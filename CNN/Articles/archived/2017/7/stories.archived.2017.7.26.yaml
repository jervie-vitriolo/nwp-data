  'president-rodrigo-duterte-leftist-informal-settler-occupy-housing-project':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-26T13:42:20.266+08:00
    'imagesource': 'jcr:a38859c1-47b7-4bee-a67a-15deddeff336'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21990184-cdd3-4deb-90a1-974739db00fe'
    'lead': 'President Rodrigo Duterte warns leftist groups and informal settlers
      that they can be clubbed and shot if they forcibly occupy idle government housing
      units.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T16:05:29.686+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-24T16:05:53.940+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-24T16:05:53.574+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to leftists, informal settlers: Don''t occupy housing projects

      '
    'updated': 2017-07-29T15:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1ca292-a965-484d-a4db-0cf9c975f9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)</strong> — President
        Rodrigo Duterte said if leftist groups and informal settlers like the Kalipunan
        ng Damayang Mahihirap (Kadamay) occupy idle government housing projects, he
        will have them removed by force.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64828134-900a-4aa9-ac56-25abdaa6c9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a July 25 event in Malacañang, Duterte said he did not want a
        repeat of what some Kadamay members did on March 8, when some 24,000 people
        occupied over 5,000 housing units in seven sites in Pandi, Bulacan meant for
        low-income soldiers and police officers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5256c69d-2821-4f80-9909-7bccbd831a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/03/26/kadamay-members-to-fight-eviction-from-bulacan-housing-units.html">Read:
        KADAMAY members to fight eviction from Bulacan housing units</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0c385d-2ab1-424d-9d4a-998c3bcda6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito ngayon, mga Kadamay, itong mga</em> Left, you are almost
        anarchists," he said. <em>"Yung para sa inyo wala nang batas, basta''t na
        lang inaagaw ninyo, as if walang gobyerno, walang nagko</em>-control."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ca9516-fd43-44b9-a7d0-80a250dd6f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These Kadamay, these members of the Left, you are
        almost anarchists. It''s like you don''t recognize the law and you just take
        as if there''s no government and no one''s in control.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2199589-7c18-4ee0-a9ef-63a34687f57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagwa-warning ako sa inyo</em>," he added. "<em>Kung ulitin
        ninyo ''yan at pipilitin niyong papasok, ang order ko talaga, paalisin kayo
        sa pwersa</em>. Either <em>batutahin kayo o ''pag lumaban kayo, ipagbabaril
        ko kayo. Huwag ninyong gamitin ''yang pagka</em>-pobre ninyo to create chaos."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f1b014-a9ac-4da6-af73-d558f42aeec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m warning you all. If you do it again and force
        your way in, my order will really be to have you removed by force. Either
        you will clubbed or, if you fight back, I will have you shot. Do not use your
        being poor to create chaos.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880bfacb-ab7d-410d-bdcd-196ffb59afff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s statement came a day after he delivered his State of
        the Nation Address (SONA) on July 24, where he said Kadamay was causing "anarchy"
        through their actions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd243b57b-1943-42d8-b7b9-eae69b0e8ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/incoming/2017/07/25/Duterte-SONA-2017-full-speech.html">FULL
        TEXT: President Duterte delivers second SONA</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97420654-5888-43a2-94fe-e4ab932f8f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kadamay responded to the President''s SONA in a July 24 statement,
        saying that Duterte''s pronouncements have "dictatorial tendencies."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b5a295-f685-403d-bd74-de0d87e337ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President likes to invoke the rule of law whenever it is convenient
        for him, yet where in the law does it state the people claiming their housing
        rights can be shot at your own behest?" the group said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd76906-df9a-475b-9356-4f0461187c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President seems to have a grave misunderstanding of the situation
        of the poor," Kadamay added. "Record high unemployment and homelessness plague
        the country and he sees beefing up his army as the answer. Is the President
        more concerned with satisfying his armed forces than actually helping poor
        Filipinos?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb07e84-d925-488a-8f02-5fa37890248b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Troubling statements''</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31449b7d-6966-4d5d-a575-ab795459d2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinay Palabay of human rights'' group Karapatan finds the President''s
        comments on protest actions as troubling.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d1c3f7-174b-428d-9c4c-8cfcaadf881c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they do not tolerate violent forms of protest, Duterte''s
        words, she says, sends a chilling effect on people''s rights to free speech
        and assembly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de508fb-dd8b-4158-97db-5f81967777d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palabay said, "Marami nang violently dispered rallies, but what
        will worsen the situation ng brazeness ng mga pulis, para gawin ito, ay yung
        mga public pronouncements and policy statements ng head of state."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0ca6cc-4447-408e-9ce7-640e72eed4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:There are a lot of violently dispersed rallies, but
        what will worsen the situation of police brazeness are public pronouncements
        and policy statements of the head of state.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d26531e-cb4c-4616-aa9b-6be23aec3809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, KADAMAY Chairperson Gloria Arellano says the President''s
        sentiments are misdirected.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df62e207-47a3-43d8-b392-afa8d8f1251a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "Hindi anarkiya ang KADAMAY. Ang anarkiya ay ang ahensya
        ng pabahay na gawa ng gawa ng pabahay na nabubulok lamang."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4906aadd-a348-464e-8e3c-1ab76577d839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:KADAMAY is not anarchy. What is anarchy is the housing
        agency which continues to build houses that just end up rotting.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5ca21a-210f-4837-9431-50735d5ac1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of pursuing pro-poor policy that the President promised,
        Arellano points out, it is the poor that are getting persecuted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b371272a-f799-4f40-8a90-8e49898b3de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "Bakit kailangan takutin ang maralita na dumadaing na
        umasa sa pangakong pagbabago?"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e23878-ae4c-4115-a443-b3cc8f766a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:Why do you have to threaten the people who ask for
        promised change?]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8786f810-0471-49cb-bcc9-22d500cf3d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Give up the houses''</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5cddae-c17c-434a-9aaf-abcf90b21c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moves to evict around the 24,000 people occupying 5,918 houses in
        Bulacan were halted on March 27 after a three-hour dialogue between KADAMAY
        and the National Housing Authority (NHA).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7544dac7-07b6-40cf-8ad1-7ebbc3868ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/03/27/NHA-calls-off-KADAMAY-housing-eviction.html">Read:
        Authorities call off eviction of informal settlers in government housing</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4870ae53-14f1-4123-8a4c-d4dc936b5b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech during the Philippine Army''s anniversary rites on April
        4, Duterte told police officers and soldiers to give up their housing units,
        promising to put up bigger houses with power and water supply.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466090e5-7d12-4179-8d3f-dc19e1d67830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/04/04/duterte-afp-kadamay-housing.html">Read:
        Duterte to soldiers, policemen: Give up housing in Pandi to Kadamay</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf16b4a6-fe91-4a35-bdcb-91e51b538e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will ask you soldiers and policemen, <em>bitawan nalang niyo
        iyan. Ibigay na lang natin sa kanila, tutal mahirap sila.</em> But I promise
        you, I will look for another land nearby, or adjacent or maybe contiguous
        area there and<em> gagawa ako ng mas maganda, may tubig na and may</em> electric
        n<em>a pagpasok ninyo,</em>" he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbb77e4-5695-429e-b83e-59b37be71fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will ask you soldiers and policemen, give those
        up and let us give it to them, they need it more. But I promise you, I will
        look for another land nearby, or adjacent or maybe contigious area there and
        I will build a better one, with water and electricity and ready.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc73b64b-54c3-4e51-a6c6-3b374df11dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the NHA told him there are enough funds to build
        the new houses, which he hopes would be completed by December 2017.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15379c5-12d5-4b76-9834-9606c4895938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHA gave the soldiers and police officers until June 15 to occupy
        the units.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3e9f7a-20c4-49c1-a0bd-4b1650efb0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/04/18/NHA-Senate-probe-Kadamay.html">Read:
        NHA sets June 15 deadline for soldiers, police to occupy 55,000 housing units</a></strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2965c452-87a0-4475-9b79-5b77b9ba8d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Commission for the Urban Poor chair Terry Ridon said
        on April 20 that the Pandi housing project was "meant to fail," with the units
        remaining empty because the intended beneficiaries refused to live in "substandard"
        houses that were too small and lacked water and electricity.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b31da1-3210-4659-b195-fc81d2847bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/04/20/pcup-chair-terry-ridon-house-project-meant-to-fail-probe.html">Read:
        Ridon: Low-cost housing projects that were ''meant to fail'' should be probed</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7031942-8d83-467e-a521-1faeb1aa07bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridon added that officials are still deciding on whether or not
        the Kadamay members should pay for the housing units.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b721e9-e7ab-4e5a-827b-f43eadb42c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''No more talks''</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1e9239-2bcc-4b9b-9dac-8ec6fd8e24af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s warning to leftist groups comes amid a suspension of
        the peace talks with the Communist Party of the Philippines (CPP), which has
        been clashing with the government for around 50 years.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631289ad-21f4-484e-9a0c-c63235f1e6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth round of the talks, initially set on May 27 to June 1,
        were suspended due to intensified attacks by the New People''s Army (NPA),
        the CPP''s armed wing, against government forces in Mindanao despite the declaration
        of martial law.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6818867d-33e7-458a-9d27-ac081715b6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/05/27/government-peace-talks-on-hold-communist-rebel-cpp-npa-ndf.html">Read:
        Gov''t ''will not proceed'' peace talks with communist rebels</a></strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78c27ff-705d-4a7a-bc25-eaa288dc45b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte declared martial law and suspended the privilege of the
        writ of habeas corpus in Mindanao on May 23 after members of the Maute terrorist
        group charged into Marawi City as government forces were attempting to arrest
        former Abu Sayyaf leader Isnilon Hapilon, who was appointed "emir" of Southeast
        Asia by terrorist group ISIS.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62811bb-e46a-4fab-afc0-880013248948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/05/24/Duterte-declares-martial-law-in-Mindanao.html">Read:
        Duterte declares martial law in Mindanao</a></strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246db2fc-0a23-4dcf-bf12-a11abc173f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 21, Duterte said he would not talk to the rebels following
        an NPA attack in Arakan, North Cotabato on July 19 that killed a local militia
        officer and injured five members of the Presidential Security Group.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a15088-1b2a-4771-9eec-e19e112b3ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/07/19/Presidential-Security-Group-convoy-ambush-Cotabato.html">Read:
        One dead, police agent abducted, 5 wounded as presidential security group
        clashes with New People''s Army</a></strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c7519b-73d8-4d16-b544-70d7b18ad10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite his grievances with the Left, Duterte said he would
        put up houses for the poor.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b7c742-4740-4acb-a981-fa8d0a2fd304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maghintay kayo kung magkapera ako, gagawan ko kayong lahat</em>,"
        he said at the July 25 Palace event. "<em>Lalo na itong mga mayaman na hindi
        nagbabayad, ''yung mga lupa nasa kanila.</em> I will get those properties
        and money from them."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dadb366-3a1f-4209-8e72-93de16e4fcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Just wait because when I have money already, I will
        build you all houses. The land is with the rich who aren''t paying proper
        taxes. I will get those properties from them.]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b65f5c-7667-488d-be1e-1276906ffeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:05:29.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:05:53.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Story updated 2:50 p.m. of July 29 to include revisions in the
        second paragraph.</em></p>'
  'Tropical-Storm-Gorio-walang-pasok-class-suspensions-July-26':
