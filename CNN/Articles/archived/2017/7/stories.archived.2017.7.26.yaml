      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Saying there were
        still "threats" against her, Ilocos Norte Gov. Imee Marcos said Wednesday
        she would still push through with her petition for the Supreme Court to stop
        an ongoing House inquiry into alleged misuse of tobacco funds in her province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee08a70f-9155-4c45-bceb-582abf4c4119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:41:19.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:41:53.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a morning forum in Manila, Marcos said her legal counsels
        had advised her to continue with the high court case, which also sought protection
        from rights violations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1d53dc-cda5-4de4-aa88-1d577a0019e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:41:19.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:41:53.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/07/13/imee-marcos-brings-ilocos-6-to-SC.html">Related:
        Imee Marcos brings ''Ilocos 6'' detention case to SC</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d276181-bc63-4e03-9010-c46e3b138688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:41:19.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:41:53.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said these were still pending, and only the petition for habeas
        corpus would be moot, since the so-called Ilocos 6 had been released from
        House detention yesterday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78732e7b-7f49-47c2-89be-6ce7bb4b42ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:41:19.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:41:53.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/07/25/house-panel-releases-Ilocos-6.html">Related:
        House panel orders release of ''Ilocos 6''</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a8c836-7df7-484a-90b8-900b599aa8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:41:19.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:41:53.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, together with family members including her mother, former
        first lady Imelda Marcos, attended the House probe yesterday. She maintained
        there was nothing wrong in the P66-million purchase of motor vehicles intended
        for tobacco farmers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2fb218-13e4-4125-99a9-2ddbdbfd5301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:41:19.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:41:53.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Supreme Court had ordered House officials, including
        her accuser, majority leader Rudy Fariñas, to comment on Marcos'' petition
        within 10 days from receipt of notice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c174f71-76cc-4e14-bedc-8f6ac8876f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:41:19.058+08:00
      'mgnl:createdBy': 'cnnproducer'
