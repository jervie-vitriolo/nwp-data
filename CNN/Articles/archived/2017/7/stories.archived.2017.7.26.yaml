    'template': '1'
    'title': 'Get set to be star-struck at the 2017 Formula 1 Singapore Airlines Singapore
      Grand Prix (15-17 Sep.)

      '
    'updated': 2017-08-04T01:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8357e8-7493-4b92-9a6a-27b45d01af32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:37:04.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:13:58.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Formula 1 is, without question,
        the world''s most prestigious motorsports event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada3d5cd-3056-4aea-9d16-297af08cd0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:37:04.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:13:58.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The class represents the pinnacle of technology and performance
        in auto racing — open-wheeled, carbon-fiber rocket ships screaming past, reaching
        speeds over 320 km/h.</p>'
    '3':
      'image': 'jcr:0f44921d-3d17-46ce-b59a-53c660ddd14d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1855c2e3-0a14-474a-9e1f-e5b8e770968a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:37:04.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:13:58.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e52812e-60c1-4537-b2b3-f9b7b1c1cb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:37:04.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:13:58.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experience is all the more spectacular at the Singapore Grand
        Prix with dazzling lights beaming down on the racers as they race under the
        night sky.</p>'
    '6':
      'image': 'jcr:7e17eb7b-d1b6-4bdb-8cbf-0a00ac27683d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b81e1a-e99e-4340-a9e9-44b771935bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:37:04.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:13:58.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb59155-bd48-4454-a62d-fc8cb6cb0ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:37:04.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:13:58.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sept. 15 to 17, the high-octane action returns to Singapore for
        the 14th leg of the 2017 Formula 1 season at the Marina Bay Street Circuit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6373a322-1a55-4f97-a3af-cbf2a4cf0984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:37:04.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:13:58.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For fans, it’s an incredible made-for-Instagram sight — with the
        circuit set against the backdrop of Singapore’s iconic heritage buildings,
        modern architecture and a stunning skyline.</p>'
    '10':
      'image': 'jcr:d2c41f41-f805-468d-8c74-1c3c5c9c4da1'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d3792c-3ee8-4b75-a155-3b3030840d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:37:04.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:13:58.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e73fbb8-bff1-405d-956c-5f35525bf134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:37:04.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:13:58.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ndeed, the only thing that''s as intense as the racing will be the
        entertainment: pop superstar Ariana Grande will hold her Singapore debut on
        Sept. 16.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e4fc36-7325-425c-b075-25365886875c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:37:04.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:13:58.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Grande over the three-day event are powerhouse songwriter
        and DJ Calvin Harris, American DJ duo The Chainsmokers, pop-rock band OneRepublic,
        British singer-songwriter Seal, iconic British rock band Duran Duran, London-born
        spoken word performer George the Poet and British singer-songwriter Lianne
        La Havas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83bee24-9a78-4832-8d5a-f439644cabee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:37:04.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:13:58.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lots of action for race fans</p>'
    '14':
      'image': 'jcr:ec2fc810-b242-45fd-9ee4-c019274c7eb5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3792f529-0b23-4ffc-b4d2-2181230cff69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:37:04.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:13:58.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a991805f-6fef-4e92-aa3f-1bba28637a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:37:04.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:13:58.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It won’t be just Formula 1 cars whizzing around the circuit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1afece5-8cf8-478f-93d2-caa7ef1243f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:37:04.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:13:58.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best sports car racers from the Asia Pacific region are again
        set to converge on the Marina Bay Street Circuit, with Ferrari Challenge Asia
        Pacific and Porsche Carrera Cup Asia confirmed as the official support races
        for the 2017 Formula 1 Singapore Airlines Singapore Grand Prix.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a166cffe-0e1f-4447-be45-4598a4c88bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:37:04.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:13:58.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s Ferrari Challenge Asia Pacific will feature the new
        488 Challenge car, which is not only the first turbocharged Challenge car,
        but also the most powerful one ever.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc4f104-d7cf-4862-9f97-bb5cb5b4d8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:37:04.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:13:58.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-make series, which celebrates its 25th anniversary in 2017,
        will see over 30 drivers from around the world battle it out in the 661-horsepower
        Italian thoroughbreds.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b400d12-2e93-4200-b446-20337c8d2c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:37:04.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:13:58.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Porsche Carrera Cup Asia will see some of the best
        drivers race in the ever-electrifying Porsche 911 GT3 Cup car.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386d8689-8c4b-420c-92a6-14a6d0efc61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:37:04.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:13:58.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Featuring single-seater, near-standard racecars with 3.8-litre six-cylinder
        boxer engines, the Porsche 911 GT3 Cup cars put out a 460 horsepower for serious
        performance.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a277341-0947-4c54-8e1b-fa60c8e0b3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:37:04.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:13:58.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dine and unwind</p>'
    '28':
      'image': 'jcr:e13cc205-9992-4412-8265-22de7b8c102c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49b9db7-80ca-4d25-8a3b-6dda7df8bf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:37:04.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:13:58.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a56b50-8c75-4c1a-ac18-d1b3ce289cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:37:04.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:13:58.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want a break from all the speed and the noise, Singapore
        offers plenty of dining options, entertainment, attractions and shopping malls
        just a stone’s throw away.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cf04b3-2a1a-4275-a4f2-ffa87a762d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:37:04.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:13:58.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of these is the Amber Lounge, where Formula 1teams and drivers
        head straight from the track for the closing party.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a22858-de0c-4297-9fdd-d310c3e3b174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:37:04.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:13:58.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Singapore’s iconic rooftop destination, CÉ LA VI, will
        be collaborating with brand Martini to celebrate the 10th year of the night
        race.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d6595b-f79f-419b-a93f-db809f21ea3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:37:04.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:13:58.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world-class entertainment destination will also amp up the night
        race excitement by activating a Mobile VR (virtual reality) racing simulation,
        where fans can get into the “driver’s seat” to experience the thrills of racing
        on the track.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3547b3-33e3-41ae-8b1c-71e0d40d8127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:37:04.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:13:58.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And party aficionados can soak up the racing atmosphere with the
        high-profile Martini’s Terrazza party, where they get to brush shoulders with
        special guests and celebrities in the exclusive rooftop event.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ca6706-c98b-45e5-a0f4-d5748b9d6f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:37:04.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:13:58.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you''re down to meet new people, Singapore''s Pub Crawl has
        you going pub hopping for four hours, where you''ll get to experience the
        country''s best bars and nightclubs.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94b832e-bf1a-4c84-87bc-39cc4104a338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:37:04.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:13:58.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Book your tickets now at www.singaporegp.sg or call +65 6738 6738.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ff8d48-a465-4bea-9345-1629b1b6e85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T11:37:04.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-24T08:13:58.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information on the other exciting experiences that await
        you in Singapore, check out www.visitsingapore.com/ph.</p>'
    '44':
      'image': 'jcr:7f722805-2b6a-4176-89fa-f012ebb8c131'
