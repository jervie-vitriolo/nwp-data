      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MGM said in a statement on Monday that "details regarding distribution,
        including international release dates, the film''s cast and director, will
        be announced at a later date."</p>'
