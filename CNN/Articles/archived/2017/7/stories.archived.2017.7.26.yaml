  'This-3-D-printed-artificial-heart-actually-beats':
    'author': 'Susan Scutti, CNN'
    'caption': 'Engineers at ETH Zurich used 3-D printing to make a soft, artificial
      heart made of the implantable material | Photo courtesy of ETH Zurich via CNN
      wire images'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-07-26T14:23:41.119+08:00
    'imagesource': 'jcr:f33b45d9-dbeb-4313-9805-e8eccb8ebbca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8589e278-dc1a-4122-b0b0-4631dac56dc1'
    'lead': 'A heart of gold may be hard to find, but a heart of silicone may be within
      reach.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T16:35:29.718+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-24T16:35:52.715+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-24T16:35:52.473+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This 3-D-printed artificial heart actually beats

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab71316-a2a6-40a1-8682-bc92c932fd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:35:29.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:35:52.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A heart of gold may be hard to find, but
        a heart of silicone may be within reach.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01bbeb5-640b-400a-bfe3-d2a123cba149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:35:29.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:35:52.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engineers at ETH Zurich used 3-D printing to make a soft, artificial
        heart made of the implantable material, according to research published last
        week in the journal Artificial Organs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239fa7ee-1334-4233-b12b-fe2c5ef8b2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:35:29.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:35:52.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the "proof-of-concept" structure cannot beat for more than
        about 30 minutes at a stretch, the artificial heart nevertheless possesses
        left and right ventricles, pumps a liquid resembling blood and weighs about
        the same as a natural human heart.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17bb016-f68f-4ee8-9ab7-5c549add7b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:35:29.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:35:52.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wendelin Stark, a professor of functional materials engineering
        at the Swiss science and technology university, made the pulsing heart, along
        with his doctoral student Nicholas Cohrs and other researchers, using a wax
        casting technique.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b467a7-c0c8-43f3-a59a-1a63c63ab276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:35:29.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:35:52.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not print the heart directly, but a mold, which allows us
        to make the silicone (structure) with the chamber geometries incorporated,"
        Cohrs explained in an email. "We chose silicone because it is an established
        material in medicine and implants and is available from many suppliers in
        implantable grades."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48078db6-e8c9-4b54-8ae6-0e067456a664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:35:29.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:35:52.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking to the future, Cohrs said that silicone offers the greatest
        flexibility for optimization of an artificial heart.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450bd103-f1e5-436c-a215-105eb752a48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:35:29.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:35:52.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Future applications</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2be289e-fd68-435a-a072-cf81a454cbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:35:29.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:35:52.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Design of the soft artificial heart began at the Zurich Heart Project,
        a collaboration of 20 research groups from various disciplines and institutions
        in Zurich and Berlin. Their combined efforts are aimed at creating technologies
        to replace blood pumps, which have disadvantages such as malfunctioning parts.
        In pursuit of their goals, Zurich Heart Project researchers have designed
        a testing environment and even created a fluid with a similar viscosity as
        blood to simulate the human cardiovascular system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9037b9b4-762a-488a-8498-2a28d09ace12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:35:29.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:35:52.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stark, Cohrs and other members of their group made use of this testing
        environment when developing their soft artificial heart.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aa51d4-c804-4c32-939f-06ae1d6b30de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:35:29.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:35:52.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We chose 3-D printing because it is a very versatile technique,
        which allows the manufacturing of specific and detailed geometries very well,"
        Cohrs wrote, adding that it is also a "very fast" technique.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d8db71-c362-4443-8c85-d718aa45a20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:35:29.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:35:52.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soft artificial heart weighs 390 grams, or about 0.86 pounds
        or 13.8 ounces. Though it lacks atria, the upper chambers of the human organ,
        the heart has both a right and a left ventricle, which are separated by an
        additional chamber rather than a septum found in a human heart. Pressurized
        air inflates and deflates this central chamber, replacing the muscle contraction
        of the human heart, and this is how the artificial heart is able to pump fluid
        with comparable viscosity to human blood.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4f5be6-cee6-40c3-8979-a2cc265ba38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:35:29.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:35:52.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, some heart transplant patients require ventricular assist
        devices — essentially mechanical pumps that can support a failing circulatory
        system — as a "bridge" before their procedures. Yet these devices "are often
        also used as destination therapy for older patients," who, because of their
        age, are not eligible for heart transplants, explained Cohrs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350f86b6-daa7-4823-9385-e8b47643a571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:35:29.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:35:52.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His soft artificial heart might someday fulfill that purpose, he
        said, though the "final goal is, of course, to be able to supply an artificial
        heart" — a patient-specific structure that works as well as a natural heart.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0c04bf-9e84-4c71-9d78-d4d3e055dc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:35:29.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:35:52.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will take years for sure," Cohrs said, adding that improvements
        are necessary before "we can start thinking about that."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1d32b0-5f7b-4db1-883a-e40b2ebea478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:35:29.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:35:52.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Engineering feat''</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c057278-15dc-4b81-af94-1834bf2313ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:35:29.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:35:52.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Stephen H. Little, a cardiologist with the Houston Methodist
        DeBakey Heart &amp; Vascular Center and medical director of the center''s
        valve clinic for heart disease, said the artificial heart developed by Cohrs
        and Stark is "pretty impressive."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394d20e7-cf15-4428-8c30-4b156d605e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:35:29.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:35:52.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team created "a specific blend of 3-D printed materials that
        could hold their configuration under multiple cycles" for 30 to 45 minutes,
        and although they "weren''t very specific about how they got it to beat --
        they got it to beat," said Little, who was not involved in the research.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd279a3aa-4a03-4fda-9d7f-2a2da7508804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:35:29.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:35:52.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that this "engineering feat" is "a long way from where
        anyone else is."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fb24eb-47fd-4cff-ab57-3443ade764f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:35:29.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:35:52.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem with the heart is, it''s beating and moving," Little
        said. There''s "a lot of medical 3-D printing happening," but most of it is
        in "materials that don''t have to move."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39da53ba-0aea-403a-a963-15edcae45ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:35:29.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:35:52.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can put in a hip bone, a jawbone, a piece of cell plate; you
        can 3-D print in titanium, ceramic or hard plastics," he said, yet when it
        comes to making a beating heart, that is "an order of magnitude tougher."
        As a result, "cardiology is fairly far behind other medical fields."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f96a427-6cbc-4c07-b416-6886436bc68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:35:29.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:35:52.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of interest in the pediatric world for some of the
        incredibly complex surgeries that need to be performed for little kids that
        are born with congenital heart problems," Little said. Increasingly, pediatric
        surgeons use 3-D-printed models to plan complicated and specific procedures.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc556cc5-c441-4d30-ad0d-7ed5a76ecd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:35:29.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:35:52.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the advantages of 3-D printing is, you can take a patient''s
        clinical image, which can either be a CAT scan or an MRI or 3-D echocardiography
        ... and you can reproduce it and create a 3-D model," he said. With that,
        a surgeon can plan a procedure that might take 45 minutes versus three hours
        without a model.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6d4536-1820-49ff-a0b8-d8763813a685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:35:29.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:35:52.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of just one material, 3-D printing can blend a dozen materials,
        Little explained, adding that this capability is bringing models closer to
        structures that actually look and feel like a heart.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bb801f-31ae-4882-998e-41dd61ba2a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:35:29.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:35:52.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can have a model with hard materials representing calcification,
        soft materials representing valve structures, slightly harder material representing
        heart muscle," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1205bc6e-71a6-4700-b02c-f0da9c87a724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:35:29.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:35:52.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other big application that we do with 3-D printing is medical
        education and patient education," Little said. Although surgeons can show
        patients hand puppets and diagrams and try to explain "this is your heart,
        and this is what we''re going to do," that''s not nearly as effective as a
        3-D model.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b13197f-6f8b-4f1d-9636-2a1fa5a106f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:35:29.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:35:52.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a picture''s worth a thousand words, then holding a printed
        model of your own heart and pointing to where the problem is and what you''re
        going to fix, that''s got to be worth a million words," he said. "It doesn''t
        matter what language you''re using, a translator or not, they hold the heart
        and see what you''re doing -- and they get it. That''s a low-hanging fruit
        application, but it''s one of the most impactful.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762fdcb7-8621-48e9-bb05-9933c153716c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:35:29.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:35:52.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"3-D printing is creating its role still. Nobody quite knows exactly
        what to do with it, but they''re all excited to do something," Little said,
        adding that the challenge moving forward is funding. Who pays for the model?
        Is it paid out of a hospital''s operating budget, philanthropy funds or patient
        billing?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d81f51-4d64-4071-825a-c6c5462035dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:35:29.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:35:52.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little hopes that someday, insurance providers can be convinced
        that if they spend, say, $500 or $1,000 to 3-D-print a model, the patient
        might spend fewer days in a hospital, and they''ll actually save money.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cebbc5a-5b35-43a2-b7d6-ad998dea14bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:35:29.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:35:52.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every patient, every heart, and every heart problem is different,
        explained Little. "People come in a million varieties, but most devices come
        in just one or two sizes. How this generic device should go into this specific
        patient, that''s where the value of 3-D printing comes in."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266ebe48-70b3-4068-88db-b43b080009ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:35:29.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:35:52.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creating patient-specific artificial hearts may be years away, but
        it is a worthy goal, said Little.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8fd9fe-6506-4662-82c2-cd594a6107dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:35:29.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:35:52.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rising number of cardiovascular disease patients — some requiring
        surgical procedures — also suggests that 3-D-printed hearts would become an
        increasingly valuable commodity worldwide.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1540783c-16f5-45db-a43a-d46590419d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:35:29.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:35:52.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardiovascular diseases include most anything that can go wrong
        with the heart and blood vessels, including plaque buildup and clots, leading
        to heart attacks and stroke. Each year, cardiovascular diseases take nearly
        17.5 million lives -- currently, this is about 31% of all deaths globally
        — and this number continues to climb, according to the World Health Organization.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dbe599-3b51-4631-aca3-0e540ab19ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:35:29.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:35:52.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, more than 80 million people have some form
        of cardiovascular disease, which causes nearly one in four deaths each year
        — nearly 610,000 people. Heart transplants may not be the solution to every
        heart condition, but the United Network for Organ Sharing counts 67,301 heart
        transplants performed in the United States from January 1, 1988, to June 30,
        2017.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77020b04-7d93-4ccc-8149-81d954f79188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:35:29.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:35:52.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With natural hearts in short supply, an artificial heart would be
        an achievement valued by patients worldwide.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a55d4a8-b40c-4541-a4cc-ab94ee057b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:35:29.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:35:52.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this is possible is another question," Cohrs said, "but it is
        definitely the goal."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55816b8-219d-4e8d-9516-85f5b0319a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:35:29.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:35:52.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/07/20/health/3-d-printed-heart-silicone-study/index.html">This
        3-D-printed artificial heart actually beats</a>."</em></p>'
  'Vatican-treasurer-faces-Australian-court':
    'author': 'Lucie Morris-Marr, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-26T14:19:57.817+08:00
    'imagesource': 'jcr:8ad8a9f7-0111-4cd8-9020-efe4ffa2dcdc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f51a430-ee5b-482a-b7c4-4ec31763f97f'
    'lead': 'Cardinal George Pell will appear in the dock at Melbourne Magistrates
      Court for his first hearing since the charges were made by Victoria Police last
      month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T16:37:53.664+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-24T16:38:11.973+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-24T16:38:11.773+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vatican treasurer faces Australian court

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534b8418-3570-4621-813e-8b553ff74d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:37:53.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:38:11.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Melbourne, Australia (CNN)</strong> — One of the most senior
        figures in the Vatican will on Wednesday face a court in his native Australia
        on multiple charges of historical sexual assault offenses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141b927a-e9b5-4c66-8ae7-801009825710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:37:53.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:38:11.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardinal George Pell will appear in the dock at Melbourne Magistrates
        Court for his first hearing since the charges were made by Victoria Police
        last month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261ece08-5023-4164-8b7a-53185f41fe63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:37:53.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:38:11.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 76-year-old, who has consistently and strenuously denied the
        charges, has been given a leave of absence from his role at the Holy See as
        Secretariat for the Economy while he fights the case in the city where he
        was once Archbishop.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d7c8aa-b3f6-421f-a4f7-c05e7b8e6a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:37:53.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:38:11.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although expected to be brief, Wednesday''s court hearing marks
        a significant moment in Australia where Pell is the country''s most senior
        Catholic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a6e2d1-e660-4edc-b6fa-09e161262c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:37:53.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:38:11.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A huge media presence is predicted both inside and outside the court
        with Pell being the most senior cardinal in the history of the Catholic Church
        ever to face criminal charges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7f3d7d-f849-45f1-8e9b-924a806195d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:37:53.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:38:11.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cardinal, who is being represented by one of Australia''s leading
        criminal barristers, Robert Richter QC, has risen through the ranks from working
        as a young priest in Victoria to the third most powerful figure within the
        inner sanctum of the Vatican alongside Pope Francis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723641bb-e6da-4496-9ea9-ca8652e1f12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:37:53.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:38:11.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges against Pell come after a special police task-force
        was created in 2013 to investigate complaints of abuse by Catholic clergy
        and other religious orders and institutions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aad31f-e62d-41df-bb46-3f5b32fce750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:37:53.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:38:11.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cardinal was charged on June 29 of this year on summons by Victoria
        Police and ordered to appear in court for his first hearing Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9282db-f4a0-4dcb-bfd6-4609aec7235e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:37:53.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:38:11.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell has consistently and strongly denied the allegations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82f3092-7090-4e37-ad14-1c278ed41298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:37:53.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:38:11.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a media conference at the Holy See''s press office after
        being charged he said: "I am looking forward, finally, to having my day in
        court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26de37e5-2a94-4b91-bd08-3e911ea24045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:37:53.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:38:11.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am innocent of these charges; they are false. The whole idea
        of sexual abuse is abhorrent to me."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6a92a8-fb5c-4bc9-9c65-b1a6a87262fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:37:53.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:38:11.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the case proceeds to trial at either the County Court or Supreme
        Court, it is likely to be heard before a jury.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a55edc-2875-4649-9bdd-df686d948a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:37:53.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:38:11.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial begins as Australia is still coming to terms with the
        shocking statistics published by the Royal Commission into Institutional Responses
        to Child Sexual Abuse.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117ecbd0-f642-4462-9f72-40023b4c47f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:37:53.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:38:11.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figures released February showed 7% of Australian priests, as
        well as other non-ordained religious brothers and sisters and other Church
        personnel, were accused of abusing children between 1950 and 2015.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2682c90-6286-4d4c-a873-7aa19988796e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:37:53.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:38:11.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission found that approximately 40% of the priests from
        the religious order Brothers of St. John of God have allegations of abuse
        against them during this period.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0774fd4-2924-431f-86af-5979486a5f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:37:53.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:38:11.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission also stated that the Church had been reluctant to
        investigate the reported abuse and also assisted in covering up the incidents
        after they were reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7390d4-68c1-4284-ba4e-0a79493351cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:37:53.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:38:11.977+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardinal Pell, for his part, said last month he hoped to return
        to his role in Rome after the conclusion of the legal case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b21cad-967d-437a-9cb5-025313000d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:37:53.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:38:11.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All along I have been completely consistent and clear in my total
        rejection of these allegations," he said at the press conference at the Holy
        See.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d92738-67d6-4b8f-8f79-4a10a280fa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:37:53.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:38:11.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"News of these charges strengthens my resolve. And court proceedings
        now offer me an opportunity to clear my name and then return here back to
        Rome to work."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9ecfe0-7789-45e2-a0c6-002dec9ad3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:37:53.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:38:11.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/07/25/asia/cardinal-pell-vatican-melbourne-court/index.html">Vatican
        treasurer faces Australian court</a>."</em></p>'
  'CHR-Duterte-admin-encouraged-deepening-of-impunity':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-26T17:05:15.613+08:00
    'imagesource': 'jcr:f38bfd25-5684-4c60-aad5-c27bd03af2d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fccd9c29-3ce1-4b0b-ae60-4db6760212fc'
    'lead': 'Commission on Human Rights chair Chito Gascon said President Rodrigo
      Duterte''s idea to abolish the Commission on Human Rights will "encourage the
      deepening of impunity."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T16:40:25.403+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-24T16:40:49.832+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-24T16:40:49.565+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHR: Duterte admin ''encouraged deepening of impunity''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a472ba1-8a66-457c-b5e0-eb86accf4bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:40:25.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:40:49.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 25)</strong> — Commission
        on Human Rights chair Chito Gascon on Tuesday responded to President Rodrigo
        Duterte''s remarks to abolish the office, saying he "exhibits an utter disregard
        for due process, equal protection, and other civil liberties."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67794fbe-6358-41b9-81ee-438dcb96198d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:40:25.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:40:49.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Monday threatened to abolish the CHR, urging the office
        to be fair in investigating human rights violations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619edefb-f6d8-4fa3-9edc-0cea04013143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:40:25.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:40:49.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the time comes, ''yung CHR, ''yung opisina dito, you are better
        abolished," Duterte told the media following his second State of the Nation
        Address (SONA) at the Batasang Pambansa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d3e345-e963-470b-9672-a9703c4b995b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:40:25.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:40:49.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When the time comes, the office of CHR better be abolished.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3f93e4-79bc-49f6-8616-8446e6c1bcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:40:25.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:40:49.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gascon, however, urged the Duterte administration to change its
        attitude toward human rights violations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2d753e-fead-4343-ba88-958724982a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:40:25.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:40:49.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s statements made both at his 2nd SONA and after
        should remove any doubt regarding the attitude his administration will take
        towards respecting the human rights guarantees enshrined in the Constitution,"
        Gascon told CNN Philippines, "This has encouraged the deepening of impunity."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762a098c-6dd3-4f25-a727-c09a665b4bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:40:25.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:40:49.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR chair then appealed to the public "to continue to remain
        steadfast in advancing human rights."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c52b1d2-b70d-419c-9414-bdd22887e74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:40:25.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:40:49.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the CHR will continue its constitutional responsibility
        to monitor human rights violations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaa0f3d-8222-4afc-97c6-21caa54d0bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:40:25.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:40:49.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any discussion to abolish CHR or any other institution for that
        matter can be taken in the proposed constitutional-reform process...I remain
        hopeful human rights would still be affirmed," Gascon said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02764b2-a004-4841-989d-882c0c23d928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:40:25.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:40:49.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top security officials support CHR abolition</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e301bc-403c-414f-a448-a73399646cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:40:25.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:40:49.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s top security officials on Tuesday expressed their
        support for Duterte''s idea to abolish the CHR.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636d6902-f159-4da1-b81f-0d298a23f856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:40:25.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:40:49.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National police chief Ronald Dela Rosa said he appreciates the President''s
        move, saying the police organization has sufficient administrative procedures
        that can handle human rights violations among its ranks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a61f5c-5faa-47c1-b6d4-03ffc46db29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:40:25.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:40:49.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil kami maka-Diyos, makatao, alam namin yung rights ng tao,
        at alam namin kung paano sumunod sa Diyos, may konsensya kami. We don''t need
        them to dictate our conscience," Dela Rosa said,</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0c6b0e-6d0c-42d4-80c7-ccf35732bd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:40:25.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:40:49.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because we are respect God and people, we know human
        rights, and we know how to follow God, we have conscience. We don''t need
        them to dictate our conscience.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6bfead-ce95-4f5c-addc-a9217b61703a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:40:25.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:40:49.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While recognizing CHR as a constitutional body, National Defense
        secretary and martial law administrator Delfin Lorenzana echoed Dela Rosa''s
        sentiments, saying the military justice system is so strict that its commanders
        are authorized to sanction human rights violations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d91173c-204d-4b22-8e5a-e7149f40b10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:40:25.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:40:49.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if all commanders will just enforce discipline at saka order
        sa unit (and order in the unit), there will be no human rights violations,"
        Lorenzana said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e54e092-f81f-4682-80b5-080204a826b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:40:25.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:40:49.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte to CHR: Address your requests through me</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddaf29f-4ac7-4320-b706-7aef8cfa5b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:40:25.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:40:49.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his post-SONA press conference, President Duterte slammed
        CHR for their investigation of government troops over their alleged human
        rights violations in different operations, including the Marawi crisis and
        their fight against communist rebels.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ee91a3-f4f1-4402-a242-e48d47beaa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:40:25.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:40:49.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember this. Human Rights Commission, you address your request
        through me because the Armed Forces is under me and the police is under me,"
        Duterte said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847ba873-6f57-4e15-9257-06a0e3c16f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:40:25.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:40:49.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reiterated his stand against continuing peace talks with
        the Left, urging CHR to probe the encounter between the Presidential Security
        Group (PSG) and the communist rebels in North Cotabato on July 19, which resulted
        in one civilian volunteer dead, a policeman abducted, and five PSG members
        wounded.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a7fa3d-36b4-4196-b60b-e323e7422f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:40:25.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:40:49.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imbestigahin na muna ng Human Rights ''yung ambush nung sa Presidential
        Security Group pati ''yung pulis. ''Pag wala kayong report niyan, huwag mo
        kaming guguluhin diyan sa… Itapon ko uli ''yan sa mukha ninyo. Better do an
        equal job here," Duterte said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8e08cc-88c4-4a38-8b65-f47e6a4d8770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:40:25.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:40:49.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: CHR must first investigate the ambush of PSG and the
        police. If you don''t have a report on that, don''t mess with our operations...I
        will throw that back to you. Better do an equal job here.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412cfaa2-e114-4f48-a7b6-3cf5cc0b0b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:40:25.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:40:49.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not make it a one-sided affair. I will not allow it. As President,
        I will not allow it. Patas tayo. Justice for all. What is sauce for the gander
        is sauce for the goose," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57f7eb9-9181-49d6-b8fe-2b32349942f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:40:25.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:40:49.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte also defended the military on allegations of human
        rights abuses in areas where martial law is imposed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21b435b-ffaa-457e-8464-9106a0c30d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:40:25.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:40:49.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There can never be a violation of martial law. Because even the
        killing itself is already a violation of human rights," Duterte said, "''Yung
        mga rebellion, ''yung you are being sequestered, you are not allowed to enter,
        those are not violations of human rights. Lelecturan ko kayong mga CHR. Mahina
        kayo."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdba6e8-e0c0-481b-9431-1dc1bd254928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:40:25.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:40:49.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the military is just doing their duty of protecting
        the people and keeping the area safe.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b4d0ed-1e19-43eb-b592-6bd94d7fce78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:40:25.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:40:49.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are not violations of human rights. When they are forced
        by the military to stay on the side, it is because it is for their own good.
        If the military will decide not to allow you to enter your house, it is because
        you will be hit," he said.</p>'
