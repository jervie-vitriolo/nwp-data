  'is-china-reinforcing-its-border-with-north-korea':
    'author': 'James Griffiths and Serenitie Wang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-26T16:18:41.448+08:00
    'imagesource': 'jcr:9267afed-db4f-493e-96a6-d40fbdacddd5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc0d305e-310f-4ea1-b8a7-95020c638d9f'
    'lead': 'China is further fortifying its northern border region, which includes
      North Korea, amid continued tensions on the Korean Peninsula and concerns over
      potential U.S. military action against Pyongyang.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T15:14:07.760+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-24T15:14:28.395+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-24T15:14:28.163+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is China reinforcing its border with North Korea?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a73fceb-e86b-4f6a-a153-31b380922426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:14:07.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:14:28.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China is further fortifying its northern
        border region, which includes North Korea, amid continued tensions on the
        Korean Peninsula and concerns over potential U.S. military action against
        Pyongyang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74db746d-0b92-44b9-973a-cacf3929700f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:14:07.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:14:28.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean-Chinese border stretches 880 miles (1,415 kilometers)
        across China''s Liaoning province, an industrial and mining heartland prone
        to heavy smog and painfully cold winters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b47b8e7-b163-4a96-a32e-d4a49467aaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:14:07.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:14:28.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In more hospitable months, the border city of Dandong plays host
        to hundreds of tourists coming to gawp at North Korea – from boats on the
        Yalu River which separates the two countries, or through binoculars on a section
        of the Great Wall overlooking the international boundary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd93e5b4-d8a7-4696-9208-19facb749f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:14:07.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:14:28.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below the tourists, trucks carrying Chinese goods rumble into North
        Korea as a small number of shoppers and traders head in the opposite direction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41836d40-e01d-4575-9420-42affeb6714e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:14:07.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:14:28.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cross-border interaction has remained largely consistent even as
        relations between North Korea and its one major ally have fluctuated amid
        increasing nuclear and missile testing by Pyongyang and angry denunciations
        from Beijing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eb6b09-963c-44c4-8fa3-c69ab96ecd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:14:07.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:14:28.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But recent reports published on Chinese military and government
        websites, first highlighted by the Wall Street Journal, show Beijing is moving
        to reinforce the border as tensions on the Korean Peninsula rise and some
        in the U.S. call for regime change in Pyongyang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a01b12-b5d2-4838-88fd-bc2af150f4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:14:07.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:14:28.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>High security</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5cdf49-3a73-4e5a-a140-091b111e0972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:14:07.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:14:28.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the strong ties between China and North Korea on paper –
        the two countries'' alliance is said to have been "forged in blood" during
        the Korean War – the border region is among China''s most militarized, and
        Beijing has held live-fire and helicopter attack drills in the area in recent
        months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b3ad34-40e9-4006-bc59-8384e21e82e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:14:07.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:14:28.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report published last month on the official website
        of the People''s Liberation Army (PLA), a "newly formed border defense brigade"
        is conducting patrols to gather intelligence, assess the situation and more
        accurately map out the border region – which includes North Korea, Russia,
        and Mongolia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0165b873-533f-4a08-88f9-ad65bfd1c6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:14:07.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:14:28.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another report said the "whole area" has newly been placed under
        "24-hour video surveillance" including drones, patrol cars, and high-tech
        cameras.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c646322a-4f0b-4a7a-b3a8-9bd95df95ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:14:07.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:14:28.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korea border region is a highly strategic one for China,
        and has seen conflict during World War II and the Korean War, but one of Beijing''s
        chief concerns is not military forces pouring across the border, but refugees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd198cb45-a08c-4233-ae65-2f82bd26c888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:14:07.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:14:28.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A mass movement of North Korean civilians across the border into
        China is a major concern, particularly given the dense population centers
        not far from the border, and the economic importance of Northeast China,"
        according to a recent report by the U.S.-based Jamestown Foundation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079f93c3-274e-4246-8af3-616142a7ddb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:14:07.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:14:28.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While North Korea has proved remarkably capable of shrugging off
        economic sanctions, the country has suffered major famines and widespread
        food insecurity in the past, analysts say a conflict on the peninsula would
        likely result in hundreds of thousands, if not millions, of civilians heading
        north into China, the specter of which is a "huge worry for Beijing" according
        to the Council on Foreign Relations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff16e8fa-9913-433a-ab1d-b60053bb9c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:14:07.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:14:28.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as the Syrian refugee crisis has strained the resources of
        neighboring countries and caused widespread political strife in Europe, many
        in China are concerned by the hit the country''s economy and security could
        take from even a small conflict on the Korean Peninsula.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a567e63-cc91-489b-9271-e35639029492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:14:07.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:14:28.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stakes are huge," retired U.S. Adm. Mike Mullen said last year.
        "Instability generated on the peninsula could cascade into China, making China''s
        challenge of providing for its own people that much more difficult."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af967b1-a1f5-4847-8539-6682427b9409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:14:07.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:14:28.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, retired PLA Major General Wang Haiyun said it was "necessary
        to prepare military action as soon as possible for a potential war" on the
        peninsula.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c1594c-94ea-47bc-a010-3e9bd500e57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:14:07.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:14:28.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once war breaks out, we should also consider setting up an international
        refugee camp in North Korean territory to prevent the influx of North Korean
        refugees," said Wang in an op-ed in the state-owned Global Times.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892debf3-d6b7-4c53-9965-832c9c30039c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:14:07.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:14:28.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Warnings of war</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a330c9dd-5f23-4794-8e78-51152ed3529b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:14:07.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:14:28.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between Pyongyang and Washington have continued to rise
        amid recent claims by North Korea that it had tested a nuclear-capable intercontinental
        ballistic missile (ICBM).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f2ad79-3d7b-4523-afb9-6338a7dc83f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:14:07.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:14:28.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. defense official told CNN this week North Korea appeared
        to be preparing for another test.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fccb57e-ffa6-43ca-a93a-2726c08c4e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:14:07.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:14:28.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Donald Trump administration has sought to bring pressure on
        China to take action to contain its ally, but despite repeated condemnations
        by Beijing of North Korea''s weapons testing, little progress appears to have
        been made.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f23fecd-1d3a-461d-b31e-202005625768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:14:07.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:14:28.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has also criticized the U.S. and South Korea for their rhetoric
        on the issue and encouraged all parties to return to the negotiating table.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e4b74c-ff7f-4c08-99bc-84adfe947b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:14:07.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:14:28.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, such an invitation from Seoul to Pyongyang to resume talks
        went unanswered this month.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456b028d-7be2-47a1-b8f8-e8786433af06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:14:07.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:14:28.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation has led to frustration on all sides, with Trump''s
        CIA director Mike Pompeo last week appearing to indicate support for regime
        change in Pyongyang.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b0f844-ae95-4018-8623-1818071a336e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:14:07.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:14:28.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tong Zhao, an analyst at the Carnegie Tsinghua Center for Global
        Policy, said that "given the growing tensions and risks of military conflicts
        over the peninsula, I am sure China has been enhancing its military contingency
        plans."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a2f98e-9a95-4426-b15a-4477dad046f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:14:07.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:14:28.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a Chinese Ministry of Foreign Affairs (MOFA) spokesman
        said "military means should not be an option to solve the Korean Peninsula
        issue." A Defense Ministry spokesman declined to comment Monday on China''s
        war contingency plans.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4a4427-94bc-421b-9e46-7abde65549cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:14:07.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:14:28.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Tuesday, MOFA spokesman Lu Kang said the country''s military
        "has maintained normal combat readiness and training status along the Chinese-North
        Korean border."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a006d68e-357d-4349-ab87-9b66ebc0ddd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:14:07.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:14:28.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the Chinese state-run tabloid Global Times warned
        "if the North Korean nuclear issue boils over, a war on the peninsula is unavoidable."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b453e3f6-38df-4734-979c-014488307975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:14:07.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:14:28.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The war will bring more risks than the tough sanctions on Pyongyang
        could to China," the paper said in an editorial. "If China does not tackle
        the conundrum now, it will face more difficult choices in the future."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e25389c-3d46-46cb-88ba-4b6cd2e0688f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:14:07.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:14:28.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/07/25/asia/china-north-korea-border/index.html">Is
        China reinforcing its border with North Korea</a>?"</em></p>'
  'Dela-Rosa-Supt-Marcos-return-to-duty-boosts-PNP-morale-Duterte':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'Philippine National Police Chief Ronald dela Rosa and Supt. Marvin
      Marcos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-26T16:38:34.556+08:00
    'imagesource': 'jcr:ed59f595-e5fd-4488-b378-a856b49e75fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc78d4a9-427a-4569-b784-fe8f27030d41'
    'lead': 'Philippine National Police Chief flip-flops on any role President Duterte
      may have had in bringing the suspended policemen back to active duty despite
      homicide charges. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T15:24:18.942+08:00
