      'text': '<p>In its 10 a.m. advisory, PAGASA said Gorio was last seen 595 km
        East of Casiguran, Aurora and has slightly slowed down as it moves north-northwestward
        at a speed of 13 km/h. It is expected to enhance rains brought by the moonson.</p>'
  'UK-advises-against-travel-in-parts-of-Mindanao-amid-extension-of-martial-law':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-26T15:05:03.727+08:00
