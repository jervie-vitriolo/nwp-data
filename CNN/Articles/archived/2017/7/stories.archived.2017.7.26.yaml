  'Microsoft-Paint-gets-second-chance-at-life':
    'author': 'Kaya Yurieff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-07-26T20:59:20.833+08:00
    'imagesource': 'jcr:602e1a9e-7170-4539-9dd4-6b5c1539e1b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3640f0c0-d649-4a50-85df-0fac446b3028'
    'lead': 'Following an outcry from fans on Monday, Microsoft said the app will
      soon land in the Windows Store for free.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T16:23:21.771+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-24T16:23:44.247+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-24T16:23:44.100+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Microsoft Paint gets second chance at life

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ea012f-a061-4f83-9b5a-888a91d16e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:23:21.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:23:44.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Microsoft Paint isn''t dead
        yet, after all.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a661f49a-e094-438d-bf00-0cbbcd1962b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:23:21.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:23:44.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following an outcry from fans on Monday, Microsoft said the app
        will soon land in the Windows Store for free.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fb1c60-54fd-4a22-8def-9abcfbc81cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:23:21.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:23:44.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the future, we will offer MS Paint in the Windows Store also
        for free, and continue to provide new updates and experiences to Paint 3D
        so people have the best creative tools all in one place," a Microsoft spokesperson
        told CNN Tech late Monday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b19ac81-5068-4efa-86fb-734f4070aeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:23:21.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:23:44.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paint was on Microsoft''s list of "deprecated" features for future
        software releases, which means it''s "not in active development" and could
        be removed soon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0a1a98-30b5-4ded-b8ac-0a32632b33ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:23:21.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:23:44.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program was released in 1985 with the first version of Windows
        1.0. It has been installed with every version of Windows since.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28a5ca4-baf3-4a85-a502-ea2de62075af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:23:21.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:23:44.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft said in a blog post it saw an "incredible outpouring of
        support and nostalgia around MS Paint" on Monday and that the program is "here
        to stay."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974b9244-1a75-442d-aa18-605d702934e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:23:21.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:23:44.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of last year, the app still had over 100 million monthly users.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adaf1ce-cb09-4109-9129-602d9c75ef69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:23:21.771+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:23:44.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Paint will be available for download from the Windows Store,
        that''s not the same as being a core part of Windows. This could be problematic
        for employees using work computers, who may not have administrative privileges
        to install apps like Paint from the Windows Store.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162d5da1-4ae7-40d4-a6f7-425f09f9b889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:23:21.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:23:44.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward, Paint 3D will come installed on current and future
        versions of Windows. Microsoft unveiled the spinoff drawing app last October
        and says it has integrated many of MS Paint''s main functions into the program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca939ec-0277-4192-bbae-f1d1f280d67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:23:21.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:23:44.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://money.cnn.com/2017/07/25/technology/microsoft-paint-windows-store/index.html">Microsoft
        Paint gets second chance at life</a>."</em></p>'
