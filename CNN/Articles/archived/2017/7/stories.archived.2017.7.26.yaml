      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — MTV announced the nominations for the 2017
        Video Music Awards on Tuesday via Instagram, and rapper Kendrick Lamar leads
        the pack with the most nominations for his video "Humble."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7220438e-6b5f-471c-953d-cd7ac47ce114'
