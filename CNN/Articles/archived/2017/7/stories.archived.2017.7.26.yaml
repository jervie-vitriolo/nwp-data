    'title': 'Novak Djokovic to miss rest of 2017 season due to elbow injury

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d408db-2838-4d20-80d5-1726de15ab7b'
      'mgnl:activationStatus': true
