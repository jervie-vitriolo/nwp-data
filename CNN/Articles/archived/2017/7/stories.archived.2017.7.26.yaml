      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Djokovic''s period of dominance -- in which he picked up
        11 major titles in just five years -- many said the Serb was more machine
        than man.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6569bd-64aa-4b3e-afac-7a51738c8bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:45:16.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:45:51.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 30-year-old has endured a considerable fall from grace since
        completing the career Grand Slam at last season''s French Open -- failing
        to make a major final this year for the first time since 2009.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f237ed-064c-4700-9886-2dd1794d2a4f'
      'mgnl:activationStatus': true
