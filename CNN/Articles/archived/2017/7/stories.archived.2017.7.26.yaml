      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking a cue from the non-gendered categories at the 2017 MTV Movie
        &amp; TV Awards, the network announced the former "Best Female Video" and
        "Best Male Video" categories have been combined into "Artist of the Year."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c07073-d993-4b5d-b6f2-1afee6e5645a'
      'mgnl:activationStatus': true
