      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/05/24/tennis/novak-djokovic-french-open-roland-garros-career-grand-slam-crisis/index.html"><strong>READ:</strong>
        From career grand slam to ''crisis''</a></p>'
