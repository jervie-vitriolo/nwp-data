    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb6e3e6-deb4-4630-8b3e-731a9400bc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:37:19.593+08:00
      'mgnl:createdBy': 'cnnproducer'
