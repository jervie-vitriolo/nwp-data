      '
    'updated': 2017-07-27T14:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a0a29b-33f2-4933-9cf6-0ae67f68a316'
