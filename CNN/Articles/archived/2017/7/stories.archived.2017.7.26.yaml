      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> ''<a href="http://nine.cnnphilippines.com/news/2017/07/27/Tropical-Storm-Gorio-July-27-Philippines.html">Gorio''
        strengthens further, may become severe storm</a></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3d3696-32a9-40a3-ac7e-245d9b3f3331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:03:52.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:04:15.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a slew of local government units announced class suspensions
        since late Wednesday on social media with the hashtag #walangpasok, Quezon
        City held off until 11:30 a.m. Thursday, causing furor among netizens.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d22fcae-166b-4d31-b2da-7736ec465091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:03:52.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:04:15.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Vice Mayor Joy Belmonte told CNN Philippines the decision
        not to suspend classes earlier was made jointly with the local Disaster Risk
        Reduction Management Council based on earlier weather advisories. Any decision
        was "made in good faith."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4e44b3-3445-4b91-b830-b436cd75129f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:03:52.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:04:15.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA came to the vice-mayor''s defense, saying she reached her
        decision based on available information at the time.</p>'
