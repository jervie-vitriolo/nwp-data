    'title': 'House overwhelmingly passes Russia sanctions bill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7998dd-579f-4b71-8e41-21d87bce95b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:47:49.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:48:09.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The House of Representatives overwhelmingly
        passed a bill giving Congress the power to block any effort by the White House
        to weaken sanctions on Russia, offering a direct challenge to President Donald
        Trump''s authority.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4654351d-28d3-4782-b125-5cfcf9706805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:47:49.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:48:09.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote was 419-3. The legislation moves to the Senate, but it''s
        unclear when the Senate will vote on the measure, which includes new sanctions
        against Russia, Iran and North Korea. Senate foreign relations committee chairman
        Bob Corker indicated Monday he may want to make some tweaks to the bill, which
        was negotiated between the House and Senate after the initial version he drafted
        sailed through on a 98-2 vote.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1a0636-e269-44fc-9eb2-9d7d893d5c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:47:49.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:48:09.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a strong, bipartisan bill that will increase the United
        States'' economic and political leverage," Rep. Ed Royce, who heads the House
        Foreign Affairs Committee, told reporters Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195743ad-857f-4963-8972-599e9a26c4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:47:49.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:48:09.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three votes against the bill came from Republicans -- Rep. Justin
        Amash of Michigan, Rep. Tom Massie of Kentucky and Rep. John Duncan of Tennessee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe5eec6-6b1d-41b4-8211-2b97bd40a098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:47:49.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:48:09.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House action came hours after Jared Kushner, the President''s
        son-in-law and senior adviser, wrapped up an interview with the House intelligence
        committee about the 2016 campaign and allegations that the Trump campaign
        coordinated with Russian officials to help defeat Hillary Clinton. On Monday
        he met with staff on the Senate intelligence panel and said afterward that
        he didn''t collude with Russia and didn''t know anyone from the campaign who
        did.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980c72ab-0c63-476e-89fb-8991c697bdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:47:49.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:48:09.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Eliot Engel, D-New York, who is the top Democrat on the House
        foreign affairs committee, said he was hearing "a lot of reticence" from some
        Senators about the bill, which he attributed to "ego" because some in the
        upper chamber preferred to pass the first version that they crafted. He said
        he planned to talk to both Corker and Sen. Ben Cardin, the top Democrat on
        the Senate committee, to urge them to move the legislation forward.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0b60df-ca6d-4a1e-8518-f20537e5b625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:47:49.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:48:09.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corker said the Senate might want small tweaks to the North Korean
        portion of the bill, which was added by the House to the Senate''s Russia
        and Iran sanctions. On Tuesday, Corker didn''t specify what the next step
        will be in the Senate, telling CNN "I guess the House is sending something
        over and we''ll have to figure out what to do with it." He maintained it didn''t
        matter to him if it was a House or Senate bill.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11ada9b-da64-49ea-8ce6-e5257c88b8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:47:49.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:48:09.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bipartisan lawmakers from both chambers who worked on the latest
        bill said they wanted to clear the bill through both chambers and get it to
        the President''s desk before a scheduled summer congressional recess, although
        that''s in doubt with the Senate now focused on health care and the House
        expected to leave town at the end of the week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bb2bda-a804-4f0b-ba4f-88bd18035cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:47:49.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:48:09.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has not indicated whether he would sign the bill.
        In recent days mixed messages emerged from top White House officials, with
        press secretary Sarah Huckabee Sanders saying the President backed the new
        bill, but communications director Anthony Scaramucci saying the President
        needed to weigh in on the issue. Efforts by the Trump Administration to weaken
        the ability of Congress to push back at the executive branch failed, and instead
        the revised legislation includes some changes that US companies and European
        allies wanted to ensure business deals were not affected by new sanctions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735a13a2-b6a5-4707-bdab-1af0014d63a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:47:49.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:48:09.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engel noted there were some provisions in the package that the White
        House backed, even if it didn''t like the Russia piece.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f369c2d6-44ec-4ba7-9d1c-4a2b701e78b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:47:49.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:48:09.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just a Russia sanctions bill --it''s North Korea, it''s
        Iran. I happen to believe all three countries should be sanctioned."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6ed8c0-058f-494d-af95-a48c59b45153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:47:49.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:48:09.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides and members of Congress from both parties say if Trump does
        decide to veto the sanctions bill there will be sufficient votes to override
        the veto and enact the bill into law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4274e7d-438c-46b9-96c8-ff9cf8450918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:47:49.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:48:09.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/07/25/politics/iran-sanctions-bill/index.html">House
        overwhelmingly passes Russia sanctions bill</a>."</em></p>'
  '2017-World-Championships-Katie-Ledecky-12-gold-medals':
