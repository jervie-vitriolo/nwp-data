    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872c2ad4-0432-4ed7-846d-9d48884b827b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:54:02.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:54:28.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ledecky''s other gold medals at this year''s worlds have come in
        the 400m free and the 4x100m free relay.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c96280-143d-4bde-b525-c5157791fa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:54:02.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:54:28.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Ledecky''s dominance, American Lilly King and Russian
        Yulia Efimova resumed their rivalry in the 100-meter breaststroke on Tuesday,
        giving flashbacks to the Rio Olympics.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2221554-ab8c-4e6a-872d-9aed1e12a0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:54:02.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:54:28.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year ago in Rio after winning her semifinal heat of the 100m breaststroke,
        the Russian gave a No. 1 signal with her finger, which in turn offended King.
        King responded at the time by wagging her finger at the image of Efimova,
        later telling NBC, "You''re shaking your finger No. 1, and you''ve been caught
        for <a href="https://edition.cnn.com/2016/08/08/sport/lilly-king-yulia-efimova-swimming/index.html">drug
        cheating</a>. I''m just not a fan." The American went on to win gold in the
        event.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecf4279-c9b4-4300-8346-792f950362e3'
      'mgnl:activationStatus': true
