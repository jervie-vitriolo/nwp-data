    'template': '1'
    'title': 'Tropical Storm ''Gorio'' strengthens

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291e3b69-5b38-4e6e-b5f7-ca4568160b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:08:45.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:09:13.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)</strong> - The weather
        bureau said on July 26 that Tropical Storm Gorio (international name ''Nesat'')
        is packing up strength.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b769caa3-5580-4867-8603-fde2ab9cf5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:08:45.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:09:13.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 4 p.m. update, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) said Gorio has center winds
        of 75 kilometers per hour (kph) with gusts of up to 90 kph.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb54755-4c7f-4bbd-9554-042f7e119916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:08:45.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:09:13.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the storm was spotted 615 kilometers (km) east of Casiguran,
        Aurora&nbsp; and is forecast to move north at 13 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cc45b3-b436-4c46-8ea4-e362e511ed43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:08:45.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:09:13.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Gorio will enhance the Southwest Monsoon and bring moderate-to-occasionally
        heavy rain in Eastern Luzon and light-to-moderate rain in the rest of Luzon
        and the Visayas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
