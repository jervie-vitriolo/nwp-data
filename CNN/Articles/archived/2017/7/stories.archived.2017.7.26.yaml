      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay said they could also file an appeal on the ruling for the
        purpose of documentation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2ef61e-5ee5-475d-8c16-56b464029319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:37:19.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:38:00.564+08:00
