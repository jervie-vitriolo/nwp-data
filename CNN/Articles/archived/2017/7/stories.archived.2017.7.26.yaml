      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:04:15.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No storm signals have been raised, but the Philippine Atmospheric
        Geophysical and Astronomical Services Administration (PAGASA) in its 11 a.m.
        advisory Thursday raised a yellow heavy rainfall warning over Metro Manila
        and Rizal. It warned of flooding in low lying areas.</p>'
    '51':
