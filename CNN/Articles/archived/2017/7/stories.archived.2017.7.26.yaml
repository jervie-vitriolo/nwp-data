      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A new James Bond film will hit theaters
        in 2019, but it''s not clear yet who will play the debonair spy in the franchise''s
        latest movie.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8763e0f-88ad-4c1d-beca-80716eb44312'
