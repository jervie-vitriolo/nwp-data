    'title': '2017 World Championships: Katie Ledecky becomes first woman to win 12
      gold medals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acfd13a-adca-4906-b960-5ce7f5859461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:54:02.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:54:28.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Katie Ledecky has made history at the world
        championships, and she''s not done yet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7730520-a9ef-4afd-8564-662406688603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:54:02.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:54:28.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In front of her family, the American won the 1500-meter freestyle
        by <a href="https://admin.fina.org/competition-detailed-results/17th-fina-world-championships-2017-women-1500m-freestyle/event">19
        seconds</a> at the World Aquatics Championships in Budapest on Tuesday. Her
        time of 15:31.82 was the fourth fastest in history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c75c0ef-0f90-481b-a661-65fb07ea8e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:54:02.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:54:28.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win gave the 20-year-old Ledecky her 12th career gold medal
        at the world championships, the most by a woman. She was also the first three-peat
        winner in the event. It was her third gold medal of the meet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bd4eb6-7999-4c83-bdb4-28e543d052e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:54:02.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:54:28.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ledecky didn''t have long to celebrate, as she has a chance
        to add to her medal haul. Back in the pool later for the 200m free, Ledecky
        reached Wednesday''s final with the top semifinal time of 1:54.69.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83a6caa-b5b0-4563-b541-2883fc11054a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:54:02.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:54:28.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was really just focused on the mile to begin with," Ledecky told
        NBC. "I just warmed up for that and then was just in a really good spot mentally,
        I think, after the mile, and could kind of just pretend going into the 200m
        like I didn''t have the mile beforehand. So just approached it like any other
        race."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164bdfa5-816e-4065-8c5d-c2145db0a8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:54:02.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:54:28.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/07/24/sport/mark-foster-world-championships-column/index.html">READ:
        From ''chlorine boy'' to ''golden boy''</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370a0a9d-02c8-4a74-a15f-e3ddbe390112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:54:02.054+08:00
