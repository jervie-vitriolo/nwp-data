      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)</strong> — The United
        Kingdom Foreign and Commonwealth Office (FCO) issued a travel advisory on
        Tuesday against travel in parts of Visayas and Mindanao amid the ongoing clash
        between government forces and ISIS-linked Maute group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c3347f-9d26-4c5a-897d-a58c1d8920ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:32:08.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:32:32.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FCO advises against all but essential travel to the remainder
        of Mindanao (excluding Camiguin, Dinagat and Siargao Islands) and to the south
        of Cebu province, up to and including the municipalities of Dalaguete and
        Badian, due to the threat of terrorism," the advisory read.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c53f6f-1442-486e-aa67-a02d29d6fba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:32:08.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:32:32.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law in Mindanao has been extended until the end of the year,
        after Congress granted the President''s request to extend military rule in
        the south.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86560e49-dc0c-4c21-ac14-903fd5257e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:32:08.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:32:32.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2017/07/22/Congress-votes-martial-law-extension-Duterte.html">Congress
        grants Duterte''s request to extend martial law in Mindanao until end of year</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bac978-b4fb-4bce-961e-bb79fc6eb93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:32:08.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:32:32.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from terrorism, the advisory also warned against kidnapping
        of foreign nationals, common crimes, and natural hazards.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bceec5e-3abf-471d-9374-550e9153e688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T16:32:08.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:32:32.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time the United Kingdom issued a travel advisory
        on the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12be7bbe-d796-429e-99a2-a410a00920fa'
