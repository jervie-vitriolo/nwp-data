      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday at the world championships, Efimova gave a finger wag
        after winning her semifinal heat. King''s response Tuesday was with another
        gold-medal performance, breaking the world record in the process, touching
        the wall in 1:04.13. Fellow American Katie Meili took silver, while Efimova
        settled for bronze.</p>'
