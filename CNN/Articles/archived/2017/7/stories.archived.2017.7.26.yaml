      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Twelve-time grand slam champion Novak Djokovic
        has decided not to play again during the 2017 season due to long standing
        elbow injury.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d30bc95-fad8-424e-ab27-f08d9cec33a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:45:16.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:45:51.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His decision means he will miss the first major tournament of his
        career -- next month''s US Open, which starts at Flushing Meadows on August
        28.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab6e0c8-37a2-4251-a7af-f73c8f13963e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:45:16.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:45:51.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world No. 4, who won the US Open in 2011 and 2015, hasn''t trained
        since his shock withdrawal from the Wimbledon quarterfinals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2356b2-f970-4aad-b5cd-23bf4050f9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:45:16.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:45:51.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a year and a half of carrying an elbow injury I''ve made
        the decision not to play any competition for the rest of 2017," Djokovic said
        on his Facebook page.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">A sad sight.<br><br>An injured Novak Djokovic calls time on his
        2017 <a href="https://twitter.com/hashtag/Wimbledon?src=hash&amp;ref_src=twsrc%5Etfw">#Wimbledon</a>
        campaign, sending Tomas Berdych into the semi-finals <a href="https://t.co/fN1yukjQ8U">pic.twitter.com/fN1yukjQ8U</a></p>&mdash;
        Wimbledon (@Wimbledon) <a href="https://twitter.com/Wimbledon/status/885185926305132549?ref_src=twsrc%5Etfw">July
        12, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
