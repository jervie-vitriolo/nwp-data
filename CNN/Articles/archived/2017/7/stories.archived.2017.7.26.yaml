  'North-Korea-threatens-nuclear-strike':
    'author': 'Zachary Cohen and Barbara Starr, CNN'
    'caption': 'North Korean leader Kim Jong Un'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-26T14:07:31.327+08:00
    'imagesource': 'jcr:79787680-e2aa-45f6-9ef4-cb107f809f6b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71aeea0e-d755-4ab0-92ba-2439b2d93dba'
    'lead': 'North Korea threatened a nuclear strike on "the heart of the US" if it
      attempts to remove Kim Jong Un as Supreme Leader, Pyongyang''s state-run Korean
      Central News Agency (KCNA) reported Tuesday'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T15:58:50.175+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-24T15:59:16.580+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-24T15:59:16.375+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea promises nuclear strike on US if regime is threatened

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f450a71-4f92-4b96-8e6b-94cfff3f7a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:58:50.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:59:16.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — North Korea threatened a nuclear
        strike on "the heart of the US" if it attempts to remove Kim Jong Un as Supreme
        Leader, Pyongyang''s state-run Korean Central News Agency (KCNA) reported
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4494555-b5b2-4aa6-890d-21b7e4beb2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:58:50.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:59:16.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat was in response to comments from CIA Director Mike Pompeo,
        who said last week that the Trump administration needed to find a way to separate
        Kim from his growing nuclear stockpile.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d315039-97b6-4ad9-9439-4ae007f01e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:58:50.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:59:16.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for the regime, I am hopeful we will find a way to separate
        that regime from this system," Pompeo said. "The North Korean people I''m
        sure are lovely people and would love to see him go."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf432ec-06a9-4208-8679-414030971cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:58:50.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:59:16.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA reported that a spokesman from the North Korean Foreign Ministry
        said, "The DPRK legally stipulates that if the supreme dignity of the DPRK
        is threatened, it must preemptively annihilate those countries and entities
        that are directly or indirectly involved in it, by mobilizing all kinds of
        strike means including the nuclear ones."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cd285e-048d-434f-a5f6-663e9fe38958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:58:50.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:59:16.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should the US dare to show even the slightest sign of attempt to
        remove our supreme leadership, we will strike a merciless blow at the heart
        of the US with our powerful nuclear hammer, honed and hardened over time,"
        the foreign ministry spokesman added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1a23ff-3a06-499e-ac6a-a6fc62d7dcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:58:50.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:59:16.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s threat comes amid an ongoing assessment from the
        US intelligence community that North Korea has accelerated its intercontinental
        range ballistic missile program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978502f3-d0be-4b41-837b-39172c0e2963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:58:50.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:59:16.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Defense Intelligence Agency declined to comment
        directly on a report from The Washington Post that the agency''s latest assessment
        concludes Pyongyang will have a nuclear-capable intercontinental ballistic
        missile as early as next year but admitted that Pyongyang''s missile capabilities
        are progressing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a89fd1-56e2-4f59-8e49-ba6dd410e5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:58:50.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:59:16.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea''s recent test of an intercontinental range ballistic
        missile -- which was not a surprise to the intelligence community -- is one
        of the milestones that we have expected would help refine our timeline and
        judgments on the threats that Kim Jong Un poses to the continental United
        States," Scott Bray, National Intelligence Manager for East Asia, ODNI, told
        CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88d1b16-8476-410c-9dab-5b50bb7941d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:58:50.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:59:16.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This test, and its impact on our assessments, highlight the threat
        that North Korea''s nuclear and ballistic missile programs pose to the United
        States, to our allies in the region, and to the whole world. The intelligence
        community is closely monitoring the expanding threat from North Korea," Bray
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24995a64-6b94-47d8-9d5c-6660e2cf8574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:58:50.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:59:16.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Ambassador to the United Nations Nikki Haley warned lawmakers
        last month that the North Korea''s missile program may be advancing ahead
        of previous estimates that put Kim''s unpredictable regime three to five years
        away from achieving its ambition of being able to deliver a nuclear weapon
        to the US.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56df311f-73fb-45bd-b517-999e2080484a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:58:50.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:59:16.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are more optimistic saying it is multiple years before an ICBM
        (intercontinental ballistic missile) comes forward," she said while testifying
        before the House Foreign Affairs Committee. "I think it''s going to happen
        sooner, because they are on target to do that."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad60af1-d4db-46ff-a893-a64c96c4f205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:58:50.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:59:16.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Missile test coming?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c3d819-e771-4e3a-b38f-c29f4993ede6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:58:50.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:59:16.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea also appears to be preparing for another missile test,
        according to a US Defense official who said that transporter vehicles carrying
        ballistic missile launching equipment were seen arriving in Kusong, North
        Korea last week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a463ded-c944-4300-a179-7dc60773dea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:58:50.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:59:16.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said that when such equipment is seen, a launch could
        occur within six days, which would coincide with the upcoming July 27 North
        Korean Holiday celebrating the armistice which ended the Korean War.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5099179b-9def-450c-9322-a1244b0e2957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:58:50.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:59:16.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported earlier this month that US intelligence indicated that
        North Korea is making preparations for another intercontinental ballistic
        missile (ICBM) or intermediate range missile test.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c2b9ba-cfb7-4f9a-aa6a-5f424c1fb3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:58:50.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:59:16.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two administration officials familiar with the latest intelligence
        confirmed they''d seen indicators of test preparations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd36a1ba-0f7d-41dc-bfcb-6772aa8a8883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:58:50.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:59:16.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US satellites have detected new imagery and satellite-based radar
        emissions indicating that North Korea may be testing components and missile
        control facilities for another ICBM or intermediate launch, officials said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32968028-1788-4bbd-bd9c-2a3541a18ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:58:50.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:59:16.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Updated military options for Trump</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80708673-137f-4e5a-9a11-5d6476de647f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:58:50.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:59:16.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, CNN reported that US military updated its options for
        North Korea with the goal of giving President Donald Trump options for a rapid
        response, according to two US military officials at the time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692b5e0d-f985-4567-a40e-1b381b8c8f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:58:50.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:59:16.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The options, which include a military response, will be presented
        to the president if Pyongyang conducts an underground nuclear or ballistic
        missile test that indicates the regime has made significant progress toward
        developing a weapon that could attack the US, they said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5c8884-9a89-45ee-9199-d7552c59503a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:58:50.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:59:16.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday at the Aspen Security Forum, Chairman of the Joint Chiefs
        of Staff Gen. Joseph Dunford said at some point military plans would be presented
        to Trump on how to deal with North Korea: "We''ll go to him at some point
        with a range of military options and at the same time I''d expect Secretary
        Tillerson would talk about other diplomatic options available should the path
        we''re on not succeed."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b68ce64-2abd-4ae0-8f5a-2d9b995d9891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:58:50.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:59:16.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a US preemptive attack continues to be highly problematic option
        because the Pentagon has long believed North Korea would in turn attack South
        Korea.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c91c47-d58e-4d5f-900f-c72d99bb84d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:58:50.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:59:16.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomatic efforts stop North Korea''s march toward a long-range
        nuclear missile have also proven unsuccessful to date -- particularly when
        it comes to US reliance on China to pressure Pyongyang.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdc75fe-69b4-4f38-a8d9-db7fa7e8df2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:58:50.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:59:16.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent US intelligence assessments indicate that North Korea would
        not be able to follow through with its most recent threat to hit the US with
        a nuclear weapon -- but the window to prevent Kim from realizing his nuclear
        ambitions is rapidly closing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0413a2cd-57fe-4b98-a100-283cd4db3f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:58:50.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:59:16.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ryan Browne and Samantha Beech contributed to this report.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af66414b-0857-4777-9f74-e7969cf785da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:58:50.177+08:00
      'mgnl:createdBy': 'cnnproducer'
