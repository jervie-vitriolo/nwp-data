      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T16:17:37.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, after filming "Spectre," Craig was asked in an interview
        if he could imagine doing another Bond film.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549f4922-dad3-47ff-9fd9-2587acd536f6'
      'mgnl:activationStatus': true
