      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:07:30.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)</strong> — Chinese
        Foreign Minister Wang Yi hailed the "renewed friendship" between the Philippines
        and China, saying the warmer bilateral ties will help maintain peace and stability
        in the Asia-Pacific region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6fdba2-33b9-449e-9d60-9a2e13fdb739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:07:00.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:07:30.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China will return sincerity with goodwill and China stands ready
        to be the good neighbor and good brother of the Philippine people," said Wang,
        referring to the Philippine government''s pursuit of diplomacy with Beijing
        in pushing its maritime and territorial claims in the South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d004268-0abe-4bf3-9052-bd9f9244c11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:07:00.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:07:30.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang spoke Tuesday in Manila following the signing of a cooperation
        agreement with the Department of Foreign Affairs (DFA). The memorandum of
        understanding paves the way for increased interaction and cooperation between
        the DFA and China''s Ministry of Foreign Affairs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fe64f9-c78b-4bd4-9bdd-350c64dbaf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:07:00.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:07:30.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both diplomats lauded the resurgence of bilateral ties, the growing
        list of soft loans and aid packages from Beijing, and the opening in May of
        a bilateral consultation mechanism on the South China Sea dispute.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfc53c2-26d0-4272-9cab-58d10e4c17a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:07:00.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:07:30.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Embraced the sunlight again"</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4252c4-3c9d-450b-8cdc-c7acd09f1e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:07:00.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:07:30.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang praised the government for its efforts to befriend China by
        taking the focus off of the maritime row and work on other aspects of bilateral
        ties.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1c7ed1-999a-42d0-a098-172f61a0dabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:07:00.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:07:30.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China-Philippines relationship have been back on track and embraced
        the sunlight again. This is the right choice that is consistent with the trend
        of the times and the expectation of the people," said Wang, standing side
        by side with Foreign Affairs Secretary Alan Peter Cayetano in a media conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16224595-a971-490e-b769-fe443bb7a3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:07:00.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:07:30.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration of President Rodrigo Duterte has chosen a soft
        approach in pursuing the international arbitral award of the country''s maritime
        entitlements in the disputed waters, which the Philippines refers to as the
        West Philippine Sea, to pave the way for negotiations with the Chinese government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbe5f06-2fbb-4b9e-b223-2ec03ea9564e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:07:00.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:07:30.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a landmark ruling, the Permanent Court of Arbitration in The
        Hague declared on July 12, 2016 that the Philippines had rights over reefs
        and waters that lie within its 200-mile exclusive economic zone in the South
        China Sea. China refuses to recognize the decision, and has constantly asserted
        its entire claim over the South China Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dc313e-bbef-48e9-bc35-f99e5db46295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:07:00.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:07:30.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fortifications, fishing ban</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d677f39-b617-4c77-adde-6b6ac34b10be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:07:00.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:07:30.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions have mellowed between the two countries, and $24 billion
        in economic and business deals have been signed to herald resurging relations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b823173d-8275-4594-ad77-c961f4326744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:07:00.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:07:30.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this has not stopped China from going on with its construction
        and fortification on some reclaimed islands in the Spratlys, an island chain
        which falls within the area claimed by the Philippines, as well as Brunei,
        Malaysia, and Vietnam.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90054bd2-3071-46b7-973a-6116d98bc905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:07:00.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:07:30.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite images in a report by the US-based think tank Center for
        Strategic and International Studies (CSIS) dated June 29 show "new missile
        shelters, radar/communications facilities, and other infrastructure are going
        in on Fiery Cross, Mischief, and Subi Reefs."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f49cd2-e4d7-4ab2-b544-959c1b40572f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:07:00.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:07:30.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana on Tuesday confirmed receiving
        this information and said he recommended the filing of a new diplomatic protest
        with China over the construction ongoing on the three reclaimed reefs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e044171e-22c2-47a9-9a74-a1559a21121a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:07:00.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:07:30.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano on Wednesday said that "diplomatic actions" are being pursued.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c82e535-6a2f-4aef-aa5a-4e36411f5d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:07:00.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:07:30.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can tell you that diplomatic actions are being undertaken and
        our interests are being protected," he said in a news briefing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ccc1c4-7ba0-443c-bbbf-9fb63c04333d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:07:00.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:07:30.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Filipino fishermen who frequent the area of Panatag Shoal
        known as Scarborough Shoal told CNN Philippines that China Coast Guard personnel
        forcibly take some of their prized catch. They said they were also still barred
        by the Chinese from fishing within the shoal itself, in keeping with a "fishing
        ban" agreed upon by both sides to allow marine life in the shoal to regenerate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89ede97-084f-43d5-9cec-28d107ddb97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:07:00.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:07:30.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Infrastructure, joint exploration</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c115c8b-0e8d-41bb-b0e9-d1a1acc94ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:07:00.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:07:30.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries will focus on areas of common interest, the two diplomats
        said, such as trade, finance, counterterrorism, science and technology, arts
        and culture, and battling the illegal drug trade.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c840c88-2e8f-4397-97f1-c20e22fbde50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:07:00.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:07:30.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang listed a number of upcoming infrastructure projects in the
        Philippines to be financed by China, including two bridges on Pasig River,
        the South Line of the North-South Commuter Railway, the Kaliwa Dam and the
        Chico River irrigation pump projects.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c415a4ce-cf7a-4ec7-8f15-dc7e74c16c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:07:00.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:07:30.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang agreed with Cayetano, who said there may be a way for the two
        governments to jointly explore the South China Sea for oil, without violating
        the Philippine Constitution or any local law.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0304aebf-b690-425f-b14d-9ace456b4bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:07:00.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:07:30.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said unilateral action may "complicate" the dispute and lead
        to "tensions."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37fe74d-ba21-4f5b-8b70-eb70a6b17936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:07:00.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:07:30.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In waters where there is overlapping of maritime rights and interests,
        if one party goes for unilateral development, then the other party will take
        the same actions - and that might complicate the situation at sea," said Wang.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c77fc8f-bad5-4371-ab34-aee136447dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:07:00.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:07:30.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang added, any unilateral exploration "might lead to tensions,
        and as the end result, nobody might be able to develop the resources."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd36f17f-9b0a-489d-8e0c-5daf9854c4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:07:00.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:07:30.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of joint exploration surfaced when President Rodrigo Duterte
        on Monday after his State of the Nation Address said that he was open to exploring
        with China possible oil and gas in the South China Sea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dda8edc-faff-4fb4-87bf-0092df776255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:07:00.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:07:30.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have warned that any joint exploration with China is unconstitutional
        and undermines the 2016 arbitral award.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fb3667-029d-40d0-8c3b-23a508da3ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:07:00.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:07:30.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/26/hilbay-the-source-joint-exploration-china-philippines.html">Former
        Solicitor General: Joint exploration with China in disputed waters undermines
        Philippines'' rights</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477bb375-bc2b-4ed4-846e-265b56be18b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:07:00.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:07:30.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Say ''no'' together</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd388275c-382f-4138-b09c-57655e47c30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:07:00.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:07:30.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without naming any country in particular, Wang urged the Philippines
        and the rest of the Association of Southeast Asian Nations, the 50-year-old
        regional grouping which the country chairs this year, to resist influence
        from outside Southeast Asia.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a75db0a-cb6b-4931-8123-5b7cface22bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:07:00.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:07:30.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there are still some non-regional forces or forces in the region
        - they don''t want to see stability in the South China Sea and they still
        want to stir up trouble in the South China Sea - we need to stand together
        and say ''no'' to them together," Wang said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842a2650-f749-4854-a240-1b00817bdcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:07:00.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:07:30.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been at odds with the US over the latter''s freedom-of-navigation
        operations in the South China Sea, including the area claimed by the Philippines.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd754396f-84f9-46f8-8ad3-d9058653bcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:07:00.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:07:30.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has a longstanding defense treaty with the United
        States, which has continually challenged what it calls China''s expansionist
        claims in the contentious waters but has not taken sides on the sovereignty
        dispute between Manila and Beijing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d50360-7add-4bc2-999a-f9eeebcab572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:07:00.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:07:30.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Independent foreign policy</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf131f53-6e05-4389-92c3-aa61b59b8557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:07:00.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:07:30.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang said China welcomes the Philippines'' quest for an independent
        foreign policy - one that charts its own course without undue influence from
        any other country.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c44c654-f5ee-4ee1-9405-55c7933e0830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:07:00.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:07:30.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about where the Philippines stands in China''s political and
        economic plans, Wang said it has an assured place in the "Modern Silk Road,"
        an economic scheme that spans Europe, Asia and the Pacific, with China as
        the central power.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25356a5-3db1-45da-881a-6c7b2f8ec20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:07:00.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:07:30.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines will be an important part," Wang said. President
        Duterte traveled to Beijing in early May to participate in the Belt and Road
        Forum.</p>'
  'senate-rejects-proposal-to-repeal-and-replace-obamacare':
    'author': 'Lauren Fox, MJ Lee, Phil Mattingly, and Ted Barrett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-26T16:38:37.454+08:00
    'imagesource': 'jcr:6abaea85-1fc6-41db-9652-58b2442f9d4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef687719-0eaf-4b0c-b1f1-15441f3e373d'
    'lead': 'The U.S. Senate decisively rejected a Republican proposal to repeal-and-replace
      Obamacare, a sign of the chaos expected to envelop Capitol Hill as GOP leaders
      work to find a plan their conference can agree to.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-24T15:10:43.208+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-24T15:11:17.549+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-24T15:11:17.224+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate rejects proposal to repeal and replace Obamacare

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234fba20-5e08-4fb1-9504-79ab66fe6f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:43.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:11:17.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — Senate Republicans voted Tuesday
        afternoon to advance to floor debate on their efforts to re-write health care
        policy, with Vice President Mike Pence breaking the tie.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393e0d12-bd72-49d7-a82e-46d1bde4cf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:43.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:11:17.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But hours later, the Senate decisively rejected a Republican proposal
        to repeal-and-replace Obamacare, a sign of the chaos expected to envelop Capitol
        Hill as GOP leaders work to find a plan their conference can agree to.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a8f856-68c7-48f1-b04a-aaa1465271db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:43.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:11:17.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday morning, floor debate on the legislation to overhaul the
        Affordable Care Act will continue, even though there aren''t any guarantees
        the votes are there to eventually pass it – and it''s unclear what a final
        bill will look like.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba242e2-b3e6-4de4-8410-2c7c48f65a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:43.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:11:17.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But little may match the drama of Tuesday''s vote on the motion
        to proceed, when Sen. John McCain returned from Arizona to applause from fellow
        senators to cast what would be a critical vote for the Republicans. Two GOP
        senators – Susan Collins and Lisa Murkowski – sided with all Democrats in
        opposition, meaning all remaining Republicans and Pence were necessary for
        the motion to pass.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd774b1c-6cf6-482a-a6bd-a178955cbe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:43.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:11:17.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emotions were high all afternoon – as the vote began, protesters
        in the Senate gallery shouted "kill the bill" and "shame, shame, shame!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710c37ce-c001-491f-b806-c02c0e567cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:43.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:11:17.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote came as Senate Majority Leader Mitch McConnell and President
        Donald Trump dared their fellow Republicans to block their seven-year campaign
        promise to repeal and replace Obamacare.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cc3cb5-6851-4082-a23f-b0fc38b01491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:43.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:11:17.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators late Tuesday cast their first vote on what could be dozens
        of amendments considered to it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80fbf71-8617-4d3b-98dd-0679103841b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:43.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:11:17.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This first vote dealt with a measure that combined a previous Senate
        proposal known as the Better Care Reconciliation Act – that was rejected by
        several Republican senators – with $100 billion in extra money for people
        on Medicaid desired by moderate Republicans and a proposal from conservative
        Sen. Ted Cruz, R-Texas, to allow bare-bones health insurance plans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f818a47-eef7-4d82-a8c7-96147e3afd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:43.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:11:17.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats moved successfully to kill the amendment, which was possible
        because it had not been officially scored by the Congressional Budget Office
        and therefore didn''t meet the complicated reconciliation rules that the Senate
        is using to consider the bill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca4bd22-8d9d-49c3-8a15-a9a5e0122db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:43.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:11:17.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans needed 60 votes to keep the amendment alive. It died
        on a 43 to 57 vote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ab79a7-2566-42e2-8180-6dedb129dbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:43.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:11:17.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote came after a Senate clerk was forced to read the text of
        the amendment aloud in the Senate chamber, all part of the delaying tactics
        Democrats employing to express their overall unhappiness with the bill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf128ca-12a0-400a-8c79-31f9be5d8c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:43.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:11:17.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, senators are expected to cast a vote on a "repeal-only"
        proposal. It too is expected to be defeated because many Republicans as well
        as all Democrats reject repealing without a replacement ready.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecd69b3-951b-4552-b281-96b5c8520e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:43.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:11:17.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Drama before Tuesday''s big vote</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f00efd-06d6-4635-b06a-401e3f5a01d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:43.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:11:17.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote was up in the air until the last moments, when several
        Republican holdouts announced their support, including Sens. Rand Paul, Dean
        Heller, Rob Portman, and Shelley Moore Capito.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3af3ddf-ae56-4b00-a718-65e5bf5162fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:43.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:11:17.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who has repeatedly said he''s ready to sign any repeal legislation,
        celebrated the vote, which creates a path to give him the major congressional
        victory that''s eluded the White House thus far.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126157a5-1a4d-48f4-af9d-684e24140574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:43.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:11:17.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very happy to announce that with zero of the Democrats'' votes,
        the motion to proceed on health care has moved past and now we move forward
        toward truly great health care for the American people. We look forward to
        that. This was a big step," Trump said at a White House news conference.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f63f4d-2b90-4a93-9428-c10ea3cef7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:43.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:11:17.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to thank Sen. John McCain," he added. "A very brave man.
        He made a tough trip to get here."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b136bfaa-55c1-4a19-9631-4d80c202d885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:43.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:11:17.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Trump was happy with the result, he also acknowledged
        there''s a long road ahead for the legislation and criticized the two GOP
        senators who opposed the motion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b68bb4-f99f-4159-afab-bb77f6de2d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:43.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:11:17.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had two Republicans that went against us, which is very sad,
        I think," Trump said. "It''s very, very sad – for them. But I''m very, very
        happy with the result. I believe now we will, over the next week or two, come
        up with a plan that''s going to be really, really wonderful for the American
        people."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0541c743-94ac-44bc-897d-60531b2b5ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:43.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:11:17.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats are united against the bill, saying it would end health
        care coverage for millions of Americans.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d9228c-f668-4628-a42a-db06d384d1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:43.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:11:17.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone who thinks this is over is sadly mistaken," said Minority
        Leader Chuck Schumer, D-New York. "There are many, many Republicans who don''t
        like this bill, who don''t want to vote for it. They are under enormous pressure
        to vote for it. ... Anyone who voted to move to proceed and certainly anyone
        who votes to send this bill to conference is virtually, certainly, voting
        to kick millions off health care, to make it much harder to get coverage if
        you have a pre-existing condition, to slash Medicaid and give a huge amount
        of tax cuts to the rich."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fba4c0-64e5-415b-bd9f-a8783a4b0f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:43.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:11:17.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Bernie Sanders Monday called the bill the "cruelest, most destructive
        and irresponsible piece of legislation ever brought to the United States Senate
        in the modern history of this country."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d2eaa1-2640-48cb-95ab-c0c73158ad3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:43.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:11:17.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech at the NAACP national convention, highlighted the possible
        effects of the bill''s provisions, which include cutting Medicaid, defunding
        Planned Parenthood, and roadblocks for those with pre-existing conditions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a4624c-785f-4b86-9982-8994c670094c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:43.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:11:17.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paul, Heller back motion</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1578724-5782-4eb4-a44d-0d8b3357e6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:43.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:11:17.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell won over key holdouts on the procedural vote, but those
        senators haven''t said they will back the final measure.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ac3a24-a612-48e3-93a4-abdaef6f0580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:43.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:11:17.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul, a Kentucky Republican, said he would support the procedural
        motion to open debate on the health care bill, so long as leadership guarantees
        a vote on a full repeal of Obamacare.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3c570c-3dcd-4908-904f-7853d0abbbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:43.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:11:17.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this is indeed the plan, I will vote to proceed and I will vote
        for any all measures that are clean repeal," Paul tweeted. Such an amendment
        would be expected to fail, however.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a2b618-1626-4db0-b347-12d2ecedb5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:43.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:11:17.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heller, who has complained that Obamacare repeal efforts could hurt
        Nevada residents dependent on Medicaid, nevertheless said he''d vote to move
        forward. Heller is facing a tough re-election campaign in Nevada next year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeba6379-3e73-4a26-8d2b-3b41db24263b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:43.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:11:17.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obamacare isn''t the answer, but doing nothing to try to solve
        the problems it has created isn''t the answer either," Heller said in a statement.
        "If the final product isn''t improved for the state of Nevada, then I will
        not vote for it; if it is improved, I will support it."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2901ad29-f356-4326-820e-683a6b30a34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:43.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:11:17.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican leaders Tuesday worked thread any needle they can to
        appease other holdouts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66d44ca-6684-44d4-9287-94bf76085255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:43.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:11:17.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only goal is to get onto the bill. Nothing happens until we
        do, so that''s the only goal," a Republican aide said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22016bd2-d346-46a4-9a6a-9f513fcc2ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:43.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:11:17.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the moments legislatively when you get creative. We''re
        getting creative."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce26af2-a5cf-463e-a24b-7b926fc093b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:43.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T15:11:17.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a463f6-a4e7-416c-95d9-909af753b4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T15:10:43.211+08:00
