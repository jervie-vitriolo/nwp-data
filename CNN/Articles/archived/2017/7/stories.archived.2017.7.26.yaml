      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f5151a-c183-4910-a218-ed02a08cd6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:37:19.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:38:00.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 26)</strong> — The Supreme
        Court''s (SC) decision to dismiss petitions calling for a joint session of
        Congress to tackle the martial law proclamation in Mindanao was somewhat a
        missed opportunity to set the basis for dealing with future martial law declarations,
        former Solicitor General Florin Hilbay said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd512ce46-973d-4117-8598-b431b853b9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:37:19.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:38:00.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Hilbay said the decision
        could have been used to require Congress to vote jointly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b974b5-9869-4a2c-b102-ff3c6faab911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:37:19.591+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:38:00.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Congress had already decided to convene in joint session for
        purposes of extending martial law... therefore agreeing with us that there''s
        a need to jointly deliberate, it doesn''t make any sense for the court to
        dismiss the petition now - otherwise you''d be taking a step backwards and
        it becomes optional again on the part of the Congress," said Hilbay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c78aa0-8f0e-497b-be94-3411fea8cdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:37:19.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:38:00.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should take advantage of this action of Congress, in fact, to
        comply with the Constitution and make it permanent by including it in our
        jurisprudence," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcd09e9-525c-4503-99de-41f492a66c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:37:19.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:38:00.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution states that a special joint session of Congress
        may be convened either to revoke of extend the proclamation of martial law,
        by a majority vote .</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d6493d-e9b6-4f3e-94cb-e191e64bf10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:37:19.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:38:00.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay was legal counsel for petitioners who questioned the declaration
        of martial law in Mindanao at the SC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2af24a-fe14-4585-80e6-8381ccf06c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:37:19.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:38:00.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He first called the SC decision "a step away from transparency and
        accountability" in a tweet on Tuesday.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Short comment on SC&#39;s decision to dismiss Joint Session petitions.
        <a href="https://t.co/kd2eTyzrTs">pic.twitter.com/kd2eTyzrTs</a></p>&mdash;
        Pilo Hilbay (@fthilbay) <a href="https://twitter.com/fthilbay/status/889737600528924672?ref_src=twsrc%5Etfw">July
        25, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9ed573-b329-4b5d-a8f1-799f7715f036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:37:19.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:38:00.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976189b3-3ad2-4184-9152-fd9756eedbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:37:19.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:38:00.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comment follows the SC''s decision on Tuesday to junk petitions
        asking Congress to convene jointly on the martial law declaration as the case
        was moot and academic after Congress convened a joint session on July 22 to
        extend martial law until December 31, 2017. The court decided last July 4
        to uphold martial rule.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b82027a-5047-4b6c-b6d2-fe19cbe86b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:37:19.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:38:00.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related:</strong> <strong><a href="https://cnnphilippines.com/news/2017/07/25/supreme-court-congress-to-convene-only-for-revocation-extension-of-martial-law.html">Congress
        to convene only for revocation, extension of martial law - SC</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ed69db-af69-40c9-944d-18518d9b76c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:37:19.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:38:00.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the SC, the Senate and House of Representatives need
        only to convene jointly if they will revoke or extend martial law.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc33f4a-bbf3-4a54-8da1-7fc07877c58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:37:19.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:38:00.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hilbay says, "you wouldn''t know whether or not you can revoke...
        unless you go into joint session."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633ff0b5-8ab9-4fce-ac45-8be19332404e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:37:19.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:38:00.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both houses first voted separately to uphold martial law after closed
        door sessions with security officials. They later voted jointly to approve
        an extension of martial law.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02be94b3-4709-4d4c-bbeb-516b90adda55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:37:19.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:38:00.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay believed that coming up with separate resolutions, as the
        House and Senate had done, was "substantial compliance with the Constitution."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5cf6c2-a1fa-4fe4-9e6a-9fe7bf40ff32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:37:19.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:38:00.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must realize that the authority or the power of Congress is
        to revoke. The obligation is to jointly convene," said Hilbay. "That obligation
        is for the benefit of the people. It''s the right of the people to know what
        the basis [is] for declaring martial law, what the reasons are for extending
        it."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d367bf7-51d5-400d-8057-a71086f94e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-24T14:37:19.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T14:38:00.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that while he respects the decision of the court, he also
        recognizes "that the court''s jurisprudence on martial law is a developing
        jurisprudence."</p>'
    '29':
