      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara, who is also a member of the Committee on National Defense
        and Security, is pushing for the creation of a "Bangon Marawi" trust fund
        for the rehabilitation of the city.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d076e21-dfb7-4eb2-ae4e-a6f7af113256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:05:01.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:05:01.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
