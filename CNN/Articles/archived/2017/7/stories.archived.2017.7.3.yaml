  'Mautes-looting-AFP':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-03T22:57:11.576+08:00
    'imagesource': 'jcr:b9edea3d-050c-49f0-84e6-b8e7bd932faf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f16cd2b9-d0d3-43f1-b886-d32285a184e5'
    'lead': 'On top of atrocities committed by the Mautes, the ISIS-inspired group
      has also resorted to plain criminal acts such as looting, theft and burglary
      according to the military.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T14:02:58.143+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-25T14:02:58.372+08:00
    'mgnl:lastActivatedBy': 'eunice'
