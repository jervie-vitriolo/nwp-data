      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06e3c41-2960-4b96-bf6f-ce3fe7cf35ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:31:10.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:31:10.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first thing that we would do after the fighting stops is to
        clear the areas of any left IEDs or any explosives," Lorenzana said referring
        to the improvised explosive devices set up by the Maute group in houses, which
        has made the military''s clearing efforts more daunting.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e851ac2-1075-4983-b9ea-145c1e24b9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:31:10.222+08:00
