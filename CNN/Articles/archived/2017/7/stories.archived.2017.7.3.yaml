    'jcr:uuid': '11ad99a8-56fa-4ffc-89e6-f81ef29356dc'
    'lead': 'President Rodrigo Duterte has ordered the creation of an interagency
      task force to handle the rehabilitation, recovery and, reconstruction of Marawi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T14:31:10.219+08:00
