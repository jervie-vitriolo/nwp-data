      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana and martial law implementor Gen. Eduardo Año appeared
        in court during the third oral argument, upon the SC''s order.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16053eb-4db7-4c4a-ba82-cfc1953da8d8'
