    'template': '1'
    'title': 'Mautes crumbling as a group, resorting to looting - AFP'
    'updated': 2017-07-04T01:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81652fc-a8df-4d4f-a06d-33c25b6c7f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:02:58.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:02:58.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3)</strong> — On top
        of atrocities committed by the Mautes, the ISIS-inspired group has also resorted
        to plain criminal acts such as looting, theft and burglary, according to the
        military.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016020d2-4a48-41b0-9f80-7f77d8a61838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:02:58.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:02:58.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00896c1e-f9a4-431e-a194-edaaad4740f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:02:58.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:02:58.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Col. Jo-ar Herrera, spokesperson for Joint Task Force Marawi,
        said on Monday the military has been receiving "disturbing narratives" from
        escaped hostages telling how civilians were made to loot houses and establishments
        for cash, gold, jewelry and ammunition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9b0ef2-1352-4c35-adc8-f17a1685d271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:02:58.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:02:58.373+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c507b5fa-f067-42d8-89c4-6ecebac7c633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:02:58.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:02:58.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An estimated ₱500M worth of cash was reportedly looted/stolen by
        Maute/ASG rebels, together with criminals in Marawi City, according to revelations
        by hostages who successfully escaped and were later on rescued by govt forces,"
        Hererra said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ef917f-beba-4377-98bd-5f749c1005e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:02:58.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:02:58.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8a6ea3-f3bb-4d06-88fd-ff188d171ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:02:58.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:02:58.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/06/29/dureza-govt-will-not-negotiate-with-maute-group.html"><strong>Related:
        Dureza: Gov''t will not negotiate after Maute''s atrocities</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51369fb-05dd-48ab-99d6-a49391b2e212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:02:58.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:02:58.374+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa321fd-d040-4201-9c78-9cab3b6b8b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:02:58.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:02:58.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the joint task force, the rescued individuals also
        revealed that they followed a daily routine of looting-stealing schedule:
        7 a.m -11 a.m., return for lunch, then back to looting-stealing after lunch
        up to 3 p.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19f6f98-a74b-4aa2-ae63-d6b6e0adbd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:02:58.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:02:58.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b84e415-14d3-4e05-abb7-d1247492774e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:02:58.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:02:58.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The looted items were brought to central storage in a mosque and
        received by designated Maute member, the military said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9b826c-aefa-4470-9536-6c2db31af3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:02:58.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:02:58.375+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de48770-0696-4855-affa-7ab082e18d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:02:58.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:02:58.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the military said the Maute fighters were no longer coordinated
        as as one of their leaders, Abdullah Maute, could not unite unite the group.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9768b6-3b2b-4b75-ae8a-717fe43371c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:02:58.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:02:58.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdf5c7a-6e65-4b16-86a5-cb6ece966f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:02:58.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:02:58.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera, in a separate interview, also said the Armed Forces of
        the Philippines (AFP) has been getting reports that some of the terrorists
        wanted to surrender.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879ef543-4c3b-4e68-8998-7e539fada1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:02:58.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:02:58.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85be2e6-5e0d-49f3-9dd9-86fe5198c8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:02:58.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:02:58.376+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surrender, he pointed out, was different from a negotiation — and
        the military would be open to any opportunity to end the hostilities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbdb0cf-8984-476b-8f45-9c3612bf6f86'
