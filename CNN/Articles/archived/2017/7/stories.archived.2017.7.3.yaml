    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd220c1c6-019b-408b-80e7-6f06ddecdf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:08:33.830+08:00
      'mgnl:createdBy': 'eunice'
