  'More-equipment-training-for-urban-warfare-needed-Sonny-Angara':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-03T22:50:41.370+08:00
    'imagesource': 'jcr:550fad72-bf89-498e-9d20-f8a7f9a0c018'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e66a6430-03a8-4826-827a-4cddf6234da6'
    'lead': 'Senator Sonny Angara said that the military needs different types of
      vehicles and guns for a terrain like Marawi City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T14:05:01.458+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-25T14:05:01.835+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator: More equipment, training for urban warfare needed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5295d0-cbb9-4797-be2a-c403c2419277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:05:01.458+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:05:01.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> The Marawi
        crisis shed light on military needs for urban warfare, Chairman of the Senate
        Committee on Local Government Sen. Sonny Angara said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894e8f9e-e706-4b7e-bd8c-967e22266caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:05:01.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:05:01.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe4560c-cb9b-47c8-9970-2f6dd51dd2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:05:01.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:05:01.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our previous battles were... in the marshes of Mindanao. But now
        it''s urban centers. So I think you need certain types of vehicles, certain
        types of guns," Angara told CNN Philippines'' The Source. "I talked to some
        of the soldiers and they said maybe we need to retool a little bit."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dd0db2-8c83-4949-80b9-f3193d650548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:05:01.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:05:01.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cea5548-ea38-4f85-8c2c-68e8fe068c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:05:01.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:05:01.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis in Marawi broke out on May 23 after government troops
        clashed with members of the Islamic State-inspired Maute Group. The terrorist
        attack prompted President Rodrigo Duterte to declare martial law and suspend
        the privilege of the writ of habeas corpus in Mindanao for 60 days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b3c837-fd57-4f67-a398-7f47e31d6054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:05:01.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:05:01.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ea5117-ea79-4c08-b4f8-c0112b355358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:05:01.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:05:01.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana admitted on Monday that the urban
        terrain presented difficulties for the soldiers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddd1be6-9fdd-4503-86d1-d56c4138ec74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:05:01.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:05:01.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c633a0-973a-4495-aab8-8c577f62c684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:05:01.459+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:05:01.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since it is urban fighting, which a lot of our troops there are
        not prepared [for], medyo… They are learning as they go along on how to fight
        in this built-up area," said Lorenzana in a press briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
