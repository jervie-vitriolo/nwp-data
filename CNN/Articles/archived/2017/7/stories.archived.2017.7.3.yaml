      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before becoming president, Trump sometimes appeared at WWE matches
        and occasionally joined in the fighting. So it was relatively easy for someone
        to tweak the old video and superimpose the CNN logo onto the other fighter''s
        face.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e1b8ec-851e-413a-b6ca-6fc46dff9161'
