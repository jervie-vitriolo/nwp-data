      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lifting of martial law</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c010c8e8-7a1c-4746-b337-34a742c23a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:08:33.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:08:34.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said he needs a couple more weeks to decide whether or
        not the martial law declaration in Mindanao should be lifted.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd839e0-c833-4399-890f-8b7f045db4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:08:33.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:08:34.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a5f8ed-6edf-458b-9c54-90376ee7dae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:08:33.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:08:34.157+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comment from Lorenzana came after Duterte said he will take
        his cue from the military and police when it will be lifted.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0556cbb-3b28-4cd6-afc6-1676b6c0df3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:08:33.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:08:34.157+08:00
