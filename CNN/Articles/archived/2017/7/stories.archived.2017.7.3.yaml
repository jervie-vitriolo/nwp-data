      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b2a44a-98f7-4778-9a9e-ce0a25e9da34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:43:18.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:43:18.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Touring is a peculiar thing, it doesn''t suit me particularly well.
        I''m a real homebody and I get so much joy in the small things," Adele wrote
        in a letter posted to Instagram this week. "Plus I''m dramatic and have a
        terrible history of touring ... I only ever did this tour for you and to hopefully
        have an impact on you the way that some of my favourite artists have had on
        me live. And I wanted my final shows to be in London because I don''t know
        if I''ll ever tour again and so I want my last time to be at home."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60a58fd-2e44-41cf-9e67-80f0c2739cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:43:18.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:43:18.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8941eade-ba73-4470-bb75-d9820e623e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:43:18.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:43:18.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time the Grammy winner, who has talked about
        her struggles with stage fright, has suggested she''s done touring.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c66514-7857-4299-a936-a47ef50a8fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:43:18.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:43:18.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d33f6d-fb32-427a-98db-1e74604c3cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:43:18.168+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:43:18.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if I will ever tour again," Adele said during a show
        in New Zealand in March. "The only reason I tour is you."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0058d2-5ab4-4445-bddf-069a880b55f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:43:18.168+08:00
