      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not know yet but we have already gotten some information
        that they will help. We do not know if they are going to help in kind or in
        funds or whatever," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd73c2c7-98dc-4bb3-9abc-8e1fed1b6dda'
