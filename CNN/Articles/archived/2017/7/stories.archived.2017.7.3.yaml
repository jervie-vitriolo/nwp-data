      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s video reiterated that message with a Photoshopped "FNN"
        logo.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa7fa9a-bc71-40de-b58c-56e1757b9d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:46:50.197+08:00
