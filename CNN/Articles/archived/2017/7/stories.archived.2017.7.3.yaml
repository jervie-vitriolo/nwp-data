      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4122d70-380c-4384-83b7-23a921f1abbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:05:01.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:05:01.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has two proposals: Senate Bill 1462 or the Uniformed and Law
        Enforcement Personnel Special Financial Assistance Act, which entitles families
        of soldiers, policemen, and other law enforcement personnel to six months''
        worth of salaries in the event of their death; and Senate Bill 1463 or the
        Uniformed and Law Enforcement Personnel Educational Assistance Act, which
        gives scholarships to children of soldiers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68e863e-bea7-468c-80ef-c0d75fe80aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:05:01.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:05:01.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39eb6029-56b6-4e08-beb8-a297211ed36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:05:01.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:05:01.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a nice gesture, I think. The sympathy is there right now,
        so it''s a nice time to tackle [this]," said Angara.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df70be68-add4-48f3-970e-3e896974a612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:05:01.461+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:05:01.842+08:00
