      'mgnl:lastActivated': 2019-07-25T14:08:34.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4777846c-c31e-46fd-9efc-e22cf2e30817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:08:33.830+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:08:34.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang kanilang tinitingnan naman eh</em> the factual basis, <em>kung
        talagang merong</em> basis. [They are looking at the factual basis, if there
        is a basis.] I believe we have sufficiently or competently answered all the
        questions on the basis of martial law," Lorenzana said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81fadb7-68d5-4f5a-a8e4-7c92b08f1d26'
