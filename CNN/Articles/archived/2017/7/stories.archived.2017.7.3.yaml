    'template': '1'
    'title': 'Freddie Roach: Being senator, boxer maybe too much for Pacquiao'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18633b90-d53b-4915-b628-383c701cfc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:35:24.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:35:25.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> It is no secret that Philippine
        Senator Manny Pacquiao always has his plate full. But this time he just might
        be spreading himself too thin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603a013a-4265-4b17-9506-894706c9e459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:35:24.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:35:25.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d3c7fb-3623-4b97-a945-7346496cb281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:35:24.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:35:25.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From being a full-time legislator, a playing-coach of a professional
        basketball team, and a prize fighter, Pacquiao has always managed to keep
        busy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2f055d-dfe0-42a4-b473-a687331a0758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:35:24.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:35:25.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1958f9a-f040-4e2d-9ad9-b273b4332c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:35:24.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:35:25.679+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after the shock defeat at the hands of Jeff Horn in Brisbane
        on Sunday morning, all of the the 38-year old Filipino pugilist''s activities
        could finally be taking a noticeable toll on him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39d23d1-72db-4882-b524-705d7287bb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:35:24.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:35:25.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3ca21e-a2f6-4db7-9800-b46d514babc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:35:24.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:35:25.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, long-time trainer Freddie Roach feels that it might be
        time for Pacquiao to finally throw in the towel on his storied career.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55f6bfd-614b-4640-8970-6c40f1ffa536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:35:24.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:35:25.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d87209-095a-4039-bc86-1431ba766d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:35:24.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:35:25.680+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to have a long talk with him over that (retirement),
        you know," Roach said after the loss to Horn. "I think maybe being a senator,
        being a fighter, both is maybe too much."</p>'
