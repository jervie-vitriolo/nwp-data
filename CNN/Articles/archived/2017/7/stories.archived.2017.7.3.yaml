      'mgnl:lastActivated': 2019-07-25T14:05:01.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f870282-706e-4993-b016-0953c993daee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:05:01.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:05:01.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t wanna comment on something like that... I don''t want
        to say anything demoralizing to our Armed Forces right now because they''re
        in the middle of a battle," the senator said. "Perhaps we have to look at
        how we share intelligence when there''s a turnover of a new administration,
        when there are new officials."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd864aa32-266b-4d26-8374-dc103995f907'
      'mgnl:activationStatus': true
