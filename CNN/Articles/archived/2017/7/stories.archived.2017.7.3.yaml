      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21decd87-dc0c-43c3-a9b8-6950079c3e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:46:50.197+08:00
      'mgnl:createdBy': 'eunice'
