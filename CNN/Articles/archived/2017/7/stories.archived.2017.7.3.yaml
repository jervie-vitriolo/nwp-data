  'Trump-punches-CNN-in-a-juvenile-tweet':
    'author': 'Brian Stelter'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-03T06:44:59.292+08:00
    'imagesource': 'jcr:3f28eb5b-e6c7-4933-be5c-4b63b4ede68b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abd4d09a-b1e7-4b94-bd55-a3e147d3d34d'
    'lead': 'President Trump is wrestling with challenges both at home and abroad
      -- but on Twitter he''s wrestling with CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T14:46:50.194+08:00
