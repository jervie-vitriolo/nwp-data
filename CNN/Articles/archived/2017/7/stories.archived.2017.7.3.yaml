      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ca2a66-d3e4-4498-ab75-f8e6b7ced878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:43:18.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:43:18.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adele also took time off after becoming a mother in 2012.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55945db-d98b-40e1-bab6-dd0f8be58f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:43:18.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:43:18.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0a6c00-50b7-46d2-8b82-be5bec58223e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:43:18.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:43:18.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My main thing is Mum, then it''s me, then it''s work," Adele told
        Vogue last year. "I think I had to take the right amount of time off to let
        people miss me. I didn''t miss being in the spotlight."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1975e237-13c6-44a1-ad0e-e8fb68edf3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:43:18.169+08:00
      'mgnl:createdBy': 'eunice'
