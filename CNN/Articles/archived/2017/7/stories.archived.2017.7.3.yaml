    'template': '1'
    'title': 'Gov''t creates interagency task force for Marawi rehab'
    'updated': 2017-07-04T01:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6e2631-3c4e-4b68-97ba-24c5ab23d94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:31:10.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:31:10.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> Defense
        Secretary Delfin Lorenzana announced Monday the creation of Task Force Bangon
        Marawi, an interagency unit that will rebuild Marawi City once the fighting
        is over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d44b5f7-4aac-428e-8d05-038f2147b7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:31:10.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:31:10.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ce23fa-5d8a-4b0f-98db-ca52c92ad6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:31:10.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:31:10.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force Bangon Marawi was created by President Rodrigo Duterte
        through Administrative Order No. 3 and will handle the recovery, reconstruction
        and rehabilitation of Marawi and nearby towns affected by the clashes between
        the Maute group and government forces, Lorenzana said at the Mindanao Hour
        briefing held at Malacañang</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571b603b-634e-49d3-af2b-69835ecf813a'
