    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717234fd-4e4a-4609-ad63-f24fe04ee804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:17:19.760+08:00
