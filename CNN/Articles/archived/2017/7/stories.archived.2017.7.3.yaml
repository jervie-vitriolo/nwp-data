      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government received information that the United States was planning
        to provide assistance for Marawi, although this has not yet been confirmed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab43eeb4-0933-4fd5-b119-5b6f7c42946d'
