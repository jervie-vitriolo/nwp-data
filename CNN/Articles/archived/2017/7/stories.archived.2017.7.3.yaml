      'mgnl:created': 2019-07-25T14:31:10.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:31:10.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force Bangon Marawi is composed of officials from 22 government
        agencies and will have five subcommittees to handle the deployment of quick
        response teams, development of a rehabilitation program, maintenance of peace
        and order, and reviving businesses and livelihood in the city.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dc6ae9-44b1-4965-8e4e-6a576115b910'
