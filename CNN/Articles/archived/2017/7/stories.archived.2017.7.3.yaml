      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a severe weather bulletin issued at 5 a.m., PAGASA said Emong,
        which strengthened from a tropical depression to a tropical storm Sunday afternoon,
        was last spotted 570 kilometers north-northeast of Basco, Batanes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e33d5ed-360a-4dfd-868e-a5684e111d6c'
