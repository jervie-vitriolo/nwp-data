      'mgnl:type': 'text'
      'text': '<p>Other countries may want to replicate the "bold and brazen" policies
        of the Philippines'' anti-illegal drugs campaign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2c7664-ee7d-48e7-a374-4b182f8b82f1'
