    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Waze to launch Filipino navigation voice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bf4ca6-d2b2-4f87-94fe-5f1cf2f0df92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:33:16.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:33:16.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3)</strong> — Navigation
        app Waze is looking to help Filipino drivers cope with the Anti-Distracted
        Driving Act.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69addab-1ee7-4b69-b82b-9aef6bc8a8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:33:16.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:33:16.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e254dc-6797-4135-bcf9-3f8497b83ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:33:16.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:33:16.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Monday, Waze Asia Pacific Regional
        Lead Mona Weng said they hope the update to the navigation voice and voice
        command will help Filipino wazers use the app safely and legally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26552ea2-970d-4903-8200-eb9c3c335083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:33:16.272+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:33:16.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42088b89-1e52-4e83-8ece-c300b1cdfdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:33:16.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:33:16.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had some discussions with our amazing Waze community across
        the Philippines and we decided that Filipino will be the most useful for all
        drivers across the Philippines," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a220396-1443-48ae-8993-2ceb6654a1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:33:16.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:33:16.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436d75d8-6f2a-499c-b7e6-95ad7e18a867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:33:16.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:33:16.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weng added, "While English has always been readily available, we
        have heard from the community that they would like to have the option to have
        a Tagalog or Filipino voice. I know that some of the people I talk to said
        the voice command doesn''t work well with their accent so if we have Filipino
        available, that no longer becomes an issue."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1352f8-8e8d-406f-b98e-408a47010cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:33:16.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:33:16.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e83f2c-d6c6-43a0-b545-21b565abeccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:33:16.273+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:33:16.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the adjusted Anti-Distracted Driving Act, motorists are now
        allowed to mount smartphones or GPS devices on their dashboards. They, however,
        aren''t allowed to hold or touch gadgets to make a call, send a text, or read
        messages — unless the driver has an emergency. It will be implemented starting
        July 6.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002dc1be-07d9-43a7-9eb6-77dde191d007'
      'mgnl:activationStatus': true
