    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e300c9-4720-4511-a9c9-c92c08c9811f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:52.928+08:00
      'mgnl:createdBy': 'eunice'
