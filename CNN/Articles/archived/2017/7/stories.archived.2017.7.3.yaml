      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte presented the "narco-list" last September,
        which he said contained 1,000 names of government officials and police officers.
        Duterte also publicly named five police generals allegedly protecting drug
        syndicates, with the policemen denying his accusations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31d2882-a4a1-47ad-89aa-f382af45b462'
