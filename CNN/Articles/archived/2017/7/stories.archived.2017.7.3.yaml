      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3)</strong> — More than
        half of Filipinos believe they can freely speak their mind even if it is critical
        of the government, a nationwide Social Weather Stations (SWS) survey said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16726fbf-6c5f-4fda-b335-1251af1fa451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:10:26.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:10:26.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e65aeb3-fd3a-4790-9230-c1a2275d2eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:10:26.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:10:26.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-five percent of Filipinos agreed with the statement: "I can
        say anything I want, openly and without fear, even if it is against the administration,"
        said the survey, conducted March 25 to 28 and released on the SWS website
        on June 30.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdd2279-c883-4e2a-b077-f8928cecd834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:10:26.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:10:26.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ddbea4-353c-46c3-ae69-9ef21b8c0762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:10:26.087+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:10:26.404+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-one percent disagreed with the statement, while 24 percent
        were undecided, it added.</p>'
    '5':
