      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfede6e2-074b-4b85-b848-9564d44eb4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:08:33.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:08:34.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The martial law administrator said he does not have enough information
        to make a recommendation to the President.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d784b92-41ca-4cf2-93fd-639f5fa333cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:08:33.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:08:34.158+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27192b9e-1499-4e90-ad81-cdcf0fb05c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:08:33.832+08:00
      'mgnl:createdBy': 'eunice'
