      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several journalism advocacy groups also weighed in.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26241563-efd7-4e10-b08b-2eca3e031040'
