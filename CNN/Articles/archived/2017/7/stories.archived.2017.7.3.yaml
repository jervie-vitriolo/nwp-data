      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/06/29/Marawi-mayor-Rehab-plans-for-the-city-under-way.html"><strong>READ:
