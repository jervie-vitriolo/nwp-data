      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc706b6-4aa7-490f-84aa-38089ee927cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:31:10.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:31:10.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marawi crisis, which is now on its 42nd day, has claimed the
        lives of 39 civilians, forced the displacement of at least 164,849 residents
        based on Social Welfare Department figures. Buildings and homes in Marawi
        city have been razed to the ground or reduced to rubble by military airstrikes
        or deliberate arson attempts by the Maute group.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02be2fdd-76a0-43f8-88ef-c5bfd31ab3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:31:10.220+08:00
