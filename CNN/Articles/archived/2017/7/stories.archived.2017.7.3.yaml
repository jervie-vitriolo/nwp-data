      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418ea5b5-0292-4aaf-8a11-c52af1a285c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:31:10.221+08:00
      'mgnl:createdBy': 'eunice'
