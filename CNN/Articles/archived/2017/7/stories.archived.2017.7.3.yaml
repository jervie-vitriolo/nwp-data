      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA did not raise any storm alerts, and only forecast moderate
        to occasionally heavy rainfall in areas within 300 kilometers of the storm''s
        radius.</p>'
