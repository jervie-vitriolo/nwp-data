      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4408a3f8-c1ad-4542-8d04-4aac3fdddf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:05:01.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:05:01.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that there is also "a greater need for intelligence," without
        commenting if there was failure of information in the Marawi siege.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43dab7b-8d61-4e98-8964-399829de2e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:05:01.460+08:00
