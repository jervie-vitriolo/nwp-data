      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> Tropical
        Storm Emong left Philippine waters as of 4 a.m. on Monday, weather bureau
        Philippine Atmospheric Geophysical and Astronomical Services Administration
        (PAGASA) said.</p>'
