      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court is set to rule on the legality of Duterte''s martial
        law declaration within the week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eed79e4-9969-489d-a815-8e0c783c82f3'
      'mgnl:activationStatus': true
