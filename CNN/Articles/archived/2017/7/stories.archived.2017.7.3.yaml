      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once that you named a narco-general there, every law enforcement
        agency will take a closer look on that personality," he said. "<em>Hindi na
        siya makakagawa ng mga kanyang</em> [he can''t do any other] nefarious activities
        that he has been doing."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e2aaeb-9195-4010-87c9-99ecad8b15c0'
