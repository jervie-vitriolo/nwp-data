      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino navigation voice rolls out mid-July.</p>'
  'Freddie-Roach-senator-boxer-too-much-Manny-Pacquiao':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Manny Pacquiao is a man who wears many hats, but for trainer Freddie
      Roach his desire to be a professional boxer and a senator could be too much
      for the Filipino champion.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-07-03T14:16:44.581+08:00
