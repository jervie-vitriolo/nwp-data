    'title': 'SWS: Filipinos believe there is "strong" freedom of speech'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae9dd5d-fdc7-4685-8808-9f5f5bdcde09'
      'mgnl:activationStatus': true
