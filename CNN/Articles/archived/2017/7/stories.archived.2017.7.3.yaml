      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the Supreme Court heard the three consolidated petitions
        challenging the declaration of martial law in Mindanao. The petitions called
        to junk the declaration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795f5ad3-89b8-40a1-93bf-51772f300a1c'
