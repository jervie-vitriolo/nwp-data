      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529c530c-3f3b-4ee9-90c6-d31fba55c615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:05:01.460+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:05:01.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said the money can be sourced from the ₱21.8 billion
        calamity fund from the 2017 national budget, on top of the ₱20 billion the
        administration promised to set aside for rehabilitation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ef99e1-08ab-4f23-b16d-9e1507fb1b2c'
      'mgnl:activationStatus': true
