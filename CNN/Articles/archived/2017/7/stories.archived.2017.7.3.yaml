      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just anti-CNN. It''s anti-freedom of the press," CNN
        political analyst Carl Bernstein said on "Reliable Sources" on Sunday. "It''s
        very disturbing. There''s nothing lighthearted about it whatsoever."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62276cff-b3ac-4971-8211-05bc0867e493'
