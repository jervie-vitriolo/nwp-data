      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte and his administration have been widely
        criticized for the controversial war on drugs, which has seen the deaths of
        more than 3,000 since its launch a year ago. The Philippines, whose media
        is considered one of the most free in the world and has one of the highest
        numbers of Facebook users, is facing the onslaught of so-called "fake news"
        online.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b29556-79de-4c93-a22d-dbe1adbf0a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:10:26.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:10:26.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f2c3fe-852b-4f1a-8f91-6db3dd0a4128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:10:26.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:10:26.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey hit a record low net agreement of +3, ranking "neutral,"
        in July 1985, when the survey was first conducted under former President Ferdinand
        Marcos. Freedom of speech was vastly curtailed when he imposed martial law
        from 1972 to 1981. But even after its lifting, dissent and opposition were
        still stifled. He held office until February 1986, when he was deposed in
        a bloodless revolution that swept Corazon Aquino into power.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d14a169-2514-4a77-aed6-1e54cb4c959e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:10:26.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:10:26.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024a508a-52f6-4aaf-a62e-bec6759ba93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:10:26.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:10:26.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the end of his rule, net rating of freedom of speech reached
        its highest at +63, or "very strong" in March 1987.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad10dd9-105c-4c95-a41b-29cec1255470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:10:26.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:10:26.406+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5a7951-8107-48ca-bbd9-c3b06908b4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:10:26.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:10:26.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net agreement averages ranked +33 under Aquino, +38 under Fidel
        Ramos, +41 under Joseph "Erap" Estrada, +34 under Gloria Macapagal Arroyo,
        and +32 under Benigno Aquino III.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96502cb3-2122-44a3-b4d7-c62b4187ef14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:10:26.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:10:26.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bcf64d-549b-4232-8270-5f4443c66eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:10:26.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:10:26.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The First Quarter 2017 Social Weather Survey also found Filipinos''
        belief in freedom of speech "strong" across Metro Manila, Luzon, Visayas,
        and Mindanao</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ffa9b1-d4b7-4d05-a463-ef9c1f5a2980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:10:26.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:10:26.407+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b60ce3-6770-4dab-b46e-facbba002f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:10:26.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:10:26.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "strong" sentiment of freedom of speech was also seen among
        respondents across socio-economic classes from A to D  with a net rating of
        +37. The lowest socioeconomic class, E, scored a moderate +16 net rating.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ac82fd-dedd-4c86-a1cd-e2138aa76140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:10:26.088+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:10:26.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21119003-ab2b-49c4-9d95-7ba8a491c2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:10:26.089+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:10:26.408+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was done from March 25 to 28 this year using face-to-face
        interviews with 1,200 adults, 300 each in Metro Manila, Balance of Luzon,
        Visayas, and Mindanao. The report noted there were sampling error margins
        of ±3 percent for national percentages and ±6 percent each for Metro Manila,
        of Luzon, Visayas, and Mindanao.</p>'
  'senators-offer-support-to-pacquiao-after-loss':
