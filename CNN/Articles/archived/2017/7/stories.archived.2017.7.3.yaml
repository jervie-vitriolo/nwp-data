      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday Trump tweeted that he wants to rebrand "Fake News CNN"
        as "Fraud News CNN."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b7aa7e-f065-4020-bb2c-d0a78b4e7207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:46:50.197+08:00
