      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang dami naming depensa. Mas matindi ang depensa namin dito
        kesa depensa ng</em> Maute," Calida said on June 14.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9898c0d-ea43-49a9-9208-affaf10b7830'
      'mgnl:activationStatus': true
