    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1348023-6200-436b-9ea0-c05a3bfd98e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:08:33.830+08:00
      'mgnl:createdBy': 'eunice'
