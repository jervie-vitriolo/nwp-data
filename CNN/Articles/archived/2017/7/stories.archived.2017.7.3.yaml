      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Human rights violations</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6714d5-db90-4f0c-b24a-fbde2c6f1d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:17:19.760+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:17:20.096+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbers defended the President from critics who claim that human
        rights abuses are rampant in Duterte''s anti-drugs campaign which was launched
        on July 1, 2016 when the president took office.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9a275c-848c-4f72-a7a5-875d97745135'
      'mgnl:activationStatus': true
