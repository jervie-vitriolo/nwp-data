      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida, who defended the President''s proclamation
        before the Supreme Court, said martial law was declared to the due to the
        rebellion by terror groups led by the Islamic State (ISIS) and the Abu Sayyaf,
        and not only because of the crisis in Marawi.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eb4086-4079-411f-91cc-302c4241ed85'
      'mgnl:activationStatus': true
