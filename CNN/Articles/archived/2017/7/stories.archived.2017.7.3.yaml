    'jcr:uuid': '9b487a58-3156-48b7-afee-38c56d238e55'
    'lead': 'Manny Pacquiao is a man who wears many hats, but for long-time trainer
      Freddie Roach his desire to be a professional boxer and a senator could be too
      much for the Filipino champion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T14:35:24.843+08:00
