      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SB 1463 is co-authored by the same senators, with the addition of  Senators
        Tito Sotto and Chiz Escudero.</p>'
