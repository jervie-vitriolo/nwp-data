      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We share information with the local law enforcement agents in other
        ASEAN member countries. And that''s the only way we can do that. We can stop
        all of this as long as we arrest all these drug personalities," Barbers said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
