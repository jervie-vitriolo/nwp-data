      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said that the country would "definitely need" the assistance
        of other countries in acquiring technology for urban warfare.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59f0757-ddac-4652-86cf-34e7f59d43f3'
      'mgnl:activationStatus': true
