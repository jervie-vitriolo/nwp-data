      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745bbd57-6561-43fa-899c-8034cd92ac21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:31:10.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:31:10.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force head Lorenzana said the unit is preparing a rehabilitation
        plan to be implemented as soon as fighting stops in Marawi.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b0056e-a606-4265-bd07-fefae1d96fba'
      'mgnl:activationStatus': true
