      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, while massive development and construction projects may
        take some time to begin, these construction materials can be given to houses
        that only need minor repairs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38243a44-b8eb-47ee-ba8f-21c042a46107'
