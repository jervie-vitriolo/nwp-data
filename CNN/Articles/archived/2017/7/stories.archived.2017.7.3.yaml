      'mgnl:lastActivated': 2019-07-25T14:46:50.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afbf97d-f370-4049-8076-cade5bca7d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:46:50.197+08:00
