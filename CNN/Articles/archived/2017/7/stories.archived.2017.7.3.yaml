    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b22b04-e145-417e-b653-248764e479dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:31:10.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:31:10.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, the government was preparing to rebuild a better city
        in Marawi.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1952b4-3f9d-4338-a506-442e7250530f'
