      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/06/29/House-solons-rate-Dutertes-first-year-in-office.html"><strong>Related:
        House solons rate Duterte''s first year in office</strong></a></p>'
