      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78774771-014e-4326-aba1-249059f3a496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:31:10.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:31:10.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Displaced residents of Marawi will be allowed to home once clearing
        operations and fighting is over, he added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfdbe7d-5eb4-4700-91b7-cf281625d364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:31:10.222+08:00
