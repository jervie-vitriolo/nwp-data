      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:31:10.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said the task force is targeting the restoration of stores
        and banks in Marawi to ensure residents have supplies and access to funds
        once they return to their hometown.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6331729-f756-4033-922a-7f2d59c6756f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:31:10.222+08:00
