      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f800ab9-a442-409a-9959-3f78d04e5f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:31:10.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:31:10.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government still needs to clear around 1,500 houses and buildings
        to ensure there are no IEDs or other explosives left from the conflict.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e4f871-1695-4267-975f-ca19dc4728d1'
      'mgnl:activationStatus': true
