      'jcr:uuid': '30b08afa-981b-4d89-bde6-757a13ff6416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:46:50.196+08:00
      'mgnl:createdBy': 'eunice'
