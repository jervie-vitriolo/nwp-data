      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We condemn the president''s threat of physical violence against
        journalists," the Reporters Committee for Freedom of the Press said. "This
        tweet is beneath the office of the presidency. Sadly, it is not beneath this
        president."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6465e78-41cb-4068-9091-676fcb98776e'
