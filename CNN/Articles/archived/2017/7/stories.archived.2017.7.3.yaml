      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both measures were filed on May 22 and are pending second reading.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1f0303-6f30-499f-9280-92d7341e076b'
      'mgnl:activationStatus': true
