      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566c33a6-1412-4074-bcbc-17bb8872e9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:46:50.197+08:00
      'mgnl:createdBy': 'eunice'
