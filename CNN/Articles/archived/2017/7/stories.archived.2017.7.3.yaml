      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On ABC''s "This Week," anchor Martha Raddatz asked Homeland Security
        Adviser Thomas Bossert to react to the video.</p>'
