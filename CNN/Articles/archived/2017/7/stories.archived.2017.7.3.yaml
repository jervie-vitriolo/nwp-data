      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is probably the result of some eager beaver PNP officers running
        after all these drug lords and drug pushers," he added.</p>'
