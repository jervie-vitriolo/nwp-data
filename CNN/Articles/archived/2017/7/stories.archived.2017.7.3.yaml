  'Joint-Task-Force-Bangon-Marawi':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-03T16:03:40.412+08:00
