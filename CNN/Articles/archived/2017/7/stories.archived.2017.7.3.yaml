      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SB 1462 is co-authored by Senators Panfilo Lacson, Antonio Trillanes
        IV, and Loren Legarda.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba2e718-2a40-4372-8e71-3db853578016'
