      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Philippine National Police, Philippine Drug Enforcement
        Agency, and the National Bureau of Investigation, showed that the government
        has arrested 86,933 drug personalities from July 1, 2016 up to June 20 this
        year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec71290-cc97-45b8-82d4-b823aacc11ba'
