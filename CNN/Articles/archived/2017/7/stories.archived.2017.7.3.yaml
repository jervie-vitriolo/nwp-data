    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a250da7-a6f6-4393-a280-8733e63b710d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:31:10.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:31:10.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marawi City Mayor Majul Gandamra, speaking to CNN Philippines''
        News Night on June 29, said he was in talks with different sectors of the
        government and plans for Marawi''s rehabilitation were under way.</p>'
