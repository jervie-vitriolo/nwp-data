      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he needs to factor in the security situation on Marawi and
        the enemy''s capability to launch attacks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee1bdb2-3ed4-4690-8c9c-f7797f1e82e7'
      'mgnl:activationStatus': true
