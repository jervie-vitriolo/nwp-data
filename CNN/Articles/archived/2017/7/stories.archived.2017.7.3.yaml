      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressman Adam Schiff‏ pointed out that a journalist in Montana
        was recently body-slammed by Greg Gianforte, a Republican businessman running
        for office at the time. (Gianforte won the election, and he is now in the
        House of Representatives.)</p>'
