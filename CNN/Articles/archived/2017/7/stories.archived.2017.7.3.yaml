    'mgnl:lastActivated': 2019-07-25T14:46:50.584+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump punches CNN in a juvenile tweet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2d6955-4bff-49c6-a282-4c615ff01da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:46:50.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:46:50.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — President Trump is wrestling
        with challenges both at home and abroad -- but on Twitter he''s wrestling
        with CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf07ba6-0c08-4f1b-a643-bc701bae42d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:46:50.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:46:50.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05b48a1-f4a2-4765-a032-fbfa65968ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:46:50.194+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:46:50.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday morning the president''s personal Twitter account, which
        has 33 million followers, posted a 28-second video of a WWE broadcast. The
        video was edited to show Trump beating up a man with a CNN logo on his face.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798e262c-4d15-4c8b-8313-7da8a9fe965d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:46:50.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:46:50.585+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c969d8-2935-4e42-bb77-a87a62f476a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:46:50.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:46:50.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A short time later, the official @POTUS account retweeted Trump''s
        tweet to its 19 million followers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d30012-bdad-46e2-8865-644521db95b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:46:50.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:46:50.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830c3d6e-6005-4886-8ee1-2902c7a9561e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:46:50.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:46:50.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was another escalation in Trump''s ongoing war against the news
        media -- and against CNN in particular.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4964f787-1217-4287-b745-2dbc996e3389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:46:50.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:46:50.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68046cc7-d6b9-4aa0-af13-a49d1bcee30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:46:50.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:46:50.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, a frequent CNN viewer, regularly lashes out at the network''s
        coverage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41723f7-75d4-44b1-8366-caeffd941968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:46:50.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:46:50.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c06cb51-ff8a-4787-bf3f-dbdc2e8a68d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:46:50.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:46:50.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some media figures expressed real concern that the video could encourage
        violence. Twitter had no immediate comment about whether the video violated
        its terms of service prohibiting "hateful conduct."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abb0e86-4fc6-4ebb-b8fd-fcf9aaaab943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:46:50.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:46:50.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99f8d1e-5eff-4292-82a6-db8343fbb852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:46:50.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:46:50.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, CNN called it a "sad day when the President of the
        United States encourages violence against reporters."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c8bf6d-7924-4998-adc9-6337bccbf2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:46:50.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:46:50.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaa8e91-da72-4083-aad2-9b6c7822e5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:46:50.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:46:50.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement brought up the fact that Trump''s deputy press secretary
        Sarah Huckabee Sanders said just a few days ago that "the president in no
        way form or fashion has ever promoted or encouraged violence. If anything,
        quite the contrary."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c5164a-e422-41c4-a912-355c3cdbbb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:46:50.195+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:46:50.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
