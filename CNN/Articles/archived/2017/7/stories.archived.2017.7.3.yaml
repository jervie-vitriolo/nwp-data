      'mgnl:lastActivated': 2019-07-25T14:17:20.092+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbers plans to suggest to other ASEAN countries to name politicans,
        generals, and judges in their own countries who abet the illegal drug trade.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc930693-719f-4824-bf24-1732b9213c7b'
