      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:31:10.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:31:10.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funds for the interagency task force to be headed by Lorenzana and
        Department of Public Works and Highways Secretary Mark Villar will come from
        the P20-billion pesos (US$ 400 million) earlier announced by President Duterte.
        There is a possibility that the funds may have to be augmented.</p>'
