      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2745c49d-47d8-49a1-9a7b-57c33cc14fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:43:18.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:43:18.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adele may be leaving the spotlight for the foreseeable future, but
        she left the door open for another hello.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eead31-6c70-47c6-a7ae-36dfc28deea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:43:18.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:43:18.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20266c26-8317-4c8a-ac8d-9e5a2c6f3865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:43:18.169+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:43:18.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will always come back, and I will always write music," the star
        reportedly said as she left a packed stadium following her Wembley show on
        Wednesday night.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de8d33c-5e8b-4864-972b-81f23d4479b8'
      'mgnl:activationStatus': true
