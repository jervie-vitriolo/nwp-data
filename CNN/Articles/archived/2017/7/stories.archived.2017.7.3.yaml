      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some commentators, especially those inclined to support Trump, laughed
        at the video and savored the president''s latest media critique.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1e6bac-e9fc-4a0f-bcb8-237a7eb614df'
