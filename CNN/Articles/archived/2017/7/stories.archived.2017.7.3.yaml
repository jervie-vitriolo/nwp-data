      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> Member
        countries of the Association of Southeast Asian Nations (ASEAN) should copy
        the Philippines'' strategy in its war against drugs, a lawmaker said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad80933-08c6-4d48-8d59-d2a5011a2b7a'
