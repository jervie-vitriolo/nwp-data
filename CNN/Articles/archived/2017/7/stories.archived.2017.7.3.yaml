      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3)</strong> —Boxer-senator
        Manny Pacquiao is coming home to warm support from his colleagues in the Senate,
        despite his loss at a recent boxing title and criticism toward his performance
        as a legislator.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98c2bbc-c753-4d26-9133-b0886ce778fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:52.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:13:55.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019cc9f7-d441-416a-9571-a17f4b05ff0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:52.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:13:55.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk of retirement for the 38-year-old Pacquiao resurfaced after
        he lost his World Boxing Organization welterweight title to Australian boxer
        Jeff Horn through a unanimous decision on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66714ed-a1be-4222-b533-dddc08e8aa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:52.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:13:55.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e456968-2318-4ede-a234-66ec44aaa2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:52.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:13:55.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2017/07/02/Horn-stuns-Pacquiao-to-claim-WBO-welterweight-title.html"><strong>Related:
        Undefeated Horn stuns Pacquiao to claim WBO welterweight title</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a61998-1f19-4e16-bc4a-30ee32852856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:52.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:13:55.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e2fbc7-2ee0-44b8-8cb7-519dc79e06ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:52.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:13:55.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Sen. Sonny Angara
        said that Pacquiao''s colleagues in the Senate will "support him, whatever
        his decision."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba703182-da1c-4514-869b-e9e899a64587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:52.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:13:55.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4173a9a5-5247-4d06-bccc-58c6a17a0227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:52.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:13:55.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only Manny knows how far Manny can go. If he feels he should retire,
        then we''ll support him. Because then, he can devote his time to public service,"
        Angara said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1ec083-31c5-4a9f-9733-c32c1a9779ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:52.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:13:55.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f806a8b3-de69-4ce7-90cc-c6db4ac87a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:52.928+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:13:55.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve played basketball with the guy. [He] doesn''t get tired.  So
        think if he says he can go another two years, I believe that he can go another
        two years," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3400be81-c74d-420a-9e8c-ef9921a3facd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:52.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:13:55.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a46836c-56a6-4e45-b5b7-faa0c00fc6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:52.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:13:55.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara even suggested that Pacquiao should not have lost, pointing
        out boxing expert Teddy Atlas also contested Horn''s win.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f14c0e8-3c21-4f6a-a3a8-a6f96f2f3c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:52.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:13:55.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc640b52-d84b-4224-9079-c28850354d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:13:52.929+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:13:55.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ESPN did a study of how many punches he landed versus Horn, and
        he almost doubled the punches of Horn," said Angara. "[Atlas] said you shouldn''t
        win by effort alone. You should win if you landed the punches. I''ll just
        leave it at that."</p>'
