      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of preparing for his overseas trip, his first meeting with
        Vladimir Putin, ‎dealing with North Korea and working on his health care bill,
