  'Waze-Filipino-voice':
    'author': 'CNN Philippines Staff'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2017-07-03T16:07:46.588+08:00
    'imagesource': 'jcr:8271e463-3d1e-4958-8f2d-f5e1d6bd8867'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6187c143-4915-45a0-91f4-b06d62d96990'
    'lead': 'Traffic navigation app can soon give directions in Filipino — and it
      can be the voice of a Pinoy celebrity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T14:33:16.272+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-25T14:33:16.519+08:00
