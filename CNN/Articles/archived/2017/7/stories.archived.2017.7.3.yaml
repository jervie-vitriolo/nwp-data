      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:10:26.405+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement generated a net agreement rating of +34, calculated
        by subtracting the disagreement rate from the agreement rate. The SWS scores
        net agreement ratings as follows: "very strong" for +50 and above; "strong"
        for +30 to +49; "moderate" for +10 to +29; "neutral" for +9 to -9; "poor"
        for -10 to -29; "weak" for -30 to -49; and "very weak" for -50 and below.</p>'
