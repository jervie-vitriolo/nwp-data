      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delfin Lorenzana, also the Defense Secretary, said on Monday he
        believes the Supreme Court will rule in favor of the proclamation of martial
        law in Mindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7c1347-b3d7-4f2d-a930-bee07580e677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:08:33.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:08:34.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9264eb8-c412-4789-bf9f-f8b4845cf7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T14:08:33.829+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T14:08:34.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very confident that the Supreme Court will rule on the legality
        of martial law <em>kasi nakita ko naman eh</em> [because I saw it]. I look
        forward to seeing that they will say that this is legal for the President
        to declare martial law in the first place," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13307fd2-07a4-4590-8c61-bbdd924a4858'
      'mgnl:activationStatus': true
