      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Violence &amp; violent imagery to bully the press must be rejected,"
        Pelosi wrote. "This #July4th, celebrate freedom of the press, guardians to
        our democracy."</p>'
