      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is important is that the first strategy of naming all these
        particular drug personalities is already a bold and brazen step done by this
        administration. It is a great achievement already...Name me one president
        that has named the same. <em>Wala</em> [None]," Barbers said.</p>'
