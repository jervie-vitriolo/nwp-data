      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As early as now, we would like to procure some construction materials
        like lumber, cement, nails, ''yung mga yero [the roofing], to support the
        civilians who are going back in repairing their homes especially those this
        outskirt dito," he said.</p>'
