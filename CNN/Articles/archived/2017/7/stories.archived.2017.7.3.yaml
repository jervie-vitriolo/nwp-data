      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several prominent Democrats, including House minority leader Nancy
        Pelosi, condemned the video.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb7bcd6-c9ea-4f13-b152-0826485a9c79'
      'mgnl:activationStatus': true
