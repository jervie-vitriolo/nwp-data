      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who created the anti-CNN video? There was no immediate answer, but
        a version of the video appeared on a pro-Trump Reddit thread several days
        ago.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e66aad0-a321-4412-bd07-fc53a062c11b'
