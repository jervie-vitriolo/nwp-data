      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines spokesperson Restituto Padilla  previously
        said on CNN Philippines'' Town Hall that soldiers had to go house to house
        to clear them of bombs and booby traps planted by terrorists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc933e8-b67d-4594-8444-f768087f00f3'
