      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He encourages ASEAN member countries'' law enforcement agencies
        to share information to be able to arrest drug personalities in Southeast
        Asia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be080c1-b065-4d83-afdc-c5ab7cbafb85'
      'mgnl:activationStatus': true
