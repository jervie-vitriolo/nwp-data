      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When House Committee on Dangerous Drugs Chairman Ace Barbers was
        asked if the Duterte''s administration''s war on drugs was a success, he said,
        "Yes. <em>Bumaba ang</em> drug trade. <em>Naging mahal ang</em> drugs <em>sa
        kalsada at bumaba ang</em> crime rate."</p>'
