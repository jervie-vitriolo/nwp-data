      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the possibility of a decline in tourism, Miyagi says
        it''s still worth testing the new system, even if an attack isn''t imminent.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af758885-b1a6-4cf0-8575-ff13ca2ce958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:30:42.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:30:42.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probability is low," he said. "But we just want to get ahead of
        it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299b67a5-b647-42d1-951f-9fc71598eecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:30:42.416+08:00
