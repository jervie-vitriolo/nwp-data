  'liberal-international-president-barred-from-visiting-de-lima':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-22T09:26:16.628+08:00
    'imagesource': 'jcr:3b809a33-dd26-49de-8fc1-4cb1a05115b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e31686a-991d-4202-bad3-df7d2df6827d'
    'lead': 'Liberal International president Juli Minoves on Saturday was barred from
      visiting Sen. Leila de Lima in her detention facility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T10:25:50.376+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T10:25:50.504+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Liberal International president barred from visiting de Lima

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df1f3af-5601-4472-8761-20979baec073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:25:50.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:25:50.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)</strong> — A top
        official of Liberal International (LI) was barred on Saturday from entering
        the Philippine National Police (PNP) Custodial Center inside Camp Crame where
        Sen. Leila de lima is currently detained for drug charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408c781c-1be2-418b-bf49-e9833a470a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:25:50.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:25:50.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LI president Juli Minoves said he''s been told that the PNP Custodial
        Center could not find his letter to visit the senator, but pointed out his
        request was sent as early as Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebe44b6-9982-4ad8-9a6d-68317b763166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:25:50.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:25:50.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its website, Liberal International is "the world federation
        of liberal political parties." The Liberal Party, which de Lima ran under
        during her 2016 senatorial campaign, is a member of LI.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de053bb6-9c49-4997-861f-acf1617d314d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:25:50.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:25:50.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minoves explained his visit was to check on de Lima''s condition
        and how she is treated in the detention facility.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca1db36-d6b4-427a-9ee8-bc7cd461e4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:25:50.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:25:50.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Minoves said the decision to prohibit him from visiting
        de Lima may have something to do with the group''s letter to the United Nations
        discussing the deterioration of democracy in the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0b4fdf-803d-405c-ae7a-6df137d6fd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:25:50.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:25:50.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this shows exactly what the regime is doing which is basically
        detaining Senator de Lima without the presumption of innocence. They''re preventing
        international people from visiting her," Minoves said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82f510f-884e-41a2-8ac6-098ee3adc600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:25:50.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:25:50.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LI Human Rights Committee chair Markus Löning said the senator should
        have been able to vote on extending martial law in Mindanao until the end
        of 2017. The joint session of the Senate and House of Representatives approved
        the measure on Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17166b0-8bee-4710-9e01-fc09f699809f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:25:50.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:25:50.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Löning added the charges against de Lima are dubious and they should
        be cleared swiftly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c59cbd1-e4e1-4589-aae4-d057d1eb13c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:25:50.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:25:50.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She should be released immediately," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622183b3-984c-4ff5-9326-41a691022e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:25:50.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:25:50.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Löning and a representative from Friedrich Naumann Foundation
        were allowed to visit de Lima because they had separate requests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93613e0e-d798-446a-9d33-23ecb9d1ee1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:25:50.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:25:50.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, a 12-member delegation from the European Union, headed
        by four members of the EU parliament and part of the subcommittee on human
        rights, visited de Lima in her detention facility.</p>'
  'hawaii-test-nuclear-warning-system-north-korea':
    'author': 'Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-22T08:39:24.285+08:00
    'imagesource': 'jcr:af82919b-5461-4ea8-9499-6ce45c0c66f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a8bfaaa-c240-4e17-8625-e9a11827ef7f'
    'lead': 'Hawaii is set to become the first state in the US to test an "attack-
      warning" system in the event of a North Korean nuclear missile strike.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T10:30:42.414+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T10:30:42.572+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hawaii to test nuclear warning system amid North Korea''s threats

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c3aa21-6aa5-47f9-ac7e-edc64c0e9774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:30:42.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:30:42.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hawaii is set to become the first state
        in the U.S. to test an "attack- warning" system in the event of a North Korean
        nuclear missile strike.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91e07e4-ec9c-4c70-a08f-021de5488715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:30:42.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:30:42.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting in November, Hawaii''s disaster warning plan will include
        a new protocol in case of a nuclear attack, CNN affiliate KNHL reports. But
        some are concerned the announcement will scare off tourists from visiting
        the island.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66a3d1f-abe6-424b-8da0-b2fc30f57500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:30:42.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:30:42.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "guidance summary" from the Hawaii Emergency Management Agency
        says residents will be alerted of nuclear detonation through siren alarms
        and flashing white lights. An Emergency Alert System will broadcast over television
        and radio frequencies as well.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1861749e-369b-4297-80ce-9026b8659edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:30:42.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:30:42.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 4,661 miles of ocean between Hawaii and North Korea, making
        the island one of the closest U.S. territories to Kim Jong Un''s regime after
        Guam and Alaska.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aba2a02-8ed3-48e0-a565-cba03586e9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:30:42.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:30:42.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite plans for testing a nuclear warning system, there is no
        need to panic, Vern Miyagi, an administrator with the Hawaii Emergency Management
        Agency, told the affiliate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117ee5e7-046a-4dc2-a1bc-db4d2faa3eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:30:42.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:30:42.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I see stuff like, ''Hawaii prepares for nuclear attack,''
        that''s way overboard. We''re not preparing for a nuclear attack," he said.
        "This is just a hazard, like tsunamis and hurricanes that Hawaii faces. It''s
        not impending."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e898ef1-45af-4f97-97f5-429ca8359ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:30:42.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:30:42.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miyagi added the threat of a nuclear strike is "not mature."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcdac5d-ac5a-4c1a-ab91-06f65537e5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:30:42.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:30:42.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Odds are so small right now''</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58ec3ed-4c66-4053-af57-90c04db8d12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:30:42.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:30:42.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the alert system''s label as "just a hazard," some are wondering
        why it was announced at the height of Hawaii''s tourist season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce52a82-7065-4348-9971-350b8acab223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:30:42.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:30:42.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The odds are so small right now and the possibility of this happening
        is so remote," Maui Mayor Alan Arakawa told the affiliate. "It''s not worth
        getting everybody into a major economic situation to plan for a major attack."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018b02d5-ae53-417b-a58d-aa29ec72a548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:30:42.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:30:42.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaii is a critical outpost for the U.S. military, hosting naval
        and air force bases. U.S. Pacific Command, the military''s headquarters for
        the Asia-Pacific region, is on the island of Oahu.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b61fdac-24db-416a-b8b4-73969aa30659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:30:42.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:30:42.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Hawaii is the first state in the U.S. to prepare for a North
        Korean attack, it''s not alone on the world stage. Japan implemented a similar
        alert system after four North Korean missiles landed off its northwest coast
        in March, one landing just over 100 miles from the city of Oga.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c099e37c-b92f-4b36-9500-3051259570cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:30:42.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:30:42.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaii Lodging and Tourism Association president Mufi Hanneman told
        the affiliate that the system should only make tourists more comfortable traveling
        to the island.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f45921-108d-456d-9508-962990a44485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:30:42.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:30:42.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We certainly have marketed ourselves as one of the safest places
        to visit if not in America, in the world," he said. "If I were a visitor,
        I''d be pleased to know that Hawaii is taking steps and that I can continue
        to go there and feel safe."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7a757e-3bba-4e5b-802b-7fd7f9475160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:30:42.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:30:42.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case of an actual nuclear strike, residents are instructed to
        go inside and remain sheltered for 14 days or until they are told it is safe
        to leave. While in shelter, residents should listen to local AM-FM radio stations
        for official information.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab16596b-7e8d-4c33-8397-6df627356a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:30:42.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:30:42.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
