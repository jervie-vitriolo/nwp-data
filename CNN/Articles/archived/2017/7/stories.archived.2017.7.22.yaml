  'Armstrong-moon-bag-NASA-lost-sells-for-1.8-million':
    'author': 'Ivana Kottasová'
    'caption': 'Astronauts Neil Armstrong and Buzz Aldrin place the American flag
      on the Moon. This image was captured by the Apollo 11 Data Acquisition Camera
      that was mounted to the lunar module Eagle.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-07-22T04:54:04.997+08:00
    'imagesource': 'jcr:00b35c8f-8a8c-429f-8299-30022288034e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3128b8fc-afee-41d8-89a5-c6eb831cf776'
    'lead': 'The savvy owner of Neil Armstrong''s moon dust bag has made a profit
      of $1.8 million on the canvas pouch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T12:01:22.154+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T12:01:22.356+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Armstrong moon bag NASA lost sells for $1.8 million

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaf0ccb-6cfe-4c0d-86fc-ed53f11f671d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:01:22.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T12:01:22.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — The savvy owner of Neil Armstrong''s
        moon dust bag has made a profit of $1.8 million on the canvas pouch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81239fb-9871-4dbf-a22e-68dcb6ceec50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:01:22.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T12:01:22.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bag, which was used by Armstrong to collect samples during the
        Apollo 11 mission in 1969, sold for just over $1.8 million at an auction in
        New York on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6d540d-997e-410c-931a-ca4f0bd47959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:01:22.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T12:01:22.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was less than the $2 million t Ivana Kottasová o $4 million
        auctioneer Sotheby''s thought it would fetch, but still 1,821 times the price
        ($995) collector Nancy Carlson paid for it just two years ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a94cce7-bd02-4451-9c4b-18f789ac5f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:01:22.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T12:01:22.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original purpose of the bag was only discovered when Carlson
        bought it in an online auction of assets seized by the U.S. Marshals Service.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769fe41e-8f9e-49b5-8839-b83691b52450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:01:22.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T12:01:22.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlson then sent it to NASA, which identified the bag as the one
        used by Armstrong. It also confirmed that the bag still contained lunar dust.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd4e7ff-4bde-4f67-99ec-9a7ad47f32a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:01:22.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T12:01:22.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A legal battle then followed. According to the U.S. District Court
        in Kansas, NASA wanted to keep hold of the bag, arguing that the artifact
        was unique and should never have been sold to a private collector.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fce1b13-1da6-4166-9293-d4ff686a1637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:01:22.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T12:01:22.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bag ended up in the hands of the U.S. Marshals Service as part
        of property seized from a space museum president, who was convicted of fraud
        and stealing from the museum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70190183-bc8f-426d-846e-1c07ec06d25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:01:22.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T12:01:22.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was found in his garage but misidentified. According to the Kansas
        court documents, the U.S. government said that "no one, including the United
        States, realized that this bag was used on Apollo 11 and was an historically
        important item."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4824e5d5-afaf-4032-8812-4ff99197faab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:01:22.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T12:01:22.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ruled that Carlson bought the bag lawfully, and ordered
        NASA to return it to her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f377adc-81bf-412d-9564-1a82f3efc4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:01:22.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T12:01:22.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armstrong collected roughly 500 grams of dust and 12 rock fragments
        as he walked through an area of the moon known as The Sea of Tranquility.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaede78-920d-4180-94eb-ef059abab12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T12:01:22.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T12:01:22.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/07/21/news/moon-dust-auction-neil-armstrong/index.html">Armstrong
        moon bag NASA lost sells for $1.8 million</a>."</em></p>'
  '3-Palestinians-dead-in-Jerusalem-clashes-health-ministry-says':
    'author': 'Ian Lee, Abeer Salman, Kareem Khadder and Amir Tal, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-22T16:35:03.020+08:00
    'imagesource': 'jcr:49cf2f7f-4c9e-46dc-897c-117ef4b9ce1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0564882a-184d-44a2-b80f-a2438c8c7cd1'
    'lead': 'Tensions were fueled by a decision by Israeli authorities to install
      metal detectors at entrances to a key holy site in the Old City and bar male
      worshipers under 50 from attending Friday prayers there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T13:00:28.991+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T13:00:29.142+08:00
