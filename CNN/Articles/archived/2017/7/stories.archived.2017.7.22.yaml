      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The producers of "The Walking Dead" began
        their panel at San Diego Comic-Con on a somber note on Friday by paying tribute
        to the stuntman who died last week on the show''s set.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f179eb-84e6-4d14-8c02-afc50d2b69b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:57:29.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:57:29.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Bernecker died July 14 after injuring himself while performing
        a stunt fall on the show''s Georgia set.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d10a3d0-d8c9-44e5-bb1d-a17730da94c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:57:29.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:57:29.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"John passed away this week after he was injured doing something
        he loved...helping tell stories that excite, entertain and give people escape,"
        executive producer Scott Gimple said at the start of the show''s panel. "He
        helped make movies and shows for people like everybody in this room. John
        was someone beloved in the stunt community, someone who trained other people
        and helped them break into the business. He was living his dream, and he helped
        other people do the same thing."</p>'
