      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the President''s report, he mentioned a total of 10 provinces
        in Mindanao. There are 27 provinces in Mindanao. It is quite clear that there
        is no mention in the President''s request for extension that rebellion exists
        in the other 17 provinces," Drilon said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b169b48-951a-4114-b36c-3313393d4f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:03:51.964+08:00
