      'text': '<p><em>This story was published CNN.com, "<a href="https://edition.cnn.com/2017/07/22/us/hawaii-nuclear-test-north-korea-attack/index.html">Hawaii
        to test nuclear warning system amid North Korea''s threats</a>".</em></p>'
  'Martial-law-Mindanao-Marawi-human-rights-violations':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'Samira Gutoc-Tomawis recalled stories of evacuees who claimed they
      were tortured, psychologically interrogated, and stripped in evacuation centers.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-22T07:54:32.097+08:00
    'imagesource': 'jcr:f47a2c9f-7bdc-4037-9b2b-fd49991ea736'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b89ca4dd-f947-423e-8ea6-6ca9f61eb5a2'
    'lead': 'The military says government troops will be punished if proven they have
      committed human rights abuses against Marawi residents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T10:38:19.611+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T10:39:09.829+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maranao turns emotional as she cites human rights violations in Marawi

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9603a82-3c01-4454-893f-47c1c91eb2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:38:19.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:39:09.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)</strong> — A Maranao
        rescue worker became emotional on Saturday as she recalled cases of human
        rights violations against Marawi evacuees supposedly committed by government
        troops.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f4191f-290e-4b2f-b5a4-5c17d4339e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:38:19.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:39:09.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the joint session of Congress to extend martial law in Mindanao,
        Samira Gutoc-Tomawis recalled stories of evacuees who claimed they were tortured,
        psychologically interrogated, and stripped in evacuation centers.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Samira Gutoc-Tomawis of the Ranao Rescue Team cites human rights
        violations in Marawi | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/kkhWrqu8Ms">pic.twitter.com/kkhWrqu8Ms</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/888620839716794368?ref_src=twsrc%5Etfw">July
        22, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02eacfdb-ff65-4398-ae39-ae86f3b80d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:38:19.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:39:09.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d333dd9-1c0b-40f4-a08c-16499fe9f5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:38:19.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:39:09.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutoc, Ranao Rescue Team Convenor, shared how a mother brought to
        their team her 20-year-old autistic child, who was allegedly tortured and
        "psychologically" interrogated if he was a member of ISIS-linked Maute.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71efa925-4d3f-45ca-9bb5-fb1c57b960b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:38:19.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:39:09.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The child was brought to the hospital because the mother claims
        the child, hinulugan po ng mainit na tubig ang kaniyang kamay after being
        found in Saduc area sa Marawi. He was psychologically interrogated if Maute
        siya. May isang baril din daw po na (hit with the gun) sa kamay niya," he
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee73bb8-10c2-4fb2-b26d-3e6604738fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:38:19.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:39:09.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutoc, a former member of the Bangsamoro Transition Commission,
        recalled how Islam women were supposedly made to strip in evacuation centers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3279728-2526-47ae-ac61-0094e97aa17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:38:19.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:39:09.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women are — every second — merong humubad sa evacuation center.
        In Islam, bawal po maghubad, kaya po kami naka-ganito, naka-cover ang face
        ng ilan. Bawal po makita ang katawan namin," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124afae6-4d36-4986-99ba-7aa638083d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:38:19.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:39:09.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exposing intimate body parts is considered a sin in Islam.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283f45fc-8909-4973-98f8-52efeba3b546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:38:19.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:39:09.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutoc also shared a story of a rescued man who was allegedly threatened
        by an official.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cefdde-0de8-4b6e-8fa2-1daa231535d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:38:19.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:39:09.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Pundag, among 26 men, he upon being rescued by men in uniform,
        they were asked to remove their t-shirts, blindfold themselves, and walk blindfolded.
        May narinig silang mga baril. Isang sinabi ng boses ng isang authority, ''Maghukay
        na kayo ng inyong libingan,''" she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a748bdc-a20a-4109-9f01-ba88dbebb021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:38:19.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:39:09.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before lawmakers and top military and security officials,
        with her voice cracking, she appealed to the government to listen to the plight
        of internally displaced persons from Marawi.</p>'
    '19':
      'image': 'jcr:0378b28e-08d1-4da4-be0b-65e1978bc034'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b02dfac-8356-409d-8169-6ada4f7b79e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:38:19.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:39:09.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0d45ea-19f2-4890-b89a-f877abf43e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:38:19.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:39:09.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''More and more'' reports of violations received - CHR</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3cfe67-d18c-4bbc-93f9-1233fa80ba10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:38:19.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:39:09.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Human Rights (CHR) Chairperson Chito Gascon said they
        are receiving "more and more reports of possible human rights violations"
        in Mindanao, despite earlier statements of no reported violations arising
        from the martial law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45132db-529f-4490-9e21-a5b434867773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:38:19.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:39:09.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been receiving some reports that we are now validating
        from the victims in the evacuation areas, as well as in the other parts of
        Mindanao. CHR is still in the middle of  receiving reports and conducting
        its own investigation," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0fa3bf-0618-469c-bd06-fab681b54220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:38:19.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:39:09.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gascon said the human rights division of the Armed Forces should
        issue regular human rights reports, which would then be validated by the CHR.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1183150b-a0ec-437e-b863-faf5eac8d748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:38:19.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:39:09.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>AFP: Human rights violators will be sanctioned</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4671a9bc-5bf9-405d-a49c-70a742d69461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:38:19.613+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:39:09.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also during the session, military officials said soldiers will be
        punished if proven they violated the rights of Marawi evacuees.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b76ae3e-74f2-4e0b-8981-b2ea196b33ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:38:19.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:39:09.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Chief and martial law implementor Gen. Eduardo Año encouraged
        those who WERE mistreated by government troops in Mindanao to file complaints.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106ccd4d-7725-4165-8282-bbe62f4b117c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:38:19.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:39:09.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing we will assure you, we never intend to harm or violate
        any human right. In fact we are welcoming any complaint. We will conduct an
        investigation and punish, apply sanctions to those who committed any violation,"
        he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967177d1-5d5d-4cee-992b-33152bbb005e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:38:19.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:39:09.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary and martial law implementor said the military
        has a strict protocol against committing human rights violations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1ea4bc-4677-44ce-a61d-f933894db489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:38:19.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:39:09.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung meron mang mga report, pwede pong pakibigay sa amin at
        imbestigahan namin</em>," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619ec65f-8797-4753-91c7-8b1d98a1fb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:38:19.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:39:09.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: WATCH: Wounded soldier shares experience in Marawi battlefield</h2>'
