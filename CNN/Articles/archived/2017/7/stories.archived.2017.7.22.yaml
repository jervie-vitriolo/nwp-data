      'mgnl:type': 'text'
      'text': '<p>George''s parents, the palace added, "are very pleased to share
        this lovely picture, and would like to thank everyone for all of the kind
        messages they have received."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c5823e-e52e-467b-b7d2-00e02cf090e8'
