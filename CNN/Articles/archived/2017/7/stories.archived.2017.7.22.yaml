      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(His parents, Prince William and Kate Middleton) are delighted
        to share a new official portrait of Prince George to mark HRH''s 4th birthday
        tomorrow," Kensington Palace said in a tweet on its verified account.</p>'
    '7':
