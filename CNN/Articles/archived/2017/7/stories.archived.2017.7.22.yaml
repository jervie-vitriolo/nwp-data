      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young lad certainly looks like a happy boy, with a smile in
        his eyes and a toothy grin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3e975c-2739-4258-9820-b062e07988b5'
