    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Signal No. 1 up in parts of Luzon as tropical depression intensifies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b62290-7748-4fbd-b232-95a8c9b00501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:42:41.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:42:42.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 22) — Storm Signal No. 1 is
        up in several areas in Luzon on Saturday, as Tropical Depression Fabian continues
        to intensify.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92eeb5c7-73e9-4aa7-a60b-ab5c1ca4d729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:42:41.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:42:42.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 1 is up in Batanes and Northern Cagayan, including Babuyan
        Group of Islands, state weather bureau PAGASA said. 30-60 kph of wind in these
        areas is expected within 36 hours.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86d1b4b-f143-4226-be46-4e5b0a18614b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:42:41.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:42:42.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Depression Fabian was located 45 km west southwest of Basco,
        Batanes at 7 a.m. Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661dbc2b-62d7-4d74-a4d2-f50c4efd190e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:42:41.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:42:42.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is bringing maximum winds of up to 55 kph near the center and
        gustiness of up to 65 kph. Tropical Depression Fabian is expected to move
        west northwest at 18 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aa4eb9-de8e-466e-87ea-a54c104e6263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:42:41.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:42:42.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fabian is expected to exit the Philippine area of responsibility
        late afternoon or early evening Saturday.</p>'
  'Congress-votes-martial-law-extension-Duterte':
    'author': 'Eimor P. Santos, Pia Garcia, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-22T08:24:03.448+08:00
    'imagesource': 'jcr:d6e5040c-82af-416e-abad-6a414cf674c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b407879-a671-4c8e-994d-0e836f1c4f75'
    'lead': 'Martial law stays in Mindanao until the end of the year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T11:47:44.480+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T11:47:44.664+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Congress grants Duterte''s request to extend martial law in Mindanao
      until end of year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f459f2dc-72ba-41ec-a77e-fb5934d7b660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:47:44.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:47:44.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)</strong> — Martial
        law stays in Mindanao until the end of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05023d71-2c19-470d-b8c1-3d16b52f6aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:47:44.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:47:44.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate and House of Representatives on Saturday granted President
        Rodrigo Duterte''s request to extend military rule in the south until December
        31, 2017. Proclamation 216, which declared martial law in Mindanao, expires
        at 10 p.m. on July 22.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b50ac2-03bb-456b-a597-767537285d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:47:44.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:47:44.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 261 lawmakers voted in favor and 18 were against.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1205f158-58c9-4c00-a07e-e3ebd43921a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:47:44.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:47:44.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A majority vote of the two chambers voting jointly, or at least
        158 of the 314 members of Congress, was needed to pass the motion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510c8146-7b9e-4371-ba21-329981da6e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:47:44.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:47:44.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 279 lawmakers, or 20 senators and 259 congressmen, were
        present at the Batasang Pambansa in Quezon City. Senator Leila de Lima was
        unable to attend as she is detained at Camp Crame for drug charges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4052e4-5a2a-4cd5-9dbd-3f6eac8a755c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:47:44.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:47:44.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from declaring martial law in Mindanao, Proclamation 216 suspended
        the writ of habeas corpus. The proclamation was issued on May 23 when the
        ISIS-inspired Maute group stormed Marawi City, the capital of Lanao del Sur.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72e4d96-28cc-43cb-878e-152fa9d0d639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:47:44.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:47:44.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter to Senate President Koko Pimentel and House Speaker
        Pantaleon Alvarez dated July 18, Duterte said government needs five more months
        to quell the rebellion in Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c54102-dd15-4f64-8046-1c2f988bda6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:47:44.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:47:44.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Duterte wants to extend martial law until end of 2017</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e9574c-bfc7-40fd-b51c-514a0df16132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:47:44.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:47:44.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 21, Duterte said the Armed Forces and Philippine National
        Police recommended the five-month extension to cover the rehabilitation period
        for war-torn Marawi and prevent the possible retaliation of terrorist sympathizers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78511a3b-56bd-4ec2-8601-e23755049800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:47:44.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:47:44.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, <em>sa kanila yan</em> (No, it''s theirs) ... The contamination
        of the ideology <em>na nakita nilang patay</em>, might spur others just to
        do the same," Duterte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a355c60-252e-445d-81c8-70d2874e472a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:47:44.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:47:44.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time Congress voted to extend a martial law proclamation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d11ac17-73eb-4263-897e-bc2253900491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:47:44.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:47:44.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the 14-year martial law declared by late strongman Ferdinand
        Marcos in 1972, former President Gloria Macapagal Arroyo also declared martial
        law in Maguindanao in December 2009 following the Maguindanao Massacre, which
        killed 57 people, including media practitioners.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c435279-8445-424f-a1eb-57da3d3c0c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:47:44.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:47:44.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo''s martial law only lasted eight days. She lifted it even
        before Congress could review her proclamation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f019641e-9e5c-4ace-ab5c-db2f79e78068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:47:44.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:47:44.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Palace: Martial law extension essential to peace</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629d95e3-1e8e-4467-8364-b35529910efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:47:44.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:47:44.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacañang released a statement following the joint session
        Saturday, saying now that the debate on the extension is over, the country
        must refocus its attention to make sure peace and order is maintained in Mindanao.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6339a6c-61fc-4900-a047-6355727cbf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:47:44.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:47:44.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The extension of martial law is essential to the overall peace
        and stability. The rebellion in Marawi continues to persist and we want to
        stop the spread of the evil ideology of terrorism and free the people of Mindanao
        from the tyranny of lawlessness and violent extremism," Presidential Spokesman
        Ernesto Abella said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd438b81c-7139-46ef-b829-c203be02a160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:47:44.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:47:44.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is much work to be done in the recovery, reconstruction and
        rehabilitation of Marawi," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf91e09-5d18-4e2f-9356-3b1fc2fed091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:47:44.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:47:44.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Drilon: No evidence to support Mindanao martial law extension
        to Dec. 31</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be81c65c-001f-41eb-8f57-c54b84f3299b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:47:44.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:47:44.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin M. Drilon gave an explanation on
        why he voted against the extension of martial law until the end of 2017.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e04e3f-b0d0-4419-9ee4-43214b97a6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:47:44.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:47:44.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there was "no evidence of actual rebellion outside of Marawi
        City," and the declaration of martial law for a period longer than his proposed
        60 days would mean they have failed to do their duty as lawmakers under the
        Constitution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e0aaf0-0d6e-4568-bb31-fa66b5dec813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:47:44.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:47:44.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said, under the Constitution martial law can be declared
        only if "actual rebellion exists," and Congress may extend its duration if
        it is necessary.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f72eef1-fd80-4463-8377-98e7c6ebcb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:47:44.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:47:44.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "The factual basis for a continued martial rule in Mindanao
        and an extension of up do December 31, 2017 do not meet the requirements of
        the Constitution."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff37ca2b-6ae6-440f-87df-8ba4b3b46011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:47:44.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:47:44.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said the President mentioned only 10 out of 27 provinces
        in Mindanao that are under threat, so it follows that martial law should be
        extended only in these areas "where actual rebellion exists."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffbcfed-1ea1-4b6c-a29f-e565d5964dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:47:44.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:47:44.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon also questioned the reason behind the extension when Duterte
        and security officials mentioned "significant progress" against rebels.</p>'
  'Trump-Junior-Manafort-agree-to-negotiate':
    'author': 'Manu Raju and Evan Perez, CNN'
    'caption': 'Donald Trump Jr.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-22T08:30:19.857+08:00
    'imagesource': 'jcr:a08ddb2d-4f14-44b0-b731-24c1ec02b1b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '659e1851-c0f4-4d93-b6f0-5bc6e7071a25'
    'lead': 'The leaders of the Senate Judiciary Committee have cut a deal with President
      Donald Trump''s eldest son, Donald Trump Jr., and former campaign chairman Paul
      Manafort to avoid a high-profile public hearing next week, with the two men
      agreeing to provide records to the panel and to be privately interviewed ahead
      of any public session.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T11:51:59.988+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T11:52:00.105+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump Jr. and Manafort reach deal with Senate panel to avoid public
      hearing

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b840a78b-64ff-4e1b-97d1-ffe54d4cb970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:51:59.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:52:00.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — The leaders of the Senate Judiciary
        Committee have cut a deal with President Donald Trump''s eldest son, Donald
        Trump Jr., and former campaign chairman Paul Manafort to avoid a high-profile
        public hearing next week, with the two men agreeing to provide records to
        the panel and to be privately interviewed ahead of any public session.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce8110e-55a4-4644-9f87-d81eacd78eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:51:59.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:52:00.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, panel Chairman Chuck Grassley and ranking
        member Dianne Feinstein said, "(W)e will not issue subpoenas for them tonight
        requiring their presence at Wednesday''s hearing but reserve the right to
        do so in the future."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2e06ba-3284-41b8-8579-888f06d15f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:51:59.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:52:00.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee has issued a subpoena for Glenn Simpson, the co-founder
        of Fusion GPS, the political firm that compiled a dossier at the center of
        the federal Russia probe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff606f7-49a5-4eb2-b97e-cf01db37fb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:51:59.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:52:00.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for Simpson say he will not accept the committee''s invitation
        to testify Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7de581-257a-4c83-9c99-d14cdeeb7b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:51:59.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:52:00.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grassley and Feinstein said in their statement: "Glenn Simpson,
        through his attorney, has declined to voluntarily attend Wednesday''s Judiciary
        Committee hearing regarding compliance with the Foreign Agents Registration
        Act. Therefore, a subpoena has been issued to compel his attendance. Simpson''s
        attorney has asserted that his client will invoke his Fifth Amendment rights
        in response to the subpoena."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f398dd-d394-4da1-b0d1-8f8685df20aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:51:59.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:52:00.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subpoena was served by email Friday afternoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815e497c-c572-4653-adfd-923232b356fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:51:59.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:52:00.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Friday, the House intelligence committee announced it will
        interview Trump''s son-in-law Jared Kushner on Tuesday as part of its probe
        into Russian efforts to influence the 2016 election. Kushner is being interviewed
        by the Senate Intelligence Committee on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3251b1-b5f7-4ef8-bdb1-2de6b7e94f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:51:59.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:52:00.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/07/21/politics/trump-junior-manafort-agree-to-negotiate/index.html">Trump
        Jr. and Manafort reach deal with Senate panel to avoid public hearing</a>."</em></p>'
  'The-Walking-Dead-trailer':
