    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI nabs Metrobank official suspected to be behind fraud

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c663931a-3ead-4e61-8f63-2e40b67b7340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:08:20.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:08:21.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong> — The National
        Bureau of Investigation (NBI) on Friday said the head of Metrobank''s corporate
        services management falsified documents to defraud a client of at least ₱900
        million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747b5929-61d5-4c6a-8084-63b95d3c11ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:08:20.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:08:21.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Victoria Lopez was arrested by the NBI agents on July 17 after
        she allegedly tried to transfer ₱2.25 million in interest payments for an
        unauthorized loan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910db056-edb7-49ad-8ec3-67bf223a7887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:08:20.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:08:21.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norman Aguirre, the NBI agent on the case, said Lopez made two loans
        worth ₱900 million and ₱850 million on the client''s behalf without the latter''s
        knowledge and approval.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa9d336-f91f-408d-bbf1-fc0cc279d807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:08:20.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:08:21.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the presentation of the bank, they discovered the anomaly
        when their employee discovered the falsified letter directing the bank to
        issue a manager''s check in favor of an individual payee," Aguirre said, "There
        were irregularities in the document itself indicating falsification such as
        different fonts, dubious signatures, etcetera."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3e0624-ad99-464c-89cf-7e112649b56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:08:20.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:08:21.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez caught the bank''s attention when she directed the issuance
        of a manager''s check to an individual, which was a red flag because such
        checks should only be issued to corporate clients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbc08a0-20bd-4876-8360-7ac732c33993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:08:20.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:08:21.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bank conducted an internal inquiry and confirmed that the client
        has a loan with the bank or if they have draw-downs against the credit line.
        Much to their dismay, they discovered such loans are unknown to the client,"
        Aguirre said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58492c47-a09f-4e8e-b15b-34bba7c90928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:08:20.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:08:21.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez, who had worked for Metrobank for over 30 years, has been
        charged with qualified theft, falsification, and violation of the General
        Banking Law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62300f38-468d-46f1-a34a-35e670c93f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:08:20.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:08:21.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said it was conducting a follow-up investigation to determine
        if Lopez acted with the help of other people to commit the fraud.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5efe9da-4a3c-4b66-a160-87401a611650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:08:20.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:08:21.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metrobank said its operations would continue despite the incident,
        and that no other customers had been affected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927cc98b-5ab3-4919-a44d-cabfda3fc5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:08:20.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:08:21.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Bankers Association of the Philippines said it was
        confident that Metrobank would enforce the remedial measures needed to ensure
        that a similar incident would not happen again.</p>'
  'Pimentel-Alvarez-Martial-law-extension-needed-in-Mindanao':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-22T13:15:55.792+08:00
    'imagesource': 'jcr:0e05ea89-5a26-4e16-b48a-5a1936c74e88'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b506418c-97e3-4145-af08-5740db1cba36'
    'lead': 'He explained that quelling the rebellion in Marawi City was the original
      objective of the declaration -- and the fact remained that it was still ongoing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T13:11:56.033+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T13:11:56.141+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pimentel, Alvarez: Martial law extension needed in Mindanao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16997920-6a0f-49ce-beb9-a3783ca90ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:11:56.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:11:56.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong> — Senate
        President Koko Pimentel says he predicts that most lawmakers would agree to
        an extension of martial law in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc74b19-c0e5-4d5e-812d-38f646346d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:11:56.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:11:56.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pagdedebatehan na lang</em> (What would be debated on is) duration
        of extension," Pimentel told CNN Philippines'' chief correspondent Pia Hontiveros
        during a one-on-one interview aired Friday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fbeb22-ad39-47df-8d83-0ec02a256ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:11:56.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:11:56.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that quelling the rebellion in Marawi City was the
        original objective of the declaration -- and the fact remained that it was
        still ongoing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1df23c-a901-47cf-af65-8eba2b36bed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:11:56.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:11:56.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senate president said he would agree to a 162-day extension
        of military rule in the south.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8fd873-e402-4609-8443-72523b4fbe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:11:56.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:11:56.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, until December because I will give weight to the request of
        the President because he has been briefed by the police and the military."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e754df9b-7a3f-4425-9068-fd569295a06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:11:56.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:11:56.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomorrow, Pimentel said, the five-month extension was the only item
        up for discussion among the over 300 lawmakers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1b7a53-267a-4034-824e-62c17d200e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:11:56.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:11:56.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding the issue of both houses of Congress voting jointly, Pimentel
        said there was nothing that could be done to change this as it was provided
        for in the constitution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3843e4c1-36f0-43e4-81b5-35a0218ab077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:11:56.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:11:56.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, House Speaker Bebot Alvarez shared similar sentiments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5821659c-331d-4ca5-b7ed-e03acdf2653e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:11:56.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:11:56.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personally, Alvarez said, he would want a five-year-long martial
        rule to give the President enough time to address the rebellion in Mindanao,
        and in other parts of the country as well.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffdcb05-40a6-4cf2-80eb-87859db2db8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:11:56.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:11:56.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The five-year extension I proposed is my personal view," Alvarez
        clarified in another one-on-one interview with Hontiveros.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b244e676-d3da-4360-8d86-498830d7a46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:11:56.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:11:56.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that aside from the Marawi situation, there were also communist
        rebels and other extremist groups that have cropped up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b41618f-9ccf-47ba-91ab-8890c47e8548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:11:56.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:11:56.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming from Mindanao himself, he said there was a need to place
        the entire region under military rule as common sense dictated it was needed
        to cordon off the island so that terrorists could not slip outside Marawi.</p>'
  'Sean-Spicer-resigns':
    'author': 'Jeremy Diamond, Kaitlan Collins, Jeff Zeleny and Dana Bash, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-22T19:42:48.745+08:00
    'imagesource': 'jcr:ac6e8a39-ae2a-4a3b-bac8-1adf76dd4f4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1895a56a-089a-41d8-8fd3-8bae6dc5f2ea'
    'lead': 'Spicer''s resignation came after New York financier and former Trump
      campaign fundraiser Anthony Scaramucci accepted the position as White House
      communications director.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T13:18:08.944+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T13:18:09.174+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sean Spicer, White House press secretary, resigns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9244c33-8820-463f-84bf-3b5913dc7c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:08.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:18:09.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — White House press secretary Sean Spicer
        resigned Friday morning after President Donald Trump named a new White House
        communications director, capping off a rollercoaster six-month tenure as the
        chief spokesman for an administration besieged by a steady drumbeat of controversy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775a22bf-b56b-4b39-b151-00f4c9e895c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:08.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:18:09.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly-minted communications director Anthony Scaramucci, taking
        to the White House briefing room for the first time early Friday afternoon,
        announced that principal deputy press secretary Sarah Huckabee Sanders will
        take over as press secretary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5324cb00-9a07-4448-97fc-45fa3709d74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:08.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:18:09.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer''s resignation came after Scaramucci, a New York financier
        and former Trump campaign fundraiser, accepted the new job, a move Spicer
        adamantly opposed, multiple sources said. His resignation came in spite of
        Trump''s request that he remain in this position, a White House official and
        top GOP advisers said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199023ac-6ba3-484d-a368-c3a846b9f27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:08.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:18:09.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am grateful for Sean''s work on behalf of my administration and
        the American people. I wish him continued success as he moves on to pursue
        new opportunities -- just look at his great television ratings," Trump said
        in a statement Sanders delivered from the White House podium.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bda8a64-146e-4748-b039-1e8c8e755fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:08.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:18:09.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also called Scaramucci "an important addition to this administration"
        in the statement read by Sanders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44ba589-d556-4e24-930c-91dc57bcf3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:08.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:18:09.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resignation marked the end of one of the most tumultuous tenures
        for a White House press secretary, one that saw Spicer repeatedly undermined
        in his role as the White House''s public-facing spokesman by the President''s
        own public statements and tweets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2149e4-839b-4f0d-b070-e579b80e11a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:08.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:18:09.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been an honor &amp; a privilege to serve @POTUS @realDonaldTrump
        &amp; this amazing country. I will continue my service through August," Spicer
        tweeted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de7d531-3025-436c-ae28-8c2ca54e471c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:08.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:18:09.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN on Friday that he resigned out of a desire "to give
        the President and the new team a clean slate."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd7922d-79ee-438d-ba7c-d174b9e3ecfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:08.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:18:09.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Spicer''s resignation once again put a spotlight on discord
        inside the West Wing, with the President''s top aides divided over Scaramucci''s
        hire -- palace intrigue that Scaramucci sought to put to rest during his first
        briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c70610-de0b-4d80-82fe-7c621a84c274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:08.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:18:09.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer handled the responsibilities of both press secretary and
        communications director for much of his tenure, overseeing the White House''s
        response to a near non-stop deluge of controversy, particularly concerning
        the widening federal investigation into potential ties between Trump campaign
        associates and Russian officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f937ec-68d5-458e-9de0-379795d3f0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:08.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:18:09.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House chief of staff Reince Priebus introduced Scaramucci
        as the new communications director to a round of applause, according to a
        source in the room.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4c20c7-05c0-481e-b5be-41cebe50bf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:08.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:18:09.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source told CNN that Spicer said Scaramucci was going to do
        a great job and will help with transition. He thanked the team, who gave him
        a round of applause. The source added that Spicer was really upset but handled
        the introduction for Scaramucci well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab1b4cc-0e5f-4183-aaa4-385f960ad29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:08.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:18:09.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House staffers were "shocked" by Spicer''s sudden resignation,
        two administration officials told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cc6d4b-db66-4ea4-b51e-e2d92f81d7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:08.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:18:09.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trump wanted Scaramucci in the White House</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d001c42-9756-4867-9e2d-0ac941f401a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:08.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:18:09.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scaramucci''s hiring began to come together Thursday night, but
        as news of the hire began to leak, Spicer, Priebus and chief strategist Steve
        Bannon found themselves largely in the dark -- unaware of the President''s
        already firm intention to tap Scaramucci for the top communications post,
        largely at the urging of his son-in-law and senior adviser Jared Kushner and
        his daughter Ivanka Trump.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a19c25b-49dd-42c1-ab49-cfe9bb7d284b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:08.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:18:09.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priebus, whose fraught relationship with Scaramucci is well-known,
        said Friday that he supports the new communications director "100%."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a850bbac-e3bf-4af3-8b97-3ffbd454ac85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:08.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:18:09.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We go back a long way and are very good friends," Priebus said.
        "All good here."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15401860-7956-42c4-8730-b7bd0ae4237b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:08.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:18:09.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Scaramucci''s appointment rocked a West Wing that was deeply
        divided over Scaramucci''s hire, with sources telling CNN that both Priebus
        and Bannon fiercely opposed Scaramucci''s hire while the President''s son-in-law
        and daughter, who are both top advisers, encouraged the move.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd3ab3e-eaff-4c3c-81a2-68af08a5812d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:08.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:18:09.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been pushing for Scaramucci to come in for a while, according
        to a source familiar with the decision.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4d5074-385f-4f50-bf53-f351495ef75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:08.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:18:09.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That source told CNN that since the communications director job
        was open, Trump realized he would install Scaramucci in that role. This source
        added that Spicer worried Scaramucci wouldn''t know Washington and that it
        would fall to Spicer to do both jobs, which he considered to be untenable.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dec5b1c-0e2c-413d-bd59-3715a5e1a6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:08.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:18:09.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scaramucci pushed back on reports of any discord inside the West
        Wing, especially on reports that his relationship with Priebus has been frought.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55275ff2-6aae-44b5-9867-958bdc2613e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:08.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:18:09.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reince and I have been personal friends for six years," Scaramucci
        said. "We are a little bit like brothers where we rough each other up once
        in a while. But he''s a dear friend."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ad9a1e-2ac6-4fb8-93b3-1c404f218d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:08.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:18:09.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scaramucci said he "would have loved" for Spicer to stay on in the
        administration, but said he respected Spicer''s decision to "clear the slate"
        for him. He also called Bannon "one of the smartest people I know."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cf40d5-934b-4330-8c58-4a463a6f56f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:08.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:18:09.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have any friction with Sean, I don''t have any friction
        with Reince," Scaramucci said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abe88d1-6a91-4f3a-b01c-ac5e79eab227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:08.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:18:09.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Scaramucci said he would report "directly" to the President,
        and that he and Priebus would work together. Sanders declined to say whether
        she would report directly to Priebus or Scaramucci, instead promising she
        and Scaramucci would work together as a "team" and noting that they both serve
        "at the pleasure of the president."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b582f72-ce41-41dd-a23b-8a4ec4607329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:08.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:18:09.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Spicer''s job tough since Day 1</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a3910f-8f8f-4972-82c4-095b2501837d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:08.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:18:09.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer was repeatedly thrust into a combative role, ordered by the
        President to take to the briefing room on his first full day in office to
        lambast the media for coverage of the size of the crowd that attended Trump''s
        inauguration.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f8b3cf-d684-4e4e-9bb6-040794a96f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:08.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:18:09.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moment quickly defined Spicer''s public-facing relationship
        with the press and his daily White House briefing quickly became must-watch
        TV -- including for the president of the United States, who was sometimes
        critical of Spicer''s performance.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f060df96-a42c-4545-9894-10ef364572b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:08.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:18:09.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One White House official said he believes a "fresh start will inject
        some energy" in a communications operation that has been besieged for weeks
        by the deluge of Russia-related reports and a sense of disarray.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af86a54d-c135-4ab1-86f0-28d25e047c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:08.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:18:09.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being pulled away from the daily televised briefing, which
        had vaulted a one-time Washington hand into infamous status, Spicer told reporters
        he would move to an elevated role in the West Wing overseeing the communications
        department and press shop and said he was helping to choose his successor
        as press secretary.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bcee76-8a68-44b5-b9b6-b4c41a57fa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:08.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:18:09.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That didn''t happen, a point finally made clear Friday when Trump
        offered the chief communications job to Scaramucci. Not long after, Spicer
        resigned.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbff8b1-f74e-433a-a3a8-16616f3cf2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:08.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:18:09.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the latest snub for Spicer, who was repeatedly undermined
        by the President. But Spicer also suffered more personal jabs, like when he
        was kept off the small list of White House staffers who joined the President
        in meeting the Pope in May. Spicer, a devout Catholic, believed he would be
        joining the group and was excited to check the meeting off his bucket list.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9818b7c-e144-417b-9047-7784c922ec62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:08.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:18:09.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scaramucci was hired in large part because the President raved about
        his former fundraiser''s performance as a surrogate on television, but Trump
        expected Spicer would continue to oversee many of the broader responsibilities
        of a communications director, a source close to the White House told CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec479bd-92e0-4ed5-8d85-9b6170e7e607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:08.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:18:09.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump wanted Scaramucci on television as a surrogate for the White
        House and wanted to give him more of a formal title. There was simply no understanding
        by the President that the communications director title comes with lots of
        responsibilities, not just going on television," the source said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976fbeef-30f7-40a0-bea9-47139cf2b814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:08.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:18:09.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer has slowly receded from the public-facing aspects of his
        role, turning over the majority of daily White House briefings to principal
        Sanders in the last month. At the same time, the White House has cut down
        its on-camera briefings, cutting back on the tradition of regular on-camera
        briefings from the White House podium.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8560889f-d172-458b-801b-558dcaf2ac07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:08.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:18:09.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer''s tenure was defined by his struggle to beat back the cascade
        of controversy overwhelming the administration and how he handled the difficult
        task of defending a president lacking any interest in sticking to a broader
        communications strategy other than his own.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2eced9-f948-4605-9ca0-372cf891ace6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:08.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:18:09.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was repeatedly called out for issuing statements that were later
        proven to be false or misleading, often as a result of the President''s own
        public pronouncements that wound up contradicting his chief spokesman.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759b8f95-7d09-4cab-8c0d-db26ae28ec7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:08.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:18:09.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Spicer also served on the front line of the administration''s
        frequent crusades against the media, often seeking to match the president''s
        combative and confrontational tone in answering reporters'' questions during
        White House briefings.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a02c2d-ac62-4093-abf2-10d42ec37ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:08.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:18:09.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That knee-jerk combativeness earned him national fame and often
        ridicule as he was parodied on "Saturday Night Live" by actress Melissa McCarthy
        as a short-tempered spokesman yearning for the President''s affection.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a869edb5-7f16-418f-8624-565e57b924e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:08.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:18:09.183+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also defined by his own missteps.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b4509f-7353-4975-bd10-a89e41e7a8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:08.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:18:09.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, he attracted a storm of condemnation after he incorrectly
        argued that even Adolf Hitler did not use chemical weapons during World War
        II in an over-the-top attempt to demonize Syrian President Bashar al-Assad
        after the Syrian dictator used sarin gas against civilians. Spicer later apologized
        for those comments.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca53d05-f513-4e7d-9fd0-561bddf90381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:18:08.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:18:09.184+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story is breaking and will update.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e1181c-f4ed-4685-8377-327ed12d4c0c'
