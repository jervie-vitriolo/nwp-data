    'title': 'Film, theater director Soxie Topacio dies at 65

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e06685-735b-43be-bf65-b229ed415198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:21:03.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:21:03.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)</strong> — Film
        and theater actor-director Socrates "Soxie" Topacio, 65, died of lung cancer
        on Friday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b254e053-4c8b-4355-a59e-0e0f8af589f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:21:03.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:21:03.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was confirmed by artists who expressed their sympathies
        on social media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab078bbd-73f1-440e-b4a4-c69f4a61de13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:21:03.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:21:03.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, the Philippine Educational Theater Association
        said Topacio was "one of PETA''s finest artist-teachers whose creativity and
        artistic skill encompass the broad range of the performing arts."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a088bd9d-c703-4b16-8d2f-1b93d4e06287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:21:03.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:21:03.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Soxie was well-loved by all in the company given his generosity
        with his time, leadership and artistic talent. He will be deeply missed by
        his PETA family," it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1d900c-b7b5-4e97-adbd-64ca08a147aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:21:03.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:21:03.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Topacio''s directorial films were the critically acclaimed
        "Ded na si Lolo" (Grandpa is Dead) in 2009, and "Reyna" (Queen) in 2006.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825328f2-cda6-47e9-8cdd-aac83ba33467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:21:03.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:21:03.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio''s friends in the industry took their sentiments on Facebook
        and Twitter.</p>'
