  'US-to-bar-Americans-from-visiting-North-Korea':
    'author': 'Matt Rivers and Michael Callahan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-22T11:19:55.873+08:00
    'imagesource': 'jcr:9d4ea434-d65f-46b3-9358-d82c9ffccf2f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f596277-0c49-4f75-8866-e2deea76b857'
    'lead': 'The U.S. government will ban American citizens from traveling to North
      Korea, a US official confirmed to CNN. The ban will begin in late in August.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T11:35:08.361+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T11:35:08.510+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. to bar Americans from visiting North Korea, official says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdf777e-95bc-4c1a-aaf6-3e2dd76b9d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:35:08.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:35:08.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BEIJING (CNN)</strong> — [Breaking news alert, 9:59 a.m.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177982e0-b04c-42ad-8cf4-635c0a2a1bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:35:08.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:35:08.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government will ban American citizens from traveling to North
        Korea, a US official confirmed to CNN. The ban will begin in late in August.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b3f17f-e753-4f7a-b7a4-4de702a4c31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:35:08.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:35:08.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[Previous story, 8:33 a.m.]</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a123bf0-4e2d-4346-b29b-f6cf4a0f1820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:35:08.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:35:08.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government will soon prohibit American citizens from traveling
        to North Korea, according to two tour groups that cater to Western tourists
        who want to visit the secretive country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc4ed5a-55e8-43df-9eba-c7234857c27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:35:08.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:35:08.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US will announce the ban within a couple of days, said Simon
        Cockerell, general manager of Beijing-based Koryo Tours. The agency was informed
        of the development by officials of the Swedish government, which represents
        America''s interests in North Korea, he told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc88cfb-ef81-47cf-9bbb-3b34e861e069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:35:08.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:35:08.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another agency, Young Pioneers Tours, issued a statement Friday
        saying it was told that the US government will no longer allow US citizens
        to travel to North Korea. The ban will become effective within 30 days of
        July 27, it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100d0c2f-5fa5-4a7b-bde5-9e8f0edcd003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:35:08.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:35:08.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the 30 day grace period any US national that travels to North
        Korea will have their passport invalidated by their government," the statement
        says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e9fc88-549e-420d-8847-db28f77e6639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:35:08.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:35:08.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither the US government nor the Swedish Embassy in Pyongyang have
        issued official statements about a ban. The State Department now strongly
        warns Americans against traveling to North Korea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ef1e47-00de-4865-b648-a85227a9d458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:35:08.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:35:08.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tragic fate</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5858694-8235-4a16-be2e-0b1c4ef9aedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:35:08.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:35:08.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing-based Young Pioneers Tours had organized US college student
        Otto Warmbier''s trip to North Korea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e043678-31d7-4048-a214-01b828a6b7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:35:08.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:35:08.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warmbier was arrested last year while on the sightseeing tour. After
        being held prisoner by North Korea for 17 months, Warmbier in June was handed
        over to the US in a vegetative state. He died a few days later in Ohio.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9b4eec-c958-4ec5-8226-946779d8232f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:35:08.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:35:08.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Warmbier''s death, Young Pioneer Tours announced it would
        no longer organize tours for US citizens to North Korea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a233e482-eea4-417b-bda7-7d18fc038ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:35:08.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:35:08.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has been "contemplating" a ban, State Department
        spokeswoman Heather Nauert said last month. Secretary of State Rex Tillerson
        "has the authority to do it, he just has not come to a conclusion about how
        this would potentially work," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affcd7ec-f428-451e-a5fc-0effaf6d70a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:35:08.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:35:08.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bipartisan bill working its way through the House would outlaw
        most US travel to North Korea for five years. The legislation would ban tourism
        travel altogether and require US citizens who do visit the country to get
        a license from the Treasury Department.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b060b35b-9699-4aca-babc-32911cadac91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:35:08.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:35:08.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Elise Labott contributed to this report.</strong></p>'
