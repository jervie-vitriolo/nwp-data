      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)</strong> — A soldier
        at the frontlines in Marawi City shared his experience on Saturday at the
        joint session of Congress, which voted for the extension of martial law in
        Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78157469-1fae-4ec6-881e-0c01c8231630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:47:08.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:47:08.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1Lt. Kent Fagyan, 15th Infantry Division commanding officer, said
        the Maute attack on Marawi was the most difficult fo him because of the terrain
        and enemy firepower.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1985307405042482%2F&width=500&show_text=true&height=371&appId"
        width="500" height="371" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c53fcf-d488-4c93-8074-e56359417dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:47:08.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:47:08.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987c2b88-d874-4460-b497-dd3ef59f2a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:47:08.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:47:08.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Comparing <em>po doon, mas mahirap po yung sa Marawi kasi buhos
        po talaga yung mga bahay, tapos halos puro</em> third floor and fourth floor,"
        Fagyan said, "Upgraded <em>po yung dito sa Marawi kasi marami po silang</em>
        .50 caliber, <em>yung radio</em> scanner,<em> yung</em> drones,<em> tapos</em>
        unlimited <em>po yung bala nila</em>."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c999092b-1f32-4b6e-971a-4fa304c40edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:47:08.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:47:08.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Compared with previous attacks, the one in Marawi
        is more difficult because houses are dense, and most of them have third and
        fourth floor. The enemy in Marawi is upgraded because they have many .50 caliber
        guns, radio scanner, drones, and unlimited supply of bullets.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46122a28-7eeb-4e5f-87d4-4250a428ecf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:47:08.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:47:08.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wounded 29-year-old said he also fought in the attack of the
        Moro National Liberation Front in Zaboanga City in 2013, and last year''s
        clash with Maute in Butig, Lanao del Sur.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a83530-0faa-464e-aa5b-c1d2007a796a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:47:08.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:47:08.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fagyan said government troopers move slowly and hide themselves
        inside houses to counter the Maute''s defensive position and move around the
        city dense infrastructure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597cd3df-2e0d-4820-aecd-a28bf7e91bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:47:08.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:47:08.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that houses abandoned by the enemy were littered with home-made
        bombs, which meant government forces need to be careful with their movements.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ed7382-aefa-4a3a-b5ec-4cb2d163347b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:47:08.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:47:08.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mahirap po talaga yung ginagawa namin</em>. As much as possible,<em>
        iniiwasan po namin yung</em> casualty<em> sa amin, pero magaling din po yung
        kalaban</em>," Fagyan said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c567c8b0-2dd1-425c-8eea-372878c3bef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:47:08.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:47:08.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we are doing is really difficult. As much as
        possible, we avoid having casualty in our side, but the enemy is also good.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67acbcfd-21a5-43ba-97f1-c0a5b340f8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:47:08.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:47:08.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added because of the previous conflicts with terror groups, the
        military already knows some of Marawi''s residents, which helped them identify
        those needed to be rescued.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d05fcf8-5c45-4eda-a2cb-dbeec22dea3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:47:08.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:47:08.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fagyan also expressed his gratitude for those who sent them assistance,
        especially clothing, food, and water, as he said it was difficult to sleep
        and eat in the battlefield.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f1556e-0c33-420d-8ba7-289669caf857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:47:08.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:47:08.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In behalf <em>po sa mga kasamahan ko na lumalaban pa sa</em> Marawi,
        <em>nagpapasalamat po kami sa patuloy na pagtulong niyo sa amin. Kasi, nararamdaman
        po namin na hindi kami nag-iisa na lumalaban sa kanila</em>," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9727f3-2129-4692-af58-46076168abd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:47:08.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:47:08.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In behalf of my comrades who are still fighting in
        Marawi, we are thankful for your continuous support. Because, we can feel
        that we''re not alone in this fight.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604b7e60-5fab-4e67-a1ce-9a35e3f8312b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:47:08.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:47:08.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview with CNN Philippines, Fagyan appealed to
        the public for more support and assistance, saying the simplest things could
        boost troop morale.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abc87d4-ac78-47ee-9bf8-2c36842ac3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:47:08.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:47:08.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa publikom sana suportahan niyo kami kasi mga sundalo, mababaw
        lang kaligayahan namin. Kung may simpleng bagay kayong binibigay samin, nakaka</em>-high
        morale. P<em>ero ''pag may mga salita</em> against<em> sa amin,</em> which
        is <em>hindi naman totoo, mas lalo kaming mahirapan</em>," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa08605-7ef0-46a5-a630-5c0a2f6194ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:47:08.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:47:08.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the public, we hope you support our soldiers because
        we have simple joys. Whatever you give us will boost our morale. However,
        if you speak against us, especially if they''re not true, our job gets more
        difficult.]</p>'
  'solon-proposes-nationwide-martial-law-in-special-joint-session':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-22T06:55:49.369+08:00
    'imagesource': 'jcr:97a76c78-21c8-43dd-9ea0-b2812ec6d069'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cd044fd-e647-4106-90b8-6070ba641b10'
    'lead': 'The remark from KUSUG-TAUSUG Party List Rep. Shernee Abubakar Tan was
      met with applause from some lawmakers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T10:51:17.943+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T10:51:18.070+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solon proposes nationwide martial law in special joint session

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0842556-fb33-4251-8924-0bd754bc004c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:51:17.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:51:18.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)</strong> — A lawmaker
        proposed to expand the coverage of martial law nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8065b7-b567-4ba2-9110-0cc29390e6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:51:17.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:51:18.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KUSUG-TAUSUG Party List Representative Shernee Abubakar Tan expressed
        her vote during the nominal voting on approving the extension of martial law
        in Mindanao up to December 31, 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620bef0f-dd47-49a0-a15a-df4da88b45a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:51:17.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:51:18.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nominal voting is a roll-call vote where each person, as rules permit,
        explains the reason behind the vote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375978fd-a866-4105-bac5-85d5e036c940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:51:17.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:51:18.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"KUSUG-TAUSUG Party List votes yes, and KUSUG-TAUSUG Party List
        suggests that this august body extend martial law not just in Mindanao, but
        all throughout the entire country," Tan said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5044ca7-fc6c-411a-a6c1-5798c142b662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:51:17.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:51:18.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some colleagues in the session hall of the Batasang Pambansa applauded
        her remark.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8c2109-259d-4759-a25a-ceb6a587dd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:51:17.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:51:18.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Defense Secretary and martial law administrator
        Delfin Lorenzana said earlier during the session that military rule will not
        go beyond Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ac2e58-f0a9-4635-b083-c21d5ac486e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:51:17.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:51:18.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Sen. Kiko Pangilinan asked if the threat of the New People''s
        Army (NPA) would prompt the President to declare martial law in Luzon, Lorenzana
        said, "Hindi po mangyayari ''yan siguro, Ginoong Senator." [It won''t probably
        happen, Mister Senator.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a74c60-c28a-488a-856e-b784abffd363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:51:17.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:51:18.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi po kaya lang namin sinasali ''yan (NPA), dahil sa Mindanao
        naman ''yung martial law, ay kaakibat na ''yan sa trabaho namin na</em> security
        operations," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d07919-f0ed-4a9d-9b0c-0cfd5450b160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:51:17.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:51:18.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The reason why we include the NPA, because martial
        law covers Mindanao, and it''s part of our job, our security operations.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b347ae7-c724-4e87-9e50-771d73b40700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:51:17.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:51:18.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate and the House of Representatives granted President Rodrigo
        Duterte''s request to extend martial law in Mindanao until the end of the
        year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3479ec-2eba-4b0a-b4df-4f0f519ca62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T10:51:17.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T10:51:18.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read more: Congress grants Duterte''s request to extend martial
        law in Mindanao until end of year</h2>'
