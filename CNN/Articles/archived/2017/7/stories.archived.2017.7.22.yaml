    'template': '1'
    'title': '3 Palestinians dead in Jerusalem clashes, health ministry says

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cf9035-ed15-4e2c-a6d4-a6b27e846d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:00:28.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:00:29.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem (CNN)</strong> — Three Palestinians were killed
        after clashes over restrictions imposed by Israeli authorities on worshipers
        in Jerusalem''s Old City on Friday, Palestinian officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144a05ae-b4cd-492e-9707-0e30df37f668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:00:28.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:00:29.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 others were injured in the clashes in east Jerusalem
        neighborhoods, according to Rafiq El Husseini, director of Al Maqassed Hospital,
        where bodies of two of the dead were taken. It is unclear who fired the fatal
        shots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef63fa1-7053-4fcd-b356-3881138b08a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:00:28.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:00:29.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions were fueled by a decision by Israeli authorities to install
        metal detectors at entrances to a key holy site in the Old City and bar male
        worshipers under 50 from attending Friday prayers there.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9341d50-4bfe-452b-b8f4-0525d6fa6d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:00:28.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:00:29.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions were imposed after two Israeli police officers
        were killed in a shooting last week just outside the Old City and Temple Mount,
        also known as the Noble Sanctuary. The area is one of the world''s most important
        religious sites, revered by Jews, Christians and Muslims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2910f10e-1d7f-4988-9cf9-8455972f240b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:00:28.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:00:29.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Husseini said Israeli police had entered his hospital looking
        for the body of one of the dead Palestinians. "This is the first time we have
        seen a large-scale incursion into the hospital," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e04adaf-f4f7-41ab-8502-5ced01219900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:00:28.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:00:29.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli police told CNN they were aware of reports that two people
        had been taken to hospital and that one had died, but said they could not
        comment officially as they were still investigating the incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e48c10-0d6e-4408-b8ee-6c67daa7272b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:00:28.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:00:29.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are also investigating reports that Israeli police entered
        the hospital, police foreign press spokesman Micky Rosenfeld told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266b7309-61fa-4c63-a965-42cf1591498d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:00:28.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:00:29.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammad Fityani, a spokesman for the Palestinian Red Crescent in
        Jerusalem, told CNN that its crews had dealt with 109 injured people by 3
        p.m. local time, 72 of whom had been taken to the hospital. Three of those
        were seriously hurt and one later died, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbf2d22-7881-47ba-b2fe-63a55d6b9ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:00:28.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:00:29.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions in Jerusalem''s Old City boiled over into skirmishes after
        the midday prayer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c52070-9e93-4d03-bc15-ba2dcf60c714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:00:28.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:00:29.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one instance, a CNN team outside Herod''s Gate saw Israeli police
        start forcefully pushing worshipers back and pointing their weapons at them.
        The officers then fired rubber bullets and stun grenades to disperse the worshipers
        and move them back.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce2250c-de4a-4bdd-bb87-bcdbbc84feae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:00:28.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:00:29.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Waqf, the Jordanian religious authority that administers the
        Temple Mount, has condemned the use of metal detectors to scan worshipers.
        Waqf religious leaders have refused to enter through the detectors which have
        been set up as part of the security clampdown.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37701959-a99c-49eb-b6cd-37cd964fff64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:00:28.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:00:29.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli police said they were working to ensure that Friday prayers
        were able to continue while the heightened security measures are in place.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cd9dc6-440d-45ed-b76d-5a70c846e44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:00:28.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:00:29.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Benjamin Netanyahu has said the metal detectors
        do not signal changes in the way the Temple Mount/Noble Sanctuary is run.
        "There is absolutely no change to the status quo," he told reporters earlier
        in the week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56161d48-1cf9-43b7-a703-109585353790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:00:28.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:00:29.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian President Mahmoud Abbas called on top Palestinian officials
        to meet at the presidential headquarters in Ramallah and discuss the latest
        developments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab30392-3638-4904-b7bf-08ece80c76c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:00:28.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:00:29.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Temple Mount/Noble Sanctuary was closed after last Friday''s
        attack, and reopened Sunday for worshipers, visitors and tourists, with added
        security measures.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4a4c90-c072-46e1-96a7-f9fb07be3198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:00:28.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:00:29.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is home to the Western Wall — which was part of the walls around
        the Second Jewish Temple and is one of the holiest places for Jews to pray
        — and the Dome of the Rock, where Muslims believe the Prophet Mohammed ascended
        to heaven.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5662a3-94d7-4cde-bf2d-00755f7b54e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:00:28.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:00:29.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Laura Smith-Spark, Euan McKirdy and Hamdi Alkhshali contributed
        to this report.</em></p>'
  'Justin-Bieber-banned-from-playing-Beijing':
    'author': 'Marian Liu, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-07-22T16:14:52.650+08:00
    'imagesource': 'jcr:9073c06f-6fc5-47d3-9a61-1919f5c2389d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8fb4fa2-7c0f-40df-a858-cb2fb4d570eb'
    'lead': 'The 23-year-old singer is currently on his third world tour, with Asian
      dates in Japan, India, Hong Kong, Philippines, Singapore and Indonesia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T13:04:35.608+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T13:04:35.723+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justin Bieber banned from playing Beijing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad9992c-9916-4d06-9b8e-6ad1da7ecc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:35.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:04:35.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Justin Bieber won''t be hitting the stage
        in Beijing anytime soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297d2f1f-a5aa-40e3-a2ad-ccfaa6c71df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:35.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:04:35.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian pop singer has been banned from performing in the Chinese
        capital for "bad behavior," according to a statement from the Beijing Municipal
        Bureau of Culture in response to fans asking about the cancellation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17226563-7f22-41aa-8d4b-c5e0cb401823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:35.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:04:35.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His series of misbehaviors while living abroad and during his performances
        in China has caused public resentment," said the statement dated July 18.
        "To regulate the domestic entertainment market and purify its environment,
        we find it inappropriate to bring in performers with bad behaviors."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed244c5-b476-49ca-931d-a2538507df61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:35.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:04:35.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old singer is currently on his third world tour, with
        Asian dates in Japan, India, Hong Kong, Philippines, Singapore and Indonesia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea8ac0e-86f7-40c6-a5d0-215e422016c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:35.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:04:35.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber''s official website does not show any scheduled tour dates
        in mainland China. But there appears to be some confusion about a possible
        stop in Shanghai.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367c3bd6-72a8-4434-beee-6b06ecec0c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:35.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:04:35.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN called a Chinese ticketing website that is selling tickets for
        two Bieber concerts scheduled on September 16 in Beijing and September 23
        in Shanghai. A website staffer was not aware of the Beijing government''s
        decision but said it will refund in full if the approval doesn''t come through.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376b0c4b-60a8-4e02-b487-669dc4b779f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:35.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:04:35.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source at the Shanghai cultural authority, which approves concerts
        in that city, told CNN that it was unlikely that Shanghai would allow Bieber
        to perform there, given the decision Beijing has already made.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c5c0db-1bac-46c9-b886-262fb20a2e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:35.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:04:35.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber is no stranger to controversy, after denying reports for
        groping and spitting on fans, pleading guilty for illegally street racing
        and for recently not knowing the Spanish words to his latest hit "Despacito."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5942fffa-1569-4865-9f1b-bbe9d0841792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:35.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:04:35.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also made headlines for his May concert in Mumbai. Four million
        dollars were invested for Bieber''s first show in India that drew tens of
        thousands, according to the promoter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacc1f4e-7864-448c-b508-d6c75333c791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:35.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:04:35.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t cut corners on this show," said Arjun Jain, Managing
        Director of White Fox India. "In terms of ticketed events, this is the biggest
        show not only for my company, but in the history of India. ... Everything
        he''s wanted we''ve made it available, except for a few things that weren''t
        available for which we got substitutes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc24400-58d0-45ed-90d4-0e779b38f6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:35.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:04:35.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has blacklisted musicians reportedly due to their meeting
        up and tweeting about exiled Tibetan spiritual leader the Dalai Lama, but
        not for "bad behavior." Those allegedly blacklisted include Lady Gaga, Selena
        Gomez, Bon Jovi, Maroon 5, Linkin Park and Bjork.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb95cd83-73cb-46d8-b512-e64e1fa7fc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:35.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:04:35.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Steven Jiang, Matt Rivers, Serenitie Wang and Muyuan
        Zhou contributed to this report from Beijing</em>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d038699-4021-46e3-8852-bde9a971b2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T13:04:35.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T13:04:35.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>This story was first published on CNN.com,</strong> <a href="https://edition.cnn.com/2017/07/21/asia/justin-bieber-banned-beijing/index.html">"Justin
        Bieber banned from playing Beijing."</a></p>'
