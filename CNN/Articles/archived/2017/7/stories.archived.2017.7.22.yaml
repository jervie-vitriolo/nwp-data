  'initial-investigation-blames-navy-for-uss-fitzgerald-collision':
    'author': 'Barbara Starr, CNN Pentagon Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-22T02:59:19.773+08:00
    'imagesource': 'jcr:554fec1d-8817-4194-b307-5247fa40f07b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a00d25d0-264a-419a-9306-e4885e232212'
    'lead': 'The collision between the Fitzgerald, a guided-missile destroyer, and
      the ACX Crystal on June 17 claimed the lives of seven U.S. sailors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T11:14:56.263+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T11:14:56.462+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Initial investigation blames Navy for USS Fitzgerald collision

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf7ad42-e848-48e4-a0f8-9537562f969a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:14:56.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:14:56.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Preliminary findings in the investigation
        into the collision between the USS Fitzgerald and a Philippine cargo ship
        off the coast of Japan in June suggest the accident was caused by multiple
        errors by the Fitzgerald''s crew and a failure to take action in the minutes
        leading to the collision, according to two defense officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c15987-43c8-4f7e-933b-903fa46b3001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:14:56.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:14:56.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They did nothing until the last second," one official said. "A
        slew of things went wrong." A second official said the crash "will wind up
        being our (the U.S. Navy''s) fault."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9768a11c-1fe1-48c0-92f4-8b39786224b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:14:56.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:14:56.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collision between the Fitzgerald, a guided-missile destroyer,
        and the ACX Crystal on June 17 claimed the lives of seven U.S. sailors. It
        took place 56 nautical miles off the coast of Honshu, Japan, in an area heavily
        traveled by commercial shipping.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe74ca0-57d5-4fde-93f6-8d0789befd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:14:56.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:14:56.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial findings are just the first stage in what is expected
        to be a lengthy inquiry. Both officials said the initial investigation found
        that the Fitzgerald crew failed to understand and acknowledge the cargo ship
        was approaching and failed to take any action necessary to avoid the collision.
        It''s also not clear if the crew ever called the commanding officer to come
        to the bridge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a02c6b1-9670-417e-9f38-86df32cbacf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:14:56.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:14:56.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials say investigators are also looking at the possibility
        that the ship was traveling at a higher speed than expected to reach a location
        it was due to arrive at the next day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da167f6-b275-46a6-87e2-b4f22ffb27a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:14:56.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:14:56.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary findings will now be reviewed by the 7th Fleet commander,
        Vice Adm. Joseph Aucoin, even as the investigation continues and they are
        likely to lead to recommendations about potential punishment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8c25cf-8bad-4b94-80aa-45ae6b6ce4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:14:56.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:14:56.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing investigation is known inside the Navy as a "dual purpose"
        review, meaning it is both fact finding and will address the accountability
        of various service members. In addition to the U.S. Navy, the U.S. Coast Guard,
        and Japanese naval and maritime authorities are all conducting investigations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed186ba2-7908-4ae7-a6a8-483846ab712f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:14:56.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:14:56.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy issued a statement from Rear Admiral Dawn Cutler, U.S.
        Navy chief of information, responding to CNN''s reporting on Friday: "We are
        in the early stages of the investigation process to develop a comprehensive
        picture of what caused the collision and do not have any definitive information
        to release at this time. It is premature to speculate on causation or any
        other issues. Once we have a detailed understanding of the facts and circumstances,
        we will share those findings with the Fitzgerald families, our congressional
        oversight committees, and the general public."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc70e18-e0f4-42e2-8824-0d928ed66492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:14:56.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:14:56.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two ships collided on the Fitzgerald''s starboard side directly
        next to the berthing area, where sailors sleep. The impact ripped the Fitzgerald
        open and caused water to pour in. Top Navy officials have said since the beginning
        that the catastrophe could have been even worse, with the possibility the
        ship potentially could have sunk with the crew on board.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ccc140-5f06-4afb-a8d6-0fd83f5798b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:14:56.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:14:56.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heroic efforts prevented the flooding from catastrophically spreading
        which could have caused the ship to founder or sink," Aucoin said at a press
        conference the day after the collision.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2646a6f3-d5ef-4064-99dc-9be39d885c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:14:56.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:14:56.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos released by the Navy show extensive damage below the water
        line on the starboard side where the ship was hit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5893b818-4526-4273-a0c1-2aa5de3030d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:14:56.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:14:56.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ship suffered severe damage rapidly flooding three large compartments
        that included one machine room and two berthing areas for 116 crew," Aucoin
        said. "The commanding officer''s cabin was also directly hit, trapping the
        CO inside."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237411a7-1c26-44a1-8a5a-2f552d38a21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:14:56.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:14:56.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship''s commander, Bryce Benson, was so badly injured that once
        freed he had to be medevaced off the ship by the Japanese Coast Guard.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f0e869-e69d-4c78-8a14-88478e3d9d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:14:56.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:14:56.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ryan Browne contributed to this report</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134b2869-ec9a-4a7a-97a9-5c06bf31f547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:14:56.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:14:56.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/07/21/politics/fitzgerald-initial-investigation-blames-navy/index.html">Initial
        investigation blames Navy for USS Fitzgerald collision</a>."</em></p>'
