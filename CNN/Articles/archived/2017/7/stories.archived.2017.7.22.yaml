      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kirkman announced in a panel earlier in the day that he''s moving
        toward the end of "The Walking Dead" comics, on which the show is based, according
        to reports.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c1c20e-5985-44e4-9796-aaffe702533d'
