    'jcr:uuid': 'fcd142ab-a20f-4a88-8c9e-8f26e60f2957'
    'lead': 'Storm Signal No. 1 is up in several areas in Luzon on Saturday, as Tropical
      Depression Fabian continues to intensify. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T11:42:41.902+08:00
