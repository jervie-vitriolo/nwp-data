      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gimple added that the cast and producers were unsure if they should
        continue with plans to hold the panel following Bernecker''s death, but decided
        to move forward for the fans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748cf97a-d741-46a0-a663-648ae622091b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:57:29.009+08:00
