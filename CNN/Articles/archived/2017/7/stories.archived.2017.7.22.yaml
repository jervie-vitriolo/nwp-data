      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of "The Walking Dead" panel was driven by fan questions,
        as typical moderator and "Talking Dead" host Chris Hardwick sat out the proceedings.</p>'
