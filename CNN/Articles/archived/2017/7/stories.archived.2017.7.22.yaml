    'jcr:uuid': '490dec3f-b788-4b22-968b-5facc1da8079'
    'lead': 'Without martial law, other areas in Mindanao aside from Marawi may also
      fall in the hands of terrorists, defense and military officials said in defense
      of the President''s request for an extension.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T11:03:51.958+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-24T08:11:08.347+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-08-24T08:11:07.992+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beyond Marawi: Officials explain need for martial law extension until
      end of year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac0e40b-e290-4b1b-a64e-9e940a1bc6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:03:51.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:08.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 22)</strong> - The government
        needs martial law to flush terrorists out of Mindanao, defense and military
        officials said in defense of the President''s request for an extension until
        the end of December 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75403391-c003-4a72-bb85-87d3e6c70e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:03:51.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:08.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are asking for more time because we do not just want to finish
        Marawi, but the permanent threat in Mindanao brought by these terrorist groups,"
        Armed Forces Chief and martial law implementor Eduardo Año told lawmakers
        in joint session on Saturday, the day that martial law was supposed to lapse
        in line with the 60-day limit under the Constitution.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Año: We want to destroy permanent threats in Mindanao | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/Npw3aVra6K">pic.twitter.com/Npw3aVra6K</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/888618270537916416?ref_src=twsrc%5Etfw">July
        22, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85efeca-b600-4303-b8c5-caa527a3349c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:03:51.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:08.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a34f115-eb38-40de-a07f-3ba97b6e2246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:03:51.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:08.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 261 lawmakers voted in favor and 18 not in favor of President
        Rodrigo Duterte''s request for Mindanao to be placed under military rule until
        December 31, 2017.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22747d15-436f-478e-812b-08566512036a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:03:51.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:08.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Congress grants Duterte''s request to extend martial
        law</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398822a2-6fca-4d82-ab0a-79a42fa97c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:03:51.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:08.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrorists are holed up in the provinces of Basilan, Sulu, Maguindanao
        and Central Mindanao region, Defense Secretary and martial law administrator
        Delfin Lorenzana said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a101810-0e7c-470e-8bbe-09b510d4717c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:03:51.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:08.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the ISIS-linked Maute group which laid siege in Marawi
        City in the capital of Lanao del Sur, government troops are also fighting
        the Abu Sayyaf group, Ansar-al Khalifah Philippines, and the Bangsamoro Islamic
        Freedom Fighters.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8a0bcb-a46c-4368-9011-6b748083e892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:03:51.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:08.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of these groups ay nagpledge (allegiance) sa Daesh (ISIS) and
        there was an order for them also to do their own version of Marawi in other
        areas," Año said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9516c96c-c1dc-465b-829b-6c19a63b80f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:03:51.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:08.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that authorities effectively thwarted these threats because
        of Proclamation 216, issued by President Rodrigo Duterte on May 23 declaring
        martial law in Mindanao and suspending the privilege of the writ of habeas
        corpus.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eca9a0-7b60-431f-966a-f9ad05653d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:03:51.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:08.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exceutive Secretary Salvador Medialdea, who read President Duterte''s
        request for martial law extension before the lawmakers, said it was the first
        time the government faced a "newly evolving type of urban warfare."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162e7d22-dcfc-49fc-b6b6-c6eb080d83a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:03:51.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:08.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ibang klase po</em> (It''s a different kind)… It''s not an
        easy task to be running against these rebels," Medialdea said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0568efd-65e7-4933-868a-7a3ee64574d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:03:51.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:08.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He presented to Congress First Lt. Kent Fagyan, his right arm banded
        after he was wounded from fighting in Marawi.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fc0406-f35f-419e-9d96-cbfa3327b8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:03:51.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:08.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old lieutenant who also fought during the bloody Zamboanga
        siege in 2013 and the Maute group''s siege of Butig town in Lanao del Sur
        in 2016, said the terrorists in Marawi were the hardest to defeat.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff2acef-f7d7-4496-b25f-13ecb50cd7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:03:51.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:08.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Comparing po doon, mas mahirap po yung sa Marawi kasi buhos
        po talaga yung mga bahay, tapos halos puro</em> third floor and fourth floor,"
        Fagyan said, "Upgraded po yung dito sa Marawi kasi marami po silang .50 caliber,
        yung radio scanner, <em>yung</em> drones, <em>tapos unlimited po yung bala
        nila</em>."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94de7f9-095b-432f-8520-d4f375dfc219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:03:51.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:08.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Compared with previous attacks, the one in Marawi
        is more difficult because houses are dense, and most of them have third and
        fourth floor. The enemy in Marawi is upgraded because they have many .50 caliber
        guns, radio scanner, drones, and unlimited supply of bullets.]</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985a969c-ba28-4877-a646-e918650aed7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:03:51.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:08.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Lt. Col. Kent Fagyan shares his experience fighting in Marawi.
        | <a href="https://www.cnn.ph/">https://t.co/sDo55hwVGt pic.twitter.com/QHmrRm3IrB</a></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295b1f13-4a0e-49c5-9313-eb5002bb6482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:03:51.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:08.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— CNN Philippines (@cnnphilippines) July 22, 2017</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dd0ded-b11a-4be1-9270-d58e2c857de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:03:51.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:08.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte issued Proclamation No. 216, declaring martial law in Mindanao
        and the suspension of the writ of habeas corpus on May 23 when the Maute group
        stormed Marawi City.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d7ec68-46be-410a-a719-105768d46200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:03:51.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:08.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter to Senate President Koko Pimentel and House Speaker
        Pantaleon Alvarez dated July 18, Duterte said government needs five more months
        to quell the rebellion in Mindanao.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543665c9-8727-4614-bc5e-a78d58c52ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:03:51.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:08.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 21, Duterte said the Armed Forces and the Philippine National
        Police recommended the five-month extension because it is necessary to cover
        the rehabilitation period for war-torn Marawi and to prevent the possible
        retaliation of terrorist sympathizers.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b47107a-0915-40f0-9344-2f96150ad949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:03:51.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:08.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is it really needed?</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99534bfb-fe06-4522-920a-2516faae4eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:03:51.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:08.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty one congressmen and seven senators quizzed officials from
        the military and the President''s Cabinet on why martial law needs to stay.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6146e713-3966-4256-8e02-d35c578263af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:03:51.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:08.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay 1st District Representative Edcel Lagman, who led opposition
        congressmen in filing a petition against Duterte''s martial law said the Armed
        Forces and the military do not need military rule to restrict the movement
        of terrorists.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d79b6f8-36c6-439b-afd9-a840cb733649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:03:51.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:08.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t you think aftermath of martial law could have been avoided
        if it wasn''t implemented in the first place?" Lagman asked Año. He was against
        the use of government airstrikes which caused the loss of lives of soldiers
        and the destruction of houses in Marawi.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a93136-fb14-446d-af4b-08369ba8a9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:03:51.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:08.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said it was not the troops who caused the destruction, but the
        terrorists.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a90734-4cf0-44a7-bad7-bd06a0659998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:03:51.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:08.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the military would recommend the lifting of martial law
        if the situation in Mindanao becomes stable.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987e38b1-c04a-4898-a583-e3f776d3dd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:03:51.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:08.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other lawmakers argued there was no basis for declaring martial
        law to begin with, since under the Constitution, only an actual rebellion
        or invasion would merit such proclamation.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03ea3d5-2690-461f-b5a4-1ffccc82e97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:03:51.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-24T08:11:08.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Floor Leader Franklin Drilon said there is no evidence
        of rebellion in Mindanao.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd29e9e9-5d49-4055-a0a1-5633c7bc6d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:03:51.964+08:00
      'mgnl:createdBy': 'cnnproducer'
