      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to be here for you and we wanted to tell you about John
        and we wanted show you what we''ve all been working on," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c9d31e-e32c-41d9-8344-ea8d77243b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:57:29.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:57:29.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gimple then unveiled the new five-minute trailer for Season 8 of
        "The Walking Dead," which ends with a titillating tease of an older Rick Grimes.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">For those that are confused. It&#39;s a comic thing.<a href="https://twitter.com/hashtag/TheWalkingDead?src=hash&amp;ref_src=twsrc%5Etfw">#TheWalkingDead</a>
        <a href="https://t.co/i2c3i7Mavr">pic.twitter.com/i2c3i7Mavr</a></p>&mdash;
        Walker Talker (@walkertalker222) <a href="https://twitter.com/walkertalker222/status/888493676644585476?ref_src=twsrc%5Etfw">July
        21, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
