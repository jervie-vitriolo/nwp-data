      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video uploaded by the Emirates Airline, the Baylor University
        School of Music Men''s Choir sang and danced to the tune of "Da Coconut Nut,"
        which was popularized in 1991 by Cayabyab''s performing group Smokey Mountain.</p>'
