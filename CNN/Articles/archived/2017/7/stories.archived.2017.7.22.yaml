  'china-whatsapp-internet-censorship':
    'author': 'James Griffiths, CNN'
    'caption': '(File photo) China has cracked down on WhatsApp.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-22T02:00:36.226+08:00
    'imagesource': 'jcr:1fe68b8d-9415-4900-9b7d-805f9c7107b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bef88a65-d1d0-4688-8f31-a4a6b8a101d0'
    'lead': 'Users of encrypted messaging service WhatsApp found themselves unable
      to send images or videos this week, and analysts reported the app''s speed was
      being filtered or disrupted, making it difficult to access from China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-08-07T11:26:09.355+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-08-07T11:26:09.644+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China WhatsApp crackdown only scratches surface of worsening internet
      censorship

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588d1a85-f209-441a-9d4e-54e02d39663e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — As Liu Xiaobo, the Chinese Nobel
        Peace Prize laureate, lay dying in a heavily-guarded hospital last month,
        there was little mention of his fate in China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad076212-2037-440f-95c3-c514d3c152be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many younger Chinese, Liu is an unknown figure, the culmination
        of years of intense censorship of his life and works. The tiny minority who
        did attempt to express outrage online at Liu''s treatment, or commemorate
        him after he succumbed to liver cancer on July 14, saw their posts blocked
        and images deleted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7394f6d7-5a1e-48e4-889b-7ceeb9fa4750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Weibo, China''s most popular Twitter-like platform, users were
        prevented from posting messages with the words "Nobel," "liver cancer," "RIP"
        or the candle emoji, according to researchers at Toronto''s Citizen Lab and
        Hong Kong''s Weiboscope.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf90a2af-68a4-4bab-b098-5fb2db41080c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Censorship was also widespread on messaging app WeChat, which was
        once less filtered than Weibo because of its more private nature. Citizen
        Lab found that even in one-on-one chats, mentions of Liu Xiaobo''s name and
        photos of him were deleted when chatting with Chinese users.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3b4358-3ef8-45de-abf8-39282b9ade2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sina and Tencent, which own Weibo and WeChat respectively, did not
        respond to requests for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c636bdb-b953-41b8-b888-6ab2837dbfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The party keeps tightening censorship to an absurd degree," said
        dissident artist Badiucao, who has launched a campaign to memorialize Liu
        worldwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b934c3-5ef8-4dd3-ab3c-3288fe2a1012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Liu''s case is an outlier in terms of the intense efforts
        to wipe out all mention of the deceased activist, it is in keeping with trends
        in Chinese online censorship that have been building since Xi assumed power
        in 2012.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597b8c2b-a675-49bf-b85d-f5cf4e57c539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Building up the Firewall</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cedc35c-75f3-43dd-b2e0-680b6037faaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often discussion of Chinese internet censorship can be mocking and
        disbelieving, such as recent reports on attempts to wipe out mention of President
        Xi Jinping''s resemblance to Winnie the Pooh.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2d729d-a909-4f9a-84d0-0d89cc6575a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early days of the internet in China, outside commentators
        confidently opined that Beijing''s attempts at internet control were doomed.
        The New York Times'' Nick Kristof said in 2005 the Chinese authorities were
        "digging the Communist Party''s grave, by giving the Chinese people broadband."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce29eae-9f5b-419b-be21-387260b5a137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Chinese censors have defied their critics, building the
        world''s most sophisticated system of internet filtering and surveillance
        – the Great Firewall.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4678a2-27ed-4674-8ea1-053596e7c6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Foreign Affairs and Ministry of Industry and
        Information Technology did not respond to faxed requests for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe47ce01-debc-412d-9943-2bbd867051fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month saw new bricks added to the wall, as Beijing went after
        two means of bypassing its controls.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197bfdfc-63e6-4249-9c49-6888d37a59b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users of encrypted messaging service WhatsApp found themselves unable
        to send images or videos this week, and analysts reported the app''s speed
        was being filtered or disrupted, making it difficult to access from China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e64839b-20d2-40fe-869b-dcee592fbd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disruption of virtual private networks (VPNs) – which enable users
        to tunnel their web traffic through the Great Firewall, effectively browsing
        as if they''re in another country – has also been ramped up, with both Bloomberg
        and the Associated Press reporting that a blanket ban on VPN usage may be
        in the works.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c35ce3-fd37-4e7e-b1d4-69e3f6ecde18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would be an extreme step, as VPNs are also used by many companies
        to enable secure networking and file sharing between offices.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eb9743-8179-44c2-8e65-bcbc1b6bc729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously Beijing has tolerated commercial services offered to
        foreigners to allow them to access banned sites like Facebook and Twitter
        while they''re in China – international hotels in major Chinese cities have
        also been known to offer this service.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5128ff26-a146-4888-afd2-c8f2c05a42fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lokman Tsui, an expert on censorship at the Chinese University of
        Hong Kong, said it was "possible that some of the newer developments we have
        seen are experimental in nature, e.g. let''s try and float this to see how
        well it works ... and see what public reaction we get."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5649e2d7-192b-47aa-aafd-a443bf46e004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the VPN ban does not pan out, Tsui said, the direction things
        are going in is clear, and it''s not positive.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902a6b70-c7e4-44bf-b082-7bea3bc9e4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Internet sovereignty</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7878f42c-fcb0-4d11-852a-bbe3c73b4d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi Jinping did not come after the internet immediately after assuming
        power, focusing instead on shoring up his support base and extending his influence
        as the Communist Party''s "core leader" and most powerful head since Mao Zedong.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3b32fb-2588-42ea-8b97-a8286c55a587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years however, Xi''s efforts to consolidate power have
        widened, and in 2015, speaking at the World Internet Conference in Wuzhen,
        Zhejiang province, he elucidated his vision of the internet.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675511e7-52c0-41bc-8c44-7c7984d61a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was one startlingly at odds with the free and open network expounded
        by the internet''s inventors. In Xi''s view, sovereignty, not freedom or communication
        or sharing, was the most important factor in online policy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66be94c7-1b2a-4ada-8f6d-23dbb2e6551c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cyberspace is not a domain beyond the rule of law," Xi said. "Greater
        efforts should be made to strengthen ethical standards and promote civilized
        behavior."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821ee7cb-2918-4787-8b22-f723ba0b9303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctrine of internet sovereignty, which emerged in China in
        the early 2010s and is now driving Beijing''s internet policy, seeks to establish
        a national, as opposed to global, internet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6ae368-19e7-462d-9509-69a0d26e7089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of the world wide web as we know it, countries would each
        maintain their own national internet, by force if necessary, with the border
        controls and immigration standards they see fit.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554e945f-4783-4530-905e-cb889442a692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Micek, general counsel for Access Now, which lobbies in favor
        of an open internet, said Chinese officials and technicians are increasingly
        working to water down protections for online freedoms at the United Nations
        and other bodies which oversee internet standards and governance.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f36c316-af21-4272-b573-916cdd1a2b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More and more Chinese engineers and engineers from Chinese companies
        are proposing and developing and adopting standards," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11766835-dac1-454d-bd1e-fbc5a5fcb53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technical bodies like the International Telecommunication Union,
        the World Wide Web Consortium and others have huge influence on how the global
        internet operates, but sometimes with little transparency and limited democratic
        input.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66a396a-9d0c-4c83-b8bb-66a2c2b178d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s one place where quietly there is a more concerted effort
        (by China) to take control of what the internet actually is," Micek said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40085ed-673d-48f8-b8e0-546e59b9f79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the New York Times, in late 2015 Beijing lobbied hard
        – but ultimately unsuccessfully – to remove phrases like "freedom of expression"
        and "democratic" from a major UN document on internet policy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b0ec31-fdae-4502-b2a7-8fd00b83f989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Worrying trend</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ade5dc9-7c37-4473-af27-9d14e3daaedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s efforts to influence global internet policy are largely
        designed to legitimize – and prevent other countries from complaining about
        – Beijing''s existing controls on expression online, but they could have far-reaching
        consequences.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d00e96-b8a6-46d3-92cf-b685f8c9755b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of governments would like to follow China''s lead, and exercise
        if not complete control then effective control over the boundaries of what
        people can say and do online," Micek said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42a804d-52f6-4765-b146-cdf6d2028532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous Chinese censorship innovations – like internet shutdowns,
        deep packet inspection of internet traffic, and blocking unwanted messaging
        apps – have been readily adopted by countries as diverse as Cameroon, Russia,
        Iran, and India.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9181a2-71ee-43b2-aaf7-c797756b3053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor is the situation likely to improve anytime soon in China, said
        CUHK''s Tsui.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc2516a-0c07-4a62-8b67-f1294c70a0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other governments have definitely gotten worse at pushing back
        at Chinese censorship," he said, pointing to a push by the UK, U.S., and others
        to water down encryption protections in the name of fighting terrorism.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc453b66-e3d5-49b7-8a43-e26ca34275ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This allows China to say ''what we are doing is not so different'',"
        he said. "Overall the trend is towards more censorship .. so the bar is getting
        lower, meaning it is easier for China to go even lower."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1eec7e-a2ed-45da-8424-418d1312b96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Little hope for change</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fcb541-51c0-496f-a350-5482ee40124f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in China, controls are expected to ramp up even further as
        the country nears the all-important Communist Party Congress, the once every
        five years handover of power, at which the next Politburo Standing Committee,
        which runs the country, will be chosen. Some have suggested there may be a
        corresponding relaxation following the meeting, but experts CNN spoke to were
        skeptical.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212527a9-80cb-45ac-a27b-9d26b1972bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charlie Smith, co-founder of censorship watchdog GreatFire.org,
        said it was a mistake "to tie any crackdown on internet freedom in China to
        specific events or characters."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5229cb43-35c0-4cd8-be65-9d7020747004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things started trending in the wrong direction when Xi Jinping
        took power," he said. "Regardless of what meetings are on the horizon, the
        authorities have been instructed to entirely control what people say, read,
        watch and hear on the internet."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54a83cd-61e6-4546-b9cf-f453f457a0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsui said new trends like the WhatsApp block and crackdown on VPNs
        will either continue "or they are filing this knowledge away for future reference,
        to try again at some later date."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a413cd-5192-4ce8-92ab-04b83470e309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The (Party Congress) is not the cure for the situation, it''s not
        even a pain killer" Badiucao said. "I see no hope or willingness for the CCP
        to make a positive change."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a08712-910c-41c1-9aa5-d74acc19910a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:26:09.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-08-07T11:26:09.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/07/21/asia/china-internet-censorship/index.html">China
        WhatsApp crackdown only scratches surface of worsening internet censorship</a>."</em></p>'
