      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — You have to admit: Prince George is one
        cute (almost) 4-year-old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc211e38-da42-45d1-97e0-5c57752c8da2'
