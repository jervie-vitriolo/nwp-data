    'caption': 'AMC announced that Season 8 of their very successful zombie drama
      will be "premiering in late-2017 and kicking off with the 100th episode of the
      franchise."'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
