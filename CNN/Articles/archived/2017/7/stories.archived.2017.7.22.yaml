      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernecker''s other credits included "Looper" and "Logan." He also
        did some work on the upcoming "Black Panther" film.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc60c55-5839-4ce9-aa3c-0f6f7f8b9f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-08-07T11:57:29.009+08:00
      'mgnl:createdBy': 'cnnproducer'
