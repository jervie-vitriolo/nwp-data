      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also criticized the inclusion of drug syndicates on the Armed
        Forces'' operational directive on the implementation of martial law.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db35354-7b64-458f-8fd4-fb77b75ff42e'
