      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09c444c-3ba7-49c5-8050-a13b4fc96409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:44:34.817+08:00
