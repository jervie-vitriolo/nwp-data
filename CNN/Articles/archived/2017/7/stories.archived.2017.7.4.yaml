      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Community-based traffic and navigation app Waze said it decided
        that Filipino "will be the most useful for all drivers across the Philippines."</p>'
