  'Macron-assassination-plot-foiled-by-French-police':
    'author': 'Lindsay Isaac and James Masters, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-04T09:20:58.854+08:00
    'imagesource': 'jcr:2bcc76a6-e355-4620-8066-6d50f1499fd2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71973261-fc18-4e3d-b051-295978e9f495'
    'lead': 'A man has been charged with plotting to assassinate French President
      Emmanuel Macron on Bastille Day during US President Donald Trump''s visit to
      France, a spokeswoman for the Paris Prosecutor''s office said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T16:18:54.749+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-25T16:18:54.958+08:00
