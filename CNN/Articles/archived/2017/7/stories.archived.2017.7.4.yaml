      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he had this "initial understanding" with NDFP chief negotiator
        Fidel Agcaoili in a meeting on July 2, a day after President Rodrigo Duterte
        called on rebels to stop fighting government troops and continue the peace
        talks instead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d21a57d-a17e-4eb6-9840-61ef51ef14d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:58:34.858+08:00
