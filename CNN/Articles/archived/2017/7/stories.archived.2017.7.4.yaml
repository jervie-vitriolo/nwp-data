      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Committee to Protect Journalists has also voiced concerns. It
        has written an open letter to the leaders of the countries ordering the closure,
        saying the demands show "clear contempt for the principle of press freedom."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fbeb36-4570-459f-a558-1506b4eb1fc5'
      'mgnl:activationStatus': true
