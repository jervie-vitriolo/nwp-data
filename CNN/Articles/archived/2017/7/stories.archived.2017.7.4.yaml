      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least eight votes were needed to nullify Proclamation 216 issued
        by Duterte on May 23, the day the terrorist Maute  group took over Marawi
        City. The petitioners can file a motion for reconsideration, in which case
        the Supreme Court will decide with finality on the issue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248d7f6e-7e64-40c1-88fa-a52bd48ecf8e'
