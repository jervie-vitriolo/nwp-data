      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Oral arguments</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8feffb35-16f7-4f3d-99ca-1958fe5e0ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:42.917+08:00
      'mgnl:createdBy': 'eunice'
