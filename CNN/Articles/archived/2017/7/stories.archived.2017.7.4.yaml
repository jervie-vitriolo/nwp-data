      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Games and Amusement Board clarified the request did not necessarily
        call for the reversal of the decision, but asked the WBO to identify possible
        errors of judgement by the officials to help protect the integrity of the
        sport and improve the boxing industry.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7b9944-1841-4c08-a7b4-c49e71c9c3dd'
