    'template': '1'
    'title': 'CHR sends team to probe offenses against women amid Marawi crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3837520-c62d-4456-a6c2-249aeb265037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — The Commission
        on Human Rights (CHR) is investigating claims of offenses against women amid
        the Marawi crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa571a7-e4d2-4c81-98c2-e0064fa9d836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.136+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99a81f3-36b8-4aef-9dea-8b7d48434bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sent a team from central office — a five-woman team to look
        more closely into the reports we''re receiving about discrimination, statements
        that may not be... culturally appropriate," CHR Chairman Chito Gascon told
        CNN Philippines'' The Source on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b58beb1-8551-4535-8dad-aca11c23f450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e10188d-c25f-4f1e-8381-311db7133974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purpose is to look more deeply into... forced marriages, statements
        about behaving, otherwise they would be raped," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f35cba-0171-4c0d-b2bc-1485f6ec0f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b428a335-7eea-4e17-891a-d3178d5237f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gascon said the team was dispatched on Saturday to evacuation centers
        in Lanao del Sur and Lanao del Norte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bb5651-1a24-4de7-b832-b9da2add924a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd878c4db-3487-4344-9382-bdc0c287146a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.137+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 300,000 were displaced since May 23, when members of the Islamic
        State-inspired Maute Group clashed with government forces in the city. The
        conflict prompted President Rodrigo Duterte to declare martial law across
        Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3e6e64-2ba3-40aa-976a-9befdeea6d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e52a75c-00c7-463e-9329-7e56126b1f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) SAID on June 27 Maute
        fighters forced their female hostages into marriage. Joint Task Force Marawi
        Spokesperson Lt. Col. Jo-Ar Herrera called the terrorists "evil personalities"
        for their disrespect of women.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f9a387-15da-4b71-81d3-c9b2b6dfeef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6414f7c9-c7b2-4e34-9e2d-898d71bb7966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about offenses to women, this time from the AFP, also arose
        after women''s party-list Gabriela announced they received reports of Maranao
        women getting rape threats.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0247774-b722-4836-b226-bc6c14b12ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf52e43-021f-48af-8fd7-d2c563db7374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May nag-ulat din ng pananakot sa kababaihan, iyong kung hindi kayo
        aalis, sige rarape-in namin kayo... Iyon ang sinabi ng sundalo," Gabriela
        Rep. Arlene Brosas said on June 22.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50433e20-f0c3-4eaf-96db-1228603af149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ff2599-7046-4a5e-8119-2b627a29cefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.138+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There were reports of threats to the women, saying
        if you don''t leave, we''ll rape you... Soldiers said that.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9610196-58ef-481a-8227-5a5d67a279a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed21571-18ed-4efb-931f-7c9169efe294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Department and Malacanang dismissed the claim as "fake
        news" and "part of the propaganda" by supposed critics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a39473-d8eb-4f3f-859e-0996d0295e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b19ec9-3186-4e9d-905a-72ea18d3f9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela Secretary General Joms Salvador said on June 27 the women''s
        fear "is real, considering the AFP''s brutal record of sexual violence against
        civilians."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bda67d-9c0d-4315-ba84-16a350e4688c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a165a5-982e-43f1-9a85-d46a3e0a495d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the context of a conflict, where there are armed groups on other
        side, people get hurt in the crossfire, in the middle," said Gascon. "The
        perpetrators could definitely be either law enforcement or armed personnel
        of government... but also actions made by terrorists or criminals."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4533748c-262b-4406-a7b8-432000231328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a527f59-71c9-402b-9379-d98323805210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that while the CHR has yet to receive a complaint, it is
        verifying reports it received of abuse and religious profiling.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae65eef6-b0c9-4e15-b207-f42f9d075f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72090edb-21a8-404f-94b1-47d8944c25d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CHR to document Maute offenses</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b16e057-0547-4ab2-9624-d802c999cc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gascon said they will assist law enforcement agencies in the documentation
        of human rights abuses of the Maute Group, even though CHR does not have the
        authority to file cases against them.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dae2f8a-1a81-4661-b52c-cdaa3305b9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3a3fec-95a3-4cc7-9421-19f94d68a903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The documentation] could constitute evidence for the purposes
        of holding them accountable — either for national justice mechanisms, or actually
        even international mechanisms," said Gascon.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fd7436-fa3c-4f9a-aa7c-95d4ebc9fef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c12e04-ff99-44cc-921d-c68c180e7717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gascon also clarified the role of the CHR as a monitoring and investigating
        body for state abuse. The clarification came amid criticism that the CHR protects
        criminals.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efbc331-06bf-46a3-a2eb-d8652795850c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdfc081-c589-40d1-b78c-b82194d9001d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 18 of the 1987 Constitution, the CHR is expected to
        "monitor the Philippine Government’s compliance with international treaty
        on human rights."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cea5e5-f829-4e80-b796-5e0878dac4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2734e6-e495-40f9-a1f0-e68daa07ecc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The [CHR] is concerned about all forms of violence and all forms
        of violations of human rights, whether by public or private individuals. But
        in a particular sense, we look closely into when a state violates those rights,"
        said Gascon.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6e28f7-2b91-4ea8-8bfe-93fd666d744e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d0e8f0-5ae7-4301-be67-5ae5a807b55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When individuals, private persons violate the rights of others,
        we have a whole system of laws — the police, the prosecutor, the judge, the
        jail warden and so on — that will weigh upon that issue," he added. "But when
        the state violates... that''s where the [CHR] closely monitors what the state
        does, and if it''s conforming to human rights standards or not."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1039075a-2074-432b-84af-a440fd582d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c1bbd4-3dd1-4662-a59b-de497f06cd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Effect of Duterte rape joke?</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f753e51-c744-4076-a319-e78cb7780d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gascon also expressed fear that soldiers were egged on by a controversial
        quip by the President.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc853bcf-c459-4819-9f70-b6f98fe85c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569ca41e-1ab3-403f-8d59-e55cf7a86dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just unfortunate that early on, the President himself, perhaps
        jokingly, used the R word, and when it''s heard by troops on the ground...
        it might create ripples," said Gascon, referring to rape.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b0c83d-659d-4dce-bfe0-a61631f814bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f262113-9eaa-467b-85ca-41b361dbee3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to soldiers in Iligan City on May 26, Duterte said, "Ako
        na ang magpakulong sa inyo. ''Pag naka-rape ka ng tatlo, aminin ko na akin
        ''yun. ''Pag nag-asawa ka ng pang-apat, t*** i** bugbugin ka."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81e16ee-7b75-4130-a17c-961a03561706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65344ac-e17f-4c08-98c5-e82440e02ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will go to jail for you. If you rape three people,
        I will admit that I did it. If you get a fourth wife, son of a w***e, I will
        punch you.]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7715885e-977c-4b92-b6ed-db4128503f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20253583-b7d1-4720-84df-54c65acb8a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Words are important... When the words are made by the chief executive
        and commander-in-chief — ''Go ahead and rape,'' ''Kill, it will be bloody''
        — these words have effect," said Gascon.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3e9032-fd8e-4e8d-aafa-2ce6014f4b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e6c196-1354-4f4f-acfa-415c049fcd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to constantly remind public officials, particularly those
        that are wielding... arms, that they are subject to the rules of war and established
        police operation procedures. They must comply with that," he added.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a578292e-9044-4399-ae81-fc38ce1a3861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9f8ba1-4589-4d61-aca8-b9837701b719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:29:58.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:29:58.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gascon also said that abusive military or policemen "cannot use
        words of superior officials as basis to deny liability if they have committed
        these wrongful acts."</p>'
  'GAB-seeks-WBO-review-of-Pacquiao-Horn-fight':
