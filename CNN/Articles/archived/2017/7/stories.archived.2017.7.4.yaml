      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/01/duterte-cpp-npa-ndf-communist-stop-fighting.html"><strong>Also
        read: Duterte to communists: Can we stop fighting for a while?</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a238f73-6a97-4be3-a3ef-2f16c0641c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:58:34.858+08:00
