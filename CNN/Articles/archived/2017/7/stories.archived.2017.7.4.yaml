      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday Liu Jieyi, China''s ambassador to the UN, warned of the
        risk of escalating tensions on the peninsula.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e915f61-7cfa-4c21-b0d5-870831d05f46'
      'mgnl:activationStatus': true
