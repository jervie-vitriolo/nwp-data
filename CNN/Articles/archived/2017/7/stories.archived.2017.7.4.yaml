    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emmanuel Macron assassination plot foiled by French police'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbc7a8d-dce3-4b62-811a-212b3e024aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:18:54.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:18:54.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A man has been charged with plotting to
        assassinate French President Emmanuel Macron on Bastille Day during US President
        Donald Trump''s visit to France, a spokeswoman for the Paris Prosecutor''s
        office said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35687bef-b685-4a79-b688-40dd92871a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:18:54.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:18:54.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bae8d6-bfa9-43e1-b601-f07186c7c535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:18:54.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:18:54.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokeswoman Agnès Thibault-Lecuivre told CNN a 23-year-old suspect
        had been arrested.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c165cb-6eda-49b5-bbf2-4540a6136a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:18:54.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:18:54.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25107143-914c-43c6-953e-913ff1cbac34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:18:54.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:18:54.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators said the man planned to attack Macron on July 14,
        during an parade on the Champs-Élysées in Paris, where President Trump is
        set to be a guest of honor, according to public service radio broadcaster,
        France Info.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68adcc2a-0095-415a-abc6-c59bbbefe106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:18:54.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:18:54.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac00969-0adf-461d-8e15-b7102a1eeb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:18:54.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:18:54.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was arrested on Wednesday in the north-west Paris suburb
        of Argenteuil by anti-terror services, and was charged with "individual terrorist
        activity" on Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a40ca02-2e40-4a3e-8e9f-22b693038c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:18:54.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:18:54.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f948d086-244f-4805-8cde-5253dea4c2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:18:54.749+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:18:54.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A self described far right nationalist, the man told police he wanted
        to make a political statement by killing Macron, CNN affiliate BFMTV reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69ca351-a86c-414a-bb6b-8dee2de3be24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:18:54.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:18:54.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1320d257-3921-45fb-ae92-dcd1304aedce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:18:54.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:18:54.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he wanted to attack, "blacks, Arabs, Jews and homosexuals,"
        according to police documents seen by BFMTV.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b218599-3328-45f5-9609-9cfa62840a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:18:54.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:18:54.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32286b5b-50eb-4ab8-a9c1-5e389a0350e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:18:54.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:18:54.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces were alerted by users of a video game site, after
        the suspect posted about allegedly wanting to buy a Kalashnikov-type weapon
        to commit an attack, BFMTV said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2becd8-2d64-499e-8161-4d6af0fbb597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:18:54.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:18:54.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43be4732-0248-4110-bf2e-043a64939b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:18:54.750+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:18:54.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said it is too early in the investigation to say if the suspect
        is linked to a wider network, but he was convicted of terror related activity
        in 2016, according to France Info.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78376bb3-0967-4654-97b5-32f1b6534770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:18:54.750+08:00
      'mgnl:createdBy': 'eunice'
