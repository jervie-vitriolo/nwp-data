      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ec14b4-09e8-44b4-bbbe-db925a1f43c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has the wherewithal and the willingness to deter
        President Putin from any more of this behavior," said former US Assistant
        Secretary of State Jamie Rubin.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8253bbe0-aa9f-448a-b9d2-958a653f4a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fa8b05-f787-4aac-9f0b-e6b63f029994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is why all this talk about NATO is so important. If President
        Putin doesn''t believe that Donald Trump and his NATO allies are in sync and
        agree and will fight together for their joint purposes ... he won''t be deterred,"
        Rubin told CNN''s Brooke Baldwin Friday.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db778da6-35fc-48e3-aaa6-6fab06c89c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4cad14-73bb-4085-9486-a7b4ddc2a0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with both sides locked in escalating military tensions in Europe
        and at odds over Ukraine, it is crucial that they stop tensions from getting
        worse.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604e6e48-2b91-4169-a830-5b81a692b190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0038264-d9bb-4036-ade3-07ca57bef7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.973+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s vital," Rojansky said, "they preserve the ability to meet
        at their level in the future in order to transcend the political and technical
        hurdles the two governments will inevitably encounter at working levels."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c30f70e-f8d4-4a88-ad29-785b7cecba78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.973+08:00
