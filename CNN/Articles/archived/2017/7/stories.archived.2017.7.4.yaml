      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same report, Pacquiao, who arrived in his hometown of General
        Santos on Monday, said he is open to a possible rematch with Horn but will
        concentrate on his duties as a Senator for now.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c45dcb-f376-425a-b665-553b588005ab'
      'mgnl:activationStatus': true
