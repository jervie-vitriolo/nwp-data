  'Al-Jazeera-journalists-Dont-treat-us-like-criminals':
    'author': 'Ivana Kottasová'
    'caption': 'CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-04T04:20:27.438+08:00
    'imagesource': 'jcr:6fde6743-a5f1-49dc-bcf7-7ee264cc3fef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e4529b5-7550-4189-a3e2-ff71ae99d3fc'
    'lead': 'Saudi Arabia, the United Arab Emirates, Bahrain and Egypt have called
      for Qatar to shut Al Jazeera. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T16:32:46.367+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-25T16:32:46.730+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Al Jazeera journalists: Don''t treat us like ''criminals'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bc89bc-c978-4d89-b32b-bde9c5092123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:46.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:32:46.730+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Al Jazeera is fighting back
        against demands that the government of Qatar should close down the media network.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ff911b-839d-45dd-8969-78d2d925cd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:46.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:32:46.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7109723-8405-4a0e-aa4b-0ed451b1e399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:46.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:32:46.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia, the United Arab Emirates, Bahrain and Egypt have called
        for Qatar to shut Al Jazeera. It''s one of 13 things they say Qatar must do
        before they''ll restore diplomatic and economic ties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b33764-b1f3-49ea-9795-d9e51f71ba7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:46.367+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:32:46.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b912b975-fe77-4ddc-875c-dacf300d76c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:46.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:32:46.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Doha-based network released a video Monday showing its corespondents
        and anchors pleading for media freedom, as a new deadline for Qatar to meet
        the demands looms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93880c37-2aa5-4a5a-b614-4360d6f9aba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:46.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:32:46.731+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95358352-ce89-4dd6-9543-772f948631e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:46.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:32:46.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To those who demand that Al Jazeera be shut down and that people''s
        right to the truth be suppressed, we too have demands. We demand journalists
        be able to do their jobs free from intimidation and threat," the network''s
        staff say in the video.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd472fd-8b15-4ec1-b1f3-f53c9b218c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:46.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:32:46.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ae46eb-f557-47de-9ffc-481d0b7b28e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:46.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:32:46.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journalists also insist that they should not be "treated as
        criminals" and that "diversity of thought and opinion be cherished, not feared."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b80207-312f-443c-932f-c338f57f9a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:46.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:32:46.732+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2efc90-e889-414f-9756-8056e5ccb2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:46.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:32:46.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arab countries cut ties with Qatar on June 5, accusing the Gulf
        state of supporting terrorism and destabilizing the region. Qatar, which shares
        its only land border with Saudi Arabia, has rejected the accusations, calling
        them "unjustified" and "baseless."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf2112c-5242-48be-b250-93742da4e337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:46.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:32:46.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22a98bd-be7d-404b-9ad9-dd8bebd78e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:46.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:32:46.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar built Al Jazeera into a global brand. But the network has
        made enemies from Riyadh to Cairo with its criticism of Arab governments and
        coverage of deposed Egyptian president Mohamed Morsy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9279bd-3d11-4db6-beda-1757c8bed98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:46.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:32:46.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5d7c1a-797b-4a71-a10c-0e486fee76f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:46.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:32:46.733+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia and the UAE have accused Al Jazeera of acting as the
        mouthpiece for the Muslim Brotherhood, a group they have listed as a terrorist
        organization. Qatar denies this.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f45713-c252-4ca5-aa26-98b4d5076d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:46.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:32:46.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33360e3e-2d27-442a-bff0-7c93c5ca36fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:46.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:32:46.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UAE Minister of State for Foreign Affairs Anwar Mohammed Gargash
        told CNN on Sunday that any future agreement with Qatar must be monitored
        by U.S. and European states to ensure Al Jazeera and others did not incite
        terrorism or extremism, and that terror groups were not aided politically
        by or from Qatar.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ade031-fd0b-4e14-865b-a4680f177020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:46.368+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:32:46.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408f802b-ef52-4d19-a6a1-af9af54db80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:46.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:32:46.734+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations weighed in on the issue on Friday, calling the
        demand to close the network "an unacceptable attack on the right to freedom."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70325830-a586-4184-9c82-3f331d0bfd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:46.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:32:46.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657a1904-b1cd-4b17-9519-86ffa642e188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:46.369+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:32:46.735+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether or not you watch it, like it, or agree with its editorial
        standpoints, Al Jazeera''s Arabic and English channels are legitimate, and
        have many millions of viewers," said Rupert Colville, the spokesperson for
        the UN''s High Commissioner for Human Rights.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243c0731-28a9-4776-8902-ca42e111c01e'
      'mgnl:activationStatus': true
