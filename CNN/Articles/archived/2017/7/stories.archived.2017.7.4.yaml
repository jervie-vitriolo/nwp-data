      'mgnl:lastActivated': 2019-07-25T15:41:47.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ecf806-3e27-4d5d-9b93-6320d8372239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:41:47.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:41:47.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rinerespeto ko naman yung decision ng mga judges, pero kumbaga
        may question pa rin na hoping na makapagbigay ng leksyon ito sa boxing dahil
        makakasira ito ng imahe ng sport," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b77fb1-371a-45b4-88b8-6aedba89306f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:41:47.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:41:47.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffa6f01-1172-4407-a454-1aacbe88a904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:41:47.243+08:00
      'mgnl:createdBy': 'eunice'
