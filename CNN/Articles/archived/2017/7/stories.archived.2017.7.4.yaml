      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao has sought to create a separate Philippine Boxing Commission
        outside GAB''s jurisdiction, and last January 24 filed the "Philippine Boxing
        Commission Act of 2017."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d15c201-85d7-4a3f-85b6-51341baad6c1'
