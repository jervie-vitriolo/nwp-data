      'jcr:uuid': '5244bbf4-bd5d-4d5e-b47e-16f17eddef81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.616+08:00
      'mgnl:createdBy': 'eunice'
