    'title': 'PDEA: Nearly half of all barangays still affected by drugs'
    'updated': 2017-07-05T01:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee0ccf1-988d-4cc9-8205-b55902f142c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:01:23.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:01:24.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> More than
        a year into President Rodrigo Duterte''s war on drugs, the Philippine Drug
        Enforcement Agency (PDEA) says of the 24,000 barangays in the country which
        had been affected by drugs, 15% or 3,600 are now drug-free.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892654fd-cac5-4e18-8393-d74fcc559f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:01:23.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:01:24.146+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a03b26c-2a2f-4250-ba0f-ea530d8c8dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:01:23.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:01:24.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a big break, but they admit a lot still has to be done.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994347c1-b082-4ef6-abf7-5d3420d2d37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:01:23.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:01:24.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee56f02-94c9-4a3c-b00a-90267807b1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:01:23.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:01:24.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Tuesday morning, drug enforcement agents destroyed 44 kilos
        of illegal drugs worth P134 million pesos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573dd3ec-0b73-4f92-91de-cb8d16289c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:01:23.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:01:24.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94da1782-b451-4d09-84bd-bbc3cd19f82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:01:23.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:01:24.147+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police confiscated the packs of shabu in three police operations
        in November last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ea49c6-d92f-4378-9e42-aee1e435354f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:01:23.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:01:24.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c0d9d5-eacc-4af8-b3bd-912c49fe22fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:01:23.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:01:24.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Belen Banog, laboratory service director of PDEA, "<em>Ang</em>
        end product <em>po nito is</em> actually ashes. After <em>ng</em> destruction,
        it will be tested by our chemists if it is really destroyed."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b58885-1375-4635-ae5d-8fe23bc14c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:01:23.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:01:24.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868464b2-231e-411e-99d4-8dcb8ae85ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:01:23.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:01:24.148+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Ashes are the end product of the process. After the
        destruction, it will be tested by our chemists if it is really destroyed.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0ba536-0604-453d-aee8-50e636fdfcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:01:23.911+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:01:24.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99deb1f-d662-4a20-9547-fcd0d734ec42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:01:23.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:01:24.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But authorities admit this is just the tip of the iceberg.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb882c38-c354-459a-a4a9-a11299bb23f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:01:23.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:01:24.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f8deaf-f010-4c74-9221-c99d10754771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:01:23.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:01:24.149+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While more than half of all 42,000 barangays in the Philippines
        are considered drug-free, some 20,000 are still infiltrated by drugs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ee9cf3-bb9b-45ae-b6b5-d32243b4f894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:01:23.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:01:24.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e11db6-30bd-4e44-882e-6d8f8d9bb548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:01:23.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:01:24.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA spokesperson Derrick Carreon says a barangay can automatically
        be considered drug-affected as long as there is one user identified.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9210701e-f578-43b3-9573-6b42205444ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:01:23.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:01:24.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543e56e1-df4f-4a6a-8abf-a9af379c574b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:01:23.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:01:24.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "<em>Hindi po pupwede na</em> supply reduction <em>lamang
        tayo</em>. We have to address the demand... because otherwise <em>hangga''t
        mayroong tumatangkilik sa industriya ng iligal na droga, hindi mawawala ang
        nagluluto o nagpaparating ng droga</em>."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f83bea5-4eec-4e3e-9401-df7f5c541408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:01:23.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:01:24.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bbde8f-1497-4bfe-9cb9-c2fef01f8629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:01:23.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:01:24.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot just act on supply reduction. We have to
        address the demand because as long as there are people who use illegal drugs,
        the people who make and transport it will not go away.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab7885d-f25d-47e7-b2cc-2b846cc24a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:01:23.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:01:24.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a491fb24-798b-4bb3-bdf1-5960cf1d4db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:01:23.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:01:24.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the uphill battle, Carreon said they have accomplished more
        than the previous administration - almost doubling anti-drug operations from
        36,466 from July 2015 - June 2016, to 64,397 from July 2016 - June 2017.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276f90be-b2a8-40ad-a6f4-d3681f6aeaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:01:23.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:01:24.151+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46937257-fa48-43ec-a7ea-d5bf7f7490d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:01:23.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:01:24.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount of shabu seized from July 2015 - June 2016 rose from
        820 kilos to 2,446 kilos between July 2016 - June 2017.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696c2f8b-5ca1-4642-a9a6-795b58c76a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:01:23.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:01:24.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f2fd5e-bf91-4dc2-b43f-3f6e4e3ba3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:01:23.912+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:01:24.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carreon said, "We have so far, based on figures, reduced at least
        15 percent of drug supply and 33 percent in terms of market for dangerous
        drugs."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7809d3-77ef-413d-a083-79d26cfeb776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:01:23.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:01:24.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e27720-379f-4cc8-9bd9-fdb612ba3ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:01:23.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:01:24.152+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities aim to reduce the number of affected barangays in the
        country to less than 30% by 2020.</p>'
