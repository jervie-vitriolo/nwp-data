      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters on Friday, Colville said that shutting down
        the network would "open a Pandora''s Box of powerful individual states or
        groups of states seriously undermining the right to freedom of expression
        and opinion in other states, as well as in their own."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ab6393-c5cf-477b-9062-e17e18a587ac'
      'mgnl:activationStatus': true
