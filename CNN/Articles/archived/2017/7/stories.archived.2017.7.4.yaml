      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much talk was made of the move to bring the fight to basic cable
        in the United States, with Top Rank promotions deciding against having the
        fight on pay-per-view in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f598ba-0f70-47c8-a329-7342c69e7a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:21:10.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:21:10.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ce8101-c954-4e43-8641-1db762ac4681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:21:10.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:21:10.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Pacquiao''s first non-pay-per-view fight since knocking out
        Hector Velazquez in September 2005 on HBO.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0718d6d8-b7b4-44b6-87ad-5f6caaf99041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:21:10.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:21:10.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a38a997-74e4-4eb2-a99d-d717c59e32dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:21:10.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:21:10.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the ratings and audience numbers, the move away from the
        pay-per-view format may have paid off.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce84b4de-133b-4b73-864f-a35c328f8713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:21:10.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:21:10.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c88852-cd66-4b97-a99c-4fc954689ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:21:10.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:21:10.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement released early Tuesday morning by ESPN,
        the ''Battle of Brisbane'' is U.S. cable television''s highest rated and most
        watched boxing telecast since 2006.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333744da-af7c-41b0-b3d4-f184b72968e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:21:10.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:21:10.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69665363-fa0a-4773-94e1-1690267cb836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:21:10.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:21:10.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On cable television alone, Pacquiao-Horn matched the 1.6 average
        household rating of HBO''s Carlos Baldomir vs. Arturo Gatti broadcast from
        all the way back in July 2006.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7099c0c9-b228-4c95-85a3-901c11951d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:21:10.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:21:10.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9a790e-ab4d-4774-9fbb-9aff618926c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:21:10.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:21:10.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN''s telecast of the Pacquiao-Horn card averaged a total live
        audience, which includes television and streaming, of 3.1 million viewers
        across their ESPN and ESPN Deportes networks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241228f6-c25f-4747-812e-f1dad2b2b677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:21:10.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:21:10.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1147ede7-8129-4bac-b276-eda008138796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:21:10.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:21:10.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The viewership peaked during the final half hour of the main event,
        with 4.4 million viewers on hand to witness Horn defeat Pacquiao via a unanimous
        decision victory.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381cecef-073a-4277-a2a6-d63e24b23cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:21:10.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:21:10.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c38cea-f9ff-42b9-b862-b9c254769c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:21:10.784+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:21:10.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight was also a hit on social media, with Top Rank boxing saying
        that the hashtag ''#PacquiaoHorn'' was the number one trending topic worldwide
        on Twitter during the bout.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9948cdbe-7dd2-413c-a8e7-5e7ce336fd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:21:10.784+08:00
      'mgnl:createdBy': 'eunice'
