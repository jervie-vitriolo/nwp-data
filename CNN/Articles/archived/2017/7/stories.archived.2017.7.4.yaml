      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:41:47.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5647e4-0968-49e9-a444-44ffdd762d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:41:47.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:41:47.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pacquiao: Judges, referee too lenient</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626a7fee-6c39-43aa-a01f-f9bdfb916a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:41:47.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:41:47.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Tuesday, Pacquiao admitted
        while he has accepted Horn''s win, he was disappointed with the judges and
        officials during the match.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e566513-895b-4c8f-8009-f76c25b280a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:41:47.243+08:00
