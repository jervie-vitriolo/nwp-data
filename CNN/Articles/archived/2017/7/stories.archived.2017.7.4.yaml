      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that he is cloaked with such authority, President Duterte might
        push it to the limit and declare a drug-induced nationwide rebellion by terror
        groups. Martial law becomes a hard habit to break," he said</p>'
    '23':
