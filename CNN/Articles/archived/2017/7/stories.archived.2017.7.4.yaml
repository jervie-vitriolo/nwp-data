      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — President
        Rodrigo Duterte has yet to visit ground zero, but he reiterated his support
        for government troops fighting terrorists in Marawi City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e9bea7-8244-450a-b7d4-4cdce6313b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:56:02.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:56:03.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3691a2-b4c0-4c74-b0e8-cea3b48aedf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:56:02.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:56:03.172+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video message released Monday by the Presidential Communications
        Operations Office, the commander in chief lauded his men and assured them
        the government will not abandon them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7da9fb0-940f-4c32-a7c5-3557f16ae079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:56:02.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:56:03.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1f08d1-0de4-4e6a-91c3-9f9be09b1c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:56:02.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:56:03.173+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My salute goes to all of you there. <em>Maraming salamat. Mabuhay
        kayong lahat. Hindi ko kayo kalimutan at hindi ko kayo pababayaan</em>," Duterte
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f103f539-9873-409c-bc76-1123ffc2bea0'
      'mgnl:activationStatus': true
