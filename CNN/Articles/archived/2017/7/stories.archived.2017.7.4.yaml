      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the disappointing thing because you''re not Spider-Man
        in real life," Holland said. "You can''t climb walls and you can''t shoot
        webs."</p>'
