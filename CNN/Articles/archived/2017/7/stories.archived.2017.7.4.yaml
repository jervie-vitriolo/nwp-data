      'jcr:uuid': '124aba66-d058-422d-95f9-184e820d00b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:42.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:02:43.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15 justices deliberated on the consolidated version of three
        petitions questioning Duterte''s Proclamation 216 and citing a lack of factual
        basis for martial law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1bd542-68cf-4f34-b1d9-857aa8c2ca98'
