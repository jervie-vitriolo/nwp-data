    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45699794-920f-410d-b104-3f1685e5bf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:28:20.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:28:20.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do have to say that the [CHR] is concerned about the rights
        of all persons. In particular, we are concerned when the state violates the
        rights of people in the exercise of their functions," Gascon clarified.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169beed0-5ad6-4e75-96a3-d90ec7185870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:28:20.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:28:20.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad3677c-bed8-445f-aa5a-2f81828d17cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:28:20.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:28:20.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So criminal law, law enforcement, that''s when you have to make
        sure that the police comply with established provisions of the bill of rights
        to ensure that no abuses occur," he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eb13d2-f800-410e-a0ff-172c8b177c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:28:20.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:28:20.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76fd5e5-a0f8-4eca-84ea-2a35de9e0a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:28:20.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:28:20.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he was hopeful the administration would crack down
        on abusive officials in Duterte''s second year, Gascon answered, "I will keep
        my fingers crossed, and if not, we''ll continue to speak truth to power."</p>'
  'chr-probe-women-offenses-marawi':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-04T18:38:40.859+08:00
    'imagesource': 'jcr:4877d3d9-ace8-423e-937a-f6ca8409ae6a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89f17a95-1a12-4681-83c5-5a0e80316592'
    'lead': 'The Commission on Human Rights sent a five woman-team to evacuation centers
      in Lanao to look into claims of rape threats by soldiers and forced marriage
      by Maute members.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T15:29:58.136+08:00
