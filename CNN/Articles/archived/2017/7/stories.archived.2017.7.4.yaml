      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also need precisely balanced, age-appropriate nutrition to
        help support their mental, physical and social learning milestones.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b85bb2a-c57d-48a5-ae42-ddad5643ef4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.017+08:00
