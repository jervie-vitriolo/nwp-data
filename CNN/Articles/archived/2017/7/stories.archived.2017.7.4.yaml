      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a balanced diet, only Promil Gold Four provides this advanced
        nutrition with its expertly designed Gold BiofactorsSystem, a unique combination
        of nutrients working together to support strong minds and bodies to help advance
        their gifts.</p>'
