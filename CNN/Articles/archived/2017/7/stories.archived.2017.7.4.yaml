      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the new ID may be used for transactions with the Social
        Security System (SSS), Pag-IBIG Fund, and the Philippine Health Insurance
        Corporation (PhilHealth).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1911bedb-cd8a-4f39-ba10-0e3fbe9837fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:26:03.843+08:00
      'mgnl:createdBy': 'eunice'
