      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bfd0f4-22b1-4cf3-a4f2-e78cf2388bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:58:34.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:58:35.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said the government suggested the preliminary meeting to be
        held in the country, but the NDFP wanted it in Japan. They have yet to decide
        on the final venue, but Bello said it would most likely be in an Asian country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f7c1d0-3ed9-4d08-9d34-bca0cc0f8761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:58:34.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:58:35.113+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d65fc54-1842-4605-9bbc-8f50560b6df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:58:34.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:58:35.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government and the rebels were supposed to discuss a ceasefire
        agreement on May 27, but the government suspended the negotiations. It cited
        as reason the communists'' pronouncement they will intensify attacks against
        government forces amid the declaration of martial law in Mindanao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ade32b-635d-453e-90c1-f52954bb035a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:58:34.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:58:35.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc178feb-ea88-4a15-a1b2-79e935020560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:58:34.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:58:35.114+08:00
