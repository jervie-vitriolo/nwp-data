      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he (Duterte) saw the gravity of the rebellion, he had to act
        decisively and swiftly. Therefore he chose the martial law tool to save Marawi
        from total capture by the rebels," the solicitor general pointed out.</p>'
