      'mgnl:type': 'text'
      'text': '<p>"While we respect the decision, we are constrained to request for
        a thorough review by the WBO for possible miscalls of the referee where some
        deductions were not made and of the judges in their judging that have caused
        varying opinions on their objectivity," the GAB said in a statement on Tuesday,
