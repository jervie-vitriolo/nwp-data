      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law in Mindanao is set to end on July 22, but Duterte said
        only the <a href="https://cnnphilippines.com/news/2017/07/02/duterte-military-police-will-justify-lifting-of-martial-law.html">military
        and police can really determine</a> when martial law can be lifted.</p>'
