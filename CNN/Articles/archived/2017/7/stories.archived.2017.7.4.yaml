      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Out of control''?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e552ae5-b91c-48b5-938e-87e42d9dedd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:06:57.621+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:06:57.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly urged China, North Korea''s neighbor to the
        north and one of the only countries in the region with diplomatic ties to
        Pyongyang, to bring its influence to bear on the issue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb340ff9-16be-4da4-8cb1-90b35d84ec21'
