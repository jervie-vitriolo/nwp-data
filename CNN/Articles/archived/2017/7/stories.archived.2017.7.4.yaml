    'created': 2017-07-04T11:27:02.142+08:00
    'imagesource': 'jcr:cde78523-3077-43ba-84dd-fec2bd235e22'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c10c995a-230c-4171-8b82-5a83f443bce1'
    'lead': '"Spider-Man: Homecoming" shoots into theaters July 7.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T16:14:16.551+08:00
