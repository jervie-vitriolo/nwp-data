      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab46a277-df9e-488a-96dd-867468435e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:41:47.242+08:00
