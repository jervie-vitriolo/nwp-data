      'jcr:uuid': 'e27e2706-fd68-4d75-9d53-1fc2ed54e0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from proper parenting and care, giving them the proper nutrition
        is critical in nurturing their gifts. They need the right nutrients at the
        right levels to help them learn in many ways at their best.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bc3ee1-be71-444a-8870-e74337c02073'
      'mgnl:activationStatus': true
