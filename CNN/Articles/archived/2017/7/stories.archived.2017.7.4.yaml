    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Labor department to launch new OFW ID to replace OECs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863805c1-a0af-4340-9cdf-7e1b7bf92b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:26:03.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:26:04.121+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — A new
        identification card will replace the overseas employment certificate required
        of overseas Filipino workers (OFWs), Labor Secretarty Silvestre Bello III
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2921746-edc0-48bc-b154-2055f7e1070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:26:03.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:26:04.121+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bfb98b-278c-40b1-889e-609924fc75b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:26:03.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:26:04.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called iDOLE—or ID from the Department of Labor and Employment—the
        card will be launched on July 12.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff27fb3-6a33-47af-8105-c2a644dd9a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:26:03.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:26:04.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7769ff18-d380-46db-9811-69d5892a821f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:26:03.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:26:04.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello explained in a Palace briefing Tuesday that all "bona fide"
        OFWs will be given iDOLE which will serve as their certification allowing
        them to be validly depoyed for overseas work.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c10abf-bf62-44ec-ad0f-8b6ce3e7cf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:26:03.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:26:04.122+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893e656c-3642-4ddc-991b-a0048f4d72dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:26:03.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:26:04.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So they don''t have to go to the POEA (Philippine Overseas Employment
        Administration) every time they go and they come back and they go back again.
        They always have to get their OEC. <em>Hindi na kailangan</em> [No need for
        that], all they have to do is show their ID, the iDOLE and that will serve
        as their license to go abroad," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3accea-00f3-40b7-95e2-db719146d7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:26:03.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:26:04.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b31536c-ff5e-4904-af0d-876654d5cd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:26:03.842+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:26:04.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POEA has the online Balik-Manggagawa system to fast-track employment
        certificates for an estimated 2.2 million OFWs, according to the Philippine
        Statistics Authority.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154675ae-b10d-4415-8543-3b966cc7c7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:26:03.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:26:04.123+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7571eb-8a39-4655-95bd-c4d69bbac85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:26:03.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:26:04.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said OFWs need not apply for the new OFW ID.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4ef5a2-5612-4513-a379-93ef3bc91442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:26:03.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:26:04.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bde6859-a0ec-4c0e-a3d2-8d2608fbad27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:26:03.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:26:04.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''If you are an OFW, <em>bibigyan ka na</em> [you will be given
        one]. <em>Kasi nandoon ka na sa</em> [Because you are there in the] roster
        <em>ng mga</em> OFWs, so we will start processing ''<em>yung</em> ID and then
        we will give it to you," Bello said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b1f508-b5bf-477b-bf62-3947373b2664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:26:03.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:26:04.124+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f6f884-ac24-4238-b357-e1a471b41050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:26:03.843+08:00
      'mgnl:createdBy': 'eunice'
