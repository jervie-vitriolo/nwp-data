      'mgnl:lastActivated': 2019-07-25T16:14:16.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2493735d-f59d-47d7-8f25-033f493095b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:14:16.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:14:16.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Holland, who plays Peter Parker in the upcoming "Spider-Man:
        Homecoming," told CNN that squeezing into the iconic, webbed superhero costume
        was a real challenge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4726c31a-ec7b-49ee-b95a-f5e7c439fd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:14:16.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:14:16.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2a016f-87e0-4e70-a241-c67e54d90eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:14:16.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:14:16.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes a long time [to put it on]. It takes a long time." Holland
        explained. "It''s so tight! You can''t put it on yourself. You need two people
        to help you put it on. You have to put your arms on, and then you do this
        [gesturing out in front of him] and then they pull it over and then you have
        to [talk weird] for about five minutes."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3c22ff-6726-4500-af29-ecc90f843ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:14:16.552+08:00
