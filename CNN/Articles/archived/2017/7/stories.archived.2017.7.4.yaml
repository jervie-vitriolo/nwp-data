      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — Don''t
        you sometimes wish that your kids would just stay kids?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a8cc71-5ac8-471c-b929-f966f4bad423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce71abca-1425-40e6-a275-2a780e139e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children are blessed to still have a sense of awe in seeing the
        world. Indeed, you always hope their wonderment is never muddled by the troubles
        of life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba042e50-3ffc-4b6c-88dc-4c53138a79fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.611+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee818565-18d2-4e4c-8e25-5e4f63e241a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these early years are likewise a vital period in developing
        the skills, talents or "gifts" that your kids will need to face the challenges
        of growing up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ea0931-2276-44d8-955d-51551b31ed36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a072457-59dc-401f-acdd-e7221a490cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.003+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Educational consultant Dr. Maria Fisk said although the 21st century
        is "marked by complexity and rapid change," many parents still use techniques
        and approaches from when the Spanish colonized the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c3c4b5-68cd-4bdc-bf78-ff6ff6ab820e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39261ca-dd7d-4abf-93c5-1f9e0bcff200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To some extent, the government''s K-12 program aims to develop these
        gifts by providing a more comprehensive curriculum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b0dce6-0fb2-4f92-a3ba-a90f1ec970cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cf9652-5da3-4c46-a47b-ebc06c40d6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to Fisk, you, as parents, bear the sole responsibility
        of providing multi-dimensional development for your children until they are
        old enough to be in a classroom.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6dd82d-55b1-4524-b70a-4ce021cd6808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.004+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7df16a-9fd6-4aeb-bac2-d44801e18baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may sound like a tall order. But fear not, as Promil Gold Four
        gives you some tips on how you can advance your child''s gifts to prepare
        them for what lies ahead:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e10a0b-b3b5-4981-a54b-7939a5cd7b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b5eeed-969b-4f0a-84f4-d16c88ab8781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Instill a love for learning.</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa302010-b91d-4c10-be10-f15b9ea1550c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.005+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4505df04-bdd7-4c47-8677-b0a73d6ec1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading Futurists co-founder John Mahaffie said there is no certainty
        as to what gifts your kids need for the future. However, by teaching  them
        to love learning, he said they would adapt easier to changing environments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b901e85-6988-4abf-a792-5233e293dfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.612+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f863124-047f-4419-9c4e-b7c90f21fe36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisk said you can do this by encouraging your children to embrace
        opportunities for learning and self-improvement at home, at school, on the
        Internet and in the community.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf232ee-b2f3-444f-b087-665a887aad7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.006+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8749af8-28eb-4d36-b9f0-2162db84b4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Teach them to use technology responsibly.</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4df6414-ad34-468a-af27-e849b857d5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6d7d83-40f8-41bd-a657-f0d73d7e3493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This sounds pretty easy, right? Just hand your kids a tablet or
        smartphone, load a game and they''ll be fine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e39037-8049-4249-abf0-23540d648a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad02335-3501-43b5-bddb-fb46e871e875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.007+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it is a given that knowing how to fiddle with gadgets is
        essential in a tech-dominated world, Fisk said you need to go the extra mile
        byteaching your children to proficiently filter, interpret and evaluate all
        kinds of information, especially on the Internet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b844a04-e046-4651-8ff3-b9af3ca79872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91632204-058a-4e68-a4ea-0a9468435d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tina Barseghian — editor of MindShift, a website that focuses on
        the future of education — said it is also important to teach your kids how
        to give and accept feedback responsibly in public forums like the Internet.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425c7f55-198f-408d-86a4-edbcdce865c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0ebbfe-195a-40e5-89cf-1b9ce87fac4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.008+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Encourage different types of communication.</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757e37e0-d229-44d1-9d74-96fabeb89433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4760c15f-3ff2-4d69-aebb-42c077965550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clear, articulate and effective communication is a gift that all
        children could get, especially when they''re young.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf79afa-6227-4ea7-9a82-3a82f1d10b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eead6e-f65f-4871-84d7-8901ad8144a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linguistics professors Victoria Fromkin and Nina Hyams and computer
        science professor Robert Rodman said in their book An Introduction to Language
        that "children learn approximately fourteen words a day for the first six
        years of their lives."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbccb9d-4bd9-4b29-a840-5f1ab56d390a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.613+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.009+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ab967b-62be-4592-98c4-6604d710a53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That translates to over 5,000 words a year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172bf186-fa6f-42f0-a364-50e4da1010d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae8afe1-6987-4ec8-8d1e-541ff0227a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mahaffie and Fisk said you shouldn''t just stop at teaching
        them how to read and write. Visual communication like drawing is increasingly
        becoming fundamental for all kinds of activities.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e607e82d-fee5-4492-8376-5a935847fb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.010+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668d24ce-d38f-4c67-b28a-0249ca64fd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Expose them to lots of people.</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897f1a4f-2520-4ec0-92ff-d19552a7b387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64bb16c-0c04-4a04-a7b2-715546893d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.011+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahaffie said children may be "naturally self-focused and thus in
        practice, selfish." He said you can help change this by teaching them to understand
        the situations that other people are in and to appreciate the points of view
        that other people have.</p>'
    '41':
