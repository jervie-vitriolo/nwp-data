      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A record label''s A&amp;R division is responsible for developing
        an artist once they''re signed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67df161b-96c9-4888-9301-5ce65c6f3740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:12:10.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:12:10.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0063579d-beb4-4c4a-aef5-d8247203546f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:12:10.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:12:10.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The producer, whose real name is Dion Wilson, said Beyoncé offered
        an assist in some cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9b984f-da00-42b8-8aa3-2afbfef1ec61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:12:10.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:12:10.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444dd302-28ab-44ed-ac66-8f49996155fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:12:10.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:12:10.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She came by a lot and played a good part in helping us get over
        hurdles on certain records," he told The Times. "Of course she''s genius-level
        with that."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dd4daf-d0b0-4ca6-af30-92e74b2a1a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:12:10.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:12:10.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440c089c-ebd1-4a0b-b429-89387e6e25cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:12:10.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:12:10.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s some of what else we learned about "4:44."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d7476b-888f-4ac7-8d9b-1ff87f2b60f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:12:10.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:12:10.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837e3655-c88f-435c-ada2-d74eada08e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:12:10.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:12:10.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There''s a reason it feels so timely</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdd3bb9-b47c-4537-a590-e70ab73f2b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:12:10.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:12:10.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rev. Al Sharpton made headlines in June with a few gym selfies
        that caught the Internet''s attention and spawned a thousand memes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455ca894-46df-40bf-862e-6b0248bf3fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:12:10.150+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:12:10.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec5cc03-91bc-4fb8-8bda-151e5219da72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:12:10.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:12:10.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jigga managed to include that social media phenomena in the song
        "Family Feud" less than two weeks before "4:44" dropped. How did he do that?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e9ade9-6d1e-4813-9bb7-0d1fa6f0e63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:12:10.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:12:10.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d611a7-31cb-49a0-b70e-bd67d0881c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:12:10.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:12:10.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Wilson, the album was in production right up to the
        last minute.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f765769d-ad31-45b8-84dc-b81b5130a4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:12:10.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:12:10.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540d2d0d-76fe-4886-9a04-bf923791d6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:12:10.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:12:10.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did that maybe Monday?" the producer told The Times with a laugh.
        "Maybe Tuesday. I finished it Thursday morning."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a746fc-0fec-42d4-972f-aff677b14c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:12:10.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:12:10.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0fdbe5-bdb1-4c43-8cf6-de4ebf3c444c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:12:10.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:12:10.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The album dropped the following day.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae596b14-6f4d-4f16-83ca-7f14226eef78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:12:10.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:12:10.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1664440d-2823-4a90-bbad-11a2d479ef71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:12:10.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:12:10.474+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Curating Jay-Z''s jams</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3617a26b-f918-4fea-b835-d3c50b921c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:12:10.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:12:10.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson said he asked the legendary rapper, "What do you listen to?
        Because I''ll sample some of it" for the album.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3d4a3f-9ab4-4cfc-95a2-e4c997da9526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:12:10.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:12:10.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd869197-caf2-4c2f-9e51-a33bf882147d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:12:10.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:12:10.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resulting play list kept growing, Wilson said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a963b3-f740-4af7-98e9-7b6358af2597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:12:10.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:12:10.475+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd2a5df-0740-41b1-9919-b010d0f2dace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:12:10.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:12:10.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My philosophy was scoring his reality, his lifestyle and his taste,"
        he said. "He kept adding songs into this playlist, so I made pieces of music
        out of all of it."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50eefb8-af7a-449d-8ddd-50c238e57a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:12:10.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:12:10.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6766042-ef1d-4a52-849f-3169e9770e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:12:10.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:12:10.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The power of truth</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef2b1d2-a7a5-476f-8b1b-934dac7cd435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:12:10.151+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:12:10.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The album got its title from Jay waking up at 4:44 a.m. and calling
        his engineer, Guru, to record.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec39134-36c7-49a5-ade5-fbe7cfd3a5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:12:10.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:12:10.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4777c875-6fee-4bae-96d1-6d5546a7625c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:12:10.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:12:10.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson said he and the pair knew they didn''t want to just craft
        an entire album of responses to Beyoncé''s confessional "Lemonade," which
        touched on infidelity and marital hardship.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e843ab7f-3f2c-4201-8585-3b954aa48615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:12:10.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:12:10.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba64d32-295b-45cb-b200-86a5834a69bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:12:10.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:12:10.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wilson said he was blown away by Jay-Z''s raw honesty in the
        single "4:44" in which he apologizes to his wife and says "Took me too long
        for this song/I don''t deserve you."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba4ad7d-27db-440c-a9bc-392d9489bc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:12:10.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:12:10.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003d04e9-3bea-453e-94c1-c6ee6a77b766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:12:10.152+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:12:10.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told him that''s the best song he''s ever written," Wilson told
        The Times. "Everything it covers about being a man, being in a relationship,
        being a father, how you affect your kids. These things don''t really get touched
        on in music, especially in hip-hop."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
