        called iDOLE for free. This will replace the overseas employment certificates
        issued by the Philippine Overseas Employment Administration. These may later
        be used as a passport, Bello said, but DOLE still has to coordinate with other
        government agencies, such as the Foreign Affairs Department and the Bureau
        of Immigration which is under the Department of Justice.</p>'
