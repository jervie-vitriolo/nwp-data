    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3831746-4584-4c8f-b3eb-cb034b1665a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:32:46.369+08:00
