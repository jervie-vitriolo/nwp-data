      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained the need to factor in the security situation in Marawi
        and the Maute group''s ability to launch attacks.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ab7ceb-b189-448e-95de-be13e404bb5d'
