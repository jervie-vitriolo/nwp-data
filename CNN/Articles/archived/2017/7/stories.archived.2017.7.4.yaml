      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:05:09.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As such, you should likewise strive to love learning as much as
        you want your children to.</p>'
