      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioner Florin Hilbay said in a tweet Tuesday that details of
        the President''s declaration would have been better investigated in Congress.</p>'
