      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier Reuters report, the champion boxer also said he thought
        the referee was too lenient and let Horn get away with too many missed calls.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3669f1-eda0-44ce-a8c5-157911339b26'
