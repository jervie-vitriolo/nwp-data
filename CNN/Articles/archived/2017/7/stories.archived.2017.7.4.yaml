      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at 47, Jay-Z has delivered what many feel is his most personal
        and powerful project to date.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8065c1b-2b30-40a2-8c62-c5ac6bd746d9'
