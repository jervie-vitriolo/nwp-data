      'mgnl:created': 2019-07-25T16:43:22.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:43:22.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOTr Secretary Arthur Tugade, they would decide soon
        if they would continue or terminate the contract with Busan because of the
        glitches.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ddc632-663e-4041-91f1-47f8557ba5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:43:22.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:43:22.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c40215f-0de7-483c-9196-20b6823d79fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:43:22.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:43:22.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bumubuo kami ng tinatawag na courses of action ngayon upang ma-address-an,
        not only ''yung sistemang ipinatayo, but ''yung operasyon at maintenance na
        pang-araw-araw ginagawa at ''yung mga taong pang-araw-araw na nanunungkulan
        diyan," Tugade said during the Philippine Transport Forum in Mandaluyong Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a77aaf5-a0cc-4789-9a96-0ee5b71c1f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:43:22.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:43:22.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa8ba70-4148-4539-91d4-550c6342265e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:43:22.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:43:22.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re making courses of action to address not only
        the train system that was built, but also the daily operations and maintenance,
        as well as the personnel who manage the system daily.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c2869d-4531-4ade-ac49-7ce6beb9b54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:43:22.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:43:22.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b753a092-c7f0-4564-a326-9ee368c6d3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:43:22.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:43:22.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Busan has paid P30 million in penalty fees, but CoA said this would
        not compensate for the adverse impact of frequent glitches on the safety of
        commuters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd88a28-a139-4ee7-8621-64586cbfcf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:43:22.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:43:22.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6bd8c7-8fef-49f2-91e2-afb35303b97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:43:22.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:43:22.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr is also looking at establishing a Philippine Institute
        for Railways with the help of the Japan International Cooperation Agency for
        those who want to work in the railways sector of transportation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f776841-373d-488e-846a-29cf4a2bc739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:43:22.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:43:22.569+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d30707-8e87-4f11-9055-d7837aeac1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:43:22.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:43:22.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hybrid PPPs</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45679bd-705b-4939-b202-4bd3e1f379b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:43:22.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:43:22.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s economic managers also defended the
        administration''s "Build, Build, Build" program which has 75 flagship infrastructure
        projects to help ease traffic in the Philippines.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef95a487-b043-4509-806c-7605f535fa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:43:22.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:43:22.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0a7d23-6c40-454b-816d-c94d7027385e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:43:22.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:43:22.570+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some criticized the hybrid public-partnership partnership (PPP)
        programs of the government, saying the programs lacked transparency.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3385ac1c-1049-47e9-a6d0-506019c06f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:43:22.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:43:22.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7d0805-c1b8-4e48-b41b-c7ffc7e58523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:43:22.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:43:22.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hybrid PPPs are projects first built by the government, but the
        operation and maintenance expenses will be shouldered by private entities.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef83dea-5e4d-436b-8616-e6b58c54929e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:43:22.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:43:22.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0905652-7544-4de9-b2fa-2553ca32548b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:43:22.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:43:22.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Ben Diokno explained they did not abandon the original
        PPP programs pioneered by the Aquino administration.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c0a3ae-a992-4c89-8d57-23f900d10c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:43:22.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:43:22.571+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34182a63-d84b-4dd2-9644-df20d6dec08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:43:22.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:43:22.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not totally abandoned the PPP efforts except that we are
        pushing that public private partnership towards the end. We want to build
        the facilities first," Diokno said in the forum.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72845474-adc8-4dea-b6fc-fc932caf1b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:43:22.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:43:22.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a7ae3c-425d-404c-972d-db8ffc7f26d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:43:22.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:43:22.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PPP program, launched in 2011 under President Benigno Aquino''s
        terms, aims to get government and business to share the costs and the risks
        that come with long-term, big-ticket infrastructure projects.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e50aaa-3736-4feb-bef8-336f0b1c9ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:43:22.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:43:22.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2d9f7e-698c-4702-b842-a4af93a6064f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:43:22.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:43:22.572+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there have only been 12 projects rolled out under Aquino''s
        administration. The 53 other projects in the pipeline during Aquino''s term
        have been delayed due to questions about their terms, others have been cancelled
        completely because of problems with bidding and awarding.</p>'
