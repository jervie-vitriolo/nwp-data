    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8226c8e-be6d-4519-bd41-cd70dd869a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:05:08.615+08:00
