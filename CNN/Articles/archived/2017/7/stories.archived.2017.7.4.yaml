      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the resumption of formal negotiations, Bello said the government
        and NDFP peace panels will discuss in July the socio-economic reforms pushed
        by the rebels, and the possible declaration of an interim unilateral ceasefire
        by both parties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097369f7-357a-4cfa-b5df-e8c840168725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:58:34.858+08:00
      'mgnl:createdBy': 'eunice'
