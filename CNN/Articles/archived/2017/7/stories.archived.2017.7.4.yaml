        the process.</p>'
  'chr-backs-hrw-amnesty-intl':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-04T20:27:25.949+08:00
    'imagesource': 'jcr:24dd2353-2bea-4055-b091-9df4cd5e50bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b7fc7c6-205c-49c7-80d8-04a969851626'
    'lead': 'The Commission on Human Rights is backing other human rights organizations’
      findings in anticipation of the United Nations'' Universal Periodic Review of
      the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T15:28:20.571+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-25T15:28:20.812+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHR backs Human Rights Watch, Amnesty International on war on drugs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b6a4aa-7d69-4308-9271-ca105006d4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:28:20.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:28:20.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> The Commission
        on Human Rights (CHR) is backing other human rights organizations'' findings
        about the Philippines war in drugs, Chairman Chito Gascon said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e77f380-9bd2-4d84-a008-2ea86ce903fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:28:20.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:28:20.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa72680-bba3-4da6-81a9-362aa8d40e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:28:20.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:28:20.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Human Rights Watch (HRW) and Amnesty International (AI) submitted
        reports to the United Nations, which is expected to release its Universal
        Periodic Review (UPR) on the Philippines in September. The review will assess
        the human rights situation in the country as well as recommend measures to
        improve it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3230fbd0-c3cf-483e-97ee-21c27551f03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:28:20.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:28:20.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb8c216-6c8b-4648-840f-314efe04b59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:28:20.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:28:20.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We as an advocate of human rights in the Philippines affirm and
        confirm what Human Rights Watch and Amnesty International have discovered,"
        Gascon told CNN Philippines'' The Source.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e925327b-9159-41a8-9692-c5c9fed9ed7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:28:20.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:28:20.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575b8b54-6117-4c11-b8d9-2337b624dc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:28:20.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:28:20.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are concerned about all these violations and hope in this administration,
        they will improve their record by complying with all human rights standards
        and holding the perpetrators of the killings to account," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348cd540-db1a-4ceb-ad59-4821643cc604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:28:20.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:28:20.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c28cfc-c5ed-4e46-ab34-59930237a9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:28:20.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:28:20.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s controversial war on drugs has gained
        criticism from around the world despite popularity at home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f37ad4-8435-40be-93d1-2b99b1b1fabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:28:20.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:28:20.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea9680e-39f6-4b40-9f2f-622bce6d0d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:28:20.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:28:20.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' Town Hall on June 28, Police Chief
        Ronald "Bato" Dela Rosa said almost 82,000 drug suspects were arrested and
        over 3,000 killed in police operations since its launch in July. The figure
        does not count deaths under investigation outside of drug-related police operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d97612-28eb-4763-902a-d5cb3c872267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:28:20.572+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:28:20.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0615e3-e00b-4079-ab78-34e4a48c52b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:28:20.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:28:20.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights organizations pin the number higher, also counting
        vigilante killings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16d9caa-7045-428f-9a9c-9359e087e832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:28:20.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:28:20.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a651802d-5de4-4777-b511-8441e7fff312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:28:20.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:28:20.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report released on June 28, HRW said over 7,000 people were
        killed and slammed Duterte''s first year in office as a "human rights calamity."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef1ca67-1e17-4c85-8eea-7ef32a41dfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:28:20.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:28:20.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9ba16f-30f3-4037-8f17-7387bdafe7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:28:20.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:28:20.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AI pegged the number even higher, <a href="https://cnnphilippines.com/news/2017/02/01/war-on-drugs-extrajudicial-killing-Duterte-Amnesty-International.html">citing
        9,000 deaths and alleging that police were paid</a> between P8,000 to P15,000
        per killing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c8a7a0-22a4-4453-9f14-03a9df254f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:28:20.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:28:20.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73432616-1897-40dc-aa6a-83924564aec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:28:20.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:28:20.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Philippine delegation led by Foreign Affairs Secretary Alan Peter
        Cayetano faced the United Nations Human Rights Council in Geneva on May, where
        Cayetano defended the war on drugs argued that high numbers of killings were
        based on "alternative facts."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c741e1-b732-47d5-8c70-162c62cd7ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:28:20.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:28:20.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6999a8-f850-4780-a494-e87959d6d05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:28:20.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:28:20.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UN report in September - the UPR report will be approved, and
        the Philippines'' response to that is key," said Gascon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d56f23-46a5-4440-b06a-7abf283ca689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:28:20.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:28:20.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25eb0ce-2963-4666-a6a8-f9c9b2e30b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:28:20.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:28:20.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has had a strained relationship with human rights advocates,
        even calling Gascon "an idiot" last year. CHR had said Duterte''s joke on
        the rape and murder of an Australian missionary was discriminatory against
        women.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db4768b-9e62-4548-a54e-01605fc5bb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:28:20.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:28:20.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c184b1c3-af73-431c-9544-eecc5dbeaf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:28:20.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:28:20.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s difficult, but that''s the terrain we''re in. It''s challenging,"
        said Gascon of Duterte''s comments. "We have to just do our best and respect
        each other''s mandates and try and ensure that ultimately, rule of law will
        prevail, human rights will be respected."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eb899e-6265-40da-976f-c8c39b049fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:28:20.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:28:20.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4d19a8-6b31-45c4-8d76-6bc396356435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:28:20.573+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:28:20.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and his supporters have also hit the CHR for supposedly
        protecting criminals, asking the commission why it does not bother with other
        citizens.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4288a5a-e957-42fb-8c78-00145f71e200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:28:20.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:28:20.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5550c3e1-df95-49bb-8831-4b8f972a1829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:28:20.574+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:28:20.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, CHR has since clarified its mandate is toward possible
        abuses by the state. Under Section 18 of the 1987 Constitution, the CHR is
        expected to "monitor the Philippine Government''s compliance with international
        treaty on human rights."</p>'
