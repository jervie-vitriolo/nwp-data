      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference, High Court spokesman Teodoro Te said 11 justices
        voted to junk the three consolidated petitions. One justice was in favor of
        granting the petition to lift martial law for lack of factual basis, while
        three others voted to partially uphold the proclamation within a limited area
        of coverage.</p>'
