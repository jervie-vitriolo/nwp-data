      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:12:10.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fefeef-ad58-43f7-987b-54c9fe612b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:12:10.153+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:12:10.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really kind of unheard-of across the board, not just in rap,"
        Wilson said. "But there are certain cheat codes that are available now --
        you have streaming, and the ability to listen to everything that ever happened.
        We could gauge: Why does Adele do this? Why did Led Zeppelin do this? Why
        did Jimi Hendrix do this? What are the common threads? Honesty, vulnerability,
        pain -- these are things that always supersede the trends of the day."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b50c80-f357-4498-b6b4-59736e8616d3'
