      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida previously said during the oral arguments there is sufficient
        basis for the declaration of martial law in Mindanao.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf5ee6b-7250-4dc5-b0be-bc15b508186f'
