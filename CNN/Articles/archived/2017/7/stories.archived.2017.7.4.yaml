    'template': '1'
    'title': 'DOLE admits failure to end contractualization'
    'updated': 2017-07-05T08:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02206159-5bca-49cd-8c37-abecd969d69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:04:19.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:04:19.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — The Department
        of Labor and Employment (DOLE) has admitted it failed to end contractualization
        within President Rodrigo Duterte''s first year in office, pointing out the
        lack of manpower to do so.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3324830a-89f8-43d3-a5f1-d37254fda809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:04:19.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:04:19.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48658f0e-9cfc-448b-bc8c-d7f7c7eff600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:04:19.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:04:19.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve failed to regularize the contractuals as much as we wanted
        to," Labor Secretary Silvestre Bello III said in a Malacañang press briefing
        on Tuesday. He was supposed to discuss his department''s achievements, but
        he said, "first let me tell you about what we failed to do."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c27ab2-8de0-43f3-bf80-84e37849ffc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:04:19.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:04:19.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ad4370-9977-4bd8-94af-cb4e2e668d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:04:19.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:04:19.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said it has been difficult for the government to monitor the
        compliance of all employers because it only has 500 officers to inspect over
        900,000 business establishments nationwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0a4881-a324-444c-bd81-419fb9812737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:04:19.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:04:19.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e254a7-57dd-47d0-bcaa-020c4cb160b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:04:19.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:04:19.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can you expect 500 plus labor law inspectors to supervise and
        inspect almost a million business establishments in the country to see to
        it that they comply with all labor laws standards and benefits for our employees?"
        Bello said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56a5ce2-819a-4e68-89d4-27c3a8b43269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:04:19.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:04:19.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a404fd2-78ec-44ed-9117-d6b91bb98641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:04:19.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:04:19.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said President Rodrigo Duterte has allowed DOLE to hire 200 more
        inspectors, but it needs 2,500 more.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4c9b34-5bcc-4a53-ab24-aa81a104395f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:04:19.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:04:19.702+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0042a2-7558-4f1c-b251-8c1746e211ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:04:19.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:04:19.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration is determined to fulfill its promise, Bello said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8900815-d454-4c54-b246-058d0400ffeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:04:19.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:04:19.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c578b58b-404e-48e7-a493-332bad5aa9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:04:19.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:04:19.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the presidential campaign, then <a href="http://cnnphilippines.com/news/2016/04/24/end-contractualization-presidential-pilipinas-debates-2016.html">candidate
        Rodrigo Duterte promised to end contractualization within a week.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c04651-a84d-4b61-a3f8-83bb0e5bb6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:04:19.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:04:19.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03665ea0-794a-4e14-a874-324d690d0598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:04:19.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:04:19.703+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost a year after, on March 16, DOLE issued Department Order No.
        174, which bans labor-only contracting, outsourcing work due to a strike,
        and the so-called "555" or "endo." "Endo" is the practice of repeated hiring
        of workers on five-month contracts so employers don''t need to regularize
        them on the sixth month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ac000d-aeee-44d4-973a-453fb1ca45d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:04:19.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:04:19.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d9ebfa-67e9-48ea-916d-d4a6ad5524a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:04:19.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:04:19.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/03/16/contractualization-rules-signed.html"><strong>Read:
        Rules on contractualization signed</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e141de74-66a2-4943-bfca-ae7341531e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:04:19.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:04:19.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c4a6ae-17f6-4ecf-bdfc-0075144c4f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:04:19.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:04:19.704+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely, endo is going to or has already ended. Why? Because
        management and employers realized that this is unlawful. And that it is unlawful
        for them to engage in endo," Bello said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0af00e-e031-418e-ad2b-06cd2cc5b953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:04:19.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:04:19.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232f2e30-c4b1-44a2-88e3-5600a5a2bd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:04:19.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:04:19.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the government earned criticisms from labor groups, who demanded
        an end to all forms of contractualization. Labor group Kilusang Mayo Uno  said
        the order only "legitimized contracting-out of labor through labor contracting
        agencies as a government employment policy."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccd5953-0220-4d9b-be71-09de388418a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:04:19.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:04:19.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe90328-6575-43e0-aadc-42c092d6badf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:04:19.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:04:19.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello clarified that what Duterte meant by terminating contractualization
        was -- "No more unlawful, illegitimate contractualization."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09456580-97d1-4d4c-8b0a-a7e4ad213dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:04:19.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:04:19.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a627afcb-beec-4b06-bc1c-872d5b74a3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:04:19.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:04:19.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because <em>hindi mo maiwasan eh na</em> [you can''t avoid that]
        sometimes, you have to resort to a contractual arrangement," he said. Exceptions
        include project-based and seasonal hiring, he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e69ae6-6c5c-4252-bbf4-89438964fab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:04:19.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:04:19.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e35571f-b1e7-4152-a2b3-ceaf13d0fa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:04:19.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:04:19.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an example, Bello said, "''<em>Pag nagtanim ka, kailangan mo
        ''yung</em> planter, ''<em>di ba? Pero pag-ani, hindi mo ma</em>-hire ''<em>yung</em>
        planter <em>na mag-ani</em> because he doesn''t know anything about harvesting.
        All he know is he is planting. So you have to hire, for the season, a harvester."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ff1ab2-1194-4dd0-8b2b-81abf608571a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:04:19.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:04:19.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d40c1ef-2c36-4b0a-97e6-aeac3880a62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:04:19.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:04:19.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Successes for OFWs</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15422faf-2950-4369-84c1-0b0a82de9b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:04:19.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:04:19.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor chief also cited the department''s accomplishments, including
        the establishment of 17 one-stop-shops for overseas Filipino Workers (OFWs).
        Those trying to complete their requirements for working abroad do not need
        to travel from one government agency to another.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b3c814-7b1e-4297-89f6-ae2b1a283ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:04:19.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:04:19.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb2de0e-0680-4eeb-9e08-b9751c6bae6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:04:19.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:04:19.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello also said a bank that serves OFWs only will be inaugurated
        by October.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
