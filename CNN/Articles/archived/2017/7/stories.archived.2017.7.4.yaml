      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world may be a big place, but you should strive to make it smaller
        for your kids.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c87633-cb8c-4702-b3e2-f91c8d3ea478'
