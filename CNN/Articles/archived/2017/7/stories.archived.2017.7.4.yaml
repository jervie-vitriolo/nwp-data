    'mgnl:lastActivated': 2019-07-25T16:23:20.479+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump, Putin and the meeting that could shape the world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a7bde1-31a7-4a9c-b960-6c89dd16238d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — They meet, at last.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57830f6-b09c-47ff-8523-f02e489fded7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751d4ca0-5dd3-4a73-8d3f-f0505834bd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump and Russian President Vladimir Putin have
        been circling one another, intrigued yet at a distance, ever since the former
        real estate tycoon launched his convention-busting White House bid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be969519-5417-402e-89dc-6ccfe458e0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d877d19-a47b-4f63-82e9-f2c89b66e201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week they will come face-to-face in one of the most keenly
        awaited meetings between two heads of state in years, one that is rich with
        political, geostrategic and personal storylines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cec3b4-ca0e-41ed-a3f9-573908d6ed4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82255fd2-295c-4f62-b56e-ab6edc0efe37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the G20 summit in Germany, Trump will greet the man believed
        by US intelligence agencies to have conceived an intelligence plot to disrupt
        last year''s election and to help him take power.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ebc678-1be0-4164-bc5d-3299224e2d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b08afec-a737-4f13-a235-0aa0752bdc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last four years, Trump has lavishly praised Putin, reviled
        by most of Washington as a US enemy; noted that the Russian leader has been
        "very nice" to him and denied his own previous claims that they have met before.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fcedc1-e3fd-42f0-8f82-9a305d829a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9251a35-1209-47a8-a38d-ce83beedfb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin, a former KGB officer who has put a bid to reassert Russian
        influence at the West''s expense at the center of his foreign policy, has
        described Trump as "bright and talented" but warned that America is in the
        grip of political "schizophrenia" over allegations that Trump had shared top
        secret information with visiting Russian officials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eb6d27-bdf8-4ea0-b64d-b1d251effd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.967+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d13acd8-5837-4799-8a79-3dbb89f1eb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extraordinary circumstances and political implications of their
        talks in Hamburg will ensure that their meeting later this week, and any encounter
        before the cameras in less-formal moments of the G20, is highly scrutinized.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3ab5a2-f8de-43fc-87d2-f1b483c095e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a504ffd9-3dbd-49bc-8d75-a7b55e0ea84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s an added dimension to the encounter simply because
        it involves Putin and Trump.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8695d68-0e8c-48ce-bdd5-a467797c2c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20706b60-9453-4dc0-ba2c-8f1183d6fe90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men are well-known for using swaggering machismo at public
        appearances to intimidate opponents and project an image of strength, aware
        of the key role of body language in creating a political narrative.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5902aa47-6be7-4658-a08a-5500046b848b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48acfa8-6a65-4503-bf18-110e73f586c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(I expect) an Olympian level of macho posturing between these two
        leaders, who both understand the importance of symbolism and the perception
        of being tough," said Derek Chollet, a former senior national security official
        in the Obama administration now with the German Marshall Fund.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa0ac9f-0474-4f40-b313-502cfd78e2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664144f1-3a71-4d96-9b19-49f56ba19330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is under extreme political pressure to raise the issue of
        alleged Russian interference in the 2016 election.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eb74d5-f36c-49a2-8582-d5b875fdff61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518a4eb7-f221-4dab-bb13-4ab005965061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He must also avoid any impromptu interaction with Putin that would
        play into his opponents'' claims that he is somehow under the Russian leader''s
        influence at a time when a special counsel is investigating whether there
        was any collusion between his aides and Russian officials before the election.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f415369a-3b08-40c3-aecb-83d628f30bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec63515-8c5f-4ae8-a9de-852a1e430f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin has used optics before to express his displeasure with US
        presidents. In 2013, for example, tensions between him and then-President
        Obama were obvious as both sat stone-faced before the press at a photo op
        during a meeting in Northern Ireland. Obama later commented that Putin sometimes
        slouched "like the bored kid in the back of the classroom."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357d70ee-f399-4f43-add1-9c75f0ea0400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c82432-3746-47f3-8153-8f5dbe6418c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.968+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even without the election question, the meeting between Trump and
        Putin is key for the future of Europe and the Middle East. The question of
        US sanctions against Russia for its incursion into Crimea, the future of Syria
        after the impending fall of ISIS and how to prevent American and Russian forces
        active in the country from clashing, and willingness of the US to stand by
        NATO allies are all in the balance.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d8b605-6a9b-4cb1-bfa3-fbcc3bd90112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c341fbd1-9835-4546-a990-5621c597136b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who has the upper hand?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a37863e-8a95-49e1-a2a9-6e805d3ebff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some ways, Trump comes into the meeting at a disadvantage. He
        is weakened at home, barreling from one self-inflicted political firestorm
        to another, leaving limited room for maneuver on foreign policy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a8f672-b28f-4659-9494-42a79963eee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aa611c-3884-4478-8ecc-191871c77f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin, who doesn''t have to worry about the checks and balances
        on power constraining Trump, has established himself as a major world force,
        expertly playing a weak hand to reassert Russia''s influence in Europe and
        the Middle East, while he exploits fissures in the transatlantic relationship.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccc0a79-04ba-4374-9aca-4d9d4655c4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2438a96-da0e-4860-a52f-822ba15ca429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any public grandstanding between the two leaders will grab the headlines.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9465793f-15b8-428a-9276-20c6194b4b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120f5cd3-fc80-4b03-8521-33f1ec7bf89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the talks have a crucial strategic purpose, since they take
        place with relations between Russia and the United States in their most dangerous
        state since the Cold War.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd631e77-49c6-4f71-9583-f151520b99d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0989bbb-2f30-4d94-a084-053106be8912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men have an obligation to try to halt an alarming trajectory
        that has their nations brushing up against each other on opposite sides of
        Syria''s civil war, at odds over NATO expansion, and maneuvering troops, ships
        and planes in dangerous proximity in Europe and the Baltic, with the potential
        for miscalculation and escalation a daily threat.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9656a354-8257-4840-8784-add355bb105e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ebac49-b725-45e6-9bc6-1b0018cb2cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The momentum in relations between the world''s two big nuclear
        powers is now so negative, that it really is time to call a halt to anything
        that looks like further escalation or deterioration," said Matthew Rojansky,
        director of the Kennan Institute at the Woodrow Wilson Center.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205ea8ba-c693-4927-bbc1-597c87d99b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abb07e3-0836-453d-8a82-06590f3372a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.969+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s really only possible at the presidential level," he added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf6ecb8-2bcd-4bf2-9bb6-f799af584839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34adff72-fec0-4ada-8578-f0e64490d053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better relations with Russia — is it possible?</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e13d88e-1090-4d9a-83a3-5a58366c1ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.489+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political hoopla surrounding the meeting means that significant
        progress is unlikely — even if the White House is trying to play down the
        spectacle.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836c19e3-47d7-4251-a960-e67759b457eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f86e4f5-bd9f-43f5-8aa9-c7d385629ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It won''t be different from our discussions with any other country,
        really," said National Security Adviser H.R. McMaster at a briefing for reporters
        last week.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716cdef1-90d2-4708-931b-23d7ba808ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81adac2-ddad-4002-b45b-8de26f94b2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That deadpan statement is inconsistent with the most intriguing
        aspect of the encounter — it remains unclear whether Trump shares the consensus
        within his own national security team and in Washington that Russia is an
        adversary.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea9351a-1b9b-431f-bc40-0089502c19d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7aa65c-442a-478e-b811-8bce2416b06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he said in January that "I think it was Russia" in reference
        to election meddling, Trump has more frequently dismissed the idea his aides
        colluded with Russia as a "hoax" perpetrated by Democrats and the "fake news"
        media dismayed at Hillary Clinton''s defeat last November.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fdb5ea-d16f-4400-9394-03cdd7409535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357dcb2f-58c0-40ab-af0a-81a4a69c7bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also repeatedly called for improved ties with Russia.
        He is not the first President to do so: George W. Bush and Barack Obama came
        into office hoping to do the same, but found that competing national interests
        squelched their hopes of forging personal connections with their Russian counterparts.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0219129-7749-46d3-9933-989d119632a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca91fa8-f7cf-4d05-a42b-aa13d89927c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also lavished personal praise on Putin, several times arguing
        he was a better leader than Obama.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c268468-2520-4fb6-ba5f-c6254f1418fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aee5aeb-a4a2-4af6-bc33-64c80405f65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.970+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would love to be able to get along with Russia," Trump said during
        a news conference in February.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e51d29-a75e-4826-99fd-57ba203f9546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299be30e-ad1a-44f1-a34d-4dcb015c85c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Election meddling?</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f86a1b-28e5-402b-978f-938d65c672a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For US observers, the big question is whether Trump will use the
        meeting to complain about election interference.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c1eb8f-0da4-4b8c-a5b8-108b9453def2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3d6196-5fef-44cf-aba0-7732993658f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A failure to do so would be a political loser at home since critics
        will charge him with abdicating his responsibility to preserve the integrity
        of American democracy.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc401dd-3791-45e4-a701-e17deb4f2977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e012024-dbfe-4594-81c5-5408109bafb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But both McMaster and Trump''s top economic adviser, Gary Cohn,
        punted last week.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f5a776-d3dc-4cc8-a957-ebf78bb781e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f60697-7208-46fa-a119-7f518caf18de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no specific agenda. It''s really going to be whatever
        the President wants to talk about," said McMaster.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df25aefb-398e-4763-8199-fb4d68c4147b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f059d29-fdf6-446f-832f-51717dbae36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House''s refusal to offer details of the format of the
        meeting reflects its political sensitivity.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6348c3f0-c548-413c-8bea-00e7ab7c6e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca77ab67-a642-42de-822d-76d2c4696b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know if it will be a long bilateral meeting, or a shorter
        pull aside at this stage. Those details haven''t been set so in part that
        format of that meeting will dictate what they discuss and how they discuss
        it," said Thomas Bossert, a White House homeland security adviser on ABC''s
        "This Week" Sunday.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f511c33a-1ef9-4c10-a10a-d32368630c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa0fc00-995f-4e8f-a630-c174c40b8e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.971+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not even clear yet whether Trump and Putin will appear together
        before the cameras. The White House may want to avoid the kind of bad optics
        seen when the President was shown grinning with Russian Foreign Minister Sergey
        Lavrov and Ambassador Sergey Kislyak at an Oval Office meeting in May.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407e2ed7-669c-42e1-83d9-b170e9d84998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac22cb31-d39f-43f5-9fc2-f256e94bd959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US commitment to NATO</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932ea161-b54e-40d5-aba3-1c56d57968da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s more than Trump''s political hide at stake.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc8f87e-d892-475b-ad99-757bf5c10161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53900f65-5161-464a-9635-c1bb6cacc0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US allies also have a big stake in the talks and Trump could chose
        to appease them in a way that could also help his own political plight before
        he meets Putin by making a strong statement of support for the Western alliance
        while he is in Poland before the G20.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187e332b-a3e9-41df-b0ab-ed9d475f7bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624066b0-0bf5-44f8-95c3-938a00ac0157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump dismayed European leaders by failing to reaffirm Article 5,
        NATO''s mutual self-defense principle, while in Europe in May. Although he
        did so in a later White House press conference, suspicion about his motives
        is still rife.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57ce611-7bf3-4cf8-ba85-6091c8d2bc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38063855-d414-42a6-a5c3-3de996ce8166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.972+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:23:20.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a strong pro-NATO statement could make it clear to Putin that
        Trump''s America can''t be pushed around after the election interference episode.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb02419-796d-4c42-9e9e-4e816fee1900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:23:19.972+08:00
