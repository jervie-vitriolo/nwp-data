      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4) —</strong> The country''s
        Games and Amusement Board (GAB) has asked the World Boxing Organization (WBO)
        to review the welterweight world title match between Manny Pacquiao and Australian
        Jeff Horn.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc41c6fa-782c-4add-8864-7d3b19f58a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:41:47.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:41:47.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d46a00-2612-49f4-949e-39ad8d8adf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:41:47.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:41:47.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter sent to the WBO dated July 3, the Games and Amusement
        Board asked WBO President Francisco Valcarce for a "thorough review" of possible
        miscalls by officials during the match in Brisbane on July 2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb73580-7fa7-480c-b3c3-7a101967b0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:41:47.241+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:41:47.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9348f90-b331-4575-894c-b5cb3c4e48ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:41:47.241+08:00
      'mgnl:createdBy': 'eunice'
