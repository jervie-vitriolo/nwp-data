      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28e0cef-27b9-48ac-99a7-3bb5e00c9c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:41:47.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:41:47.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam mo di lang naman ako ang nagduda dun sa desisyon ng mga hurado
        kung di-- hindi lang iilan na mga fans, kundi marami, almost lahat ng fans
        nagrereklamo, so yan siguro na sitwasyon ay kailangan alam nila yan dahil
        makaapekto talaga, malaki epekto sa boxing," he said.</p>'
