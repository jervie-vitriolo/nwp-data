      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Trump declared U.S. patience with North Korea was "over"
        and on Sunday he spoke with the leaders of both China and Japan, two important
        regional actors in the ongoing standoff with Pyongyang.</p>'
