      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Transforming into Spider-Man isn''t as
        empowering as you might think.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fc7972-5c4a-4674-adc4-4f07589c8b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:14:16.552+08:00
