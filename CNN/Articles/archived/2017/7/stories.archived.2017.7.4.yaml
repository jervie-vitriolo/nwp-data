      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Educational company LeapFrog also said you can encourage kids to
        play in group activities that involve turn-taking or sharing, as well as involving
        them in family decisions, to develop their social skills.</p>'
    '43':
