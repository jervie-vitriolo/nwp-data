      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recently tweeted that Chinese efforts on North Korea, while appreciated,
        had "not worked out."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48d90c8-99c8-47a4-9996-a32f61a542cd'
      'mgnl:activationStatus': true
