      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca6b4ad-c4c9-4f41-a471-4d2d1c909379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:06:57.621+08:00
