      'mgnl:lastActivated': 2019-07-25T16:02:43.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38cf00f-0fe6-4b00-9c30-7030c5361252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:42.917+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:02:43.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The High Court has spoken: Proclamation 216 is constitutional.
        With the Supreme Court decision, the whole government now stands together
        as one against a common enemy," he said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb27ebc9-93ac-42d8-9d32-534f2780fd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:42.917+08:00
