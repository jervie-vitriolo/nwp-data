  'labor-department-new-ofw-ID':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-04T20:08:17.732+08:00
    'imagesource': 'jcr:4a479ea7-abac-4926-91c7-c1fe386a7818'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34308352-a51d-4a6a-90fc-45f76f0a226d'
    'lead': 'Labor Secretary Bello explains all "bona fide" OFWs will be given the
      new ID, called the iDOLE.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T15:26:03.842+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-25T15:26:04.121+08:00
