      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly we would like to see a deescalation of tension," he said
        in remarks to the press as China assumes the United Nations Security Council
        presidency for July.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1e3b90-ccd1-4423-bf27-320e8ce000ac'
      'mgnl:activationStatus': true
