      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a822f9-3f01-44c7-8e4d-6ef353c0a0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:14:16.552+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:14:16.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking like a superhero, according to Holland, requires superpowered
        patience.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6e6293-cadf-4e2d-82eb-8e696396dd93'
      'mgnl:activationStatus': true
