      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll wait for a couple of weeks more so that we will see the
        real picture. We don''t have yet the necessary information to recommend the
        continuation or not of martial law," Lorenzana said.</p>'
    '51':
