      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GAB started operations in 1951 and regulates and supervises
        the operations and conduct of professional sports and other allied activities
        in the Philippines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5154c40-d29b-4471-a907-884572930e23'
