      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His producer said they asked themselves the question, "Has there
        been anyone in any genre that really tapped into themselves on a new level
        at that age?"</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c8e4e2-ccf0-459e-bac0-d41aadb7461d'
      'mgnl:activationStatus': true
