      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello also said they are working out a process for OFWs to use the
        new ID as a passport, as well as waiving travel tax and terminal fees when
        leaving the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5228fd4-a874-4bc8-bcb0-fca5664846a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:26:03.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:26:04.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de0c67b-5421-4dd0-a5f0-b4b6f7f6193c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:26:03.843+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:26:04.125+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You see the advantage. OFW <em>ka, pwede ka nang maka-biyahe</em>
        [you can travel] anywhere you have your passport. And <em>hindi mo na kailangan
        ng</em> OEC [You don''t need an OEC]," he said.</p>'
