      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media was also filled with colorful reactions from local
        and international personalities decrying the controversial decision immediately
        after the fight.</p>'
  'Trump-Putin-meeting':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-04T04:24:54.691+08:00
    'imagesource': 'jcr:a8c1d5ba-8e29-4164-8f18-d095cdb4f2cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f0da0a8-1ef6-454d-a491-5a0aac1131a0'
    'lead': 'They meet, at last.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T16:23:19.966+08:00
