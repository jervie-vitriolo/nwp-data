      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a19fc9-4d99-4045-8d1f-9e90cd3296fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:42.917+08:00
      'mgnl:createdBy': 'eunice'
