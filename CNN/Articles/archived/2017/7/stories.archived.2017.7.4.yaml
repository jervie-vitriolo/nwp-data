      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f8d029-16e0-435d-9fa3-bb4f0b8ad0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:42.916+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:02:43.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella said Duterte will fulfill
        his promise to end the Marawi crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db91e7cf-1bef-4018-9f01-4c478e631e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:42.916+08:00
