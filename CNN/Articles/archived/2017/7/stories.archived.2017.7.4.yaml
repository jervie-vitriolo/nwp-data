      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision has drawn criticism from fans of the Filipino boxing
        icon, as well as several international athletes, and boxing analysts who expressed
        dismay on social media and sports commentaries over the match''s results.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18432d4f-d513-4bbc-b7c9-5e837557b493'
