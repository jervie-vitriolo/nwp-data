      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projectile may have landed in Japan''s Exclusive Economic Zone,
        which extends 200 nautical miles from its coastline, Takahiro Hirano, Public
        Affairs Officer from Japan''s Ministry of Defense told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053f95ba-5dde-45dd-a580-fe713b22ecc1'
