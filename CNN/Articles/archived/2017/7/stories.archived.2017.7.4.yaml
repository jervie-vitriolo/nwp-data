      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d09b8d-825c-4108-b505-c79ecbb77f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:21:10.784+08:00
      'mgnl:createdBy': 'eunice'
