      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea fired an unidentified ballistic
        missile Tuesday from North Pyong''an Province that flew into waters east of
        the Korean Peninsula, according to South Korea''s Joint Chiefs of Staff.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c94537-6761-4a29-99a6-081725717172'
