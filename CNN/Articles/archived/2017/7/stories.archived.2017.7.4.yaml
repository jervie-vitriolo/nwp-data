      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida had told the court that the Marawi
        crisis is part of a bigger plot to establish an Islamic state in Mindanao.
        To drive home his point, he even brought with him a flag of the international
        terrorist group ISIS that was recovered in Marawi.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7527bc-9a91-4e29-8a4b-f7a3295ff5c8'
      'mgnl:activationStatus': true
