      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I respect the judges'' decision but there are still
        questions, and I hope this will give a lesson to the boxing community, because
        it may ruin the sport''s image.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae067f4-beea-48e2-b4d7-10007b59e254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:41:47.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:41:47.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a8f484-d71a-4b5e-ae30-272b38391e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:41:47.243+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:41:47.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, having so many people doubting the judges'' decision could
        deal a blow to the boxing industry.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64cb52d-97c1-4049-b9ff-84067448adcb'
      'mgnl:activationStatus': true
