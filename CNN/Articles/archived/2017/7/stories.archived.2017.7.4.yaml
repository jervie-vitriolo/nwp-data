  'CoA-More-problems-under-new-MRT-maintenance-provider':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-04T01:54:45.526+08:00
    'imagesource': 'jcr:f173899b-9c12-4533-a267-3a4cc5d8ce53'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdd5c69e-0a45-4450-a8c7-2d8fd5d22680'
    'lead': 'In a report released July 3, the Commission enumerated an increase in
      incidences of passenger unloading, train removals, and service interruptions. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T16:43:22.221+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-25T16:43:22.562+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CoA: More problems under new MRT maintenance provider'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69775b5a-6a77-4573-8fd6-f4a126fa9045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:43:22.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:43:22.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 3) —</strong> Despite
        a new maintenance provider, the Metro Rail Transit Line 3 (MRT-3) is experiencing
        more problems than it has before, according to the Commission on Audit (CoA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1df746c-94ad-4731-8b00-4ad706f1cac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:43:22.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:43:22.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8964dabe-eae6-4163-b3ef-5884da5a874e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:43:22.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:43:22.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report released Monday, CoA said there was an increase in MRT
        glitches despite Busan Transport Corporation taking over for maintenance issues
        in January 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a340b4-213e-49f4-a4ec-b20e0ad8421d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:43:22.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:43:22.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f96657-04d8-4760-973c-381ca150b621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:43:22.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:43:22.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the June 23 report, incidents of passenger unloading
        due to technical problems have almost tripled, from 222 in 2014 to 586 in
        2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a966c51-0cf1-4169-917a-564ca7434820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:43:22.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:43:22.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f588ff2-d3af-4979-9fa0-c105a1349e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:43:22.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:43:22.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Service interruption incidents due to broken rails or system failure
        also went up to 63 in 2016 from 50 in 2014.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787592bb-e325-45b9-94b5-750bd37aa4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:43:22.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:43:22.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651aaa1e-c5fc-4b0b-b391-09fa1f77b086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:43:22.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:43:22.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Train removals, or the pullout of the train from the daily run,
        also increased by almost 20% --from 2,186 in 2016 to 2,619 in 2014.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd5d8ab-ca38-4a72-8778-c21256d9b09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:43:22.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:43:22.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be80790-18dc-45c7-8cfa-0aa7b72315e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:43:22.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:43:22.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also said Busan had yet to complete the general overhauling
        of a single Light Rail Vehicle (LRV), despite a deadline to overhaul at least
        13 LRVs by end of 2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4cdc76-9197-4ae2-afe8-0fba669314fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:43:22.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:43:22.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe78d06c-5b54-4a8b-a620-990454c9780a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:43:22.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:43:22.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But CoA also said Busan had cited the lack of original equipment
        and spare parts as factors hampering its work.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e3e6ca-b7d2-4918-a89e-db52bf05b7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:43:22.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:43:22.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08c3aa9-8715-4b05-87be-db29c1044601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:43:22.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:43:22.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government pays Busan P586 million annually for MRT repairs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7019474-6847-470d-ae31-c83bbff072cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:43:22.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:43:22.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223e83ff-c341-4c73-83f7-6d3fae770812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:43:22.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:43:22.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CoA also called out the Department of Transportation (DOTr) for
        its failure to operate 48 new train coaches purchased by former Transport
        secretary Jun Abaya, worth P3.7 billion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab1849c-ed31-4256-840b-b78fd5521b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:43:22.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:43:22.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b9efb1-c4fc-46e5-8181-6e718d429305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:43:22.222+08:00
      'mgnl:createdBy': 'eunice'
