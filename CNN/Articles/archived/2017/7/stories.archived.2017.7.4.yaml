      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government Peace Panel Chairman Silvestre Bello III on Tuesday said
        peace talks with the National Democratic Front of the Philippines (NDFP) will
        resume "probably" by the second or third week of August.</p>'
