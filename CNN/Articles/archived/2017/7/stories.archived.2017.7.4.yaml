      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/24/Duterte-declares-martial-law-in-Mindanao.html"><strong>Also
        read: Duterte declares martial law in Mindanao</strong></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c3bf58-e1f1-40d3-8a9a-266433a6a243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:58:34.859+08:00
