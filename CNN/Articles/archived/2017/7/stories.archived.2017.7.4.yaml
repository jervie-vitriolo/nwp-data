      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to echo the stand of many boxing followers on the
        possible errors of the referee and the judges who officiated the subject fight,"
        it added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f19fc2-c90f-4837-b158-93781856e7e9'
      'mgnl:activationStatus': true
