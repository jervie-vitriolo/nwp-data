      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horn outpointed Pacquiao 117-111, 115-113, 115-113, although punching
        statistics show Pacquiao landed more accurate shots than his contender.</p>'
