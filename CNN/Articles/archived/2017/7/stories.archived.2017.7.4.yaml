      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd07ccb-378e-4688-bf04-279b067c2d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:56:02.909+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:56:03.174+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said 84 government troops were killed in clashes in
        Marawi as of Monday, more than a month since the siege started. At least 336
        terrorists were killed, as well as 39 civilians.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530ae2bf-d8f8-46d1-9dc6-183453fbf322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:56:02.910+08:00
      'mgnl:createdBy': 'eunice'
