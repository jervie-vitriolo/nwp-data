      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76171f56-8f6b-4b8d-99a3-d39e8743fb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:42.918+08:00
      'mgnl:createdBy': 'eunice'
