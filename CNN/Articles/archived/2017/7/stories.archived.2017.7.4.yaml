  'pdea-nearly-half-of-all-barangays-still-affected-by-drugs':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
