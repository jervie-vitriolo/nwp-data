  'OSG-on-SC-decision':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-04T17:14:23.496+08:00
    'imagesource': 'jcr:e42eeb41-b670-4bbc-98c9-3c3ccc8dfa9b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0756ac6-b7a9-413f-9134-020957f76252'
    'lead': 'The Solicitor General, who represented the President during the martial
      law oral arguments, said he is "grateful" to the magistrates for the decision.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T15:44:34.815+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-25T15:44:35.058+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OSG: SC decision on martial law proves existence of rebellion in Mindanao'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4680f8af-ee11-462e-b7e0-85f7248639e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:44:34.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:44:35.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — The Supreme
        Court''s ruling to declare martial law constitutional supports the existence
        of rebellion in Mindanao, Solicitor General Jose Calida said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174e15e8-eee6-4975-9d66-044ae2935810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:44:34.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:44:35.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb4f981-03e2-4fbe-b135-6de60c8fbc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:44:34.815+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:44:35.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida, who represented the government''s side during the June 14
        oral arguments, said the high court''s decision validating President Rodrigo
        Duterte''s Proclamation No. 216 is in line with the President''s goals of
        "protecting the country''s sovereingty and territorial integrity".</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b63d873-88f1-4d96-a86f-3e570e90903e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:44:34.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:44:35.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9463b42a-f3e8-457b-b8bf-56bfb2d539b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:44:34.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:44:35.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am grateful to the magistrates of the Honorable Supreme Court
        for allowing President Duterte to perform his prime duty of protecting the
        Filipino people. As the conscience of our nation, the Supreme Court did not
        sit idly to watch our country get dismembered." Calida said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe66885b-13e8-45bf-90d1-dce346da40af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:44:34.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:44:35.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c544e9-b8df-4e1d-ae99-409cbc92582e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:44:34.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:44:35.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Ernesto Abella also said in a statement
        that SC''s ruling reaffirms that the government "stands together as one against
        a common enemy." Abella was referring to the Maute group allegedly trying
        to set up a caliphate in Mindanao of the Islamic State group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab2a89b-9ff7-4b80-a122-38580d8ba334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:44:34.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:44:35.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81d7206-b993-44ca-a4aa-750bd32cd8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:44:34.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:44:35.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The President] will not waver in his commitment to end rebellion,
        the evil of terrorism and to liberate Marawi. With the Supreme Court decision,
        the whole government now stands together as one against a common enemy," Abella
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18f757c-3047-4e2e-8715-8756817ed5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:44:34.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:44:35.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c9e791-c094-48a1-8f83-09f13153f4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:44:34.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:44:35.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law implementor and Armed Forces Chief-of Staff Eduardo
        Año said  the military appreciates the high court''s "favorable" ruling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5b9df4-94d5-4401-a13c-fef7d3b26527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:44:34.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:44:35.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f744d9-6202-426a-9e26-ccf00e35e9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:44:34.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:44:35.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AFP takes this as a vote of confidence that we are doing what
        is right and what is necessary for the restoration of the rule of law, peace
        and order in the whole island. We remain committed to our mandate to protect
        our people and the integrity and sovereignty of our country," Año said in
        a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4927937-b500-4dcd-be17-db176442f93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:44:34.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:44:35.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255766c5-72b4-49d1-9d87-bacdc87e49d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:44:34.816+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:44:35.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court justices, 11-3-1, voted in favor of declaring
        martial law in the entire southern region as constitutional.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35417771-6821-4f85-81e6-ac19118e2422'
      'mgnl:activationStatus': true
