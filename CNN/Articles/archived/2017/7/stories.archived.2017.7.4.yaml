      'mgnl:lastActivated': 2019-07-25T15:58:35.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179c0df2-64d8-42c3-9162-cb8ba2cfdc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:58:34.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:58:35.114+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although "skirmishes are expected" in an armed conflict, Bello said
        the communists'' pronouncement does not sit well with the Hague Joint Declaration,
        which required both parties to create an atmosphere conducive to the peace
        talks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daead81-25dd-4df1-949e-0e69fcbea433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:58:34.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:58:35.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6672ac0-d79d-435d-b2dc-2d2b87a9d3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:58:34.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:58:35.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 17, the <a href="https://cnnphilippines.com/news/2017/06/17/NDFP-NPA-CPP-localized-ceasefire-Marawi-terrorists.html">NDFP
        called on the New People''s Army (NPA)</a>, the communists'' armed wing, to
        "refrain" from attacking government forces in Mindanao, and focus instead
        on helping troops flush out terrorists.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53eafcc-b3ab-431b-b870-96dc84a091fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:58:34.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:58:35.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ebb8eb-a2d0-4611-8828-2136c8147bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:58:34.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:58:35.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Peace talks under the Duterte admin</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b9091b-cccf-415a-b05c-364792a0714f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:58:34.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:58:35.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite an optimistic start to the peace talks when he assumed presidency,
        Duterte withdrew from the negotiations twice already.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ce872c-a09a-47ba-ae2e-ebd3776d05f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:58:34.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:58:35.115+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a959a7fe-e85a-4b10-9d63-68c41a510eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:58:34.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:58:35.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other was on February 4 this year. Duterte said he already considers
        the NPA as terrorists, saying they "were killing his soldiers" and violating
        a unilateral ceasefire they had earlier declared.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a9d0e4-9aa8-493b-83cc-0f6340aa5a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:58:34.859+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:58:35.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e55f06-b454-45b7-81f4-3ff443b8f61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:58:34.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:58:35.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peace talks resumed in April, only to break down again in May.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76094c07-bc12-442b-9eb5-4286e4855ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:58:34.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:58:35.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669a280a-b279-4be4-a4f2-f25b0385b56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:58:34.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:58:35.116+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government is the sixth administration to talk to rebels
        in a bid to end the Communist Party of the Philippines'' 48-year-old insurgency,
        the longest-running armed rebellion in Asia. The NDFP represents the rebels
        in the pace talks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727b7cca-da71-4610-b430-5b2c645025d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:58:34.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:58:35.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c16b18-3bed-43ac-8487-7365efd121d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:58:34.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:58:35.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiations went on and off even in the previous administrations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ce568b-b871-4f3b-b662-b9e04ef00097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:58:34.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:58:35.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ddbbeb-b6db-420d-bd31-8eb27a704443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T15:58:34.860+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T15:58:35.117+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the process, there will be ups and downs but we will stay in
        the course of the process," Bello said.</p>'
