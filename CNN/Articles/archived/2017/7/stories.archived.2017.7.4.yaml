      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a decision hyped by fear and insecurity as laid to the Court
        after the fact. By broadening factual basis post-facto, it puts back the ''imminent
        danger'' principle into the equation," Villarin said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1ad1c3-47d7-44e3-9ce9-8ebc7e034b06'
