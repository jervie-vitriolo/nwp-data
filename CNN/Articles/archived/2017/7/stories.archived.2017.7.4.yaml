      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horn, who was tagged as an underdog against eight-division world
        boxing champion Pacquiao,  won the WBO welterweight belt via unanimous decision
        in the 12-round "Battle of Brisbane" in Australia on Sunday.</p>'
    '9':
