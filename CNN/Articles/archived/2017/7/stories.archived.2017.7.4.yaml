      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the GAB Board had watched Pacquiao''s fight in Australia,
        and decided to seek the review after hearing the sentiments of other boxing
        fans.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eec7a27-11bf-492a-9b06-bc3f32b442e5'
