      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And peeling off the suit at the end of day of playing Spider-Man
        can be a bit of a let down.</p>'
