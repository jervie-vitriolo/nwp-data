      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the three oral arguments held by the Supreme Court in June, the
        petitioners insisted there is no actual rebellion happening in Marawi City.
        Government troops have been fighting with the terrorist Maute group in that
        city for over a month.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d19e4a-d6cf-4dc8-9e91-afd35d3a9e41'
