      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lifting of martial law</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7e5503-72df-49b1-bf16-e09846cdf6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:42.918+08:00
