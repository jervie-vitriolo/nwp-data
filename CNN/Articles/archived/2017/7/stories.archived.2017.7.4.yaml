      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said on Monday he needs a couple more weeks to decide
        on this, saying he lacks enough information to make a recommendation to the
        President.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7427e9fa-25bc-4fd3-95a3-83d247bed656'
