      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisk said you can help your child learn about the cultures and languages
        around him or her and across the globe, which would aid your child’s ability
        to bridge cultural differences.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
