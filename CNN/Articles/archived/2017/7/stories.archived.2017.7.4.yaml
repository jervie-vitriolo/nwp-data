      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train coaches from Dalian Locomotive and Rolling Stock Co. of
        China would remain unusable because of the lack of power supply.</p>'
