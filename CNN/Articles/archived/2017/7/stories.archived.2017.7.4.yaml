  'Martial-law-in-Mindanao-Supreme-Court':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-04T11:21:02.786+08:00
    'imagesource': 'jcr:971599a7-da78-43a2-aac2-96b2ac741187'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e59aa27b-94b6-49f0-b552-7c76d558b291'
    'lead': 'Supreme Court set to rule today on whether declaring martial law in Mindanao
      is valid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T16:16:21.407+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-25T16:16:21.694+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court set to rule on constitutionality of martial law in Mindanao'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f5e282-1b36-42a6-baac-62fe85c5207b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:16:21.407+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:16:21.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — Supreme
        Court justices are set to rule Tuesday on whether President Rodrigo Duterte''s
        martial law proclamation in Mindanao is valid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57d10d4-2035-40b0-a2ad-df02b85be10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:16:21.407+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:16:21.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edab710-1cd6-486d-ab10-c5b32c6182a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:16:21.407+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:16:21.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court, through its public information office chief Theodore
        Te, is set to make the announcement around 1 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fdada8-9902-4353-8992-8e2bad79c73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:16:21.407+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:16:21.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c47a8f-20f9-4abb-9868-cfad0ebfcbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:16:21.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:16:21.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the announcement, the 15 justices will deliberate first
        and vote on the constitutionality of Duterte''s signing of Proclamation 216
        on May 23 — declaring martial law in the entire region of Mindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33891698-0b1a-4119-a119-adaf8acc757d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:16:21.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:16:21.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b3bf71-d1fc-4f3d-a1d9-ce5da4ad7d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:16:21.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:16:21.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners need at least eight votes to nullify the martial
        law proclamation in Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ec88a2-500e-4efc-8d30-d394f1e394e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:16:21.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:16:21.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89119651-bdd3-44ae-b1a7-057fe9e4bee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:16:21.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:16:21.696+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three consolidated petitions questioning the legality
        of Duterte''s military rule. The heart of their argument rests on the lack
        of factual basis to declare martial law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fc67b6-3db3-404a-b548-444271e3b4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:16:21.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:16:21.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c8fee9-8bff-40e6-8f3b-ac009d3f5b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:16:21.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:16:21.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners, during the three oral arguments held in June, said
        there is no actual rebellion happening in Marawi City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c63abe-a9b5-4092-b2b3-9c7ce316a8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:16:21.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:16:21.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb33f25-7d70-4257-ad37-4c1e5bd2ca35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:16:21.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:16:21.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay 1st District Representative Edcel Lagman, who stood as a counsel
        for petitioners against the declaration of martial rule before the Supreme
        Court, said on June 14 acts of terrorism did not necessarily equate to actual
        rebellion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11275799-af96-4718-bd06-98654d137f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:16:21.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:16:21.697+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb385e4-4696-4eb9-92a1-b874839c3e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:16:21.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:16:21.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The alleged ''siege'' of Marawi City is actually an armed resistance
        by the Maute Group to shield Hapilon from capture, not to overrun Marawi and
        remove its allegiance from the Republic," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9dc5d2-becb-4f3d-b188-a725d2975ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:16:21.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:16:21.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387bdd80-4e0c-4969-9cae-8afea456b063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:16:21.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:16:21.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President may declare martial law for up to 60 days in cases
        of invasion of rebellion and when public safety requires it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a14534a-834e-4ee0-bd64-45aef8c72a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:16:21.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:16:21.698+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eea453-9169-4c9d-bd03-dc039aeb9c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:16:21.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:16:21.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defending the President, Solicitor General Jose Calida on June 15
        refuted the argument, pointing out that the crisis in Marawi is part of a
        bigger plot to establish an Islamic State (ISIS) in Mindanao. He even brought
        with him a flag of ISIS recovered in Marawi during the oral arguments to drive
        his point.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9818fafa-3a96-44e1-8785-34ff26c60355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:16:21.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:16:21.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfd25c1-05dc-42b8-983f-41f6b9d603be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:16:21.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:16:21.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he (Duterte) saw the gravity of the rebellion, he had to act
        decisively and swiftly therefore he chose the martial law tool to save Marawi
        from total capture by the rebels," Calida said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4b1497-121e-48c3-8039-a77768d1c0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:16:21.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:16:21.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d457043-7b49-4ffd-9e9f-3493d8d0fc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:16:21.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:16:21.699+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida added there is sufficient factual basis for the declaration
        of martial law in Mindanao.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed94a4f2-12cd-48af-888f-db447027a716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:16:21.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:16:21.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a1c4e8-7b47-400c-94cb-477143d28256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:16:21.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:16:21.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All elements of rebellion were present. There is actual rebellion
        (on) the streets of Marawi....The goal is to take over the Philippine territory,"
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dc7a0f-f1e5-45ff-9ff3-331c9824d373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:16:21.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:16:21.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a91f7c-2787-41d9-9e6c-56a5663252f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:16:21.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:16:21.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justices also held an internal discussion with key martial law
        players, such as martial law administrator, Defense Secretary Delfin Lorenzana,
        and martial law implementor, AFP Chief of Staff Gen. Eduardo Año.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cb6fed-f6a2-4817-bfac-c5b8e15a3ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:16:21.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:16:21.700+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4163bbf-7199-4da6-a4c8-a4a57f52816d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:16:21.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-25T16:16:21.701+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana on Monday expressed his confidence the Supreme Court will
        declare the proclamation of military rule in the south as constitutional.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
