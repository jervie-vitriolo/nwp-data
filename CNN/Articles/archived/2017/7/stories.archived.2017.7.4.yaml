      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/06/13/marawi-crisis-not-grounds-for-martial-law.html"><strong>Related:
        Marawi crisis not grounds for martial law – petitioners</strong></a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53097510-c11a-4358-b831-f05996aaa45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-25T16:02:42.917+08:00
