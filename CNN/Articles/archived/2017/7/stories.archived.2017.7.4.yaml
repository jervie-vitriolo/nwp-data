      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Maria Lourdes Sereno, Senior Associate Justice Antonio
        Carpio, and Associate Justice Alfredo Caguioa voted to partially grant martial
        law in some areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a909c8-a039-4b05-81d8-de2c12e07d70'
