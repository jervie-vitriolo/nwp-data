      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/07/04/martial-law-in-Mindanao-Duterte-Supreme-Court.html"><strong>Read:
        Supreme Court upholds martial law in Mindanao</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b6481c-cec7-4061-ab31-cc346bd10a86'
      'mgnl:activationStatus': true
