      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a story about inter-generational learning centers, where preschoolers
        interact with the elderly, The Atlantic cited studies of how children who
        had early contact with senior citizens would be less likely to discriminate
        against them because of their age.</p>'
    '51':
