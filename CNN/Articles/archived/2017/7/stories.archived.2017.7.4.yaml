      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 4)</strong> — Over a
        month after it suspended peace talks with communist rebels, the government
        says it is ready return to the negotiating table.</p>'
