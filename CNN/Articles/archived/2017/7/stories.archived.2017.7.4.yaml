    'lead': 'More than a year into President Rodrigo Duterte''s war on drugs, the
      Philippine Drug Enforcement Agency (PDEA) says of the 24,000 barangays affected
      by drugs, 15 percent are now drug-free.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-25T15:01:23.910+08:00
