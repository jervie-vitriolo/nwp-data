      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In today''s environment, where children need to be able to learn
        not just mentally, but physically and socio-emotionally as well, they need
        to have strong minds and bodies more than ever.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c0937d-0446-4aa5-b7a3-d67a050319f4'
