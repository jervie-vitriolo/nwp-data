      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:40:08.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 61-year-old woman says her mother, who was a maid in one of
        Dali''s seasonal homes in Port Lligat, maintained a clandestine relationship
        with the artist. Abel wants a paternity test.</p>'
    '5':
