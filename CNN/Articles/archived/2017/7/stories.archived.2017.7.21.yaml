      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong> — A June
        2017 Social Weather Stations (SWS) survey found that since the first quarter
        of 2017, less Filipinos believe they are poor.</p>'
