      'jcr:uuid': 'a6dff2b7-69ba-402c-939d-0139d5d5a5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:59:08.178+08:00
      'mgnl:createdBy': 'eunice'
