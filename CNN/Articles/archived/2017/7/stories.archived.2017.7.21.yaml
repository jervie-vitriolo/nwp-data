      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong> - President
        Rodrigo Duterte has had enough of the New People''s Army.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea51ef7c-170f-4ced-89cc-88c691a16d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:30:48.821+08:00
