    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Opposition solons ask SC to reverse ruling upholding martial law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1b6fbe-c681-4cc5-a591-0a28de2007d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:51:23.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:51:23.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 21) — Opposition lawmakers have
        requested the Supreme Court to reverse its July 4 ruling upholding the declaration
        of martial law in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e631ad17-bda5-4cba-b0ab-a65c42ac018f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:51:23.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:51:23.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e5548b-e97a-4e29-9de8-8beff37f060a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:51:23.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:51:23.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is respectfully prayed that: The Majority Decision (ponencia)
        dated 04 July 2017 which declared Proclamation No. 216 constitutional be reversed,
        and Proclamation No. 216 be declared unconstitutional," the petitioners led
        by Albay 1st District Representative Edcel Lagman said in the motion for reconsideration
        dated July 20.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b703d54f-911a-4dad-a74e-a82f44cfd66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:51:23.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:51:23.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e9e574-3a38-407c-b4ed-fa0884241daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:51:23.029+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:51:23.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other petitioners include Representatives Tomas Villarin, Gary Alejano,
        Emmanuel Billones and Teddy Baguilat, Jr.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9022feff-dfd8-4079-9de1-926ba4baccff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:51:23.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:51:23.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465b5f93-ce9f-4b78-9bec-883401170731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:51:23.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:51:23.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proclamation No. 216 declaring martial law in Mindanao and the suspension
        of the writ of habeas corpus was issued on May 23 by President Rodrigo Duterte
        when the ISIS-linked Maute group stormed Marawi City, capital of the province
        of  Lanao del Sur.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e107a1a9-cec0-40fd-a9aa-07f1bf0236a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:51:23.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:51:23.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb36ea2-5c0d-4965-ba7c-f0c043054b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:51:23.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:51:23.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 54-page motion for reconsideration explained how the high court
        failed to review the sufficiency of facts given to justify the declaration
        of military rule.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3206bc5-1dd7-4620-8e2f-d316720f6a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:51:23.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:51:23.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de7c738-28ba-42d7-a78d-353da7a0b963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:51:23.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:51:23.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The excuse that the Supreme Court does not have the ''competence''
        and ''logistical machinery,'' compared to the President, to ''ably and properly
        assess the ground conditions'' alleged by the president in his proclamation
        and report, is an ominous prelude to an abandonment of its power of judicial
        review under Section 18 of Article VII of the Constitution," the motion read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad27e46d-7127-49f1-bc04-c5918e095152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:51:23.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:51:23.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0215348-5571-42a8-9ec6-ed0c7673ea00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:51:23.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:51:23.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court''s decision is therefore "flawed and tainted," it
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a29494e-8222-40ac-be54-0d7a9c3e000b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:51:23.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:51:23.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd120ae9c-f71b-4b1f-a7bf-73956634ac4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:51:23.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:51:23.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It accused the Supreme Court of favoring Duterte, "granting excessive
        leeway to the President''s exercise of emergency powers."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696b720e-5013-44f5-b61f-207d7dd7d3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:51:23.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:51:23.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936f9b09-6e5b-4562-acfd-376d71ad5509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:51:23.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:51:23.319+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court on July 4 dismissed petitions questioning the
        legality of Duterte''s proclamation of martial law in Mindanao by a majority
        vote of 11 out of 15 justices. Three justices, including Chief Justice Maria
        Lourdes Sereno, voted to partially grant martial law in some areas, while
        only Associate Justice Marvic Leonen voted to entirely revoke martial law.</p>'
    '17':
      'image': 'jcr:b5029280-49dc-4861-84f3-790d9c933d71'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6bbc5b-52c3-4743-8e73-648538471cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:51:23.031+08:00
