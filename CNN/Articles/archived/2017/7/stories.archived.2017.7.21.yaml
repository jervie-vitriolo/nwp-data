      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They lend money to those who are losing. The more
        money borrowed, the better. Once the loan piles up, they  will threaten and
        harm the families.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
