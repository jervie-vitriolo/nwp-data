    'lead': 'After his friend Chris Cornell died two months ago, Linkin Park singer
      Chester Bennington wrote a letter thanking him for inspiring him and hoping
      he would find peace in "the next life." Bennington died on Cornell''s birthday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T15:59:08.176+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T15:59:08.386+08:00
