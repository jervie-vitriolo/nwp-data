      'jcr:uuid': 'ca4e5a54-fb9a-4e0b-974c-129cdc3e5bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:51:23.031+08:00
      'mgnl:createdBy': 'eunice'
