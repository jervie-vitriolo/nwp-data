    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Authorities neutralize syndicate targeting foreign casino patrons'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f0b900-ec24-477d-84e0-aea876466db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:11:13.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:11:13.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)</strong> — Authorities
        on Thursday presented 43 foreign nationals allegedly involved in a kidnap-for-ransom
        syndicate that targets foreigners hooked on casinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859e4c0d-275d-4b52-bf35-d0808b2b3b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:11:13.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:11:13.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7699580c-c557-42f3-94d5-947cfa64adda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:11:13.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:11:13.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Director General Ronald Dela Rosa
        said the foreign suspects belong to a crime syndicate that targets Asian foreigners
        hooked on gambling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d777ef7-ad53-4e7e-bad6-0cd57a1c84f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:11:13.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:11:13.618+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c14a831-a2b5-4dc7-a67b-483258e3e21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:11:13.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:11:13.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of the arrested 43 suspects are part of a cell of a loan syndicate
        operating in entertainment city," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3247eb1-be0e-4eae-85fc-e21c9ba854fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:11:13.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:11:13.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98df6943-753e-4a38-9617-7d48fee9793c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:11:13.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:11:13.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects faced the media two days after they were arrested in
        an anti-kidnapping operation in Manila. Some of the Chinese nationals insisted
        they were not involved in the syndicate. They claim they can barely speak
        English, so they insist their innocence using hand signals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa8348a-f208-4d2d-ab6b-0ea5840692ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:11:13.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:11:13.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd229816b-0376-4928-aa4d-36bf83d6709e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:11:13.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:11:13.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest victim of the syndicate was a 48-year-old Singaporean
        woman who has been playing in a casino in Manila. She was rescued from a condo
        unit in Parañaque on July 18 where these suspects held her captive. The police
        did not provide other details about the victim, except that the incident has
        left her traumatized.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d29a28-9dc9-4831-8559-9d9e4fb4cd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:11:13.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:11:13.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143b8305-d989-4dc4-afb6-49fa20b75fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:11:13.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:11:13.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the suspects, including two Malaysians, operated as
        a network of loan sharks. They lured potential victims, mostly casino high-rollers,
        into borrowing money for gambling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a505b1e-49b0-4b25-a19d-bd8fbea1df02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:11:13.390+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:11:13.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da33196b-affe-4ab1-ac87-02f79a411a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:11:13.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:11:13.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag may nakitang natatalo, kinakaibigan, pinapautangan. Mas
        maraming utang, mas gusto nila</em>... And then, <em>kapag malaki na yung
        utang dun na nila tatakutin ang pamilya and binubugbog</em>," PNP Anti-Kidnapping
        Chief Senior Superintendent Glenn Dumlao said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334e4c71-2250-494f-8e35-22f3bea1b6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:11:13.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:11:13.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f316eb0-2738-46f5-a7db-96af563963eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:11:13.391+08:00
