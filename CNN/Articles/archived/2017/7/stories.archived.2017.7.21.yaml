      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dali once said, "Great geniuses produce mediocre children, and I
        don''t want to go through that experience." But Maria Pilar Abel doesn''t
        think he kept that word.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a3d87a-7c0c-4acf-9da9-9afa6dfef261'
