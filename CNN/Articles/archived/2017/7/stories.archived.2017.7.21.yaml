    'title': 'Chester Bennington dies on his good friend Chris Cornell''s birthday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa77b1d8-7bff-4722-b96d-61f5ca321a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:59:08.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:59:08.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After his friend Chris Cornell died two
        months ago, Linkin Park singer Chester Bennington wrote a letter thanking
        him for inspiring him and hoping he would find peace in "the next life."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13beb544-faa4-467f-8345-26582ecb5673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:59:08.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:59:08.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d66a0a-da43-4a7d-829f-f1404f5142ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:59:08.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:59:08.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your talent was pure and unrivaled," Bennington wrote. "Your voice
        was joy and pain, anger and forgiveness, love and heartache all wrapped into
        one. I suppose that''s what we all are."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dd76c1-d940-43de-8538-4e6cf985f01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:59:08.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:59:08.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b1d58b-aac8-40a7-bc1c-3541c76a94a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:59:08.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:59:08.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennington died Thursday, on Cornell''s birthday. Authorities are
        treating Bennington''s death as an apparent suicide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf264b4-0f92-4aba-b62c-aa65e4e376e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:59:08.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:59:08.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed93026-166a-4157-9c9c-462b69593747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:59:08.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:59:08.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter in May, Bennington expressed his appreciation to the
        former Soundgarden and Audioslave frontman for including him in personal moments
        "with you and your beautiful family."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34bb66c-8cf0-4b8f-8cc7-eb6868401837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:59:08.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:59:08.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9517c10f-c79d-4e28-8075-1cde7e7d8be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:59:08.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:59:08.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Cornell''s widow, Vicky Cornell, tweeted: "Just when
        I thought my heart couldn''t break any more.....I love you."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0773ea88-be30-4760-9217-c7e405915efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:59:08.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:59:08.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b32adad-7cc1-479a-a3b9-d94f3b726c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:59:08.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:59:08.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Associated Press reported that Bennington was godfather of Cornell''s
        son, Chris.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb2e702-1b51-4b51-b8e7-a951ebc314db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:59:08.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:59:08.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7e7abc-5e6d-4c2f-a1f9-f872c9c498ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:59:08.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:59:08.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, Bennington told the Orange County Register he enjoyed touring
        with Cornell.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc0bf44-1345-4cd3-a074-e4c53e2f555a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:59:08.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:59:08.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094abb38-a0dd-49c6-933b-cd5b0e0d691d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:59:08.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:59:08.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chris is an amazing guy. We''ve become really good friends," Bennington
        said. "I go up on stage every night with him and perform ''Hunger Strike,''
        and he comes out during our set and performs ''Crawling'' with us, and the
        crowd just flips out."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3f217f-a53c-452b-ad98-a9a4aee3c17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:59:08.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:59:08.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a466b0c-c2fd-4018-aea7-4b2e104eb7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:59:08.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:59:08.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told Billboard that year that Cornell was tops among artists
        he wanted to collaborate with on a future project.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62db2e50-c94c-4ee5-a5f2-04018cb87cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:59:08.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:59:08.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1926a05-bd3c-4abe-8d05-f70f30179607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:59:08.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:59:08.391+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linkin Park played a song for television just a few days after Cornell''s
        death. Instead of using the single titled "Heavy," the band decided to go
        with "One More Light," a song about the loss of a friend.</p>'
