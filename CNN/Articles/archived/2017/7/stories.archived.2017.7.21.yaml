  'NBA-Kevin-Durant-Golden-State-Warriors-India':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-07-21T14:46:05.791+08:00
    'imagesource': 'jcr:6a881793-3ce1-4810-98d7-609a4725c0f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3eaf6f7-01ed-4735-b426-a68600e8aa67'
    'lead': 'After decades of growing the sport in China, the NBA''s second biggest
      market after the United States, the league has turned its attention to India
      in the expanding search for talent and fans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T15:42:55.607+08:00
