  'Authorities-neutralize-syndicate-targeting-foreign-casino-patrons':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-21T00:48:34.749+08:00
    'imagesource': 'jcr:36527fdc-afa3-48ba-8f02-f4445ea562c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fbb7d58-d849-418e-af11-377e29efcfe7'
    'lead': 'Philippine National Police Chief Director General Ronald Dela Rosa said
      the foreign suspects belong to a crime syndicate that targets Asian foreigners
      hooked on gambling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T16:11:13.389+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T16:11:13.617+08:00
