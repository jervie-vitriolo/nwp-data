      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78171b6-076e-48dd-89eb-e4c6aaff8014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:51:23.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:51:23.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Acts of terrorism are not necessarily equivalent to actual rebellion
        and the consequent requirement of securing public safety to justify the assailed
        declaration and suspension," the petitioners said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2983098-7caf-4e4d-b0d6-0fce2962ff32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:51:23.031+08:00
