      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2611e0e-c75c-4898-b230-8e2435f0a130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:07:22.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:07:23.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennington was open about his troubled life, including an introduction
        to smoking pot after his parents divorced when he was 11, which escalated
        to cocaine and methamphetamine use.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85bc0c5-152c-4f55-81ba-3e13de192a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:07:22.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:07:23.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f779205-b9f7-4a80-bcf5-48c672f04445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:07:22.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:07:23.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also suffered sexual abuse as a child, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb6f91e-ab63-4eb5-ba50-b1951b26c940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:07:22.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:07:23.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75702c1b-ab96-4e7d-ac77-145b1f6d7892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:07:22.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:07:23.269+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was young, getting beaten up and pretty much raped was no
        fun," he told The Guardian in 2011. "No one wants that to happen to you and
        honestly, I don''t remember when it started."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b21180e-52d2-43ce-8499-e973f3c4effd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:07:22.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:07:23.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f980c4d-f396-4083-8543-c5007136cd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:07:22.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:07:23.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotting a photo of himself as a child at his mother''s house from
        around the time of the abuse brought it all back, Bennington recalled.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85efc67-f258-447b-9c9d-e0e73932cbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:07:22.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:07:23.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d364944-8460-4193-ab9d-b9e4e5439b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:07:22.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:07:23.270+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember that stuff happening to me at that stage and even thinking
        about it now makes me want to cry," he said. "My God, no wonder I became a
        drug addict. No wonder I just went completely insane for a little while."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa533305-32bc-47ae-9f73-2bc36fbd7cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:07:22.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:07:23.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88faa2a9-565a-430c-8f0b-d91c01d9ad68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:07:22.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:07:23.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group enjoyed cross-over success with the 2004 mash up "Numb/Encore"
        which combined their song "Numb" with rapper Jay-Z''s "Encore."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7f6559-a0d0-41ce-99e5-aadabb871753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:07:22.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:07:23.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b52cce-1b23-40ec-bfe5-6c8e610863f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:07:22.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:07:23.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The single was featured on a collaborative album, "Collision Course,"
        and won an award for best rap/sung collaboration at the 2006 Grammy Awards.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06a1b54-082e-444f-a8ad-bd5c1cbca1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:07:22.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:07:23.271+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309eb381-409b-46e4-94dd-b6936fb72f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:07:22.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:07:23.272+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennington has six children from two relationships.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9086390d-5496-4f67-8b28-1b9a28f7574e'
      'mgnl:activationStatus': true
