      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman and the opposition lawmakers maintained in their motion for
        reconsideration that there is no rebellion in Marawi City or in the entire
        island of Mindanao, as Duterte cited in his proclamation and report to the
        Congress.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc7def4-e869-4624-8fa6-00006c20da83'
      'mgnl:activationStatus': true
