      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5448b4-6a38-4faf-9bc5-a59868f31681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:30:48.821+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:30:49.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his first visit to the besieged city of Marawi on Thursday,
        Duterte discussed the crisis, and recent attacks by rebels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58089f4d-b71f-4d91-9de4-24bed94ba09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:30:48.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:30:49.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42b00b7-5504-4530-812e-374f78704dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:30:48.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:30:49.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mag</em>-reorient <em>tayo</em>. NPA <em>naman kasi marami
        silang utang sa atin. Ayaw ko nang makipag-usap sa kanila. Marami na akong
        sundalo na pinatay nila. Marami na akong pulis na pinatay nila</em>," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586753cf-197f-4733-ba00-ce5dc32d139e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:30:48.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:30:49.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f0c214-f4a8-4eab-90b3-00aafe3fcaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:30:48.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:30:49.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA is the armed wing of the Communist Party of the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86e6f5a-3ecd-42c1-b178-1473b9949cf7'
      'mgnl:activationStatus': true
