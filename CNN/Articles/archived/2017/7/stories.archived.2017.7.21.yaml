      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coroner''s office was called out to a home in Palos Verdes Estates
        shortly after 9 a.m. Thursday. Authorities said they were treating the case
        as a possible suicide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265933dc-5230-4675-a044-e37f151f1905'
