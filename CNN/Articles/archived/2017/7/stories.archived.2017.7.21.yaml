      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd6a8ae-3380-4a99-9a46-6afd4bcb75b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson has served nine years of a nine-to-33-year sentence for
        an armed robbery and kidnapping in Las Vegas. He is expected to be released
        as early as October, and said he plans to move to his home in Florida.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa334238-ea93-44ae-b166-84d046e0b6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d6e2ca-bdec-4422-bf15-dc3289c85dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now 70, Simpson''s energy and charm seemed little affected by his
        time behind bars. He was alert, engaged, and quick to smile at the parole
        hearing, even letting out a hearty laugh when parole board Chairman Connie
        Bisbee accidentally said he was aged 90.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391c867e-6ee7-4706-91c6-98e98385f536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.050+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c005fab-0ffb-4412-a0fd-8453d4e4443b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like it," he said, laughing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6077a46-b6d0-4558-ab56-79066038229d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ef05af-1fdd-44a0-aaea-4f16b375da4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Parole board vote unanimous</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee6f670-4ff3-4427-9d07-8439ddd4876e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.051+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, he repeatedly deflected taking full responsibility
        for that Vegas crime and avoided any mention of his infamous 1995 acquittal
        for the slayings of his ex-wife Nicole Brown Simpson and her friend Ron Goldman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7143fa6-be43-442d-b3f1-fd91d2f47ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a2db2a-6026-4bf8-a124-4adc6a066fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Juice," as he was known in his heyday, said associates misled him
        during the Vegas robbery and then turned on him in court.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d45c05a-89ad-4032-9134-b0ffc7241bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb0387d-d8f8-4eed-b4da-c89397579193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, they got a get-out-of-jail-free card when they said
        ''O.J. told me (to do it),''" Simpson said. "Nothing I can do about that."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c530a9-6742-41e1-ad2e-60a4470be1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.052+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6a5c58-a702-445f-94a2-4f1286aedb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four parole board members voted unanimously to grant him parole,
        and board member Tony Corda said he was graded a "low risk to reoffend." Simpson
        smiled, said "thank you," and then put his head down for a few moments silently.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f259e945-4918-45ec-8771-f1928d756edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72967bc3-35fa-40db-8d64-4737849f0dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s parole hearing follows renewed interest in Simpson''s
        story, which was explored last year in the award-winning documentary "O.J.:
        Made in America" and the FX true-crime drama "The People v. O.J. Simpson."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eac503-1530-4d0d-8cc0-64c8f9287122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.053+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdeb60b-d06b-4d29-9b55-4730b07f6dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as that "trial of the century" riveted the nation for months,
        the parole hearing garnered wall-to-wall coverage on cable news shows, if
        only just for a day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc6868e-7fea-47c9-80c4-df9aeb4ec2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.641+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d20227d-5591-46ff-a6e6-d3f6f889abf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it''s been 22 years since the not guilty verdict, the murder
        trial''s themes of criminal justice and race, trust in police, celebrity and
        domestic violence remain remarkably resonant in modern culture.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e796a41-0e40-46a4-824f-75ec2a07af84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.054+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6458ddc7-ddf3-483b-8ca1-dac0c8cf9413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We talk about O.J. as though the story is O.J.," journalist Celia
        Farber says toward the end of the "Made in America" documentary. "The story
        is O.J. and us."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37af4e81-396b-4af4-92ba-46d7af9080b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54f2f53-af3c-462d-977e-af5e21424859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''My best friend''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70906e99-76d0-4513-b0aa-385b5353166b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson qualified for a number of mitigating factors that supported
        his early parole and has been discipline free during imprisonment, Bisbee
        said Thursday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec19afbc-44a2-4a22-8776-fc484caca29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.055+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a827eba9-5ea9-47b4-9e24-47f9d8896e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the mitigating factors, she said, was that Simpson appears
        to have a stable post-release plan. An aggravating factor, she said, was that
        at the time of his offense, his victims said they were in fear for their safety.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40306d00-3a10-49b5-9dc6-c92019974285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd527bb-e991-42b8-96c2-45c0f01e6969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson said in closing remarks that he had been a peacemaker in
        the prison and had been a model prisoner.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30e5319-074b-4c20-b868-592f56a6ee7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba2fbf4-95bc-4871-a6bb-a42fd25c8991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.056+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve spent nine years making no excuses about anything. I am sorry
        that things turned out the way they did. I had no intent to commit a crime."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86491744-2892-4356-b6bc-7d89ccacb499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7c190a-6095-48e7-a411-e3db0bc0f7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.642+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parole hearing featured testimony from Arnelle Simpson, O.J.
        Simpson''s oldest daughter, who said her father was "my best friend and my
        rock."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cff73c-72e5-4a10-82dc-1e1f795f7c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1745adc4-3a76-4ac1-a8ac-63bdb5d9ebe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson also said he has taken two "Alternative to Violence" classes,
        which he said was "the most important course any person in this prison can
        take."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb67628-973f-4307-9acf-6d8694458250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.057+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7912f158-689b-470f-812a-ab5ed215d6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, robbery victim Bruce Fromong testified that he had
        forgiven Simpson for the crime at that Las Vegas hotel room, and advocated
        for his release.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2e402f-ec0a-4201-932a-586753a47eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8227949f-d291-4513-9220-a50b13a50912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former NFL great and movie star had also been described by authorities
        as a model prisoner at Lovelock Correctional Center, a medium-security prison
        in the Nevada desert.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eafa66-e382-4a56-b69c-20c0c44f8b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.058+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13f0c2d-982e-4076-9621-527652ab9d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The robbery</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bf71c6-693a-4e60-9226-b812740c3c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson and an associate were convicted of kidnapping, armed robbery
        and assault with a deadly weapon for attempting to steal pieces of Simpson
        sports memorabilia at gunpoint.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1ce576-2d33-4ca6-a500-de6eb4376bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6a5f69-c122-482f-8f0c-6c575bbd0d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his 2008 sentencing, the Hall of Fame running back said he went
        to the room in the Palace Station Hotel &amp; Casino in Las Vegas to reclaim
        family heirlooms and other personal items that had been taken from him. He
        also claimed he didn''t know his associates were armed.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d634d1-cd95-4c34-bd31-93ce067408f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.059+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f277a5d1-d2a0-4e57-afdd-a95c71ca8a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t there to hurt anybody," Simpson said. "I just wanted
        my personal things, and I realize now that was stupid of me. I am sorry."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89433255-b964-40e7-a875-57d633ca2249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ca3d43-dad0-4336-8d47-f48cbbb49887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.643+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case, which featured a colorful cast of seedy characters, secret
        recordings and a Las Vegas heist, read like a low-budget parody of "Ocean''s
        Eleven," CNN wrote at the time.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837e3d0c-63a3-483c-a286-05fe02767658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.060+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30491eff-f69a-41f5-9b42-faacc02e9ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson''s legal team argued that the nine-to-33-year sentence did
        not match the crime and that it was, in fact, a form of payback for his controversial
        acquittal in the deaths of Brown and Goldman. Even Bruce Fromong, a victim
        in the robbery, agreed.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542a3139-8af5-431f-9c52-a454fa6b3604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a151d1-9cd7-49f1-ade7-a12d8bf452af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t about justice," Fromong said in "O.J.: Made in America."
        "They wanted the guy that got away with murder in 1994."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ed5b7d-4387-4a7f-a15e-d4a153469f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc431be-5b27-444b-b14b-5a9d6ab3a882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simpson has always denied he killed Brown and Goldman. Their families
        won a wrongful death civil judgment against him in 1997.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2cd79e-9625-4579-86aa-558f11821360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90515269-b354-417a-b0d5-59ef9a2b9b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a parole hearing in 2013, Simpson said he regretted the Las Vegas
        kidnapping and robbery.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aec6bf3-555e-428e-9904-64ae3e687684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21869c37-d3f2-41ff-9e95-e5862783d4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.062+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just wish I had never gone to that room. I wish I had just said,
        ''Keep it,'' and not worry about it," he said. "All I can do about it since
        I''ve been here is be as respectful and as straightforward as I could be."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2e24ef-a21d-4fd2-890d-3d777ffdcb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b115b2c-5427-48c6-82aa-c053d6a60933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Paul Vercammen, Susannah Cullinane, Paul LeBlanc and
        Sara Weisfeldt contributed to this report.</em></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4356f169-97f1-48c1-adcb-07776c3814b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b1d4dd-c9f5-4d5b-a20b-0ab2846be97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.644+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.063+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/07/20/us/oj-simpson-parole-hearing/index.html">O.J.
        Simpson granted parole after 9 years in prison</a>."</em></p>'
