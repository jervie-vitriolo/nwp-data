      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their motion for reconsideration, they maintained that the proclamation
        is unconstitutional since there is no rebellion in Marawi City or in the entire
        island of Mindanao, as Duterte cited in his proclamation and report to the
        Congress.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cd9bf3-184e-4b65-9e8b-7db71e4ebd61'
      'mgnl:activationStatus': true
