      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to rescue Chinese victim Wang Yang who was held again
        by a separate cell," Dumlao said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85886fa2-a95e-48a9-bf3b-b055dd11f2da'
