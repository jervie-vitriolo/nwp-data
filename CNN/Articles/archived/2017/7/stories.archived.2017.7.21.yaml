  'Duterte-human-rightsTom-Lantos-Human-Rights-Commission-James-McGovern':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-21T11:07:46.507+08:00
    'imagesource': 'jcr:f085c835-4414-4bd4-acc2-7c74c54d5621'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75a05799-f322-42c5-831f-a6f0f57e5f76'
    'lead': 'Protesters will greet President Duterte if he comes the to U.S., the
      congressman said in a hearing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T15:54:51.033+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T15:54:51.302+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte not welcome in the United States – U.S. lawmaker'
    'updated': 2017-07-22T05:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fca6d94-ad3c-47b2-b594-2ae2d71f36e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:54:51.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:54:51.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 21) — President Rodrigo Duterte
        can expect protests from human rights advocates to welcome him if he accepts
        an invitation from the White House to visit the United States, a U.S. congressman
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43ff6a7-e869-4bd5-bc4b-acdd927a6953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:54:51.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:54:51.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bc0243-c4b9-42aa-b63b-8337272b7193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:54:51.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:54:51.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a mistake for our current administration in the United States
        to extend an invitation to President Duterte here," said U.S. Massachusetts
        representative James McGovern at a hearing of the Tom Lantos Human Rights
        Commission in Washington, D.C. on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333a5f05-aa42-4f50-84d2-3675801c34a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:54:51.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:54:51.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50e8f68-3c3c-4542-8773-36454850bb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:54:51.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:54:51.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I certainly believe very strongly that a man with the human rights
        record of Mr. Duterte should not be invited to the White House. If he comes,
        I will lead the protest," said McGovern, who co-chairs the commission, which
        is tasked with "promoting, defending, and advocating for international human
        rights," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc28b6fc-79bc-4851-af35-2928b4582140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:54:51.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:54:51.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a294193-b472-4628-806b-d4759cf56a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:54:51.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:54:51.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing in the U.S. is intended to come up with "policy recommendations
        for ensuring accountability for human rights violations and for addressing
        the problems of drug abuse and trafficking," said McGovern.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff41045-362a-453b-ad75-f1c26ae389bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:54:51.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:54:51.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30fa4db-065d-4f19-a50b-c251c09af45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:54:51.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:54:51.304+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is important for members of Congress in a bipartisan
        way to make our concerns known loudly and clearly," he added.</p>'
    '9':
