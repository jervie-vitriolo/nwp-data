  'O.J.-Simpson-granted-parole-after-9-years-in-prison':
    'author': 'Eric Levenson, CNN'
    'caption': 'A Nevada parole board has granted O.J. Simpson parole on July 20,
      2017. Simpson was sentenced in 2008 to up to 33 years in prison for kidnapping,
      armed robbery and assault with a deadly weapon in a 2007 incident that unfolded
      in a Las Vegas hotel room. He could be released as early as October, 2017. |
      Photo courtesy of Pool'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-21T05:12:23.232+08:00
    'imagesource': 'jcr:af2c1cf7-5777-47bd-bfd4-8bff04f90d42'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a56ad59f-51c4-4545-b4b8-e25c46345e84'
    'lead': 'Now 70, Simpson''s energy and charm seemed little affected by his time
      behind bars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T16:05:25.640+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T16:05:26.048+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'O.J. Simpson granted parole after 9 years in prison'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af41b5c-126a-4502-bcb4-7a009be1c578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Nevada parole board granted O.J. Simpson
        parole on Thursday after the former NFL star apologized for his role in a
        2007 armed robbery, said he''d been a model prisoner, and promised that he''d
        have no conflicts if released.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3695d71-5e21-4684-a8ed-315f72e89d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a9ecdc-65d9-4361-b97c-af554b9afe23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.640+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:05:26.049+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve done my time," he said. "I''ve done it as well and as respectfully
        as I think anyone can."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be66cabe-1bf6-4e7e-9361-38b67e67eef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:05:25.640+08:00
