      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 21) — Both houses of Congress
        convened on Saturday to vote on President Rodrigo Duterte''s request to extend
        martial law in Mindanao until the end of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bcc0cb-1471-4ea2-af34-64a10ec166a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:38:43.414+08:00
