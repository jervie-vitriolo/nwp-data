      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039e1623-5061-4c34-a575-9da43c83c39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:38:43.418+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:38:43.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter to Senate President Koko Pimentel and House Speaker
        Pantaleon Alvarez dated July 18, Duterte said government needs five more months
        to quell the rebellion in Mindanao.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb76f97-5bec-4b00-9acf-9f8483da41ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:38:43.418+08:00
