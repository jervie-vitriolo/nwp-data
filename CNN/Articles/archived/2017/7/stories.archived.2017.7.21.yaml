      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stone slab had to be removed before forensic scientists could
        access the body, which has been resting in The Dali Theatre and Museum in
        Figueres, Spain since Dali''s death in 1989.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a89808-132d-4d69-9ba7-ef821c356ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:08.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:40:08.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f6e092-f4e1-4015-b536-e27487f75ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:08.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:40:08.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They collected samples of DNA from the hair and teeth of the embalmed
        body, Abel''s lawyer says. Results are expected within two weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbb3cba-9bfa-4496-bd9c-60dfc0f87ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:08.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:40:08.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfb3787-0813-4b42-a7f7-a589b62734e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:08.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:40:08.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abel tried to complete a paternity test in 2007 with DNA from belongings
        her alleged father left behind, but results proved inconclusive. The Madrid
        Supreme Court agreed there were no other reliable remains.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e8c804-d44e-4bb5-8041-df26e5847e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:08.701+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:40:08.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4776b5d5-092c-4348-b643-6c531b22c968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:08.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:40:08.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stated the objective of the exhumation was "to get samples of
        his remains to determine whether he is the biological father of a woman from
        Girona (in northeastern Spain) who filed a claim to be recognized as the daughter
        of the artist."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843bda42-754e-4831-a285-e64bb05e3c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:08.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:40:08.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f4a332-bb03-4774-84fb-ca7f3fc6fb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:08.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:40:08.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Salvador Dali Foundation which runs the museum vowed to appeal
        the court ruling back in June, but to no avail.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b4cfc4-e72b-4184-932e-79a6efd658b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:08.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:40:08.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e460d33c-f02b-47a5-8172-26b8a878a997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:08.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:40:08.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dali, known for his pencil-thin mustache and eclectic persona, is
        acclaimed for surreal paintings with equally eclectic features, like melting
        clocks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c2f1ba-e1ab-46ed-aedd-782b9be4a410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:08.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:40:08.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac09f48-f37d-49ee-8e6d-f545f8da2f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:08.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:40:08.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He died at the age of 84. He and his wife Gala, whom he wed in 1934,
        never had children. She died in 1982.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a873f9d4-aec0-4ebc-ac77-e5227370fc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:08.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:40:08.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11baeb98-9cfe-4c0f-8706-0bac650a988a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:08.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:40:08.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some biographers wrote Dali was scared of his sexuality — that he
        feared being impotent or gay. He and Gala lived near each other, but not together.
        They were married over 50 years, but she was primarily his muse.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377948e5-a21a-40cb-b23d-ac1a46a235a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:08.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:40:08.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef43aa4-d484-49be-9daf-996a0a18f3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:08.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:40:08.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abel was born in Figueres in 1956, meaning the affair would have
        occurred when Dali was 51 and her mother, 25.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b97689-f6ba-4420-880d-6e39ee599c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:08.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:40:08.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0eb3ef-b500-4191-b8a8-d4e8bec6cd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:08.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:40:08.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For over a decade, Abel''s family has tried to prove she is Dali''s
        daughter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29820aeb-23d0-4520-8039-11791bba34ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:08.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:40:08.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b27f34b-b147-4a73-a6fa-4ae8cd8c4a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:08.702+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:40:08.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to exhume Dali has provoked strong attitudes within
        the town.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2721012b-09b1-44fe-9db6-e02263d0414f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:08.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:40:08.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48922df8-9df6-4467-8df4-8d85f482de90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:08.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:40:08.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her mother should know it perfectly, if he is the father or not.
        They should have said it before and searched for the DNA before they had to
        do what they have to do now," Margarita Pescador told CNN while visiting the
        museum.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc32a88c-e921-4755-875c-c5bec97529b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:08.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:40:08.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96347f51-9dd4-4359-84be-dc3a3eac3cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:08.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:40:08.964+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if this lady does it to earn money, or just to say
        that she''s the daughter, but it''s fine that she seeks to know who her father
        is," one local man, Jose Luis Navarro, said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fd1098-2e93-48f9-983e-0fba700c61bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:08.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:40:08.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405f2b6f-a19b-48bf-86d7-9ebb6c6559ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:08.703+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:40:08.965+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Vasco Cotovio, Elizabeth Roberts, and Nicholas Glass and
        contributed to this report.</p>'
  'Philippines-withdraws-2019-SEA-Games-hosts-Marawi-rehabilitation':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-07-21T16:44:28.612+08:00
    'imagesource': 'jcr:700d16b1-f051-432e-9d61-326fe67210ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbec90ca-ad93-435f-88da-6e2817678df3'
    'lead': 'PSC chairman Butch Ramirez announced that the Philippines is withdrawing
      as the 2019 SEA Games host due to the Marawi conflict in Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T15:41:29.694+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T15:41:29.927+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH withdraws as 2019 SEA Games hosts; funds to be diverted to Marawi
      rehab'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512a27a6-a62f-4b4b-beb3-775c1169d984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:41:29.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:41:29.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 21) — The Philippine Sports
        Commission (PSC) announced on Friday that the Philippines is withdrawing as
        the host of the 2019 Southeast Asian (SEA) Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c01dd57-0756-4037-b457-da860d72cb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:41:29.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:41:29.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ca5aaf-6307-4e76-bf6d-dd79c740f7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:41:29.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:41:29.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter written by PSC chairman William ''Butch'' Ramirez to
        the Philippines Olympic Committee (POC), the PSC cited the current situation
        in Mindanao and the "problem of terrorism and atrocities as the reasons for
        no longer pushing through with the hosting of the biennial event."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b87901-f9ed-4482-8dc3-86bbcf652ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:41:29.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:41:29.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c034e2-4fbb-429b-b8b1-eab7c7137613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:41:29.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:41:29.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramirez added that the resources for the hosting will instead be
        used for the rehabilitation and rebuilding of Mindanao specially Marawi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb5a61b-1818-44b8-bceb-0b4e91aadcca'
