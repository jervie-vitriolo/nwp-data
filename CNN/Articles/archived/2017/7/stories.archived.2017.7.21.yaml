      'mgnl:lastActivated': 2019-07-31T15:38:43.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte issued Proclamation No. 216, declaring martial law in Mindanao
        and the suspension of the writ of habeas corpus on May 23 when the ISIS-inspired
        Maute group stormed Marawi City.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bffba0d-b81b-4575-96bd-7f52f3d0bc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:38:43.418+08:00
