      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see the Motion for Reconsideration on the Martial Law Decision
        having two chances: NIL and NONE," he said in a tweet.</p>'
