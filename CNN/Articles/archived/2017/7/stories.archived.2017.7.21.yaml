  'De-Lima-warns-Martial-law-extension-foregone-conclusion':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-21T02:09:44.515+08:00
    'imagesource': 'jcr:ecc76a77-a48d-4476-843a-a8c1a09999ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52e5f62f-985f-4501-9d38-399a5c6ac08a'
    'lead': 'It''s a numbers game.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T16:09:11.061+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T16:09:11.252+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima warns: Martial law extension ''foregone conclusion'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce8af20-c173-4544-b29e-0d1e11a71c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:09:11.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:09:11.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 20) — With both houses of Congress
        set to vote jointly on the 5-month extension of martial law in Mindanao, the
        result would be more or less expected, if not predictable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d34e5f0-800a-42ed-ad68-fd033afb6854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:09:11.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:09:11.252+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc507c23-b52d-4342-8ff6-ca33b9cb4a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:09:11.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:09:11.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sen. Leila de Lima, the extension would practically be a "foregone
        conclusion" if the joint session would not turn out to be a "critical inquiry."
        Voting is a numbers game and administration-allied lawmakers, both at the
        Senate and House of Representatives, outnumber those who aren''t.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5dee3b-ef3d-4b06-b8e1-6d9bd4226b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:09:11.061+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:09:11.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21903f61-74bf-475e-ae57-d5703c1d35bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:09:11.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:09:11.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, there are 23 incumbent senators, after Alan Peter Cayetano
        was given the Foreign Affairs post. De Lima, who is detained at Camp Crame,
        wouldn''t be able to make to it to the Batasang Pambansa on Saturday to cast
        her vote. That leaves 22 senators. Even if, theoretically, all of them would
        vote against an extension, the 292-member House — mostly belonging to the
        supermajority — would still outnumber them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694b3da4-f258-4dd2-be26-7c4924f1358e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:09:11.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:09:11.253+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a918dd47-e941-47b5-b602-d3a6a0b66e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:09:11.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:09:11.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House and Senate secretaries-general had said a majority vote
        of the two chambers voting jointly — at least 158 of the 314 lawmakers — would
        be needed to pass the motion to extend martial law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d9fe90-1df2-4e11-896f-dc6e8fce5385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:09:11.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:09:11.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e852a04b-6b56-4cf7-a90a-a6bdb534643a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:09:11.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:09:11.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just the same, the detained lawmaker lashed out at the Duterte administration''s
        "creeping authoritarianism" in the face of an impending 150-day extension
        of military rule in the south.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b267880-5f43-4601-921e-8c786f0466ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:09:11.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:09:11.254+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8c18fd-9ea2-453a-b32a-6585caa82a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:09:11.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:09:11.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The extension of martial law in the whole of Mindanao beyond another
        60-day period is not only excessive, it is also unconstitutional," De Lima
        said in a statement Thursday, adding that the conditions justifying martial
        law could not be "realistically projected to still exist in the entire months
        of August to December."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d45fbe-7a74-474d-ade8-60c13ef765cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:09:11.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:09:11.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3435ad4-3488-47e1-b05d-fc1334be9399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:09:11.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:09:11.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/04/martial-law-in-Mindanao-Duterte-Supreme-Court.html"><strong>Related:
        Supreme Court upholds martial law in Mindanao</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bbca0d-a069-4fcb-a723-3ca7a3a02456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:09:11.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:09:11.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dd11ce-e59f-49b3-b12b-c9b1143ba108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:09:11.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:09:11.255+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators, like Panfilo Lacson and Joel Villanueva, had noted the
        numerical disadvantage in a joint vote, but Senate President Koko Pimentel
        said it was what the constitution had provided.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c2a424-c4ab-4fc4-bc37-5cc46693cd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:09:11.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:09:11.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443b8919-0fe1-44fd-901f-1c93c6da49e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:09:11.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:09:11.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader, Rodolfo Fariñas, said voting jointly made
        sense, saying that if the two houses of Congress voted separately and would
        have different decisions, there would be a deadlock and lawmakers wouldn''t
        be able to revoke or extend martial law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a46453-17d5-44a8-a7e6-64846ca42d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:09:11.062+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:09:11.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41700219-6556-4680-98c6-774d19549af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:09:11.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:09:11.256+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A security briefing is scheduled before the July 22 joint session,
        which is set at 9 a.m. Invited resource persons are military and security
        experts, and some Cabinet members.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1f4a70-fe2d-4d7e-a9fe-c721b054f43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:09:11.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:09:11.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1d9a36-d255-44c2-a541-68230fa6a444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:09:11.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:09:11.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Secretary-General Cesar Pareja said, though, the joint session
        might be held behind closed doors — to the dismay of opposition lawmakers,
        who also noted that an extension would almost be certainly approved.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca004f2-ea52-45cb-aa70-2bd9a479c314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:09:11.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:09:11.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76843b5a-7581-49de-b8d3-4a9c26cd3705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:09:11.063+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:09:11.257+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decision is expected to be arrived at before the martial law proclamation
        lapses by 10 p.m.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07eafc8-d4f3-4612-824b-dc25f5ce7344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:09:11.063+08:00
