      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e6be2a-dc36-4fe4-b2d9-8c7813f848f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:07:22.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:07:23.268+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennington''s band found success in 2000 with their album "Hybrid
        Theory" with Bennington''s heartfelt vocals leading the way.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8625750-a281-409e-a3e8-61b3e7b3ce96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:07:22.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:07:23.268+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e55ba4-fd60-42c0-a7e5-755e7b2f1c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:07:22.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:07:23.268+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That voice, it turned out, was fueled by anguish.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152c86ac-227c-4dd1-b8c2-cd59d58a62bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:07:22.832+08:00
