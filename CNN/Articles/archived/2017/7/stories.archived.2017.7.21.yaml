      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8be5b29-b075-4c19-9894-50f94fdb0412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:08.701+08:00
      'mgnl:createdBy': 'eunice'
