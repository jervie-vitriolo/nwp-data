      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, conducted on June 23 to 26, showed that 10.1 million
        Filipinos consider themselves poor, which is down by nearly 1.5 million from
        March 2017.</p>'
