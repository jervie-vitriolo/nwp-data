      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida on Friday said the opposition''s motion does not stand a
        chance.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a25da65-ba7a-482f-9cc9-4c76e1a620ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:51:23.031+08:00
