      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2015, close to a dozen similar cases were reported to the
        PNP Anti-Kidnapping Group. Most of the victims gave in to ransom demands.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc8186a-406d-4637-9604-be16ae926bf5'
