      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675169eb-0f42-4c63-85ee-78b22d74f116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:38:43.419+08:00
      'mgnl:createdBy': 'eunice'
