      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93860e0b-6899-445e-8128-8c20343c4ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.908+08:00
      'mgnl:createdBy': 'eunice'
