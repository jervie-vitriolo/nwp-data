      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/18/Duterte-martial-law-Mindanao-extended-December-31-2017.html"><strong>Also
        read: Duterte wants to extend martial law until end of 2017</strong></a></p>'
