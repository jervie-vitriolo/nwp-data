      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government suspended the fifth round of peace of talks with the
        National Democratic Front (NDF) until after rebels stop their attacks on government
        forces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6910fb2-f2a6-4852-83d1-3bf505afbb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:30:48.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:30:49.066+08:00
