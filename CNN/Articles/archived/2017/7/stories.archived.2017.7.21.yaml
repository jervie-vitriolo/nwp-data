      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Numbers game</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5566175-b8d0-4949-935e-ef16f2f6a12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:38:43.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:38:43.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House and Senate Secretaries-General said a majority vote of
        the two chambers voting jointly is needed to pass the motion. That is equal
        to at least 158 of the 314 members of Congress.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08e24d7-1930-4d5e-a367-9bbdbcb51856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:38:43.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:38:43.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752c195d-df0b-4f17-a4ce-fda87f05922a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:38:43.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:38:43.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 22 senators can vote, since Alan Peter Cayetano effectively
        resigned after he was confirmed as Foreign Affairs Secretary, while Senator
        Leila De Lima is detained at Camp Crame for drug charges.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ff0c4c-025a-48f3-820f-6d49ddc34e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:38:43.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:38:43.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5082912d-63a4-4fd6-a57e-ff2da36cb27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:38:43.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:38:43.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators have expressed concern over voting jointly, saying
        they will definitely be outvoted by 291 congressmen.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10849a9-99f6-4fd3-bec2-22b0a708b3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:38:43.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:38:43.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c750a2-ce4a-4757-8c57-d1d95f8f1a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:38:43.417+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:38:43.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t make sense that the Senate is rendered irrelevant under
        a bicameral system," Senator Ping Lacson said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e01bd7-30e8-47fe-900f-2fe3201dd63f'
      'mgnl:activationStatus': true
