      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operators of casinos and exclusive gambling clubs said they have
        banned loan sharks and financiers following the order issued by the Philippine
        Amusement and Gaming Corporation.</p>'
