      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af08559-b1f7-4838-8d02-30270894c1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:30:48.822+08:00
      'mgnl:createdBy': 'eunice'
