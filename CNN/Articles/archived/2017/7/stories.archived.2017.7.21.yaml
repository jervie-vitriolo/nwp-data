      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1b5e22-de69-45ca-8cd1-3fbe3874d024'
      'mgnl:activationStatus': true
