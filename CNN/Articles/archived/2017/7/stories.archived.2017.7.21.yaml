    'caption': 'President Rodrigo Duterte spoke at the Davao Investment Conference
      at the SMX Convention Center in Lanang, Davao City.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-21T23:16:48.303+08:00
    'imagesource': 'jcr:9a242149-98de-4fb1-b814-664cf591c7dd'
