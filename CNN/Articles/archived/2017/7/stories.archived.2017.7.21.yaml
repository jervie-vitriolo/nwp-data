      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House minority congressmen led by Albay 1st District Representative
        Edcel Lagman on Friday requested the Supreme Court to reverse its July 4 ruling
        upholding the declaration of martial law in Mindanao.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df97839-f7af-4f62-b48f-aa086c1baa87'
