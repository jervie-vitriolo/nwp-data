      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On the part of the government, we need to improve
        how we serve the people and this activity is one of the steps that we saw
        that we could do. We really need to bring the government closer to you and
        to further spread information on the government''s programs and services.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef22eae8-6d93-43f0-a182-09c147df8d6c'
      'mgnl:activationStatus': true
