      'jcr:uuid': '9bacd09a-f014-415d-a75a-2047bebbca5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:38:43.419+08:00
      'mgnl:createdBy': 'eunice'
