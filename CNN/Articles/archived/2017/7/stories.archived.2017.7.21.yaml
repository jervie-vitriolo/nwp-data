      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b7cd48-c432-4eca-9d56-774510aed21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:38:43.414+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:38:43.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers discuss Duterte''s proposal in a joint session which started
        at around 9:00 a.m. at the Batasang Pambansa in Quezon City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15565c9f-6b8a-40c7-97c0-cc187a0f9a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:38:43.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:38:43.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb80c27a-0a23-481c-b477-dcd1fdcedf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:38:43.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:38:43.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress met a quorum with 20 out of 23 senators and 242 out of
        291 congressmen present.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41e03c2-6843-41de-8130-0653b26bf417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:38:43.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:38:43.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80da8e8a-a7cb-4685-8efb-096f6347fc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:38:43.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:38:43.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rudy Fariñas said military and security experts
        will first brief the lawmakers about the latest security situation in Marawi
        City, the capital of Lanao del Sur and battle ground of government forces
        and extremists for almost two months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd57a4ac-b924-470d-bd7d-f422ca8772ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:38:43.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:38:43.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa5472f-dba7-487d-9878-6bbcf0fdfea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:38:43.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:38:43.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A motion will then be made to extend martial law in Mindanao, and
        the numbers game begins.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929c9b4f-547f-49f0-833c-9961b80abb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:38:43.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:38:43.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44e1a5e-8534-430f-9109-af67ef2085ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:38:43.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:38:43.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a breakfast meeting prior to the session, the lawmakers agreed
        to vote jointly through nominal voting. The senators will first vote, followed
        by the congressmen. Each will be given one minute to explain their vote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f50eed-edb1-4989-8bc0-31f4d29570d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:38:43.415+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:38:43.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033e96f8-44bc-4170-b91d-e91d9dd7bcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:38:43.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:38:43.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel told CNN Philippines the lawmakers
        also agreed to end the joint session at around 4 p.m., hours before martial
        law lapses at 10 p.m. in line with the 60-day limit under the Constitution.</p>'
