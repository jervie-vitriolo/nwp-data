      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said there is a second syndicate also into the same
        modus operandi. The group led by a Ah-Wing Zhang is now a subject of a police
        manhunt.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
