      'mgnl:type': 'text'
      'text': '<h2>Quelling rebellion</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9478071f-0e44-4e59-bf89-7e002a1c947f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:38:43.418+08:00
