    'template': '1'
    'title': 'Warriors'' Durant heads to India to grow interest in league'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48132e58-2b1a-4f63-a8a3-b79db4fbbea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:42:55.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:42:55.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — The National Basketball Association (NBA) is extending
        a push into India with a visit by Kevin Durant of the Golden State Warriors
        to support the growth of basketball in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17ab7f2-0aea-42de-b78f-88897e13a6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:42:55.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:42:55.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4ff8db-7cd2-4c97-ac0b-bedacf80cc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:42:55.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:42:55.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant, named Most Valuable Player in this year''s NBA Finals, will
        be in New Delhi next Thursday to open two new basketball courts, funded by
        his charity foundation, and coach the country’s top prospects at the NBA Academy
        India.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84aadfd2-971c-46fe-ae18-d8cc36f32d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:42:55.607+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:42:55.761+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cd0e2c-5fc3-49f8-832a-37912fecc3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:42:55.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:42:55.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After decades of growing the sport in China, the NBA''s second biggest
        market after the United States, the league has turned its attention to India
        in the expanding search for talent and fans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a0710d-2557-438b-a2c4-eb5c5975f5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:42:55.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:42:55.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749c71d7-5f2f-4440-b905-fe3a055d9360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:42:55.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:42:55.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having one of the very best players in our league interact with
        the basketball-playing youth of India will serve as great inspiration to the
        next generation of players here," said NBA India managing director Yannick
        Colaco in a statement on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0207c3f-51a0-4fdf-b324-c9a0f6ff967a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:42:55.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:42:55.762+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb65b70-c160-417f-908b-97862af8b537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:42:55.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:42:55.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant won his first NBA championship with the Warriors in June,
        averaging 35.2 points a game to help his side to a 4-1 series win over the
        Cleveland Cavaliers and cement his status as one of the league''s leading
        players.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bb7cc7-e4e1-46f1-96a8-418d74d7f601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:42:55.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:42:55.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aa20d1-ec5b-4021-a202-ea266f8be796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:42:55.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:42:55.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA has established a major international presence with games
        and programming in 215 countries and territories, in 49 languages. Merchandise
        for the league is sold on six continents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84ce3cb-2a95-4c61-8393-39f3d4046919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:42:55.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:42:55.763+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c2dbf7-3f22-434c-acf1-fa6fd3ef5606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:42:55.608+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:42:55.764+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA rosters at the start of the 2016-17 season featured a record
        113 international players from 41 countries and territories.</p>'
  'sws-survey-fewer-filipinos-consider-themselves-poor':
    'author': 'VJ Bacungan, CNN Philippines'
