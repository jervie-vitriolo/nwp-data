      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 300 policemen were deployed to secure the area around Batasan,
        where militant groups are expected to stage protests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4066fdd5-3d88-4aa7-848f-d90b3179cab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:38:43.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:38:43.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d28fa1-8e0d-44d7-b34e-3c88d5ec8c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:38:43.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:38:43.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said the administration "trusts" Congress to recognize
        the gravity of the Marawi crisis and support the President''s request.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65831e6d-7e50-4e7e-b744-2e73b9465c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:38:43.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:38:43.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e98564-8197-4dc9-ba43-49660bd10b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:38:43.416+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:38:43.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The primary objective of the extension is to allow our forces to
        continue in their swift and decisive action in liberating Marawi," Presidential
        Spokesman Ernesto Abella said in a statement on Saturday.</p>'
