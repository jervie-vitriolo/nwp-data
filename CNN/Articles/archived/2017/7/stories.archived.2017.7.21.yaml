      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDF is the political arm of the Communist Party of the Philippines
        (CPP).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3ddfee-ab6d-4abc-8a16-22d72f3563fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:30:48.822+08:00
