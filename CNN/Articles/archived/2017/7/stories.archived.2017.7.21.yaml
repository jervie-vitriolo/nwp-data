      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The body of Spanish surrealist painter
        Salvador Dali was exhumed Thursday, following a Madrid court ruling in favor
        of a woman who claims to be his daughter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ec4c7c-61b3-4475-96b7-419700581b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:40:08.701+08:00
