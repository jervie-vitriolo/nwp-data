  'Linkin-Park-Chester-Bennington-dead-Chris-Cornell-birthday':
    'author': 'Steve Almasy, CNN'
    'caption': 'Chris Cornell and Chester Bennington'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
