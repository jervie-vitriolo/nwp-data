    'title': 'Duterte: If no martial law, there''ll still be warrantless arrests'
    'updated': 2017-07-24T21:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d1fad2-a46d-4759-b7ef-016b3eb0aa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:27:35.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:27:35.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 21)</strong> — On the
        eve of a congressional joint session to tackle the extension of martial law
        in Mindanao, President Rodrigo Duterte said he could do his job of protecting
        the country even if there were no military rule.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba16a57a-591b-492b-988b-ed957525c7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:27:35.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:27:35.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac6221a-0144-42f6-b88e-cf5cb515d810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:27:35.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:27:35.386+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can operate with or without martial law. I''ll just have to do
        my duty. It''s in my oath of office. I don''t need martial law," Duterte said
        in an interview after speaking at an investment conference in Davao City on
        Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830ae16f-d5cd-4e3b-bb35-547c51309b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:27:35.139+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:27:35.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c9f500-4537-4cfe-898e-e35ad01880fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:27:35.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:27:35.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive, who had asked Congress for a five-month extension
        of martial law, said if his requested would not be granted, this wouldn''t
        change how he would deal with insurgents or terrorists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9ec53f-f8c2-43d4-bb40-44786cdd671b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:27:35.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:27:35.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e2558e-ad76-45b6-a8e9-8b5d15b7e48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:27:35.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:27:35.387+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, ''pag wala na ''yan and if I have to arrest you without a
        warrant, I will arrest you without a warrant — with or without martial law
        — if I think that it is part of the war," he pointed out. "If I believe in
        good faith na kasali ka sa rebelde, huhulihin kita with or without martial
        law."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75780c04-1d31-498b-b8d0-da1a50ea5805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:27:35.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:27:35.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac63c100-0b55-418f-8736-bc43c8c288ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:27:35.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:27:35.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there is no martial law and if I have to arrest
        you without a warrant, I will arrest you without a warrant — with or without
        martial law — if I think that it is part of the war. If I believe in good
        faith that you are part of the rebellion, I will arrest you with or without
        martial law.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16b4911-b00c-448e-a65f-bf8b1df880dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:27:35.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:27:35.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bede737-2843-4b37-9430-4f1a03be0b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:27:35.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:27:35.388+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President — a lawyer and a former prosecutor — however, did
        not elaborate on how he would legally go about this. Philippine laws allow
        warrantless arrests under certain situations, like when the person making
        the arrest has personal knowledge that a crime has been committed or if the
        offense has been committed in front of him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23188f8-26a1-4fdc-8c42-17d1934b677b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:27:35.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:27:35.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cd337e-22fd-4a57-8d93-ddd827100677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:27:35.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:27:35.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/07/21/De-Lima-warns-Martial-law-extension-foregone-conclusion.html"><strong>Related:
        De Lima warns: Martial law extension ''foregone conclusion''</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caeb2e7-1cfc-4dee-b181-9371b091f007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:27:35.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:27:35.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588018ec-ab64-4110-9f48-644a905aed24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:27:35.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:27:35.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why he needed martial law until the end of the year,
        the chief executive said he would need the time to rehabilitate the devastated
        Islamic city. He said the five months would also be needed for mopping up
        operations as there could be possible retaliation from lawless elements.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2b39e9-a1c4-45b5-8038-351bfb11ab2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:27:35.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:27:35.389+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6f96a7-650a-4278-98e8-6a1a3dafd147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:27:35.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:27:35.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 72-year-old former mayor, however, said he would be open to
        cutting short the five-month period if the situation would not call for it
        anymore.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cea4f7-6319-487b-b4ee-26cefdb66425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:27:35.140+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:27:35.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75335c03-49ec-4d65-b4eb-c3fd7a90a411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:27:35.141+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:27:35.390+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, if there is no more ISIS doing its thing, there is no more
        rebellion. What am I supposed to do with martial law? I get my salary with
        or without a martial law."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd9dac0-abef-44f5-a16d-62cd2ded37bf'
      'mgnl:activationStatus': true
