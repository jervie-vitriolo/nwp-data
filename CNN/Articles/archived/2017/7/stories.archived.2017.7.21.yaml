    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189d3f6a-eeb3-4110-a287-ef27ca4aaf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T16:11:13.391+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T16:11:13.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects are facing kidnapping and serious illegal detention
        charges. Their leader, identified as Chen Deqin, remains at-large.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b47b5d-0b11-4169-bb0f-266694fb63ff'
