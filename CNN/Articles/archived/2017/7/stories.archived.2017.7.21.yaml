      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was getting halfway through and getting choked up," Shinoda
        said. "And even when we did play the whole song and it was taped for TV he
        kind of just stopped towards the end."</p>'
