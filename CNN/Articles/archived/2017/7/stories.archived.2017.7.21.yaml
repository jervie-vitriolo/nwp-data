      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GDP per capita is computed by dividing the country''s GDP, which
        is the value of all goods and services produced within the country in a year,
        by the total population.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e006631-1aa9-4c0b-a349-6fb3f33cebc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:45:05.187+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75cb3a8-e1e3-4351-b7b0-82f4ba35b59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:45:05.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We foresee the Philippines as high-middle-income country," he said.
        "Now, we are a low-middle-income country with a GDP per capita of $3,550 (around
        ₱180,663) and we would be reaching perhaps $5,000 (₱254,455) by 2022."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb3371d-1466-4fdd-89f8-6dcd5d7c5c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:45:05.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09bfafc-cd29-48af-84ce-a0b9feb3f983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:45:05.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Social Welfare and Development (DSWD)
        launched its Kilos SAMBAYANAN program on July 18, which aims to collaborate
        anti-poverty efforts of the DSWD and the Human Development and Poverty Reduction
        (HDPR) Cluster.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e6a3d6-d3ed-4fe1-be94-6fb1d0ae5d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:45:05.188+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84f5c29-2197-40b1-8a42-c36f50e4e4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:45:05.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HDPR is comprised of the Housing and Urban Development Coordinating
        Council,  NEDA, the Department of Agrarian Reform, the Department of Environment
        and Natural Resources, the Department of Education, the Department of Health,
        the Department of Labor and Employment, the Department of Budget and Management,
        the Department of the Interior and Local Government, the Commission on Higher
        Education and the National Anti-Poverty Commission (NAPC).</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d01e2b-f895-4eee-a673-5aa9b2dac45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:45:05.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71291d31-0c24-478e-8440-a60669f82814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:45:05.189+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa bahagi ng gobyerno, kailangang paghusayin namin ang paglilingkod
        sa sambayanan at ang aktibidad na ito ngayong araw ay isa sa mga hakbang na
        nakita natin na maaaring gawin</em>," Taguiwalo said in a July 18 statement.
        "<em>Kailangan ilapit po talaga sa inyo ang gobyerno at palawakin pa ang impormasyon
        tungkol sa mga serbisyo at programa ng pamahalaan</em>."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6253dc5c-b341-4009-8417-628815802fc7'
      'mgnl:activationStatus': true
