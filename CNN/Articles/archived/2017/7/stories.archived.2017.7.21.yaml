      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respondents were 1,200 heads of families.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a83ceb-d450-4c48-ab5d-c8ab9ffe10d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:45:05.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4d7269-01ae-488f-8208-e7acd8752f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:45:05.180+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 44 percent self-rated poverty rate broke two successive quarters
        of increases, with the rate at 44 percent in December 2016 and 50 percent
        in March 2017, the highest under the Duterte administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5604180-731b-4240-93e1-94c453e65ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:45:05.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cda8cb-903e-4069-865b-b6d1fd905e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:45:05.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS attributed the six-point decrease nationwide to easing poverty
        in Luzon and Metro Manila, which cushioned slight increases in Visayas and
        Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68fe67f-32d7-4100-9e93-48424b95a975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:45:05.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8207233-0fb7-479d-8f94-6f184b8e1b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:45:05.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self-rated poverty declined by 16 percentage points in Luzon to
        34 percent and slipped eight percentage points in Metro Manila to 28 percent.
        Meanwhile, it rose by seven percentage points in Visayas to 64 percent and
        climbed four percentage points in Mindanao to 57 percent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92c104f-439e-4ece-8501-9a6465a43019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:45:05.181+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe9a8c4-4ef6-462c-9fe2-669fdb8662af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:45:05.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also reported that around 7.3 million families were "food-poor,"
        down by 800,000 from March 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9187d8b3-d3d9-4db5-9e57-31efd3ff6f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:45:05.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30ab3d1-5603-4497-95a1-ffe30fc974f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:45:05.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prior to this, Self-Rated Food-Poverty had been either steady or
        increasing since April 2016," SWS said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b412603f-7e43-44df-8138-cfd745866136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:45:05.182+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c4fddd-f0bd-41a3-bec9-001148a7b5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:45:05.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS said the three-percentage-point fall in the self-rated food
        poverty rate from March 2017 was due to declines of 15 percentage points in
        Luzon to 27 percent and five percentage points in Metro Manila to 16 percent.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e72587-3dca-442b-8a35-b41ab89d3650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:45:05.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9281e94-0188-493f-95f5-0678fa932a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.905+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:45:05.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the rate went up 11 percentage points in Visayas to 44
        percent and six percentage points in Mindanao to 41 percent.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098b4dfe-9221-488d-8044-d9d16f6641c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:45:05.183+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484f10f5-897d-4f89-b3f4-aac1b9ecf02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:45:05.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those surveyed set ₱10,000 as the monthly budget for them not to
        be considered poor. The poll revealed that the families still lack ₱5,000
        to meet that target.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767765c8-4d4b-4064-9895-00d3118ca5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:45:05.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02c3806-d30f-49d8-a861-68c8aed670e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:45:05.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For self-rated food poverty, the budget was ₱6,000 a month. The
        families said they are short of that amount by ₱2,500.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd75ae8-1e30-4343-9791-3c277aea8bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:45:05.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58846354-0aab-4549-9900-5923e626535f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:45:05.184+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These values are higher in the June 2017 survey compared to their
        March 2017 counterparts, meaning families are in need of more money and lack
        more money to escape food poverty," SWS said in its report.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1b235a-7232-43d5-89c9-d3dd7c9a3934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:45:05.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94a8ac2-4ddc-4523-8c40-89e8c81609a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:45:05.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella said Malacañang is "pleased"
        with the survey results.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1f287a-2a28-4c87-be91-57dface243d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:45:05.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797dca77-a7c2-47e1-8d26-f6cb2b594b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:45:05.185+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duterte administration''s overarching goal is to bring comfortable
        life for all," he said. "Much has been accomplished in one year as people
        have started to feel some improvement. However, we have to do more, and with
        the support of business, civil society and other vital stakeholders, we can
        achieve our target to bring down poverty to 14% at the end of the President''s
        term."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd60cea3-d4c5-4543-8c1e-390c7a3d20e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:45:05.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532565bd-06a1-4b08-9a60-4fb9bf631ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:45:05.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Improving living standards</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7d55f7-1d05-4090-b526-b8553a033cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.906+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:45:05.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Development Plan for the Duterte administration —
        which the National Economic Development Authority (NEDA) approved in February
        2017 — aims to reduce the overall poverty rate from 21.6 percent in 2015 to
        14 percent by 2022, which is equivalent to lifting six million people out
        of poverty.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8b49a6-b283-4597-9936-f5623a77fd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:45:05.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e44dd65-3def-4fdc-9dfd-473e4e487fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.907+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:45:05.186+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA Director-General Ernesto Pernia told CNN Philippines'' The
        Source on July 20 that the Duterte administration hopes to raise average living
        standards, as measured by gross domestic product (GDP) per capita, by the
        time it leaves office in 2022.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41690f99-c38f-44d7-8c2f-b65813211a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:45:04.907+08:00
      'mgnl:createdBy': 'eunice'
