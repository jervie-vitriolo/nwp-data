      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting attack in Resorts World Manila on June 2 also prompted
        casino management to tighten security and work closely with authorities.</p>'
