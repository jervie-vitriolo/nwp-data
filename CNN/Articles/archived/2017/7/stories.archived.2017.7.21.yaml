      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon also backed the Office of the Solicitor General''s move
        to ask the courts to re-arrest the NDF consultants temporarily released for
        the peace talks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e67a58-2e90-47fe-873e-0b50a584f98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:30:48.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:30:49.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe89e70-7d7b-42e4-b779-ae67a7fcc64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:30:48.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:30:49.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung wala pa lang</em> peace talks, <em>balik muna sila. Balik</em>,"
        he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad590e7-0b28-4724-82aa-cd50cb38a990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:30:48.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:30:49.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d8bdd4-3c72-4ba3-865f-85394a84bfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:30:48.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:30:49.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida said on Thursday he will ask the courts
        to cancel all bail bonds of NDF consultants, order their arrests, and recommit
        them to their detention facilities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c57b05-3f81-46ed-95ba-55a97b47b164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:30:48.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:30:49.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611b9534-c5fe-4ecf-8c8c-03e6f0595f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:30:48.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:30:49.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon also refuted CPP founder Joma Sison''s statement saying
        President Duterte is obsessed with martial law and that he''s only using NPA
        as a scapegoat to expand military rule nationwide.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc9058d-a2b5-417b-9993-6e99be666535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:30:48.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:30:49.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855d7052-350f-46a8-99a8-63a7ab943bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:30:48.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:30:49.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is not obsessed about martial law... I think he is
        obsessed with good governance. He is obsessed with developing Mindanao. He''s
        obsessed with serving the people," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6b43e9-3851-4a3d-93c2-3565d3a547c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:30:48.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:30:49.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89b6455-c945-4d95-ae27-0f9c3552fa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:30:48.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:30:49.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon threw back the question back to Sison, "<em>Si</em> Joma
        Sison <em>ewan ko baka may</em> obsession <em>din siya</em>… Is he obsessed
        with armed struggle?"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dc7d55-0da0-49e4-a4fc-94c7c5740b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:30:48.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:30:49.072+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644c9d57-65db-4784-b9ba-c8ac22d7f0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:30:48.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:30:49.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said one was killed, five wounded, and another kidnapped
        during an encounter between members of President Rodrigo Duterte''s security
        and the rebels on Wednesday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42370eef-eb1b-462b-b04f-f0c0031373b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:30:48.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:30:49.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f54c03d-3627-4c15-a25f-a830f37ed0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:30:48.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:30:49.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of President Rodrigo Duterte''s security detail clashed
        with NPA members in North Cotabato on Wednesday, leaving a civilian fighter
        dead, a police agent, and abducted five others. The New People''s Army has
        also claimed responsibility for several hostilities against government troops
        in Palawan this week.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b23c90-b897-4c89-b528-a4c31daaf31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:30:48.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:30:49.073+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8114f223-ebbe-489d-a292-99d83381acaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:30:48.824+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:30:49.074+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day prior to the NPA attack in Arakan, North Cotabato, President
        Rodrigo Duterte said the government should not resume formal peace talks with
        the communists unless rebels stop attacking government troops in Mindanao.</p>'
  'troopers-rescue-comrades-Marawi':
    'author': 'Gerg Cahiles, CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-21T20:37:16.334+08:00
    'imagesource': 'jcr:19bb5fa4-7c50-4bbc-a5fc-003f1b3a8895'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c066bcd-fa82-49f0-8477-e79e8e79e698'
    'lead': 'A video footage released by the Joint Task Force Marawi shows the rescue
      operation of two wounded combat engineers by their fellow troopers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T15:32:53.807+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T15:32:54.175+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Watch: Troopers rescue wounded comrades in Marawi'
    'updated': 2017-07-22T05:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f1b1c5-f87e-425f-9036-13ea456a977d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:32:53.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:32:54.175+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marawi City (CNN Philippines, July 21)</strong> — With the
        government inching closer toward liberating the war-torn city of Marawi, the
        valiant effort of troopers rescuing their wounded comrades was captured on
        video.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfe01b0-6834-4b12-904d-525d60fed31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:32:53.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:32:54.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af356855-361b-46d5-b06b-cec08a798154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:32:53.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:32:54.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A two-minute footage released by the Joint Task Force Marawi follows
        the military''s special forces during the morning of July 16, the 54th day
        of the crisis, where two combat engineers were wounded by enemy snipers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750ff815-6b41-45ad-9347-d1ed4f3933ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:32:53.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:32:54.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c388af7-2988-4899-ab81-2c9860a6c609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:32:53.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:32:54.176+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special forces member Private First Class Estanoco, while rescuing
        one of the combat engineers, was shot on his leg. The team then discussed
        their game plan aboard an armored vehicle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0504586-0dfb-4ef6-8132-267c020e4f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:32:53.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:32:54.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a7f803-2b3e-40ba-b9a1-f7c0e41b08e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:32:53.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:32:54.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orders for the rescue can be heard from a certain Lt. Tamayo: "<em>Bagbagan
        niyo yung sa kanan yung kulay</em> blue. <em>Wag niyo bagbagin yung</em> 131<em>
        kasi may tropa doon. Bagbagan niyo nang</em> 30 seconds. <em>Tatapon kami
        ng</em> smoke."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7226be3-c576-4e59-b513-5571701d2f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:32:53.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:32:54.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5006216-b358-469d-ac84-38546a6f4acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:32:53.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:32:54.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Shoot the enemy at blue house on the right. Avoid
        friendlies on the left, 131. Fire for 30 seconds, while we throw smoke grenades.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1f06a7-f018-4bd0-adca-475150221124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:32:53.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:32:54.177+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ffef57-7ec9-4b9f-94ee-7e6cd475d688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:32:53.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:32:54.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They then started firing at the position of the enemies and throwing
        smoke grenades to cover their movements.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70587e36-398f-47d6-bfce-6223b1e48989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:32:53.808+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:32:54.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bb38cb-d350-43a0-b6d0-0e05b0fcf7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:32:53.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:32:54.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video then turns to Corporal Binas lying on the ground, saying
        to the rescuing trooper, "Sir, <em>ang baril ko. Ang paa ko, may tama ang
        paa</em>. (Sir, my gun. I''m hit in the leg.)"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34738ce4-3b1a-4469-a078-122b5c321329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:32:53.809+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:32:54.178+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3314ed68-908d-48e5-9e9d-bc05abd74b5d'
      'mgnl:activationStatus': true
