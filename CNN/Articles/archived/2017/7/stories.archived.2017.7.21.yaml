        social protection, healthy environment, peace, and people''s participation.</p>'
  'opposition-congressmen-supreme-court-motion-for-reconsideration-martial-law-mindanao':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-21T13:30:13.002+08:00
    'imagesource': 'jcr:4dee1e55-b26d-4c01-b8bf-354a328ca73d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50a8642d-b01a-4ea5-890b-7f386a864a7e'
    'lead': 'House minority lawmakers tell the Supreme Court its decision was "flawed
      and tainted" and the declaration of martial law is to blame for destruction
      in Marawi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T15:51:23.029+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T15:51:23.315+08:00
