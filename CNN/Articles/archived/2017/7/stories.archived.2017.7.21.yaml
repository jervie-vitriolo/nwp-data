      'mgnl:lastActivated': 2019-07-31T15:30:49.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcefa7b0-d440-4967-af0b-357f27d1c92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:30:48.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:30:49.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government on Wednesday canceled backchannel talks with the
        CPP due to recent NPA attacks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35f42cd-9bca-4ba7-93a4-72bc1ca2eb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:30:48.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:30:49.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aeafbe-33ee-442f-9eb5-c633f773bb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:30:48.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:30:49.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace clarified on Friday the fate of the peace talks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc4a2a4-fd8e-440e-8383-ad074ae473f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:30:48.822+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:30:49.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0129c2d7-b05a-4fae-a9a1-b9d703a2ca39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:30:48.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:30:49.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is on hold at this stage until the conditions that are
        favorable will be agreed upon by both parties," Presidential Spokesperson
        Ernesto Abella said in a media briefing on Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a77c8e4-13b4-4e3a-b248-33db5a83b415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:30:48.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:30:49.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cab97c-91b5-42fd-8bc8-18c0b7b55350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:30:48.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:30:49.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Esperon: Communist rebels now ''enemy of state''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337b725d-eb8a-4f6a-a56c-496969101619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:30:48.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:30:49.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, National Security Adviser Hermogenes Esperon said the
        peace process must not be closed permanently.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b94555-ffef-43b4-b0a7-4274427968c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:30:48.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:30:49.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e429898-889e-4e27-afa7-cd909b88e298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:30:48.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:30:49.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tama ba yung</em> environment <em>ngayon? Tama ba yung</em>
        environment <em>na mag-usap lalo parang lumalabas merong tayong problema sa</em>
        Marawi," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6326a67f-a5d7-4f7a-b64b-bcf5a7533687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:30:48.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:30:49.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064a3ecb-1966-4ffe-8333-96fd4ee3d60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:30:48.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:30:49.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said the government now considers the communist rebels as
        "enemy of the state."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2573ab7-3909-4417-ae84-8ba148a7ade6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:30:48.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:30:49.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73cd2dd-335b-4823-b8d6-87fc27d93847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:30:48.823+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:30:49.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For all intents and purposes, they''re an armed group with about
        4-thousand armed group whose ultimate aim is to topple government and take
        over," he said.</p>'
