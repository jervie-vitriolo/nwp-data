    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bd9446-9d07-4260-a717-37376dfbae12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:51:23.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:51:23.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution allows the President to declare martial law or
        suspend the privilege of the writ of the habeas corpus, allowing warrantless
        arrests, "in case of invasion or rebellion (or) when the public safety requires
        it" for a period of 60 days.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da340147-eab1-4902-88f8-469fca40fd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:51:23.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:51:23.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72045243-3087-47d2-b15f-78aa002bd931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:51:23.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:51:23.321+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Solicitor General Jose Calida, who defended Duterte''s martial
        law proclamation in three oral arguments held last June, said the Marawi crisis
        is part of a bigger plot to establish an Islamic state in Mindanao. He said
        there was a rebellion in Marawi, with the aim of "taking over the Philippine
        territory."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2255f909-75f5-4ab3-aba5-3345565f9f0a'
      'mgnl:activationStatus': true
