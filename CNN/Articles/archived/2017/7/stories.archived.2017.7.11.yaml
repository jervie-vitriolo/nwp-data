      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26d77af-80a4-4b34-953f-ad7554151a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:59:03.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:59:03.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they have already obtained a clearance from the NBI.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ee7e2d-02ad-41bf-97b8-d19f0cf13d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:59:03.677+08:00
