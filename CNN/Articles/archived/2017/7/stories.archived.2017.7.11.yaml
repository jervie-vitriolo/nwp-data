      'mgnl:lastActivated': 2019-07-30T08:42:53.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2715f9a8-8cee-4cdd-ac90-dcefa6508e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They named The Girl and The Bull after themselves and 12/10, after
        their anniversary (December 10). It’s hard not to take your business personally
        when you’re an entrepreneur but all the more when your business is so much
        a part of who you are.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273e176a-d16d-4a1e-845a-7375a4b250d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde2dca2-e4ac-4886-b571-c267d3e576a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was telling Gab,” says De Rivera, “The Girl and The Bull is essentially,
        about you and me. And as cheesy as it may sound, it’s where we started. And
        if we evolve, I think it’s only right that the menu should evolve, for the
        dining experience to evolve … I said, you know what, let’s just keep the name.
        <em>Panindigan natin</em>.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc503222-ec6c-4272-b555-a830a82bddd0'
