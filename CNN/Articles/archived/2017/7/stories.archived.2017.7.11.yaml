      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)</strong> — The National
        Collegiate Athletic Association (NCAA) has forfeited University of Perpetual
        Help System Dalta''s (UPHSD) victory against the College of St. Benilde (CSB)
        Blazers for wearing the wrong jersey in their basketball game Tuesday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13ed179-3e52-45f8-8f10-aa7a519b257b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:12:40.331+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:12:40.547+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perpetual won the match, 69-65, but the Blazers filed a protest
        after their match at the Filoil Flying V Centre in San Juan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cc9e67-1f39-4d5b-af5c-356ba9a41d5c'
