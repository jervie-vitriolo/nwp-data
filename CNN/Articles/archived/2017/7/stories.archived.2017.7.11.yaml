      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a9f349-c6b0-478f-86a4-3f5d943c7c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My best friend is Korean,” he says. “He passed away in 2014, he
        was just 21 or 22. I grew up with their food, ‘<em>yung</em> cooking <em>ng</em>
        mom <em>niya</em>. Everyday I was at their place. <em>Talagang sanay ako sa</em>
        Korean food. I knew, ever since we entered the food industry, okay, someday
        it would be fun to play with something Korean … When we experienced what happened
        with Girl and the Bull, we thought, why not? This has always been here. Why
        not do it now?”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b04bf8-fa87-4ea1-8245-90ed6007a573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8400c8-2b70-4462-bb9e-ec3bdab97821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They adapted Korean cuisine’s banchan — small dishes served along
        with the mains — as the structure of the new menu. “Slowly, we’ll break away
        from Korean,” Bustos says. “Now, it’s still very Korean because we need to
        introduce that hey, this is the structure we’re doing. But once we break away
        from Korean, it will be fun, the idea of all these small things getting paired
        with the mains.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf616552-4607-4844-8111-0494ea7ffc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you’re a restaurant that takes its aesthetics about as seriously
        as you do your service, you’re bound to garner your fair share of criticism.
        “Is the food good or is her hair just really green?”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359f960b-ad1b-4457-943e-4181a4aee665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.499+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korean and Japanese are two cuisines with very specific techniques
        and traditions. Bustos’ take on it is not too self-conscious about rules or
        structure. It’s traditions as reblogged on Tumblr, that hotbed of millennial
        inspiration — taking what he likes about different cuisines (Korean, Japanese,
        but also Filipino and maybe even American), deconstructing them until they
        become something new.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a586de20-9996-45e3-b60a-2f0610b29bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27301d45-c20c-44be-94c3-65a940ee755f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To that effect, their banchan has the traditional red and white
        kimchi coexisting with the more unexpected ube chips with fish sauce and caramel.
        Paired with mains like angus hanging tender steak with garlic and chili (₱690)
        and fried chicken with ginger, honey, and burnt onion (₱360), the full experience
        costs ₱2,800 for two people.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3200b68-dcdd-41c0-9439-3b903d905b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1423ff-6cfe-47b0-be35-504718b1316a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we reopened the Girl and the Bull, <em>medyo naging</em> ambitious
        <em>kami</em>,” De Rivera says. “<em>Nag</em>-carry<em> kami ng</em> maybe
        60 bottles — and that’s so bad. <em>Natutulog lang ‘yung</em> investment <em>mo
        diyan. Dun ko na</em>-realize that it doesn’t have to be like that. You can
        do it your own way … Now, I just really choose what interests me.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53e4510-fd12-4be0-8dd2-8d0bed9a7f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486cf09a-a717-4a71-be6d-c54451ae5766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you’re a restaurant that takes its aesthetics about as seriously
        as you do your service, you’re bound to garner your fair share of criticism.
        “Is the food good or is her hair just really green?” a fellow writer once
        joked, scrolling through The Girl and The Bull’s Instagram feed and noting
        that, with its broad “comfort food” genre, it seemed like the kind of restaurant
        that was more Instagram-able than good.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eb2a8d-f0d9-44b3-8be2-cf5868941772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b296580-bcef-4f6b-ac16-ff822f919bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But “Instagram-able,” after all, is also how the restaurant’s following
        grew through word of mouth. In 2013, Manila’s social media-savvy millennials
        championed The Girl and The Bull, engaging with the restaurant’s feed-friendly
        aesthetics and helping turn the restaurant into a word-of-feed success. It’s
        a double-edged sword.</p>'
    '51':
      'image': 'jcr:0c2e890a-9326-41d0-aac7-ad5a50c9db8e'
      'imageCaption': 'Angus hanging tender with garlic and chili is one of the main
        dishes on the menu. “Slowly, we’ll break away from Korean,” Bustos says. “It
        will be fun, the idea of all these small things getting paired with the mains.”
        Photo by GABBY CANTERO'
      'jcr:primaryType': 'mgnl:block'
