    'template': '1'
    'title': 'Green Day''s Billie Joe Armstrong issues statement about fatal stunt
      at music festival'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a1cc80-be3c-499c-bb6c-9fdc4f3aa70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:02:12.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:02:12.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Green Day singer Billie Joe Armstrong is
        offering an explanation as to why his band''s performance went on as scheduled
        right after an acrobat plunged to his death on the same stage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de096402-8d7a-49d0-9359-1d3fcf537752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:02:12.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:02:12.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe7868e-b253-4e14-a77c-b19edc9693f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:02:12.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:02:12.212+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armstrong released a statement following Green Day''s performance
        Friday at Madrid''s Mad Cool Festival.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a79c1a5-37b3-4875-a3b3-369536179a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:02:12.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:02:12.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2061aaf9-053f-4d89-a7ff-c1a687e43fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:02:12.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:02:12.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band took to the stage after festival goers witnessed an acrobat
        plunging to his death during a stunt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146744a3-7f4f-400e-9180-4f07c8c61e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:02:12.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:02:12.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a33657-ca0e-48b5-a514-c6d841f0c84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:02:12.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:02:12.213+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armstrong said his group was unaware of the tragedy when they continued
        on with the show.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b063a6f7-d328-469d-af2a-7d075e3091f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:02:12.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:02:12.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbc3038-2cdc-4866-b915-1e4fb6982690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:02:12.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:02:12.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t even know there was an acrobat performance at all,"
        Armstrong wrote in the statement published to the band''s official site on
        Sunday. "These festivals are huge. There are so many things happening at the
        same time it''s impossible to keep up with every performer/artist."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50182a7a-d327-40ab-b057-402a6cb42b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:02:12.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:02:12.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf97689-45a0-4ad3-bd93-10166b86adbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:02:12.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:02:12.214+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the BBC, Pedro Aunión Monroy plummeted 100 feet from
        a cage while attempting a stunt.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007a5ccc-12cd-486d-bd31-71c69417ca2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:02:12.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:02:12.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa5af9d-813d-4b7b-8fbb-1a9cb21c224f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:02:12.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:02:12.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armstrong said he and other Green Day members "were in a back stage
        compound about a half mile away from the main festival stage" when their management
        was told there would be a delay because of a security issue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb7d0f9-6411-4cc7-b19b-c2bcb08c9dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:02:12.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:02:12.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eddf72-b916-4865-b88f-688b77d38452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:02:12.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:02:12.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band was then transported to the main stage where they performed,
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f53a7b5-7566-490a-b159-062475367705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:02:12.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:02:12.215+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220b6974-29ff-4777-b371-cb18574117a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:02:12.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:02:12.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were on stage at around midnight and played around two and a
        half hours," Armstrong said. "Everything seemed normal. The crowd and fans
        had a good time. We got off stage and drove back to our artist compound."</p>'
