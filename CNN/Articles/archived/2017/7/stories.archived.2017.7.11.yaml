      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c1a2cc-1de2-4803-b2a5-db6259a30517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:59:03.678+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:59:03.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They reiterated their appeal to authorities and the media not to
        refer to the terrorists in Marawi as the Maute group, saying it also branded
        even those innocent people with the same surname as terrorists.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e737897-7629-4447-9557-2e9fc7f022a0'
