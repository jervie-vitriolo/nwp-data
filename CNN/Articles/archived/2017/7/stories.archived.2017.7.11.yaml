      'mgnl:type': 'text'
      'text': '<h2>Federer, Murray win in straight sets</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bd4e68-3355-4773-b957-b52ca2bc923c'
