    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e01aaf6-a80a-45d8-ba93-e4801e719b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.318+08:00
