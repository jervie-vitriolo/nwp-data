      'mgnl:type': 'text'
      'text': '<p>"Measuring impact on economy is always happening at a lag, so again,
        the event has been just about the month and I don''t think the numbers will
        show up any time soon," Espenilla said on an episode of CNN Philippines''
        The Source that aired Tuesday.</p>'
