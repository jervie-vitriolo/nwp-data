    'title': '3 more suspected Maute kin freed, relatives cry discrimination'
    'updated': 2017-07-12T03:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328a6c0f-f247-4042-a195-fb6962600c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:59:03.675+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:59:03.918+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> After
        spending a night in jail, a father and his two sons with the surname Maute
        were released by the police on Tuesday, clearing them of links to the terror
        group that has laid siege to Marawi.</p>'
    '1':
