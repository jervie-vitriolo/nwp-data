      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It found that the incident was a case of human error with "no evidence
        of intentionality."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e66419-9598-49b8-bbd8-7fb1cf5eccfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.787+08:00
