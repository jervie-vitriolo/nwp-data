      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/10/uber-LTFRB-accreditation.html"><strong>RELATED:
        Uber PH to patrons, drivers: It''s business as usual</strong></a></p>'
