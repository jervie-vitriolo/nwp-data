      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b1bba3-fba0-40b9-be7d-fde68e183284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.658+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Gulf countries first cut ties with Qatar, however, Trump
        appeared to support the Gulf countries cutting ties with Qatar, saying that
        Doha had to stop funding terrorism. Trump''s comments came following his visit
        to Saudi Arabia on his first foreign trip as president, and contradicted his
        secretary of state.</p>'
    '67':
