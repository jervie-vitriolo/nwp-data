    'template': '1'
    'title': 'LTFRB fines Grab, Uber ₱5 million each for violations'
    'updated': 2017-07-12T03:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cd312d-890b-4bd5-98cb-17e79366779a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:22:13.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:22:14.014+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 11) — For Grab and Uber, it''s
        a case of losing one battle but winning another war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b6ce56-00e5-42ba-aa9b-577077866f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:22:13.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:22:14.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b397b07-3c26-4205-8e50-8e3c5e1184aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:22:13.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:22:14.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulators slapped a P5 million fine for each transport network
        company (TNC) after they found the two committed a number of violations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdba8872-4b38-4a8a-92b9-c3d8082de89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:22:13.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:22:14.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcb714f-1f44-46fc-8fbd-844c14156f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:22:13.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:22:14.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest misconduct: colorum or illegal operation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46275ada-86be-4bd7-ab01-a4334e8ff697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:22:13.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:22:14.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b2b047-b179-48eb-aa84-5a0fda28be07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:22:13.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:22:14.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab and Uber admitted they still accredit new drivers and operators
        despite the regulator''s suspension order on all new applications.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3044971-eeae-4ae3-a445-9090f1b62e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:22:13.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:22:14.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241b331b-83e6-40c1-83d2-fd8af1eb1180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:22:13.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:22:14.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab reports having roughly 28,000, but only about 4,000 of them
        have a provisional authority or certificate of public convenience.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21353c2-b74b-49cf-ab91-f8c5ce96d34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:22:13.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:22:14.016+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6325ac02-2c90-4ba0-b683-a24f601a26aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:22:13.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:22:14.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A certificate of public convenience authorizes a business to operate,
        in this case allows TNCs to ferry passengers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1864f6f7-5c6a-4986-adef-fec3ccc359d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:22:13.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:22:14.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa18470-8343-454d-85bc-d26e70ec8f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:22:13.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:22:14.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator also claims they could be trading franchises. Officials
        found several discrepancies in Uber''s records.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61509e22-99ad-476f-9993-3d40c431b367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:22:13.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:22:14.017+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c69d92a-ec1e-4c8a-bc73-0ec7a3341b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:22:13.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:22:14.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The names of some of its drivers were not identical to those listed
        with the LTFRB. Others have no record at all.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dac9ca-176c-4ee5-bd5c-7206a9669e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:22:13.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:22:14.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4b6d52-2f17-42c2-9f45-8622d40426e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:22:13.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:22:14.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Aileen Lizada, a board member of the LTFRB, said, "we support
        this technology but we have to clean this up. We can''t turn a blind eye just
        because you''re a new player."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6724911-2a2e-49e7-a509-4b4480817dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:22:13.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:22:14.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f9851f-76ea-406b-9fcf-794ae1a79ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:22:13.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:22:14.018+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>LTFRB will not suspend Grab, Uber accreditations</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb92319-0cde-477c-ae6e-309e2dec0a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:22:13.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:22:14.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, instead of disappointment, there was relief.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616f7280-5022-4e08-981f-81174ac65dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:22:13.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:22:14.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e879c7-9968-4424-8b96-49225c833734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:22:13.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:22:14.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB imposed the fine but decided against canceling the accreditation
        of Grab and Uber and officials say they recognize the importance of Grab and
        Uber''s service to commuters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41701c2d-00fc-4559-ac1c-554f162f07a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:22:13.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:22:14.019+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f605d34-6dbf-4499-bab0-7ef94af7273b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:22:13.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:22:14.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also want to protect thousands of drivers and operators who
        rely on the business for their livelihood.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d9c161-7622-48e2-914b-3d0fe0ade200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:22:13.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:22:14.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75e9242-1263-48f1-a3a0-7b2167a4951f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:22:13.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:22:14.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glenford Artuz, president of Grab''s Peers and Drivers community
        said, "<em>Nakakatuwa po dahil sa tingin ko ay mabibigyang pag-asa kami magtuloy-tuloy
        ng biyahe</em>."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06669ce6-60c2-4e3a-8ce0-eea9b837e71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:22:13.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:22:14.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489485ef-d996-4411-8af5-cef2701c9088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:22:13.775+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:22:14.020+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are happy because I feel this gives us hope to
        continue to work.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea981a78-0d61-4d08-95bf-4694f774519b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:22:13.776+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:22:14.021+08:00
