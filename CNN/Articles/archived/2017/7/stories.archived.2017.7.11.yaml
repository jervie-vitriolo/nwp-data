      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5db9fe-78b6-472d-84b9-fa037c2ccdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:19:57.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:19:57.561+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities patrol the vast waters covering 34,000 hectares - the
        second largest freshwater lake in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e50c138-a486-47cb-87a3-e83eea9ebeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:19:57.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:19:57.561+08:00
