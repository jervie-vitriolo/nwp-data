      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''d already showed signs of her talent, leading up to her debut
        at a professional tournament, finishing as a runner up in the Queen Sirikit
        Cup in China, before going on to win the Taiwan amateur Open in June.</p>'
    '21':
