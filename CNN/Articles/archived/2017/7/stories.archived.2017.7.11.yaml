      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f18a85-6580-4bf9-b897-b87c66fda8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.317+08:00
      'mgnl:createdBy': 'eunice'
