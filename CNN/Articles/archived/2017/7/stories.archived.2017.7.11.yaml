      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> Seven
        men headed for Malaysia were stopped at the Ninoy Aquino International Airport
        Terminal 3 early Monday afternoon on suspicions of being linked with the terror
        Maute group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9a8814-cba5-4233-8e05-92b20508b171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:11:12.858+08:00
