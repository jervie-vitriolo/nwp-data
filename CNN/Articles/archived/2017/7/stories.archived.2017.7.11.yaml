      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal''s departure truly opens the door for defending champion Murray,
        who along with Federer advanced in straight sets. Murray, bothered by a hip
        injury in the buildup to Wimbledon, was in Nadal''s half.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae94a386-8d1a-49a1-87b7-0b6f3481f33a'
