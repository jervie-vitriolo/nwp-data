      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The money that [was] confiscated [is] in safe custody of the BSP.
        However, it falls to the Anti-Money Laundering Council and the government
        to initiate the proper legal procedure for the government to confiscate that
        money," said Espenilla.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd023b568-f0af-4128-a73d-35d89a4b56f4'
      'mgnl:activationStatus': true
