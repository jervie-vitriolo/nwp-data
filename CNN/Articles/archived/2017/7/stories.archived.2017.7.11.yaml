      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Cu, Grab''s country manager said, "The fine will be absorbed
        by us as a company. We do not want it to affect our partners primarily, and
        we will not pass on that fine to our passengers. In fact we might give a celebratory
        promo for this momentous day to all our passengers."</p>'
