      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17befe5f-8ad0-42ce-92d7-986642c92b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:54:34.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:54:34.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I committed to every shot I hit and stayed relaxed," Thitikul told
        the Ladies European Tour website. "My caddie helped me a lot, not to think
        too much, to focus on my game plan and to plan the tee shots and second shots.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9d549b-bc60-4df0-8f5c-9d3ed902c15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:54:34.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:54:34.317+08:00
