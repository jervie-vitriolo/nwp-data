      'jcr:uuid': 'cf78a27c-12f4-422d-b58d-ceebcbcaee3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:22:13.776+08:00
      'mgnl:createdBy': 'eunice'
