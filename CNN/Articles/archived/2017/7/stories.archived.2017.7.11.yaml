      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police''s Criminal Investigation and Detection
        Group released Yasser Maute, and his two sons, Ashary and Alnizar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5ca6bf-66fb-4f97-8ab4-5fe171170907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:59:03.676+08:00
