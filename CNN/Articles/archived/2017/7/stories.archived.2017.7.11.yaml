      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had one round of exchanges and dialogue and didn''t advance
        the ball," Hammond told reporters. "We will work with Kuwait and see if we
        can hash out a different strategy. ... This is a two-way street. There are
        no clean hands."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf58243-e8a7-4274-bc04-1c11c19bfd79'
