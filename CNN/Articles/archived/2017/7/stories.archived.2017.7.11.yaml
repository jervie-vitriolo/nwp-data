      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft of the Bangsamoro Basic Law will be turned over by the
        Bangsamoro Transition Committee (BTC) at 5:30 p.m. at Malacanang Palace, said
        Presidential Adviser on the Peace Process Jesus Dureza.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b992587-1797-4698-ac21-f3884c6f401a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:29:23.630+08:00
      'mgnl:createdBy': 'eunice'
