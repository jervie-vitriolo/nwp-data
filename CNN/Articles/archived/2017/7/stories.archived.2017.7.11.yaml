        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eed585-f812-40ed-b529-01b5479fde7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:27:17.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:27:17.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s is designed to shoot down short, medium and intermediate ballistic
        missiles with shorter ranges than the ICBM that North Korea launched July
        4.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0313c8b9-a727-44ee-b00f-ea23cd765aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:27:17.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:27:17.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f94bc2-e683-450b-84f6-59b97fa519e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:27:17.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:27:17.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The radar first detects an incoming missile, those manning the system
        identify the threat then a launcher mounted to a truck fires a projectile,
        which Lockheed Martin calls an "interceptor," at the ballistic missile in
        the hopes of destroying it using kinetic energy – basically just its sheer
        speed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40af564-d76a-4ee2-a387-1204e1ab2c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:27:17.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:27:17.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172dd557-0d15-4298-91ae-f230a9fd8a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:27:17.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:27:17.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts liken it to shooting down a bullet with another bullet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaae615-3961-417e-9240-8fb935e26c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:27:17.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:27:17.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba022c4c-79c6-47e8-96ae-bbdc39dce404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:27:17.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:27:17.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tensions on the Peninsula</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d2c1f2-634b-4a76-9be4-a80a936fa965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:27:17.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:27:17.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The escalation of Pyongyang''s nuclear program has prompted a closer
        look at the effectiveness of missile defense systems maintained by the U.S.
        and its allies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9155ff-5953-47d3-b0fc-2b39a6b43429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:27:17.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:27:17.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c89742-503f-4c04-b051-f81869e691c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:27:17.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:27:17.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. military had already begun deploying the THAAD system in
        South Korea earlier this year, much to the chagrin of some of Seoul''s neighbors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b973618c-1493-40e4-8db2-8e546ef5572a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:27:17.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:27:17.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a341578-5f02-4b8d-b30f-83770c739efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:27:17.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:27:17.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its presence vociferously opposed by China, Russia and North Korea,
        which all say THAAD is fueling an arms race. Analysts note that Beijing''s
        biggest concern is likely that THAAD''s powerful radar could be used to snoop
        inside China and negate its own deterrent capabilities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f63ac88-451d-49c9-bd8b-0e9b400cec3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:27:17.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:27:17.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a172e64e-0e48-45c5-89fe-0af0fad78068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:27:17.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:27:17.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the system has detractors in South Korea as well. THAAD''s deployment
        was approved by disgraced ex-President Park Geun-hye, who is currently on
        trial in a corruption scandal. Her more dovish successor, Moon Jae-in, campaigned
        on a promise to put the issue to the country''s Parliament.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208a3701-d22c-4d87-b8ef-e0fddec163ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:27:17.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:27:17.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239557a8-0007-4793-a74e-f2f223533a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:27:17.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:27:17.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon has suspend the THAAD deployment pending an environmental impact
        assessment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a59624-dfe2-49b0-8a1a-d99c59f1c8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:27:17.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:27:17.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5850c4-395e-4d4d-9116-b71895b34d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:27:17.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:27:17.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Earlier tests</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d1a0e2-8690-49ad-b380-c5217dc53eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:27:17.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:27:17.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a U.S. and Japanese missile test conducted in Hawaii
        missed its target, but both stopped short of calling it a failure.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4982ceb-5c2f-433e-ae5d-ebd874cc5f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:27:17.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:27:17.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82276fb9-c620-4f41-a9f5-d30223c4e2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:27:17.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:27:17.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the Pentagon successfully shot down an intercontinental
        ballistic missile using its own upgraded long-range interceptor missile.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f288da-cfe9-410e-a6c9-82734424b3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:27:17.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:27:17.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8091b4fa-4b15-4115-a137-b51cac61fb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:27:17.252+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:27:17.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That test involved firing a new version of the military''s single
        long-range ground-based interceptor missile, which is currently based in Alaska
        and California. That program has been in existence for more than a decade
        but only about half of the tests have been successful, according to the Defense
        Department.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44336c5e-1133-47d4-a6a6-e95d90ff2e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:27:17.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:27:17.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a725abc5-3f17-453d-b570-c8ce1062df29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:27:17.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:27:17.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Pentagon called the test a success, some experts cautioned
        that the $40 billion missile defense system still has a long way to go before
        it can be considered fully developed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d1a54f-d64f-4c0f-9159-956794c5f707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:27:17.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:27:17.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd20c7a1-4cf3-4090-a1b3-1ef4f236ccbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:27:17.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:27:17.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Barbara Starr and Zachary Cohen contributed to this report</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393e3773-22b9-42be-b3d0-5267b10bfa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:27:17.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:27:17.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77459f1-ad1e-45df-bfd4-6a70379fb881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:27:17.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:27:17.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/07/11/politics/us-thaad-missile-defense-test/index.html">US
        says missile defense system successfully intercepts projectile during test.</a>"</em></p>'
