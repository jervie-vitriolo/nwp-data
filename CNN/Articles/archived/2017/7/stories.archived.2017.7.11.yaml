      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed569aad-2f48-4e9c-9aa3-a8a0792d80ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:59:03.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:59:03.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasser''s other son, 17-year-old Abdul Rahman, was also interrogated
        by officials of the National Bureau of Investigation yesterday. However, he
        was immediately released when it was found out that the one who had an arrest
        warrant was just his namesake.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f164c6b8-e506-4624-86e5-b9b0ffde099c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:59:03.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:59:03.919+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4131cdc6-5ead-4da6-95b3-21ab793aa18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:59:03.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:59:03.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/07/11/Seven-passengers-stopped-at-NAIA-for-possible-terror-link.html"><strong>Related:
        Seven passengers stopped at NAIA for possible terror link</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99af088c-ed49-4c24-96c6-9c00a5990635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:59:03.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:59:03.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24a7c29-87b8-4eae-aad8-d39f9b61efb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:59:03.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:59:03.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration officials stopped them at the Ninoy Aquino International
        Airport Terminal 3 early Monday afternoon on suspicions of being linked with
        the ISIS-linked Maute group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b9d241-d55d-4dbb-837a-01f8d63f2c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:59:03.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:59:03.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65320678-206a-4150-8921-e63cb4db2a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:59:03.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:59:03.920+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Yasser and his sons carried the same names as those
        in the Philippines'' transnational crime watchlist of people connected to
        terror groups and activities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650cd455-063a-463a-9f8c-6cd8b320c4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:59:03.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:59:03.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6097ad-cc18-432b-953d-169b93c90fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:59:03.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:59:03.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they were freed Tuesday, the family refused to speak to the camera,
        but their lawyer Elias Yusoph said they were just namesakes of those on the
        watchlist.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a9a290-3394-4a86-a913-f224e3df59d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:59:03.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:59:03.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd342bb-b91b-44f6-b19e-1785b2eedd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:59:03.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:59:03.921+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yusoph said Yasser had been a gold trader and once ran as municipal
        mayor for the town of Mulondo, Lanao Del Sur in 2013 mid-term elections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bc28ca-2632-4de3-bcd0-1d42be83b2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:59:03.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:59:03.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0064377-99fa-4927-ac25-ef1fbea65377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:59:03.676+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:59:03.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yasser Maute is from the municipality of Mulondo, while the Maute
        who are the ISIS (linked) are from the municipality of Butig, so they do not
        have any relation whatsoever," Yusoph said. Mulondo is eight municipalities
        away from Butig - the reported lair of the local terror group tagged by the
        government as the "Maute group."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16d49cf-0e5d-406a-9ab1-b674d1375464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:59:03.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:59:03.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103b650b-bf44-4c0c-9ad1-54b3064b2718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:59:03.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:59:03.922+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yusoph added, the family was headed for Malaysia and the elder Maute
        was just accompanying his sons who were about to start their classes there.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99edf756-a635-4c74-b8bc-0ee5f9b861b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:59:03.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:59:03.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec00463-c1c7-4875-a59b-81cf0b6d663e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:59:03.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:59:03.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They just arrived from Saudi Arabia after participating in the Umrah
        or pilgrimage to Mecca to celebrate the Muslim holy month of Ramadan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c741720e-7f2e-4928-8ccb-8c36c0eb5ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:59:03.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:59:03.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3608c46e-156d-4b55-a6a1-5f2c17dc0fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:59:03.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:59:03.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatives of the detained Maute namesakes were furious waiting outside
        the CIDG headquarters at Camp Crame in Quezon City.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e6819a-e5ee-4353-ad61-a06b32c1b819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:59:03.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:59:03.923+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aa0fb1-3c5c-40eb-87d4-93c26dfd27e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:59:03.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:59:03.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They condemned what they said was discrimination.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59014695-92eb-43e4-8a6b-6e2ce7faf5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:59:03.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:59:03.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c351021a-15f5-4384-9a4c-7e1fcef712fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:59:03.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:59:03.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Masakit ito sa amin eh. Napakasakit nito. Para tayong ano eh...
        ang</em> martial law <em>doon lang sa</em> Mindanao <em>pero bakit hanggang
        dito sa Maynila umaabot dito,"</em> Alexander Bandrang, Yasser''s brother-in-law,
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271238f1-ac4b-4729-aca0-338fa67b2a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:59:03.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:59:03.924+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf06d889-e192-4ba0-8ca1-05315d3ca504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:59:03.677+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:59:03.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is extremely painful for us. It''s like...martial
        law is in effect only in Mindanao but why is it reaching Manila?]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cf63e4-73af-413d-ba49-d024fe77badf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:59:03.677+08:00
