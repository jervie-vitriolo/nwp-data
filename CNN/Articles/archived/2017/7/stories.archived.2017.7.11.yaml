      'mgnl:created': 2019-07-30T09:02:12.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:02:12.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they were told of Monroy''s death after Green Day''s performance
        ended.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95004eb6-a545-4505-acc0-e7846987c5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:02:12.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:02:12.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b60e4dc-bece-4097-84de-6128532a3888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:02:12.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:02:12.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we had known prior to our performance we most likely would not
        have played at all," Armstrong said. "We are not heartless people. The safety
        and well being at any of our concerts absolutely comes first."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb66c2a-6248-4d79-be7e-7c453ca0a9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:02:12.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:02:12.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d7b4fc-ae26-4b04-b6c1-1d5e30ed47b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:02:12.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:02:12.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened to Pedro is unthinkable," he added. "Once again we
        are heartbroken for his friends and family. And we are also shocked and heartbroken
        for anyone that had to witness this tragedy."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4147786f-46c6-4974-bad8-8888a12afaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:02:12.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:02:12.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19daec1-ec38-4b50-a68a-1530d40ada69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:02:12.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:02:12.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/07/10/entertainment/green-day-acrobat-death/index.html">Green
        Day''s Billie Joe Armstrong issues statement about fatal stunt at music festival</a>."</em></p>'
  'secret-documents-qatar-crisis-gulf-saudi':
    'author': 'Jim Sciutto and Jeremy Herb, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-11T08:32:35.054+08:00
    'imagesource': 'jcr:6f5f14d9-cb40-422e-89e2-b1051d2e8ba6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '951d57a7-d9a0-4fa5-b8df-af0123d4032d'
    'lead': 'Qatar made a series of secret agreements with its Gulf neighbors in 2013
      and 2014 barring support for opposition and hostile groups in those nations,
      as well as in Egypt and Yemen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T09:03:46.313+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-30T09:03:46.643+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Exclusive: The secret documents that help explain the Qatar crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c561419-2e7d-4059-9a1b-d667cb064d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.643+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Qatar made a series of secret agreements
        with its Gulf neighbors in 2013 and 2014 barring support for opposition and
        hostile groups in those nations, as well as in Egypt and Yemen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a65a70-989a-48a4-8ecb-175de520636b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b88307-2e44-421e-9922-61a0bbde631b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.313+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The existence of the agreements has been known, but both the content
        and the documents themselves were kept secret due to the sensitivity of the
        issues involved and the fact that they were agreed in private by heads of
        state. The agreements were exclusively obtained by CNN from a source from
        the region with access to the documents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d67eccb-f9e3-4960-81f9-f6f88a54d717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39a1eb4-54a5-43eb-b384-e52df986880b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.644+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gulf countries have accused Qatar of not complying with the
        two agreements, which helps explain what sparked the worst diplomatic crisis
        in the Middle East in decades.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b742d4e4-1d57-4e01-bf9a-675debdf8df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ca341b-00e5-46fa-9b79-3e7573169952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abiding by the agreements was among six principles the Gulf nations
        set as requirements to mend relations with Qatar in a statement released last
        week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e59f9e-8957-40df-87a4-c2803e5b4c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591f0e99-89a0-42f1-9aec-1264a1d1115c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.645+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Qatar accused Saudi Arabia and UAE of breaking
        the spirit of the agreement and indulging in an "unprovoked attack on Qatar''s
        sovereignty."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555b8ac5-162a-4477-ba04-ad9f17a5b21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a28e4c-190f-48df-9bbb-132c51c935d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first agreement -- handwritten and dated November 23, 2013 --
        is signed by the King of Saudi Arabia, the Emir of Qatar and the Emir of Kuwait.
        It lays out commitments to avoid any interference in the internal affairs
        of other Gulf nations, including barring financial or political support to
        "deviant" groups, which is used to describe anti-government activist groups.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664cf660-77ab-4bcb-9ffa-ef1af28e6cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47592e69-0dce-43bc-bd88-3d8e9bb559aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.646+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement, referred to as the Riyadh agreement, specifically
        mentions not supporting the Muslim Brotherhood, which the Gulf allies have
        repeatedly alleged Qatar supports, as well as not backing opposition groups
        in Yemen that could threaten neighboring countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bbbfdc-e714-4339-b046-9edacfe1468f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102f0a71-933b-4059-bd54-4ea42ed18492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In justifying their boycott launched last month, Qatar''s Gulf counterparts
        accuse Doha of financially supporting Hezbollah and other terror groups, in
        addition to backing the Muslim Brotherhood in Egypt.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca59395-8f2e-4d39-b466-a9e58cd39f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.314+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23310ae-e02c-447c-b5a4-e562b3e440d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.647+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first agreement, the countries also vowed not to support
        "antagonistic media," an apparent reference to Al Jazeera -- the satellite
        news station based in Qatar and funded by its government -- which other Gulf
        states accuse of trumpeting opposition groups in the region including Egypt
        and Bahrain.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f799e06-760f-49d3-b98e-7606c76eac29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce72a8b7-fca7-41dd-b0c1-cad4f9a8fa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second agreement headlined "top secret" and dated November 16,
        2014, adds the King of Bahrain, the Crown Prince of Abu Dhabi and the Prime
        Minister of the UAE. It specifically mentions the signatories'' commitment
        to support Egypt''s stability, including preventing Al Jazeera from being
        used as a platform for groups or figures challenging the Egyptian government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a39864-8c8a-429d-9f6c-e19ca8051798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11167864-dd42-4bb8-b9bc-ff4e396a81b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second agreement specifically mentions Al Jazeera, and not other
        media outlets like the Saudi-owned Al Arabiya. After the agreement was signed,
        Al Jazeera had shut down a channel dedicated to Egypt coverage: Al-Jazeera
        Mubashir Misr.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114bf248-68a5-4338-b2eb-5cdb7f2a3249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.648+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca04473f-0269-4944-b43c-047a4f037509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A supplemental document to the 2013 agreement signed by the countries''
        foreign ministers discusses implementation of the agreement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fd2377-f1d7-4897-bbe1-be936cd4ef6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f90ab92-5f09-421e-a50a-2526a6451153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It includes provisions barring support of the Muslim Brotherhood,
        as well as outside groups in Yemen and Saudi Arabia that pose a threat to
        security and stability of Gulf Cooperation Council countries, a six-nation
        group that includes Saudi Arabia, the UAE, Bahrain and Qatar.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5154a043-3dff-465a-b389-22f345c0701a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.649+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4667b902-b3b9-44da-9b1a-e462a921c015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreements do not single out Qatar, as the provisions included
        apply to all countries who signed it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794a31af-2a9e-49cc-98b9-a4a03476fac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a31dafc-247e-484b-bd88-3f6439536dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to CNN questions, a Qatari spokesman said in a statement
        that it was Saudi Arabia and the UAE who "have broken the spirit of the agreement."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbd497f-8e35-4f96-8abf-2010fcc4c8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea9177c-747c-4b1f-a685-813f720823dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.315+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.650+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A full reading of that text will show that the intent of the 2013/14
        agreements was to ensure that sovereign GCC nations be able cooperate within
        a clear framework," said Sheikh Saif Bin Ahmed Al-Thani, director of Qatar''s
        government communication office.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ded4eb-71ca-488a-9367-9519928c53b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3583a40e-4983-4e7a-8a07-f6227ae9fd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their demands -- that Qatar close down Al Jazeera, force the breakup
        of families, and pay ''compensation'' -- are demands that bear no relation
        to the Riyadh agreements," he added. "Further, at no point did Saudi Arabia
        or the UAE use the mechanisms in the Riyadh agreement to communicate their
        concerns to Qatar."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd96c4b6-356b-4acd-8f7f-abef7282210a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258b5d00-e647-459b-a637-925da6f26206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.651+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Thani said that the current list of demands put to Qatar "represent
        an unwarranted and unprecedented attack on Qatar''s sovereignty, and it is
        for that reason that they have been rejected by Qatar and condemned by the
        international community."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b86338d-ba19-46c7-8a76-2bb71157c2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a450f5-5ac6-47d0-a9c2-293451f808f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This crisis was triggered by a hacking, fabricated statements,
        and a coordinated media campaign against Qatar," he said. "From the beginning,
        Saudi Arabia and the UAE have attempted to conceal facts from the general
        public, including their own citizens, going so far as to block Al Jazeera
        and other media outlets within their borders."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbfb157-8786-49f3-bb94-b8454b95b41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66fa1c9-fa1b-4b39-b9e4-4d6110f77a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents hint at longstanding tensions between the countries
        in the GCC.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5fe74b-07fb-4d0b-9cf0-eb8d142f3553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.652+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c906ff3-71ff-41f7-8c0c-528665df2063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2014, for instance, Saudi Arabia, the UAE and Bahrain withdrew
        their ambassadors from Qatar because they alleged Qatar was not implementing
        the first agreement''s pledge not to interfere in other countries'' internal
        affairs.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805b892c-06d9-4f36-8005-f853f0e9521d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efea03bb-9535-475e-9ff0-e6b744b1b6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the agreements also appear to be an attempt to improve relations.
        Citing "extensive deliberations in which they conducted a full revision of
        what taints the relations between the [Gulf Cooperation] Council states,"
        the first agreement states that the parties agreed to "abolish whatever muddies
        the relations."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7761990-e595-4c94-b6e8-2649fac59154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.653+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32475b9b-cf74-4b36-935c-ecfee2d9d14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the agreements also provide new insight to help explain why
        nine Middle Eastern countries, led by Saudi Arabia, cut ties with Qatar in
        June over its alleged support of terrorism.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f569e74e-b65b-4d81-8887-d220c91f76b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0318cc-0e31-4b1d-8f86-a4a48e69e528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar has called the allegations leveled last month "unjustified"
        and "baseless."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5ae9a1-2707-409b-9250-d5f50dbc9e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124f0ca6-d732-43e1-a25f-2790a7f94db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the Arab States that boycotted Qatar submitted a list of
        13 demands to end the diplomatic crisis, including shuttering Al Jazeera.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00badffc-6c61-4c5a-a59a-95b9242cc3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aab9d8-2477-483a-b709-c394a5d13d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list also included demands to cut ties to extremist organizations,
        including the Muslim Brotherhood, Hezbollah and ISIS, to halt the development
        of a Turkish military base in the country and to stop the practice of giving
        Qatari nationality to their citizens.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b392d6-adb7-4d92-9b3d-0561dacdf6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d02dce9-89fe-4d3a-8838-e79fbb2cbc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egyptian Foreign Minister Sameh Shoukry said last week that Qatar''s
        had responded negatively to the demands, saying Qatar''s response was "overall
        negative and lacked any substance."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79caee8-b3dc-4d46-b1df-e49e0cf98da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d60aa27-074c-4233-8cca-5e3294292030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatari''s foreign minister argued some of the demands violated international
        law.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9169b844-a32f-4130-8bf3-03aa38d8c16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bd3ac7-6a64-4ab5-8806-ba597fff296e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are looking at the demands -- there are accusations that
        Qatar is supporting terrorism -- they are shutting free speech, shutting the
        media outlets, expelling people. ... So there are a lot of demands which are
        against the international law," Sheikh Mohammed bin Abdulrahman Al Thani told
        CNN''s Christiane Amanpour last week.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c467c6-e8c0-48b1-aefe-ab8f7417fa2b'
      'mgnl:activationStatus': true
