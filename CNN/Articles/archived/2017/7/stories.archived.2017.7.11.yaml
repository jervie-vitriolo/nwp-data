      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc85919f-f6b0-44bb-bfd0-3986c3ff4f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Set streak ends</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d647e5-049d-4e9d-932f-3707697661d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He compiled a whopping 28-set winning streak at grand slams prior
        to running into the 34-year-old in the fourth round on Court 1, lifting his
        ranking to second in the world behind Murray following an injury-ravaged 2016
        and taking him closer to the No. 1 ranking he last held in June 2014.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2f5318-b302-4030-88fe-dba09a1d2c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023ea9ba-f276-4191-8f35-115492cf19d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal has been on the wrong end of upsets before at SW19, exiting
        to Dustin Brown in the second round in 2015, Steve Darcis in the first round
        in 2013 and Lukas Rosol in the second round in 2012.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e774b5e1-dd66-4eda-805c-73115ba338bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967a3053-e3ca-4163-87db-32c38d1e55c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.418+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed not since advancing to the final in 2011 has Nadal — the
        Wimbledon champion in 2008 and 2010 -- landed in the quarterfinals here. Health
        issues may have hampered him in the defeats to Darcis and Rosol but he pronounced
        himself fit this Wimbledon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4995aca1-ed4e-4bbb-a6da-31d26814734a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fdfdd0-f930-408c-912a-19e4e81aab9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muller, however, is a cut above Brown, Rosol and Darcis. He is having
        the best year of his career despite his advanced tennis years, capturing a
        first title in Sydney in January and claiming a grass-court title in the Netherlands
        two weeks ago.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8204d9e-9c86-4c24-be30-b005656e6913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8934f1f-31b2-4521-b713-94dc08997f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.419+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one has won more matches on grass in 2017 than Muller, who is
        a former junior No. 1.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5824a0a2-21f3-4798-a201-f1e0356fa777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e259c665-0bd7-421f-8b60-6a68b0630a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now he has earned a spot in a second grand slam quarterfinal, nine
        years removed from his first.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc10f5f4-cbbc-42da-ac3a-a724032b2d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4096a376-75c9-4825-b440-e0b03ddcd2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps Nadal bumping his head while warming up in the tunnel heading
        into Court 1 — he and Muller shared a laugh — was a sign of things to come
        for the Mallorcan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75de5ef-5e87-45f4-9664-b11ac7ac9061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.420+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e92c077-654c-4deb-8415-096d81f32100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two sets followed a similar pattern.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee170b8-7cd3-466a-8f85-2e75a2a0e26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd48053-8e7e-41e9-a2d6-0524f2cab48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal earned the first break points, at 2-3 in the first and 4-3
        in the second, but was unable to capitalize.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0213278a-ae9a-47e8-9348-336e0efa0b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.421+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dab7972-6c8a-4938-a8e5-c52cdd76636e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With chances always bound to be limited on the fierce Muller serve
        — he entered Wimbledon fifth in aces in 2017 — not breaking serve appeared
        to unnerve Nadal. He was broken in the ensuing games and Muller didn''t blink
        on serve.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8fabd7-be19-4b54-ab61-6b1355b74dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d6c586-53b4-4d39-936a-e697421a770f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Comeback</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc432a5-bc09-46ec-9886-336921cd5ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backed by the majority of the crowd on a sun-kissed afternoon, though,
        the 15-time grand slam winner got down to business in working himself back
        into the encounter.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dff70f-288b-4362-8052-f231f7dc2754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.422+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad72295-4407-451d-81e8-c0c250687c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He broke for the first time at 3-1 in the third, unleashing a vicious
        inside-out forehand. For the rest of the third set and much of the fourth,
        Nadal managed to consistently apply pressure on the Muller serve.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d45b59-aab9-435e-bc96-43d3cff7d105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552a99c5-da3d-4e60-aa92-b674fe79447d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undaunted by squandering two break points at 1-1 in the fourth,
        Nadal broke on his fourth break point in the fifth game when Muller sent a
        backhand into the net.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d9c9b5-e7bc-4109-8eb8-9cfeff375c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.423+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a1dff8-734e-4da3-82a6-bb6460c51419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How it must have frustrated Muller, since he had rallied from 0-40.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1659ce-acf6-4a2a-b7af-288ba24eed11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca12af1-cd16-4f9f-8591-b942a38e578c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muller took a toilet break ahead of the fifth and the pause appeared
        to have helped, since the venom on his serve returned. Serving first in the
        set was a bonus for Muller, since he was able to apply more pressure on Nadal
        with each hold.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3aa2f7f-3e9f-4ff4-b4af-f326c8307670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50ad047-ed40-4639-b8b3-22f875740ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.424+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal celebrated wildly as he continued to save the match points
        — to the crowd''s delight — and there was yet more drama before the final
        game when he asked for a panel that was reflecting sun into his eyes to be
        covered. He wish was granted.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1888a4-160c-4813-83c9-88d82f40da12'
      'mgnl:activationStatus': true
