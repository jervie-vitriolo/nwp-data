      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ca08a8-0f46-4be3-bc06-19d650c65a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:58:01.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:58:02.060+08:00
