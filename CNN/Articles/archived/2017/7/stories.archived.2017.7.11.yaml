    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Where does ISIS go after Mosul?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7a3bd4-e674-4814-9db9-1cce2a13d188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.128+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The caliphate declared from a pulpit in Mosul three years
        ago is in tatters, with the remnants of Abu Bakr al-Baghdadi''s forces expelled
        to the desert and beyond.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8cedd8-9e3e-45dc-8914-b504027ae013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5a12dd-10da-4c5b-833f-fe03743f8b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After nine months of combat, the Iraqi Security Forces have reached
        both banks of the Tigris River in Mosul, and Iraqi Prime Minister Haider al-Abadi
        has celebrated victory over ISIS in the country''s second largest city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14798444-08b3-492b-a09f-8b20cb5d0f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2370d218-44c7-4212-bb17-a91a27ff63c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Syrian city of Raqqa, a rebel force heavily supported by
        the US (on the ground and from the air) have pushed ISIS back into an ever-shrinking
        enclave. Remorseless airstrikes against ISIS'' sources of revenue — especially
        oil — and against its leadership have dramatically weakened the group''s ability
        to sustain and organize its fighters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e03e58-5f68-49ac-bb7b-daed4b065f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.515+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da00ef7-1526-4bb2-85e5-9a8b82966a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ISIS planned for this day. It began fortifying Mosul for the
        inevitable attack by Iraqi forces as soon as it took the city in June 2014.
        It came from an underground movement, organized in cells across Sunni parts
        of Iraq, and will try to revert to life as such.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee90a2bc-0e4a-4395-9310-ac345d7d172c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78661c5a-cd3a-45c6-ab6d-ef07294743d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials say senior figures in the movement have gone to ground
        in the Euphrates valley around the city of Deir Ezzor in eastern Syria, the
        last place where the group is prominent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6dc772-ecad-42fe-8dc0-36fb56ea8e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.516+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbff81ba-2491-40bc-92f1-56f26eb4b358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The fight will continue</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770d9f53-be44-4fc3-98a2-421d5e988e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bed214-2ea7-4a12-a4a4-e54642615169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he was killed in a drone strike last year, ISIS spokesman
        Abu Mohammed al-Adnani said that potential setbacks in Mosul and Raqqa would
        not spell the group''s end. "No: defeat is losing the will and the desire
        to fight," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f18324-7fd2-4dd7-8a61-07667a98f2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.517+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54931815-0481-4962-a662-77d767c732a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.129+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the group''s territory has shrunk, and its all-consuming
        bureaucracy has collapsed, its ideology endures. To the vast majority of those
        who have experienced rule under ISIS, it holds no appeal, only memories of
        terror and hardship. But to some Sunni in both Iraq and Syria, for whom the
        hated Shia [the Safavid] and the "Crusaders" are existential enemies, the
        fight will continue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4667f21b-1606-4e9d-8baa-d749ef68bc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b662b9-3fb9-4985-82b3-770ab7a48d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its inception, ISIS has prepared for the ''day after'' the
        caliphate. Its battle cry has long been "Baqiya wa tatamaddad," or "remain
        and expand." But the battle has always been seen in millennial terms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3327a402-789b-41f1-950d-f4ff86609ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee23f45-f658-493b-a25d-3ac3ce1d3000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.518+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a saying of the Prophet often quoted by ISIS ideologies
        and followers: "A victorious band of warriors from my followers shall continue
        to fight for the truth. Despite being deserted and abandoned, they will be
        at the gates of Jerusalem and its surroundings, they will be at the gates
        of Damascus and its surroundings..."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47d59c1-2afe-48a0-88d1-7ebf6ea28382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe00cb1-2326-47c0-971c-60e2267cdcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ISIS prepared for strategy change</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12da2d2-6e94-481a-ae2c-a52ae9310bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1344a3d5-d8ba-4195-b892-e87fe34f5e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While its expansion may take generations, the group''s leadership
        is ready for a stateless Islamic State ''despite being deserted and abandoned.''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c225147-0183-4e49-95fd-d0befb95f46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44acabf4-a6da-4bfc-b1a9-7d8f66ebfd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has cultivated deep roots in Sunni parts of Iraq (less so in
        Syria where many jihadists regard it as an interloper). Over the past decade,
        the group has developed networks skilled at raising money, obtaining weapons
        and clandestine organization across a wide swathe of Iraq — from Diyala in
        the east to Rutbah close to the Jordanian border.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491eb351-22a0-4e10-b884-347c1234af0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dae9f9-6826-4cee-87a3-05ad77b6db4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pattern of recent airstrikes suggests ISIS endures, albeit in
        a more localized and basic way, in places like Fallujah and Baiji. It has
        repeatedly shown that it can penetrate security in Baghdad to detonate devastating
        vehicle bombs. In some ways, it is returning to what it does best — agile
        attacks, mobility and surprise.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f556457a-8440-454f-b936-3ce73fd08fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fea8a3-27e0-409e-90ed-0912e172277a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As ISIS'' fortunes decline, some militants may try to switch allegiance
        to other groups. In Syria, these include the former al Qaeda affiliate Jabhat
        Fateh Al-Sham. But there''s a long history of bad blood between the two groups,
        which had a bitter and public falling out three years ago. Few in what remains
        of the ISIS hierarchy would contemplate such a move.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7042ccb9-e977-49bc-9386-55eaf6d90a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.130+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d000ea-d86d-4655-adac-68b64cccd548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Iraq, there are precious few alternatives for ISIS militants
        because the group has systematically attacked rivals in the region.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb35fbee-c861-4f74-bcb1-602d91d004ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adddf36-f77d-42f0-b86c-cfa40d836bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Opportunities for militants?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74043d1-6181-4c92-bde6-3c98d14bccc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109c13ad-f4d5-4f9c-a2c0-d8ad3d5e4b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, ISIS'' decline is an opportunity for al Qaeda in Iraq,
        Syria and beyond. Terrorism expert Bruce Hoffman suggests some militants will
        see al Qaeda as the only option for continuing their struggle. ISIS traces
        its origins to an al Qaeda franchise in Iraq (AQI).</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dfed9d-44e6-48f0-bfd5-9f86ca952403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7d6229-720b-4b94-92c7-fe989132886a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.522+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is extraordinarily difficult to estimate how many foreign fighters
        remain in the region. But losses sustained in Mosul, Raqqa and around Palmyra
        in Syria would suggest that it''s much lower than the 15,000 estimated by
        the coalition at the end of 2016. And just a trickle of foreign fighters have
        been able to reach the "promised land" in the last year than previously.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c49d88c-408e-47bd-9609-8472583689bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a31446b-7556-4604-87d1-9c67723ba4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most worrying possibility for the West is that these foreign
        fighters, finding survival in Iraq and Syria difficult post-caliphate, might
        return home to carry out lone-wolf style attacks -- as well as recruit new
        members and revive underground networks.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86b2932-6a54-4d10-ad05-37fce608dca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8984a77-7db5-4b53-9fac-0d38d0b41979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It only takes a handful of individuals to cross the Mediterranean
        for a European city to be vulnerable to another devastating assault. And while
        migrant flows through the eastern Mediterranean have been vastly reduced,
        the exodus from Libya (where ISIS still has a presence) has actually grown.
        Arrivals in Italy in the first half of this year reached 85,000, a near 20%
        increase compared to the first six months of 2016.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00300951-4d60-47e2-9523-804f0d5d9d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.523+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fd7a26-62aa-4a91-99e0-65efe0ad1ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, it''s unknown how many ISIS members may have already
        returned to Europe, tasked with carrying on the fight once the caliphate has
        gone. Turkey, given its proximity to Syria and Iraq and its use as a logistical
        rear-base by ISIS, may be especially vulnerable.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49249cd-4e2d-41af-93cf-d22f94f6e040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58617aaa-1415-48ec-8f5b-2624a4800f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Expansion of ISIS affiliates</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b8d652-8559-44d2-a4a3-c2cf15c1d850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.131+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21cdf13-204c-4adc-a951-b0c0c75f4d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.524+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than risk going home, some ISIS members may try to reach
        new jihadist pastures. There''s evidence indicating that hundreds have already
        reached other ISIS-controlled provinces, or wilayats, especially in Libya,
        which (until last year) appeared to be the leadership''s Plan B.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee194f2d-622f-4a56-8edb-f249099a9d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d39a082-466d-4fb7-937b-f9ae92904529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the world, from Russia''s North Caucasus to Nigeria, militant
        groups have pinned their flags to the ISIS banner over the last three years.
        Some comprise a few dozen men hiding in mountains and jungles; others have
        been sophisticated and well-funded, with close links to ISIS'' head office.
        Still others are hardened insurgent groups capable of inflicting heavy casualties
        on armies, as ISIS'' affiliate in Egypt''s Northern Sinai demonstrated just
        days ago.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7033378-c5ba-471d-8ad1-d7a9d78d1387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57f5d6d-11cd-47cf-857e-b3f32a02f9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.525+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some ISIS fighters now in Syria and Iraq may try to join the Sinai
        affiliate or travel to Afghanistan, much as al Qaeda fighters moved to Iraq
        and Yemen after 9/11. They will try to use migrant routes and often will travel
        alone. But they will take with them skills learned in years of combat.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068424c4-17bb-4b1c-892e-c4fb36329ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0d0cfb-5c8b-4de4-9765-acfc87ea06d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Islamic State'' of mind</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6514bb2b-e460-4aa1-87f2-f40bc11a14a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751e55ad-f045-4409-b5c5-6307614c858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the least predictable among those who make up ISIS 2.0 are
        the virtual adherents, those radicalized online and nursing a range of grievances
        who turn to random acts of violence.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7af85bc-84fa-4d8d-ac4f-46b3b4d8517a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.526+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8288a5f-b67b-4029-96cb-360c933426c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two deadly attacks in the US -- on an Orlando nightclub and in San
        Bernardino -- fell into this category. As did the truck attack in Nice last
        year, and smaller ISIS-inspired attacks across Europe.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5a2fcd-55e4-4235-a84b-122def98823e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a864937-dd4b-445a-86c4-4d7bbb5d72cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were carried out by individuals with little understanding of
        ISIS'' ideology, deep personal grudges and no direct contact with the group''s
        hierarchy. But that didn''t prevent ISIS from declaring the perpetrators "soldiers
        of the caliphate."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dd1439-6249-406f-98af-0082071f24f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.527+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f501b59a-7b71-43d0-869f-04004b221e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These individuals, radicalized by what they read and hear, pose
        a continuing danger. They have few, if any, co-conspirators. They take inspiration
        from social media sermons and lectures like those of Anwar al-Awlaki, who
        even since his death has inspired well over a dozen plots in the West.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fa1210-f8c9-459c-930a-2d11b391869b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3b97c8-1560-4b45-b114-5b6f45c27670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.132+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future of ISIS hangs on post-battle plans</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440c314e-9cf6-44bc-8f54-e4ff85a947f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044298ac-e32c-49cc-ba0d-be1d7c4f9603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.528+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But whether ISIS, or something similar born from its ashes, survives
        in its heartland will depend on developments beyond its control. It will depend
        on how Iraqis of all persuasions handle the "post-conflict" situation, and
        whether agreement on Syria''s future -- with the involvement of Russia and
        the United States -- will suffocate the space in which ISIS thrived.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a309f65-6bd7-45c1-b7b8-8708cb16c9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65baad5b-6523-4d50-905b-ba867b64c4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has shown great skill in exploiting sectarian tensions and
        terrorizing communities into submission. It is still doing so in parts of
        Diyala province in Iraq, a long way from Mosul. As analyst Michael Knights
        has noted, "Without determined sectarian and ethnic peace-building efforts,
        the identity politics of Diyala will keep the Islamic State and allied movements
        stocked with recruits in the years to come."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091f863f-a19f-44e1-bc0b-8a095a9d7b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f536e66-38ab-45dc-b69b-9551c5c91771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If ISIS is not to regenerate in Mosul, a tinderbox of ethnic and
        sectarian rivalries, able governance and massive reconstruction will be needed.
        The Iraqi government doesn''t have a good record in either. There is no agreed
        plan for running the city, and its Sunni population is wary of the Shia Hash''d
        militia at its doorstep.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed7dd7a-71d8-442d-8860-2e275790a2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.529+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50e452e-2235-480b-9f33-345cb3a6d449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:44:52.133+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:44:52.530+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISIS flag is being torn down in Raqqa, Mosul and points in between.
        But its ability to inflict terror, take advantage of ungoverned spaces and
        exploit simmering ethnic and sectarian hatred is far from extinguished.</p>'
  'Coffee-longer-life':
    'author': 'Daniella Emanuel, CNN'
    'caption': 'FILE PHOTO by JL JAVIER'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-07-11T15:53:16.958+08:00
    'imagesource': 'jcr:793d4497-63ed-4918-ae96-4b1dd87a5705'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6c714c0-89fc-4a54-b81e-7785497a45b3'
    'lead': 'Greater consumption of coffee could lead to a longer life, according
      to two new studies published Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T08:46:33.449+08:00
