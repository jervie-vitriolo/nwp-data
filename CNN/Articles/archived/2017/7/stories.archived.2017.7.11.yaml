      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/06/16/VP-Robredo-Marcos-submit-preliminary-conference-briefs.html"><strong>Read
        more: VP Robredo, Marcos submit preliminary conference briefs</strong></a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f61dd4-6591-4566-b71f-fe67cd6d9ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:32:47.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:49:28.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a19fe84-a35c-4331-803d-cbb099ac12ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:32:47.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:49:28.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Invalidating the 2016 elections?</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1be8bb4-697d-4512-af7d-65dcc4b74e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:32:47.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:49:28.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s camp, through lawyer Atty. Maria Bernadette Sardillo,
        said one of the issues brought up during the closed-door hearing was on questioning
        the integrity of the 2016 polls.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6966ae10-8ca7-409e-a847-ad4361470e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:32:47.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:49:28.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684a262f-5317-4045-8ee1-20db4ba1e4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:32:47.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:49:28.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sinasabi nga ng isang mahistrado, hindi mo pwedeng i-surgically
        remove o ihiwalay ang resulta sa bise-presidente doon sa resulta sa ibang
        posisyon. Mula presidente hanggang sa konsehal," Sardillo said, referring
        to Associate Justice Marvic Leonen.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dd8d09-3457-476d-9df2-660fb61e98c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:32:47.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:49:28.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb97194-5e8e-4870-b294-a233cae26d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:32:47.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:49:28.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One magistrate said you cannot surgically remove or
        separate the poll results on the vice-presidency from the results on other
        positions: from the presidency to the councilors.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafe8182-4e1b-433a-820e-a13c9b192cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:32:47.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:49:28.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67b1cbd-aaf0-4cdc-8f00-ea0da1ccc43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:32:47.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:49:28.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sardillo said that the results for the presidency and vice-presidency
        were in one certificate of canvass, meaning to invalidate the results for
        one would also invalidate the results of the other.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37727eb-f91f-48c6-a90a-9177374f5741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:32:47.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:49:28.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da454db4-e2bf-4a37-8224-42da6bfa50f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:32:47.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:49:28.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Marcos'' spokesperson Vic Rodriguez said it was only one
        justice who raised this concern.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849b79fa-d20f-4c8a-ab70-49c617886387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:32:47.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:49:28.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bcf779-1d03-432b-b9e8-01a936e949cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:32:47.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:49:28.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much as ''yon ho ''yung teorya gustong i-pursue ng iba eh [that
        is the theory another party wants to pursue], we will stick with the jurisprudence
        na ang contest pong ito ay between the protestant and the protestee. And no
        other," Rodriguez said later in a press conference.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd173c859-8ba4-4cf3-932d-f7fb89139b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:32:47.962+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:49:28.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39962b49-f112-46f3-b877-45c40c36b38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:32:47.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:49:28.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos filed his poll protest on June 29 last year, seeking to nullify
        about a million votes cast in three provinces - Lanao del Sur, Basilan, and
        Maguindanao - for allegations of cheating from the Robredo camp.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca69bec-c113-47d6-ad3c-7c0ae2b7abf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:32:47.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:49:28.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e97dba-4ff8-4242-abb5-25e4a965cbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:32:47.963+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:49:28.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo won the vice presidential race with 14,418,817 votes, 263,473
        more than Marcos who got 14,155,344 votes.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524171c8-421e-4c0c-84d6-46819509d7af'
