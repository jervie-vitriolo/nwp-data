      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66f728a-b4de-47cb-a08f-caa8e2be16c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:11:12.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:11:13.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five of them had the same surname as the leaders of the ISIS-linked
        group fighting government forces in Marawi City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62af0162-cd25-4ca6-aeb9-ced81155d87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:11:12.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:11:13.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213d4722-dcc6-4a25-9332-6478ec40c571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:11:12.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:11:13.037+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were bound for Kuala Lumpur via Cebu Pacific flight set to
        depart at 2:10 p.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91595dd-5a9b-426e-946e-e27ca0eb92b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:11:12.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:11:13.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7b396b-1148-4064-8df4-edacc764eac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:11:12.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:11:13.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, three of them — Mawiyag Ibrahim Cota, Acmali Mawiyag, and
        Abdulcahar Racman Maute — were released by the Intelligence Service, Armed
        Forces of the Philippines (ISAFP) officers after confirming they had no derogatory
        records.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73df8281-0861-41e2-8428-ecd04d36b384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:11:12.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:11:13.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7a7bb9-6aba-40f0-a0ae-2db8c6ba7315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:11:12.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:11:13.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the remaining four were taken to the Criminal Investigation
        and Detection Group (CIDG) at Camp Crame for further investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ce6413-37f4-4488-8482-8296bb4e2a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:11:12.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:11:13.038+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc1fb53-7670-4fa7-a3d6-84cb683f71a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:11:12.858+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:11:13.039+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them is a 17-year-old who has a warrant of arrest for a drug-related
        crime. The three, on the other hand, are on the Philippines'' transnational
        crime watchlist of people connected to terror groups and activities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7a6f5b-74be-4b16-ac8e-d3795024cb48'
      'mgnl:activationStatus': true
