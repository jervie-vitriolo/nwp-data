      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the BSP is implementing the Anti-Money Laundering Law,
        and is keeping tabs on the banking system to avoid unscrupulous transactions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9108f5fb-0486-4023-a7ec-ba734643322a'
      'mgnl:activationStatus': true
