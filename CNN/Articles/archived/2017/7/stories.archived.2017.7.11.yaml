  'russian-lawyer-trump-aides-wanted-info-so-badly':
    'author': 'David Wright, CNN'
    'caption': '(File photo) Donald Trump Jr.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-11T21:34:38.097+08:00
    'imagesource': 'jcr:05f167ea-40bd-4635-a1b3-553d116cfd64'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05659954-87f3-4ba4-9728-04c3ab8f1fb7'
    'lead': 'The Russian lawyer embroiled in controversy over her meeting with Donald
      Trump Jr. last year denied Tuesday that she''s worked for the Russian government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T08:23:58.679+08:00
