    'template': '1'
    'title': 'WBO review favors Jeff Horn over Manny Pacquiao'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daceeb5e-bc9e-408d-995e-dd9eaefea7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:00:11.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:00:12.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — The World Boxing Organization (WBO) said that
        they did not have the power to reverse the fight judges'' decision, but it
        turns out the result would''ve turned out the same anyway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5056bb29-94c6-416c-8e1c-b574d7dde464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:00:11.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:00:12.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a39851-1d84-45fa-bb77-71baddfe4e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:00:11.974+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:00:12.339+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WBO released the analysis of their review on Tuesday morning,
        which revealed that three of the five appointed judges scored the welterweight
        title bout in favor of Jeff Horn over Manny Pacquiao.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Three of the five judges appointed by the WBO to review the controversial
        <a href="https://twitter.com/hashtag/PacquiaoHorn?src=hash&amp;ref_src=twsrc%5Etfw">#PacquiaoHorn</a>
        bout scored in favor of Jeff Horn | <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/3sgxxfs3Fu">pic.twitter.com/3sgxxfs3Fu</a></p>&mdash;
        Paolo del Rosario (@paodelrosario) <a href="https://twitter.com/paodelrosario/status/884555927608741888?ref_src=twsrc%5Etfw">July
        10, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32f8a70-b200-4271-b975-22609ad6982c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:00:11.974+08:00
      'mgnl:createdBy': 'eunice'
