      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, when a newly relaunched restaurant relaunches for a second
        time in less than nine months, inquiring minds are likely to suspect major
        problems. The vultures begin to circle.</p>'
    '7':
