    'title': 'Thailand''s Atthaya Thitikul, 14, becomes youngest-ever golf champion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cad30d-500f-4d5b-9544-b9a601321cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:54:34.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:54:34.314+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — She took up golf at the age of six and just eight years
        later Atthaya Thitikul finds herself as the youngest winner of a professional
        golf tournament.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9058559a-0120-47dd-a576-4dc7f3d712e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:54:34.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:54:34.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd979e08b-a96d-4f9f-87a3-130625b0a25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:54:34.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:54:34.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14-year-old Thitikul entered the final day of 2017 Ladies European
        Thailand Championship two strokes behind leader Ana Menendez, but after the
        Mexican dropped four shots in the opening nine holes, the Thai teenager took
        control, winning the event by two shots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ea756b-28d4-4f1d-bb77-097d136eb204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:54:34.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:54:34.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99573b35-ec21-4dd4-b16f-5c86a51dda69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:54:34.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:54:34.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thitikul turned 14 on February 20, ensuring she broke Brooke Henderson''s
        youngest ever winner of a golf tournament record. Canadian Henderson was victorious
        in the 2012 Canadian Woman''s tour aged 14 years, nine months and three days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c19108-d675-460d-bb68-566b2bf0d831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:54:34.111+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:54:34.315+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20396720-2ebd-4d7b-a1ff-95c68a516716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:54:34.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:54:34.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Guinness Book for Records, the youngest male winner
        of a pro tournament is Japanese teenager, Ryo Ishikawa who won the 2007 Munsingwear
        Open KSB Cup aged 15 years, 245 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b920056-ca8e-4842-aeae-261184ff6f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:54:34.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:54:34.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870423ca-5943-4364-a122-d53b88ed0e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:54:34.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:54:34.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Happy and proud''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16905e07-3c1c-47be-8676-3eae976d58f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:54:34.112+08:00
