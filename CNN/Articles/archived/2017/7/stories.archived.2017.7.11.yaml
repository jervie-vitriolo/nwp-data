      'jcr:uuid': '01d25b51-a1f7-4f7f-ab3f-5bee6f54910b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:49:56.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:49:56.595+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 11) — Former Senator Ferdinand
        "Bongbong" Marcos Jr. completed a multi-million peso payment to the Supreme
        Court, his lawyers said Tuesday, moving forward his election protest against
        Vice President Leni Robredo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd26e1e-56b3-45db-93d3-0d7447a404eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:49:56.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:49:56.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2417b71d-e249-4fef-b889-37dc55c2e212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:49:56.396+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:49:56.596+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of the official receipt dated July 10, 2017 shows that the
        losing vice presidential candidate paid the high court the second tranche
        of P30,000,200.00 million. This was confirmed by Marcos''s legal counsel Vic
        Rodriguez.</p>'
