    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05db052-c343-41f0-8ebd-5e04c33d0861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.778+08:00
