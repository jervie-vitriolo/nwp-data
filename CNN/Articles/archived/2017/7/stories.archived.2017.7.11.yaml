    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f927a95-2aa2-41a2-babe-0da1306cf326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.779+08:00
