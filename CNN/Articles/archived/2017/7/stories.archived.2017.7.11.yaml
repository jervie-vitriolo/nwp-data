      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said on July 10 that it will be offering all its fuels
        at ₱10 a liter at 76 of its over 515 stations nationwide on July 11 from 10
        a.m. to 12 noon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14845442-db86-4403-8d11-4bd16ea8a18f'
