      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4ab294-9a25-4c1d-837e-f8c839791d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Girl and the Bull was a sleeper hit when it quietly opened in
        the largely residential B.F. Homes, Parañaque in 2013. Right smack dab in
        the middle of nowhere, run by two fresh graduates with no previous restaurant
        experience under their belt, diners were surprised and impressed by the polish
        and quality of the dining experience.</p>'
    '12':
      'image': 'jcr:c8350365-7852-4e7c-92f2-57e2c0a15234'
      'imageCaption': 'Perhaps a reference to the original Girl & the Bull’s buttermilk
        fried chicken, the Japanese-Korean menu features a fried chicken with ginger,
        honey, and burnt onion. Photo by GABBY CANTERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd2b368-18da-4d3f-96ef-c84ed35dddfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02823b3a-8c9b-40bc-b626-c60be059c88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.494+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Championing reimagined comfort food, The Girl and the Bull could
        get gimmicky but almost always hit its mark, garnering acclaim from the local
        press, with Gab Bustos and Thea De Rivera — the photogenic, social media-savvy
        couple (he has tattoos, she had green hair) behind the restaurant — becoming
        popular personalities among fashion magazines and youth publications. When
        they opened the Makati izakaya 12/10 two years later — another hit — it seemed
        like the wunderkinds of the local food scene were going from strength to strength.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a5667c-d8d7-4d80-8993-bf3bf6470d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9b9cb2-c62e-43a8-b09b-86f5e3fd1079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the years since, as 12/10 hit its stride and showcased the couple’s
        growth and increasingly sophisticated touch, they decided to close The Girl
        and The Bull in B.F. and relocate it to Makati, Manila’s business district.
        The restaurant’s Makati relaunch incubated for nine months, becoming a special
        daytime popup in 12/10 for a time, but largely kept under wraps.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21c8942-f66e-4777-b623-78ed5c349a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d61d563-50d4-4518-84c2-f564b29e49ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When The Girl and The Bull reopened in Makati’s Legaspi Village
        in October 2016, the restaurant just wasn’t the same. Perhaps feeling the
        pressure of being in the competitive business district, The Girl and the Bull
        had suddenly aged. While the food was still generally good, the restaurant
        — with its pink walls, high ceilings, cleaner aesthetic — felt like someone
        else.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2cef7b-6095-44e5-ac1d-2c7ad9d5e0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146711a4-a72a-4eac-8ef2-f38c43f7e4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.495+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It took us nine months and when we reopened, there was a lot of
        pressure to maintain The Girl and The Bull as it was,” De Rivera says. “But
        given the nine months, <em>na</em>-outgrow <em>na namin siya</em> … The first
        six months [of the relaunch] was really hard for us because <em>ang dami nang</em>
        questions <em>na hindi namin masagot</em> — because what are we even doing?
        Okay, it’s the Girl and the Bull but we felt like it wasn’t us anymore. We
        had to tell ourselves, you know, maybe it’s not working out. It’s time to
        rethink what we’re doing.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d2b061-edf4-4376-97f8-effaa0f5214e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2595dd-b6de-4801-abea-a289cdfbe2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the time since they closed, Bustos fell deeper in love with Japanese
        cuisine through 12/10. By the time he went back to Girl, he wasn’t as enthusiastic
        for comfort food.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c1a01e-8ea1-4b36-ae85-6f0ce8942651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75564e9-4c42-4434-846b-c0cd9d13b708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were just completing the whole experience — the wine list, the
        beverage list, the whole menu,” De Rivera says. “We wanted [the menu] to follow
        a progression but it didn’t make sense because we had a lot of bread. We made
        breads in-house and it also didn’t make sense for us business-wise, because
        we had three bakers, a 24-hour operation just for the bread — we didn’t even
        sell the bread! It was really killing us.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f622f6ff-0076-4524-a370-ba4d7954b721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.496+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9184b0-1eb5-4548-b1a6-85710ec47593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.497+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six months in, they slowly realized things weren’t working out.
        “At that point also, we were already thinking about, you know, maybe, it’s
        time to end The Girl and The Bull,” De Rivera says. “We were thinking of just
        letting it go, to sell the space already.”</p>'
    '26':
