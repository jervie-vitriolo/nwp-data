      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eccbe1a-559c-40f4-9d2a-64d921c8f24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:19:57.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:19:57.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrollers say it may be dangerous for fishermen to sail in the
        lake while the firefight in Marawi is still ongoing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32521eb1-cd92-4d1f-8d58-9b2c78975d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:19:57.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:19:57.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc5bb68-05b5-4a56-ac88-62c6bf6d8284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:19:57.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:19:57.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PO3 Edilberto Bernardino of the Philippine National Police (PNP)
        Maritime Group said, "Chine-check po namin yung mga posible na bangka na palabas
        na pwedeng gamitin ng mga Maute at mga papasok na bangka na posibleng mag-responde
        sa kanila."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0406c3a5-46b5-4e66-b030-782575dc6798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:19:57.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:19:57.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea536e5-66db-449f-85fa-c6f8b29d0a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:19:57.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:19:57.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:We check the boats going out which may be used by the
        Maute and the boats going in which may be helping them.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ff8fe5-0e0b-4ec1-8622-729dba10b204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:19:57.340+08:00
