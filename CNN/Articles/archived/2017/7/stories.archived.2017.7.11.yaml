      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis broke out on May 23 after ISIS-linked Maute Group fighters
        clashed with government troops in Marawi City. The conflict, which has displaced
        over 300,000 persons prompted President Rodrigo Duterte to declare martial
        law across Mindanao.</p>'
