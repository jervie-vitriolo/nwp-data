      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345c1ac0-9530-425b-97b8-73a36ca73ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:32:47.961+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:49:28.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Marcos had paid the ₱30 million balance of his P66-million
        poll protest fee to the high court, four days ahead of the July 14 deadline.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab14416-25fa-4f6d-8c89-32fc6e69ffbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:32:47.961+08:00
