      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the WBO, the five judges who scored the fight are ''competent
        judges from different countries'' and were asked to watch the bout without
        sound.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cca6cdc-3e4d-4503-ba89-e59e9b4d5142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:00:11.974+08:00
