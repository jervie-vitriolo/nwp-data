      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb458cf-fa12-4429-8e03-6eafbb2c4445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:19:57.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:19:57.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That claim has to be be validated, but it''s a sufficient reason
        for authorities to step up their vigilance.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b745318-46b9-456d-8410-4fbd4a0d7846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:19:57.340+08:00
