      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 11) — It is "too soon to tell"
        the financial impact of the Marawi crisis, said Bangko Sentral ng Pilipinas
        (BSP) Governor Nestor Espenilla Jr.</p>'
