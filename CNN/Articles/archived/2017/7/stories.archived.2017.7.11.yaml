      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber released a statement which said, "We thank the LTFRB for recognizing
        the important role ridesharing plays in our country''s transportation system.
        We look forward to working with the LTFRB and the DOTr towards sustainable
        mobility solutions for the benefit of all our riders and drivers. We will
        comply with the order issued by the LTFRB today."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01d8c8c-367d-4c86-bb55-799bed8db068'
