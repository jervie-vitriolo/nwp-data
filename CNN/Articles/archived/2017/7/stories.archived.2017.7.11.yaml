      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c9a623-7bf5-4db5-8ecd-52e6a76b6056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.779+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bustos and De Rivera only had two weeks to turn The Girl and The
        Bull around. “<em>Hindi mo lang alam ano ‘yung pinagdaanan namin</em>,” De
        Rivera says, laughing. Still, youthful gumption prevailed. “We were thinking,
        if we were able to do it before, if we could turn things around then, let’s
        just do it again now. We changed everything in two weeks.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afccbc03-99e1-4f53-afab-21c658f7d5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04c73f4-b8dd-4c4a-87ac-89a149309242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.780+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.498+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third version of the restaurant reflects the girl and the bull
        at this point in their lives. Instead of fighting the urge to pursue his focus
        on Japanese cooking, Bustos changed tact and applied the techniques on the
        new menu, with a Korean twist.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bf9881-7b55-4834-b4fe-62bc753b2ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.780+08:00
      'mgnl:createdBy': 'eunice'
