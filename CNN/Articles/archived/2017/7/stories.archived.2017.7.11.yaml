      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Randle said all 16 victims were on the plane and there were no survivors
        from the aircraft. The FBI is on the scene.</p>'
