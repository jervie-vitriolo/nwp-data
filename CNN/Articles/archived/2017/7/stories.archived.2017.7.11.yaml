      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e9bc92-2b1c-472b-af8b-53a56d59c3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:19:57.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:19:57.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adnon Malang Datuon used to bring home around P120 to P200 pesos
        daily from fishing in Lanao Lake. Now, not he can''t even get a single centavo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04390ce4-e4f9-4824-97a5-2b88cb3e9032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:19:57.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:19:57.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ec3869-a9b7-4f99-b319-82162f3bf43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:19:57.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:19:57.560+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zia Alonto Adiong, spokesman of the Lanao del Sur Crisis Management
        Committee, said, "It''s only a matter of discussing it with the military in
        order to identify and delineate areas where they can go on with their livelihood."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b61e055-31e1-47ec-981b-43b7215bc3b2'
      'mgnl:activationStatus': true
