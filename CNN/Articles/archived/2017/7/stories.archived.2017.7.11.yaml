      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>R.C. Hammond, a State Department spokesman, said the purpose of
        Tillerson''s trip was "to explore the art of the possible of where a resolution
        can be found," and the US was "looking for areas of common ground where a
        resolution can stand."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f7e9ff-fb3e-46a9-b4b2-0b1e026fb1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.318+08:00
