      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic will surely have his say on the matter Tuesday when he
        speaks to reporters.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0d0c46-09c4-48ab-8bd7-643def98093f'
