      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6b5761-f2b4-4b5d-a294-eda11efe994a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, when they realized someone else had to be on top of everything
        else, they formally started working together. Today, she handles H.R. and
        marketing (“everything with people,” Bustos says) while he handles “all the
        systems.” Theirs is a solid dynamic — he’s the creative spark behind their
        restaurant concepts but she’s the sharp, savvy backbone who keeps it up and
        running.</p>'
