    'template': '1'
    'title': 'BSP to prioritize financial inclusion, digital system under new governor'
    'updated': 2017-07-12T19:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd133c47-096c-4815-a73f-363292036015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.407+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11)</strong> — Bangko
        Sentral ng Pilipinas (BSP) Governor Nestor Espenilla will prioritize the push
        for a financial system that will cater to all sectors of society by the year
        2040.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06189fa7-6fc4-4d6b-b541-e5fe755455a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.771+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a80dd7d-8bbe-4909-a7e9-6dfee1f610b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenilla, who recently assumed the governorship, said that apart
        from shaping a "safe and sound banking system," he wishes to reach out to
        "parts of the economy [that] are unserved."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d723306-acc7-46c9-b328-beb5fdc52fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f21bed6-65d6-4e4f-bf4e-c568d272149b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a journey that I intend to continue, and we call it under
        the rubric of financial inclusion," Espenilla said, speaking to CNN Philippines''
        <em>The Source</em> on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c0a727-59e9-441d-b5c5-5e509ba7419f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.772+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f42365-7030-4953-8330-6d7e5988fa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want high quality banking services of the right kind to be accessible
        to all Filipinos from the northern tip to the southern tip," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501f03e4-3508-4234-b2f1-8900a952f617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c545544-11de-48d6-819b-55922873f5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 86 percent of Filipino households do not have bank accounts,
        according to the 2014 BSP Consumer Finance Survey released in January this
        year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35649297-9010-4ba8-b4a4-47f81740bbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.773+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5110f7e-a545-43b0-8e5d-1a166016e5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2015 Banking in Asia-Pacific report by global financial services
        group Ernst &amp; Young listed banking penetration in the Philippines at only
        31.3 percent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f162461d-148a-4efd-9cf7-e295785970a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41ea03a-b56c-4826-87e6-abb884f403aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech on July 3, Espenilla said the BSP is hoping to have
        an inclusive financial system that is "fully responsive to the needs of the
        domestic economy" in line with the government''s medium-term development plan
        and vision, AmBisyon Natin 2040.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e841986-1b14-4069-95e9-c807f1adbde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.408+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.774+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc14addd-07f7-400c-bf28-0da22951e713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenilla was confirmed on May 8 to succeed Amando Tetangco Jr.
        as head of the central bank until 2023.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333623c2-5896-40a0-80aa-5a918e8aad1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea38c1db-3731-43dd-bcd8-8a34fede5257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetangco served from 2005 to 2017 and is credited with guiding the
        country to a stronger and more globally competitive economy — leaving Espenilla
        with big shoes to fill.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dec23d0-6bb7-4bf1-8bc8-20b805634a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7244216-19d3-45a4-ac0a-91d45b0fcd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.775+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe the better strategy is no longer even to aspire to fill up
        those shoes, but rather to look at it as something to aspire for... at the
        same time, go about designing your own shoes and make that work as well,"
        said Espenilla.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf65c4a-1c69-49fb-8f7a-992befe4f7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1a514b-a6ab-4c79-a4b2-c2205aa1f739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2017/05/08/Espenilla-is-next-BSP-governor.html"><strong>Related:
        Espenilla is next BSP governor</strong></a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc3f642-62f7-4dec-96ed-1e26fffe8d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81421ac4-2c26-4c46-acc9-8b6543000002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.776+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with CNN Philippines, Espenilla said he
        planned to focus on digital finance and informal lending, noting that "Far
        too many Filipinos have limited access to financial services."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e941b906-6cec-49c3-b489-4fa0adb26dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46654b6f-4e60-461b-960a-c75a427f77ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Expanding Islamic banking</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013dfa5b-b0e5-4829-8f2c-3a75ea5f876d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Espenilla, financial inclusion means expanding the Islamic banking
        system to include more than one player.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c505247e-06fa-4fec-aef6-2735ea242d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5ffe91-78b8-4168-a6e7-f1d4fbe8c249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Islamic banking system is one that is consistent with Islamic
        law. Its principles include prohibition of interest, which is considered usurious.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d57d7e4-25a7-45e9-993b-e9b9075c7ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.409+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58ecb74-826e-43db-bb7f-e7dc622ccf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Al Amanah Islamic Bank, a subsidiary of the government-run Development
        Bank of the Philippines, is the only Islamic bank in the country. It has 9
        branches, most of which operate in key cities in Mindanao such as Cagayan
        de Oro, Cotabato, Davao, General Santos, Iligan, Jolo, Marawi, and Zamboanga
        City.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b5b107-1276-4ed0-9694-5c81f834e508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a961c1-c130-4b32-8545-fdf2775ba301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That bank is still around, except that it''s not as active as it
        is expected to be," said Espenilla.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ccc446-89c2-4b58-a9b3-825537c42f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d5cafc-3924-4bd3-852e-cc84bd2290e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank was first established in 1974, but became a full-fledged
        Islamic bank in 1990 under Republic Act No. 6848, or the Charter of Al-Amanah
        Islamic Investment Bank of the Philippines.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd40c2dd-5adb-4f7d-8e2a-46cf096a4003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e299e87-0447-4c2e-bf25-b27b43bdb022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea that we were putting forward... is a substantial segment
        of our society are Muslims, and like the rest of society, they also need financial
        services," he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936db8b7-c313-42ce-906b-e083f0ccb603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc7822e-8f9f-426d-9ff9-716944a6b663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There around 5 million Muslim Filipinos in the country, according
        to 2010 figures from the National Statistics Office.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f2c0df-24a8-4a40-8901-ef1c9c6b692d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4afc15-e23e-4a8f-9a89-4e2c0638c996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The value of having [an] Islamic banking system — it''s a network.
        They reinforce one another. Banking systems work best if they are not alone,
        because of the nature of the business itself," Espenilla said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7283ed-88b6-400c-840e-a412ae7bd865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.780+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5824ec-0a19-420d-8bb7-45310f6f2455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legislative efforts for an Islamic banking system are underway in
        Congress.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cdc547-33b6-4a85-b298-4d658572b9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a43536-ee70-4805-bad3-cab33a2c233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 492 and its Senate counterpart Bill 668 which seek to
        amend the Charter of Al Amanah Islamic Investment Bank of the Philippines,
        was filed in July 2016. Both bills are pending at the committee level.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5e0bed-c348-4bfc-9b10-054d9f3c18ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.781+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278ec9d7-b167-4577-b985-84c90a1a2cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taking Philippine banking into the 21st century</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a257cb93-5983-4b3f-a30a-2ce67c3d3af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenilla is also prioritizing the shift to electronic banking,
        and continue the modernization of the retail payment system, which BSP began
        in 2015.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f7af13-017d-4239-90b0-c5b27c56f60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995a2653-34db-445d-ac0a-1ed038000faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bigger aspiration is, we want to transform our financial system
        into a digital financial system. Meaning, you should be able to transact electronically
        using mobile phones, cards, and online," said Espenilla.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7e0954-ca07-47b2-a4e8-bc85b856a746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.782+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b1cd5f-719d-4ac8-963b-cc67eae66cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted the central bank also has to adjust to a younger Filipino
        market.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf971c0b-54db-4f39-ac13-2d240270e27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464f2d5a-19d1-41db-baea-1f1defe2eff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This generation transacts in a different way... Increasingly, people
        buy things online, but the payment side of that is still old technology —
        cash on delivery, bank transfer," said Espenilla.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbefa8c-3e90-446b-bdfa-84d3c9e2b82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.783+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a8289d-7594-4b1a-b622-fe8a54fc138b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that a shift to electronic payments will be "cheaper, more
        efficient, and will actually support faster economic growth."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9502c3-e561-40d8-864a-316523d76d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc24dbc3-3ff2-47a5-9148-6c6d61f1c2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift to the latest standards of electronic banking will also
        prevent fraud and theft information.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7befb38-9946-4040-9c42-7c77d3067c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31069d21-2c08-4b6c-a350-cb7a85d6c9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of this, Espenilla reiterated the BSP is facilitating the
        transition of banking cards from those with magnetic stripes to EMV chips.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48851c0a-ed11-43c9-920c-cc1ba974b335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9b5992-7598-4093-8e22-c2a3fc54659a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EMV, which stands for Europay, Mastercard, and Visa, is a new technology
        that levels up security against information theft through an embedded chip
        in each card that cannot be replicated.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3638ad1e-3e95-4813-8b46-ae3c9952ef6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cf535b-3eb5-4b52-8dde-16957540548a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenilla said the deadline for banks to fully transition is on
        June 30, 2018. "We recently enhanced that by requiring those banks which are
        delayed to set up provisions, loss provisions, as a buffer against fraud,"
        he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daedce43-6e1c-45cc-b45e-7e5e2a821ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f6bbbe-7d56-4513-b2da-0a48e7853b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is liability shift... if something goes wrong, the bank that
        has not adapted EMV technology bears the losses, not the customer," Espenilla
        said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8462df9-eb00-4c3a-babb-7c66179aea3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd147ad14-0653-4160-a680-b28f4be4ec34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP also looked into the Bank of the Philippine Islands system
        error that caused a two-day shutdown of its online system last June 7 to 8.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81ec2a1-2b72-46cf-a81b-71a90db9c7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cf574f-9e02-4d8f-8a91-198c080286bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/06/08/BPI-deactivate-electronic-channels.html"><strong>Related:
        BPI deactivates electronic channels following extended glitch reports</strong></a></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3856ec38-fd9c-4aa1-9cf6-92500a2445fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.412+08:00
