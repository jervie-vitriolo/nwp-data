      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the analysis released, Pacquiao only won the 3rd, 8th,
        and 9th rounds by 100 percent, the 5th round by 80 percent, and the 11th round
        by 60 percent.</p>'
