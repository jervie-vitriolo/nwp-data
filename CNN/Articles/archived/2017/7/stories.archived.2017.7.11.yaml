      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef8666b-1f70-4bd9-9e01-cc38fddbb684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:37:39.413+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:37:39.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The error, which caused false transactions to be reflected on user
        accounts, was remedied.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45eb336f-e89c-4d93-af1b-6603317fbe4c'
      'mgnl:activationStatus': true
