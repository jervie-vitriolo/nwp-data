    'template': '1'
    'title': 'Drinking more coffee leads to a longer life, two studies say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a128c8-c793-4298-b2de-29bde4142a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Greater consumption of coffee could lead to a longer life,
        according to two new studies published Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d9ee4b-bb5a-41c0-9d6b-974a4246f9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.738+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a8949a-0c90-4720-81b6-7139224c7b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings have resurfaced the centuries-old conversation on coffee''s
        health effects.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cde4a76-dacc-47a9-a236-be7e4cbc4a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80b8b29-2556-4e9b-8ceb-7b54c98d90cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study surveyed more than 520,000 people in 10 European countries,
        making it the largest study to date on coffee and mortality, and found that
        drinking more coffee could significantly lower a person''s risk of mortality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1022ccf2-e145-4b69-b978-897fb191e525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.449+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.739+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3adee4-a392-4418-ae7c-6fffb55c438e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second study was more novel, as it focused on non-white populations.
        After surveying over 185,000 African-Americans, Native Americans, Hawaiians,
        Japanese-Americans, Latinos and whites, the researchers found that coffee
        increases longevity across various races.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f899e974-f976-40a9-87cf-731892dbd49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21368166-5b1d-4cd9-a8e2-f939589816ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who drank two to four cups a day had an 18% lower risk of
        death compared with people who did not drink coffee, according to the study.
        These findings are consistent with previous studies that had looked at majority
        white populations, said Veronica Wendy Setiawan, associate professor of preventative
        medicine at USC''s Keck School of Medicine, who led the study on nonwhite
        populations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3376e4-3456-4e72-a0bd-a73f2726c4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.740+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eb7fda-a08b-46ee-a1e0-4782c3330d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given these very diverse populations, all these people have different
        lifestyles. They have very different dietary habits and different susceptibilities
        -- and we still find similar patterns," Setiawan said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8cc515-b9bb-4c60-849d-6fb60e3dd5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b248c545-b72e-4ce1-aa3a-0a638816351b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study shows that there is a stronger biological possibility
        for the relationship between coffee and longevity and found that mortality
        was inversely related to coffee consumption for heart disease, cancer, respiratory
        disease, stroke, diabetes and kidney disease.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df29614-2dd9-4b9e-bef4-777f60886fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.741+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011b171d-af37-4671-860e-efd43b750fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study on European countries revealed an inverse association
        between coffee and liver disease, suicide in men, cancer in women, digestive
        diseases and circulatory diseases. Those who drank three or more cups a day
        had a lower risk for all-cause death than people who did not drink coffee.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3d67d0-f879-449c-a8e7-fb78c4af80da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3542a742-35e7-43d5-9cb8-5ad1eb2ec2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both studies were published in the Annals of Internal Medicine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aed525b-8cfc-412a-a354-da26b81bede1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f747f4ef-2652-44af-929c-e4b947ba71d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.742+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We looked at multiple countries across Europe, where the way the
        population drinks coffee and prepares coffee is quite different," said Marc
        Gunter, reader in cancer epidemiology and prevention at Imperial College''s
        School of Public Health in the UK, who co-authored the European study.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a13043-aa31-4306-9911-81f035c8a58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa51b18-f1ee-4ba0-8953-466650d10421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.450+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that we saw the same relationships in different countries
        is kind of the implication that its something about coffee rather than its
        something about the way that coffee is prepared or the way it''s drunk," he
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809c9d7b-45b1-4332-bd89-298fafc5fc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd077c5d6-4e97-4c0b-912a-5cd62edffc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.743+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biological benefits -- and caveats</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e8b0e0-afe4-445e-a186-cef39b307efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d17f26-b96c-47d1-8b02-74da96ad2f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coffee is a complex mixture of compounds, some of which have been
        revealed in laboratories to have biological effects, Gunter said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8433a4-52e2-40ef-b648-cfced7c3a888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674f2e66-600f-4247-ba14-0e3dc08b9c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have shown that certain compounds have neuroprotective and
        anti-inflammatory properties that can help reduce risk for illnesses like
        Parkinson''s disease.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369bd4f6-9893-47cf-851b-4b90d8486709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.744+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742b0267-6de1-4ee3-81ed-69f4dd792ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the European study, people who were drinking coffee tended to
        have lower levels of inflammation, healthier lipid profiles and better glucose
        control compared with those who weren''t. It is still unclear which particular
        compounds provide health benefits, but Gunter said he would be interested
        in exploring this further.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2cfe5e-1ffa-4627-b687-ee0c973fd001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820e427b-8f14-4900-b3ec-71ba91010673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both studies separated smokers from nonsmokers, since smoking is
        known to reduce lifespan and is linked to various deceases. However, they
        found that coffee had inverse effects on mortality for smokers too.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccd756a-b639-457e-a59e-99559a393cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.745+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef4f78d-552f-4f2b-8b1a-7a4c068c62ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Smoking doesn''t seem to blunt the effects of coffee," Gunter said.
        "It didn''t matter whether you smoked or not. There was still a potential
        beneficial affect of coffee on mortality."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0515e0d2-f741-45f5-a70d-31a76aed18f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7080430f-d49e-44c9-8c30-275654c3693d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Dr. Alberto Ascherio, professor of Epidemiology and Nutrition
        at Harvard T.H. Chan School of Public Health, said people should be wary of
        this finding.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a5269f-5ca9-47e4-97ea-f1981d8ad67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.451+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4584c3b-cf5d-4410-b6fc-72ad3a440246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.746+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if it was in some way true, it doesn''t make sense to me,
        because by smoking, you increase your mortality several-fold. Then, if you
        reduce it by 10% drinking coffee, give me a break," said Ascherio, who was
        not involved in the study.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d19aa4-c92c-4dc5-801d-4120681281fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d373395-14dc-47c8-b97b-381b4cba27db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a dangerous proposition because it suggests that
        a smoker can counteract the effects of smoking by drinking coffee, which is
        borderline insane."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0975d86d-af9b-4638-bd39-0e3e077ae2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f050148e-440c-4891-9e51-c52fe95ba1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.747+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studies complement work that has been done on coffee and mortality,
        he said, and it has been reasonably documented that coffee drinkers have a
        lower risk of death.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017c0a43-673f-4cb8-942a-0a55594e3d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64506e1-8822-4aaa-ac1d-5e5dbceeceb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all observations from previous studies, however, it''s difficult
        to exclude the possibility that coffee drinkers are just healthier to begin
        with, Gunter said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebc138e-e190-40d4-9b70-0997a764923e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73ffae6-bbe5-4c89-b577-b3f13c204cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who avoid coffee, particularly in places like the US and
        Europe where drinking the beverage is very common, may do so because they
        have health problems. Their higher mortality rate could be a result of them
        being less healthy to begin with.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2097c0-3b79-4712-869c-e51b9430fab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.748+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eef57f-0f8f-4d38-b141-7fbbe1e9d33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that the solid conclusion is that if you''re a coffee drinker,
        keep drinking your coffee and be happy," Ascherio said. And if you''re not?
        "I think you can go on drinking your tea or water without a problem."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaff788c-b9a6-417c-8032-aa037627f882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7471d329-5e01-4b1d-9c89-256e843c1189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gunter and Setiawan stand a bit more firmly on coffee
        as a health benefit.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b5d2c4-f38b-45c7-bb6c-93bab4fd491d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.749+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11459bca-0285-4ce1-9907-39db5f70d1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The takeaway message would be that drinking a couple cups of coffee
        a day doesn''t do you any harm, and actually, it might be doing you some good,"
        he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8653e9b6-99af-44f5-8c62-f30207717be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.452+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccbf259-4b67-4d8d-98cf-daa30e504822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:46:33.453+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:46:33.750+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moderate coffee consumption can be incorporated into a healthy
        diet and lifestyle," Setiawan said. "This studies and the previous studies
        suggest that for a majority of people, there''s no long term harm from drinking
        coffee."</p>'
