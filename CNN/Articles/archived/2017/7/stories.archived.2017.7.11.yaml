      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> The Supreme
        Court, sitting as Presidential Electoral Tribunal (PET), discussed on Tuesday
        the poll protest of former Senator Ferdinand "Bongbong" Marcos Jr. and the
        counter-protest of Vice President Leni Robredo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd18a8ab-2183-408e-9f7b-d197012ad0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:32:47.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:49:28.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4eb56b-0e3a-4a14-a061-8f78ae8af59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:32:47.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:49:28.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the preliminary conference, the magistrates outlined the issues
        raised by both parties in a closed-door hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f67ad5-a9ec-4c04-a0b7-a521b8eb3c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:32:47.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:49:28.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f055c83-03fb-47dc-889c-5b9d6e0fa87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:32:47.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:49:28.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos along with his lawyer, Atty. George Garcia, were present.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8aca5f-618b-4a64-9102-19d59124cfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:32:47.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:49:28.562+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2072530c-f082-4cd9-be68-d7600c39fd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:32:47.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:49:28.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was not in the meeting, as she attended events in Naga City.
        She was represented by her lawyer, Atty. Romulo Macalintal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196942ec-294a-4293-b5f0-cd57b6122238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:32:47.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:49:28.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aacd0b0-55dc-4fee-90c7-0363ea940fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:32:47.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:49:28.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the hearing, Marcos said he was happy to see the protest moving
        forward.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f147cbc6-9bab-4b40-a37a-5ad3808d41e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:32:47.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:49:28.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1eda115-12c9-47cb-92d2-3241664f29b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:32:47.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:49:28.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been waiting for this for over a year now. Siguro mahaba
        talaga masyado ang isang taon para mag-antay pa ang taumbayan na malaman ang
        katotohanan na makita talaga lumabas talaga at nabilang lahat ng kanilang
        mga boto," Marcos said in a press conference.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b500e65-4d8c-45c5-adf7-5e50b085dab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:32:47.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:49:28.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5af9ae4-b3a8-40a9-8555-ad618c8a55a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:32:47.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:49:28.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have been waiting for this for over a year now.
        Maybe a year is too long to make the citizens wait any further for the truth,
        to see that all of their votes have been accounted for.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccff8c7-bf8b-43b6-aa09-7fa23e775a29'
      'mgnl:activationStatus': true
