      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9672d573-6c78-430b-b3f9-e00d35ad054c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:03:46.657+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump administration officials are hoping they can help broker a
        resolution to the diplomatic crisis. Secretary of State Rex Tillerson is making
        stops in Qatar and then Saudi Arabia this week as part of his trip through
        the region, where he was already meeting Monday with officials in Turkey --
        allied with Qatar in the dispute -- and Kuwait, which is playing a mediator
        role.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224c0e55-a9bc-4b50-8202-28374ee9356a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.317+08:00
