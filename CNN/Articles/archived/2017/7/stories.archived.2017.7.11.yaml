    'lead': 'She took up golf at the age of six and just eight years later Atthaya
      Thitikul finds herself as the youngest winner of a professional golf tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T08:54:34.111+08:00
