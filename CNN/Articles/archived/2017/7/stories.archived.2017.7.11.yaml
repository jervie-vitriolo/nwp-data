      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0344cb8e-95dd-469c-a03b-57f07c7814af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:54:34.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:54:34.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Thitikul''s father who encouraged her to take up golf.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6c22c4-b3bc-44da-b551-dddbf9e993f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:54:34.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:54:34.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c132e2-d207-4472-9408-33b45f502c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:54:34.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:54:34.318+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was younger, aged six, my father told me to play sport and
        he offered tennis or golf and I watched golf on TV and I liked it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517540c7-8cff-47a5-ba17-d3740253a06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:54:34.112+08:00
