    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc88e2db-5c6c-4239-8f8b-893bfe0a08cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Girl and The Bull has always been an avatar of sorts for De
        Rivera and Bustos, says Deane Miguel-Cruz, co-founder of <a href="http://cnnphilippines.com/life/style/design/2017/05/17/serious-studio-yes-please.html">Serious
        Studio</a>, the graphic design firm De Rivera and Bustos worked with for both
        12/10 and the Girl’s second relaunch.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2afbfe-2233-4d66-9322-6b2856b83e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432a67d3-bfd4-45ae-843d-38246c7d84a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[It’s] a representation of where Gab and Thea are in their lives.
        As they grew together, their vision for the restaurant has changed as well.
        Their travels, meeting new people, their constant hunger and thirst for knowledge,
        so to speak, have shaped this shift of their restaurant. The new look shows
        how they have evolved … We saw firsthand how they became more confident as
        they mastered their strengths.”</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508e9646-44cb-4d69-9aa1-a54ffc191c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdfbb7d-67af-4bab-9bff-d5baefcaaf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As you’d expect from 20-somethings who instantly took on the weight
        of responsibility most of their peers won’t grow into for a few years, Bustos
        and De Rivera are confident but realistic, preternaturally mature but still
        also finding themselves. They perhaps missed out on a carefree early 20s,
        a period when a lot of their peers were probably hopping from entry-level
        job to entry-level job, nursing hangovers while finding out what they want
        and who they are.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1751ba65-8789-465a-ba1f-7f369602376b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a0f497-0901-4daa-a481-007da085800d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But true to form, the pair are self-starters and even self-discovery
        is something they’ve D.I.Y.-ed.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf3a083-0fb1-4b41-b53a-3a96b2914e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bc3808-6774-40a4-9083-68577f9c4c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We realized recently <em>na</em> INFJ <em>si</em> Gab <em>na</em>
        Taurus,” De Rivera says, suddenly talking in Myers-Briggs Personality Types
        and astrology. “<em>Ako</em> ENFJ <em>na</em> Libra.”</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5b0d1f-5f19-482e-969d-71c811faa294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919e6a72-cde9-4a6c-8beb-c627df01c221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s pretty accurate,” Bustos says. “We had to study those things
        to understand ourselves better … Between me and Thea, we have to deal with
        a lot. How do we work together and live together? We really had to understand
        each other better, and also our staff.”</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592d7319-8795-416e-b177-1916da3dad4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2006b189-faf3-40ab-ad83-7656e117ad93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.782+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for sanity? Indoor cycling has become a shared hobby. “Health
        is a big part [of our lives] now,” Bustos says, “just making sure we get to
        workout and [take care of ourselves].”</p>'
    '79':
      'image': 'jcr:a8b22d04-bc5f-49e0-8d33-5bc291237db1'
      'imageCaption': '“[It’s] a representation of where Gab and Thea are in their
        lives,” Deane Miguel-Cruz of Serious Studio says about the new Girl & the
        Bull menu. “We saw firsthand how they became more confident as they mastered
        their strengths.” Photo by GABBY CANTERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48e920a-9554-49f1-90ae-08dca29c3760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcdaf40-3cfc-438f-9e6d-9668ea1139db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the stress can sometimes follow them, even during a workout.
        De Rivera recounts a particularly stressful week where, at the end of a cycling
        class in Electric Studio, listening to the instructor spout platitudes of
        encouragement (“leave your problems on the floor,” “you can handle anything
        out there”), she started tearing up. “I ran into Rajo [Laurel] outside and
        he was like, ‘What happened? Are you okay?’ I just said, ‘I had a really good
        workout,’” she says, laughing.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc22d4cc-119e-4305-a84d-a61f6f424a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e55da2-4fb7-41a4-ba3d-07d265e1e96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Gab Bustos and Thea De Rivera surfaced in 2013 as wunderkinds
        on the restaurant scene, a slew of “promising up-and-coming talent” features
        followed. This then is what comes after promise: a coming-of-age.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1af7e64-b511-4062-92be-f24215d7e114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7b13d5-c63c-45ab-b428-3ff4476fef65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the version of The Girl and the Bull that opened and became a
        cult hit in B.F. Parañaque in 2013 was the pair in the infancy of their powers,
        The Girl and The Bull that reopened this go-round in Makati is puberty. At
        moments authoritatively confident, at others still grappling with the changes
        that come with truly committing to a direction, this is the pair as college
        juniors — there’s enough growth and experience to know what they want to do,
        but there’s still a bit of time before that reaches its full potential.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f9d776-2d4e-4831-8701-10f8113dbf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a468c085-cd9a-4a53-a7bf-6c0bf18e6087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m not the type who’s scared to drop things or let something go,”
        Bustos says. When they ran into trouble just months after The Girl and the
        Bull’s Makati relaunch, he was ready to move on.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbbe6a7-7e8b-4d35-ab95-60c6c508fca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9823a58c-f801-40df-902c-cd4ccb5f94d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That was my mindset when we reached that point,” he admits, “I
        just said, okay let’s do something else. I had to toughen up because we can’t
        just let this go.”</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e057a1-842e-4aa3-9641-4bd914c05346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bebe0d-ca14-4216-982b-a9c8c57585fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.783+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Rivera agrees. “We owe it all to The Girl and The Bull,” she
        says. “This whole thing is about going back to who we are.”</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ffa6ea-4415-4347-9ee2-eb5f3df2da9c'
