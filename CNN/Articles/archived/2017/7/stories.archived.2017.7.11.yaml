      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray defeated Benoit Paire and Federer — Nadal''s conqueror in
        Melbourne — swept past Grigor Dimitrov.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1146038-6ded-4d49-8b25-231d2f75ce85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.110+08:00
