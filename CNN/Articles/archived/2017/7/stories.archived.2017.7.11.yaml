      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the fourth member of the Big Four, Djokovic, didn''t get his
        match started with Adrian Mannarino because of the length of Nadal''s tussle.
        Organizers opted not to switch him to Centre Court, even though the last match
        on Centre ended early.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de768947-738d-4ff6-9365-e21d06cffe38'
