      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each THAAD system is comprised of five major components: interceptors,
        launchers, a radar, a fire control unit, and support equipment, according
        to Lockheed Martin, the security and aerospace company that serves as the
        prime contractor for the equipment.</p>'
