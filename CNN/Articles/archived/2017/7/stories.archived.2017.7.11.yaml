      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent results were tabulated to clearly determine which
        rounds each fighter won, using an average scale based on 60, 80, and 100 percents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb33aa3-628f-445f-adaf-73f118964ffb'
