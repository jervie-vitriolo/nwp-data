  'Green-Day-acrobat-death':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-07-11T08:44:12.099+08:00
    'imagesource': 'jcr:cb3b8523-1212-4059-8d75-826fa518a654'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8efed169-76a6-4896-b2a3-29ca74322788'
    'lead': 'Green Day singer Billie Joe Armstrong is offering an explanation as to
      why his band''s performance went on as scheduled right after an acrobat plunged
      to his death on the same stage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T09:02:12.033+08:00
