      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/06/24/lake-lanao-attempt-escape.html"><strong>READ:
        Terrorists attempt to escape war zone through Lake Lanao</strong></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b17e5ba-881d-45f2-92dc-ba2634ea4782'
      'mgnl:activationStatus': true
