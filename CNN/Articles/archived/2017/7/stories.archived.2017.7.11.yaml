      'mgnl:lastActivated': 2019-07-30T08:48:16.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenilla said that the Anti-Money Laundering Council (AMLC) had
        to go through a legal process called civil forfeiture for the government to
        use the P79 million.</p>'
