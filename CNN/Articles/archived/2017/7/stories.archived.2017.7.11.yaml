      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0000c491-8718-4941-baf5-b51785780f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:29:23.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:29:23.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BTC will turnover to the President the copy of their work that
        had been done over the past few months," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c151d2a-24db-4c85-bfc3-6513b184288a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:29:23.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:29:23.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0eaff2-cdb4-4729-a4c2-7e56a4872202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:29:23.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:29:23.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTC is comprised of 21 members, with representatives from the Moro
        Islamic Liberation Front and Moro National Liberation Front. The draft was
        finished on June 6, but the turnover has been delayed four times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955330e9-e8b3-4ef9-805a-ca89ceea334e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:29:23.630+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:29:23.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ac8d3c-0ba7-4510-9ddc-d0b02db30d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:29:23.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:29:23.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It aims to establish a new region for the Bangsamoro, a collective
        term for Filipino Muslims, to replace the Autonomous Region in Muslim Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a225e957-f9a6-4041-82cf-129c09694341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:29:23.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:29:23.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a9ce77-03a2-496c-b2f8-1f191e6bf481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:29:23.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:29:23.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza said his office will encourage Duterte to certify the draft
        Bangsamoro Basic Law as urgent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0bf7f3-86c7-4c23-af4c-3ccc94865bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:29:23.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:29:23.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362f8bd6-5127-4cb9-a19b-89579be5eb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:29:23.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:29:23.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will recommend that it will be certified as an urgent bill.
        But as you know very well, the President makes the final call," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2324d8f8-d8c7-4b0c-bbe1-d07be8dd13e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:29:23.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:29:23.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cee13d5-04c1-4fe1-a5c9-10a446eca285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:29:23.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:29:23.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added another recommendation is for Duterte to immediately turn
        over the draft to Senate President Koko Pimentel and House Speaker Pantaleon
        Alvarez, but reiterated the President will decide.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbca468b-ac16-459f-a036-ee2c2d3b0936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:29:23.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:29:23.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e58219-ef8b-4283-a1d2-0fcc859590bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:29:23.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:29:23.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza earlier said he hopes Pimentel and Alvarez will be present
        during the turnover ceremony so the draft BBL can be immediately handed over
        to them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae50ee41-d7a6-4ab3-8b24-5ae22fcc5adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:29:23.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:29:23.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67814610-4b8c-4080-a055-acea0465028f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:29:23.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:29:23.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang plano yata niya and kasama din yun sa aming consensus, ituturnover
        sa kanya ng BTC. But the President will not deal with it. He will turn it
        over immediately to Congress," he said on June 29.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c695e8eb-be80-4d72-ada2-14918af24063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:29:23.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:29:23.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2637561-720e-41b5-a2fb-136f5fea3573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:29:23.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:29:23.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, the first President from Mindanao, promised during the
        2016 presidential campaign to pass the BBL if he were elected.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab61c9e-39b9-4df4-82a0-db50a8c50179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:29:23.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:29:23.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034b8a87-3f07-44a0-b13f-5eae47de25cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:29:23.631+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:29:23.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government implementing panel chair for the Bangsamoro Irene Santiago
        told CNN Philippines'' The Source last June 7 that the BBL would address the
        root cause of extremism in Mindanao.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473b484c-7447-4d73-b1d7-51fbb4200264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:29:23.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:29:23.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ce65db-631f-4829-acac-046a2c4ad05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:29:23.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:29:23.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBL was first submitted to the Aquino administration in 2014,
        but its passage was stalled after the killing of 44 members of an elite unit
        of police by rebels belonging to the Moro Islamic Liberation Front and the
        Bangsamoro Islamic Freedom Fighters in January 2015.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b7a4db-6f23-4aca-86c8-f1b9ff31b1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:29:23.632+08:00
