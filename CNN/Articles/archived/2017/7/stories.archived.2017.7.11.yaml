  'wimbledon-2017-Nadal-Muller-five-set-marathon':
    'author': 'CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-07-11T13:58:22.051+08:00
    'imagesource': 'jcr:09b349b0-5934-4f84-8dd9-9d9164370a59'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '361b1ab3-7658-477d-84ed-38360a2f204a'
    'lead': 'When Muller edged Nadal 6-3 6-4 3-6 6-4 15-13 on so-called "Manic Monday"
      — each player remaining in both singles draws was scheduled to take to the court
      — it ended the Spaniard''s bid for a third French Open-Wimbledon double.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T09:06:08.106+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-30T09:06:08.413+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wimbledon 2017: Rafael Nadal upset by Gilles Muller in five-set marathon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0988f7bd-ed6f-4c7f-9a1e-f6702fb40237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wimbledon (CNN) — Wimbledon continues to bring Rafael Nadal more
        misery of late, as he was upset Monday by big-serving Gilles Muller in a gripping
        five-set marathon that lasted 12 minutes shy of five hours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6490ca56-5f73-4ced-ba2a-ea3026d14133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b81c6a-f22c-4381-aa0b-fc2200a64418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.414+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Muller edged Nadal 6-3 6-4 3-6 6-4 15-13 on so-called "Manic
        Monday" — each player remaining in both singles draws was scheduled to take
        to the court — it ended the Spaniard''s bid for a third French Open-Wimbledon
        double.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59798c3-9ce8-4a72-9b44-e1477cc5de17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ea2374-2afd-4680-ae2a-f4a5ce39300d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The absorbing fifth set alone lasted 135 minutes, with Nadal finally
        succumbing on a fifth match point when he sent a forehand long. He had saved
        two match points at 4-5 in the fifth with two fine serves of his own and then
        two more at 9-10.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae55dd36-0aef-4e4a-aa9c-0250b2384023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.106+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ee6ea1-bdf7-442a-93ca-67d10953d99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.415+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 16th-seed Muller also showed great courage, fending off four
        break points a game earlier. How Nadal will rue those missed opportunities,
        especially since on at least two he probably should have won the point.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba22a50-342d-4f49-ab91-8da3d9988bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72384319-63cd-4b16-9df5-f2bcc09c38a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Nadal went a mere 2-for-16 on break points, while his fellow
        left-hander was a considerably better 3-for-8. Muller struck 30 aces to Nadal''s
        23.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9c8f69-b3d9-43b0-a36f-bf72c3a9c3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b240f4ec-56eb-45d2-9ed6-a36a6fc5d05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.416+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having previously downed Nadal at Wimbledon in 2005, the veteran
        from Luxembourg became just the sixth man to get the better of the 31-year-old
        at least twice at grand slams: He joined the illustrious quintet of Roger
        Federer, Novak Djokovic, Andy Murray, Lleyton Hewitt and David Ferrer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146fc22b-988c-4828-b7af-15f6fafaa79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7248b3bd-0340-4074-bcad-a4a7bfe1dae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:06:08.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:06:08.417+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Nadal not contesting a grass-court warmup this year, he
        was considered one of the favorites at the All England Club given that record-extending
        10th success at the French Open last month — and his form overall in 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fd8ebd-c5bc-41b6-8856-128f33bb5f84'
      'mgnl:activationStatus': true
