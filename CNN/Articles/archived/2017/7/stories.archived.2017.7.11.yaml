  'Tobacco-use-top-grossing-movies':
    'author': 'Victoria Knight, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-07-11T02:38:27.391+08:00
    'imagesource': 'jcr:cca06c64-66df-4ffa-9825-29cdbf9bfd28'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b846263f-1ae6-4d82-9ebf-169559e238d4'
    'lead': 'The numbers are prompting concern from public health researchers and
      advocates over the effects these scenes have on young people''s behavior.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T09:07:51.176+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-30T09:07:51.458+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tobacco use jumps 80% in top-grossing movies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a751a64-3498-4a7c-acd7-499e3005aa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In 2016, 41% of top-grossing US movies
        showed people using tobacco, according to a recent report from the US Centers
        for Disease Control and Prevention, a decrease from the year before. However,
        there was an 80% increase in incidents of tobacco use in those movies from
        2015 to 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55da9a1b-0199-46fb-8947-c49fe164fc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.176+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7ed7ef-f03b-4a7a-bb91-d2c413b41690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.459+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers are prompting concern from public health researchers
        and advocates over the effects these scenes have on young people''s behavior.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7600015-d5bd-4d5a-8fa3-3432277a1898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e881c348-1bae-432e-9f9e-b04f844e9de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve known for a while that the more you see smoking on screen,
        the more likely you are to see youth smoking cigarettes in real life," said
        Michael Tynan, lead author of the report and a public health analyst at the
        CDC''s Office on Smoking and Health. "There''s a causal relationship between
        the two."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d78b359-6c80-4dfa-9e32-029438ee8083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fa50da-682d-4bfc-a70b-173f0113275c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.460+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data from the new report were taken from Thumbs Up! Thumbs Down!,
        a project of the nonprofit Breathe California of Sacramento-Emigrant Trails.
        Since 1991, the organization has collected data on tobacco use by counting
        the number of times a tobacco product is used or implied to be used in a movie
        scene.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1df0cbc-f6fe-4548-9adf-cc97ecfc9a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a4c453-7642-4351-8f89-cfa4a55f600b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new report crunched the numbers from 2010 to 2016. The use of
        cigarettes, cigars, pipes, hookahs, smokeless tobacco and e-cigarettes was
        recorded in each of the top 10 highest-grossing movies at the US box office
        for each week of each year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7a4bcf-a435-44ef-a4de-8d4d45703237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3ffe5e-5779-4a8a-bcd9-d8356674b488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.461+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a steady decline in the amount of tobacco use shown in
        movies from 2005 to 2010. But in the next six years, the incidence fluctuated.
        It reached a peak in 2016, with 3,145 tobacco incidents in 143 movies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdec2be0-9836-4f11-8415-8136d8b6258b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23e0b32-ce37-46cd-b487-c41ad6ec886a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of 2016''s youth-rated movies — including G, PG and PG-13 ratings
        — 26% featured tobacco incidents. Sixty-seven percent of R-rated movies in
        2016 had tobacco incidents. Compared with 2010, the percentage of movies depicting
        the use of tobacco decreased slightly; the 2010 rates were 31% for youth-rated
        movies and 71% for R-rated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d18abb-f737-4e76-99f0-c616a80ccb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6314e1bb-5261-4e67-b2e9-dcb70cc4814b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.462+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tobacco use was featured in 41% of the surveyed movies in 2016,
        down from 50% in 2015.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc164f1-7b81-4497-b264-22494ea07a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.177+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b259a188-2ed2-435c-a1bd-67ec5f604bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the number of tobacco incidents within movies actually
        increased by 72% from 2010 to 2016. And from 2015 to 2016, there was an 80%
        increase, from 1,743 incidents to 3,145.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f02cc1-a28b-46fc-b866-c5d3df798ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cb7bad-e5c4-4aca-8666-f84134de8e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me, this shows that the studios are capable of reducing the
        amount of smoking in films," said Stanton Glantz, one of the study authors
        and a tobacco control professor at the University of California, San Francisco.
        "They went whole years without showing smoking in youth-rated movies, but
        they''ve stopped doing it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3dd631-2223-4ee0-82d3-77c129a64898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.463+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bccd99f-6425-4d00-b5c7-62c9d321689e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like they were getting the arsenic out of the popcorn,"
        he joked, "but they didn''t finish the job."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6895b207-2adf-40e8-b7bf-ecd6133e8291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743ea6f0-b465-48b1-b2e3-88a8d99523d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tynan, Glantz and their colleagues noted limitations of the report:
        First, many movies were left out out of the analysis, though they noted that
        movies ranked in the top 10 usually account for 96% of all ticket sales.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958500f6-21df-43d8-b9e0-44a1bb06f6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.464+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5ca5c2-d650-4d0e-b5d5-3238c7d81761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Romer, director of the Adolescent Communication Institute at
        the University of Pennsylvania, identified another limitation as those was
        watching the movie were unknown: Audiences could be filled with adults rather
        than youth.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5848dab0-cad7-4dcf-af96-58e15e7dc5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3af4d16-b81a-4d1a-87e4-260c1b539aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to downplay what they''re saying. I think it''s important
        to point out there''s still a lot of smoking in movies," said Romer, who was
        not involved in the research. "But it''s hard to know from their study if
        it''s the kind of movies that have a high viewership in adolescents."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e77def1-939c-4938-adb9-4b28072fad5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d51301-264a-4f70-9f72-e7ec29c2c061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.465+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also not accounted for were the numerous TV shows and made for TV
        movies that could also expose youths to tobacco and smoking.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cec9d0-28e4-4ad2-a4fa-779553fde50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f3d244-6e2d-4f40-aa88-a8872c11919d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.178+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suggestions for improvement</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08b6e8b-75e7-42c1-a159-e169ccdc4a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. surgeon general released a report in 2012 directly illustrating
        a causal relationship between watching smoking in movies and youth starting
        to smoke.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bf660c-4357-4fe5-acc3-0f2d62a7d5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.466+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a15b6ff-148a-4cce-ae33-34f4296e7d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to this, Glantz suggested measures that could be taken
        by the movie industry to better regulate tobacco depictions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190859d7-3a7e-4baf-a8dc-815b2e65022e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b068eba-486f-449f-8621-1bcf9fbdd7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the Motion Picture Association of America, which assigns
        movie ratings, could give an R rating to any movie with smoking or tobacco
        use.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30749c66-8b19-47f4-8202-16bdf1f18a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3a5b86-f6f0-4b01-bffa-e811fb5a74e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The MPAA needs to modernize the rating system to reflect the conclusive
        science that putting smoking on a screen increases the chances of youth smoking
        and then dying prematurely as a result," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438f0099-a29c-4ba6-a008-93280c90c843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977a90c4-a6b7-48a3-a67d-86f9ac94cf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other recommendations include requiring film studios to certify
        that no payments have been received for using tobacco in movies. He also suggested
        that state and local governments could decline to give subsidies to films
        that portray tobacco.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac92f2e9-8354-48b5-b0d6-75487f83868d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65d261b-1b86-40c7-89ee-4ee14ea129cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Motion Picture Association of America, the trade association
        representing six of the major Hollywood film studios, declined to comment
        on the new study.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e05d187-2daf-420c-ba72-48035cbdd5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2134cd97-b4a6-4285-a5bb-74960c0430a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This person is a risk-taker''</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f95f94-70a7-443f-b4c8-7ef26b64c8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romer, who conducted a separate study that analyzed the incidence
        of tobacco use in movies from 1950 to 2006, found a decline over the time
        period he studied. He believes that this trend paralleled tobacco usage in
        everyday life through the years.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a980ae-45d5-45d8-9a5a-5a1fb94b77ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.179+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979adba5-f10b-45cc-8c75-720b86b17b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The amount of smoking seen in the movies was remarkably consistent
        with the overall prevalence rates of smoking in the country," he said. "Nowadays,
        there aren''t as many people smoking anymore, so there''s also less of that
        in the movies."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baa5173-c258-4a10-a631-9fc975b36321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073019b9-acd2-4221-9bde-489e916653c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, according to the CDC, 15% of adults reported smoked cigarettes.
        Eight percent of high school students reported smoking cigarettes in 2016,
        and 20% reported using some kind of tobacco product.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff016cb2-6ada-40df-b798-b7d2ee8bcfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ab04a9-df1d-4db8-a832-a110cc1b5a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is it about smoking in the movies that makes children want
        to try it? Romer believes it''s the "edgy" nature of movie characters.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9002eb-96d1-4dd9-8336-d567a1b203f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9e6ab8-ae8c-4773-996d-68d21a98174d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hollywood now uses smoking as a cue to say that this person is
        a risk-taker and kind of an edgy character," he said. "Not very normative
        and sort of on the fringe today. And so an adolescent that finds that appealing
        might say, ''I want to be like that person. I''m going to smoke.'' "</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c92663-bbf4-495e-9aaa-85a2888f406b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fac062-3567-4e60-8207-ede2bc36b4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Craig Detweiler, a film historian and communication professor at
        Pepperdine University, said the "coolness" factor is hard for filmmakers to
        give up.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f35e5e0-5cd6-4830-b970-89587bb7a701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.471+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c1bba4-b959-4eca-9075-e09435337087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s so many iconic images of cool associated with smoking
        that it''s a hard habit for actors and filmmakers to break," he said. "The
        tension arises because filmmakers are often going for a particular look or
        feel. Smoke is very photogenic, and actors are always looking for something
        to do with their hands, a bit of business."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3439cfc9-ce06-4b2f-9ffd-ddb4e96cf8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397b0973-dfff-4b2e-9440-7eca38bdb93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "I think the challenge is for studio and filmmakers to
        put ethics ahead of aesthetics."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad7ebde-b8a6-4023-a3ff-b04bee3089dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.472+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c200a63a-349f-4002-bf9f-7b91b13b3fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:07:51.180+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:07:51.473+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/07/10/health/tobacco-movies-teen-smoking-study/index.html">Tobacco
        use jumps 80% in top-grossing movies</a>."</em></p>'
  'Chinas-richest-man-gives-up-on-plans-to-beat-Disney':
    'author': 'Sherisse Pham'
    'caption': 'Dalian Wanda Group announced plans Monday, July 10, 2017 to sell a
      91% stake in more than a dozen tourist attractions to Sunac China Holdings.
      The $9.3 billion deal also includes 76 Wanda hotels. The move comes a year after
      Wanda founder Wang Jianlin vowed to crush Disney''s business in China, comparing
      his theme parks to "a pack of wolves." | CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-07-11T02:22:14.347+08:00
    'imagesource': 'jcr:bcb84433-d127-4cb8-a057-f6ccb6fa974e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b24d1fc-020b-4063-9612-d227854fad9f'
    'lead': 'The China''s richest man has long been bullish about investing in entertainment
      — especially in the U.S.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T09:09:38.772+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-30T09:09:38.957+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s richest man gives up on plans to beat Disney'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8459a49b-10df-4e20-9056-ca2a098c3a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:09:38.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:09:38.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong (CNNMoney) — China''s richest man is selling hotels and
        theme parks worth more than $9 billion as he steps back from plans to beat
        Disney.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559751ba-8e90-414b-9de9-207a0de0109a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:09:38.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:09:38.957+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c389fb-eec0-43e4-95c0-6bc0435db7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:09:38.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:09:38.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalian Wanda Group announced plans Monday to sell a 91% stake in
        more than a dozen tourist attractions to Sunac China Holdings. The $9.3 billion
        deal also includes 76 Wanda hotels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9e902d-e634-44ef-8b8a-4ae1630bab46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:09:38.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:09:38.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c57b8d-174f-4397-9b52-589bced6b6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:09:38.772+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:09:38.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wanda and Sunac said in a joint statement that the deal will be
        finalized by the end of July.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e68a372-7f1b-4a52-8290-8c21b9fce3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:09:38.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:09:38.958+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5381463e-98e6-4ac6-a493-0c3ff9d68859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:09:38.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:09:38.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes a year after Wanda founder Wang Jianlin vowed to
        crush Disney''s business in China, comparing his theme parks to "a pack of
        wolves."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500f4f9f-b38f-4779-9c58-ff20abd9d949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:09:38.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:09:38.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32de7e1b-531c-495b-bf12-c7fe3e1ba5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:09:38.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:09:38.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disney really shouldn''t have come to China," he said in May 2016.
        "Its financial prospects don''t look so good to me."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7e4572-d945-49b2-8d1b-e75d1e1bee85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:09:38.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:09:38.959+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1801515d-0a02-43d4-bc79-ade05d7551c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:09:38.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:09:38.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theme parks were a key part of Wang''s plans to turn his firm into
        a major player in real entertainment, tourism and sports. In its 2016 annual
        report, Wanda said that the success of two new parks — in Nanchang and Hefei
        — had inspired it to export the model abroad.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e167c96-57b6-4ae9-8c1d-62b784e1fe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:09:38.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:09:38.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984ca5e6-98c6-46cc-b7c2-49764c4382f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:09:38.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:09:38.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Wanda is giving up its controlling stake in the parks, they
        will continue to use the firm''s branding. Wanda will also operate the parks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ed7aff-6d0c-401c-954f-0f48c024b70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:09:38.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:09:38.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab6cc94-ffb7-47ce-8053-00815cd55b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:09:38.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:09:38.960+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang said Monday that the sale should help improve Wanda''s balance
        sheet, which has been weighed down by debts after years of aggressive expansion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e37482-03f2-40b9-9f02-3763a431d513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:09:38.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:09:38.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ea07f8-4efa-497b-8cd0-3d6ff5a433f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:09:38.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:09:38.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The group''s debt-asset ratio will drop dramatically," Wang told
        Chinese business magazine Caixin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15bc922-51ca-4c9f-9f98-76b301b61467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:09:38.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:09:38.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5918487f-43ee-42cd-8d75-05b6a0ba0548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:09:38.773+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:09:38.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang, who is the China''s richest man, has long been bullish about
        investing in entertainment — especially in the U.S.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a8338b-48dd-4686-b086-8e8d20ae416c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:09:38.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:09:38.961+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a54e17-7327-48fc-b958-18b608710d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:09:38.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:09:38.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wanda bought U.S. theater chain AMC Entertainment Holdings in 2012,
        and it snapped up Hollywood studio Legendary Entertainment last year for $3.5
        billion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903f1e08-7b25-498f-9bd6-27e1f27c0a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:09:38.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:09:38.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753b054d-018a-4ed6-b7df-aa148c76f134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:09:38.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:09:38.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang has also repeatedly expressed an interest in buying one of
        the "Big Six" studios in Hollywood. As recently as January, he told a European
        conference that if one of those big studios came on the market, he would be
        "a happy buyer."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d71707-06df-44a8-abf5-b84fd2ff8e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:09:38.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:09:38.962+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b42238-520a-43c9-ade3-cd581f9e9b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:09:38.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:09:38.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a broader Chinese government crackdown on overseas investments
        may have curbed Wang''s ambitions. To rein in capital outflows, China has
        been spending hundreds of billions of dollars to prop up its currency, and
        restricting investments and acquisitions overseas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22e80a6-e0f2-465a-a8df-70042f453345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:09:38.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:09:38.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602d845c-7f59-4769-b21d-932b77a54f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:09:38.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:09:38.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Wang $1 billion bid to buy Dick Clark Productions was
        terminated. Eldridge industries, the production company''s owner, said that
        it killed the deal after Wanda "failed to honor its contractual obligations."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfc8649-b7f4-4c52-a064-9d5920cd2e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:09:38.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:09:38.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535886cf-c5e7-4d0b-aaf5-8fd85733fd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:09:38.774+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T09:09:38.963+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/07/10/news/wanda-theme-parks-disney-wang-jianlin/index.html">China''s
        richest man gives up on plans to beat Disney</a>."</em></p>'
