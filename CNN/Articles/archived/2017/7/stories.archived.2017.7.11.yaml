      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the women''s draw, French Open champion Jelena Ostapenko continued
        to win — beating Elina Svitolina — but top seed Angelique Kerber was beaten
        by Garbine Muguruza.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
