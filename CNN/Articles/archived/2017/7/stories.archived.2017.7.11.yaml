      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite succeeding attempts, the previous Congress failed to pass
        when it adjourned in February 2016.</p>'
  'girl-and-the-bull-profile':
    'author': 'Raymond Ang'
    'caption': 'The Girl and the Bull’s new menu takes its structure from Korean cuisine’s
      banchan, which is small dishes served along with the mains. Their take on banchan
      offers everything from the traditional red and white kimchi to the more unexpected
      ube chips with fish sauce and caramel. Photo by GABBY CANTERO'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2017-07-11T18:05:05.413+08:00
    'imagesource': 'jcr:bf62411c-938d-4d1b-93ad-d4e0ec8ad910'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8164dfbd-9bc7-44ac-9883-584c5ebbe80c'
    'lead': 'Gab Bustos and Thea De Rivera takes us through the third version of The
      Girl and the Bull, and how the restaurant’s changes reflect their own.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T08:42:52.777+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-30T08:42:53.491+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How a ‘millennial’ restaurant comes of age'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1c8a44-4b5e-4880-991e-486c13aa8452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — Change, they say, is constant, and
        all the more in the local food scene.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fa08d4-64b6-4d78-99b0-3a0c58bf0d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ced0d1-7923-4399-a093-9e9e32a957e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every week brings the opening of a new restaurant promising either
        reimagined fare or a return to the traditions of a cuisine. Some make it past
        a few months and eventually build a following of their own. Others languish
        in irrelevance — or worse, mediocrity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aee9b3-86d3-4b56-9e21-cda7a219495d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cd54b0-61d4-4ffe-ba23-2b6418f06f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.777+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you do make it past a few years, revamps are the next thing
        to contend with. Whether to update an old favorite for a new generation or
        a complete overhaul of a restaurant past its prime, restaurants are getting
        retooled, repackaged, and rebranded all the time — an inevitable reality in
        most restaurants’ life cycle and nothing to raise an eyebrow at.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3dd463-4c35-4a1f-b8b8-728b54980dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.778+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.493+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af5605b-3aa9-4a87-b801-287f60e0300e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.778+08:00
      'mgnl:createdBy': 'eunice'
