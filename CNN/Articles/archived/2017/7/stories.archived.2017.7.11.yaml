      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:19:57.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:19:57.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marawi City (CNN Philippines, July 11) —</strong> Since
        the Marawi crisis began some 50 days ago, the livelihood of residents living
        near Lake Lanao, located around 13 kilometers away from the battle zone, has
        taken a hit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cc49cd-5958-43cf-ad11-8323846ad8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:19:57.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:19:57.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ead8664-05eb-41b8-ba12-f4c5eb2b2632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:19:57.338+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:19:57.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fishing boats have been docked at the lake for almost two months,
        so fishermen, who are prohibited from sailing on Lanao Lake, keep themselves
        busy with other things like fixing water pumps or playing basketball.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd280d5-588b-4540-a446-24b57033251e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:19:57.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:19:57.558+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd027432f-1cec-4881-905d-e8f73087e05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:19:57.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:19:57.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adnon Malang Datuon, a fisherman, said, "Para kaming bakwit ngayon
        e. Di kami makapanghuli ng isda. Binawal pa yung mga tropa. Binawal kaming
        manghuli ng isda dahil baka maligaw na bala."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b00c60-5ca5-435b-9626-6d990643b1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:19:57.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:19:57.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ebed3c-5e9f-4821-811a-0cf743e516e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:19:57.339+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:19:57.559+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:We''re like evacuees now. We can''t fish. We''re prohibited
        from fishing because there might be stray bullets.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5a231f-365d-4242-ab2b-3ff1fcfba551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:19:57.339+08:00
