      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd426d0af-ac82-47d7-8f54-acb2ec9c8658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:54:34.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:54:34.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her record-breaking victory, as an amateur player Thitikul
        was ineligible to collect her prize of €45,000 ($51,000), with second-placed
        Menendez taking home the money.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb37d50-b54f-451e-8686-a70155761be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:54:34.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:54:34.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfca15a-4ab5-473c-9582-e7f125d589d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:54:34.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:54:34.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so happy and proud of myself," said Thitikul. "I did not look
        nervous, but of course I felt nerves on the first tee and on the first hole."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f22fcb3-559a-44fe-9225-dd2fd418de5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:54:34.112+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:54:34.317+08:00
