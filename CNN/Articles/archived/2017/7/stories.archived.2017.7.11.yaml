      'mgnl:created': 2019-07-30T08:42:52.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ac0441-e531-492c-9495-03225dd78135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s fair,” Bustos says about the criticism. “And the only thing
        you can do about it is to work harder and make sure the food’s good, the service
        is good.” The pair “curate” — a favorite millennial word — everything in their
        restaurants, from the playlist to the candles (“they’re actually customized
        because we wanted it a certain shape,” De Rivera says) to the layout of the
        menu.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f6c717-9ca5-4807-bf13-7b8c529a4c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a76d2e-1ead-4280-9bf8-7e3d2c2c909a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a part of us,” Bustos says. He took a Fine Arts course
        in the University of the Philippines Diliman while De Rivera’s Interdisciplinary
        Studies focus in Ateneo de Manila University was Communication Arts and also
        Information Design. “It’s not because we want to be ‘branded’ or anything.
        ‘<em>Yun lang rin yung maganda</em> for us. <em>Ayoko ng pangit eh</em>,”
        he says, laughing.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a132262-0ae2-42e7-850e-c7c47307658b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7ceecf-e86e-4c48-91bb-91f56c2f86c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s easy to discount the pair. They put up The Girl and The Bull
        in 2013 straight out of college, with Bustos’ family’s money for funding.
        Yet far from appearing like underdogs, they arrived with considerable fanfare,
        championed by Manila’s youth publications and a favorite of local celebrities.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0257f952-3022-44df-899a-2be5da31ad76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d03125-789b-4876-bb2a-ce38ae341d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the road to get there was hardly smooth. Bustos is a college
        dropout who never had formal training outside of a mysterious Japanese mentor
        who showed up at his mother’s restaurant one day, and taught him everything
        he knows. “He got into some legal trouble right after,” he admits, and the
        mentor disappeared suddenly.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a9e8b2-489b-495e-ae1e-171e11b40c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.502+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00368b30-c038-4e7b-af7a-18818286bb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:42:52.781+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:42:53.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first foray into food was a small ice cream business, X Marks
        the Spot, that he used to fund his dates with De Rivera. His mom was supportive
        but said, “If you’re going to drop out, <em>suportahan mo sarili mo</em>.”
        He initially took over the space in B.F. because his mother’s restaurant was
        struggling. De Rivera, at first, was just helping out while on the job hunt.</p>'
    '61':
      'image': 'jcr:f02243ed-ce15-4f78-8d59-9c5717888aad'
      'imageCaption': 'Mackerel with combo buttermilk and herbs. “This whole thing
        is about going back to who we are,” De Rivera says. Photo by GABBY CANTERO'
