      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump also spoke last week to the leaders of Qatar,
        the UAE and Saudi Arabia.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6dc384-6f07-4028-a99b-803ae3f06d23'
      'mgnl:activationStatus': true
