    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27ec7c3-e654-48b6-be4c-e66d34787215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:03:46.318+08:00
      'mgnl:createdBy': 'eunice'
