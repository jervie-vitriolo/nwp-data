      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eebc73f-8bc1-4039-a452-0845b40ae947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:19:57.340+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:19:57.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former Maute member earlier disclosed to CNN Philippines that
        young members of the terror group have already escaped from Marawi to Butig
        town on June 2 via Lanao Lake.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5688a559-7cca-49e0-8dfe-10fc69f21c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:19:57.340+08:00
