      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This covers the cost of the retrieval of the ballot boxes and other
        election paraphernalia in 39,500 precincts from 25 provinces and cities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb03f0d-3d43-4dea-9b59-a20f9b9bb7d0'
