    'template': '1'
    'title': 'Russian lawyer: Trump aides wanted info ''so badly'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2988b1cc-888a-402b-a4d9-a792a6ccdace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:23:58.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:23:58.877+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Russian lawyer embroiled in controversy over her meeting
        with Donald Trump Jr. last year denied Tuesday that she''s worked for the
        Russian government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab48bb2-6a3f-4716-abc5-28e866be3333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:23:58.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:23:58.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8602155-4bc8-4ef0-acf8-29dc4e277d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:23:58.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:23:58.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Natalia Veselnitskaya, interviewed on NBC''s Today show, added
        that Trump Jr. and others at the meeting wanted damaging information about
        Hillary Clinton "so badly."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7301e931-ac33-44a9-8b82-c5c9cbb58842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:23:58.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:23:58.878+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2016ad-d1d7-4419-896d-80cda9c292a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:23:58.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:23:58.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veselnitskaya was asked specifically how the Trump aides that attended
        the meeting – including President Donald Trump''s son-in-law and adviser,
        Jared Kushner, and then-campaign chairman, Paul Manafort – had gotten the
        impression that she had potentially damaging information about Hillary Clinton.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6691fab-36cc-4955-b9f1-d70c8631c442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:23:58.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:23:58.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec5f43c-46ef-47b8-9e50-84385d94635b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:23:58.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:23:58.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s quite possible that maybe they were looking for such information,
        they wanted it so badly," Veselnitskaya said through a translator.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c9955f-6d85-447a-b950-39e30219be9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:23:58.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:23:58.879+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48dd312-3ea9-4280-80db-3028e5e31027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:23:58.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:23:58.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She described the meeting in some detail, saying she "never knew"
        who else would attend the meeting, but was met by Trump Jr. and Manafort.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148e6e24-0008-4b05-8d05-64ccb68db876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:23:58.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:23:58.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c95680f-b286-4004-89c0-6e7521fc3bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:23:58.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:23:58.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I knew was that Mr. Donald Trump Jr. was willing to meet with
        me. I could recognize the young gentleman who was only present in the meeting
        for only the first seven to 10 minutes. And then, he stood up and left the
        room. It was Mr. Jared Kushner. And he never came back, by the way."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd9b15e-3275-4cd2-8b80-525fe0425bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:23:58.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:23:58.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4649d97-97e3-423a-a0c9-f35d03cc0da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:23:58.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:23:58.880+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued, "The other individual who was at the same meeting,
        was always looking at his phone. He was reading something. He never took any
        active part in the information. That was Mr. Manafort."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca37c4c6-fb22-456b-bbcd-004072be4822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:23:58.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:23:58.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da4b5df-cbe8-4c28-ac49-e1db989a3e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:23:58.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:23:58.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veselnitskaya was also asked point blank if she had ever worked
        for the Russian government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ea4dad-7d5c-4923-9c49-f9ba0269cfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:23:58.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:23:58.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949001e3-c64b-442c-a41f-805959f13b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:23:58.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:23:58.881+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nyet (no)," she answered.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd240546-1253-49fe-a0a8-4bdcf7d9a6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:23:58.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:23:58.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68637faf-3c94-4d33-b3b6-d09972d38989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:23:58.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:23:58.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veselnitskaya insists she was lobbying against the Magnitsky Act,
        which imposed a variety of sanctions on Russians suspected of human rights
        abuses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4976c2df-6633-413b-a19f-be3268d048ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:23:58.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:23:58.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5614bd2a-d919-4506-8289-25b81a08def4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:23:58.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:23:58.882+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump Jr.''s account of the meeting has shifted in recent days as
        he''s been presented with new reporting by The New York Times. When the paper
        first reported on the meeting between him and Veselnitskaya – but not about
        the promise of information about Democrats – he said it was a "short, introductory
        meeting" about adoption.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e222f6-e431-4288-97ca-6ce8bc88bc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:23:58.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:23:58.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d896b7a-cb7b-40f8-b4cc-debce08f2c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:23:58.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:23:58.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Sunday, when the Times – citing three advisers to the White
        House briefed on the meeting and two others with knowledge of it – reported
        about the lawyer offering to provide information about the Democratic National
        Committee before he took the meeting, he acknowledged that Democrats and Hillary
        Clinton were discussed. He said the lawyer had "no meaningful information"
        to offer him, adding that he was not told her name prior to the meeting.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58189e9e-2143-4536-a624-df04beb89500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:23:58.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:23:58.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a0dee0-e6f0-47f9-ae45-2f59267579ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:23:58.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:23:58.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Times reported that an email sent to Trump Jr. stated
        that Veselnitskaya had "compromising" information about Clinton as "part of
        a Russian government effort" to help the Trump campaign. Citing three people
        with knowledge of the email, the Times reported that Rob Goldstone, who connected
        Trump Jr. with the Russian lawyer, sent the email to Trump Jr. pointing to
        the Russian government as a source of potential information that could damage
        Clinton.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d225f5-f9ed-4996-bcf7-ced166febcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:23:58.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:23:58.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3503480-b2fc-4754-96f7-f67feb92c664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:23:58.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:23:58.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story that Trump Jr. was offered potential information from
        the Russian government to aide his father''s campaign came after months of
        staunch denials from President Trump that his campaign had a connection to
        Russia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d6c3ee-efe8-4171-b873-596f6c88c0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:23:58.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:23:58.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102ede9c-0608-4b84-bb30-f979d12a9851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:23:58.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:23:58.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alan Futerfas, a lawyer for Trump Jr., said in a statement following
        the story that it was "much ado about nothing." The statement called the period
        of May to early June 2016 "an intensely busy time" for Trump Jr. The statement
        said Goldstone had emailed Trump''s son about alleged wrongdoing from Clinton
        regarding Russia.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ef8f5b-f78b-463b-bc7d-6961e07f979c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:23:58.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:23:58.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f003b3f2-d8a5-4ac1-b7ba-222ad19e3ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:23:58.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:23:58.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/07/11/politics/russian-lawyer-natalia-veselnitskaya-donald-trump-jr-today-interview/index.html">Russian
        lawyer: Trump aides wanted info ''so badly</a>.''"</em></p>'
  'mrt-maintenance-train-glitches':
    'author': 'Makoi Popioco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-11T21:27:22.836+08:00
    'imagesource': 'jcr:160fb551-952d-4d7e-9a5d-92b6dd152642'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e654769-6a0b-4b8a-bf06-4f31c9178849'
    'lead': 'Busan Universal Rails, Incorporated says it is unfair to continually
      blame them for the glitches plaguing the Metro Rail Transit-3.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T08:25:48.616+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-30T08:25:48.912+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MRT maintenance provider decries blame for glitches'
    'updated': 2017-07-12T00:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd4cd33-93b5-484a-8afe-fcecaac420de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:25:48.616+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:25:48.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 11) — Busan Universal Rails,
        Incorporated (BURI), the maintenance provider of the Metro Rail Transit-3
        (MRT-3), said on Tuesday they were being unjustly blamed for the train''s
        glitches and malfunctions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9576099-8176-44ac-857d-3d560cb255de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:25:48.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:25:48.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f75461-6cd5-407d-9b3a-94f1d03169d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:25:48.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:25:48.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows a report issued by the Commission on Audit (COA) in
        June, saying incidents of passenger unloading due to technical problems have
        almost tripled, from 222 in 2014 to 586 in 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2ecded-a7b8-4cb8-82d8-d95136b7e1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:25:48.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:25:48.913+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6c7ebe-5879-4495-a80d-cdf8489b72f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:25:48.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:25:48.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unfair to continually put the blame on us for every incidence
        of train stoppage, which is generally caused by the system''s rail condition
        and increasingly evident design flaws," BURI spokesperson Charles Mercado
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab5b3c7-0757-4ae2-b8f5-50a0372ccbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:25:48.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:25:48.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8c86c7-99e9-4601-8938-d2e03ec8eb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:25:48.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:25:48.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA report also said BURI had yet to finish the general overhauling
        of a single MRT car, despite a deadline to overhaul at least 13 cars by the
        end of 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36845a7c-7cc2-448e-8fcc-e515ca750c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:25:48.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:25:48.914+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05289902-0e50-44d1-bdb9-a356c9e940e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:25:48.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:25:48.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado disputed the report, saying they had restored 16 cars in
        total in 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369e9387-1c19-41b9-b56c-8782e0012791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:25:48.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:25:48.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6b6433-ac62-4ddd-933a-e633a91d06af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:25:48.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:25:48.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the number of train glitches had decreased from 2,776 in
        2015 under the former maintenance provider to 2,701, even as the number of
        of operational cars increased in 2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5c0be5-ef0c-4470-8438-8f103a60c2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:25:48.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:25:48.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbe3a42-18be-4938-a35e-946fd75b7d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:25:48.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:25:48.915+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you compare 2015 with 2016 figures, we were able to reduce total
        number of glitches by I think 17 percent. And then, if you compare 2017 figures
        with the 2015 figures, half-year in, comparatively we have been reducing the
        glitches by around 20 percent," Mercado said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee885a1-0084-4bdd-8adb-f8380b73a939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:25:48.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:25:48.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7585216-fb60-4efa-9e90-17fd78a79678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:25:48.617+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:25:48.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Mercado earlier asserted BURI has been treated unfairly
        and wrongly portrayed as a "favored" contractor of the former administration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dad499d-ada5-40b7-bbdb-bee048512a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:25:48.618+08:00
