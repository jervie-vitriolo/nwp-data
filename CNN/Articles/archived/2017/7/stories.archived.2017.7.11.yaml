      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter sent to CNN Philippines'' Sports Desk, the NCAA said
        Perpetual violated league rules concerning uniform and I.D.</p>'
