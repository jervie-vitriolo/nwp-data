      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200855cc-3115-4d3d-a6b5-46d2098d3f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:29:23.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:29:23.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
