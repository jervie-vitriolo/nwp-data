      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a3bdad-0745-47b0-a35b-28728761188b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T16:32:47.960+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T16:49:28.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET has proposed the gymnasium inside the Court of Appeals for
        the area to conduct the manual recount of votes from the 2016 polls.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1564f2-9815-4976-91a9-42d7832ee473'
      'mgnl:activationStatus': true
