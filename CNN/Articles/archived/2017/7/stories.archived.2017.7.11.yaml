      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 11) — Although oil companies
        hiked their fuel prices on July 11, Phoenix Petroleum announced a special
        price rollback to celebrate its 10th listing anniversary on the Philippine
        Stock Exchange.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff3f0e0-9c61-4e41-ab24-258e70287ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:58:01.343+08:00
