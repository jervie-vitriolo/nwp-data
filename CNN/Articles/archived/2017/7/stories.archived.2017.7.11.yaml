      'mgnl:type': 'text'
      'text': '<p>The BSP, established in 1993, is the country''s central monetary
        authority. It is tasked with ensuring low inflation and price stability. It
        is also responsible for supervising banks ensuring their adherence to banking
        laws.</p>'
