      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be a meeting later this month so both sides can talk
        about lifting the suspension on new applications.</p>'
    '40':
