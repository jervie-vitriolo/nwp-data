      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A United States-built missile defense system successfully
        intercepted its target during a test run Tuesday, the U.S. Missile Defense
        Agency said in a news release.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcecafb-91a2-4b4f-bbf2-54641e3f8903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:27:17.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:27:17.519+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ecd3e5-1434-4299-876b-400ba660e32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:27:17.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:27:17.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Terminal High Altitude Area Defense (THAAD) missile defense
        system successfully shot down a target over Alaska, according to the MDA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe0e00b-cd17-4731-91c3-358f72d70425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:27:17.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:27:17.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e884726c-9527-4b1d-9f2d-0d1b68c8c0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:27:17.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:27:17.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t be more proud of the government and contractor team
        who executed this flight test today," said MDA Director Lt. Gen. Sam Greaves
        in the statement. "This test further demonstrates the capabilities of the
        THAAD weapon system and its ability to intercept and destroy ballistic missile
        threats."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bea557-b521-458c-be0b-f2e1ff2fe363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:27:17.250+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:27:17.520+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3b794f-3892-4031-8feb-fa2be72dc201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:27:17.251+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:27:17.521+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official with the U.S. Department of Defense told CNN the test
        is not related to North Korea''s recent intercontinental ballistic missile
        (ICBM) launch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
