      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d3f282-caec-4722-abe7-0c501ce5aa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T08:58:01.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T08:58:02.061+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The listing marked many firsts: the first company from Davao City
        to list on the PSE, the first oil company to list after the passage of the
        Oil Deregulation Law in 2008, and the first independent oil company to go
        public," the company said.</p>'
