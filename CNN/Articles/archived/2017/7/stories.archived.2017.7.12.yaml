      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc0324b-3e74-4e61-9878-b46ab84dd74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:17:21.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
