      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Source on June 30, Health
        Secretary Paulyn Ubial said that during the Duterte administration''s first
        year in office it has improved Filipinos'' access to health care through the
        Health Facilities Enhancement Program.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22592286-d65c-48b4-ad5f-21107ff813e4'
      'mgnl:activationStatus': true
