      'mgnl:lastActivated': 2019-07-30T10:18:40.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de55eb3a-12d7-4cd2-9fdb-c0a7198dd060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.036+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Zealand vaccine is no longer licensed, but the membrane-attacking
        component has been included in the formulation of Bexsero, GlaxoSmithKline''s
        meningococcal vaccine. Bexsero is made to offer broader coverage by fighting
        more strains than the original.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e812cd7e-e401-469a-ac5a-84683be285d8'
      'mgnl:activationStatus': true
