      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cbd33f-cca3-44ad-88a0-2414e9b44715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:24:28.018+08:00
