      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was playing good today, was serving well," Ostapenko, making
        her Centre Court debut, said. "I think I didn''t start the match very well.
        I was missing a little bit. But, yeah, she was serving really well.</p>'
