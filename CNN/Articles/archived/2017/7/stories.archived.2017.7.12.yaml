      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee14691-f57f-4d51-995a-cbdf6b1607a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:17:21.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inclement weather also prevented the President in his first attempt
        to visit Marawi during the early weeks of the clash, which started on May
        23.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92da71d5-c30b-4fdd-a170-2f0b5836f951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:17:21.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ddcc0e-41c7-4694-ada1-2c1ad676b486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:17:21.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also planned to commemorate his first year in office in
        Marawi, but ended up in his hometown, Davao City last June 30.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c514a1b9-3931-4488-9355-754a01fd1553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:17:21.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eadf072-6327-46ea-868c-268a38d385fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:17:21.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can troops end Marawi crisis in 15 days?</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b7961f-9907-427f-950f-e4198396a3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:17:21.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troops on the ground on Wednesday did not say whether they could
        neutralize the Maute fighters in 10 to 15 days. But the military promised
        they were working hard to end all hostilities as soon as possible.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a1135c-e0ff-4c82-96ad-d2d8a9a3c072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:17:21.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31597180-89b8-4e75-b2b7-e5e99aab334b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:17:21.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force Marawi Spokesperson Jo-ar Herrera said Duterte
        was in touch with the commanders on the ground that''s why he was aware of
        the complexities of ongoing operations.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e758dc-4db8-4c70-b49c-08f137001fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:17:21.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baef342-af8e-486d-889f-9f4118a0c67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:17:21.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrera said they were still in combat clearing operations. In the
        last 48 hours, they managed to clear more than a hundred houses and buildings
        in the war zone.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4948e47f-92ae-4f52-b74c-b36ad69abff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:17:21.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d872d8d-b0ed-4084-abcd-eaf58bf52714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:17:21.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces Public Affairs Office Chief Col. Edgard Arevalo said
        government troops would continue doing its best to put an end to the Marawi
        crisis.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797cd365-5414-4a3a-ba0b-4452157a3e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:17:21.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c445a0d2-13aa-447d-b4f2-2f517c037560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:17:21.638+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.492+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 15 days is a period within which the President hopes the crisis
        in Marawi to end. The AFP will do its best, as it has been giving its level
        best, to crush the rebellion of the Maute-ISIS Group," Arevalo said in a statement.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3265f9-b84b-49ce-a969-44c5c6784a39'
      'mgnl:activationStatus': true
