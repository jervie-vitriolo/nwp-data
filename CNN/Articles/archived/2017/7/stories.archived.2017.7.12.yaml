      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cognizant units from the AFP have formed a group that is now conducting
        initial investigations to determine the cause of the mishap and prevent the
        chances of it re-occuring," he added.</p>'
