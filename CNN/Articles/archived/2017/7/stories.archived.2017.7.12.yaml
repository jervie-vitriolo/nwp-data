      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonorrhea, noted Black, is in all countries. "This is really a universal
        issue," he said. "It doesn''t kill, but it maims."</p>'
