    'lead': 'Former Senator Bongbong Marcos said the detention of six Ilocos Norte
      provincial officers over the alleged misuse of ₱66 million in tobacco funds
      is "unnecessary."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T09:26:53.260+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-30T10:18:45.777+08:00
    'mgnl:lastActivatedBy': 'eunice'
