      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/07/07/Bad-weather-again-cancels-Duterte-Marawi-visit.html">Related:
        Bad weather foils another Duterte visit to Marawi</a></strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62ab6d4-5850-47f3-a1c5-6724affedf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:17:21.637+08:00
