      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Zoo houses more than 500 animals including tigers, lions,
        and an elephant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3911a5d8-091f-428e-a4b5-838d187647c4'
