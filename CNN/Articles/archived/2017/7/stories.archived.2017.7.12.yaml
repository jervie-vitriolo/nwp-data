      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c82ac18-6f0d-4e27-9da0-01670f6c6ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The History Channel said in a statement Tuesday its investigators
        were exploring the latest development, and the channel would be "transparent
        in our findings."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a473a6-3485-45a4-b695-4066935b254f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0e13cc-2781-47e3-a687-862bea2fb549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, historical accuracy is most important to us and our
        viewers," it said on Twitter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22079a6e-46d1-4d66-9009-937156eb3229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8f0296-bcab-414f-b41f-f1244b66daf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New evidence debunked?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e09e67-c466-4efd-bed2-6693f19eb77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5cac1d-f82a-4819-9575-e3d8679eb87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Earhart vanished in 1937 while attempting to become the first
        woman to fly around the world, dozens of theories have attempted to explain
        her disappearance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3968e296-ed78-4e3f-9de2-b1e322398477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeba92a-76e5-4ecd-a152-3cf8f91b4811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly released photo, which a former US treasury agent said
        he discovered in the US National Archives, was claimed to show Earhart and
        Noonan on the dock at Jaluit Atoll in the Marshall islands.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa2774d-ebbf-4a81-8236-a8ce23786d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b347c2-e25b-416b-b95c-183cd51cf8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appeared to add credence to one theory that she was captured
        by the Japanese army, as the Marshall Islands were administrated by Japan
        between the two World Wars.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44696395-881d-4d5b-be9d-e51c11b13b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c1c728-18fc-4020-98dc-7aad429ff256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo was the focus of a two-hour documentary special on the
        History Channel, titled "Amelia Earhart: The Lost Evidence."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0733ca8e-88d7-467d-ad3f-72e4d31b96d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf1bebc-15c9-421a-882a-6223c26c09c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But almost immediately questions were raised over what the photo
        actually showed, with Dorothy Cochrane, curator for the Aeronautics Department
        at the Smithsonian National Air and Space Museum telling CNN she wasn''t convinced.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32ee762-917a-4364-9093-115b853843b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1ca2f2-c917-4c39-85df-4c70334d30f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People take photos and interpret them, and they''re free to do
        that. It has not persuaded me."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34f82d6-7749-4264-b99d-751b7f91a031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c14ca3-5a53-46b0-b424-9da4f86e51e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holly, the blogger, said the lack of Japanese soldiers on the dock
        suggested it was not taken in 1937.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defec80d-dcbe-484a-84f8-d476971530b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.421+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317623d9-62ae-4338-9403-d43673ac3970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire life of the Marshallese was changing. Then in 1937 the
        war on China and military activities in the Marshall Islands (by the Japanese).
        There is not a Japanese person on that dock. If it was 1937, there would be
        Japanese soldiers there," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd658755b-2a59-4231-9f2e-d8fdc308ac18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243c4e7f-f45a-4130-8237-39f2b88063b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>World famous pilot</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03928f94-7539-4eee-8c3d-c0bce364edb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4685fa-9f36-4a03-b6fe-792eeeb75a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing for CNN, Cochrane said Earhart was one of the most revered
        women and pilots of the 1930s and an international celebrity when she vanished.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f42907-3622-48b3-929c-24b3d337401f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e04cad-c473-429c-98f7-9bf5e1e80e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''d already become the first woman to fly across the Atlantic
        alone in May 1932 and so when she embarked on an around-the-world voyage it
        was headline news.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd0ba3e-72f5-49ac-82dc-7a82013c7761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d588ab8-1741-4e4b-b87c-6d505ce91e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For more than a month, millions of people followed the world flight
        and so, when she and Noonan disappeared en route from Lae, New Guinea, to
        tiny Howland Island, it was naturally front-page and heart-breaking news,"
        Cochrane said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9190d047-9a25-4f09-8a81-0f28e9bc984e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7c4ff2-821c-413f-9a1d-831d83719c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The simplest theory is that Earhart and Noonan ran out of fuel and
        crashed into the Pacific Ocean, which is the theory officially held by the
        US government.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54843857-49d6-40d7-aa24-88122a2fb5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3746418a-432f-40c1-96c4-f3848be7bf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the more unlikely theories suggest Earhart was a spy for
        the US government, or that she survived her landing but died a castaway.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967228c5-7ac2-4928-9dcb-da803947bcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.422+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.362+08:00
      'mgnl:lastActivatedBy': 'eunice'
