      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f852d49-d5b8-490e-9be4-5ca5d797405d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as many Filipinos struggle with health care costs, over ₱300
        million worth of medicines and medical equipment were unused and wasted in
        some hospitals in 2016. This is according to the latest audit report of the
        Commission on Audit (COA) on the Department of Health (DOH) released last
        July 10.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e998210-fc89-4f1a-9e76-6358b0581fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d1bbfb-cb54-4080-8338-39df37f41b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wasted resources</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cf2ba1-d970-4c5c-8c9b-f864ad11125a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over ₱240 million worth of equipment were not utilized, including
        94 mechanical beds at the JRRMMC worth ₱2.5 million, COA said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952369a0-fb16-4ed2-8516-a7e086f69e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d63b5fe-1810-459f-ae2e-21bfc3169bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said these were "due to lack of trained operators/users, lack
        of coordination among offices concerned, uninstalled essential parts, incomplete
        integration, and defectiveness, among others." In the case of JRRMMC, COA
        said four floors of a building which could have housed the beds and the patients
        were idle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca63fbf2-7723-48a7-a019-6119ad3b9579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6681da03-ecfb-4d06-a9d3-30044937b8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auditing body slammed what it called a "wastage of government
        funds."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82bf4e8-8600-4acd-a756-7904795823fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc7ff14-4afb-4728-bcce-eeaced1133e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unused equipment were exposed to deterioration. Supposed beneficiaries
        were also deprived of better health facilities, COA said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b25cd4-32fe-45b0-a117-367c3d0fae12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1344acb-2638-4d84-8c52-b32f10b56ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors carried out ocular inspections in six hospitals in the
        country, which were randomly selected.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45e4957-6001-4bfb-b743-9be239280dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106d0742-fa75-4045-a872-9465c6340b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also found ₱5.4 million worth of expired medicines, which were
        still displayed in some hospitals'' pharmacy. COA feared these "may mistakenly
        be dispensed if left unnoticed."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcffee6-4e1a-4d36-9f18-faae2bc762e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.725+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa02a120-95d1-46f0-b5ac-2dfac7718e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA also noted an overstock of ₱16.43 million worth of drugs, while
        medicines nearing their expiry date are at ₱3.95 million.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f023eee3-0d2f-41a9-96d2-250c225d3c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29f2bb1-60d3-45a2-af49-a74f69e07e9d'
