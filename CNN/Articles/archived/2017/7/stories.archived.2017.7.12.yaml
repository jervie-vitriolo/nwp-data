      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/11/LTFRB-fines-grab-uber-5-million-pesos-each-for-violations.html"><strong>READ:
        LTFRB fines Grab, Uber ₱5 million each for violations</strong></a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff478a47-978f-46b1-a232-7fa8b9c311b9'
