      'jcr:uuid': '302020c0-a70b-4835-a053-49e41b2b6e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:17:21.636+08:00
      'mgnl:createdBy': 'eunice'
