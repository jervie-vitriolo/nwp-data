      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this time, it was her turn to do the screaming when international
        pop star Justin Bieber noticed her during an Instagram Live video session.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d61081-f6cd-452d-b873-6d726499b13a'
