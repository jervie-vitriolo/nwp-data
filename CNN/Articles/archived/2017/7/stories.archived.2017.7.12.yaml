      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their involvement as the SDF''s closest allies is clear -- from
        the artillery that pounds throughout the night to newly asphalted roads that
        speed Kurdish and Syrian Arab forces toward their goal.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
