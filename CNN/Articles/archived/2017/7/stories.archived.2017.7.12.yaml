      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will address both houses of the Congress to report on the
        status of the country on July 24.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014fe9d9-acfa-47f2-a394-82601a3e2dff'
      'mgnl:activationStatus': true
