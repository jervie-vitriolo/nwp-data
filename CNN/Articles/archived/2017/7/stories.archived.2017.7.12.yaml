      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc2333f-02d3-4cc4-a813-d0e2864aa488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:17:21.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines Spokesperson Brig. Gen. Restituto
        Padilla said in a July 10 Palace briefing that although offensive operations
        were "positively ongoing," he could not say when exactly the conflict would
        end.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455ff167-b179-4940-9ddf-8a9389a9beac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:17:21.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5118af-7625-4c5d-a82f-49c8dea1a28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:17:21.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ground commanders have been provided the guidance to finish
        this as soon as they can, but it does not set a specific date," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d32520-1ec1-43d0-adba-5320d5185c9f'
      'mgnl:activationStatus': true
