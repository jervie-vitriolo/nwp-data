      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These findings are encouraging," Rhyne said. "The next step for
        GSK is to further explore and understand the potential of Bexsero to help
        protect against (gonorrhea)."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27a6f8c-e4bf-4146-ad07-129c3dc5229d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.036+08:00
