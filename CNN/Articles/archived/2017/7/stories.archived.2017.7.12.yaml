      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d26c93-345a-4d3f-b559-2f04c036e11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:28:46.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo attributed the visitor arrivals to international events such
        as the Miss Universe pageant held in the country on January, and the gastronomic
        event Madrid Fusion in April, as well as to aggressive marketing efforts by
        the tourism department in the last 12 months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3f9fd5-e4c0-4778-9fcc-b592b6f7c277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:28:46.693+08:00
