      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4252234-4ad8-46f7-9f1d-4f8be22498e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:28:46.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping lifted travel advisories against visits
        to the Philippines following President Rodrigo Duterte''s state visit to China
        last October.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5571881f-0dc0-41f9-98a3-76ccabb52a02'
      'mgnl:activationStatus': true
