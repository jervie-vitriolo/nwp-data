      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her serve and athleticism were there for all to see Tuesday as she
        beat Jelena Ostapenko 6-3 7-5 under the Centre Court roof in her 100th Wimbledon
        encounter to end the feisty French Open champion''s 11-match winning streak
        at grand slams.</p>'
