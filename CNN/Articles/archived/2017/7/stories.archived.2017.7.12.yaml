      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang welcomed Tuesday''s survey results, saying it validated
        am earlier  previous SWS survey that showed record-high satisfaction ratings
        for the President amid the Marawi crisis.</p>'
