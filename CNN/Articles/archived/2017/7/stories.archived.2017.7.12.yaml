      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebef37da-9a4a-441c-829c-c616c66479e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:57:24.442+08:00
      'mgnl:createdBy': 'eunice'
