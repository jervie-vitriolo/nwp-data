      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black said this suggests that the vaccine, which was effective against
        mild infections, may be more effective against the more severe cases.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96789caa-a267-4f5f-afda-99131969471d'
