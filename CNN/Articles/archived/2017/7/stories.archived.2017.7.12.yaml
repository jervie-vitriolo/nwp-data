      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOT Secretary Wanda Teo said the "record-breaking numbers, which
        began during the Miss Universe month, clearly indicates a bright outlook for
        Philippine tourism."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8132f5-214b-4c9e-a263-339380759fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:28:46.693+08:00
