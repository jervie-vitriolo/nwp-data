      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab and Uber were each fined ₱5 million for the violations. The
        LTFRB stopped short of junking their accreditation altogether, opting to hold
        them instead.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c695fd55-85a9-4c90-8690-d707098c3738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:22:17.954+08:00
