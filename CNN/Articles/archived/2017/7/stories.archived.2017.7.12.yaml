    'caption': 'FILE PHOTO. On top of expired medicines and unused or defective equipment,
      ₱1.5 billion in infrastructure projects were either idle or not yet completed,
      depriving millions of patients of benefits.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-12T15:45:29.242+08:00
