      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbc1f7d-c3d0-4aee-aec1-1ab47d9f6158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:17:21.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said there were still around 80 to 100 terrorists inside
        Marawi.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd4bd90-a930-4db9-a724-e426be036a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:17:21.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ace3e8a-ff05-4970-bf2d-50cd93d2b14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:17:21.636+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are not groups anymore," he said. "They are just individuals
        or small groups, but still the threat that they pose is clear and present."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cdf46d-999c-434a-9d1e-97ef55988fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:17:21.636+08:00
