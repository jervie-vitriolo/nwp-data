      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> U.S. oil production is booming.
        The next step: conquering the export market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb6444f-0f17-4a33-9b06-3e8352671e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:13:37.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401a5ec8-23cb-4b18-8ef6-b03402bfcc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:13:37.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.693+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increased shale production will transform the U.S. into one of the
        world''s top oil exporters in just a few years, according to a new forecast
        by the consultancy PIRA Energy Group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b23e63-1f33-4198-bcdc-fda6028f2a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:13:37.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c13ccd9-10da-45c2-ad29-c5ff4ef5f0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:13:37.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PIRA estimates that American crude exports will grow to 2.25 million
        barrels a day by 2020, a four-fold increase from 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1f7be0-1381-4a08-89a2-3ee8987bb9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:13:37.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.694+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b05f06f-e41c-4cfa-91cf-c6a26d0f140b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:13:37.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boom would put the U.S. in roughly the same league as major
        oil exporters including the United Arab Emirates and Kuwait.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bfbd53-18a8-4294-a411-5b1c97796cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:13:37.874+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbb2a0e-cb20-438d-bc13-1247df03cdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:13:37.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the years ahead, these developments position the U.S. to potentially
        be one of the 10 largest exporters of crude oil in the world," wrote analyst
        Jenna Delaney.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49749d1c-2c16-4b12-bbcc-2a0204f52306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:13:37.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc4d48c-ca70-41bc-ae95-c2a05464f7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:13:37.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The major increase in supply would further undermine the strength
        of OPEC, which was exporting an average of 25 million barrels a day in 2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2b87cf-fe42-49dc-97cf-36c167155ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:13:37.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14808fe2-ef90-4815-8533-2e5ffbdb82a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:13:37.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia topped the cartel''s list of exporters last year, sending
        of 7.5 million barrels abroad each day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5acc97e-74d8-4b8a-8edb-f70f3c87fe28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:13:37.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c75c14-e7ad-4e26-ad4c-3b343dcc5cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:13:37.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. vaulting into the top ranks of exporters would have been
        unthinkable even a few years ago.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d35259e-598b-494d-9ee2-807fe5b6571f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:13:37.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01629d33-1dfa-48ab-9248-ae0a667c4d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:13:37.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. had been out of the oil exporting business for 40 years
        when a ban on foreign shipments was lifted in 2015. The restrictions had been
        introduced in 1975, two years after OPEC banned oil sales to the U.S., a move
        that sent gas prices skyrocketing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb92c30d-b931-4b60-9c21-f36cae009288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:13:37.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337f174b-c62c-4a37-8f5c-c3251c937b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:13:37.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delaney said the growth in exports will be driven primarily by increased
        shale production.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c0d301-1bc5-40fa-bf58-c47f4bc54863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:13:37.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fa8f70-b44e-42c9-9035-87d893358140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:13:37.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry was hit hard by a dramatic collapse in oil prices in
        2014. Production declined and major oil producers were forced to scale back
        investment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe86d11-8467-422b-a70b-04778cd8da87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:13:37.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379f692e-5690-4694-8f3e-94733c99cfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:13:37.875+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the crisis made the industry stronger by forcing operators to
        become much more efficient.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53358536-6569-4cd4-8a3c-ca709d880398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:13:37.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777d07af-5e14-4ef0-8a35-bc6fff5f4958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:13:37.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. crude production been growing steadily, topping more than 9
        million barrels a day in February, according to the U.S. Energy Information
        Administration.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fd2c66-2e6f-4170-9988-62c919b98298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:13:37.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de59dac4-8437-4d0d-acf7-da0f11b3f4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:13:37.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of rigs in operation has more doubled from May 2016.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfb310b-7eff-41c3-bf48-d778d5c6fd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:13:37.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446b5b38-6792-4196-ab5f-4b4660c9922c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:13:37.876+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.695+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Energy Agency expects U.S. crude production to
        grow by 780,000 barrels per day next year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2581da98-c93c-41cb-953b-5072098b212a'
