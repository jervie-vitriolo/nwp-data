      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Here''s hoping Kermit doesn''t sound like
        he has a frog in his throat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049404c5-4dfc-47ad-a8f4-bc1ff49bd109'
