      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5585879-da4f-468a-a9e5-4dc01b78f4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:39:18.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot accept this way of doing things," Cardinal Gerhard Muller
        said in an interview with German newspaper Passauer Neue Presse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51b5f28-12a1-481f-9e6c-ba2eaf259365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:39:18.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d150b21-da97-45b5-81ae-e1cd2c050a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:39:18.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a bishop, [the Pope] cannot treat people in this way."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476582d0-aee4-434f-9ac2-23d14517b5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:39:18.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d2cc7a-4759-45a4-9693-8a2949cf4e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:39:18.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis informed Muller, the former head of the Congregation for
        the Doctrine of the Faith, Vatican''s doctrinal office, that he would not
        be renewing his contract in a brief meeting on June 30, just two days before
        the contract expired.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85556d71-be8b-4146-bf35-9da5a9e420a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:39:18.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9d2f16-9a5e-4c6f-a14e-ac61cc8e9295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:39:18.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He did not give a reason," the 69-year-old cardinal said in the
        interview. "Just as he gave no reason for dismissing three highly competent
        members of the CDF a few months earlier."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42a9a7a-5c7f-4cac-ba0d-58b4334074d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:39:18.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a800a19-9615-4a6a-a2d1-e12ef3184dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:39:18.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greg Burke, director of the Vatican Press Office, told CNN: "It
        was a private meeting with the Pope. We have no comment."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9bfbdd-200c-4cd3-8247-1d67de0c612b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:39:18.292+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adecc3a4-5514-4c15-8411-9412efe0e0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:39:18.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muller is not just another disgruntled employee. Although he has
        been removed as a Vatican official, he remains a cardinal of the Catholic
        Church, which makes his public criticism of the Pope even more striking.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681e1f00-363a-48e7-b8f1-3ebfc903770f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:39:18.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432fede3-5e4a-4dd2-8bfe-86dd44dfcafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:39:18.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have said this before – the church''s social teaching must also
        be applied to the way employees are treated here in the Vatican," Muller said,
        implying that there has been a disconnect between the Pope''s teaching and
        how they are applied within his own curia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860313ce-2353-40b9-8c10-c70a750daed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:39:18.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3993273-0271-4c65-b08e-2d69280eaa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:39:18.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vatican employees have long complained that the church''s lofty
        rhetoric about social justice and workers'' rights aren''t always respected
        inside the Vatican itself, said CNN''s Vatican analyst, John Allen of Crux.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aa84d5-d713-460f-84b5-f05135490a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:39:18.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de91f0ad-741c-4bd9-94a8-4118a9cd6c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:39:18.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s unusual here is that the criticism isn''t coming from a
        low-level employee in the Vatican Museums," Allen said, "but a Cardinal who
        has become a public symbol of tensions around Pope Francis."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dc599c-eb3f-4e0c-a9c8-ee0007aa3492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:39:18.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5804cd59-bb95-4d35-9472-7644bf9c0248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:39:18.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those tensions have to do with Francis'' attempt to loosen
        up church doctrine, for example in the area of giving Holy Communion to divorced
        and remarried Catholics, an issue which has divided liberals and conservatives
        in the Catholic Church.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c45e92-497b-49b7-b4d8-f0d9e76cfbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:39:18.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.442+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d43f23-45b4-4d6e-9cc3-9fa227eaf4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:39:18.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muller, a conservative, was often seen to be in a difficult position
        as head of the Vatican''s doctrinal office, between supporting the Pope''s
        changes and reconciling them with the doctrinal rules.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf230798-1c2f-4f77-90ac-fcf4eabccafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:39:18.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3e87e5-1852-4fc9-b748-835c22f2e17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:39:18.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although he is conservative, Muller never openly criticized the
        Pope for doctrinal matters," commented Vatican expert Andrea Gagliarducci
        of Catholic News Agency. "The issue is the way in which he was dismissed,"
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de75ec2f-c5f8-4268-a8e8-d75d168c533f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:39:18.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5f3de7-f88c-41d2-acf2-e1fbdb3118a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:39:18.293+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People forget," Gagliarducci added, "that there were many cardinals
        criticizing Benedict XVI and John Paul II at the beginning of their pontificates.
        No Pope pleases everyone."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8211a97-d325-45ee-9c5e-5e860b23fbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:39:18.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394f59ed-463f-4d99-af10-bf29769ce5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:39:18.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muller was replaced by Monsignor Luis Francisco Ladaria Ferrer,
        a Jesuit and current second in command for the Vatican''s doctrinal watchdog.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df79d632-63d5-400d-b695-35be1bfdbf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:39:18.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5953321a-d4cf-48d8-972b-7eb20bd4e851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:39:18.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muller, 69, a German, was appointed by Francis'' predecessor, Pope
        Benedict XVI, who himself once headed the Congregation for the Doctrine of
        the Faith.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba9ebe4-f4a3-4046-add3-21215bbcb947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:39:18.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4676602-ffea-4b25-b777-71cf7f057c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:39:18.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A conservative, Muller was widely seen to be resistant to Francis''
        attempt to open up the church''s teaching, particularly on the issue of allowing
        communion for divorced and remarried Catholics.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6701052b-9952-42fc-a8cf-600042ab5331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:39:18.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4e203e-df00-41ae-bd34-897ecae4d28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:39:18.294+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
