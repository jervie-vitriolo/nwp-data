      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c63505-1be1-4bdf-986d-25f7de465dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:57:24.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the tax issue, Mayweather said his attorneys were
        working on it and did not worry him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0836944b-55c0-4515-b8b8-33aaab32a744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:57:24.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28929fd-ae11-45ac-ad5e-c73df402eafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:57:24.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just showed you all a $100 million cheque that I haven''t even
        cashed yet, so we ain''t tripping on that," he told reporters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904bb5f2-82d2-4ec8-9996-93dcc93f202c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:57:24.443+08:00
