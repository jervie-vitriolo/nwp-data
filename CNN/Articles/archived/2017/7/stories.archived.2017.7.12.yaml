      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media conference was the first in a four-day international tour
        promoting the bout.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf5066c-f842-4826-a7e3-c5b1b0354150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:57:24.442+08:00
