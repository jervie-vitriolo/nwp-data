    'template': '1'
    'title': 'Bongbong Marcos: House of Representatives'' treatment of Imee, Ilocos
      6 ''cruel'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2177d289-a54d-4a45-9d23-bd3e8441e04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:26:53.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> Former
        Senator Ferdinand "Bongbong" Marcos, Jr. decried on Wednesday the detention
        of Ilocos Norte officers over the alleged misuse of ₱66 million in tobacco
        funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931a6ae7-57e1-45fa-a4d3-3704ab6eaf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:26:53.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b2d070-a4f5-45d1-b364-d6aa0a8db6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:26:53.260+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.777+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never seen kind of very harsh treatment of these witnesses,"
        Marcos told CNN Philippines'' <em>The Source</em>, referring to the six detained
        local officials as the "Ilocos 6."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c67482-9b04-49c9-8838-30079f9ffc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:26:53.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffe31ce-bcef-451d-9cbd-fc7221972dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:26:53.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s entirely unnecessary and the word, I believe, is
        cruel," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9498a56-874a-4f64-960c-1bf8cb7aa59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:26:53.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85b25d9-2046-4047-8cd5-da96ebfe130d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:26:53.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' sister, Ilocos Norte Governor Imee Marcos, was subpoenaed
        by the House of Rperesentatives'' Committee on Good Governance on May 29.
        She was a no-show in three hearings on a ₱66-million purchase of government
        vehicles using funds for tobacco farmers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d10bdaa-6165-4e86-bac5-f007e1dcd5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:26:53.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd475ba38-7d79-4ccb-9daf-4de975cf5cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:26:53.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/29/House-subpoena-Imee-Marcos.html"><strong>Related:
        House panel summons Imee Marcos, detains 6 provincial officers</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7525847c-9015-4ea2-a636-8569dc3317a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:26:53.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5708a8-073d-4e9e-bca4-15ed17a2ed9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:26:53.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Committee on Good Government Chairman Johnny Pimentel even
        showed the media the room where Imee Marcos would be detained should she fail
        to show up at the next hearing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd387d24-2400-42ce-8f53-711757de656c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:26:53.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eacd85-01a4-409b-afe6-966dac6a0195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:26:53.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2017/07/03/Imee-Marcos-possible-detention-area-shown-to-the-media.html"><strong>Watch:
        Imee Marcos'' possible detention area shown to the media</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04016ad-9bbc-4b8b-9d48-90b29e17c307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:26:53.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2f06c9-7dbe-4e5a-89ef-0843b4fd3154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:26:53.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the governor said she was willing to attend the hearing, she
        added her brother had advised against it. The next hearing on tobacco taxes
        is scheduled on July 25.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5b0a09-3041-4789-9603-ba6a66ba1f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:26:53.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554e52d8-63da-47de-b438-16f7424c0b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:26:53.261+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted Pimentel on July 3 to say the former senator could
        be cited for contempt, adding he was "already causing undue interference."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf1282f-4b07-4fb7-9309-8ec401f738ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:26:53.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1d49a0-e4d4-4d5a-8e92-6c9f873495bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:26:53.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator Marcos even said that the move seemed to be "part
        of... some kind of personal campaign" or "political campaign."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e49e47-cdd1-4fa5-a324-a6be281da0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:26:53.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559db603-74b0-40d6-8304-cabd2214f317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:26:53.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inquiry was initiated by House Majority Leader and Ilocos Norte
        1st District Rep. Rudy Farinas, a former previous political ally of the Marcoses.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce1594e-a561-4c49-b1e7-5eb9ca206107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:26:53.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bfef79-50a4-4fe2-8e5e-8802323b0e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:26:53.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.778+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said that the so-called "Ilocos 6" were even members of his
        staff during his time as governor.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb9d7b1-1901-4b61-94dd-21b11df5fcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:26:53.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2827da9-7405-4bc4-9a37-8e5534de5a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:26:53.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now they''re languishing in this little room in the House of Representatives
        for no good reason as far as I can see, except that perhaps the members of
        the Committee did not like their answers," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c674122-02a9-4999-a195-cb56ee729b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:26:53.262+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.779+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bd7b74-33fe-411f-adc4-515eef5fbdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:26:53.262+08:00
