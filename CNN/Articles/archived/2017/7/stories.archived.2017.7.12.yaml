      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gangnam Style" held the most viewed video record on YouTube for
        five years, after surpassing Justin Bieber''s "Baby" in November of 2012,
        YouTube said in a statement on Tuesday.</p>'
