      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams has now reached two grand slam semifinals in a season for
        the first time since 2007, having finished runner-up to younger sister Serena
        -- who is pregnant and due to give birth next month -- at the Australian Open
        in January.</p>'
