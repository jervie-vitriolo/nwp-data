      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourist arrivals in the period of January to May were highest in
        January at 631,639 visitors, while it was less by almost a hundred thousand
        to 532,757 in May, the figures showed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8819f103-84f3-4e8a-8158-19d1604ff68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:28:46.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd835bc20-7e38-4a49-a160-839d11bc1d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:28:46.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOT will continue to tap new and emerging markets  little known
        tourist destinations and sites which are priority growth areas for tourism
        development," Teo said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c01150c-9d50-4f03-b469-b5f192b39ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:28:46.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aad9419-ac4d-4386-aae9-66506073faf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:28:46.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She expressed confidence that the visitor arrivals would break last
        year''s 5.9 million record.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb29dbd-b5bb-4132-8bda-bbc78cb25890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:28:46.694+08:00
      'mgnl:createdBy': 'eunice'
