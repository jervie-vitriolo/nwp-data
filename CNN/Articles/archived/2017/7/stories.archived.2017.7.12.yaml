      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1afc6d-a114-41f3-ab00-b3e2b75a7e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:57:24.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s in a track suit," McGregor told the crowd of more than 11,000
        people, who largely cheered the Irishman and booed the American. "He can''t
        even afford a suit anymore."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbb07e3-4d10-4726-a884-dcf1c4c70872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:57:24.443+08:00
