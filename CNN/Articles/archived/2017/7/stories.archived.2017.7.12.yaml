      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, July 12) —</strong> Two soldiers were
        killed in Marawi City at noon of Wednesday, a military official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2790ee4b-9fc8-4255-975c-134bc10ac939'
