      'mgnl:lastActivated': 2019-07-30T10:18:44.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said these could not be used because of various work defects
        in the buildings, such as damaged ceilings, cracks on walls and flooring,
        faucet leak, and even lack of power supply.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cb9cbb-4e78-4f8c-80e7-6fa6e4158d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa82be4-bd0d-4d1d-9fc0-5ed42b3f06ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are all part of an even bigger problem – the delayed implementation
        of over ₱1.5 billion worth of infrastructure projects. COA said these were
        not completed within the time specified in the contracts and some were not
        started throughout 2016 mainly due to poor planning.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3f372c-b9b7-41fb-975a-3de091fac746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e798fc5d-5d86-47b0-8836-f737942c283a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also under the Health Facilities Enhancement Program were ₱58.19
        million worth of medical equipment and ₱43.45 million in mobile dental vehicles
        left idle in hospitals in Metro Manila, regions of Cagayan, Zamboanga Peninsula,
        and Caraga.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb06c3a0-4ec6-4fed-8e1f-578a1d54b7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cde10c-d6eb-4f61-bf24-0ced3aa4e119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moving forward</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c258b5-a216-48f3-9080-e444d5542021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA urged the Health Department to address the underutilization
        of an estimated total of ₱1.86 billion in unused equipment and idle infrastructure
        projects.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afad4042-dec0-4a37-bffe-20bbecc1a3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da80b9f-f8df-4962-95fc-8339a16d8d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH should ensure the maximum utilization of all government
        equipment and fast-track the completion of delayed projects, the COA said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f32777-a7c2-4962-842a-9b2113b93555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.727+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53b72e4-1f0b-4136-b9d9-b64d76f685d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It ordered the DOH to "facilitate full operation of newly built
        structures and ensure immediate installation of needed equipment, electrical
        power, and other needed utilities."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302915fb-ba10-49eb-b9aa-cc824c87c94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b914ebc-4795-40b1-849b-74f8dbdb384c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address the expiration of drugs and medicine stocked in shelves,
        COA said the DOH should effectively plan and coordinate procurement, taking
        into consideration the demand for these medicines and their expiration dates.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239b6209-7250-408e-aeaf-7caec42909dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08eacb94-e044-42ca-90ac-7681e4ea408f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA also called on DOH to impose sanctions against erring suppliers
        of defective equipment and the health personnel who accepted such without
        proper inspection.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7334b302-bf6e-42c6-ad36-a27e0024cc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7e0c27-d051-4128-89de-cb0eacbd42c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA said the Health Department agreed to work on its recommendations,
        most of which were already "partially implemented."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988d7982-baaa-440b-9ca0-72e10a6eead8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e22c2e8-4088-49bf-95c8-3b36a31bc290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JRRMMC Director Emmanuel Montaña on July 12 told CNN Philippines
        the hospital''s concerns have been addressed  and the hospital''s charity
        wards are under renovation with a target completion date of August 2017.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988a8cd5-a55d-4847-9f7a-e87cd8681ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fc9fce-42a0-4408-b261-e3123b415143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted that their mechanical beds are "too old," along with
        other equipment.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80202048-d163-4a63-87c8-8a04d7e4a862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9baf73c-d5e0-48cd-bd16-90fe7a1e569d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montaña also explained that the third to fourth floor of one of
        their buildings were not used because there was no power supply, which they
        also target to address by August.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a28ff0-fbbd-4c13-b9e6-3d309ab4d5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.728+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f476830-e5ac-481b-a90d-01b207d6574b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the "expired" medicines that the COA found in their pharmacy,
        Montaña clarified they were just "near expiry" and were already removed.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065354ae-8962-40e9-9f7c-e8c1b27e2690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1a7144-e2ea-45d4-86d5-ee664643bb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the hospital management hopes to improve their facilities
        and change the way the public looks at government hospitals. "Sana walang
        difference ang private and government hospitals (I hope there would be no
        difference between private and government hospitals)."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370593e0-af85-4ded-8e58-52123ac043b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f33721-bd0a-4009-a030-b6f01fd9b4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.729+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 27, the JRRMMC, along with the Research Institute for Tropical
        Medicine in Manila and Amang Rodriguez Memorial Medical Center in Marikina,
        also told the Health Department they were "fully utilizing" their formerly
        idle mobile dental vehicles, COA said.</p>'
