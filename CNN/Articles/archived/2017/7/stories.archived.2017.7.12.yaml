      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stressed that any further violations would be considered in
        the review of Grab and Uber''s accreditation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d131530-da96-4b3b-b0e7-0160ae21eee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:22:17.955+08:00
