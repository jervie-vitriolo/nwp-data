      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting accredited as a TNC comes with responsibilities. These
        are the same rules that apply to other modes of transport," Lizada said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd325c012-efba-4798-93ea-d21c0c49962b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:22:17.955+08:00
