      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5f5029-3b99-440c-8a86-77808c47099f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:57:24.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s upset, I''ve seen it before," Mayweather said. "And when
        these fighters get upset with me they come out and they try to kill me," he
        said with a laugh.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebaeac9-52c6-4f01-9b70-0d0f72748ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:57:24.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.534+08:00
