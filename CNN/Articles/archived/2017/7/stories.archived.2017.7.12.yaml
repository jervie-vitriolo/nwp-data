      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So initially, this temporary resettlement area, which
        is fairly far from the battle zone, is a safe place to start and, informally,
        there was a groundbreaking there recently.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c301dbea-ed94-43d8-942b-40f64cf3468e'
