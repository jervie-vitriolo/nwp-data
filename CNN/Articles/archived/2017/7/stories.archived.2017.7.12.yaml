        during a lively press conference in Los Angeles on Tuesday, delighting a rowdy
        crowd ahead of their August 26 fight in Las Vegas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e103675-2f17-48c2-b191-1d48a2a02678'
      'mgnl:activationStatus': true
