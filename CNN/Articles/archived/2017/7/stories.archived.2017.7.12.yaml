      'jcr:uuid': 'fcb5ee19-08ff-46ed-812b-a345b3dd3330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:42:43.519+08:00
      'mgnl:createdBy': 'eunice'
