    'title': 'Trump sued by blocked Twitter users

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73889dc-956c-43bb-b1bc-b3a021b84c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:50:32.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> A group of Twitter users
        blocked by President Trump has filed a lawsuit against him, claiming the president
        blocking users on the social network is unconstitutional.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be33c002-dd1b-4e11-a5bc-e98330a000a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:50:32.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d07fa5-8dd1-49b0-a5d2-c5ac0496095b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:50:32.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, seven individual defendants and the Knight First Amendment
        Institute at Columbia University filed suit against Trump, press secretary
        Sean Spicer and Dan Scavino – the White House director of social media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396f99bf-f942-4b26-b12c-84a7fce98c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:50:32.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1410b588-8d6b-4343-af9e-072b5e38e9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:50:32.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit argues that Twitter is a public forum under the First Amendment,
        and because the president''s Twitter (@realDonaldTrump) is used for official
        government announcements, the tweets should be accessible to everyone. The
        suit asks the president to unblock the users.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee70d1f-e272-4885-a724-19fec756577b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:50:32.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9797cea-f7e2-417d-a826-f6c833218690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:50:32.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twitter enables ordinary citizens to speak directly to public officials
        and to listen to and debate others about public issues, in much the same way
        they could if they were gathered on a sidewalk or in a public park, or at
        a city council meeting or town hall," the lawsuit said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a09960-cb84-4c28-81e2-ff20641be813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:50:32.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b7e616-ba80-418a-bd4c-f638fbe1800e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:50:32.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a place is considered a public forum – like a park or a city
        hall – people can''t be excluded from attending because of their viewpoints.
        The lawsuit argues this applies to Twitter, too. The plaintiffs claim they
        were blocked by Trump after tweeting criticism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7521edda-6546-48c5-bdad-56ebaaf402b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:50:32.233+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fe26e5-8b02-46fe-9a5c-8b2505d2e373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:50:32.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter did not have a comment on the lawsuit. The White House could
        not be reached for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd912f64e-3ad7-440d-96f0-0a992b84eb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:50:32.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195c8a86-60b0-4b8c-895d-7e993f0dc6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:50:32.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision last month, Supreme Court Justice Anthony Kennedy
        said that "cyberspace," specifically social media, is the most important platform
        for exchanging views, citing Twitter as a place for petitioning elected officials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a955ad2-0311-458e-ae1d-66eeb580a0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:50:32.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4705328c-22ad-4a6a-9d62-44882e51f097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:50:32.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit against Trump and his aides, filed in the Southern District
        of New York, follows a letter sent by the Knight First Amendment Institute
        to the White House last month, asking the president to unblock people and
        claimed blocking critics was unconstitutional. The White House did not respond
        to the letter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d66baf-7552-4bc4-bacc-d006cda283fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:50:32.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f95ef0d-0dfb-46cd-ac23-fba72fe7a5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:50:32.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.023+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter sparked debate over the constitutionality of elected
        officials blocking constituents. Some people argued that the account, @realDonaldTrump,
        was personal and therefore blocking people did not violate the constitution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d1d92f-134e-4cf7-9fcb-3b44e3c2c946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:50:32.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9991fc3-2a7d-4147-9fd5-77934f99e7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:50:32.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the plaintiffs disagree.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61059759-1ad5-47cf-b362-2b89e0f32af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:50:32.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca6844d-bde9-4bc2-b3fd-088f86407b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:50:32.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Trump announced his decision for FBI director on Twitter,
        and has tweeted that his use of social media is "modern day presidential."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28671d7-5ae9-4438-9a7f-f0b72b252675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:50:32.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d99f80c-69ec-4c07-9290-186c77434964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:50:32.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at how he and his aides have used his account since
        he became president, there are so many examples of him using it as the primary
        official account, and using it much more than @POTUS," Katie Fallow, senior
        staff attorney at the Knight Institute, told CNNTech.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504ceb5a-37c4-4e04-aadb-40ecaad52794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:50:32.234+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eac95d3-576e-4679-8a9c-99e9ee638b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:50:32.235+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.024+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/07/11/technology/trump-twitter-user-lawsuit/index.html">Trump
        sued by blocked Twitter users</a>."</em></p>'
  'united-states-qatar-broker-terrorism-agreement':
    'author': 'Zachary Cohen, CNN'
    'caption': '(File photo) U.S. Secretary of State Rex Tillerson'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
