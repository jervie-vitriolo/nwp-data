      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police report said the 37-year-old was "at fault for violating
        the right of way" of the second and other vehicle and the victims'' family
        has since filed a wrongful death lawsuit against her.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40485cb4-0340-4ca7-9ac2-df4de6a96271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:42:43.519+08:00
