      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are saddened by this unfortunate incident. We are attending
        to the needs of the families of our troops who died or were hurt," Joint Task
        Force Marawi spokesperson Lt. Col. Jo-ar Herrera said in a statement.</p>'
