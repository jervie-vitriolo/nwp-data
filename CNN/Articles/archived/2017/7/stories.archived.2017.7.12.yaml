      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has yet to set foot in Marawi, seven weeks after government
        forces clashed with members of ISIS-linked Maute Group on May 23.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ab7a3d-6349-4b6a-b78f-bc0805cf5c20'
      'mgnl:activationStatus': true
