      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/07/11/politics/tillerson-qatar-terrorism-memorandum-of-understanding/index.html">US
        and Qatar broker counterterrorism agreement</a>."</em></p>'
