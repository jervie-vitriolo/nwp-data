      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are Americans?" a smiling soldier asks in broken English. "I
        love the Trump!"</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b2745a-1f31-4ea6-80c6-9f5139a876f9'
