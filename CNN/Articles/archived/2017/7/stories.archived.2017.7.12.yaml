      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wimbledon (CNN)</strong> — If these are arguably some of
        the worst times personally for Venus Williams, the US tennis star''s professional
        career is enjoying a late blooming.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ade6f7c-0cb3-496f-860a-f1c8f4f25108'
