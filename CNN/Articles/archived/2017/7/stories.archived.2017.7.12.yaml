      'mgnl:lastActivated': 2019-07-30T10:18:39.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8f93d0-b1e0-475a-ab7a-01b13d63c378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:17:21.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was supposed to go to Marawi on July 7 after visiting troops
        in Iligan, but said they were not able to push through as the skies did not
        clear up.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4046d48-8fc5-4f06-939c-62b666ccc719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:17:21.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79a4dcb-a8f4-4228-9ece-f3d11e18d094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:17:21.637+08:00
