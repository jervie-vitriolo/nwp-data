  'Manny-Pacquiao-Bob-Arum-Freddie-Roach-Top-Rank':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-07-12T22:53:30.300+08:00
    'imagesource': 'jcr:7c33ec03-f966-454a-aee1-929cede988e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88f267c1-a958-406d-b741-0e69c4110307'
    'lead': 'Manny Pacquiao is expected to earn at least $10 million in his fight
      against Jeff Horn, but he says he has yet to receive a cent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T09:20:15.881+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-30T10:18:46.216+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T10:18:34.321+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao on Horn fight: Bob Arum has yet to pay me, Roach'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23917244-3ba9-4209-b98f-2f9d1ec8b001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:20:15.881+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:46.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 12) — Filipino ring icon Manny
        Pacquiao revealed Wednesday that his promoter Bob Arum of Top Rank has not
        paid him and his trainer Freddie Roach for the welterweight title bout against
        Australian boxer Jeff Horn last July 2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5857752b-dea8-44d2-b9a4-d7196000481a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:20:15.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:46.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b54d14-6d84-4aba-9bb8-d5eae1f9138a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:20:15.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:46.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top Rank has promoted Pacquiao''s fights since 2005.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02c61d5-05f5-45a3-b665-84747496368d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:20:15.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:46.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0128cfe2-f476-487a-b7a6-9b3c0b2d5f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:20:15.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:46.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight-time world division champion also clarified that he had
        no issue with his long-time boxing mentor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf28f4fe-378d-4a6c-83b2-3d13bf24b304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:20:15.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:46.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59959e4d-f3cf-4e92-8035-9880a3930883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:20:15.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:46.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no problem with coach Freddie Roach. I''m not the one paying
        him, it''s Bob Arum," Pacquiao said. "The trainer''s fee is automatically
        deducted by the Top Rank from my purse."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446f4871-4fc2-4d4c-ab57-12b765e2759b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:20:15.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:46.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48202fd3-eec4-4b05-9724-86bae6a4c7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:20:15.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:46.216+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, if coach Freddie has not yet received his payment, we are on
        the same boat. My purse has not yet been released by Arum," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea3b977-2397-4405-8d3e-6ed3e9b79784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:20:15.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:46.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beb5ea3-f3f3-4a06-989c-1a88e0a07b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:20:15.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:46.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boxer-turned-politician made the statement after Roach said
        yesterday that Pacquiao has given him the <a href="http://sportsillustrated.com.ph/US/boxing/2017/07/10/freddie-roach-manny-pacquiao">cold
        shoulder</a> since the controversial loss to Horn.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dad0fa-0dbb-4ffa-8620-967b442f54ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:20:15.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:46.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dbc85d-00d5-4f67-9030-bfda871aaed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:20:15.882+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:46.217+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao will reportedly receive at least a $10 million guaranteed
        paycheck for the bout.</p>'
  'ltfrb-grab-and-uber-drivers-can-keep-working-if-they-have-papers':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-12T22:34:46.900+08:00
    'imagesource': 'jcr:392c1eb5-30f0-44f6-a298-3eb2912829c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79603e80-f629-4ae3-b6e1-55a0a43de8ab'
    'lead': 'Grab and Uber drivers can continue taking passengers on their ride-sharing
      apps, but only if they have the proper authorization from the Land Transportation
      Franchising and Regulatory Board '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T09:22:17.953+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-30T10:18:46.109+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T10:18:34.391+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB: Grab and Uber drivers can keep working – if they have papers'
    'updated': 2017-07-13T04:55:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd111d85a-0b15-444a-9378-ef2845093857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:22:17.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:46.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 12) — Grab and Uber drivers
        can continue taking passengers on their ride-sharing apps, but only if they
        have the proper authorization from the Land Transportation Franchising and
        Regulatory Board (LTFRB).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb14b565-c917-44e3-be62-4e1292c8365f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:22:17.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:46.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321c33a6-1536-4f17-adc3-3abdea0c1a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:22:17.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:46.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator is still reviewing the accreditation of Grab and Uber
        but its inaction so far should be considered an extension of their validity,
        an official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811d2544-d882-4bbd-b418-6a7b9c58b53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:22:17.953+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:46.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcd4c23-276d-4457-ac5c-43840931d908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:22:17.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:46.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not suspended their accreditation so they can still go
        on doing their business. Their accreditation is valid until such time that
        we say it is junked," LTFRB Board Member Aileen Lizada said in an interview
        on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cae223a-468b-4a09-b125-366c1b03b420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:22:17.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:46.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d44636d-ff54-4829-ac31-c56fbfbf6fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:22:17.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:46.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lizada emphasized that only drivers with LTFRB approval
        are allowed to work. They must have either a certificate of public convenience
        (CPC), which is valid for a year, or a provisional authority (PA), which lasts
        for 45 days. Otherwise, they will be considered "colorum" or illegal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4163c9a8-d563-463c-ae9c-cf0ad0d0247e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:22:17.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:46.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da126328-e80b-43f4-b93f-783350a8f7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:22:17.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:46.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB stopped processing new driver applications last July,
        citing the huge volume pending. While Grab and Uber are still allowed to train
        new drivers, they cannot let them go online and accept bookings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2436e3-ca9b-4505-bb50-f24084565d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:22:17.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:46.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8c64ca-e3ad-41f5-ba32-81d3a748e522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:22:17.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:46.109+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada explained: "Grab and Uber can still conduct their sign-ups,
        their onboarding, their training. This is so once the LTFRB lifts its suspension
        on new applications, drivers are ready. But for now, they must not be given
        any links or apps that will let them take passengers already."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce6bf58-80be-44a5-aedd-101507cefbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:22:17.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:46.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f21af57-e4f2-4529-9afc-7275d4701ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:22:17.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:46.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB found that Grab and Uber have committed several major
        violations since they were accredited as transport network companies (TNC)
        in 2015.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1104e2d2-331a-4120-9f77-0e11dbde7970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:22:17.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:46.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2de7e2e-d2c9-49a0-86f2-b6d6e90a337a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:22:17.954+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:46.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief among them is allowing drivers to work even with no franchises.
        Some drivers have also been accused of trading franchises among themselves.
        Grab and Uber also failed to require their drivers to wear IDs and put company
        signage on their cars.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d1e346-e981-4341-828a-9f6546dab8d2'
