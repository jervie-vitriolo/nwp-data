      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22448ec8-a062-4230-942a-e8b5e04ade93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:57:24.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crossover fight has been criticized as a publicity stunt by
        boxing purists who give McGregor no chance.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bf23ee-37f1-4c04-a039-a11ede68fc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:57:24.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.534+08:00
