      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69a0676-5699-452c-87c8-76ad60bd8268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:22:17.955+08:00
