      'mgnl:created': 2019-07-30T10:09:19.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonorrhea is still treatable in the US, said Bowen, though resistance
        to the current antibiotics may develop.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d344ac-5a63-4c91-8a97-a6560bdef2f4'
