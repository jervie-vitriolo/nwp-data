      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This amount could have been used to help pay the hospitalization
        of more than 33,000 patients, based on the country''s out-of-pocket health
        expenditure of ₱5,589 per person annually.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0f39bc-bd4f-44c8-8e0b-e6e6e183beb4'
      'mgnl:activationStatus': true
