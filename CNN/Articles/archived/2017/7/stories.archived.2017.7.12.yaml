    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S., Qatar broker terrorism agreement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393838d6-ba1d-45aa-a100-13181d7a3eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:52:49.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — The U.S. and Qatar signed a memorandum of understanding
        that outlines future efforts Qatar can take to "fortify its fight against
        terrorism and actively address terrorism funding issues," a senior adviser
        to Secretary of State Rex Tillerson announced on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64caf1ac-8f5a-40c0-ad2d-44ecc25562fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:52:49.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ddc1f2-f2ed-42fb-8be5-7f4a84c27d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:52:49.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>R.C. Hammond called the move "a hopeful step forward" in resolving
        the month-long diplomatic crisis in the Middle East.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48528adc-3da3-4b3a-950f-eb72aaaf8585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:52:49.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9459fc7f-9365-4b1e-b381-3d5aca2c56fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:52:49.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson traveled to Doha on Tuesday in hopes of brokering a resolution
        in the dispute between Qatar and its Arab neighbors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b40693-8686-41ed-9c7f-83a0bc3e3608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:52:49.306+08:00
      'mgnl:createdBy': 'eunice'
