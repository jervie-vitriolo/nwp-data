    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4eb1401e-ae9e-4ac8-8cdc-6152f6799a89'
    'lead': 'A newly discovered photo which was claimed to hold the key to the 80-year-old
      mystery surrounding Amelia Earhart''s disappearance may have been published
      two years before she vanished, new evidence suggests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T09:32:02.419+08:00
