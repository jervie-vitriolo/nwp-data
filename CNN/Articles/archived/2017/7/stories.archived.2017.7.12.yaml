    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d9a26f-a5b7-42bf-80a9-169c61461e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:17:21.635+08:00
      'mgnl:createdBy': 'eunice'
