      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications Assistant Secretary Marie Banaag said at the same
        Palace briefing that 39 civilians, 379 terrorists and 89 government troops
        have been killed in the conflict as of July 9.</p>'
