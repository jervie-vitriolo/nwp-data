      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369ba6e4-9fb1-4d1f-9844-200595b76758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.726+08:00
