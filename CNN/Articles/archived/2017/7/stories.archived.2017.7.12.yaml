      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/06/03/AFP-June-2-Marawi-deadline-cant-be-met.html"><strong>Related:
        June 2 deadline to free Marawi of terrorists can''t be met</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
