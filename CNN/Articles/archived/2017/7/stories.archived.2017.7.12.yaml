    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cafe1c2-be18-4379-99e4-d8001bbc1d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:02:46.317+08:00
      'mgnl:createdBy': 'eunice'
