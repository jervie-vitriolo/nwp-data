      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/07/11/entertainment/kermit-frog-voice-trnd/index.html">After
        27 years, Kermit the Frog is getting a new voice</a>."</em></p>'
  'Syria-into-Raqqa':
    'author': 'Salma Abdelaziz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-12T08:23:23.043+08:00
    'imagesource': 'jcr:ea90be72-62c1-4a3e-80bb-6f7296922aef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db9462ba-cd05-4a66-a9fc-fc557aa2515f'
    'lead': 'The closer you get to the last bedrock of ISIS, the more obvious their
      impact and the more frequent the sights and stories of loss and deprivation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T10:07:09.564+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-30T10:18:40.665+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T10:18:36.663+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In the heart of Raqqa, the impact of ISIS is all around'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a7bc87-0c31-4009-be18-76ec2209bbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Raqqa, Syria (CNN) —</strong> The closer you get to the
        last bedrock of ISIS, the more obvious their impact and the more frequent
        the sights and stories of loss and deprivation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b9297a-1007-4c6a-9df7-4044fd45a994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874fc31b-35e7-44e7-ab5b-262ebba0e9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS is on the verge of defeat here, its fighters surrounded and
        under fire. But military victory will not soon heal the families ripped apart
        by years of the oppressive caliphate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e42119-bdc7-4e13-902e-50cd1410244e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2074be8a-ddcf-4811-b528-6fe2538ed6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.564+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furat was just 15 when ISIS took control of his hometown, Raqqa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7226be6-4ed3-4602-a856-6b034c3aabb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b3648a-cdcd-4363-a882-0efa9a66a987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart couldn''t take it. I couldn''t handle seeing this injustice
        and tyranny everywhere," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ab8e20-11df-4b41-8043-1021c9373c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38423ebc-7de3-46f8-9607-c67729866c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ran away and later joined the Syrian Democratic Forces (SDF)
        to fight the occupiers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f46c5fc-65b6-46d5-baa7-b36cb627f391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5c9185-0a9b-4e04-b70d-470d11ac898b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now he is just a few miles from his old home, but his old life is
        gone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98fb230-65e2-45f5-b253-fe46f360324f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dd3ef6-a21b-469c-ac1e-ced234d1a6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He saw his family for the first time in years just the day before
        he spoke to CNN. They were fleeing the city as his unit clashed with ISIS
        militants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b651ea0-d1eb-4cc9-adc5-05feb8ceb264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729dac8e-feab-40ed-9175-fcc5322ea35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He didn''t recognize them and they could barely recognize him. He
        had left a boy, he was now a man, a fighter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c317b3-4e97-4156-988c-91df8555694d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c459bdb6-97eb-48aa-95cb-d85e247cf749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I speak to them now, our conversation feels empty. There is
        nothing to say. I am not at ease and neither are they," he said. "When we
        are safe and the battle is over, I can rejoin them again."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4391fbc1-d032-46ff-af04-cbbbc6c82c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc270af-2225-41e3-8838-635eaae59492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We fight for peace''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d76f657-13ee-4ddb-8136-24e5aa0e0dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.565+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Inghazik, an SDF commander, her home may be gone forever. Like
        many in the SDF she believes it is her duty to rid Syria of ISIS, from the
        Mediterranean to the Tigris.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec2cd87-1c44-4867-830a-dfd0e996d5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaabd69-af66-4820-b2b3-a7d958e6de12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was born in Raqqa but ISIS took over her family home to use
        as a fighting position. She may never go back.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230a35aa-6ed3-4413-87a3-25372408f2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8b4cf4-3046-4578-95aa-7ae79edc478b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fight for peace," she said. "When it''s over I would like to
        live somewhere where Kurds, Arabs, Christians, Sunnis can live together. It
        used to be like that in Raqqa. Not anymore."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c259506-4e2b-4843-9c01-265518b760b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0989558-eb08-43d6-8fdd-31ba53780e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jagdab, just 17, tells how he recovered the body of a female fighter
        in Raqqa 20 days earlier.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd987fc2-0bc9-422b-8f16-2dbf6c6c09ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74767315-cda4-4ff5-a932-634a719a4161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had stepped on a bomb and died on impact. Her legs were blown
        off and her face bloodied.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed94206f-82a4-4eff-a5ef-3c47902f6458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc86d8a-fb5b-4d1c-a582-57584f7d14d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wrapped her body in a blanket and carried her back to base.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ad659e-5398-4449-9bc4-b9f7618ff896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8c2549-9c89-47b3-93ed-ece9b4cbc01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until the next morning that he discovered that it was
        the body of his sister.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b273410-b765-4d38-aa2a-6bda64d946b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d381c1-4ecf-4d07-82ab-b08a8ebaa7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was only 20 years old.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fee0ae7-9f72-47a2-b00a-2f9f464e8464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7fb557-5d61-4769-ac90-a3715db43505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.566+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no time for him to pause, to mourn. This relentless war
        is not over.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d77d9c-4045-4b1d-afbc-629f72efd661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c972597-012b-4ecc-862a-875d937c4716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Into Raqqa</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63776ae4-5976-477c-97ff-4c3cbbb644d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet along with the grief, there is excitement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bd7cc7-494a-4a6b-93cd-470ae91c2a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bacc498-0290-46b6-a491-5d80c9958fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driving to the front lines in one of the few armored vehicles available
        to the Kurdish YPG militia that forms part of the SDF, soldiers play a popular
        tune aimed against ISIS and its leader, Abu Bakr al-Baghdadi.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b51355-2dd6-46ae-85a4-ac45bf8ecaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545e9e43-b191-4c74-b13d-72910d7eca22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will put Baghdadi''s head under our feet and we will be victorious,"
        the tune goes.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d21d35-353d-4d64-be45-be1756b1e1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93048bd3-0c96-4cc6-983c-28ff07fd5b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artillery whizzes overhead, aimed at ISIS positions deep inside
        Raqqa. Holes have been punched in the 1,300-year-old wall encircling the old
        city to open it up to advancing forces.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec9b808-7438-421b-a5ab-d6d2c92a23f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b980ab-e98f-40bf-ace0-20389521fcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area still controlled by ISIS seems small, but many civilians
        are still trapped there.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b121f426-c3db-409e-b667-c2de23e6e857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cbe307-dee0-4921-b6aa-79827ae0e9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The comrades in this building told us they could see civilians
        in the home in front of them," a commander named Ibo says as he points to
        a map on his tablet. "For seven days ISIS has cut off water and everything
        to them. The residents we rescued before told us ISIS said to them, ''If you
        go out we will slaughter you.''"</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a5d490-bfb9-4094-ac1a-c6b353bc88f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15af4276-137c-45b8-b39e-5086ab2241d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.567+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are few signs of life on the streets. A mute, elderly woman
        passes by with terror in her bloodshot eyes. 50,000 more souls are believed
        trapped behind enemy lines, many used as human shields.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f72f7cf-bbe9-473f-97c4-b90032fd023b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:07:09.568+08:00
      'mgnl:createdBy': 'eunice'
