      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams'' press conference following her first-round win had to
        be stopped temporarily when she wept fielding questions about the car accident.</p>'
