    'lead': 'The U.S. and Qatar signed a memorandum of understanding that outlines
      future efforts Qatar can take to "fortify its fight against terrorism and actively
      address terrorism funding issues."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T09:52:49.305+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-30T10:18:41.852+08:00
