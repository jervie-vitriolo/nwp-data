      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c51c57-6791-4f43-94a0-268f0cbe1569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:28:46.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third largest market is visitors from China, which also saw
        the biggest jump of 57.3 to 73,649 of its nationals visiting the Philippines
        in January to May, compared to the same period a year ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de54dd7e-758c-4ffb-9218-ec8871581d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:28:46.694+08:00
