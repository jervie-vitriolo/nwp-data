      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the involvement is welcomed as we became the first journalists
        inside the walls of the old city since ISIS took it over.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d12999-6461-4b97-a6ce-5905e20ae94d'
