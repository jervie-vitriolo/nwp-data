      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Health Department extended ₱293 million in medical assistance
        to poor patients, COA said 40 percent, or ₱186.5 million was left untouched
        in 2016.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2293a98a-c352-4da2-8e5d-a588c0c7a0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.726+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181b63a7-00bb-4839-9fd2-5193e80eac1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.726+08:00
