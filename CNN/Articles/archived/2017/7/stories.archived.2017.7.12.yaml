      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ba1242-875e-4891-8f99-aa32a1bb5407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:57:24.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he expected McGregor, who has never fought a professional
        boxing match, to try to pummel the defensive-minded Mayweather, who is putting
        his perfect 49-0 record on the line.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247e50f2-a616-44ec-a886-efbd4fc9f0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:57:24.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.534+08:00
