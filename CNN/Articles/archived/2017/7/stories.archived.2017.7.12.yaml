      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Grab has announced it would no longer activate any
        new drivers onto its platform starting July 17, Monday. Existing drivers will
        be kept on.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5f7f16-b080-4aac-9279-b16bae3a49fd'
      'mgnl:activationStatus': true
