      'mgnl:created': 2019-07-30T09:44:43.410+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.503+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the ninety-two percent of 1,200 adults surveyed who said they
        were aware of martial law, 57 percent said Proclamation No. 216 declaring
        military rule in Mindanao was the right decision, the Social Weather Stations
        (SWS) said in its second quarter 2017 survey.</p>'
