      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to businessmen during the 10th listing anniversary of the
        Phoenix Petroleum on July 11, the President said he wants to visit the war-torn
        city before the crisis ends.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee42ef8-9025-4029-bbed-6ccf2765a786'
