    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00968b5c-88f3-48eb-a4c6-428df18f24d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:17:21.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, as well as the military, has since stopped imposing deadlines
        on ending the crisis after it failed to meet several dates. First on June
        2, then a week after. It also eyed to end the crisis on June 12, in time for
        Independence Day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb55271-9e4f-404e-8834-950370121b09'
      'mgnl:activationStatus': true
