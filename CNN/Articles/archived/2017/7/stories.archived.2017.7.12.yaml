  'Bongbong-Marcos-House-cruel-Imee-Ilocos-6':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-12T19:06:02.787+08:00
    'imagesource': 'jcr:d4bcc4c5-d325-4b74-9445-3aef35e732cf'
