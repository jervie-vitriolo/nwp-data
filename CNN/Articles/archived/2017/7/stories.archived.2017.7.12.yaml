      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at Wimbledon, Williams continues to thrive as she eased into
        a 10th semifinal at the All England Club.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9ee2ca-dc13-4736-9def-3b02e7c6a0d7'
