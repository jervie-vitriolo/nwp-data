      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fef7b0d-0084-42c8-b05f-60e821046f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:17:21.637+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.491+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other day I attempted again, but Marawi is always a rainy place,"
        Duterte said. "I was circling Marawi, I could not land, I could not go down
        nearer baka matyambahan kami ng Barrett na caliber 50 (they might get a chance
        to hit us with a caliber 50 Barrett)."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcce9332-5c59-44ed-b786-b0b8c0498667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:17:21.637+08:00
