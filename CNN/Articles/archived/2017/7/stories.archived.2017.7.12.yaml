      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m super excited and grateful to everyone who supported the song
        and video on YouTube, and happy to inspire and impact so many lives," rapper
        Khalifa said in a statement.</p>'
