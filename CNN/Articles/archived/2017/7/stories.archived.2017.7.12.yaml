  'Research-raises-hopes-for-gonorrhea-vaccine':
    'author': 'Susan Scutti, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-07-12T02:58:36.185+08:00
    'imagesource': 'jcr:005b2bac-6dc9-4df4-bff3-1c93a6def413'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '872da9c3-61ee-4d2e-bbd9-e668daf74885'
    'lead': 'Scientists say the results provide fresh inspiration for developing a
      specific vaccine against the STD, which causes about 78 million new cases worldwide
      each year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T10:09:19.032+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-30T10:18:40.305+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T10:18:36.881+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Research raises hopes for gonorrhea vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6198691-fb2e-42a4-8ae5-ba7e6a7ac7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Evidence from a mass vaccination campaign
        for an outbreak of bacterial meningitis in New Zealand had unexpected results:
        reduced rates of the sexually transmitted disease gonorrhea, a study published
        Monday in the journal The Lancet finds. It is the first time a vaccine has
        shown any protection against gonorrhea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e371a43c-5a4c-4701-8631-bc69a4f3e867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.305+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562a8936-855b-4895-b552-778a4400bd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say the results provide fresh inspiration for developing
        a specific vaccine against the STD, which causes about 78 million new cases
        worldwide each year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37a3722-f13e-4d5c-9128-2dd7223c796e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13c33b4-3fdc-48f6-9c11-f1e8d0d12600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, gonorrhea has shown increasing antibiotic resistance,
        with some patients unable to be treated with any available drug. Because of
        this, the World Health Organization includes gonorrhea in its list of bacteria
        that pose the greatest threat to human health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a8095d-27a2-4fc3-9652-9fd93374e6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28de86e3-bfcb-49f9-b3ac-de4c75b29f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The emergence of completely drug-resistant gonorrhoea is a major
        concern," Dr. Helen Petousis-Harris, lead author of the new study and a senior
        lecturer at the University of Auckland, wrote in an email.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcae30c-aa81-4eef-b264-c1da0b660a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffc147e-8c26-4b5d-a2a4-ce8ffe967900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that "even moderate protection" against the sexually
        transmitted disease could have significant impact because the bacteria that
        cause it "are very tricky." They develop resistance to drugs by transferring
        genes in atypical ways and recombining with related bacterial species.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977623c9-839e-4e62-9248-b780a00bc4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353a8286-2517-4f58-b52a-5e8bc0884d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the emergence of drug resistance, a vaccine may be our only
        avenue," Petousis-Harris said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a78e05-6f51-4b62-83a0-42479d9805c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18615834-cc18-4aed-ae05-d81a994b272c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Cousin'' bacteria</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f4ceb0-9feb-4ff1-b5ae-d94a80d150c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the early 2000s, there was a large epidemic of meningococcal
        B disease in NZ. The disease rate was very high, and it was affecting a lot
        of people," said study co-author Dr. Steve Black of Cincinnati Children''s
        Hospital. In the absence of a vaccine, the government requested help from
        the WHO to "tailor-make" one.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9054c1dc-fd74-47f5-b365-623742f6a580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06fb854-e52d-4a70-bf6b-625741158158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meningococcal disease, the bacterial form of meningitis, is a serious
        infection of the meninges, the membrane covering the brain. It''s transmitted
        from person to person, usually in close contact, such as kissing, sneezing
        or coughing, or living in close quarters with an infected person.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b4c12e-38f6-4ae5-96d4-e5b3207b42fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93342896-6cb1-4980-861e-1d85de4511b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meningococcal B disease is very lethal disease, and even people
        who survive are left with a lot of lifelong medical problems," Black explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fbba01-f2c4-4afc-92e4-c9ef803292c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bbc060-ddf1-46ba-8abb-cb558e847e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vaccine targeting the specific strain of bacteria causing meningococcal
        disease in the New Zealand outbreak was eventually "developed in a collaboration
        between Chiron Vaccines, the National Institute of Public Health of Norway
        (NIPH) and the New Zealand government," according to Mary Anne Rhyne, director
        of corporate communications at GlaxoSmithKline, the pharmaceutical company
        that inherited the vaccine from Chiron through a series of corporate acquisitions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a67cd2e-aa54-4156-93a4-750913d3adb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb050aea-850a-49a6-b297-1d4a1c6817a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine targeted the vesicle, or sac, on the outer membrane
        of the bacteria.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e719a192-6c2c-431e-aad2-b34619862d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcec05a4-2599-4e88-82fe-5ded38d66776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.033+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning in 2004 and lasting through 2006, a mass vaccination campaign
        inoculated most of the New Zealand population: about 90%, including 81% of
        those under age 20. New Zealand scientists then published their results for
        the impact of the vaccine on the outbreak.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b33c69-08fe-4baa-8751-fb1b478ca00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe5af0e-4071-4f8f-8650-e44db51c0e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wondered, in looking at their results from the outbreak, if there
        was any possibility that this vaccine might have had any other effects," said
        Black, who focused on the country''s gonorrhea statistics in particular.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334ed68d-63c2-4c51-a05d-5560c3275a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f526d5-0ab5-4f04-aa44-7ce3264164b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neisseria gonorrhoeae bacteria (which cause gonorrhea) and Neisseria
        meningitidis bacteria (which cause meningococcal disease) are "two related
        organisms. They''re cousins, if you will," he said, explaining that the genetic
        makeup of the two is "85 to 90% similar."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3babed32-cdba-4be0-8992-3f5f3193b229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e5425b-db5a-45a9-804e-45e8ffb11534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeing how rates of gonorrhea fell after the vaccination campaign,
        Black knew that a scientific study of his theory needed to be done.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4601e981-7c51-422f-8262-8abfff89f070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.306+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54510c22-faea-409e-a6d6-e5cd04f9908f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petousis-Harris and her co-researchers, who had access to a database
        recording events during the meningococcal B outbreak, set to work testing
        his hypothesis.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c12b9c3-3fb8-449f-8b0b-fef01acf9167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eddcb1-7521-43f8-a1c4-a883d217d20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We compared the vaccination rates in two groups of people," Petousis-Harris
        explained. One group had gonorrhea, and the other group had chlamydia, both
        of which are spread through sexual contact.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b108303-49af-4944-80be-f7b34a0631da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafc34c5-3b58-4424-bdd5-c38dfc6c2873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the vaccine had an effect against gonorrhea because it is an
        organism related to meningococcal disease, the researchers hypothesized, then
        no effect should be seen against chlamydia, an unrelated organism.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924030b5-3743-44ab-9716-ba8e90044b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72c3895-3b80-43fb-ab1e-c8e3dd479e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is exactly what we saw," Petousis-Harris wrote in an email.
        "We found that people with gonorrhoea were less likely to be vaccinated than
        people with chlamydia," indicating that the vaccine protected against gonorrhea
        but not chlamydia.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f562fc9f-d0ee-4948-9b27-2e9bc645fc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.034+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803bab06-2c66-483a-9d8f-d78f6353bc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also discovered that vaccinated people were significantly
        less likely to become infected with gonorrhea than people who had not received
        the vaccine: 41% vs. 51%.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c841c21b-5134-46c5-a03b-2fbfc24633ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b82b469-f245-4bd3-a9ae-c13646041ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking other factors into account, including ethnicity and gender,
        the researchers concluded that having received the meningococcal vaccine reduced
        the incidence of gonorrhea by about 31%.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cbab55-038b-4e3e-b6a7-90c197e82af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c20393-12c5-48a7-a118-e7830bcff2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Still treatable, but resistance rising</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9894337-c2cd-4b43-b037-5f6404905c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginia Bowen, an epidemiologist in the Division of STD Prevention
        at the US Centers for Disease Control and Prevention, said that in 2015, there
        were more than 390,000 reported cases of gonorrhea in the United States. This
        is a 13% increase from the previous year.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de28f5d-a4d3-435a-95c4-e19bc28133e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f8d56f-b2dc-4981-ae1a-beede983b40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is estimated that more than 800,000 new infections occur every
        year, but because gonorrhea can be symptomless, fewer than half of all new
        infections are diagnosed," she said, explaining that untreated cases can cause
        serious problems, including conditions that lead to infertility in both men
        and women.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3af025-5e14-4c74-b64e-25b7f0b05328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ecee67-29b9-424d-89d9-823be50f23ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For women, it can increase their risk for a life-threatening ectopic
        pregnancy," Bowen said. "Untreated gonorrhea can also increase a person''s
        risk of acquiring or transmitting HIV."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45885fb1-5657-4747-aebd-02df19cc6d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d3ddc4-3cdc-41b8-80c7-1d943f519c64'
