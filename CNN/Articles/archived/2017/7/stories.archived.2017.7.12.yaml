      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2d1d05-3164-4222-af70-3adb6327a7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:17:21.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto kong pumunta doon, ''yung hindi naman ako maipasubo ng
        sundalo na</em> really, <em>basta ilayo lang ako nang kaunti, basta</em> I
        want to be there while there is still fighting so that I can observe," he
        said. "<em>Palagay ko,</em> 10 to 15 days okay <em>na</em> [In my view, it
        will be okay in 10 to 15 days]."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5bd447-d177-40a5-8989-05e5a522c1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:17:21.635+08:00
