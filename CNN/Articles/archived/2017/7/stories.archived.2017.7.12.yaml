      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana previously said the military
        may limit its use of airstrikes following the so-called "friendly fire" incident.</p>'
