      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petousis-Harris said the investigation also found the vaccine to
        be protective against gonorrhea hospitalizations.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3835877-a5ae-439c-bb6d-1a15f5f6a514'
