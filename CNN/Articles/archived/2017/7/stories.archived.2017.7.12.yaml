      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3d129e-6293-46fd-9efd-eb76e2cbabf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:57:24.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But UFC president Dana White said the fight is one that fans of
        both sports have wanted.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006fd539-eeae-43a9-a301-eba23e8bbc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:57:24.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a539d8-1e8d-4fc2-960d-2ae40af6e1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:57:24.444+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.534+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When two guys get in there and start throwing punches, anything
        is possible," White said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf262fe-d17b-45b4-942f-3872b7c886de'
