  'house-panel-approves-comprehensive-mental-health-act':
    'author': 'CNN Philippines Staff'
    'caption': 'The Health department said one out of five Filipino adults have some
      form of mental illness, like schizophrenia, depression, and anxiety. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
