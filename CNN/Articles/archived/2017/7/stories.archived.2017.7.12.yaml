      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406e8b3f-20cd-4f2f-992d-0bf4377be4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:28:46.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.509+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea remained the country''s top tourism market, with over
        128,691 visitors from January to May 2017. The United States was a far second
        with 83,056 visitors in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38278fa3-9f98-433e-8d98-d34b41204400'
      'mgnl:activationStatus': true
