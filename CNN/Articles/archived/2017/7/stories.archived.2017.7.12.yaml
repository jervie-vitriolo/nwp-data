      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wiz Khalifa''s video "See You Again" featuring singer Charlie Puth
        hit nearly 2.9 billion views on YouTube on Tuesday morning, taking the top
        spot for most viewed video from Psy, the Korean pop star behind the previous
        record holder "Gangnam Style."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5df4a03-d4b6-4725-b495-09294e595e6e'
