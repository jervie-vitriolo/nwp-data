      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So initially, <em>itong</em> temporary resettlement area <em>na
        medyo malayo naman po sa labanan ay</em> safe <em>naman po upang simulan at
        nagkaroon na po ng groundbreaking diyan kamakailan</em>, informally," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e83112e-10a9-4d89-920b-438061c1dc8b'
      'mgnl:activationStatus': true
