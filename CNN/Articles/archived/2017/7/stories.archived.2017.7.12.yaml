      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new record comes just days before the five-year anniversary
        of the release of "Gangham Style" on YouTube.</p>'
