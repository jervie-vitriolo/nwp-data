      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a75ce2-007a-4a3a-8deb-0302caec3671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:28:46.694+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sectors of the Philippine travel industry have reported cancellations
        and a drop in visitors following the outbreak of fighting in Marawi city on
        May 23 and travel advisories from governments such as the United States, United
        Kingdom, and Australia warning their nationals against visiting certain areas
        of the Philippines.</p>'
  'Amelia-Earhart-mystery-missing-pilot-photo':
    'author': 'Yoko Wakatsuki and Ben Westcott, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
