      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eaa792-e72b-43cd-b6df-2573cccc92eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:04:54.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 27 years as the voice of Kermit the Frog, puppeteer Steve
        Whitmire will no longer voice the famous Muppet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2146bbe3-3b36-4eee-b394-6c8cff173af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:04:54.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606b9628-c567-498c-b1ca-b4d19e1b0786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:04:54.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson who told CNN about the change didn''t offer a reason
        why Whitmire being replaced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a811bb-ae3d-42ed-b131-8e92a17fb109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:04:54.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193d5adb-9986-4cd6-aee0-762ad7cb64d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:04:54.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking over will be Matt Vogel, the spokesperson said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a972ea94-2c9c-49a1-9c75-0f6d284c3a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:04:54.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89279dbd-f99c-444f-8c60-ac83981093d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:04:54.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vogel is another long-time Muppet performer whose credits include
        Kermit look-alike and criminal mastermind, Constantine, World''s Most Dangerous
        Frog in the 2014 film, "Muppets Most Wanted."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd987031d-c8bd-485e-a223-11b1b327ca2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:04:54.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c785029-1eef-4428-b19c-2857e52d5126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:04:54.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also played various characters on "Sesame Street."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833110d1-39f5-47a7-a865-bf6c0e52ed41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:04:54.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcc2705-7ec7-4a5e-bfc9-c85f25b9175b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:04:54.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Whitmire''s reign</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9738e896-dd81-4dc1-8d6f-d34e5a93a95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:04:54.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whitmire took over Kermit from the famous frog''s creator, Jim Henson,
        himself, after Henson died suddenly in 1990.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae1c16d-4f11-46b2-b29b-0184eeaedd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:04:54.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d3ecc0-c8a3-4bbc-8dc6-670d5fa43112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:04:54.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Henson had never spoken to me about Kermit, but he had spoken to
        Frank Oz about the idea of me doing the character if he became too busy,"
        Whitmire told CNN in 2005. "I felt flattered."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e92d4bf-3099-4e7e-af42-a417c1c8a2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:04:54.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4357405b-b219-47ea-b398-942e83f9bfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:04:54.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henson had been a mentor to Whitmire, who started his work with
        puppets as a teenager -- performing a daily show on an Atlanta TV station
        while still in high school.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b8f57a-9747-4fb2-ae3b-cdf37e093c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:04:54.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd43328-7c73-4407-b3ad-27ac3f7dd1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:04:54.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whitmire joined the Muppet crew at just 18.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49feb1c6-a9ef-4d80-9d89-0f962b279b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:04:54.549+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f55ed71-85e0-417c-bbf6-6079f2b986c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:04:54.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His main character on "The Muppet Show" was the trickster rodent,
        Rizzo the Rat. He has also regularly performed as the shy monosyllabic lab
        assistant, Beaker, and as Statler, half of the cantankerous old hecklers,
        Statler and Waldorf.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9133027-657e-4d1c-a548-0e438e20e293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:04:54.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da788de9-50ba-4e03-a11a-308d63171e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:04:54.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Henson''s death, Whitmire told CNN he tried to keep Kermit
        true to his original character, while putting a little of his own experience
        into the amphibian actor.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29037fc5-9ca0-4eee-94c6-a9e507fae503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:04:54.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c1b6bc-f88f-4c2e-8d0c-13cc8a57c9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:04:54.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I use the term ''evolved.'' He''s evolved as a character," Whitmire
        told CNN. "I''ve been able to build on [the foundation] while keeping aspects
        of Jim ... I keep that in mind all the time."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4158b2c-caa4-4987-a596-f1a545d2227c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:04:54.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc19f826-0f9b-401b-8f7b-182ca32f0182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:04:54.550+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Paige Levin contributed to this report.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fd6308-0f42-4b6e-8419-812fcc2852b2'
      'mgnl:activationStatus': true
