      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, <a href="https://edition.cnn.com/2017/07/07/us/venus-williams-fatal-accident/index.html">recent
        new video evidence shows that Williams "lawfully" entered a Florida intersection
        seconds before a fatal crash involving her SUV, police said.</a></p>'
