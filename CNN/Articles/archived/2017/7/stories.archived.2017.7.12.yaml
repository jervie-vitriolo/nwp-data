    'template': '1'
    'title': 'Amelia Earhart mystery: Photo taken too early to be missing pilot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e68fe08-8488-4456-bfc7-67af2e2e01b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.419+08:00
      'mgnl:createdBy': 'eunice'
