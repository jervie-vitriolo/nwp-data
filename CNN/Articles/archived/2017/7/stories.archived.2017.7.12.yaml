      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing in her way Thursday is home hope Johanna Konta, who became
        the first British woman to land in the semifinals at Wimbledon since Virginia
        Wade in 1978 when she outlasted French Open finalist Simona Halep 6-7 (2)
        7-6 (5) 6-4 in two hours, 40 minutes.</p>'
