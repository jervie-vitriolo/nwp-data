  'Manila-Zoo-oldest-captive-hippo-Queen-Bertha-dies':
    'author': 'Anish Gawande, CNN'
    'caption': 'Queen Bertha, world''s ''oldest captive hippo'''
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-07-12T09:17:25.449+08:00
    'imagesource': 'jcr:911fe5b9-d7a5-493f-b5bc-359c7ae535af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fde7e26-d421-482c-a398-24e90d21b57f'
    'lead': 'Volunteers at the Manila Zoo fondly recalled how Queen Bertha loved sweet
      corn and cabbage, which she was fed every week on Saturdays. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-30T10:02:46.316+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-30T10:18:41.149+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-30T10:18:36.423+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Queen Bertha, world''s ''oldest captive hippo,'' dies in Manila at 65'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc59b4a-15dd-45cd-b36a-825251b721b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:02:46.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Manila Zoo''s oldest resident, fondly referred to as Queen
        Bertha, passed away Friday of natural causes at the age of 65, according to
        zoo authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac61dba-6623-4af6-a077-5c092b194bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:02:46.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf4b359-4fd9-4f3e-bfa5-c2d16df808b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:02:46.316+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the exact age of Bertha is difficult to determine in the
        absence of any paperwork, the zoo claims that she born in 1952 — making her
        the oldest recorded hippo to have ever lived in captivity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a99537-c028-44f2-8da9-fd716c8d85d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:02:46.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ceea39-fecc-4a24-be83-8efe7e6abfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:02:46.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bertha was present at the zoo when it opened in 1959, six years
        before former Philippines President Ferdinand Marcos was elected to power
        in a nationwide election, and a further seven years before Manila played host
        to the Beatles during the band''s 1966 tour of Asia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea794ee5-c405-4916-b201-072cb2494dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:02:46.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c8dbf3-a6a8-426d-a86d-95fb6bfc3023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:02:46.317+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.150+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most of her life she was accompanied by Bert, another hippo,
        who died in 2008.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
