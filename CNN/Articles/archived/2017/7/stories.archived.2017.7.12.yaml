      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the zoo has come in for criticism from animal rights groups
        — with PETA calling for the release and rehabilitation of Mali, the zoo''s
        lone surviving elephant.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
