      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169e4da1-fd6b-4e7d-8ece-e7b84952de6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:17:21.635+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:39.490+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to go there, but I don''t want to compromise
        the military''s work. I just want to be there while there is still fighting
        so that I can observe. In my view, it will be okay in 10 to 15 days]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a662d4-d249-4801-aed0-0778bd1021c5'
