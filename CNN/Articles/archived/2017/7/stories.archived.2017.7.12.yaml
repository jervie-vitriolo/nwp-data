    'template': '1'
    'title': 'Spotify launches project to protest travel ban on Muslims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80289631-b163-41ea-8802-e7d48254c815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:01:03.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> The music
        app Spotify is harnessing its access to 140 million active users worldwide
        to bring attention to U.S. President Donald Trump''s travel ban against citizens
        from six predominantly Muslim countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d8557b-1d9f-49b3-baa6-42a0f5e44be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:01:03.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5989da-4adb-4b86-a925-7dd24538389b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:01:03.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify launched on July 6 a new project called, "I''m with the
        banned," a series that puts the spotlight on artists coming from  Syria, Sudan,
        Somalia, Libya, Yemen, and Iran; the countries cited by the Trump travel ban.
        The statement is a play on the phrase "I''m with the band," in reference to
        fans or groupies who follow a band or musician on tour.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff53a5a-bf7e-484c-906a-f63ff0519d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:01:03.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941b5f1b-dfd9-4f7a-9c46-1336bc061a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:01:03.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the project, is the main playlist created by Spotify titled
        "I''m with the banned" which features songs by artists from the U.S., Syria,
        Somalia, Yemen, Sudan, and Libya.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adeff1d-9f8c-4a5c-a871-b2b6cd48c0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:01:03.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26de06e-aa04-490e-ad54-fd520ff3bd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:01:03.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify wants to "empower artists and fans from different cultures
        to come together, and to amplify the voices of people  and communities that
        have been silenced," it said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a9d2df-3417-43eb-affc-f80da7b3afa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:01:03.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e606817-b39d-454e-9473-c5a5eaf541d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:01:03.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artist Sam Harris from the rock band X Ambassadors expressed his
        enthusiasm collaborating with Yemeni musician Methal on her song "Cycles."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47fa04b-5464-451c-8322-fb9782010c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:01:03.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dea30a-1706-497b-92b8-f9d14a84ac86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:01:03.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Working with Methal was one of the best experiences I''ve ever
        had  collaborating with another artist. Her story is so inspiring, and  her
        talent as a songwriter and performer is too good to be missed. If she''s not
        allowed to come perform in the United States, then we''re all missing out.
        This song is a testament to that," said Harris.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f01d23-57fc-453a-8e2a-5ab02bdb29f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:01:03.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2028b7-2c97-49c3-b266-3e9eaac59d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:01:03.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a short film on Methal created by Spotify, the self-taught musician
        explained how music played a role in her life especially during her country''s
        civil war, still ongoing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b27cda-99a7-4359-a466-066ba1d1b54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:01:03.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bd9325-ca6f-4f4b-9493-69c5b284c5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:01:03.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.316+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I realized  that if I want to do something I love, I need to leave.
        I need to find a way," Methal said in the video. She said she fled from Yemen
        on a boat with other refugees. Methal is now in Toronto, Canada, where she
        collaborated with Harris on "Cycles."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd2668c-ef22-4ea9-af8c-2635785df2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:01:03.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e753266-9ab8-4cd8-96ff-7afe22de353d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:01:03.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s travel ban is an executive order that temporarily prohibits
        citizens from Iran, Libya, Somalia, Sudan, Syria, and Yemen from entering
        the United States.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a637639-b23b-4ad0-83bd-f642a37d83c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:01:03.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336709b6-4f3b-4a44-98de-d7aee86e5388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:01:03.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the American artists involved with the Spotify project are
        famed jazz artist Lonnie Smith of Blue Note Records, hip-hop artists Desiigner
        and Pusha T of Russell Simmons'' DefJam label, and rock band X Ambassadors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3494b0-cb6b-4509-ac79-990da59bc771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:01:03.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345aea38-f901-4d61-957a-af4b2cdd37fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:01:03.633+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.317+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To find out more about "I''m with the banned" <a href="https://www.youtube.com/watch?v=_f1eah9B_do">click
        on the link to this trailer.</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dab51af-ce47-4e9b-b0f4-ca94c970f765'
