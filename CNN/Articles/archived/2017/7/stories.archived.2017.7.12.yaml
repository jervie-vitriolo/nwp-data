      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/04/martial-law-in-Mindanao-Duterte-Supreme-Court.html"><strong>READ:
        Supreme Court upholds martial law in Mindanao</strong></a></p>'
