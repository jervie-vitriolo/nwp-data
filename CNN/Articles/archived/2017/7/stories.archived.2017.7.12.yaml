      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The full utilization of the allocated budget could have further
        improved the DOH''s implementation of the program," COA said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629e994a-7cfd-4bd9-8261-0c2c7ab32be6'
