      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Idle infra projects</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483fa9bf-99c7-40d3-8ed5-1e051e987445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.726+08:00
