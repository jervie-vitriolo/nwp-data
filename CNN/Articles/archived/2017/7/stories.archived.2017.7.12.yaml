      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b86b27-f0b9-4f09-9852-0c61eeedec00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:57:24.443+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later when Mayweather, whose nickname is "Money" and who frequently
        uses cash as a prop, pulled out a $100 million cheque on stage, McGregor told
        him to "give it to the taxman."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd881083c-8a2f-4be8-8d48-3a26a937bca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:57:24.443+08:00
