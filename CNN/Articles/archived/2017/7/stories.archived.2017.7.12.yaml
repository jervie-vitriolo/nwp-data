      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A newly discovered photo which was claimed
        to hold the key to the 80-year-old mystery surrounding Amelia Earhart''s disappearance
        may have been published two years before she vanished, new evidence suggests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3059c4c1-2581-4dd7-a094-62da3a5a387c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599dd772-f2ab-4c45-8383-4a9d41bb097e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blurry photo, used in a History Channel documentary, was alleged
        to show the groundbreaking pilot and her navigator Fred Noonan alive and well
        on a dock in the Marshall Islands in 1937.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409efc12-1e99-4a4e-bf47-4c47a153fcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.419+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.360+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baff14f-1216-47f1-90f2-674f3f0cb12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But two bloggers say they have found the photo in a Japanese coffee
        table book dated 1935 — when Earhart was safely in the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66fbd7d-ea6f-4e23-a1ec-c2cf54874104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0967f90-4dbc-482e-ac7c-e3e7b63c9808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bloggers claim the photo was originally published in a travel
        book titled "Naval life line; the view of our South Pacific: Photo album of
        Southern Pacific Islands."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a07a37-8186-4faa-840a-59f289833a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47a0431-9749-4d2d-9e5c-edc7f0c7474d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book is shown in a digital photo in Japan''s National Diet Library,
        the country''s largest collection of books. The site says it is from Showa
        10, the 10th year of the Showa emperor, also known as 1935.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ea1a2f-8825-48ba-b257-cbf4f650ccaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5db2ce6-02fd-4a8d-9b77-0a114aed8a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the bloggers, Matt Holly, said the person previously identified
        as Earhart in the photo could even be a man. "This (figure) has an upper body
        group of a man," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a19e19a-8b49-4cc2-a5e5-20bf22840508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:32:02.420+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.361+08:00
      'mgnl:lastActivatedBy': 'eunice'
