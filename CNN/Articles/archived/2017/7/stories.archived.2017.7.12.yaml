      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I went inside to see her, trying to feed her, she would often
        greet me with an open mouth. Hippos are supposed to be the number one killer
        in Africa, but not Bertha — she was so gentle," zoo volunteer Jerry Young
        told CNN.</p>'
