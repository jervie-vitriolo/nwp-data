      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191b4ecf-d3f7-48e7-a3cd-3a839040293c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:57:24.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contrasts between the two was immediately apparent as McGregor,
        wearing a navy pinstriped suit and tie, danced around the stage smiling while
        Mayweather, wearing a track suit with American flag details, looked on stonefaced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6feae855-7391-4580-93a5-13a6c143900e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:57:24.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd316db-0368-41b0-b3fb-fbd4017b7eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:57:24.442+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.533+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As is expected in the bout, McGregor was the aggressor, wasting
        no time bringing up reports thatMayweather earlier this month asked the IRS
        for more time to pay his 2015 tax bill.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695fd58f-b4fc-491d-975b-aeedc145b417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:57:24.442+08:00
