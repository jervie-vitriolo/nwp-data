      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams has talked about feeling "devastated" after her involvement
        in a car accident that led to the death of a 78-year-old man last month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea157cbc-ffc3-4e24-9d3d-9298274a0c72'
