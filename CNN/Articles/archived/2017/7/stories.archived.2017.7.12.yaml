      'jcr:uuid': '51ced0ed-48dd-4291-98f5-9cf5046a4ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:42:43.519+08:00
      'mgnl:createdBy': 'eunice'
