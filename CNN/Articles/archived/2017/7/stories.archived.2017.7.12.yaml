      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Binasa niya</em> comment <em>ko</em> [He read my comment],
        oh my God!" she shrieked in an Instagram fan video posted on July 11.</p>'
