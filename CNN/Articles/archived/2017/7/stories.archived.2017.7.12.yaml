      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 11) —</strong> President
        Rodrigo Duterte said he sees the Marawi crisis ending in 10 to 15 days — around
        the date when he will deliver his second State of the Nation Address (SONA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5bc8c7-5dcf-4fd3-96e1-c4e0ff7f5b19'
