      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers at the zoo fondly recalled how Bertha loved sweetcorn
        and cabbage, which she was fed every week on Saturdays. They plan to commemorate
        her through a small tribute on the 58th anniversary of the zoo on July 25
        this year.</p>'
