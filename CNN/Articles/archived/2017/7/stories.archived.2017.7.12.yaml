    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aeebe0b-cdef-4339-b221-b12a49348e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.036+08:00
      'mgnl:createdBy': 'eunice'
