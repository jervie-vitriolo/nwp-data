      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b67f957-1c87-42fb-a7aa-41179cfccc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.035+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:40.307+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists with pharmaceutical companies are working to develop
        a vaccine specifically against the infection.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d4feca-31ed-45b7-bb02-a5d51579f155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T10:09:19.035+08:00
