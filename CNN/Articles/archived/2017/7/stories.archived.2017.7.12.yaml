      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534f0134-3f8d-4991-b925-e4863c53c391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:28:46.693+08:00
      'mgnl:createdBy': 'eunice'
