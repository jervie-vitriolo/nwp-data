      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecd09bd-fe4a-4b01-87b8-7594bef873eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:52:49.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m hopeful we can make some progress to bring this to a point
        of resolution," Tillerson said during a joint news conference with Qatari
        Foreign Minister Sheikh Mohammed al-Thani.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a84c78-f3b3-4dc6-a598-795f45fd3f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:52:49.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66296a2b-9b80-4af7-8415-c7faf3895293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:52:49.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Qatar has been quite clear in its positions and I think
        very reasonable and we want to talk now how do we take things forward and
        that''s my purpose in coming," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6de1bb9-7f0c-4632-8b65-de1349dec8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:52:49.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c3cfe6-8c31-49b6-a8ac-4545429d32be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:52:49.306+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson will also travel to Saudi Arabia this week as part of
        his trip through the region. On Monday, he met with officials in Turkey –
        allied with Qatar in the dispute – and Kuwait, which is playing a mediator
        role.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b4484b-9486-4ee3-af9a-9103cf905ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:52:49.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b42a4a8-29a3-47d7-95e6-cbd65d4c267c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:52:49.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also met with Kuwait''s acting Prime Minister and Foreign Minister
        Sheikh Sabah Khaled Al-Hamad Al-Sabah as well as British National Security
        Adviser Mark Sedwill in Kuwait Monday. The three countries issued a joint
        statement expressing concern and calling for a rapid end to the crisis through
        dialogue, according to Kuwait state media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc2aae5-9be5-4246-9efb-35682b54ab7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:52:49.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58af9e31-8fde-4721-b02d-f6116e9f75b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:52:49.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Hammond, a State Department spokesman, the purpose
        of Tillerson''s trip was "to explore the art of the possible of where a resolution
        can be found," and the U.S. was "looking for areas of common ground where
        a resolution can stand."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9954623-06a7-4ef0-a053-0533eb4de205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:52:49.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff866137-22e0-4595-9087-359a74a4fd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:52:49.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.852+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had one round of exchanges and dialogue and didn''t advance
        the ball," Hammond told reporters on Monday. "We will work with Kuwait and
        see if we can hash out a different strategy. ... This is a two-way street.
        There are no clean hands."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff718672-c0b7-4960-8127-15e53fd3ce11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:52:49.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.853+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1efc2ef-4d06-451d-950d-de7a4d26408c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:52:49.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump also spoke last week to the leaders of Qatar,
        the UAE, and Saudi Arabia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49fb372-36b7-4fc4-9865-b55dfbab27d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:52:49.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1d1330-05d5-4e65-b9d9-f9eb73273042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:52:49.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Gulf countries first cut ties with Qatar, however, Trump
        appeared to support the Gulf countries cutting ties with Qatar, saying that
        Doha had to stop funding terrorism. Trump''s comments came following his visit
        to Saudi Arabia on his first foreign trip as president, and contradicted his
        secretary of state.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd934bd-a450-46eb-ab92-65ee6e54da2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:52:49.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6458be73-d20a-4cfd-a443-3422af0fcb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:52:49.307+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:41.854+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Jim Sciutto, Jeremy Herb, and Laura Koran contributed to
        this report.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ee22a6-c08d-477c-be66-63f3512a3db6'
