    'title': 'Over ₱300M worth of medicine, hospital equipment ''wasted'' in 2016
      – COA'
    'updated': 2018-07-24T18:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a1fd78-ff76-494f-9327-a82acee5f321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 11) — In her regular hospital
        visits, Cecilia, not her real name, spends at least two days in a "dirty"
        stretcher, crammed with many other patients along the hallway of a government
        hospital in Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114c58c5-4b63-4ef0-954d-8293d17d6b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a99315-aae2-4045-ba71-099ef2c5dde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital beds are a luxury, Cecilia said. The mother of three goes
        to Jose R. Reyes Memorial Medical Center (JRRMMC) in Manila at least twice
        a year for blood transfusion, after she was diagnosed with a blood disorder
        in 2015. She requested not to be named as she is scheduled to return to the
        hospital this July.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5ebd2a-426c-46f9-b0f4-56a1240b094c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554857e3-1ec0-4deb-955d-49777bff892b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag may namatay, pwede na akong lumipat sa loob (When someone
        dies, that''s the only time I can transfer to a room)," Cecilia said. Moving
        to a room at the charity ward means finally having a bed, even if it''s "dilapidated,"
        she said of the 72-year-old hospital, which opened in 1945 as a 100-bed facility
        for children.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a7ed86-66be-47ad-8407-efcf218fdefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eae236-ef07-4c51-91d2-05d7c80bb92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.724+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:44.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she accepts this because she can use the room for free, Cecilia
        said. "Sa akin naman ang importante lang masalinan ako ng dugo (What''s important
        is I am given blood)." She stays in the hospital for up to one week, depending
        on the availability of blood donors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5957e4d-4e42-4a16-b548-63495f5bba09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:37:23.724+08:00
      'mgnl:createdBy': 'eunice'
