      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/07/duterte-sws-satisfaction-rating-marawi-martial-law-mindanao.html"><strong>READ:
        PH satisfaction with Duterte hits record high amid Marawi crisis – SWS</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7beb3a8-de4c-4512-826c-7f056b31c0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:44:43.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99faef4c-063c-4dd7-a336-4dec32cdbd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:44:43.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The positive public response indicates that they believe the factual
        and legal basis of the proclamation of martial law for Mindanao; which includes
        the Maute Group''s attempt to remove allegiance from the government and to
        deprive the Chief Executive of his powers to enforce the laws and maintain
        public order and safety," Presidential Spokesperson Ernesto Abella said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898a8b1b-c915-438f-9fa7-5f299b5368c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:44:43.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82bcb89-c8fa-4074-975a-3a0054665660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:44:43.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​However, 29 percent of respondents said martial law should have
        been limited to the province of Lanao del Sur including Marawi City the provincial
        capital,  while 11 percent said it should have been declared only in Lanao
        del Sur and nearby provinces. The remaining two percent were undecided.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738aa90c-dab6-4f45-9d5a-6e257885557f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:44:43.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db5be6f-0782-4f9c-91ee-a0ea9c9924e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:44:43.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concurrence with Duterte''s declaration was highest in Mindanao,
        where 64 percent agreed with Proclamation No. 216, followed by Metro Manila
        at 58 percent, Visayas at 57 percent, and Balance Luzon at 53 percent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81e6393-186c-48fe-a473-63c0e2ecb54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:44:43.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1147d004-b5b0-4025-b528-e8601a1c924c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:44:43.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middle to upper class respondents were the most supportive of martial
        law with 70 percent of respondents in class ABC saying they agreed with it,
        followed by class E at 58 percent, and class D at 56 percent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1e6af4-f8ff-4101-ae00-e3aa9c33a6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:44:43.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c0de34-fd36-4389-a50b-51829d867f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:44:43.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Majority oppose expansion of martial law</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c49843-72f5-441b-9b41-782e22db9aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:44:43.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted June 23 to 26, a month into Proclamation
        No. 216. The results showed that at least six out of ten Filipinos disagree
        with expanding martial law''s coverage beyond Mindanao.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a29c11f-12d5-49df-b1ef-487182ee29b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:44:43.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58b2ebb-64bc-490e-928d-6f7396e06011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:44:43.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.504+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS said 63 percent disagreed that Duterte should also declare martial
        law in Visayas, while 67 disagreed it should be declared in Luzon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abe54fc-f4ce-4704-aeda-b039cf129e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:44:43.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5121ec87-2f30-4b06-8449-014e904f563d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:44:43.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition towards declaring martial law in Visayas was highest
        in Visayas, where 79 percent of respondents disagreed with the statement,
        followed by 71 percent in Metro Manila and 68 percent in the rest of Luzon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874b329a-ccab-423b-8046-7cc6303b8ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:44:43.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaeadf9-6235-4078-8e9e-229c83608248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:44:43.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 79 percent of respondents from Metro Manila disagreed
        with declaring martial law in Luzon, followed by the rest of Luzon and Visayas
        at 76 percent each,</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac25cf9c-ff1e-4172-b67a-c19bfa5672d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:44:43.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40d8ee4-2dc5-4aa5-aa1d-cdd82f293a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:44:43.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Mindanaoans bucked the nationwide trend, with 43 percent
        saying Duterte should declare martial law in Visayas, just five percentage
        points over those who disagreed; while 40 percent agreed that it should be
        expanded to Luzon, just two percentage points ahead of those who disagreed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480fe67b-6376-4837-a5d0-3543ed4ecd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:44:43.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc5379d-f343-4b01-835d-51763cc6649a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:44:43.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokeperson Ernesto Abella reacted to this finding
        saying the expansion of martial law will depend on the police and military''s
        assessment of the ground situation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947f066b-e473-4aef-ac22-287c5791ba36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:44:43.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f425649f-c1f4-4a3c-b6ea-d159dbdbec20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:44:43.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As to the same survey showing that majority, except in Mindanao,
        opposes expanding martial law in Luzon and in the Visayas, it is noteworthy
        to mention that all these would depend on the situation on the ground as assessed
        and recommended by military and police authorities," he said in the statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cea33a-99e1-4f4a-ad6e-1824999351b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:44:43.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4e51fe-287c-4de1-a501-a7b4407934c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:44:43.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte declared martial law in Mindanao on May 23 after
        the ISIS-linked Maute group stormed Marawi City.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a2a3e3-f63f-40b5-9110-4ab883a32d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:44:43.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689a67be-b219-41ed-8519-1304153d4e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:44:43.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:42.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the declaration, petitions on its legality were brought
        to the Supreme Court but were dismissed on July 4.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b73016-cd64-4e76-9d4c-cf818766bfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:44:43.413+08:00
