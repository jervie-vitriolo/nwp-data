    'title': 'House panel approves Comprehensive Mental Health Act'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf38e49-e2a4-4874-babe-d797986d4c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:34:13.143+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.000+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 12) —</strong> A national
        mental health policy is closer to becoming law after a house committee approved
        a bill to improve the delivery of mental health services to Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfe48b3-d32f-41a2-8265-2e5a8a029cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:34:13.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4289db4-f417-47eb-960e-db6891cccffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:34:13.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Health passed the "Comprehensive Mental Health
        Act" on May 10, a statement on Tuesday from the House of Representatives said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f667e051-82d8-4037-af5f-60e4fb052640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:34:13.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd754381f-21bf-46fa-881d-863c40c924fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:34:13.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unnumbered bill aims to give Filipinos access to a mental care
        system integrated in the general health delivery system, in coordination with
        the programs of the Department of Health (DOH) and the Department of Interior
        and Local Government (DILG).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edd086d-7a9a-4279-bc77-b74ca62e101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:34:13.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c95809-f9ac-4453-8d32-10ea6132f7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:34:13.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar bill was approved by the Senate on third and final reading
        in May 2017. Senate Bill No. 1345, or the Philippine Mental Health bill, seeks
        to integrate mental health promotion in both educational institutions and
        the workplace to address the stigma and discrimination usually associated
        with mental health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa19b994-495d-4e48-b48a-ff70a46cb422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:34:13.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a74e837-fe75-4bcb-a35f-49e5e1b2d47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:34:13.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/05/02/senate-passes-mental-health-act-third-reading.html"><strong>Read
        More: Senate passes Mental Health Act</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac506a5-83e5-4673-aea3-c03999c318b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:34:13.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422ea8ca-82af-43cf-9b6a-f9160f1d87d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:34:13.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is expected to go to a plenary session of the House of
        Representatives for discussion among lawmakers, and will be put to a vote
        on second reading.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8077d526-e64e-479a-97b6-fcd96d1b3db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:34:13.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3282d71a-54b2-401d-90db-67ea73b3e253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:34:13.144+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House bill also proposed to integrate the study of mental health
        in both elementary and high school to curb incidences of depression, obesity,
        and teenage pregnancy among students.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf9cc2a-a106-4148-b9ee-575c5815a201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:34:13.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487f66b6-25cf-4622-83f4-73ae7beaa5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:34:13.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.001+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2011 study from World Health Organization showed that 17 percent
        of students in the Philippines between 13 and 15 years old have ''''seriously
        considered attempting suicide during the past 12 months.'' Thirteen percent
        have ''''actually attempted suicide one or more times during the past 12 months,"
        it added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22693d72-0a34-45a8-966b-1ae7f3d9cf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:34:13.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c2fdb7-a6dd-46a6-ae0e-33b3efa9387a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:34:13.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also proposed that each local government unit should have
        mental health facilities, as well as at least one DOH physician who is licensed
        to conduct drug screening.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f37542-9635-4ffb-b450-78f61662e134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:34:13.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe694c3-a1b7-4570-842e-a835812fee91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:34:13.145+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:45.002+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also requires the DOH to develop, and implement a national mental
        health program, as well as to coordinate with PhilHealth to ensure that insurance
        packages for those with mental disorders are as just as accessible to those
        with physical disorders.</p>'
  'DOH-audit-expired-medicines-idle-equipment-infrastructure-projects':
