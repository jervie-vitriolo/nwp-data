      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6244f9bd-19c4-4eae-a82d-76a6b0d60ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:22:17.955+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-30T10:18:46.110+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator warned the TNCs, though, that they must start policing
        their ranks better. This, as unauthorized drivers make up bulk of Grab and
        Uber''s pool. The TNCs estimated their active drivers at about 27,000-28,000
        each, with only about 3,000-4,000 of them with CPCs and PAs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7163b221-d5f3-4ab7-9060-ff743372fb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-30T09:22:17.955+08:00
