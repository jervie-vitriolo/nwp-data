      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 12) — Majority of Filipinos
        support President Rodrigo Duterte''s decision to declare martial law in Mindanao,
        although six out of ten disagree it should be enforced in the rest of the
        country, a nationwide poll showed Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba2a093-eec9-483b-95d1-73793cb08a71'
