    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd2a703-5e50-4b46-8bd6-896f36e2c438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.221+08:00
