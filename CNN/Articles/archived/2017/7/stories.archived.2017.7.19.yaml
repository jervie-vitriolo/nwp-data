      'mgnl:created': 2019-07-31T11:03:57.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.654+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte held separate closed-door meetings Tuesday in Malacañang
        with officials from the Cordillera region led by Baguio City Mayor Mauricio
        Domogan and Nur Misuari of the Moro National Liberation Front, statements
        from the Presidential Communications Operations Office said.</p>'
    '3':
