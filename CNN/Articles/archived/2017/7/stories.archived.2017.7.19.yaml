      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c748957-780c-4e68-b246-370262c455b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:00:34.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo made the remarks on the sidelines of a visit to one of her
        urban poor projects "Metro Laylayan" in Barangay Catmon, Malabon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37918dfd-e15e-41c2-bd2b-6c4bb128836f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:00:34.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8d3ee9-e576-4966-8e37-c613c32e8070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:00:34.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, in a letter addressed to Congress leaders on Tuesday,
        said he wants to extend the imposition of martial law in Mindanao until the
        end of the year due to a "looming situation" over threats from local terror
        groups.</p>'
