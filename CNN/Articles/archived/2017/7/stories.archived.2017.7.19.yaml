      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14292352-89e8-43ea-8083-f1b55e5d21dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:31:12.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Miguel Zubiri and JV Ejercito were more suppportive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce830f7-1cf9-412e-9e05-1b1eb628db80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:31:12.400+08:00
