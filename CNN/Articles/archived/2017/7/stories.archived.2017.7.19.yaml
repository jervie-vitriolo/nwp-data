  'troye-sivan-sm-youth':
    'author': 'Don Jaucian'
    'caption': 'Pop star Troye Sivan was recently in Manila for an exclusive shoot
      for SM Youth''s newest line Smyth. "Hopefully I''ll be back here next year for
      a tour," he tells CNN Philippines Life. Photo courtesy of SM YOUTH'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2017-07-19T19:31:21.706+08:00
    'imagesource': 'jcr:9b2fea17-1019-4654-85a8-191dd5005377'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9563df20-aafc-49d5-9d1f-df6acd303807'
    'lead': 'Yes, Troye Sivan was in Manila for an exclusive shoot for SM Youth''s
      newest line Smyth. It couldn’t be more apt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T10:43:57.219+08:00
