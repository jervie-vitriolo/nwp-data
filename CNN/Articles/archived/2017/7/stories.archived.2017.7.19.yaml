      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balber''s comments offer a rare glimpse inside Mueller''s investigation
        into allegations that Trump''s campaign colluded with Russia.</p>'
