    'lead': 'President Rodrigo Duterte says negotiations with the Communist Party
      of the Philippines won''t proceed until rebels stop attack against government
      troops in Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T11:24:37.362+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T11:45:33.289+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T11:45:29.289+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: No peace talks with communist rebels if hostilities continue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c08528a-f457-4282-92c6-8dc7695023bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:24:37.362+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> President
        Rodrigo Duterte said the government should not resume formal peace talks with
        the Communist Party of the Philippines (CPP) unless its rebels stop attacking
        government troops in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1b118f-ed85-4efb-8888-e3da8ff1d87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:24:37.362+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1861e4-1c63-4d29-9245-60f811d4d1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:24:37.363+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.289+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A July 19 Palace statement said Duterte gave this instruction to
        the government peace panel in a July 18 meeting, where they discussed the
        possible signing of a bilateral ceasefire agreement with the rebels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2355dc0f-b5d0-412c-90a8-a6e37e72b583'
      'mgnl:activationStatus': true
