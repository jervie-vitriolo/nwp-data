      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7c623f-5232-4bd0-acda-b38ca68a4b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:58:01.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:35.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has criticized the Ombudsman''s charges,
        saying on July 18 that her filing against his predecessor is "meant to fail."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b67eaa-a1b1-4e4c-afd9-7c6d88589cce'
      'mgnl:activationStatus': true
