      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3376ee8f-e0a8-4315-99d2-ccc56c5851d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:36:49.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:37.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He declared martial law in Mindanao hours after fighting broke out
        in Marawi City on March 23.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a740395-02e4-4308-81c9-51f5c9cb161f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:36:49.913+08:00
