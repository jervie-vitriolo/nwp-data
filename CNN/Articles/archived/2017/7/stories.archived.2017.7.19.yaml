    'lead': 'Former President Benigno "Noynoy" Aquino III faces usurpation of authority
      and graft charges over the deaths of 44 police commandos in a January 2015 clash
      in Mamasapano, Maguindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T10:58:01.343+08:00
