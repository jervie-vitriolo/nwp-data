      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf31be90-8c4e-404c-a6b2-0dd647e3e61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:36:45.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since there is no limit specified as to the period of extension,
        Congress can extend the same for a period of one day "till kingdom come" or
        until the end of the world, or not extend at all," Lacson said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610bbfdf-3e7e-40f5-9b8d-96b5b7c1663e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:36:45.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd7f2f9-de94-4f51-9722-9dfe91c01141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:36:45.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution states Congress, in a joint session, may decide
        to extend the declaration of martial law, or revoke it.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed36843-a99c-4f93-a3a5-2dc64107ed63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:36:45.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fd0b1c-eb92-4c11-9757-1e1543f11d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:36:45.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program and other rules, including determining the quorum, will
        be discussed before the special joint session on July 22, according House
        Secretary General Cesar Pareja in an interview on CNN Philippines'' News Night.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c529d552-a3e9-470d-bf69-7d7b01c45fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:36:45.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648fdb61-b77c-44e6-8a86-80a45bc27698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:36:45.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition senators Risa Hontiveros and Antonio Trillanes, who were
        against the initial implementation of martial law in Mindanao, did not approve
        of the extension.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5b6adb-1b57-4d81-bd30-9f108eb42ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:36:45.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa630a2-12ea-4dbf-996b-12eb90f4d79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:36:45.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said the joint Congress session needed ample time.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b83cd03-6391-498b-a9c5-dd0c57786c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:36:45.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ef8739-24d1-4538-aa45-8028f1316474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:36:45.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang paghingi po ng extension ay hindi parang pag order lang sa
        Jollibee. Ang kongreso po ay hindi isang fastfood reataurant. Kailangan po
        bigyan ng sapat, mahaba, malalim, matalas na diskusyon sa mga isyung ito lalo
        na sa longer term implication ng extension," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd12a36-5cb8-412b-a3e2-7ceb7462160a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:36:45.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342d14a1-1119-419c-898e-d2d4771b67f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:36:45.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Asking for martial law extension is not the same as
        ordering in Jollibee. Congress is not a fastfood restaurant. We need ample,
        longer, more extensive discussions on these issues and the longer term implication
        of extension.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df74e86a-9d3f-448b-a73e-bbe57db1a9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:36:45.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20c09ac-cc9f-47f3-9939-5f99ec10d293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:36:45.125+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, on the other hand, said any timeframe extension is unjustified.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f86cf4-868d-4fab-9b11-14ab1f6fc69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:36:45.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6803bb3d-56cf-49e9-ad78-ec6c2e6a3f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:36:45.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AFP itself said the Mautes are down to 60. So, in other words,
        the people of Mindanao would be inconvenienced by Martial Law just to neutralize
        the 60 Mautes who are cornered in Marawi! That''s just a whimsical  misuse
        of power," Trillanes claimed.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41dc410-8b22-4fa5-9ab8-abde4732ecf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:36:45.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f11749-ee97-4da1-9be7-aefb70e3d7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:36:45.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Win Gatchalian declined comment, saying he would wait to hear
        on Wednesday from top security officials on the Marawi situation.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81259f4c-4657-421c-a289-d1d85670944a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:36:45.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145fb115-b326-460c-8541-6e2b51b9ee3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:36:45.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate filed a resolution on May 30 supporting the declaration
        of martial law in Mindanao. It has dismissed calls for a joint congressional
        session with the Lower House. The Supreme Court on July 4, upheld the validity
        of Proclamation 216.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6e3c61-c03a-4e46-88eb-825323748248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:36:45.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04d2fd9-8eca-4413-8980-da9d21fd1fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:36:45.126+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.448+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military is set to brief the Senate on the latest developments
        in Mindanao by Wednesday.</p>'
