      'mgnl:created': 2019-07-31T10:54:58.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with The Source on July 4, the Commission on Human
        Rights also confirmed that it was verifying reports of alleged religious profiling
        and rape threats from soldiers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426b69f8-4c2f-448f-be08-1c4e3023dfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:54:58.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bbdaa7-b85a-4d7f-9af2-d619115ffbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:54:58.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said that hearing out locals was possible, but he maintained
        that authorities should be "better prepared."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5c6d8c-c1ae-4736-afcd-a8a1f56efdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:54:58.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c759b0-36ea-4f47-a0d7-73a7e90030b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:54:58.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely this can be done. Whoever will be the resource people
        to be invited can share their experiences. But my point on the matter is that
        these are operational issues," said Umali.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a01accc-6d33-448f-b990-8ee7d8fe1600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:54:58.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b37558-674b-47e4-8c0c-76a1e05ca2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:54:58.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that House representatives from Mindanao seemed to support
        martial law.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7aa2c7-2656-4b62-990b-f66975c93706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:54:58.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07948848-9114-47b1-8b0f-eb0d5a4d4b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:54:58.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They, being the representatives of the people of that particular
        area, then I am sure they also know what the concerns are — and they are in
        favor," Umali said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbbb7b7-21d5-44cc-b67a-a282ba1a359f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:54:58.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bef3e7-ee3b-44d1-b2ee-c0c6690d7126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:54:58.108+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casilao also believes that Congress must first hear testimonies
        from locals such as Maranao traditional leaders and community leaders in evacuation
        centers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ff3e30-af6e-4dc1-8c6e-fc5581cc46ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:54:58.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fcc743-7cac-45f3-afe8-59555cca556e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:54:58.109+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The extension] really matters because the longer it stays, the
        more vulnerability [to] abuses. It happened in our history, and we would not
        want that history to be repeated," said Casilao.</p>'
  'former-president-noynoy-aquino-ombudsman-reconsider-charges-mamasapano-encounter':
