    'template': '1'
    'title': 'Former President Aquino asks Ombudsman to reconsider charges over Mamasapano
      encounter'
    'updated': 2017-07-20T17:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef51fd0-758f-431e-851f-f5cfcc0b3d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:58:01.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:35.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 19) — Former President Benigno
        "Noynoy" Aquino III has asked the Ombudsman to reconsider the filing of charges
        against him for the January 2015 Mamasapano clash that killed 44 police commandos,
        his spokesperson said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2322eef8-1745-4d68-98ab-3b28d21c5010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:58:01.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:35.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892ca748-6d1d-4792-9c73-b1e8c1de021b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:58:01.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:35.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of Aquino''s legal team filed a motion for reconsideration
        with the Office of the Ombudsman today, Aquino''s spokesperson Abigail Valte
        told CNN Philippines.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/0B9bnpDWcQ-FHUlQ3eXJHd1JvZXc/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8a7c19-5fe0-44d9-ad95-a4d96defaf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:58:01.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:35.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd41a2f7-6d9e-4fff-a0f8-2d7e45f4d820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:58:01.343+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:35.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a July 14 resolution, the Ombudsman ordered the filing of criminal
        charges against Aquino for usurpation of authority under the Revised Penal
        Code and violation of the Anti-Graft and Corrupt Practices Act.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6d88ce-84b3-4df8-81b5-08ca40be33f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:58:01.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:35.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cb332d-4326-4acd-afff-98cd6ae3f3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:58:01.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:35.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she dismissed homicide charges against the former President
        because of lack of probable cause.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0564da-9b9d-4ed0-82b1-4fc4d30fa360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:58:01.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:35.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0335d9-281e-4bd5-ada9-6f441cf48254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:58:01.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:35.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Conchita Carpio Morales said what Aquino did wrong was
        to allow then-Philippine National Police Chief Alan Purisima to play a major
        role in the Mamasapano operation despite being under preventive suspension.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae010d92-73f5-44ed-bbf4-906b8bf61925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:58:01.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:35.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5b0541-ca5d-4619-886a-4004ef25514c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:58:01.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:35.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If found guilty, Aquino faces imprisonment of up to 10 years, with
        perpetual disqualification from public office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ab52ca-5fe2-4d1b-b62d-5f8dcaf91c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:58:01.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:35.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bc7801-9a35-448a-a84a-8c2ef856f0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:58:01.344+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:35.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/14/Noynoy-Aquino-Mamasapano-SAF-44-Ombudsman-criminal-charges-no-homicide.html"><strong>Read:
        Ex-President Aquino faces criminal raps over Mamasapano encounter, cleared
        of homicide</strong></a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8d3189-0d96-45ad-b393-8c862b47642c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:58:01.344+08:00
