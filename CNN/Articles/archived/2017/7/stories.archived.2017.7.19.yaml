      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 19) — An encounter between members
        of President Rodrigo Duterte''s security detail and members of the armed wing
        of the communist party on Wednesday saw one killed, five wounded, and another
        kidnapped, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddc1aa0-94a8-4938-bc22-46cf4fd2d085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:29:22.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9de293-94e0-43d5-b651-2226e0386ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:29:22.831+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police North Cotabato said one member of
        the local militia known as the Citizen Armed Force Geographical Unit (CAFGU)
        died, five members of the Presidential Security Group (PSG) were wounded,
        while an asset of the police''s Criminal Investigation and Detection Group
        was abducted during the gunfight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5450e5-6196-41b3-bb02-d6bb2ea72225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:29:22.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd25d106-cfe2-4d34-a8a9-0f9f6efd902b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:29:22.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSG Spokesperson Col. Mike Aquino said 10 PSG personnel in a two-vehicle
        convoy were on their way to Cagayan de Oro when they were stopped at a checkpoint
        by 50 armed men in Barangay Gambudes in Arakan, North Cotabato. Arakan sits
        on the boundaries of Bukidnon and Davao del Norte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53884492-e6f2-495f-bbba-f9b3e97af495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:29:22.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.905+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cea09a4-03a5-455c-a94f-1b5a515fbd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:29:22.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said they had reason to believe the armed men were members
        of the New People''s Army (NPA).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d35af50-b9fa-4172-b6df-bc55098531cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:29:22.832+08:00
