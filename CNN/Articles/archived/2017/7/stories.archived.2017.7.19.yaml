  'robredo-on-martial-law-extension':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-19T15:10:24.714+08:00
    'imagesource': 'jcr:eeb08e91-f096-4c9a-a1d9-ab0587cff9b9'
    'jcr:primaryType': 'mgnl:composition'
