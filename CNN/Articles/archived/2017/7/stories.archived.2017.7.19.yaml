  'Dureza-Backchannel-talks-canceled-due-to-NPA-attacks':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-19T23:55:39.049+08:00
    'imagesource': 'jcr:6f62d2b2-0cd8-4ec5-8c63-30e8e5103d76'
