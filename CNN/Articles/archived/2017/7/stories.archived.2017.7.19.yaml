      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 1987 Constitution, the President may declare martial law
        for up to 60 days in cases of invasion or rebellion and when public safety
        requires it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7daaac7-3489-4be0-81b3-39431578c11b'
      'mgnl:activationStatus': true
