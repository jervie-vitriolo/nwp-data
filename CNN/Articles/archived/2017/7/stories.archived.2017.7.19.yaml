    'template': '1'
    'title': 'Robredo: Congress must discuss extension of martial law in Mindanao
      thoroughly'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e9433f-aee9-4498-9a80-1ce20816f49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:00:34.227+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18) —</strong> Vice
        President Leni Robredo on Wednesday urged a thorough discussion in Congress
        on President Rodrigo Duterte''s request to extend the implementation of martial
        law in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32268229-7b3a-42a3-a4d4-a47280be71bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:00:34.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5759b39d-befb-4bfb-9e5f-f634cf4097d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:00:34.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress will convene in a special joint session on July 22, Saturday,
        when the 60-day limit of martial law in Mindanao lapses, to debate on President
        Duterte''s request.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f06285-f148-4232-8b70-a5c829fa7603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:00:34.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340c20d2-9da4-41dd-b8c5-fe0cd469b9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:00:34.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mas mabuti din na iyong Kongreso, parang pagdebatehan siya
        at pag-usapan, para kung iga</em>-grant <em>ito, iga</em>-grant <em>dahil
        pinag-usapan nang maayos. Kung ide</em>-deny <em>naman, ide</em>-deny <em>siya
        kasi napag-usapan nang maayos</em>," Robredo told reporters, a statement from
        the Office of the Vice President said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c835d434-09d8-48c3-a090-ceb8e53504fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:00:34.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82460a25-f955-4f97-afa5-5f77dd184195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:00:34.228+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.916+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s better that Congress discuss and debate on this,
        so that if the request is granted, it''s because of a thorough discussion.
        If the request is denied, it''s denied still because of a thorough discussion.}</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbbbe8a-c567-4455-89a7-871723fcb4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:00:34.228+08:00
      'mgnl:createdBy': 'eunice'
