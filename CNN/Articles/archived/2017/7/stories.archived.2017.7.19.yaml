        for being compared to President Xi Jinping. Commence online searches for <a
        href="https://twitter.com/hashtag/Eeyore?src=hash&amp;ref_src=twsrc%5Etfw">#Eeyore</a>.
        <a href="https://t.co/gBkWhyL7Mn">pic.twitter.com/gBkWhyL7Mn</a></p>&mdash;
        The Liddell Group (@TheLiddellGroup) <a href="https://twitter.com/TheLiddellGroup/status/886997203369242625?ref_src=twsrc%5Etfw">July
        17, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98da503-685e-453d-b8d4-4f37464d9855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffd87fd-d49c-41ff-a3b6-4ebe31efc40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country already operates one of the world''s most extensive
        and restrictive internet filtering and censorship systems, known as the Great
        Firewall of China.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c87eca-d043-4b01-b9aa-b7707af46741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52abeab-9b1a-48ba-83a8-01953fe769fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyber officials likely don''t appreciate the implication their top
        leader is naive and slow-witted like Pooh.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48366717-9ca0-408c-ba6f-ffa24703e74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa1f98b-fc1d-47e5-a84a-18dc376aed69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pictures don''t appear</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896ef8ad-0890-4b52-8d0e-49525132e473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On WeChat, China''s most popular social media platform, if one sends
        the famous image of Xi and Obama next to Pooh and Tigger in a group chat,
        other users won''t see the picture.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5623c732-b4d6-4206-9371-5492ee400047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601a15b9-066a-49c2-9473-15f1783ed2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This rule even applies to shots of Monday''s Financial Times front
        page — but one-to-one chat sessions seem to be left alone for now, presumably
        due to their more limited impact.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118d03a9-3142-4d66-b084-3a7aae30d9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a06a5e3-e22f-4646-8f47-e1c1008f9661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users have also found a set of animated emojis featuring Pooh Bear
        and his friends removed from the platform.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1670164c-dae0-47d6-bcdf-efa578cd96ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.217+08:00
      'mgnl:createdBy': 'eunice'
