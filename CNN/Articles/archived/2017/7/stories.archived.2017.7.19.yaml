      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/18/Duterte-martial-law-Mindanao-extended-December-31-2017.html"><strong>Read
