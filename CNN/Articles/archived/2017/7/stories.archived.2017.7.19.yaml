      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser on the Peace Process Jesus Dureza said the
        resumption of formal talks would depend on the rebel group''s commitment to
        follow certain guidelines for a possible ceasefire deal with government, including
        suspending operations against the military and the police and stopping all
        their extortion activities on the ground, among others.</p>'
