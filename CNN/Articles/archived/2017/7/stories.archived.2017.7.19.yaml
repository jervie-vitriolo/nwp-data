    'title': 'Senators divided on proposed martial law extension up to December'
    'updated': 2017-07-20T08:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abe45f7-3a7a-40e6-a584-1996bede3e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:36:45.122+08:00
      'mgnl:createdBy': 'eunice'
