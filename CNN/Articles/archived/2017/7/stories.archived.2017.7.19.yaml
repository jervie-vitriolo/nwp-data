      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa5be30-0840-471d-a4f7-90dbe9ecb003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Was it ever meant to make a statement?</strong></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7f8d48-d856-4742-a9e3-8195f9f58da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e503f3-0450-46f2-9fb3-f25a44c9d87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think I just saw an opportunity, a need for LGBT stories to be
        told and I will continue to try and fill that need. And it’s also … sometimes
        I worry that people think I’m constantly trying to make a statement by putting
        a boy in my music videos, but it’s also just my truth. It’s what it is. I
        don’t know what else to do besides that. So yeah I guess you can expect a
        lot more of that from me.</p>'
    '77':
