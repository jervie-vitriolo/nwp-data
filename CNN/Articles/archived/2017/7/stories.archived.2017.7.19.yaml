      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad08aea-df03-4767-99a7-a6b1cf19f5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:38:58.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only confirmed portrait of the author, a watercolor sketch drawn
        by her sister Cassandra, hangs in the UK''s National Portrait Gallery in London.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a61380b-d71f-4dd4-ad83-54d8247c02e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:38:58.663+08:00
