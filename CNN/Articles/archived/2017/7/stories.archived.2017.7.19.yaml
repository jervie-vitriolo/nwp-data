      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think so, yeah. It’s like my heart and soul, and it’s my language,
        and the thing that I love most in the world … except for my family, basically.
        [Laughs]</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594e8410-5e43-4365-9c44-a875bda3a83d'
