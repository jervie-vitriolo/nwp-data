      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte declared martial law in Mindanao on May 23 following a clash
        between ISIS-linked Maute Group members and government troops in Marawi City.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41f60dc-5f39-4c77-9ad0-4d68bb4d8b89'
