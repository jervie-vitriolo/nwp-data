      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fb2fd3-f170-40fc-8922-73580b592009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:16:20.071+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza told CNN Philippines that Malacañang approved more cameras
        inside the session hall of Batasang Pambansa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb91e0d-181f-4654-b19e-21d621103046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:16:20.071+08:00
