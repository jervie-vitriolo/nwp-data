      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31054f19-fec3-462d-b2a1-2f3244d34599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:36:49.913+08:00
      'mgnl:createdBy': 'eunice'
