      'mgnl:lastActivated': 2019-07-31T11:45:34.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5415a5b1-2a1b-468c-9793-8d0aec6d686e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:05:24.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The home team will instead pick from four primary uniforms to be
        worn at all home games and visiting teams will choose a contrasting uniform
        within their own assortment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5958d0e3-ce34-487b-99af-661ba5c850b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:05:24.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb45963-a832-465b-9e3d-c04bf393a799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:05:24.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White ''Association'' uniforms will replace the typical home jersey,
        while the ''Icon'' version uses the team''s primary color and replaces the
        road uniforms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789291e4-ec09-4e25-98e5-8eafa2384e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:05:24.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45e50ed-d297-4061-aba9-1e6e51490cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:05:24.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike, which has replaced Adidas as the NBA''s uniform supplier,
        will reveal the two remaining uniforms in the coming months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94706d34-d234-4451-a4cd-cf95c74363d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:05:24.289+08:00
