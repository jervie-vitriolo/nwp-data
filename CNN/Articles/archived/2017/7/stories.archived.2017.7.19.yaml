      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b688bd-f503-4083-93ce-4baab72fc8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:36:45.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in his letter to Congress written after the dinner, Duterte
        said he would need until December 31, 2017 to address the rebellion in Mindanao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7955299b-ff16-42f9-b524-06662aacc25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:36:45.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5ff0e1-ed41-41da-9c19-94584c7ae7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:36:45.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Senate President Koko Pimentel is confident the Congress supermajority
        will grant the extension and coverage of martial law, he said the special
        joint session on Saturday may be delayed by discussions on the length of the
        extension.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e3b95e-fb7c-4df5-94f6-972740288cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:36:45.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec667e84-0473-4fc9-bcf9-e060d22344bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:36:45.124+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa extension, kumpiyansa ako doon. Siguro may konting debate tayo
        sa period. Para klaro, ang extension will be over the same area, all over
        Mindanao," he told CNN Philippines on Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d21dafa-33b5-427a-9e92-1ee287130b8b'
      'mgnl:activationStatus': true
