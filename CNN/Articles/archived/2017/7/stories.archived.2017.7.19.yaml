      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f9849f-e4b5-44ee-9b97-6acf1fb15d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.223+08:00
      'mgnl:createdBy': 'eunice'
