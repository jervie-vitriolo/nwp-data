      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f80bcb-855d-4367-875f-e524081add2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:07:49.750+08:00
