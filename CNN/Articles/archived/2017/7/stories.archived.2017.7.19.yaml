      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you ever worried that you’re hitting this too fast?
        You’ve done a lot of great things in the past two years: You debuted on Jimmy
        Fallon, you’ve had a bunch of magazine covers, posed for clothing lines, and
        had your record at the Billboard Top 25 …</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c0adf1-4aee-4f32-92c3-cd9b9b59b9f8'
