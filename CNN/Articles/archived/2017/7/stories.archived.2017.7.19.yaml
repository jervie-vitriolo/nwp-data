      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> — President
        Rodrigo Duterte said the Marawi crisis birthed a "newly evolving type of urban
        warfare" and his declaration of martial law in Mindanao is meant to fight
        this menace.</p>'
