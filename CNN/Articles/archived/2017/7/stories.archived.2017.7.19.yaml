      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dacd1e-97d7-4247-a646-2b3c8d853e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Possible reason</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406026b8-460c-4a88-b6b3-00652f743393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some internet users have pointed to a poignant recent photo as a
        possible trigger for the latest restrictions. In the picture, Nobel Peace
        Prize-winning Chinese dissident Liu Xiaobo, wearing hospital clothes, and
        his wife each held a Pooh mug, smiling at the camera with an empty chair in
        the background.</p>'
    '40':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">One more reason China banned <a href="https://twitter.com/hashtag/WinnieThePooh?src=hash&amp;ref_src=twsrc%5Etfw">#WinnieThePooh</a>
        <a href="https://twitter.com/hashtag/%E7%B6%AD%E5%B0%BC%E7%86%8A?src=hash&amp;ref_src=twsrc%5Etfw">#維尼熊</a>
        :)<a href="https://twitter.com/hashtag/LiuXiaobo?src=hash&amp;ref_src=twsrc%5Etfw">#LiuXiaobo</a>
        &amp; his wife <a href="https://twitter.com/hashtag/LiuXia?src=hash&amp;ref_src=twsrc%5Etfw">#LiuXia</a>
        smiling with Winnie the Pooh <a href="https://twitter.com/hashtag/mugs?src=hash&amp;ref_src=twsrc%5Etfw">#mugs</a>
        in hospital b4 he died. <a href="https://t.co/nSr8Ry99NB">pic.twitter.com/nSr8Ry99NB</a></p>&mdash;
        Helen L.H. Wong (@helenwonglh) <a href="https://twitter.com/helenwonglh/status/887164976191774722?ref_src=twsrc%5Etfw">July
        18, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1a2439-9c07-4d78-9d97-72e93c4927c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0489aae-5df9-45ca-81fc-cc67dbd1a3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu died of liver cancer last Thursday at a hospital while still
        in state custody, following the authorities'' denial of his request to seek
        treatment abroad. His wife, under house arrest since his Nobel win in 2010,
        has not been heard from, even after her late husband''s cremation and sea
        burial Saturday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2ad3f9-abec-41a1-916f-08a5207de9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5d2eb2-e799-41d5-99be-1dc61ec61fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a moving award ceremony in Norway in late 2010, the Nobel committee
        placed Liu''s medal and citation on an empty chair as the Chinese government
        banned the recipient — who was serving a lengthy prison sentence for his call
        for political reform — from attending the event.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887932cc-8773-4897-aeab-a1b4fd92c932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffd820f-24a7-4a91-a40e-fdfafe424e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of empty chairs have also been censored on Chinese social
        media platforms in the past.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5738e399-3b06-4d7f-83f5-a929c13ba852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb3cc40-4be2-4326-9998-b05fbba9bf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the ruling Communist Party prepares to hold a major national
        congress later this year that will decide a new leadership lineup, Xi continues
        to tighten his grip over the world''s most populous nation — with 731 million
        internet users, according to government statistics.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc55ffd-18b3-4798-8e34-dc151db3a476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d30452-af67-44e0-be60-3992cc728a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.083+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a country long symbolized by another cute bear, the battle is
        on between Pooh and the panda bear.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485ea34c-6b08-461f-8821-d31b7984f346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.219+08:00
      'mgnl:createdBy': 'eunice'
