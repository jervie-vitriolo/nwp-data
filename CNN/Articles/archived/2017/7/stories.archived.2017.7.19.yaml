      'mgnl:lastActivated': 2019-07-31T11:45:34.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60ed373-ec0e-4159-a49b-213bc033108a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:05:24.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s No. 1 footwear maker said on Tuesday that it employed
        3D-body maps of players, including heat and sweat maps, to design cooler,
        lighter uniforms for players to wear during the NBA''s grueling 82-game season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e1cec8-8ce8-46af-b2bf-20c477c54f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:05:24.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb5c227-2f33-4c62-b125-5e09fc341b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:05:24.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA players tested early versions of the uniforms and provided feedback
        that prompted Nike to evolve the designs in ways that included moving the
        armhole, neck and side seams to eliminate distractions for athletes, the company
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70be9bf1-6af8-4a60-9874-fcb3b08311b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:05:24.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620c3522-d74c-46be-9dcb-803c64437ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:05:24.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mental advantage of a quality uniform is priceless," Cavaliers
        guard Kyrie Irving said in a press release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02b9670-2716-4c40-acc9-fdfd70999883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:05:24.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.369+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8db23b1-05e6-4e50-936b-8fe8339c419e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:05:24.289+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that Nike listened to all of our feedback while developing
        the new NBA uniforms speaks volumes. I''m excited for the new fit and feel,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e920675-88e4-479d-84b9-c1bf45feb852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:05:24.289+08:00
