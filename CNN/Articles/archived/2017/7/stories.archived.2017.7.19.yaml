      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/18/Duterte-martial-law-Mindanao-extended-December-31-2017.html"><strong>READ:
        Duterte wants to extend martial law until end of 2017</strong></a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a73ad3-7214-4215-8128-7e405d98ff76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:36:49.913+08:00
