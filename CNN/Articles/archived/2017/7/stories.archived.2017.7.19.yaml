      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ef2dfa-7459-4300-8164-18f6d23ed36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:29:22.832+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Biglang may nagpanggap na taga Task Force Davao na nagco-conduct
        ng spot checkpoint. Alam natin na ang galawang ito ay galaw ng mga NPA — ang
        pagpapanggap na mga sundalo," Aquino told CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e1a739-15ff-4011-b38b-879d6c83dc6b'
      'mgnl:activationStatus': true
