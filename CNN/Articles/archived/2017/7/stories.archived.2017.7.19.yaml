    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Troye Sivan interview: what did he do during his secret Manila trip?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea66baa-661a-48e0-9362-8ce9d93152f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — It felt like a
        well-timed visit, Troye Sivan “<a href="https://twitter.com/troyesivan/status/880382639856910339">dipping
        in and out</a>” of Manila just a few days after Pride weekend. So naturally
        I had to ask him, how had he been celebrating Pride month?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524ca4a9-7e3b-47d3-a0c2-f6b780817f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95a325f-d476-4804-91f6-9f4bdca2cd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.619+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I had multiple pride weekends because I’ve been in a couple of
        different places,” he says, just right after he wrapped up shooting for SM
        Youth’s new campaign. “[At] LA Pride I walked in … there was a resistance
        march that I attended. [At] New York Pride, I was there [in the city but]
        didn’t go out because I wasn’t feeling well, so I stayed in. What else have
        I done? I’ve been out just to the clubs and stuff like that. I went out in
        Stockholm a couple of weeks ago and went gay clubbing there, yeah … it’s just
        been a good couple of weeks. [Laughs]”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82da5e7-81b8-4b7a-8e4e-027090056ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e53101-5019-4291-a69e-66fb2f8fc89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sivan was flown in exclusively for the SM Youth shoot for their
        newest line Smyth (he was photographed by his ‘twin’ <a href="http://cnnphilippines.com/life/culture/2016/08/19/WATCH-Photographer-BJ-Pascual-on-what-keeps-him-inspired.html">BJ
        Pascual</a> for the campaign) and spent about 24 hours in the city. The singer
        and actor has been having a great two years since he pivoted from being a
        <a href="https://www.youtube.com/user/TroyeSivan18">YouTube personality</a>
        into a bonafide pop star. He was picked up by a major record label after the
        success of his original song “The Fault in Our Stars,” inspired by the John
        Green’s novel of the same name. Prior to his music career, he starred in the
        “Spud” trilogy as well as in “X-Men Origins: Wolverine.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb568d1-53b0-48aa-b05b-8ac8af5f0ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b33490-d7c5-4e37-8039-a36ca295e913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.620+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first album, “Blue Neighborhood” peaked at the seventh spot
        on the US Billboard 200 charts. He has since performed at the Billboard Music
        Awards, the MTV Video Music Awards and appeared on “The Tonight Show with
        Jimmy Fallon,” “Ellen,” as well as several campaigns for American Eagle Outfitters,
        Calvin Klein, and Saint Laurent.</p>'
    '7':
      'image': 'jcr:76342744-52e6-4737-9a32-4561a65c0f96'
      'imageCaption': 'In June 2017, Troye Sivan was flown in by SM Youth for a campaign
        shoot. All clothes from SM Youth Smyth. Photo courtesy of SM YOUTH'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98da1442-bafc-4687-8700-0567a13cdb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e07adc-53b3-42d0-a49a-a63199bc5328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2017, he was given the <a href="https://www.billboard.com/articles/news/7744522/glaad-media-awards-2017-troye-sivan-acceptance-speech-stephen-f-kolzak-award">Stephen
        F. Kolzak Award by the Gay and Lesbians Against Defamation (GLAAD)</a> for
        his contributions in promoting equality and acceptance. He came out to his
        fans through a <a href="https://www.youtube.com/watch?v=JoL-MnXvK80">YouTube
        video in 2013</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129b47bb-de9e-49c0-b3b2-91f703b67aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74390810-c8e3-4950-81c7-077e0e6182e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.621+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It felt a bit surreal seeing Sivan — who actually has a hit song
        called “Youth” — around without a performance in tow. Fans eventually spotted
        him in Makati and promptly asked “Is Troye Sivan really in Manila?” There
        were no announcements, no publicity at all. Sivan was working on a little
        surprise for his Filipino fans and soon we’ll see him on billboards donning
        goods from a local clothing line.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e6d09e-9a3f-4c48-b019-5896e7125414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fac95f-2347-4923-b434-06865fc4ba5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sivan will return, hopefully next year, he says, for a tour.
        He’s working hard on his follow up to his successful first album, “Blue Neighborhood,”
        and couldn’t be more excited to share it with everyone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e73017d-7ae1-4789-acfb-e9a38e3aadf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768d1bfe-0ae7-4d00-9741-151646371b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.220+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.622+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat down with the Australian pop star and talked
        about LGBT characters in media, his second album, and being a small part of
        the Marvel Cinematic Universe. Below are edited excerpts from the interview.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc075be-2102-4047-a7c6-45f64af5285d'
