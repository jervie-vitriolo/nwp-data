      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> — Award-winning
        director Brillante Mendoza said he will use a greater variety of shots when
        he directs President Rodrigo Duterte''s second State of the Nation Address
        (SONA) on July 24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a959d03e-3775-42a0-987e-1fe5ef94d4d9'
