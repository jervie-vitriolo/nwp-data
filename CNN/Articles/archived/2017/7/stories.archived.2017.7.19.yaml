      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the full text of his letter to Congress released today, Duterte
        said this type of warfare is "characterized by the rebels'' total disregard
        for civilian lives, cruelty to combatants and non-combatants alike, widespread
        looting, and pillaging of occupied communities."</p>'
