      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac90e2e2-7512-46e7-a36d-fd0e6c02b474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:31:12.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, however, remains unsure whether she can
        support an extension for whatever length of time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ec356c-19ce-437b-90df-89a0d18ce0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:31:12.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce6436b-1e87-49ec-9036-534a663d7e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:31:12.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight lawmakers - Senators Panfilo Lacsin, Tito Sotto, Chiz Escudero,
        Kiko Pangilinan, Nancy Binay, Loren Legarda, Manny Pacquiao, and Antonio Trillanes  -
        were not in the briefing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f47dd3-2f6f-415f-a892-a9f4eed31b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:31:12.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08b97bb-227e-4808-ace6-f415ca99c9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:31:12.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana, who was one of three security
        officials who presented President Duterte''s arguments, would not say who
        recommended the five month extension, or if this was the idea of the President
        himself.  Lorenzana is also martial law administrator.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3488946c-0552-4b39-91a8-c3edc101b136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:31:12.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eb0fd4-af01-4939-985b-1381c2ebc816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:31:12.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "Hindi ko sasagutin yan dahil nagrequest na si Presidente.
        Hindi naman importante kung ano yung nirekuminda ko. Basta si Presidente kase
        meron siyang decision. He got all his information from us, from the police,
        from the people in Mindanao so he made his decision. So it does not matter
        what our recommendation was."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9534cb7-efd3-4ea3-82f7-f4b274723613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:31:12.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b9ee5f-96df-4dbb-b25c-89fb25c7215d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:31:12.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will not answer that because of the President''s
        request. What I recommended is not important. Because the President has made
        his decision. He got all his information from us, from the police, from the
        people in Mindanao so he made his decision. So it does not matter what our
        recommendation was.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ee5da2-a8b8-4339-9626-2c6af4ba498b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:31:12.401+08:00
