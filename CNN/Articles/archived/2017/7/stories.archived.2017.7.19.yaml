      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19) —</strong> President
        Rodrigo Duterte''s push for federalism in the Philippines got a boost from
        meetings he held with officials from the Cordillera region and the proposed
        Bangsamoro region, the Palace said Wednesday.</p>'
