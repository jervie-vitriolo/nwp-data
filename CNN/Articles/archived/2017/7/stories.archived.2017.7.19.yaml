      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes after President Rodrigo Duterte''s order that
        the government should not resume formal peace talks with the Communist Party
        of the Philippines unless its rebels stop attacking government troops in Mindanao.</p>'
