      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on cnn.com, "<a href="https://edition.cnn.com/2017/07/18/asia/china-pooh-censor-trnd/index.html">Chinese
        internet censors crack down on ... Winnie the Pooh</a>."</em></p>'
