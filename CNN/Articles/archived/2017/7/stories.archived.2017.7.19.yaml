      'mgnl:lastActivated': 2019-07-31T11:45:32.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cbc453-ba0d-42cb-8822-c4745455b60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:38:58.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roud said he was aware of the image: "That has been hovering in
        the back of my mind," he said, "but really I''d have preferred if that painting
        hadn''t existed at all."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d89df7b-36ca-4ed3-8eaf-ffd1b9cfbef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:38:58.663+08:00
