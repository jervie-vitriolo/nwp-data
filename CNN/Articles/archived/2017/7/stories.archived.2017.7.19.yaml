      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s broadcast, though, was blacked out in China throughout Tuesday
        every time the topic appeared on air.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314ebff3-2ead-4833-9dd7-5f55de96856c'
      'mgnl:activationStatus': true
