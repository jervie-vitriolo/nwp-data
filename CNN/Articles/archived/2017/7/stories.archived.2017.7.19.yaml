    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425e179e-b365-4b05-b9d9-e2c1ffef397a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:31:12.399+08:00
      'mgnl:createdBy': 'eunice'
