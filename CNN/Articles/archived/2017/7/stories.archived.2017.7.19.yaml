      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd19c67-e9d3-4384-8494-bc5a95d33c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sina Weibo, often called China''s Twitter, an attempted search
        for "Winnie the Pooh and Xi Jinping" in both Chinese and English will prompt
        a message that reads: "In accordance with relevant laws and regulations, results
        are not displayed."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7729de6-0606-438b-8ecc-2f3fb2889d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aef347-8ad9-4e33-848a-d434aecb3628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to Tuesday evening, the censors also banned users from posting
        the phrase "Winnie the Pooh" in Chinese in any comments. A message window
        would pop up to warn anyone who tried that their comment was against platform
        rules and Chinese laws.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97bef6f-e5fb-4b58-96ac-ab347b2d2e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0080c3-5e66-4c0e-aef0-f39db0851d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid growing attention on the so-called "Pooh Bear ban" from the
        international media and even American late-night comedians, the comment restriction
        on Weibo appeared to have been lifted by Tuesday night.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da627c2f-161c-4ba8-bb5d-88c1e681bb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8223d737-6ef3-44c9-ae09-bc99296220c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pooh merchandise, including books and toys, are still readily available
        online in China for purchase.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4312ef-3b00-483c-b065-8587c759be00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.217+08:00
