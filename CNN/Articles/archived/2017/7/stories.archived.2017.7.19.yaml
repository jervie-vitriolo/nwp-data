      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa0172e-fc55-4c2a-9b25-0a6f68a05ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:31:12.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Actually, my suggestion in the dinner was six months,
        and they said 60 days would be enough. Now it''s five months, so I was right.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4618b2fa-37c5-43a0-a88e-78b13f42ef51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:31:12.400+08:00
