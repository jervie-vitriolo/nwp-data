      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uniform is comprised of a combination of Alpha Yarns and recycled
        polyester, with each athlete uniform representing approximately 20 recycled
        PET (polyethylene terephthalate) bottles.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da88f7ed-fe2f-427f-bd80-4cdf4385fb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:05:24.290+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
