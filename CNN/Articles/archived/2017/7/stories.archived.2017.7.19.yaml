      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3798bd0-44e7-434b-b2f2-096a4f80c887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:36:49.913+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:37.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he is pushing for the extension of martial law because
        he came to the conclusion that the rebellion in Mindanao would not end completely
        by July 22, the date where the 60-day period for martial law in Mindanao would
        lapse.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d17116-ea30-4daf-b5eb-7cc5fcb9ddb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:36:49.913+08:00
      'mgnl:createdBy': 'eunice'
