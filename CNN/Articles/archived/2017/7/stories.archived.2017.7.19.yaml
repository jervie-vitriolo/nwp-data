    'jcr:uuid': 'e75bfc74-4c9a-4343-9433-2c7a94407382'
    'lead': 'Presidential Adviser on the Peace Process Jesus Dureza said it has canceled
      backchannel talks with the Communist Party of the Philippines due to the attacks
      by its armed wing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T10:27:52.029+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T11:45:38.499+08:00
    'mgnl:lastActivatedBy': 'eunice'
