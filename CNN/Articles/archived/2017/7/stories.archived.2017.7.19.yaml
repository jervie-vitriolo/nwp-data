      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the extension, I''m confident. Probably we''ll
        have debates on the period. Just to be clear, the extension will cover the
        same area, all over Mindanao.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3787029d-d677-425c-987d-fa43ffff4cdf'
