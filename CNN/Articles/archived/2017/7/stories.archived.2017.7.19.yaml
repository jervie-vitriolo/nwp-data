      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I intend to issue a decree. <em>Ipatanggal ko ''yung mga litrato
        namin</em>," he said, speaking at the ceremonial turnover of pistols to the
        Armed Forces of the Philippines on Tuesday.</p>'
    '3':
