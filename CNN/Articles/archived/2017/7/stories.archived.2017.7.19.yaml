      'mgnl:lastActivated': 2019-07-31T11:45:33.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8e1172-2992-4e2d-a54b-760c8f56bf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:16:20.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said as many as 18 cameras will be placed to capture not only
        the President as he is speaking, but also the audience''s reactions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4d2a57-f027-4394-9e2c-5af113b43ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:16:20.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119fd784-2512-457c-8da2-8dd4c227f911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:16:20.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this setup, Mendoza said Filipinos will see less of the low-angle
        shots which he was criticized for last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7fb43a-ddf1-4540-996d-95262d5cfc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:16:20.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a74507-9209-48de-93ea-2859c9da5a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:16:20.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang sabi lang nila kung pwedeng maiwasan na yung masyadong</em>
        low-angle," he said. "<em>Sabi ko, tingnan natin kung ''di na kailangan. Sabi
        ko di naman siya</em> totally <em>mawawala</em>."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c559f1b-8352-41d8-b1b9-23395f949adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:16:20.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.457+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2827a1-d28c-417d-9763-fcc616d71d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:16:20.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They asked if there could be less low-angle shots.
        I said let''s see if it''s not needed anymore. But I also said those shots
        won''t completely disappear.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3cf503-f540-47fb-804b-b4878409b90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:16:20.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6db48b8-19f1-4071-bd91-844c069461e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:16:20.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having more cameras and using dramatic lighting, Mendoza
        said his direction of the SONA will be simple.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6456e354-aa1a-4857-a3c8-d24bca1245f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:16:20.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cbc707-6c43-43b4-9782-b6ee2c599513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:16:20.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In between live shots of the speech, the acclaimed director will
        be showing photos of Duterte''s activities for the past year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0f36dd-15d3-4ec6-a8fd-49f2a46e2228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:16:20.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f24fe1-6b1a-4320-8c5d-538448069a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:16:20.072+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while he will get a chance to read the President''s SONA around
        an hour before it is delivered, Mendoza said he is ready in case Duterte veers
        from his speech or even curses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb274a3-aefd-4cb6-826c-d705927ab0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:16:20.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b28d2e-0d55-440c-9575-f20227ddf966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:16:20.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically, everything is like on-the-spot decision, so <em>sanay
        naman ako sa ganoon</em>," he said. "<em>Kung anuman yung gagawin niya</em>,
        I''ll capture it. I don''t have to hide anything <em>kasi siya ''yun eh</em>."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dfc1a4-172e-49e7-8f92-3ee7c550ef9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:16:20.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86739c7-745c-42e4-b967-0e938ed83029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:16:20.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Basically, everything is like an on-the-spot decision,
        so I''m used to that. Whatever he does, I''ll capture it. I don''t have to
        hide anything because that''s him.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41541520-8d0d-4868-a88b-097d273c25e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:16:20.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d86a991-561c-44a4-b6c7-15563cb32ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:16:20.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza was named Best Director at the 62nd Cannes Film Festival
        for his film "Kinatay." His 2009 film "Lola" won Best Film at the 6th Dubai
        International Film Festival.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05b1426-7af7-424f-af31-cec8d4eca2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:16:20.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5ae6de-ab7e-4a47-a32c-18ce6f715fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:16:20.073+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.458+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like last year, Mendoza will be directing the SONA free of
        charge.</p>'
  'duterte-no-peace-talk-communist-rebel-hostilities-continue':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-19T11:17:11.268+08:00
    'imagesource': 'jcr:ab84fe98-6b07-405f-aa4e-98f07c6efb17'
