    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703df01f-7a69-4453-8ca4-ad1c03fa433c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.215+08:00
