    'template': '1'
    'title': 'Dureza: Backchannel talks canceled due to NPA attacks'
    'updated': 2017-07-20T00:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a912ba9-d03b-4c0c-bfb5-6174e089c1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:27:52.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> — The government
        on Wednesday canceled backchannel talks with the Communist Party of the Philippines
        (CPP) due to the recent attacks by its armed wing, said Presidential Adviser
        on the Peace Process Jesus Dureza.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81ef280-8f3d-4a77-932c-9f0f83b3ea98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:27:52.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98220ec3-fd96-47d1-9456-4fb9d032f649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:27:52.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am announcing the cancellation of backchannel talks with the
        CPP/NPA (New People''s Army)/NDF (National Democratic Front) originally set
        within the next few days in Europe due to recent developments involving attacks
        done by the NPAs," Dureza said in a Facebook post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10c53d4-4c86-4055-949d-9674f54d8ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:27:52.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27569db3-e392-4cc0-a0d0-b26f8bf6c311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:27:52.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDF is the political arm of the CPP, which represents the group
        in peace talks, while the NPA is its armed wing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0719a7-d79f-4187-84e4-939cb071b309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:27:52.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623df997-645f-4361-abb7-5f15a7868880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:27:52.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows an encounter between the Presidential Security Group
        (PSG) and the NPA in Arakan, North Cotabato on Wednesday, which resulted in
        a civilian volunteer dead, an asset of the police''s Criminal Investigation
        and Detection Group abducted, and five members of the PSG wounded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a6e0fc-a6a0-442a-bcda-12913b60c112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:27:52.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae1e17d-5dbe-4008-b136-3a9c625907b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:27:52.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation on the ground necessary to provide the desired enabling
        environment for the conduct of peace negotiations are still not present up
        to this time," Dureza said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f6b6d4-f596-4088-89a5-159e6eab3e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:27:52.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a15ff7a-a38e-4ff4-b64a-c3785be861a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:27:52.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Palace statement, President Rodrigo Duterte said he ordered
        the government panel not to resume formal peace talks with the Reds unless
        its members stop attacking government troops in Mindanao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd191f9a5-dd70-4ad0-84bd-c5a16ccdf1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:27:52.030+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ca48b4-256f-41f9-a47c-1daceb6fe28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:27:52.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes after the CPP said on July 19 that it would
        oppose Duterte''s plan to extend martial law in Mindanao until the end of
        2017, a move the group claims to be directed against them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826c8335-21af-4662-8e06-bfa9edc9bd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:27:52.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac837bcc-38dd-48df-8b9f-2ccfc86fd4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:27:52.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the peace panel was originally set to conduct backchannel
        talks with the NDF to discuss the resumption of formal negotiations between
        the two groups.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55d2060-3eca-47e2-a858-0bac3a444a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:27:52.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd86939-0969-4d08-a7b3-3a69757e4f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:27:52.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza said the resumption of formal talks would depend on the rebel
        group''s commitment to follow certain guidelines for a possible ceasefire
        deal with government, including suspending operations against the military
        and the police and stopping all their extortion activities on the ground,
        among others.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ffdc4e-a248-4a22-b7e4-553fcb1e7ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:27:52.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.500+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07a43a5-7f16-4e1a-97e2-37edbc86e999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:27:52.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the NDF needs to order the NPA to halt all offensive operations
        against government troops "in order to pursue their shared goal of sustaining
        economic development throughout Mindanao."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7188622-1ea4-4895-bccf-f1e61a888a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:27:52.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d7beea-c1f5-4cee-a5f0-405496e814b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:27:52.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte lifted on Feb. 3 the government''s unilateral ceasefire
        against the NPA, saying the group''s demand were too much.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3e8a02-86db-43c8-83d2-f93e71fdf621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:27:52.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b3e88f-7f3d-4592-81d2-6889372b6fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:27:52.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after the group said on Feb. 1 that it would continue
        fighting the government starting Feb. 10.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e2911b-074a-4851-aa15-e120261f6bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:27:52.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ea98f9-83fa-4e4f-bb2d-a57e295fe758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:27:52.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said after releasing the communist leaders and engaging
        them in peace talks in Oslo, Norway, the communists are now asking the government
        to free all 400 political prisoners from the communist side. He added it''s
        a demand the government cannot easily meet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d3f5d4-e4b0-4da6-a290-8ae8828e9432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:27:52.031+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e46d211-5a1b-4a81-9882-1916aa318046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:27:52.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought all the while we have the ceasefire, suddenly they lifted
        it because they wanted ang Communist Party of the Philippines (CPP) would
        want me to release 400 prisoners," Duterte said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b14a47-b79b-4ef8-842f-6655fa457364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:27:52.032+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.501+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82d436f-c297-4ed4-b486-f4c9a6fd2374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:27:52.032+08:00
