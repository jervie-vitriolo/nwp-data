      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most significant change comes to the back shoulder of the uniform
        where Nike designers altered the construction for an improved fit, the company
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d64177c-2daa-44d0-87c2-e43f88747340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:05:24.290+08:00
