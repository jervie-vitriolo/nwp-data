      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d43f7c-e091-4873-a8ce-fe9048c0661e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.219+08:00
      'mgnl:createdBy': 'eunice'
