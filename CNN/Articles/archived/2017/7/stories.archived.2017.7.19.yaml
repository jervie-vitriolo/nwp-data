      'mgnl:type': 'text'
      'text': '<p><strong>Do you find yourself thinking more of as a musician now
        more than ever?</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ac6b71-9da2-4fb9-9011-e0ba84292cde'
