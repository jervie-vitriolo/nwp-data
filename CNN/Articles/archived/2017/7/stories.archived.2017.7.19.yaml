      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang announced on Tuesday that President Rodrigo Duterte,
        in a letter to Senate President Koko Pimentel and House Speaker Pantaleon
        Alvarez, requested an extension of martial law until the end of the year.</p>'
