      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a3f899-e67a-45d4-ae78-16fe751c2f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Totally. I was with a producer the other day — I won’t name drop
        yet just in case it doesn’t make the album — I got this playlist and I was
        like, “Yeah this is my inspo,” and I was like holy shit he did half of the
        songs on this playlist. [Laughs] I need to not show him this. [Laughs] But
        I mean I did, and that’s a cool moment to be able to be like, “How did you
        do it?” Let’s do it again.</p>'
    '53':
