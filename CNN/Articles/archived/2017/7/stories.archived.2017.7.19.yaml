      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Was there ever a point that you thought making music is
        now a very serious thing and not just for fun anymore?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41972220-bdf7-42f2-9e2e-7210587456b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b01403-0d4f-45ad-b586-d03b112ab47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Um … I have that almost every day, I’d say yeah. [Laughs] I don’t
        know why, but I’ve been thinking about it so much, even just coming here,
        just on the plane and stuff like that … Life is just so, so crazy, and I’m
        so lucky. I’m just having the best time … I’m just trying to take it all in
        and enjoy, yeah … I’m just a very lucky boy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060f8b50-bfe5-4860-969a-6b4f5b414caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a77681b-a879-4187-8738-cd8fbb42964f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you do to be creative?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ad12c8-a141-4e52-a56f-14ea8135d05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.626+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b518a56-474a-4cc5-be08-8c6523a2c179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I take breaks. I take so many breaks in the studio. I, like, as
        soon as we hit any sort of, not any sort of block, because sometimes it’s
        worth sitting and pushing through, but you can just feel in the room when
        everyone’s like at a limit, and there’s no sunlight in studios. So for me,
        I’ll go outside, I’ll be like “Let’s go buy a pack of chewing gum” or something.
        Then we’ll go for a walk, buy some gum, maybe a bottle of water or something
        like that. By the time we come back, we’ll listen to the song, and firstly,
        it’ll sound a million times better when you left because you haven’t been
        listening to it on loop for like three hours anymore. You come back and “Wait,
        this is actually really good, it’s so obvious that this is what we should
        do.” And it just sort of falls into place.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200972e9-87f2-47b7-b299-8cddbdbbad88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1083c02c-e897-493d-b9a9-60d26c3f96df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Sometimes I worry that people think I’m constantly trying to make
        a statement by putting a boy in my music videos, but it’s also just my truth.</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7423cd8-aaaa-40c8-97a0-59b52792a851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4231ff8-0f89-4053-af22-fb6c3ce48640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.627+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’ve collaborated with young artists in your first album.
        Who else do you want to collaborate with?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819f55ec-1eac-47e7-ae3e-7bb4be7eca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b9b7a7-ccd5-4257-b5a4-ecb3ef3c7753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve said this a bunch the last album but Lorde for me is such a
        big one. I think her second album is so gorgeous and I still love to write
        with her. I’ll just keep saying it until it happens. [Laughs] Even kind of
        just ask her opinion on what I’m doing and stuff like that.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc54ec3e-1d24-4e68-bee7-ca056a57fcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f068fd-345a-43de-9220-c2527e48789c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.628+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I met her finally, which was a nice thing. We just had a really
        nice chat, but I’d love to sit down and play some [of my] music and just be
        like, “What do you think?” kind of like, just musician to musician kind of
        thing because I respect her so much.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a34c8d-425e-4172-9e1d-2fcd460d7190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778ee222-6618-4020-9bc0-b668726bd427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Funny you mentioned Lorde since I was going to ask about
        the parallelisms between your first albums. Lorde’s was thriving on suburban
        angst and so was yours. But in “Melodrama,” it was more an emotional response
        to what was happening around her. Do you see the same thing happening to you?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56091ada-40db-4c26-8aee-7eafca4ab5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d23007-08b7-48aa-a9d6-3b1b3155faa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.222+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.629+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, I think so, it’s definitely the way that it’s heading. I don’t
        want to really say what it’s about yet but it’s definitely a different set
        of topics that the first album was.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe3c84c-8812-4d66-8885-35c1f4a3430a'
