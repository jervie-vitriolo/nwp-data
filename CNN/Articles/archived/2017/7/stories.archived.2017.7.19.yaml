      'mgnl:lastActivated': 2019-07-31T11:45:32.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7d5bfb-cebe-44e0-8915-29a8e5e85fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:38:58.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the sculpture, I wanted a believable figure of a woman walking
        through the town square," he explained, conceding: "No doubt I''ll be praised
        by some and criticized by others."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd691ed05-9f0f-4dc8-a1f1-a1f1d51ce2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:38:58.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf829f0e-9209-4881-aceb-01a7634457d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:38:58.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A flower festival and a series of exhibitions will also be held
        in the area to mark the bicentenary of her death.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d834d5-0488-408f-aebb-aed031d6838a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:38:58.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1bf9fa-9f36-42fc-b7b2-4eb2bd4834d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:38:58.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really wanted a lasting monument to Austen in our town center,"
        local Member of Parliament Maria Miller told CNN, explaining that the statue''s
        importance was twofold.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d53d49e-aa64-43cd-ad10-7caf5c7b73b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:38:58.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f919262-ac02-496e-9e03-03d5fe652700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:38:58.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can honor our most famous — really world-renowned — resident,
        and it does also give us a chance to recognize women in public art," Miller
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e600df30-f599-4f4e-ba37-d592ba076938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:38:58.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4a5a81-0cf4-4650-8e7d-9e54a3738a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:38:58.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was where she lived her life and it was the surrounding area
        of Hampshire that inspired her novels. It''s a hugely important moment for
        the town."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697f5b82-dca0-4fb9-b999-617f8022d44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:38:58.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4606b698-6ecf-473a-b613-da492898fca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:38:58.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austen was born in Steventon, where her father worked as the local
        minister, in 1775. She went on to write novels including Emma, Sense and Sensibility
        and Persuasion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0c7382-ed1c-48f8-8e55-062a2d6f4a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:38:58.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce34a5ac-f0ef-49cb-9f8f-63bbae5205cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:38:58.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She died in 1817, at the age of 41. The cause of her death has been
        the subject of much speculation, but it is thought she may have been suffering
        from Addison''s Disease.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d44f49-be71-41d3-8658-f3b6a1574e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:38:58.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c94ae1-4a77-49f4-8a36-52a2584b36b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:38:58.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.033+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2017/07/18/europe/jane-austen-statue-unveiled-bicentenary/index.html?sr=twCNN071817jane-austen-statue-unveiled-bicentenary1039AMStory">World
        first'' statue of Jane Austen unveiled</a>."</em></p>'
  '8th-person-at-Trump-Tower-meeting-identified':
    'author': 'Pamela Brown, CNN'
    'caption': 'Special Counsel investigators are seeking information from the still-publicly
      unidentified eight person who attended the June 2016 meeting with Donald Trump
      Jr. at Trump Tower. | CNN wire images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-19T03:27:29.649+08:00
    'imagesource': 'jcr:94c61b79-66e4-427b-9ccb-3a3f6fb31a91'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a8ec547-136d-4f72-82f2-10edfb27cc40'
    'lead': 'His personal website says he "holds responsibility for multiple elements
      of the company''s Russian development project."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T11:43:30.253+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T11:45:31.849+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T11:45:30.068+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '8th person at Trump Tower meeting identified'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcc42a3-1d9e-4850-8e93-d78746d4492e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:43:30.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:31.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — The eighth person who attended
        the June 2016 meeting with Donald Trump Jr. at Trump Tower is a senior vice
        president at the company founded by the Russian oligarch who initiated the
        meeting, CNN has learned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b32ffbe-88cd-411a-a7cc-6c784a00ac94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:43:30.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:31.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a54dfd-70dd-4f31-8a39-d5083ee9eb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:43:30.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:31.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ike Kaveladze''s identity was confirmed by his attorney, Scott Balber.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7485ad4-d991-43fc-8fc8-25b6f2f321ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:43:30.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:31.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93915ad1-2ea2-49c0-9471-c787ab7d872c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:43:30.253+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:31.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaveladze is a senior vice president at Crocus Group, the real estate
        development company run by Azerbaijani-Russian oligarch Aras Agalarov, according
        to Kaveladze''s LinkedIn. His personal website says he "holds responsibility
        for multiple elements of the company''s Russian development project."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f36e8d-2b88-4eab-ac7a-cac7a6230070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:43:30.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:31.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd897f09-6bda-45a7-b70c-c1bb59e86b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:43:30.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:31.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He studied at the Moscow Academy of Finance and also got an MBA
        from the University of New Haven in Connecticut, according to his website.
        Kaveladze has worked for the Agalarovs'' business since 2004, which means
        he was with the company when it partnered with the Trump Organization to pull
        off the 2013 Miss Universe pageant in Moscow.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64666b3e-5ede-4900-8a29-e9b6a98a24ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:43:30.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:31.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0365e8-ba11-44b4-ab55-85c35005979d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:43:30.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:31.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balber said Kaveladze is a long-time US citizen who speaks fluent
        Russian and has "never had any engagement with the Russian government in any
        capacity."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5fb284-ab1f-485e-b219-32b65c595076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:43:30.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:31.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7b901b-3b25-458a-9316-0c45fb42a836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:43:30.254+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:31.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Counsel investigators are seeking information from his client,
        Balber said. "The eighth person has been identified by prosecutors and we
        are cooperating fully with prosecutors as a result of the investigation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
