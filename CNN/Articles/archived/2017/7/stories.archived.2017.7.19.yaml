      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> — South
        Korea played as the tormentor again as they dismantled the Philippines in
        the 2017 William Jones Cup, 83-72, on Wednesday night at the Taipei Heping
        Gymnasium in Taiwan.</p>'
