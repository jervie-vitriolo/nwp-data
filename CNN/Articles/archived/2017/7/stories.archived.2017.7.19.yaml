      'mgnl:lastActivated': 2019-07-31T11:45:34.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cee9f31-a55d-46c1-894a-a3fe8ea4ee37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.217+08:00
      'mgnl:createdBy': 'eunice'
