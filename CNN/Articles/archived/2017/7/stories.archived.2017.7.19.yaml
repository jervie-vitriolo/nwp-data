  'casinos-now-covered-by-AMLA':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-19T17:22:40.986+08:00
    'imagesource': 'jcr:e3098533-d809-44f8-a314-685f0e8808cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41b7c62c-fcf7-48ce-9bf7-00d71ea850af'
    'lead': 'President Rodrigo Duterte signs Republic Act No. 10927 into law to include
      casino operations, more than a year after $81 million was laundered in Philippine
      casinos'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T10:53:06.733+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T11:45:36.765+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-31T11:45:28.116+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Casinos now covered by anti-money laundering act under new law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195c7664-7667-4ea3-b7f3-43660574faa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:06.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> — Casino
        operations in the Philippines are now covered by the Anti-Money Laundering
        Act (AMLA) of 2001, under a new law signed on July 14 by President Rodrigo
        Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e18e7f1-6a13-48bc-9b42-efe3056e9a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:06.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e87da53-248c-4cbf-a5ec-56e3634487e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:06.733+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 10927 effectively amends AMLA, or Republic Act
        No. 9160, to include casinos as "covered persons," a copy of the law obtained
        from Malacanang Palace on Wednesday said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4867c8-98ec-40c9-9983-301a91219f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:06.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3615d1bf-32e9-4b6e-bd22-18d7c6897b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:06.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet and ship-based casinos are also covered by the law, it
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1096c017-3cd4-4a66-bcc3-8d926913281e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:06.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc51c5a2-746c-4438-a1ed-2df4e8f82961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:06.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casinos, as defined by the law, are businesses "authorized by the
        appropriate government agency to engage in gaming operations."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deb3bb7-1d6c-447d-9f2f-b46b85388906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:06.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5854d9f6-0f56-4113-a7f7-f524d3ae4c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:06.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMLA also states that single cash transactions of casinos in
        excess of P5 million or its equivalent in any other currency, must be reported
        to the Anti-Money Laundering Council (AMLC).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7bb0d4-102c-4d3f-b222-11259cd16b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:06.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d37c0b-d524-48c9-bb14-18e5002ee752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:06.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMLC oversees anomalous financial activities in the country
        and is chaired by the Bangko Sentral ng Pilipinas governor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0c786d-d42b-40e1-b433-866cf22a97b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:06.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01fa342-47de-475c-9a63-170a3f768c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:06.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both AMLC and the Philippine Amusement and Gaming Corporation are
        given the joint responsibility of implementing the new law and regulating
        casino operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03272d17-81db-449e-b558-b909907ddf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:06.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.765+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6009150d-804b-4924-85d3-5f63bed71995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:06.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the AMLC finds that a casino may be involved in unlawful activity,
        the law states that "the Court of Appeals may issue a freeze order which shall
        be effective immediately, for a period of 20 days."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db576ef-00c0-4f92-bba0-893a58fbc17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:06.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19de07f3-c930-48d3-9235-aa2466019bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:53:06.734+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.766+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the period, the Court of Appeals "shall conduct a summary
        hearing...to determine whether or not to modify or lift the freeze order."
        The freeze order may also be extended up to six months, the law says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
