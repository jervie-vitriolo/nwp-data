      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b85e3f-bba9-4303-85e3-628c26198269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:31:12.401+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.303+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other two officials – Armed Forces Chief and martial law implementor
        Eduardo Año and National Security adviser Hermogenes Esperon – would not provide
        more details.</p>'
