      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/18/house-senate-thursday-meeting-joint-session.html">The
        Senate and the House of Representatives will meet on Thursday</a> to discuss
        rules to govern the joint session before convening to talk about the proposed
        extension of martial law in Mindanao this weekend.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
