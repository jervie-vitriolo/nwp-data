      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 18)</strong> — Senators
        had mixed reactions to President Rodrigo Duterte''s request to extend martial
        law in Mindanao and the suspension of the privilege of the writ of habeas
        corpus for more than five months or until December 31, 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866aff22-40ae-41b9-b88c-c3db7c5200c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:36:45.122+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94577d08-c33a-4883-bcae-0b621fb3db7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:36:45.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesman Ernesto Abella announced on Tuesday that
        the President had sent a seven-page letter to Congress seeking an extension
        because the rebellion in Mindanao could not be quelled by July 22, 2017. The
        martial law proclamation, limited for 60 days as stipulated in the Constitution
        expires on July 22, 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdc3d04-d1e6-4375-8df4-756a2bd0dd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:36:45.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac87e18-d29f-4a38-a5aa-d18f3824c070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:36:45.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Floor Leader Tito Sotto provided a different time
        frame on the martial law extension based on the  lawmakers'' meeting with
        the President  Monday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb398f2-3d51-48bf-a7ce-cb221e7c388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:36:45.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26848bd-2a9d-49f1-becd-66e48c6cb5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:36:45.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are other issues that are cropping up in Zamboanga, in Jolo,
        and more or less of the same ... problem as Marawi. So to preempt such and
        to finally end the incident... the problem in Marawi, he is asking for a 60-day
        extension," Sotto told CNN Philippines early Tuesday morning, prior to Abella''s
        announcement.</p>'
