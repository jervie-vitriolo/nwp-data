  '6300-police-to-be-deployed-on-SONA':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-19T06:51:50.707+08:00
    'imagesource': 'jcr:aad845d8-02c4-4158-b9bd-5b5fe4292685'
