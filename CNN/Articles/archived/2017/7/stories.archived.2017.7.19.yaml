      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Senators receive briefing on Marawi situation <a href="https://t.co/g5Ek6MvDc0">pic.twitter.com/g5Ek6MvDc0</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/887615105512292352?ref_src=twsrc%5Etfw">July
        19, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6052f452-6368-4c70-917b-ba3bb6dfa74a'
      'mgnl:activationStatus': true
