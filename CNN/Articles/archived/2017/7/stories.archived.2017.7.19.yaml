      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Floor Leader Tito Sotto said a 60-day extension
        request has a better chance of approval in Congress.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75b352b-e926-4f7e-96a9-a709c9032b29'
      'mgnl:activationStatus': true
