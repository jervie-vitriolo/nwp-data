      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They stressed that the NDF needs to order the NPA to halt all offensive
        operations against government troops "in order to pursue their shared goal
        of sustaining economic development throughout Mindanao."</p>'
    '45':
