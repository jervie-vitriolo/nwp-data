      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President said 60 days. Madali mag extend. Mahihirapan kami
        sa explanation nyan pag longer," Sotto said in a text message.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbbf18b-eb46-4a65-b171-981c8af3b974'
