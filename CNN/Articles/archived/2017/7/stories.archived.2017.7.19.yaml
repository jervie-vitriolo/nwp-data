      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I intend to issue a decree. I''ll order the removal
        of our photos.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6677433b-d167-4409-be39-da963d42b9d4'
