    'template': '1'
    'title': 'Motoring journalist writes to Transportation chief about Grab, Uber
      crackdown'
    'updated': 2017-07-20T06:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77d977f-c2ed-4cfa-9c5b-847e09d1af2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:38.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.966+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, June 19) —</strong> The Land
        Transportation Franchising and Regulatory Board''s (LTFRB) controversial crackdown
        on Uber and Grab Philippines made its way to the Transportation chief on Tuesday
        after a motoring journalist sent him a letter regarding the issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2475ea5e-d17f-438a-a202-b6b57f72ae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:38.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457df3ec-f662-45bc-8d61-d12bb90bbd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:38.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a viral open letter to Transportation Secretary Arthur Tugade
        posted on his Facebook page, CNN Philippines anchor James Deakin hit the LTFRB''s
        move on unaccredited ride-sharing drivers, saying he was "dumbfounded" the
        Board had chosen to spend its resources trying to fix "the one thing under
        their office that is not broken."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5153956c-3327-4b4a-af0e-4eb2b9fd4280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:38.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763bfc5c-f9b4-4c7d-9681-4f91ba2bab1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:38.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deakin, who anchors CNN Philippines motoring shows the Service Road
        and Drive, linked an online poll he made showing 99.7% of 87,629 voters felt
        ride-sharing applications like Uber and Grab were safer alternatives to taxi
        cabs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7889e1-1e04-4d27-ad0d-d81d067584ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:38.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ed8e6a-32cf-47f8-b416-6bfb4e42eb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:38.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has absolutely nothing to do with the rules or safety, or
        the welfare of the riding public. This is — in my opinion at least — simply
        about power, pride and payback," Deakin said.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fjames.deakin%2Fposts%2F1405221666232441&width=500"
        width="500" height="621" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f27666-0a23-4401-9fad-4172aadc6afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:38.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61283a6-129f-4e55-8f20-c1bf5c08fe22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:38.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter comes in the wake of criticisms from Deakin and other
        Grab and Uber patrons on LTFRB''s crackdown on unaccredited Transport Network
        Vehicle Services (TNVS).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b734feea-0171-471d-be6b-1bf128deff85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:38.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d998f7-0319-40c9-99ac-16efb1a7d107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:38.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After suspending applications for driver accreditation since July
        2016, the LTFRB has also issued an order penalizing TNVS operating without
        a provisional authority or certificate of public convenience, effectively
        cutting down the ride-sharing drivers who are allowed to operate by thousands.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d47b42f-8e88-4388-8aee-1bcbc3bb1eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:38.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.967+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d546630-3da0-46e2-88c0-c7ce35ccbd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:38.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/17/Netizens-Grab-Uber-LTFRB-order-unaccredited-drivers.html"><strong>READ:
        Netizens rally for Grab, Uber amid LTFRB order against unaccredited drivers</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ef203f-f26f-4c7a-bcb0-727df696557f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:38.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088422d6-f543-4928-b921-36a499cc8a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:38.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deakin, however, said transport network companies applications were
        "light years" ahead of their public transportation counterparts in terms of
        screening and regulating its drivers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f9c285-206c-4c3d-a637-78fb28bfa6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:38.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0f4c3d-2df5-4cc0-86b1-957eab9da77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:38.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also criticized the LTFRB for penalizing ride-sharing drivers
        and operators without giving them a means to comply with the board''s requirements.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47928738-2100-40bb-aa68-dafe3117fe11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:38.666+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd79534-eccc-4999-b25d-3a5d45a58fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:38.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (LTFRB) issue statement upon statement saying all they want
        is for TNCs and TNVS to comply when there''s NO WAY to comply," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b347fb4a-3afa-4e43-8f45-1a41c2f4ab3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:38.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bfa45b-4a04-44f7-885e-cb6405745d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:38.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deakin said that while the LTFRB had the right to suspend the drivers''
        operations pending an investigation, the Board had done nothing to address
        the issue in the past year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d26a6b5-6abe-428a-a09c-80348956257c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:38.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a2bdbb-91b7-4d50-871d-68dee36068d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:38.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Incentivize, don''t penalize. Look at any new technology that provides
        a better way forward... Once something has been proven to be for the greater
        good, the government should be compelled to find ways to legalize it instead
        of ways to ban it," Deakin said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62212ea2-a255-46b6-8fd9-4d13dc391886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:38.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0784b472-4876-45f3-9a1a-970030d3f1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:38.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation secretary has replied to Deakin''s letter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df887d0-eadb-42ee-b579-9fb90ad23f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:38.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58bd016-1612-4b65-8213-72b77a8ab513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:38.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.968+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter posted on the Department of Transportation Facebook
        page on Wednesday, Tugade said he could "feel and understand" where Deakin
        was coming from.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a170e4a6-c0af-4d4d-a502-f668280650a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:38.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab09387-7abc-4472-92d8-8f4f0339a5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:38.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel reassured and strengthened on the realization that we both
        stand on a platform of public safety, common good, and the benefit of the
        majority," Tugade said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e691ca-f0dc-44ac-aede-98ab7c121556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:38.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9451fe-334d-4fe1-aeaa-bf658a434e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:47:38.667+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.969+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade added the LTFRB would constitute a technical working group,
        with representatives from ride-hailing companies, to thresh out and resolve
        the issues.</p>'
