      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people that I’m working with on this album are like, dream collaborators
        as far as producers and writers go. I pretty much can’t think of a room of
        people of musicians that I haven’t gotten into that I really wanted to [work
        with], like all my dream producers have been into the project and have at
        least written something with me. Whether or not it’s gonna make it into the
        album, I’m not sure but I managed to get … With them so it feels a lot bigger
        in that way.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaf18cc-f3d0-450a-884f-5317598dbd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.630+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e4c862-e8a8-4873-9d67-7c421a307d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.223+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.631+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So when you <a href="https://twitter.com/troyesivan/status/873203981329195008">tweeted</a>
        about working on your “dream album,” it meant having all these producers that
        you’ve always wanted to work with …</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81b9f0a-c09d-451d-b445-3216c3a113eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.223+08:00
      'mgnl:createdBy': 'eunice'
