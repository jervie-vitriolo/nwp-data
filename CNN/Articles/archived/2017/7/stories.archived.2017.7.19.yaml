    'lead': 'The Vice President urges discussion in the special session on the reasons
      for a five-month extension of military rule in Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T11:00:34.227+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T11:45:34.915+08:00
