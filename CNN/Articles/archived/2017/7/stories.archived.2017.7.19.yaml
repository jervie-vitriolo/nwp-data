      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc21ee5c-fdf1-43ee-a560-46fb72b86aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You said that you basically grew up in the internet, which
        means most of your life just exists out there. Have you ever watched your
        old videos? How do you feel that you can just access any part of your life
        online?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8c26b2-eb4a-4be8-9d4a-cfffd4d7d068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d9ce1e-84d1-438a-bbd1-a0feaed8ae31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.623+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I haven’t done it yet. Because I’m not brave enough, I don’t think.
        [Laughs] I haven’t rewatched any of my old videos or anything in so long.
        So yeah, maybe I’ll be able to answer that in a couple of years but right
        now it’s too close for comfort that it’s still too … cringe-y. I’ll watch
        my old videos when I’m a bit older.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb697027-fd52-4651-bec1-c55962d5e97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5b2ff8-3371-4a3c-9aca-bc8a5b446ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did you imagine what life would be like if you’re a pop
        star? How does it compare to what was in your head to actually living it now?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f49b07-f26c-4f6b-afe9-e732c21b2f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c462fe-e124-4930-b239-e58226f89733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I definitely imagined it. But whether or not it would actually come
        true is a completely different thing. I always understood that the chances
        of what I wanted to happen, the chances of them actually happening, [were]
        so so slim … that I kind of had to keep myself in check a little bit but the
        thing is that the main reason why I just kept going was because I loved it
        so much.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bd3830-d2ca-48b7-8404-43ddabdd29c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.624+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd29fba-1fc9-4d21-8c2f-80dfa36e77c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.221+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.625+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I didn’t really think about it too much, like “Oh, this is probably
        not gonna work out so I should stop” or whatever. I just loved it so I kept
        going and then, it was almost like I turned around and then one day, it was
        all happening. It was my job all of a sudden, and it was not something that
        I was doing for fun, it was something that people were interested in. I’m
        so lucky that’s happened.</p>'
