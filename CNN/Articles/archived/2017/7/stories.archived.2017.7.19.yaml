      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Juan Miguel Zubiri, who was also in a dinner with Duterte
        and lawmakers on Monday, mentioned the same time frame.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e82c548-41cc-4da7-8c11-d19b00191790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:36:45.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668d53f1-5285-4c21-947d-3f291f0476c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:36:45.123+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.447+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We agreed to extend martial law, he''ll be calling for a special
        session this Saturday, so we''re all going to be in the Batasan for the joint
        session of the Congress, and he asked for 60 more days. Sixty more days to
        clean up, clear up, and start the rehabilitation of Marawi. And we''re supportive.
        Very supportive," Zubiri said.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Zubiri: I see 17 Senators supporting martial law extension | <a
        href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
