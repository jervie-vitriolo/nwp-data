      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alleged human rights violations under martial law</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af9b6ec-6545-4225-8ff8-634e55a1ab67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:54:58.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, ANAKPAWIS Party-list Rep. Ariel Casilao is more cautious
        of an extension. He said that they have received reports of human rights violations,
        which they hope to present at the Congress joint session.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d25f57-3f2a-4283-bba2-981c955d6ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:54:58.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11776abc-e79d-4fc3-823d-16704e823adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:54:58.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casilao claimed one of these violations is the alleged closure of
        almost 200 Lumad schools suspected of supporting the New People''s Army.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd824f28a-c96b-4e1a-99c9-fcf5992a9ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:54:58.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e4ab3d-88cb-477d-a567-2a003acdaec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:54:58.107+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:36.568+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon po, 3,000 mga bakwit na mga kabataang Lumad [Now, there
        are 3,000 young Lumad] from Lianga to Compostela Valley to Davao del Norte
        to Sultan Kudarat are evacuating and are now in these provinces, calling for
        the cessation of these hostilities," Casilao told The Source.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e0906b-469d-45b3-84d2-06d535032490'
      'mgnl:activationStatus': true
