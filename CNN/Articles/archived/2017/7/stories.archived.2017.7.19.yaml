      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A great majority, a supermajority of Congress, I think, is supportive
        of the extension. We have not really discussed whether it is 60 days or 6
        months," Umali told CNN Philippines'' <em>The Source</em>.</p>'
