      'text': '<p>The difference in the definition of the categories is reflected
        in their separate pay rates. Those who work on regular holidays are paid at
        least 200 percent of the sum of their daily rate and cost of living allowance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa417c5e-c30c-44de-96c9-39580f6de7ab'
