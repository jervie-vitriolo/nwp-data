      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing (CNN) — One of the most pressing questions facing millions
        of Chinese internet users right now seems to be: Have the authorities banished
        a honey-loving teddy bear from China''s cyberspace?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a80aca-da92-48d6-beee-373852491da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab66f492-fb0a-4bd3-9040-74b95081aec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer: Yes... to a degree.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac9bcaf-2b95-4bf2-876e-8308df7095ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998f5d6f-a293-4c6d-bf73-3ff5792e2b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For several days, the internet here has been abuzz with a newly
        discovered online ban on Winnie the Pooh, especially after the Financial Times
        covered the topic in a front page story Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed209dcf-ff4d-48f5-ace1-73ee599b04fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f157bd-4d5f-4245-b149-4bd66e709a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newspaper printed a long-circulated picture showing the bear
        strolling with his tiger friend Tigger next to a photo of Chinese President
        Xi Jinping walking with his then-U.S. counterpart Barack Obama in 2013.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e71a842-14bc-4a33-a826-16160db0b465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79214f98-fd3d-48ad-be48-e16be9265852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.215+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the image first appeared online, Chinese netizens began posting
        photos of Xi in, what they considered, similar poses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf3800e-3a17-4636-88b2-e0e72cef67ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe66659d-0598-40fb-8ec4-d65f45aff1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.081+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Putting pictures side by side</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04793035-921d-47b1-ab62-054376934d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They juxtaposed a picture of a frosty handshake between Xi and Japanese
        Prime Minister Shinzo Abe with the image of Pooh and his gloomy donkey friend
        Eeyore.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b283ac-6efa-484b-a039-f4c88026f3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9299d7b6-0cba-4b8e-a9fd-75ac58f47ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next to a photo that showed Xi inspecting troops from an open-top
        vehicle, they included Pooh standing in a tiny green car.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1209d3a-0c7f-4ab1-b0a2-3a584271f80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a63abc-3228-483f-a57e-823a2804395f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:11:01.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.082+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their sense of humor is ostensibly not shared by China''s increasingly
        sophisticated internet czars.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/WinnieThePooh?src=hash&amp;ref_src=twsrc%5Etfw">#WinnieThePooh</a>
