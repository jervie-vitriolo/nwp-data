      'mgnl:lastActivated': 2019-07-31T11:45:38.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3352af70-8d97-4bb4-b7c9-2f999f9d020d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:31:12.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon, an ally of the President, maintains he will
        only agree to a 60-day extension.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc28a32-c0b5-4af0-8fc9-bca3728d2b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:31:12.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0def7a9c-4392-4a5c-a7de-bdfba689ad72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:31:12.399+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d rather give a 60-day period and then let them explain why
        it should be extended," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc92f975-5095-4236-80fb-bc7d3b08cf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:31:12.400+08:00
