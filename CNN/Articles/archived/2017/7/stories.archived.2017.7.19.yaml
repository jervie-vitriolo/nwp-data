      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332b95bd-fc60-4dfe-8b88-1bf02392edcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:14:03.684+08:00
      'mgnl:createdBy': 'eunice'
