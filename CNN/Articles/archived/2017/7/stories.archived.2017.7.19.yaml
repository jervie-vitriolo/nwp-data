      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34d9267-eb4e-44ed-9a61-059653eb8df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:31:12.400+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:38.302+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa tingin ko marami ang supportive, kasi nga mukhang justified
        naman yung mga reasons," said Ejercito.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faead733-ff94-4402-979d-b1252282d7d0'
      'mgnl:activationStatus': true
