      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your first three music videos were very cinematic. And you’ve
        followed those up with some pretty fun ones. Which video did you enjoy doing
        the most?</strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b43bda-52c5-44af-879e-2761a6d8616b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.635+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ebd873-9539-4a02-9826-c1f22092e147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.224+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T10:43:57.636+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Probably the trilogy. Yeah, that was such an ambitious project and
        also I feel like I didn’t when I didn’t necessarily have the resources that
        I have now so it was very D.I.Y., throwing together … and it was a great small
        team that took on this humongous thing of making three music videos in three
        days … and it was … I’m so proud of how the videos came out and I’m so proud
        of what they’ve achieved. People speak to me about those videos all the time
        so I’m really proud that we did that.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a691882-cfbe-47a2-9303-9849b4c7855a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T10:43:57.224+08:00
      'mgnl:createdBy': 'eunice'
