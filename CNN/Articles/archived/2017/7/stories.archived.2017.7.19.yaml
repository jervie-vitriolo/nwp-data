      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t think so only [because] I’ve got a really great team around
        me who help me make sure that my life is very centered … as crazy as it’s
        been, I took off from November until March and had just like a couple of months
        doing absolutely nothing. I feel like I’ve got a really well-rounded life.
        If I didn’t, I’d say, then yeah, it’s all happening too fast. It’s all happening
        very quickly, but it’s nothing I can’t handle.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d0ecfd-ebc2-4e5d-b0cd-c54ade95d7ee'
