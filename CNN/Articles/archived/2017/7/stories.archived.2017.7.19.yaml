      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace statement added that the peace panel is set to conduct
        backchannel talks with the National Democratic Front, which represents the
        CPP in the peace talks, to discuss the resumption of formal negotiations between
        the two groups.</p>'
