      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59054698-a1aa-4260-b607-0e6e58ec9fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:14:03.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said displaying images of national heroes would inspire
        children visiting government offices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff8151f-c123-4db2-87a0-1051731ea043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:14:03.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29529e2-264b-4700-b96c-50976a1270d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:14:03.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials have yet to reach the level of distinction
        national heroes have achieved, he said, adding that some of the officials
        who had their photos on display faced multiple graft and corruption charges.
        He did not mention names.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201195ae-a626-43c7-8b29-d3bf7e0ec3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:14:03.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d83b63-2971-4091-bdd8-922ca0e7ba0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:14:03.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto ko ''yung mga hero natin. Ma</em>-emulate <em>ng mga
        bata. Eh ''yung iba diyan sa</em> picture <em>limang beses na dumaan ng</em>
        graft and corruption <em>sa kaso eh</em>," said Duterte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07827f28-ba14-45e0-a3e7-37e85ffc804b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:14:03.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68ef589-c0dc-4f1a-be6e-9b4fb96b19b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:14:03.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want images of our heroes so children can emulate
        them. Some of those displaying their pictures have gone through graft and
        corruption cases five times.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ba72b0-4374-4b68-a5a3-f3e1c4556a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:14:03.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a641efe-ab8f-4aeb-9cc3-78d299684f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:14:03.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who prohibited the display of his image in the Davao City
        Hall as Mayor, said photos of the officials belong in their family living
        rooms--not in government offices.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f83088-ca7c-4881-aa51-1ef9080958e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:14:03.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02844604-4fa1-4679-810a-c2792f43b1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:14:03.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Doon mo ilagay ''yan sa mga pamilya ninyo, doon sa sala</em>
        [Go display your photos in your family living room]," he said in remarks during
        the ceremony.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d892cb6-ee7f-4538-b3b9-cc79ccba646b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:14:03.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bc110e-0b4e-4b4f-89dd-9b2c80e845b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:14:03.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa</em> Davao, when I was Mayor, I prohibited the display of
        my picture. And I told the decks there to display instead the pictures of
        our heroes," Duterte added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11076cd1-a162-4082-96e2-dc95e310b44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:14:03.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294fc187-3046-4141-a8ec-2e06fab308a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:14:03.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this, Dutere also noted there were few prominent Visayan
        heroes compared to those from Luzon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e522e612-04f9-40e0-8481-ce4d3336af8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:14:03.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06abccf2-52cd-462e-8ce8-e86cb96e513a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:14:03.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he considered Jose Rizal, who hailed from Laguna,
        and Gregorio del Pilar, from Bulacan, who were central figures in the Philippine
        Revolution as role models, but he wanted more heroes from the Visayas to be
        acknowledged.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfe5531-4e84-4805-b06c-c4b405de5bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:14:03.685+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.689+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a91932-1782-4066-841e-97eb3d36c5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:14:03.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman kailangang</em> number one. <em>Basta may maidagdag
        lang ako kasi wala nga kaming</em> hero," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33263fbb-3d39-4b7d-81ea-fb3ddb654364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:14:03.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb2742e-9c97-440a-9926-715bb40929ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:14:03.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It doesn''t need to be number one. Just so we can
        add someone because we don''t have a hero.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dec92e-32ca-4b53-82d3-236be4eb5e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:14:03.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6680a0-8ac1-4894-8f79-891c9f1ab379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:14:03.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was why he created the Order of Lapu-Lapu to give recognition
        to the Mactan chieftain, largely regarded as the first Filipino hero for standing
        up to a colonial power when he killed Portuguese explorer Ferdinand Magellan
        in the Battle of Mactan in Cebu on April 27, 1521.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f865e012-66d1-43fa-8152-3597908085fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:14:03.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579e89b0-e3f4-48c6-9021-f3eb28486c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:14:03.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It behooves upon me to give due recognition to everybody. <em>Puro
        taga… Wala man ako sa ano kay puro talaga mahuhusay man ''yan. Pero dinagdagan
        ko</em>, so <em>may</em> Order of Lapu-Lapu <em>tayo</em>," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9166d3c9-a0ef-46ed-a181-a1652640c413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:14:03.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67f8b27-40ab-4e2a-aeb7-9a82ae4af095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:14:03.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It behooves upon me to give due recognition to everybody.
        They''re mostly from (Manila)... They''re all very good, of course. But I
        added this so we have the Order of Lapu-Lapu now.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d604d3-6a96-40b4-aa90-4fa21a456b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:14:03.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419d911e-3182-4100-b2bc-1de00c5dbf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:14:03.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distinction, which Duterte created last April 7, recognizes
        government officials and private individuals for their "invaluable or extraordinary
        service in relation to a campaign or advocacy of the President."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ec5ff8-3be2-4403-9b47-a542e340e468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:14:03.686+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:33.690+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d77939-b20f-41a0-bd25-55e0eaeaba8a'
      'mgnl:activationStatus': true
