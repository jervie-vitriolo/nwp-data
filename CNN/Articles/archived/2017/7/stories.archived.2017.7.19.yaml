      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t know. I’ve thought about it. I think if the right role comes
        around, I would do it. We’ll see.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9898b4e-0e90-4f95-ba22-4e51dc59e583'
