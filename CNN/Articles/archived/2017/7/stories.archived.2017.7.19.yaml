      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Nike has unveiled new NBA uniforms for the 2017-2018
        season that dispense with traditional ''home'' and ''away'' team designations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d41c0d-69e6-498e-b146-575f2c360e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:05:24.288+08:00
