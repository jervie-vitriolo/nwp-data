      'mgnl:created': 2019-07-31T11:03:57.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift to a federal form of government has been Duterte''s strong
        advocacy since his campaign for the presidency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0f86bd-bdf7-44d5-a86f-d1b982ba1199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:57.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2ecbb2-7db1-400b-bf78-c2500417b937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:57.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Meeting with Misuari</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc2157b-2cfa-4f38-8c13-161abe8c138a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:57.439+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, Misuari said he represented the Muslims
        in Mindanao, especially those from the Sulu archipelago, during the meeting.
        Misuari''s visit comes days after a new draft of the proposed Bangsamoro Basic
        Law (BBL) was turned over to the President on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8589daad-cd63-42f7-8b2f-d2c122afa39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:57.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3ba513-ad99-4d9e-b6f6-f52fe13d74f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:57.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In response, President Duterte said he is ready to craft the federal
        setup of government for the country that he believes will correct the historical
        injustice in Mindanao and bring lasting peace to the region," the Palace said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e9a9b7-8fa7-406d-967b-48de26a4564d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:57.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd03b296-e393-4dd8-81e5-d232f30df938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:57.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBL paves the way for the creation of the Bangsamoro, which
        will replace the Autonomous Region of Muslim Mindanao (ARMM) established in
        1989 through Republic Act No. 6734. Misuari served as ARMM governor from 1996,
        amid widespread allegations of corruption.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3fdcd7-6fad-4a8a-b87f-f64643af4c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:57.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebbe2e3-c399-4669-b450-202a14fa8622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:57.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBL, which the President certified as urgent on July 17, is
        now with both houses of Congress for deliberation. Its creation is seen as
        a template of what a federal state could look like in the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c1b2a1-af89-4a04-87bb-5945d0fe1dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:57.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f32a52c-1391-4188-b9cb-f8a8772bf773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:57.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those present during the meeting between Duterte and Misuari
        on Tuesday were Office of the Presidential Adviser on the Peace Process Secretary
        Jesus Dureza, National Security Adviser Hermogenes Esperon Jr. and Executive
        Secretary Salvador Medialdea, the Palace statement said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd637ab6-3233-4954-b47d-6a8e604beed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:57.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664fd24a-3372-4e5f-9ceb-24fe2548d8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:57.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.655+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cordillera region backs President''s bid</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b14f345-a89f-492f-bee5-b6153d7367cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:57.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace said the Cordillera officials, led by Domogan, requested
        Duterte to certify as urgent House Bill No. 5343, An Act Establishing the
        Autonomous Region of the Cordillera,  filed in March 2017.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da6600b-fa42-433f-a824-718c4c613c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:57.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea59047-349b-4c5e-a380-3d4304c47694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:57.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proposed measure is supported by all of the representatives
        of the seven congressional districts of Cordillera, according to Domogan,"
        it said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78301505-4770-4f3b-8df2-ed93d11c3917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:57.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13b9658-9347-49e7-abb6-119457cba00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:57.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Baguio mayor requested for the completion of the region road
        infrastructure program, saying that 183.3 kilometers in the Cordilleras remain
        unpaved.  The national and local roads require  P5 billion to be completed,
        Domogan said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6b9b0e-e28d-4eb8-a0b2-0d1467438d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:57.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad95de1c-7ad2-4504-9d3a-62e1fd5bc97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:57.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to him, the Loakan airport, Baguio''s main airport, also
        needs to be modernized as this is a vital hub for exports to and from the
        Cordillera region and during times of disaster.  The President said he would
        discuss this Public Works Secretary Mark Villar.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6338c39b-0d19-489f-a612-b0bc2405e405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:57.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e767efea-2c76-4aa8-89f9-8b56a490dd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:57.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Duterte said the long occupation by colonial powers,
        in addition to the adoption of the unitary type of government, resulted in
        uneven development of the Philippines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bce166-f165-4c9a-a8c6-cc20ccf1b977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:57.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ecfd72-159f-401f-a605-eaefe9d09c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:57.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Misuari, the peace process, and the Bangsamoro</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d02d422-455f-4505-b192-4ba2f1693063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:57.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari, founder of the MNLF in the 1960s, has been a controversial
        though key figure in the move for autonomy in Muslim Mindanao. He survived
        rebellions against the regime of former strongman Ferdinand Marcos in the
        1970s, headed the ARMM, led a failed uprising in November 2001, and was accused
        of the 2013 Zamboanga siege which saw more than 118,000 people displaced in
        a three-week standoff between MNLF fighters and government troops.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f21ac2e-dda7-4bb9-8c47-8b18eb83ade0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:57.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722ecb8b-c8a6-4a2a-af03-c9a2c9be73e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:57.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has maintained ties with Misuari, saying in March 2017 that
        he considers the MNLF leader vital in consultations over a "preparatory document"
        on a federal system in Mindanao. Duterte suspended arrest warrants against
        Misuari over the 2013 Zamboanga siege, so he could participate in peace talks
        between the government and Muslim leaders.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884a2d6f-9288-4316-b7f5-06ef5d4b6829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:57.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0df3ef5-19b6-4779-831c-a3f2905cb52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:03:57.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.656+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBL, crafted by 21 experts on issues concerning Mindanao, is
        the result of a peace agreement signed in 2014 by the Philippine government
        and the Moro Islamic Liberation Front, a split faction of the MNLF.</p>'
