      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:05:24.290+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:34.370+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only does this yarn blend match Nike''s broad commitment to
        sustainability, it also removes moisture more quickly than previous NBA uniforms,
        wicking sweat 30-percent faster than current NBA uniforms," Nike said in a
        release.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a01346-8b62-40d4-bbbe-4235b3bf180e'
