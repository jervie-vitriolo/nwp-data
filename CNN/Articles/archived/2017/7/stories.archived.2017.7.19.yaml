        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/887116836063420416?ref_src=twsrc%5Etfw">July
        18, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6ca319-43a5-4cde-a805-f0a51ac98233'
