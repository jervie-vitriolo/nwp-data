    'title': '6,300 police to be deployed to SONA'
    'updated': 2017-07-21T13:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31cbb58-29aa-45c5-8b43-f82309787a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:33:16.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.614+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> — The Metro
        Manila police is on "full alert status" for President Rodrigo Duterte''s State
        of the Nation Address (SONA) on Monday, as it continues to monitor any terrorist
        threats amid the fighting between the ISIS-inspired Maute group and government
        forces in Marawi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce1a637-844b-48a4-94f6-34b40edac97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:33:16.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b581ba-466c-410e-a5b8-e29a67eeaeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:33:16.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Chief Supt. Oscar Albayalde said
        around 6,300 police will be deployed on July 24 to secure eight different
        areas in Batasang Pambansa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5619fad2-2fc9-4398-bde4-16a4ea23b5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:33:16.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4c8794-45b4-4850-8e9c-76c1ab5371b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:33:16.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is significantly more than the 4,000-strong police forces deployed
        last year, during the President''s first SONA. Last year''s protest was generally
        peaceful, according to both police and rallyists. No extreme measures were
        used to disperse the protesters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad4c022-46c9-478a-8b22-c0f8a39f6058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:33:16.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39acc7cd-b541-49c8-984c-8b427081a5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:33:16.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the police has not monitored any terrorist threats in
        Metro Manila for Monday''s event, Albayalde said  they are strictly monitoring
        crowded areas and checkpoints.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f077d329-7dad-4916-bf9c-3309542a3558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:33:16.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a79c8e-dceb-4980-9cf0-b12353698538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:33:16.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police will also declare a no-fly zone within the six-kilometer
        radius from the House of Representatives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e38598f-0df9-46f4-840a-24f745b97ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:33:16.599+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f970aff7-24f1-4fda-a8e2-2d83bd082f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:33:16.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militant groups such as Bayan Muna, Migrante, and the National Union
        of Students of the Philippines, among others, will take to the streets to
        have what they call the "People''s SONA." Albayalde said they are expecting
        around 15,000 people to attend the rally near the Batasan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2c78c0-c422-48dd-ae93-a113530f590d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:33:16.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2139d168-bfb9-4067-b96d-dd80d5f49c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:33:16.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although militants are hoping the police will observe maximum tolerance,
        Albayalde said they might be forced to arrest militants who will go overboard.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb875d7-4ca7-4883-aee5-b4360e4d72b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:33:16.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794248f2-7288-4872-8ba7-3762d5b82f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:33:16.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis in Marawi has been going on for almost two months now.
        This also prompted the declaration of martial law in the whole Mindanao, which
        the President is eyeing to expand until the end of the year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227f323b-c9ff-47e4-89bb-b2143ad6f9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:33:16.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892bf06a-f083-4453-b782-72624621cfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:33:16.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alternate routes</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8339e90b-b612-4ffd-ae5e-f29fb04e87bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:33:16.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 2,000 traffic enforcers will be deployed to ensure the flow
        of traffic along roads and major thoroughfares leading to the Batasang Pambansa.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ae2387-3169-4bd0-a063-75c6495d01eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:33:16.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502b12eb-344d-4c34-b8f9-7af011581fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:33:16.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Development Authority on Friday advised those in
        the vicinity of the SONA to take the following alternate routes:</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b98ca89-c039-4be2-bfb6-f56f87f340bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:33:16.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28231c4f-5979-43b5-888f-f5f10794cd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:33:16.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Commonwealth Avenue (west bound), take right at Fairlane, right
        at Dahlia Avenue, then left at Chestnut then straight to Sauyo Road to Mindanao
        Avenue to destination (vice versa).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cab5d60-24e3-4c96-a19e-1da7f6689486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:33:16.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From SM Fairview or Robinsons Novaliches, take Quirino Highway,
        straight to Mindanao Avenue to destination.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a708317c-a5b0-43f8-bbb8-b6eef0728334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:33:16.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.615+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Fairview or Mindanao Avenue, take right at Jordan Plains, straight
