      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The extension
        of martial law in Mindanao has the House of Representatives'' supermajority
        votes, Oriental Mindoro Rep. Reynaldo Umali said Wednesday.</p>'
