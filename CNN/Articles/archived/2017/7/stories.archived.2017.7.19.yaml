      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN)</strong> — It''s a truth universally acknowledged
        that Jane Austen is a novelist loved across the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83976ecb-cfe2-4cb7-8a06-0ba584d42b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:38:58.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9068754-c14f-4545-a387-424ba1ff1163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:38:58.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None more so than in Basingstoke, near the author''s birthplace
        of Steventon in southern England, where what''s believed to be the first statue
        of the Pride and Prejudice author was unveiled Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d642c0-8a5a-4cbf-a8fd-8fa87f077ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:38:58.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbeba87-cc0e-400c-a898-561285490679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T11:38:58.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T11:45:32.032+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The life-sized bronze figure was created by sculptor Adam Roud as
        part of a series of events marking the 200th anniversary of the writer''s
        death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfacc65-b853-4b90-8589-72c7ad8f2463'
      'mgnl:activationStatus': true
