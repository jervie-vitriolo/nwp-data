      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/18/Duterte-Ombudsman-charges-Aquino-meant-to-fail.html"><strong>Read:
        Duterte: Ombudsman charges vs. Aquino ''meant to fail''</strong></a></p>'
