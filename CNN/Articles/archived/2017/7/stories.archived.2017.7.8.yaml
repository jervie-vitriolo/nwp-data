      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams broke down in tears at Wimbledon when reporters questioned
        her about the wreck.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdf38e0-672e-4751-b1a6-a55da8896c73'
