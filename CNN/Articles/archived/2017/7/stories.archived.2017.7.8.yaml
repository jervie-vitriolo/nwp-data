    'template': '1'
    'title': 'Police: Video shows Venus Williams drove ''lawfully'' before fatal crash'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c216afe-e078-43b1-ac39-60ff00417ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:45:31.484+08:00
      'mgnl:createdBy': 'eunice'
