    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b572f197-b5b7-4aec-ac24-6e62d20d592f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:45:31.485+08:00
