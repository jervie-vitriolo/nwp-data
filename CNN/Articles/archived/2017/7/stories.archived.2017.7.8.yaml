      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab''s accreditation expired on July 3, while Uber''s accreditation
        will expire in August this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f414cd3d-1c4d-4551-b1c2-8dfd93c3951a'
