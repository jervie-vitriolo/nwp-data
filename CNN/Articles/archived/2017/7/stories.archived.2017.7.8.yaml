      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Grab Government Communications Manager Fiona Nicolas said
        it was business as usual for the company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c7c1ac-c6f6-44dd-8dac-c94708212374'
