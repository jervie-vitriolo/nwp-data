      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ef454e-5dc3-47ae-9da8-b7db374469f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:06:02.218+08:00
      'mgnl:createdBy': 'eunice'
