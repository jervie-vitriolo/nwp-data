      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We accepted the invitation to be members of the Metro Manila Film
        Festival 2017 Executive Committee because we were excited to maximize the
        gains of the MMFF 2016," they said. "Last year''s festival showcased a wide
        variety of quality cinema that went beyond the formulaic. It also celebrated
        the spirit of a film culture that produced many cult classics in the early
        years of the MMFF."</p>'
