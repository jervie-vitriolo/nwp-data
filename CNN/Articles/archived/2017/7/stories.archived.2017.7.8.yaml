      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe this policy clearly discriminates against the believers
        of Islam and could set a dangerous precedent," Hataman said in a statement
        on Saturday.</p>'
