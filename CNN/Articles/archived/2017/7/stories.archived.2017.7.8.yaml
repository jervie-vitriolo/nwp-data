      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Spokesperson Aileen Lizada said Grab has formally requested
        for renewal of its accreditation, although the regulatory board has yet to
        act on it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dba8495-49f6-40f2-a0be-c5363a127b79'
