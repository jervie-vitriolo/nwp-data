      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8c6d13-c0b5-485c-b7cf-137996c791ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:07:46.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:07:46.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the treaty will be open for signature on September 9, and
        will be enforced "90 days after the fiftieth instrument of ratification has
        been deposited."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401eea37-2317-4727-aba7-652e3f40c54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:07:46.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:07:46.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf19931-dc06-46e6-bdb9-483f1c07e226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:07:46.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:07:46.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notable exclusions to the treaty were nations known to bear nuclear
        weapons, including the United States, Russia, and North Korea, which recently
        claimed success in an intercontinental ballistic missile test.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae1d964-d335-4ffc-957b-aeb781ca2a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:07:46.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:07:46.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468d93b2-29b3-47e4-bead-0ab38c7c6dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:07:46.094+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:07:46.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global coalition International Campaign to Abolish Nuclear Weapons
        emphasized the need to delegitemize nuclear weapons, saying the treaty will
        "significantly impact" the stature of those who objected and boycotted the
        negotiations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa7f6e7-d78b-4f9b-be86-de3bc1e54cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:07:46.094+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:07:46.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b024261d-d34c-481f-9ec7-0deea3a8777d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:07:46.094+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:07:46.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strenuous and repeated objections of nuclear armed states is
        an admission that this treaty will have a real and lasting impact," ICAN Executive
        Director Beatrice Fihn said.</p>'
  'US-bombers-fly-over-south-china-sea':
    'author': 'Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-08T10:45:07.075+08:00
    'imagesource': 'jcr:6ee915a1-6262-44d5-9c88-85b2dd4c1eec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc45c8af-08be-44f8-ae9b-ce29bebb82d6'
    'lead': 'The bombers were joined by two Japanese F-15 fighters and carried out
      a cooperative mission over the East China Sea —an area both Japan and China
      claim as their own.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T14:09:23.852+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-29T14:09:24.189+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. bombers fly over South China Sea ahead of Trump, Xi meet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8d63d0-c723-4ac8-abba-3a7f3911513b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — Two U.S. B-1 bombers flew over disputed waters
        in the East and South China Seas on Thursday, conducting a joint military
        operation with Japanese fighter jets amid escalating tensions with North Korea
        and souring relations with China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88b0ae1-744b-4690-8287-ebe1eda3f0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5c3e71-7d98-4c56-bf2c-8791a247a242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.190+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombers were joined by two Japanese F-15 fighters and carried
        out a cooperative mission over the East China Sea -- an area both Japan and
        China claim as their own.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e1ccb7-5007-4bac-a157-92228ed98c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d7f5d8-445d-4bec-8b2d-998bffd9ccde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While joint flights between the two allied nations have become increasingly
        routine, this mission marked the first time U.S. B-1 bombers from the Pacific
        Command have carried out an operation of this kind with Japanese fighters
        at night, according to a statement from U.S. Pacific Air Forces.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ee46a0-68ec-4da4-993a-82578cb684f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.191+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c66979-15ed-486c-9dec-3b080f046aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flying and training at night with our allies in a safe, effective
        manner is an important capability shared between the U.S. and Japan," said
        Maj. Ryan Simpson, Pacific Air Forces chief of bomber operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f012246-b539-4ea2-a88b-1b2bcb8486be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0508df6d-3490-4c87-a6a6-1fcfb3af1171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a clear demonstration of our ability to conduct seamless
        operations with all of our allies," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05552927-1c4b-49c5-a50d-27b61a286330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33811ad4-470e-45af-b16c-594f2b052edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.853+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.192+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese Air Self Defense Force claims that the mission was
        not intended to send a message to any specific country despite previous face-offs
        in the East China Sea with Chinese ships and warplanes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7f020b-7296-4b03-a11d-429f9dea79c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dd21c9-5135-49ed-9646-c8428c42f65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, U.S. Defense Secretary James Mattis reaffirmed
        U.S. commitment to defending Japan and its disputed islands.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7aa64f-25c7-4ef2-a9c0-eca46fb8a4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca661d7d-8b1d-4d99-97bb-b09ecfcdcbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.193+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the joint operation, the U.S. B-1 bombers then flew over
        the South China Sea "to exercise the rights of freedom of navigation" before
        returning to Andersen Air Force Base in Guam.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7cb987-1051-4512-9003-c4b772501fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5b9b02-d29b-46e7-af7e-c8a8ed36e975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has routinely challenged China''s claims to sovereignty
        in the South China Sea and the issue has put a strain on relations between
        the two powerful nations for years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31ba089-7f95-4e67-9dce-59dba2d1b611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e876e2-5ed0-4da4-97d0-d153753bf747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.194+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have noted relevant reports but I have no information on this
        specific case, said Geng Shuang, a Chinese foreign ministry spokesman on Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d67261-d8d2-4681-9b54-68fadd77f533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d94d2f5-ad86-45e7-bd9b-3e6557c76400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has always respected and supported other countries'' freedom
        of navigation of overflight in accordance with international law," he added.
        "But we are firmly opposed to saber-rattling that harms China''s sovereignty
        and security by certain countries on the pretext of freedom of navigation
        and overflight."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd754a0b-a794-43db-9a18-18bbe1d14dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb082a9-526e-44c2-b777-28e227b00355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.195+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, a U.S. Navy destroyer sailed within 12 miles of a disputed
        island in the South China Sea that is claimed by China, a U.S military official
        told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6619638-ff12-4844-aff9-013578e3c448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10049cec-c58a-4ae8-ae8e-b41c17460814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.854+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ch.ina called the action "a serious political and military provocation."
        The U.S. "stirs up trouble" and runs "in the opposite direction from countries
        in the region who aspire for stability, cooperation and development," the
        ministry statement said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e29489-9bc9-40e1-94f2-02ccdd9db022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e177262b-c255-4ddd-a592-eff579a79cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>End of the honeymoon and North Korea</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73be58c-53d6-4c39-9c99-e9a235458233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.196+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s demonstration of military might by the U.S. and one
        of its key regional allies comes on the heels of a tense week in U.S.-China
        relations, which analysts said signaled the end of the honeymoon period between
        the two nations that began with a summit at President Donald Trump''s Mar-a-Lago
        resort in April.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fc630f-7b28-48b2-b285-f99e2ba48125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd239e72-d2db-4608-ae72-46bcac91539f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi said that ties with the U.S. have been strained by "some negative
        factors" in a telephone conversation with Trump on Sunday following a flurry
        of controversial moves from the U.S.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9cc534-8a25-4093-81e4-1c768b259087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e60d96-a248-4450-8867-45978f54a16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.197+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xi Jinping stressed that since his meeting with President Trump,
        important results have been achieved in China-U.S. relations," reported Chinese
        state media outlet CCTV.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8a56c2-c474-4f40-a322-2b6110efc3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7a3906-7faa-4aca-831a-fa7c0ddec906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meanwhile, bilateral relations have also been affected by some
        negative factors, for which the China side has expressed its position to the
        U.S. side."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd1002d-f566-41a0-a51b-91cb60c6a991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eb57e5-f55c-4bf1-83bb-8323ad70225b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.198+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a $1.4 billion arms sale to Taiwan, which Beijing regards
        as a renegade province, was approved after months of delay, the same day as
        China''s Dandong bank was sanctioned by the U.S. for alleged ties to North
        Korea.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbe1978-a3f7-4843-be3c-f2da54a0cf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0f5b99-64be-482a-a963-cd829ee4ef55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. also labeled China as one of the world''s worst human traffickers
        and challenged Beijing in the South China Sea, by sailing close to a disputed
        island chain that China claims.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5701846-ffc8-45c3-8e4e-a42e5a915c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdbd971-7496-4791-9712-f6f099a67ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.855+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many took these moves as evidence of the U.S. pursuing a harder
        line on the Asian superpower, likely caused by mounting frustration over a
        perceived lack of action by Beijing to contain North Korea.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e83e6b4-8eb3-4838-bec2-039960fd9c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.199+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38496940-d2ce-4919-a4dc-868646797e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the White House statement, Trump raised the growing
        threat of North Korea''s nuclear and ballistic arsenals with the Chinese president
        in their phone call on Sunday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ac741f-30fd-4428-9f92-189b84807eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff2488d-16f3-49a1-9149-9887fd7ad0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both leaders reaffirmed their commitment to a denuclearized Korean
        Peninsula," the White House said in a readout of the phone call.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c15290-d789-467f-9feb-87702deb0137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.200+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf1ab13-3dc7-4617-a8ff-f526d94839f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also spoke to Japanese Prime Minister Shinzo Abe by phone
        on Sunday, with the two pledging deeper cooperation on North Korea in the
        wake of growing frustrations over the rogue state.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd142fa0d-19c4-41ec-be3f-774e413a73ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9351bd6a-0bed-4922-858e-02d248ab2b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But North Korea''s successful launch of an intercontinental ballistic
        missile on Tuesday has raised the stakes ahead of Trump and Xi''s scheduled
        meeting at the G20 Summit on Saturday as relations between China and the United
        States continue to cool in the months following the February''s cordial meeting
        between the two leaders.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9237524a-cbd6-4927-8a89-85a67f7e446d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7f2b39-c57e-49e0-9ef8-f2f0c8b6bce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.201+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not giving up hope</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b85894-6fae-46a4-b2e5-4541f89a1d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Rex Tillerson said Friday that the United States
        has not given up hope on China helping to solve the situation in North Korea,
        calling U.S. efforts to persuade China to help a "peaceful pressure campaign."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a11ac38-fe55-4251-a47d-3926430c62a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d68453-7d28-4249-8aad-d322959d2966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson''s statement contrasted with some of Trump''s tweets,
        where the President has indicated he had largely given up on China''s willingness
        to help in North Korea.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5c916e-0742-44ee-b559-b7d4119e70ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.202+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc16ad1-8a35-4b41-98f8-d0f6a6b94316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.856+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, we have not given up hope. I call it the peaceful pressure
        campaign," Tillerson said. "This is a campaign to lead us to peaceful resolution
        because if this fails we don''t have very many good options left."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345f41de-0654-4573-bb93-84929ebcfc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d48102-8afd-41a6-ad3e-35eb565d9e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.857+08:00
      'mgnl:createdBy': 'eunice'
