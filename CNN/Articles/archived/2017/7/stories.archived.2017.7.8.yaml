        [THREAD]</p>&mdash; Malala (@Malala) <a href="https://twitter.com/Malala/status/883325245012226048?ref_src=twsrc%5Etfw">July
        7, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52601141-a2ca-4200-a41c-5dbcb16cdfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:06:02.217+08:00
