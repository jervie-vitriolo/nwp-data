      'mgnl:lastActivated': 2019-07-29T13:41:20.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a502204-ae1e-40ca-852c-1d6d3b3e6041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:41:19.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:41:20.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources knowledgeable about the incident who refused to be named
        told CNN Philippines the suspect left the hospital Friday morning and was
        found inside a house behind the hospital in the afternoon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff01326-9a60-49e9-b067-76edae3ef821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:41:19.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:41:20.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bba313-bf36-47b0-bc4a-86923be97a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:41:19.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:41:20.088+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was brought to the hospital Wednesday morning after
        sustaining a gunshot wound to his throat.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaf1423-2bfd-4f53-8543-7da63294c905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:41:19.845+08:00
