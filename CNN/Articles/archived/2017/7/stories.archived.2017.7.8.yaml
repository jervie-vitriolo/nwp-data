  'corning-glass-car':
    'author': 'Peter Valdes-Dapena, CNN'
    'caption': 'Corning''s "Connected Concept Car" has a dashboard that''s made entirely
      of glass. This might seem like a perfectly horrible and dangerous idea -- except
      that it actually isn''t horrible, and Corning assures me it''s perfectly safe.
      Credit: CNNTech'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-07-08T08:03:34.830+08:00
    'imagesource': 'jcr:f6b0e7c8-e9b6-4453-a3f1-b39e533f6db5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25d24161-0db7-464a-be90-e6a555b5a6ba'
    'lead': 'The car''s dashboard is made mostly from Gorilla Glass, the same sort
      of glass that''s used to make Apple''s iPhone screens. There''s Gorilla Glass
      all along the dashboard and flowing down between the seats.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T14:12:54.296+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-29T14:12:54.562+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Corning''s glass-full concept car'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9386c522-e2c8-4cc5-8818-bf62e231a34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:12:54.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:12:54.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Corning''s "Connected Concept
        Car" has a dashboard that''s made entirely of glass. This might seem like
        a perfectly horrible and dangerous idea — except that it actually isn''t horrible,
        and Corning assures me it''s perfectly safe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce3ed4c-1aef-4d93-94e3-d83b2733bfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:12:54.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:12:54.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c620cdf4-6f6f-486f-8d6b-af91eee8d5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:12:54.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:12:54.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corning brought the drivable concept car to New York City to show
        it off to investors. The car''s dashboard is made mostly from Gorilla Glass,
        the same sort of glass that''s used to make Apple''s iPhone screens. There''s
        Gorilla Glass all along the dashboard and flowing down between the seats.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c3a3ca-773c-4fe7-97fe-80054ddd7368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:12:54.296+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:12:54.563+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add9461f-ad11-437e-96a3-5fd63c941156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:12:54.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:12:54.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s even a pane of Gorilla Glass in the center of the steering
        wheel. OK, that sounds dangerous.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33f148b-7431-464b-b02c-c552c0456f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:12:54.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:12:54.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26149641-d137-4418-b8f5-8467feedde47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:12:54.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:12:54.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an airbag would keep you from ever hitting that glass panel
        in a crash, a Corning spokesperson told me. Also, when Gorilla Glass does
        break, it doesn''t shatter into dangerous knife-like shards that would present
        a real hazard in a wreck.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f504e8e1-99df-49d8-acf3-b326bff10571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:12:54.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:12:54.564+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fe234d-cee0-4d06-bdb9-0d120bf94302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:12:54.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:12:54.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The car''s glass center console is made possible by a thin layer
        of Gorilla Glass that is weirdly flexible. Thanks to the the glass''s inherent
        strength a thin sheet of it, at room temperature, bends like a sheet of plastic.
        That made it easier to create continuous glass shapes that can bend around
        complex contours. (Corning also displayed separate functional interior mock-up
        in which the dashboard and center console were a single, continuous piece.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b900bdbb-dbea-494c-a828-b8b9db2947f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:12:54.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:12:54.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc000b7-570b-4250-8418-9a3b86742b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:12:54.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:12:54.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most notable thing about the dashboard is probably that the
        displays are right there on the surface, not sunk down into the dashboard
        or covered by overhanging shades to protect them from sunlight. That''s because,
        according to Corning, the displays are bright and clear enough to see even
        in bright daylight and they aren''t prone to damage or discoloration from
        the sun.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c0f9e9-e16d-49d9-b988-25b4c612bcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:12:54.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:12:54.565+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacd494f-5054-4074-afb9-d83f56d63aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:12:54.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:12:54.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most obvious automotive application for Gorilla Glass -- or
        any glass, really -- is in windows and windshields. In fact, the Ford GT supercar
        uses Gorilla Glass for its windshield and back window. Because it''s so strong,
        a windshield made from the stuff can be much thinner and lighter than a windshield
        made from common soda-lime glass, according to Corning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f9197b-7f19-44c5-9f9e-ad8c198a20af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:12:54.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:12:54.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8463b3-a121-4a58-9d70-2c9fcefa4b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:12:54.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:12:54.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since it''s so strong, the Gorilla Glass windshield will be less
        prone to cracking when hit by a stone. Also, when ordinary glass gets hit
        by a pebble, it tends to make a tiny crater that sends a spray of glass flakes
        into the cabin. A Gorilla Glass windshield will be much less prone to crack
        in the first place but, if it does, little bits will fly off outside rather
        than inside the cabin, according to a Corning demonstration, making it safer
        for occupants.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb14799-c36c-4e62-ab34-8792eb40e918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:12:54.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:12:54.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ebb607-6275-42a5-8074-b9fdb817c44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:12:54.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:12:54.566+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The car''s roof is also glass and, at the touch of a button, can
        go from being clear to dark or even opaque. That''s a feature that''s been
        available on some high-end luxury cars for a few years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b10c0c-bcbe-4a02-968b-3c2a317212a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:12:54.297+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:12:54.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf814a5-2be8-4f0a-91a8-3b5e01872041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:12:54.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:12:54.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorilla Glass''s biggest problem, for now, is its cost. Regular
        glass still costs a lot less. For it''s part, Ford says Gorilla Glass windows
        make sense on a $450,000 limited production car like the GT but, as costs
        come down, it could appear on more mainstream cars and SUVs in the future.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b961c4af-141d-435e-8d17-b4e935705362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:12:54.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:12:54.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e294e959-3b6e-4229-8776-085ec835ad46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:12:54.298+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:12:54.567+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/07/05/technology/corning-glass-car/index.html">Corning''s
        glass-full concept car</a>."</em></p>'
