      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961f523b-dcea-46db-8f73-888743a90bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:41:19.844+08:00
