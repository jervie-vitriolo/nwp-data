      'mgnl:lastActivated': 2019-07-29T13:43:44.883+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)</strong> — University
        of the Philippines (U.P.) film professor Ed Lejano said on July 8 that he
        has resigned from the 2017 Metro Manila Film Festival Executive Committee
        (MMFF ExeCom).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d2dd19-74ab-40a3-b23f-b82722db7569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:43:43.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:43:44.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633b38bc-d75c-40ea-901f-312c2a938ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:43:43.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:43:44.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ExeCom — which is composed of over 20 members from the academe,
        government, media, movie industry and the business sector — is the film festival''s
        selection and decision-making body.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661f642c-75fc-451d-99e9-5c332383ff90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:43:43.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:43:44.884+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29df280-a676-4469-bbc2-0e8e754f25b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:43:43.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:43:44.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lejano — who has judged various international film festivals as
        a member of the Network for the Promotion of Asia Pacific Cinema — said in
        a July 8 statement that he submitted his resignation on July 7.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b03de8-154e-40bf-87e3-de6a22ff93c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:43:43.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:43:44.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25499f30-9062-4a5c-ab09-f2da0d5dbabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:43:43.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:43:44.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former MMFF 2017 Execom member Rolando Tolentino, a fellow U.P.
        film professor, confirmed this in a July 7 tweet.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Just to let everyone know and I maybe jumping the gun here, MMFF
        Execom member Ed Lejano, texted to say that he also resigned. Kudos!</p>&mdash;
        rolando tolentino (@rolandtolentino) <a href="https://twitter.com/rolandtolentino/status/883294405569921024?ref_src=twsrc%5Etfw">July
        7, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca35e6f-d7c9-40a8-a7c4-07c70685e9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:43:43.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:43:44.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fcc846-9d1f-48fb-8cdb-27570ab52e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:43:43.704+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:43:44.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His departure comes less than a week after Tolentino, award-winning
        screenwriter Ricky Lee and broadcast journalist Kara Magsanoc Alikpala left
        the ExeCom after the festival''s first four entries were announced on June
        30.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c90355-a4c6-41f9-abc9-62128b5700da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:43:43.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:43:44.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c55833b-f109-49c2-b01d-60828b8711ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:43:43.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:43:44.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/entertainment/2017/07/05/mmff-committee-ricky-lee-rolando-tolentino-resignation.html"><strong>Read:
        Ex-MMFF committee members speak up on resignation</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a63ac6-03f0-46cf-baf0-0c20d912643f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:43:43.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:43:44.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5baca3-fa9c-46bd-9667-38eeb0bdb85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:43:43.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:43:44.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their resignations come amid changes to the MMFF''s selection process
        this year, with "commercial viability" or a movie''s money-making ability
        making a return as a criterion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b218e8-ac2c-42ad-9962-5727703992cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:43:43.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:43:44.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c28b4f-ff1d-4511-a81a-6cd8e4aaad71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:43:43.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:43:44.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, commercial viability was replaced with "artistic excellence,"
        which enabled independent films to comprise the majority of entries in the
        film festival, including multi-award-winning comedy-drama "Die Beautiful."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3716ab-011b-42a9-8408-9ea900a1215d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:43:43.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:43:44.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d8793e-f20b-4683-8a4e-61662db61ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:43:43.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:43:44.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/life/entertainment/film/2016/12/30/mmff-reviews-part-2.html"><strong>Read:
        MMFF roundup, part 2: ‘Die Beautiful,’ ‘Oro,’ ‘Sunday Beauty Queen,’ and ‘Vince
        and Kath and James’</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1184bad2-15e4-4ff7-a295-33d461399429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:43:43.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:43:44.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aaf1e8-181d-453e-a52a-3a4663c29c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:43:43.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:43:44.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s MMFF also reintroduced the submission of film scripts
        to the selection process, which had been removed last year. Four scripts and
        four finished films will be chosen for the festival on Dec. 25 to Jan. 7,
        2018.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4827486-30a0-4ef5-a0f0-34d5b6bece06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:43:43.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:43:44.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b043fcc-3301-4b3c-ad58-93178152679d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:43:43.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:43:44.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lejano said although he has nothing against including blockbuster
        movies in the MMFF, the move to announce the four winning film scripts in
        June could have "potentially chilling effects" to the film industry.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874bc739-af46-4763-b2a9-0a0f8d92a1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:43:43.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:43:44.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a259e04e-1bb2-42e3-a88d-adeeafb36b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:43:43.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:43:44.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It privileges the first four titles with plenty of lead time for
        promotions," he said in the statement. "Come October, when the next batch
        of finished films are selected, only a month remains for marketing and promotions
        for the latter four titles."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec4b61c-5556-4d73-b29d-f32ab4004b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:43:43.705+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:43:44.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7c1563-1ce6-4f54-bb14-04ad6b9df4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:43:43.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:43:44.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the finished films would have a "built-in disadvantage"
        that could limit their box-office performance and result in the films being
        cut from cinemas early.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f56a619-70f2-4f5b-aaab-dd54d1bf4758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:43:43.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:43:44.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7ee766-c85b-4645-a672-4bf9e78c0eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:43:43.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:43:44.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who will be marginalized in this scenario?" he said. "It is a vicious
        cycle once again at the expense of indie films and their struggle persists."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1f15f8-2288-4936-b16d-d423bbde44d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:43:43.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:43:44.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25b6e7e-f5cf-4a1f-be1d-1ae57a86d028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:43:43.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:43:44.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lejano said he still believes the 2016 MMFF "set the bar for a viable
        festival criteria for submission and selection."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dce2dfb-7e97-4b71-a794-4b0b5c7daf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:43:43.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:43:44.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad9bf27-a2e6-453f-8206-3d9faebaf3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:43:43.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:43:44.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Commerce over art''</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffb4209-b369-494b-b95c-547c27e6c4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:43:43.706+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:43:44.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino, Lee and Alikpala said in a July 4 joint statement that
        they left the ExeCom because this year''s MMFF put "too much emphasis on commerce
        over art."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0f26ba-2d1a-48f2-a7dc-c1817ead5907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:43:43.706+08:00
