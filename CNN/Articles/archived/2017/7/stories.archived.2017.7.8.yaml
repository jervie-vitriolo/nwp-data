      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yousafzai has spent years fighting for girls around the world to
        get to go to school. And after overcoming her own obstacles to get her education,
        Yousafzai is now a high school graduate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f6d6d3-f21a-4d60-a86e-8be5e6b48fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:06:02.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:06:02.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34661d93-18e0-4630-b85e-9d2406419517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:06:02.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:06:02.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Graduating from secondary school (high school) is bittersweet for
        me," she wrote. "I''m excited about my future, but I know that millions of
        girls around the world are out of school and may never get the opportunity
        to complete their education."</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Graduating from secondary school (high school) is bittersweet for
        me. I&#39;m excited about my future, but... 2/</p>&mdash; Malala (@Malala)
        <a href="https://twitter.com/Malala/status/883325485966643200?ref_src=twsrc%5Etfw">July
        7, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbd1ba1-d05d-46be-8133-40019ad30933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:06:02.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:06:02.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15419ae-46c3-4ece-9ba7-1e40c32c19a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:06:02.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:06:02.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yousafzai''s efforts fueled a global movement in October 2012, after
        Taliban gunmen boarded her school van in Pakistan and opened fire. They were
        targeting Yousafzai after she publicly encouraged girls to resist extremists
        and keep going to school.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47085f14-2669-459e-9cef-c34ff4b532c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:06:02.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:06:02.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb2f119-134f-455a-b623-45c2e30d3190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:06:02.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:06:02.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting left her in critical condition, but the activist was
        able to continue her work after multiple operations and months of rehabilitation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1f8392-c9b1-4e99-95b6-13175ef91d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:06:02.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:06:02.513+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0fe09c-4831-4569-8b44-6a434738063e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:06:02.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:06:02.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She founded the Malala Fund to raise money for girls'' education
        initiatives. And two years after she was shot, Yousafzai became the youngest
        recipient of the Nobel Peace Prize.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Each girl’s story is unique  —  and girls&#39; voices are our most
        powerful weapons in the fight for education and equality. 5/</p>&mdash; Malala
        (@Malala) <a href="https://twitter.com/Malala/status/883326292476743680?ref_src=twsrc%5Etfw">July
        7, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3956d5c6-4886-4d49-aaaf-682d9a79d482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:06:02.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:06:02.514+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6005e0-683c-415b-afc4-6b6ac8c120d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:06:02.218+08:00
      'mgnl:createdBy': 'eunice'
