      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are on the lookout for improvised explosive devices (IEDs),
        booby traps, and bombs that the terrorists left behind.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207e3cee-98e4-4650-b7cd-c697b84f5d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:41:19.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:41:20.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd62ef6d-eba0-4659-b1c7-9328e2bc6d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:41:19.844+08:00
