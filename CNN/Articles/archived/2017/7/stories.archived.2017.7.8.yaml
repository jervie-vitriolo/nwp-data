      'mgnl:lastActivated': 2019-07-29T13:45:31.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malcolm Cunningham, an attorney for Williams, said the data will
        help both parties understand how the crash occurred.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803bb351-aed6-4c68-9476-3e01181a0286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:45:31.486+08:00
