      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are really no words to describe, like, how devastating and
        -- yeah. I''m completely speechless. It''s just ..." Williams said.</p>'
