      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2017/07/07/world/malala-yousafzai-first-tweet-trnd/index.html">Malala
        Yousafzai graduates high school and celebrates with her first tweet”</a></p>'
  'ph-votes-against-nuclear-weapons':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-08T12:06:41.360+08:00
    'imagesource': 'jcr:469e381e-8b29-40c5-9a65-27598c554625'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b35b317e-8053-4366-8d61-c349f6abee14'
    'lead': 'A total of 122 nations joined together calling for the prohibition of
      nuclear weapons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T14:07:46.092+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-29T14:07:46.342+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH votes for treaty banning nuclear weapons'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2ea044-cc29-446d-97c7-495bb488d822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:07:46.092+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:07:46.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 8) — The Philippines on July
        7 voted for the adoption of a treaty that prohibits nuclear weapons, joining
        121 other nations in the measure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af1dd54-e6d9-49c4-9071-0cf7d48ed3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:07:46.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:07:46.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3105c611-3305-4147-b9b0-af558e389297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:07:46.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:07:46.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This treaty is the capstone of the global disarmament architecture.
        It strengthens the existing network of treaties and agreements already in
        place by reaffirming their collectively compelling logic of survival," Philippine
        Permanent Representative to the United Nations Teodoro Locsin said at the
        United Nations conference held in New York, "We voted for its adoption because
        it is the right thing to do."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7cb424-3a6b-4112-b70c-4858a0f47335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:07:46.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:07:46.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6915d4bf-c824-4b86-ba3e-26a7dffee1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:07:46.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:07:46.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement released by the Foreign Affairs Department,
        developing, testing, producing, manufacturing, acquiring, possessing, or stockpiling
        nuclear weapons or other nuclear explosive devices are prohibited.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb371db9-2c3a-4a0b-9631-762bfb22460b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:07:46.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:07:46.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3039e8-7770-465e-bd54-ac159b22afac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:07:46.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:07:46.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nations also cannot threaten to use the weapons, and must assert
        their stand for the complete elimination of nuclear weapons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a97656-8c67-4184-a946-83ed16299c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:07:46.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:07:46.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4d4780-5fd9-4f1b-b5b4-f12df154c374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:07:46.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:07:46.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine delegation actively participated in the negotiations
        guided by the provision of the Philippine Constitution which prohibits nuclear
        weapons in Philippine territory and by its obligations under the Bangkok Treaty
        establishing a Southeast Asian Nuclear Weapons Free Zone," the statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d4c8d4-f74b-486e-81e0-3d606e1eaff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:07:46.093+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:07:46.344+08:00
