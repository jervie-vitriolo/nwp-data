      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hamburg, Germany (CNN) —</strong> President Donald Trump
        and Russian President Vladimir Putin''s high-stakes meeting at the G20 summit
        here in Germany has ended, lasting four times its planned length.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e05d73d-5ca6-422e-91b7-332f1defc160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.469+08:00
