      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a matter of personal choice for the drivers," she said. "They
        are family men. They have mouths to feed, monthly amortizations to pay. It''s
        a matter of livelihood for them, not just a piece of paper."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9a982e-cb73-4cad-99e6-8eaae97263e8'
