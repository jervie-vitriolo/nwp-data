      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks after the crash, Jerome Barson died in a hospital and
        his family filed a wrongful death lawsuit against Williams, citing negligence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4912b35c-91ec-4443-9e20-b216aa772f70'
      'mgnl:activationStatus': true
