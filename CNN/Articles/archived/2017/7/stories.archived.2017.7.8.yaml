      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cae186-19c7-4b17-9dc1-e6288c796800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:09:23.857+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:09:24.203+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has taken significant action and then I think, for a lot
        of different reasons, they paused and didn''t take additional action. They
        then have taken some steps and then they paused. ... We have remained very
        closely engaged with China both through our dialogues that has occurred face-to-face
        but also on the telephone," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40df19ac-96cc-4fed-8b30-eded851b3d9e'
      'mgnl:activationStatus': true
