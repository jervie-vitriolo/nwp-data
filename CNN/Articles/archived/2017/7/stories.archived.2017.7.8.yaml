      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e224fc8e-cfa7-47b2-938f-5d896b1ec59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting put Trump, a man who ran for president pledging to buck
        US foreign relations conventions and put "America First," face-to-face with
        those promises as people -- including many Democrats -- in the United States
        urged the President to stand up to Putin, assert American dominance and challenge
        the Russian leader on 2016 election meddling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c468b49-33c3-46cd-b157-16331564def5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9401c50c-dba3-4d6e-ab3a-f996c59533dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters at the start of their conference, Trump and
        Putin remained mostly positive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cad120-6f01-4ed4-ab79-97b69765681e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90fac2c-0789-4e87-9068-54b5ff36a854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Putin and I have been discussing various things and I
        think it is going very well," Trump said. "We have had some very, very good
        talks."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995c24f8-e4a9-4895-aa04-3a5c083c9183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e47edd0-1f0d-466f-8bfe-38f3b12b35d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to have a talk now and obviously that is going to
        continue," Trump added. "We look forward to a lot of very positive things
        happening for Russia, and for the United States and for everybody concerned.
        And it''s an honor to be with you."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef665b43-c4a9-45a8-864b-a66ea6806470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.839+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a48c9fd-d18e-4beb-b695-5235d4f69e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least during the public portion of the meeting, though, Trump
        declined to bring up election meddling and ignored reporters who asked him
        about the topic. Friday''s meeting puts Trump in the same as the leader of
        the country that United States intelligence says meddled in the 2016 election
        in an effort to get Trump elected.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a237ba-f18c-4b0c-a38a-b6d4cafa5716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccea232-0177-4a92-9747-efc043e2ba4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin, in a CNN translation, told Trump he was "delighted" to meet
        face-to-face.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40446a28-dd8b-4e99-ad11-9194949f02b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.840+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dcfe14-1ba1-4b7a-b55c-f804e54454da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have spoken on the phone with you several times on very important
        bilateral and international issues. But phone conversation are never enough,"
        Putin said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef1b4e7-c32e-415b-b5e5-89abc363b89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f0a1b7-d45a-49a8-a6fa-bdf8f01235e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we want to resolve bilateral and acute international issues,
        we definitely need personal meetings. I''m delighted to be able to meet you
        in person Mr. President, and I hope — as you have said — that our meeting
        will yield positive results," Putin added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fff8ddb-115e-4b86-99bd-1cf1a264b68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5893d341-f63f-4b44-8ad4-8e1cbdb7f006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>High-stakes session</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bee59a6-2811-4183-b261-4d73fa4e68cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s formal meeting with Putin, a pivotal encounter that will
        likely color the tone and tenor of US relations with Russia for years, sits
        atop Trump''s schedule of critical meetings on Friday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7b3252-c2ae-4708-88dc-0405100851ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec3beae-7c5d-4600-ae11-8aa87aaf851f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House was aware of the stakes for Friday. Top aides have
        worked for weeks to prepare for this encounter with Putin, known for his craft
        on the international stage, and experts have suggested the White House be
        prepared for a curveball from the Russian president.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866d8efd-d0cb-4d88-b2e1-847ba88376fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b505333e-8a4e-462b-b93f-20d5268c3ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Putin, before their official sit-down at the G20, briefly
        met and shook hands in what appeared -- according to video posted by the German
        government -- to be a collegial encounter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4278e7d-e323-4055-b1a0-0b963bbeda3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5288667a-174a-4cc8-b207-9a06f5c94859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.471+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump approaches Putin in the video as the Russian president stands
        at a high table during an introductory reception at the G20. Trump extends
        his hand and a smiling Putin takes it. Trump pats the Russian president''s
        arm with his left hand during the greeting.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ee800d-a146-4bc7-b32a-b48d06d99b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9b3e6d-2e66-4b62-98f4-93bc7395c895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another clip of video, the men stand side-by-side, smiling broadly.
        Trump then pats Putin on the back before the video cuts away.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8e8b8a-c729-41a7-b89e-24d79862e6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8195babd-3a51-438d-b88b-abdd4f00cf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump took to Twitter from Germany to look forward to his Putin
        meeting.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e447b5-40ac-433e-896a-cffb9a136d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c99c4c3-a6f0-42fb-9501-4fc9a5355926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look forward to all meetings today with world leaders, including
        my meeting with Vladimir Putin," Trump said. "Much to discuss."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84634958-b2f5-419e-bdda-f8933758cc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbba8b10-e37d-4fd6-af3e-97db1cf73b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any Trump-Putin meeting — whether official or unofficial — would
        be tense as both have pestered each other in the lead-up to the G20. Trump
        chided Russia''s use of energy as a coercive force and for its actions in
        Eastern Ukraine on Thursday in Poland, while Putin subtly jabbed Trump''s
        trade policies on the sidelines of the summit, according to the Russian state-run
        media.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c0c7bd-e503-4323-a8bb-98742cbfadcf'
      'mgnl:activationStatus': true
