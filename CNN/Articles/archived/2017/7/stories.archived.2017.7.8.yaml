      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6a0cd9-e520-4f3b-851a-2c1d57328eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:45:31.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:45:31.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a judge granted an emergency motion that will allow Williams''
        SUV to be searched in connection with the crash. Now, both parties will be
        able given a chance to download and inspect crash data from the two vehicles
        involved.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4622ed83-725a-45ff-a295-ff0d3f641f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:45:31.486+08:00
