      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc06c0c7-ff15-4dd7-85cf-078c68603c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:45:31.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:45:31.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit states that Barson''s injuries included "severed main
        arteries, massive internal bleeding, a fractured spine, and massive internal
        organ damage."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35747ee-ba7d-4e51-9ce2-c91935db36ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:45:31.486+08:00
