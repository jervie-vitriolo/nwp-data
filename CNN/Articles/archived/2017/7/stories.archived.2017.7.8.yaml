      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Malala Yousafzai, a women''s rights advocate recognized
        worldwide for speaking out against inequality, has picked up a new way of
        spreading her message.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d10e7e-1791-4b25-b51b-9c6cba552d0e'
