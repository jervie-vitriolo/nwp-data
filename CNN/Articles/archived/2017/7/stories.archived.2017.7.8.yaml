      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/05/25/What-is-the-Maute-Group.html"><strong>Related:
        What is the Maute Group?</strong></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c70d3b-4d47-4a37-9483-9da82b0543d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:41:19.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:41:20.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7c7223-ec76-4f1a-adc3-4940800ba767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:41:19.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:41:20.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said 366 terrorists, 87 government troops and 39 civilians
        were killed in Marawi as of Saturday, more than a month since the siege started.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6e0807-7ce5-4b8d-b390-401d8f9a280e'
      'mgnl:activationStatus': true
