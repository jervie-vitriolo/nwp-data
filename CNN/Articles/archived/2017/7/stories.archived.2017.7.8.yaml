      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222b1821-e642-478b-bbec-25c2fb21ef20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:45:31.486+08:00
