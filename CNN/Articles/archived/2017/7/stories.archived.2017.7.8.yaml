      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No ''PA,'' no passengers</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a873e14d-6304-4ed1-be7d-3e0ec7465882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:18:55.806+08:00
