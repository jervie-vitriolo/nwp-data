      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3e3eeb-ef8b-43d0-9daf-7904dabdf2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:45:31.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:45:31.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vehicles involved in the accident are believed to contain critical
        information within their computer systems," Cunningham said in a statement
        obtained by CNN Sports. "The motion for protective order ensures both parties
        have sufficient opportunity for their legal teams to prepare for an inspection
        and to establish a protocol that will govern the inspection which will ensure
        extraction of critical information by both parties in a way that preserves
        the evidence."</p>'
