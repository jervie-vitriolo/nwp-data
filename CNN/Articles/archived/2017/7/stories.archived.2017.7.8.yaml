      'mgnl:lastActivated': 2019-07-29T14:18:56.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicolas told CNN Philippines on July 8 that the company always reminds
        drivers of the risks when drivng without a PA.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d5a2ea-2d43-4367-bc96-f34e1a274c56'
      'mgnl:activationStatus': true
