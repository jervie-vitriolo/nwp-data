      'mgnl:created': 2019-07-29T14:14:35.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:14:35.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0675a3-3163-4b3c-8657-e74e76c98299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:14:35.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:14:35.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not quite as many as the 908,000 jobs added during President
        Barack Obama''s last five months in office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c810ee0-83aa-46b7-9096-bc0bc57710a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:14:35.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:14:35.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8f9296-931b-4f42-b3d3-902556f812c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:14:35.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:14:35.791+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s close, and a stronger than expected report on June job
        growth pulled Trump closer to his predecessor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ca4e04-bc12-426c-be02-9e0fa6d27bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:14:35.546+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:14:35.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56534dd2-fe68-498e-a055-e89423dac13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:14:35.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:14:35.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, Trump''s five-month record is far better than Obama''s
        first five months, when 3 million jobs were lost. That''s because Obama was
        sworn in during the worst economic downturn since the Great Depression, when
        the economy was hemorrhaging jobs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d97c1d-3d96-4867-8886-0c0235d3840a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:14:35.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:14:35.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea394db-5582-47c0-898b-2fdfc489374b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:14:35.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:14:35.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, Obama handed Trump an economy that was close to what
        economists consider full employment. The unemployment rate on Inauguration
        Day was 4.8%, and it has fallen since then, to 4.4% in June.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee87cdd6-a244-45c1-8de1-20a587c5e572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:14:35.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:14:35.792+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8965446f-0102-4dbb-8b30-24137abf27e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:14:35.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:14:35.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At full employment, businesses have an extremely difficult time
        finding available, qualified workers to fill job openings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866a34f6-ce47-4702-9a6f-27edb31b7ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:14:35.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:14:35.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15367410-4ce7-485f-86a0-6dc08639811f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:14:35.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:14:35.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, if Obama left a problem for Trump, it wasn''t that the
        economy was too weak -- it was that the labor market was almost too strong.
        Employers would probably be hiring faster if they weren''t having so much
        trouble finding the workers they need.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e9b921-d82f-45a6-a16c-dfdc20fc1486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:14:35.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:14:35.793+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b47c84-f7b8-4b04-8e73-a3a636f5c667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:14:35.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:14:35.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Labor Department report shows there were 6 million unfilled job
        openings in the government''s most recent reading, the most since it started
        keeping track in 2000.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5af0c1-9868-4ce1-a120-00b5091ad7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:14:35.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:14:35.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b2fda7-5348-44af-a84a-1577da5c3685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:14:35.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:14:35.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The odds have become much better for people looking for work. Nearly
        twice as many people are quitting jobs as are being laid off or fired -- a
        sign of a strong labor market.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad05be17-a6cf-4f33-8fd9-3aace4c1f10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:14:35.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:14:35.794+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e3af73-ea78-433e-b705-82a4f294f8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:14:35.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:14:35.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s record of 863,000 jobs in five months is less than the
        955,000 added during the same period a year ago. It also trails the first
        five months of Obama''s second term, when 1 million jobs were added, and the
        first five months of George W. Bush''s second term, when 1.2 million jobs
        were added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15e1146-90f1-42a0-876b-61879b732f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:14:35.547+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:14:35.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc838c3-134c-49af-8cf2-c9042260598f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:14:35.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:14:35.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy lost 400,000 jobs during the first five months of Bush''s
        tenure, in 2001, but the country was falling into a recession then.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9e9292-8fce-4046-8546-b4e186782bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:14:35.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:14:35.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d779bf-0f9f-470d-ae4c-2c14bc466804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:14:35.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:14:35.795+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Bill Clinton''s five-month totals were 948,000 jobs added
        in his first term (in 1993) and 1.4 million in his second term (in 1997).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b3f60c-cf67-4162-9a97-212e1e0abdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:14:35.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:14:35.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bc4ff7-2b36-4c66-b89d-965775fa6498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:14:35.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:14:35.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s figures could still improve: The readings for May and June
        are still preliminary, and other months could be revised, too.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fce2e7-c99c-4d13-9765-0e15abc570ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:14:35.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:14:35.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e904bf7-41dd-4b0b-bffd-e19a1942cdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:14:35.548+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:14:35.796+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2017/07/07/news/economy/jobs-trump-vs-obama/index.html">How
        Trump compares with Obama so far on jobs."</a></em></p>'
  'Trump-Putin-high-stakes-showdown-at-G20-ends-after-over-2-hours':
