      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New evidence shows that tennis star Venus
        Williams "lawfully" entered a Florida intersection seconds before a fatal
        crash involving her SUV, police said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a84a70-e130-487c-9d80-5440ae7683be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:45:31.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:45:31.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9005ee-3341-4f41-bd43-eb921ddb62d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:45:31.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:45:31.844+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palm Beach Gardens Police said surveillance video was obtained
        from the guard gate of a residential community near the intersection after
        they started investigating the June 9 collision that injured Jerome Barson,
        78, who later died, and badly injured his wife, Linda.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5536166-098b-40a3-971b-90591ac4a302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:45:31.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:45:31.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c949cf-0a65-488e-825d-5a41ed1f10f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:45:31.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:45:31.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been determined the vehicle driven by Venus Williams lawfully
        entered the intersection on a circular green traffic signal, and attempted
        to travel north through the intersection to Ballenisles Drive," police said
        in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cd6f3b-b043-4df7-8cbc-af8af00de1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:45:31.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:45:31.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c10a91-8acd-44b8-b55a-775cfc119351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:45:31.484+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:45:31.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams came to a stop as she traveled through the intersection
        "to avoid a collision" when a car going on the opposite direction made a left
        turn in front of her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5117cee-66fa-4401-bcd3-4799877fa6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:45:31.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:45:31.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d687244-8258-4705-a47b-df6252de2a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:45:31.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:45:31.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then continued north, in accordance with state law, before another
        car collided with her vehicle, police said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4108b7b-427f-4015-a0ce-a52da51439a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:45:31.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:45:31.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ceb1a0-c866-4c38-858e-972f71aa5fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:45:31.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:45:31.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vehicle driven by Linda Barson was traveling west on Northlake
        Blvd, in the outside lane, approaching a steady red traffic signal," the statement
        said. "The traffic signal then cycled to green, at which time Barson continued
        westbound and entered the intersection. The front end of Barson''s vehicle
        collided with the right front of William''s (sic) vehicle."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa833236-ef01-434b-885d-222cdb0c79fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:45:31.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:45:31.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc4c033-e061-4f39-a0f3-05ef58279679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:45:31.485+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:45:31.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police accident report issued earlier said Williams was "at fault
        for violating the right of way" of the oncoming car. In the statement released
        Friday, police did not state who was at fault in the wreck.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bd6a4a-0078-41cf-a0ac-5dee157aef03'
      'mgnl:activationStatus': true
