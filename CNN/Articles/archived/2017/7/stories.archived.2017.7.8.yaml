      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zia Alonto Adiong, head of the Marawi Crisis Management Committee,
        in a separate press briefing said it is a clear case of Islamophobia, or the
        fear or hatred of the Islamic religion and its followers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf2bfd1-bb19-4361-a118-57a1983cb380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:47:13.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:47:13.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b2bdfe-f25b-4b8b-81e1-f5e71e616c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:47:13.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:47:13.671+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a civilized country we must counter any discriminatory measure,
        and uphold the fundamental rights of the citizens of this country against
        any form of discrimination," Adiong said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c979d6-ec40-4cd1-95d4-09f143d422aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:47:13.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:47:13.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b11c9a-3d0b-48ac-b51d-2b0856612ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:47:13.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:47:13.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional police officials in central Luzon, home to over 25,000
        Muslims, said they were considering an ID system only for Muslims to identify
        alleged terror personalities in a bid to avoid spillover of the Marawi crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bc7af2-f184-45f6-a266-25328d57440f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:47:13.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:47:13.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02762826-3bf5-4284-9638-52bdec2c2f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:47:13.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:47:13.672+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clashes between government forces and terrorist groups in Marawi
        City in Lanao del Sur prompted President Rodrigo Duterte to place the entire
        island region of Mindanao under martial law on May 23.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46beb42b-4fe1-4244-ba3d-8dd4b5ef1fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:47:13.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:47:13.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c33717-3ce5-45ee-8afb-3d2cf965ef1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:47:13.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:47:13.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Could fan anger</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ea5120-966d-438f-916c-6389fd52f219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:47:13.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:47:13.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ID system for Muslims is reportedly being implemented now in
        Paniqui town in the province of Tarlac, Hataman said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f803b69-ee34-4822-ab1f-b1eb375b98fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:47:13.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:47:13.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e8341b-607e-43f5-bc5d-ad36b913a197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:47:13.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:47:13.673+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hataman said it could just make matters worse, as it could "ignite
        anger among young Muslims who are the primary target for recruitment of extremist
        groups," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddec731-550c-46cf-b35f-d475dc244bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:47:13.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:47:13.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a63f90-a56f-4dbe-9b7b-7f0320193e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:47:13.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:47:13.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the requirement is security related, the ID system should be
        applied to every resident of the community, to every Filipino, not just Muslims,"
        he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb9ad5f-9a9e-48bd-b363-2aa70dacd4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:47:13.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:47:13.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca98a617-24ff-4c8a-831f-64c3c1331b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:47:13.440+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:47:13.674+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called instead for a dialogue with security officials to look
        into the constitutionality and propriety of the ID system.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c6bb8a-8097-4623-ab7c-ce3b5da86759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:47:13.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:47:13.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08d62ee-0f35-4324-a4ff-f5263be5e794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:47:13.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:47:13.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Against the law</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f6c077-3082-40c6-bedb-86b291359a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:47:13.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:47:13.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Bam Aquino and Richard Gordon are also against the measure.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb062b0-0faf-4352-9d95-62bfd5f9898c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:47:13.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:47:13.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1266645b-a334-43cc-a642-cdbf22155f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:47:13.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:47:13.675+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Source on Thursday, Gordon
        said it is against the law.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1a79cb-aa7c-4808-aa18-83cec946fe30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:47:13.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:47:13.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e7881e-5e66-4c58-890d-3ebc2a425a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:47:13.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:47:13.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, who filed Senate Bill 917 or the Filipino Identification
        System Act, said the ID system should be used to better provide government
        service for Filipinos, and not to encourage discrimination. The House of Representatives''
        Committee on Population passed on May 10 this year a counterpart measure for
        a national ID.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2e55ae-4278-4146-9021-c33a75042736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:47:13.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:47:13.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa7680e-a20c-4a8c-aa4d-6f8fa958a330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:47:13.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:47:13.676+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Singling Muslims out, giving them an ID and branding them as a
        potential threat will not make our communities safer. It will only sow animosity,"
        Aquino said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eace39-0d53-403f-b08e-576d3eb31542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:47:13.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:47:13.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8bed37-fa0d-4cc2-b6b2-2adebd1b1259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:47:13.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:47:13.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 5 of the 1987 Constitution states: "The free exercise and
        enjoyment of religious profession and worship, without discrimination or preference,
        shall forever be allowed. No religious test shall be required for the exercise
        of civil or political rights."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83d7e80-4f3f-4661-a861-10a87bfa47ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:47:13.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:47:13.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665331d5-6124-402c-94ef-4258d0e158dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:47:13.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:47:13.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch was also quick to condemn the central Luzon police
        officials'' proposal, saying that it "should be rejected outright."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4535fa4c-afde-420d-995c-1db8f839ebef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:47:13.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:47:13.677+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c140fb-f25b-4984-9915-ce38be7f9eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:47:13.441+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:47:13.678+08:00
      'mgnl:lastActivatedBy': 'eunice'
