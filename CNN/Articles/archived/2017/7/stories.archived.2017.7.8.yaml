      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:18:56.012+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30fab70-3672-4a60-a851-c17aee80e9eb'
