      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson added, "There is a clear understanding between the two
        of us on our intent and I think the sanctions action that were taken here
        just in the last week or ten days certainly going their attention in terms
        of their understanding of our resolve to bring more pressure to bear by directly
        going after entities doing business with North Korea, regardless of where
        they may be located."</p>'
