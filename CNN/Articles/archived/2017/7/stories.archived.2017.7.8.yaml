      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ec1f10-459c-42d6-978a-3bd1faf4c0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:47:13.439+08:00
      'mgnl:createdBy': 'eunice'
