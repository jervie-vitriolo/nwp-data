      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aadb0ce-452e-4295-ae15-8cf571d92210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.845+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When discussing the situation in the global economy, the Russian
        side intends to focus on issues regarding ensuring positive dynamics of global
        trade," Putin said. "We oppose the growing policy of protectionism in the
        world."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5b9522-b22c-4424-992a-d1f56fd23d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9108bbba-3093-4d8a-9f8f-01f7d6f80d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has championed more protectionist policies as President.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a419f8-83fe-4742-a1f9-fb6438000466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3df25b-0000-4e8d-9c53-f82aad15c55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.846+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s meeting with Putin is surely critical. But Friday schedule
        is stacked with possibly tense conversations for Trump, including a prolonged
        sit-down with Mexican President Enrique Pena Nieto.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859a64a5-576a-43d5-884b-3af839a7f43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.472+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c282d8cd-e377-4eda-8a81-608abcbb749d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump sat between British Prime Minister Theresa May and German
        Chancellor Angela during Friday morning''s leader retreat and was seen chatting
        with the British Prime Minister. Putin was seated next to Pena Nieto. Trump,
        who flew to Germany from Poland on Thursday afternoon, met with Merkel upon
        landing and had dinner with Japanese Prime Minister Shinzo Abe and South Korean
        President Moon Jae-in.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210ad17d-4258-4c0e-a312-80a2dd1c230e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3947d9ac-2174-44fe-84b9-61ae67f57f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because much of the G20 happens out of sight from the media, optics
        will likely dictate how Trump''s meetings with world leaders — particularly
        with Putin — will be viewed.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4580f352-7d38-4a97-8db2-8b81cd58ae24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.847+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6765515-3eb0-4c19-a84b-6578f954e62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, a businessman-turned-politician who prided himself on the
        campaign trail of being a political novice, has grown more aware of how optics
        play a critical role in foreign relations since his first forays on the international
        stage. During Merkel''s meeting at the White House in March, Trump failed
        to shake the German leader''s hand during their meeting in the Oval Office.
        The move cemented the global view that their relationship was icy -- a view
        that persists today.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd656484f-efb9-4a3d-9a36-49c026875fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21633f1c-bedb-4542-adbc-47a67ac8ecf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Focus on Syria and Ukraine</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca63b99-edb3-4deb-8ac0-f33eb3271a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.848+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, administration officials tell CNN, planned to focus primarily
        on disputes in Syria and Ukraine.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cf3c41-c407-4e59-9750-7055984318fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fe7df5-7eee-4495-bce1-440c64c5882b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was little expectation on the American side that Trump would
        bring up Russia''s 2016 election activities.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254fc7e6-645c-479a-885f-7bb0f9faf2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a5efa8-f25b-41ba-9279-4df8e2c24df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said Thursday that Russia could have been behind efforts
        to influence the election but suggested the finger can be pointed elsewhere
        as well and that "nobody really knows for sure."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc66f4a9-4f31-4530-9f61-a0857970f667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37d91c3-c64f-4b26-9bda-89ca8e67f5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.473+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it very well could be Russia but I think it could very
        well have been other countries," Trump said during a news conference with
        Polish President Andrzej Duda. Russia has denied any involvement.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bfa8c1-76ed-401c-a784-76e3e1f36a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c3342c-b36d-4841-8605-323e50af37f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US intelligence agencies concluded in a report released earlier
        this year that Russia ordered an "influence campaign" to harm Hillary Clinton''s
        chances of winning the election.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33ae3ba-6081-482d-bfc9-26d80f075fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.850+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a82647-10e0-4356-bbff-c66775478415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, though, needled Putin in Poland, giving a well-received speech
        that strongly backed Article 5, the principle that dictates an attack against
        one NATO country is an attack against all of NATO.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefd0827-50ad-4226-88f9-d31bce8bdb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e6fd73-6da2-4228-8ad2-597368ed26df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peskov, Putin''s spokesman, said the Russian president took Trump''s
        comments from Poland "into consideration" as he prepared for conversation.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9028e7-9e9e-463d-9435-82dc686670ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0929c54c-d56f-4f1e-9b35-758bae44df2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.474+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.851+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2017/07/07/politics/trump-putin-meeting/index.html">Trump,
        Putin high-stakes showdown at G20 ends after over 2 hours</a>."</em></p>'
