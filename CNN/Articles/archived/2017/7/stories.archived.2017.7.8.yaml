      'mgnl:lastActivated': 2019-07-29T13:41:20.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and foreign terrorists composed mainly of the ISIS-linked
        Maute group are also holed up in mosques, holding an undetermined number of
        hostages.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25510cb3-a0ed-4704-937a-31c496109e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:41:19.844+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:41:20.086+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec3909b-f0c7-4344-8ea2-c2498938ec02'
