      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:41:20.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c2fbe5-496e-498a-9a96-bf1002cb38a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:41:19.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:41:20.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Injured Maute</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f8411b-8a3a-4ac6-bd48-34083d839457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:41:19.845+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:41:20.087+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the casualties on the enemy side, a suspected Maute fighter
        who was being treated at the Amai Pakpak Medical Center, tried to escape the
        hospital on Friday morning.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e5b853-72fd-4b12-8b9c-b08a8dd03c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:41:19.845+08:00
