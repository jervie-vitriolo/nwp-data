      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No criminal charges have been filed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1126d248-04e1-4c33-a034-7910391e528d'
