      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Love Traps #Family Goals," directed by Antonio Reyes and starring
        comedian Vic Sotto and seasoned actress Dawn Zulueta</p>'
