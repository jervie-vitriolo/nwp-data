      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af50f06b-acca-44b2-898c-3d1e68cdc2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:41:19.844+08:00
      'mgnl:createdBy': 'eunice'
