      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1628dd30-a000-4cf1-a1a8-dc76631ebd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:06:02.217+08:00
