      'mgnl:lastActivated': 2019-07-29T14:06:02.510+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bad8ea-4523-4476-b2fb-4f61ea097146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:06:02.217+08:00
