      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson said China''s contributions have been "a bit uneven."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf214e84-36bf-4bae-ae96-f60b00964d58'
      'mgnl:activationStatus': true
