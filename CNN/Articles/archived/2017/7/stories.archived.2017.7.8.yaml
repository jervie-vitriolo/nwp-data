      'mgnl:lastActivated': 2019-07-29T14:16:42.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764be79f-c39f-4586-bb75-95c8ed1be535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.469+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Putin began the meeting at 4:09 p.m. Friday in Hamburg
        with light pleasantries, setting a more upbeat tone for talks full of prickly
        topics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa89155-37b6-4f04-93e3-49c147bb00df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54f2f1d-4396-4964-bad5-03f42c33d263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:16:42.470+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:16:42.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting ended around 2 hours and 16 minutes later, said R.C.
        Hammond, a State Department spokesman. The talks were initially scheduled
        to run between 30 and 45 minutes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f006a0-cbf8-4558-b7e5-5266385c3396'
      'mgnl:activationStatus': true
