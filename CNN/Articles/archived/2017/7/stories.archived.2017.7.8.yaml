      'mgnl:lastActivated': 2019-07-29T14:06:02.511+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4f0c93-9659-40a7-b9a6-1c0e6587dd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:06:02.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:06:02.512+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is my last day of school and my first day on @Twitter," she
        wrote a couple minutes later.</p>'
