      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are pleased the evidence will be properly examined and preserved
        and it will prove that Miss Williams is at fault," said Gary Iscoe, an attorney
        for the Barson family.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da72d70-df3f-428b-9eb5-94939b4e61ed'
