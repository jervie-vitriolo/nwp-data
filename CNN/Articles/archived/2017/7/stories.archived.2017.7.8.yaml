      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The investigation is still underway and a final determination has
        not been made at this time," said Paul Rogers, spokesman with the Palm Beach
        Gardens Police.</p>'
    '19':
