      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd100b38f-4505-41e9-ade0-44ca4d24d65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:47:13.439+08:00
      'mgnl:createdBy': 'eunice'
