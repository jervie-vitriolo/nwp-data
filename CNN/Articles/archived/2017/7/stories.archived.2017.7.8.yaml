      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, who just turned 37, is a seven-time Grand Slam champion.
        She''s in London playing at Wimbledon, which she has won five times, the last
        time in 2008. Her next scheduled match is Monday, in the round of 16.</p>'
