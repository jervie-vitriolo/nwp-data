  'emma-stone-costars-pay-cut':
    'author': 'Lisa Respers France, CNN'
    'caption': "Billie Jean King sat down with Emma Stone and Andrea Riseborough,\
      \ another one of the stars of the movie in which Stone is playing King, \"Battle\
      \ of the Sexes,\" for an Out magazine article. The trio discussed several issues,\
      \ including pay equity. Credit:\tFoxSearchlight/YouTube"
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-07-08T08:06:45.408+08:00
    'imagesource': 'jcr:fb5d83a1-f374-405c-8e35-2189d4824134'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c1d52fa-620e-4e94-b4a8-f757dd06d587'
    'lead': 'Emma Stone may be playing tennis legend Billie Jean King 40 years after
      King''s most famous match, but the two still have something in common: a problem
      with gender-based pay disparity in their professions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-29T14:11:16.430+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-29T14:11:16.719+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emma Stone says male co-stars have taken pay cuts for her'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69790a2e-5a50-4182-bd56-177c9b4aa503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:11:16.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:11:16.719+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Emma Stone may be playing tennis legend Billie Jean King
        40 years after King''s most famous match, but the two still have something
        in common: a problem with gender-based pay disparity in their professions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826f2672-c65a-4691-b006-c655d0d0eb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:11:16.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:11:16.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ccae13-87e0-4011-8583-d13ce7cc3adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:11:16.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:11:16.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King sat down with Stone and Andrea Riseborough, another of the
        stars of the movie in which Stone is playing King, "Battle of the Sexes,"
        for an Out magazine article. The trio discussed several issues, including
        pay equity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23733b97-dd51-4f56-8eef-f013bf5bd0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:11:16.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:11:16.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4d2b6b-2f96-4ac7-aa6e-ad1c5263e6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:11:16.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:11:16.720+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie follows the events of the 1973 tennis match in which King
        took on, and beat, Bobby Riggs, a retired player who had asserted that he
        there was no place for women in professional sports. It also chronicles the
        then-closeted King''s relationship with her hairdresser Marilyn Barnett (played
        by Riseborough).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4866cb4-8c54-4a79-9508-8807f2c08c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:11:16.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:11:16.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ec425a-055c-4d17-810a-48927ca05408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:11:16.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:11:16.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same year King famously threatened to boycott the U.S. Open
        over pay disparity for female athletes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8053b986-b951-4cc6-9726-f7e5db33f0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:11:16.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:11:16.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8baa1e-e3cb-4b93-85f5-94f3c86948a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:11:16.430+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:11:16.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone pointed out that while there are several factors that determine
        pay in Hollywood, including box office performance, there is a "blanket issue
        that women, in general, are making four fifths at best."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ba9308-836e-4934-935a-48de1392215f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:11:16.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:11:16.721+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9067eb3-9e61-4fbd-92f6-9e8fb0a42df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:11:16.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:11:16.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of her male colleagues have sought to balance that, she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207bfb7c-4b55-419c-aee0-e5676f229330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:11:16.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:11:16.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a300d4b9-dfcc-4a1d-ae37-a0e6c2deff7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:11:16.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:11:16.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my career so far, I''ve needed my male co-stars to take a pay
        cut so that I may have parity with them," Stone said. "And that''s something
        they do for me because they feel it''s what''s right and fair."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3138c3-4732-4e7c-bc1a-ccd2d3a70f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:11:16.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:11:16.722+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de08db3-b840-41b4-96a6-03c0add93d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:11:16.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:11:16.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having that buy-in from men is crucial, she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487d0055-837b-4f5c-8d48-84cbcee046ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:11:16.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:11:16.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2298c26-be8b-44a0-9abc-a9a1f3db6ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:11:16.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:11:16.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s something that''s also not discussed, necessarily---that
        our getting equal pay is going to require people to selflessly say, ''That''s
        what''s fair,''" Stone said. "If my male co-star, who has a higher quote than
        me but believes we are equal, takes a pay cut so that I can match him, that
        changes my quote in the future and changes my life."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811a8f57-a624-4a70-90b0-6c6842db82ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:11:16.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:11:16.723+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd240b3df-74c4-40ce-82a6-2f77f7c9d3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:11:16.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:11:16.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And this is Billie Jean''s feminism, and I love it---she is equality,
        man: equality, equality, equality," Stone added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7743ba15-70db-4b20-a5ee-20d4063351c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:11:16.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:11:16.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cd8db7-096b-4504-ab57-7587ba64e702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:11:16.431+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T14:11:16.724+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress also said she saw parallels between the King and Riggs
        match and the last presidential race.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36986035-70c3-448d-8c46-a281d669af80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T14:11:16.431+08:00
