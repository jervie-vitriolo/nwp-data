      'mgnl:lastActivated': 2019-07-29T14:18:56.015+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport authorities said Grab drivers who don''t have a 45-day
        provisional authority (PA), a renewable document that allows drivers to accept
        fares until they are issued a franchise, will have to pay a fine of up to
        ₱120,000 if caught.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa7e5d2-a260-4d1b-96db-78964f02828a'
