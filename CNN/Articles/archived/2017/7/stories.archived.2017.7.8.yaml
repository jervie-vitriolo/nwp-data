      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 8)</strong> — Some local
        government officials in Mindanao have aired their grievances over the proposed
        identification card system exclusively for Muslims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fd7b98-3142-4ce6-8c9f-c8f8991ecc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-29T13:47:13.439+08:00
