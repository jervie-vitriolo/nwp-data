      'mgnl:lastActivated': 2019-07-29T13:41:20.085+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have yet to clear around 800 buildings in the war-torn
        city, Herrera said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a15364a-c26d-4c21-84fb-d860e070f876'
      'mgnl:activationStatus': true
