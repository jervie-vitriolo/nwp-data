    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '324248a4-3205-4af3-b85a-b5eecce43a89'
    'lead': 'New evidence shows that tennis star Venus Williams "lawfully" entered
      a Florida intersection seconds before a fatal crash involving her SUV, police
      said.'
    'mgnl:activationStatus': true
