      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each girl''s story is unique -- and girls'' voices are our most
        powerful weapons in the fight for education and equality," she tweeted.</p>'
