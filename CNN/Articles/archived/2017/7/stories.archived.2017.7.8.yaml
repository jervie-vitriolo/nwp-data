      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Hi, Twitter.</p>&mdash; Malala (@Malala) <a href="https://twitter.com/Malala/status/883324902186635266?ref_src=twsrc%5Etfw">July
