      'mgnl:created': 2019-07-29T13:45:31.486+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-29T13:45:31.849+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Williams'' attorneys filed a protective order
        claiming they were given less than 24 hours notice that Barson''s council
        were going to download vehicle data from the tennis star''s SUV, CNN affiliate
        WPEC reported.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eb2c6d-c161-4e39-bd36-e7dcdd8fe4f1'
      'mgnl:activationStatus': true
