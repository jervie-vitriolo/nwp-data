      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)</strong> — SM Cares
        brings back the wonder of reading children''s stories.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dca70d0-0946-4fe6-b2b5-d9ac9ed671c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:16.868+08:00
