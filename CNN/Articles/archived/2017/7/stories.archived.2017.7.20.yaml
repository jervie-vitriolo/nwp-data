      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8a15ac-cf11-4b37-b1c4-8e6b898ec183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:35:12.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:35:12.842+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gotta Have Rock and Roll had planned on kicking the auction off
        Wednesday, but the pop star said in the filing that she wasn''t aware the
        items were no longer in her possession and up for sale until she read news
        reports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24d6400-a8ce-4378-a0c8-12727e48d233'
