      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popup stations such as those by <a href="https://cnnphilippines.com/life/style/design/2017/04/03/design-department.html">Design
        Department</a>, Craft Carrot, I Am Cardboard, Power Mac Center, and Ayala
        Foundation will also provide interactive activities for the day’s visitors.
        There will also be special pocket performances by Manila’s preeminent voguers,
        the <a href="https://cnnphilippines.com/life/culture/2017/05/30/escolta-drag-fair.html">House
        of Mizrahi PH.</a></p>'
