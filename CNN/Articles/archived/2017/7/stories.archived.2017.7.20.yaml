      'mgnl:lastActivated': 2019-07-31T13:30:53.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48453a11-4843-4e80-92e9-0e68a4e2c1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:30:53.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:30:53.443+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang released the summary of SALNs of the Cabinet members
        Thursday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c10cc5-a177-4946-9e7a-87c3737caa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:30:53.318+08:00
