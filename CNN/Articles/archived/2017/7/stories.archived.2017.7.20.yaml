      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43673fa-3624-4c29-b9a8-0e13efa4ebed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:35:12.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:35:12.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter, Shakur, who once dated Madonna, indicates that he
        ended their relationship because of her race.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038600a6-6742-4dea-b07b-1a028729b97b'
