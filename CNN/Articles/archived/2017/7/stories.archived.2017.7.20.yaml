      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9a389c-b1cb-445e-becb-814066e2084f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:19:36.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:19:36.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soraya Post, a member of the EU parliament from Sweden, said De
        Lima looked "very good and strong" despite being detained for almost five
        months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaee355c-0b67-49c9-8ed2-6cf2f4982c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:19:36.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:19:36.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499fe642-64fe-44dc-8eee-6691f5090a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:19:36.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:19:36.784+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We discussed her situation and she didn''t complain of the police
        in her detention," Post said in an interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631df558-650d-4b95-88fa-a09358a06ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:19:36.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:19:36.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefbcc58-a14c-4012-a0f9-76070c500c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:19:36.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:19:36.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But she says that she would love to go to her family and she also
        would love to go to her work, to vote in the Senate," she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cd7d61-a64e-4493-bd69-bceca6af0805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:19:36.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:19:36.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4e8a75-0e9c-422b-8722-406b1ca0de9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:19:36.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:19:36.785+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a dispatch from Camp Crame, de Lima thanked the EU group who
        visited her, saying they looked into her condition as a "prisoner of conscience".</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df21206-92de-44af-9d0c-37532d8973e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:19:36.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:19:36.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021a29d3-b9fb-4106-8ece-0ab63a5da08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:19:36.614+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:19:36.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I personally thanked the MEPs for expressing indignation and serious
        concerns over my arrest during their plenary session in Strasbourg, France
        last March. They stood firm in saying that the charges filed against me were
        fabricated and subsequently called for my immediate release through their
        European Parliament (EP) Resolution," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c773f05-9955-49fd-8705-2fe4fb149bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:19:36.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:19:36.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7995b6-85e4-4ecb-8237-15eb25633bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:19:36.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:19:36.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also said she had  discussed the human rights situation
        in the country with the EU.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c5f811-2232-4e09-8294-69f0b2974f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:19:36.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:19:36.786+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93280cdd-3bf1-4568-b2fb-ccebe4527dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:19:36.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:19:36.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima was detained last February due to allegations of involvement
        in the drug trade at the New Bilibid Prison during her time as Justice secretary.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5708f332-9ef0-4c5f-a74a-61cff15bef3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:19:36.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:19:36.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32bc130-9322-47b7-9124-1ddfce597f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:19:36.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:19:36.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2017, the European Parliament approved a joint resolution
        calling for the lawmaker''s release.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fabbff-ef9c-43f1-bf91-d8133294723b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:19:36.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:19:36.787+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07367d3-9584-43e8-80f3-fcedb77fdf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:19:36.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:19:36.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint resolution also called for a fair trial and adequate security
        for De Lima, even as they pushed for the dismissal of the charges against
        her since they believed these were "politically motivated."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4fd3cf-5a5e-451b-99ef-054c7374bbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:19:36.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:19:36.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c079c596-c842-4f75-a526-56be900e4f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:19:36.615+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:19:36.788+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the Philippine government announced it would no longer accept
        P250 million Euros worth of grants from the EU to prevent the bloc from meddling
        in the country''s internal affairs. Malacanang later clarified it was only
        refusing aid with "strings attached".</p>'
  'LTFRB-allows-Grab-Uber-appeal-off-alleged-colorum-violations':
    'author': 'Chad de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-20T00:35:58.217+08:00
    'imagesource': 'jcr:9df459ff-c4a0-4ba8-80e5-fbcea8921496'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b5fe5d4-891d-414a-a6b2-8383ebf8d8fb'
    'lead': 'The LTFRB order drew criticism from users of ride-sharing services. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T15:21:33.557+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T15:21:33.812+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB allows Grab, Uber appeal of alleged ''colorum'' violations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6e884c-0cfb-4765-b1a9-5053413dfd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:21:33.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:21:33.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 19)</strong> — Regulators
        on Wednesday allowed transport network companies (TNCs) Grab and Uber to appeal
        its order banning illegal operators and drivers without permits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29af74f6-5557-43c6-ba0b-7a90b1a5381a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:21:33.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:21:33.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b57e63-1afb-40d5-aca3-05b13df714ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:21:33.557+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:21:33.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal option was discussed during a meeting among officials
        of the Land Transportation Franchising and Regulatory Board (LTFRB), Grab,
        Uber, Sen. Grace Poe, chairman of the Senate Committee on Public Services,
        and vice chairman Sen. JV Ejercito.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c8d2f8-f120-4c74-b253-d419713ae439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:21:33.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:21:33.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa085865-6fb6-4da7-a860-b22a41be09b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:21:33.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:21:33.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Poe said the LTFRB will allow the TNCs to file their
        motion for reconsideration on the LTFRB order dated July 11. Pending a resolution
        of the appeal, the so-called "colorum" or illegal vehicles will still be allowed
        to take passengers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c43c6c1-5ccf-4969-9f5c-308ebae3345f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:21:33.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:21:33.814+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a502a2f-631c-4e98-8929-905d16e57696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:21:33.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:21:33.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB order bans the operation of transport network vehicles
        (TNVs) without provisional authority or permits by July 26. The agency would
        apprehend illegal operations by then.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab2deeb-ca9d-4c44-8d93-211d40be2ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:21:33.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:21:33.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8dc655-9466-4041-aef9-0740da52b995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:21:33.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:21:33.815+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab said it will file an appeal on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b383a6-9da4-437c-9998-f96833fe5f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:21:33.558+08:00
