  'Despacito-most-streamed-song-of-all-time':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Justin Bieber on stage during the MTV EMA''s 2015 at the Mediolanum
      Forum on October 25, 2015 in Milan, Italy.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-07-20T01:36:22.702+08:00
    'imagesource': 'jcr:2e07c634-fceb-483f-a150-ec40f860351c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09c4cd5d-28ec-4d1a-843e-8ab14c759fd6'
    'lead': ' "Despacito" means "slowly" in Spanish, but the song''s rise to the top
      has been anything but slow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T15:03:33.326+08:00
