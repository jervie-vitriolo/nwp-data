      'mgnl:lastActivated': 2019-07-31T15:21:33.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29abd194-4f63-44c3-94aa-d3349266885c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:21:33.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:21:33.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber said it will work with regulators to resolve differences.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b59b311-53c7-48c2-90e8-8d5950e98380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:21:33.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:21:33.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd158ad08-63a7-434b-b3c6-ba326bdfa52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:21:33.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:21:33.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fight is not done. Over the next few days, we will be working
        with the LTFRB on how we can move forward together," Uber said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91324287-1a74-4b34-a8a5-a18a6be7ebde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:21:33.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:21:33.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a8f850-322c-408e-a0d1-0954db7f9294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:21:33.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:21:33.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said Grab and Uber will coordinate with the LTFRB for the formation
        of guidelines, and agreed to participate in future Senate hearings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd8b0df-ab2c-4b68-a4a7-25d6bc8d8b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:21:33.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:21:33.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8400befd-ab75-4a1a-bdba-602077157abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:21:33.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:21:33.817+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said the LTFRB should be allowed to perform its regulatory
        function.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe5a50a-60a5-4466-bc10-42946e36988b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:21:33.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:21:33.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7132cc1-5f78-4e1a-a068-3307d30fdd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:21:33.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:21:33.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to regulate common carriers to ensure accountability
        and to prevent the ''dynamic pricing scheme'' of TNVs from overcharging passengers
        during peak hours," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144b8612-87e4-4ca3-ac45-c075d1c325ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:21:33.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:21:33.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e69a23-9cfa-4c07-b8d0-8521f205bcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:21:33.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:21:33.818+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the other hand, government must be forward-looking. Ride-hailing
        services is now a necessity because these provide the comfort and reliability
        that many of our people look for in public transportation," Poe said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d19e74-45de-4ef7-8e5d-476a64fb864e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:21:33.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:21:33.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9bdf8c-61a3-4908-bb86-0e0cd1df98dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:21:33.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:21:33.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito said in his Facebook post he is glad both the LTFRB and
        the TNCs understood each other.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FSenJVEjercito%2Fposts%2F1658355604174447&width=500"
        width="500" height="771" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe4a240-5443-4748-9eac-c6acfe40d7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:21:33.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:21:33.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95066cf-401a-4bdf-af9a-82264cac6e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:21:33.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:21:33.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB order drew criticism from users of ride-sharing services.
        Netizens even took to social media to express their opposition.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60c2724-abff-43e6-82b3-4d0e9f1f7f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:21:33.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:21:33.819+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58985913-1cba-44dd-a5ca-aadcb32b9afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:21:33.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:21:33.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New bills filed for TNVs regulation</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7623c2ef-562a-4efa-89a0-4a2e079c2fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:21:33.559+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:21:33.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the issue, Poe said she filed Senate Bill No. 1501
        or the proposed Transportation Network Services Act, which aims to "institutionalize
        and regulate" ride-sharing services.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f636311-7c00-4693-a9a2-5bb693f48a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:21:33.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:21:33.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ccd7fe-e2c7-4966-b4f3-3b3db1e2755e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:21:33.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:21:33.820+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill sets the seating capacity of TNVs at 10, including the
        driver, and the vehicle''s maximum age at seven years.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4021053-4c13-4c62-b519-40dca85f5843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:21:33.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:21:33.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a87d4d-8271-4aba-b479-0951b3d72f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:21:33.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:21:33.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Bam Aquino wants a public hearing on the issue.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a286c6-5dae-4b00-aba7-8cc14b407a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:21:33.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:21:33.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f67da3c-59b1-4e7a-a44e-8c1309971f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:21:33.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:21:33.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa away na ito, ang mga nagko-commute at mga driver ang pinakatalo.
        All parties must sit down and iron this out," Aquino said in a statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb50852-8115-4919-9df3-101cf23dbe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:21:33.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:21:33.821+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4497ce1-a754-4a2d-9d6b-2bb09027bbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:21:33.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:21:33.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also called on Congress to look at Senate Bill No. 626, or
        his proposed Ride-Sharing Network Bill and push for its passage.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9bec3b-47fb-4870-b748-e0e7ab8afdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:21:33.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:21:33.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cb733d-0e76-4c8f-99b6-e73e90e33f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:21:33.560+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:21:33.822+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill creates a regulatory framework for TNCs.</p>'
