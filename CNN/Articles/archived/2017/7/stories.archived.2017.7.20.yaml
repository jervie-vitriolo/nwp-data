      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:19:54.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-27T17:39:12.638+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila-based ADB said that tax reform measures to be approved
        in the later part of the year "will unleash purchasing power in 2018 through
        lower personal income tax," thus triggering the economic growth in 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057df10b-0dff-45c0-bb67-0f3a41bc6b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:19:54.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-27T17:39:12.638+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4c1a40-bf59-4e1e-969f-7a28678dbe18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:19:54.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-27T17:39:12.638+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that the country''s GDP grew by 6.4 percent in the first
        quarter of 2017, down five percentage points from 6.9 percent in the same
        period a year ago, attributing this to "a base effect" from spending in the
        runup to the presidential elections of May 2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aad22b-925b-4d01-8b89-48dd37149b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:19:54.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-27T17:39:12.638+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77618f7-df94-443d-b2c6-ae1718595c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:19:54.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-27T17:39:12.638+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growth in first quarter GDP was driven by investment and consumption,
        it said. However, even as the volume of exports improved in the period, it
        was not enough to offset imports, the ADB said.  The Bangko Sentral ng Pilipinas
        noted that the country''s balance of payments deficit ballooned to 994 million
        dollars in the first quarter of 2017, from 210 million dollars in the same
        period a year ago.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5810045e-40e7-44c9-843a-ff60ed230e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:19:54.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-27T17:39:12.638+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d2e18c-3776-4a5f-b732-49815f969048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:19:54.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-27T17:39:12.638+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian Development Outlook report said the services sector contributed
        significantly to nearly two-thirds of GDP growth in the first quarter of 2017,
        on the back of trade, business process outsourcing, and finance industries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f8f1eb-b4f2-4dbb-a69c-037ed501c69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:19:54.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-27T17:39:12.638+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f2f592-3a2a-4e63-aefa-b55a91ebe2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:19:54.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-27T17:39:12.638+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Manufacturing growth has remained robust. Agriculture output has
        recovered after being hit by a dry spell last year caused by El Niño," the
        report cited as other engines of growth.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8875dd1a-e2db-4941-b25f-6a75fb5ae7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:19:54.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-27T17:39:12.638+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a1e17a-69fb-483a-bfde-34d95efd4029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:19:54.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-27T17:39:12.638+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Southeast Asia, the region''s overall economic growth is pegged
        at 4.8 percent for 2017 and 5.0 percent for 2018. "High growth in Malaysia,
        the Philippines, and Singapore is dampened somewhat by disappointing growth
        in Brunei Darussalam," the ADB report said.</p>'
  'WhatsApp-China-censorship':
    'author': 'Shen Lu and Rishi Iyengar, CNNMoney'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-20T12:52:37.544+08:00
    'imagesource': 'jcr:5de1697a-186e-4b32-ab77-5c86d35ef3ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c77ed85a-4cc3-42eb-af73-c56cb16f2c2f'
    'lead': 'Unlike most Western media platforms, including its parent company Facebook,
      the popular encrypted messaging app had managed to escape the attention of Chinese
      officials. Now it''s firmly on their radar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T14:21:58.215+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T14:21:58.476+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WhatsApp is being targeted by China''s censors, experts say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6f3695-5d15-4ef0-9637-35b51d9ca5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney) —</strong> China''s censors are finally
        catching up to WhatsApp.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b76f0b-1e48-4a4a-910a-cbd6fd9e4f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.476+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13733bcd-8534-4a92-a160-3889cae753eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike most Western media platforms, including its parent company
        Facebook, the popular encrypted messaging app had managed to escape the attention
        of Chinese officials. Now it''s firmly on their radar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f220ec2f-89ce-46e2-a6fc-d13142f846a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bb9c77-79c1-4886-9dfe-f430d9de4065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.477+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple WhatsApp users contacted by CNNMoney reported they were
        unable to send images or videos on Tuesday. Cyber experts said they had seen
        further disruption on WhatsApp servers in China on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be0d4d2-11b5-45ef-9a76-1f89bd91fc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8b8112-e1c0-45ad-8056-1a1130a89121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The servers were not completely blocked but are "largely unavailable,"
        said Charlie Smith of GreatFire.org, a group that monitors internet censorship
        in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0961a3-345f-48e1-b04f-ada540f4d3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c99022b-2342-4a5b-9bdb-bda3b21b77ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.478+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have also conducted speed tests from China and these sites are
        not reachable," he told CNNMoney.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6004ff6a-edcc-4855-b942-2ed1d2ed491c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3107c507-5b3e-4893-8528-f0d46a650017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadim Kobeissi, an applied cryptographer at Paris-based startup
        Symbolic Software, said his team logged into the app via a Chinese server
        on Tuesday and were unable to send anything other than basic text messages.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c20d2d9-3219-482f-bca1-f0ca38ee2f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.216+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff45770c-d530-44f9-a63e-b7e4807a79df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We realized that the servers that Whatsapp uses to exchange videos,
        photos and files were being blocked in the same way they would block Facebook,
        the BBC etc." Kobeissi said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74e758c-76d2-47a8-914c-dfa6f8613c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.479+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0df539-db72-4630-ada2-6ba66d056490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A WhatsApp spokesperson declined to comment when reached by CNNMoney.
        The Chinese government did not immediately respond to a request for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8b38de-6d89-4f29-9aa5-2195ba8a068c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f663f6a-ff56-4d97-91f3-c25fdfa9b323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has tightened internet censorship across the board in the
        run-up to the Communist Party''s 19th Congress this fall, where a major senior
        leadership reshuffle is expected. A new cybersecurity law that took effect
        in June is expected to make it harder for foreign firms to operate in China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee846e1-2901-44ab-8a8b-00a377b1e0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.480+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3652be8f-c840-4b82-a41d-9e2106f731a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The combination of the new cybersecurity law, and the upcoming
        Party congress, in addition to restrictions on unregistered VPNs, all point
        to this being a concerted government effort to crack down on freedom of expression,"
        said Peter Micek, general counsel at digital rights organization Access Now
        and a teacher of internet policy and governance at Columbia University.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bc0c22-c3b9-49e9-9c92-060c9a4e21ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b76e86-d18f-49da-9096-a7c93d888117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wave of politically sensitive news appears to have prompted an
        increase in Chinese censorship in recent weeks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25afaf79-4d42-49dc-91db-5352e3ae610c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.481+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd598165f-8180-410f-9f28-b1dba7b00f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the death of Liu Xiaobo -- a prominent Chinese Nobel
        Peace Prize laureate and human rights activist -- last week, censors blocked
        people from posting the image of an empty chair to pay tribute. The Nobel
        committee put Liu''s medal on an empty chair in the 2010 award ceremony because
        he was still in prison.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696cfdd6-2046-4fd8-8c5f-983cf7d41738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69da242a-7053-4f33-a495-45a9bb73ceba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s broadcast was blacked out in China every time Liu''s images
        or story appeared.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c348ed0e-fbd9-4ae6-a46c-9a2d070a55af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.482+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a496b8cd-7271-49f8-8f20-09817ef54bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.217+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith, of GreatFire, believes the WhatsApp crackdown is primarily
        linked to the activist''s death.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fa04fe-8d86-453d-b43f-669e3e4e363d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284dcb14-985c-4c39-a410-7ae0a4c112a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Censors are working overtime, trying to eliminate all information
        about him. They must have determined that Chinese were using WhatsApp to share
        pictures and videos of him and decided to crackdown," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0e33b2-0610-4ff5-aaac-3449439c1d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe5ef10-16ec-414b-8ad1-dacab27578ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.483+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, images of Winnie the Pooh were also reportedly censored
        on Chinese social media because internet users were comparing the cartoon
        bear to President Xi Jinping.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeac4ebb-99e4-4ac3-9f7e-cd7bcc717be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b304f114-4c74-406b-ab61-fb5da523d5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Weibo, China''s equivalent of Twitter, no results appear on searches
        for "Winnie the Pooh and Xi Jinping."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc98a8a-64ab-4ea3-9abb-89a8d3c8d7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f427fe-1e79-4ef5-b275-6ee34d7922d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has 731 million internet users, and 95% of them access the
        web on mobile devices, according to data from the China Internet Network Information
        Center.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a0ab85-1aa1-4670-8c29-a12b0f006b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.484+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cde73f-dbb7-4971-af13-40f205419bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western media and tech companies have been trying to crack the market
        for decades but have largely failed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00e7e92-7f4b-4f13-a569-58dfa44ed59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706889f9-a357-44e5-a2f8-dba58dabddc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, Google, Instagram, Twitter, Snapchat and YouTube are among
        the Western services blocked in China.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7e020f-f810-488a-a741-89c30ed84f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.485+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231abf89-3c74-49dc-8d06-6786b09d1000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crackdown has given domestic companies such as Baidu, Youku,
        Sina and Tencent a huge advantage.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14df1c7b-eb0e-467a-9017-ae32d1477b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.218+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae5af6f-ea40-41ae-9843-7404071cb98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say WhatsApp''s appearance in the government''s crosshairs
        may also be aimed at helping a local competitor -- Tencent''s WeChat. Unlike
        WhatsApp, WeChat is unencrypted and thus far easier to monitor.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85146313-015e-4d44-ad3b-49ec7debf5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686d55e4-f92b-4d0f-bd2b-549ad4243d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.486+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The point of these attacks is to coerce the Chinese audience into
        using more open systems such as WeChat," Kobeissi said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b19fc91-2d68-477f-85c1-fab8eb220fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025eddaa-4825-48c9-b2ac-5b82619f34ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s disruption suggests the risk of a full-fledged ban
        is rising.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4331f331-9106-4f97-a3d7-e23dbcc3d7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6098445a-83dc-4e92-ad5c-2565dbc69206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.487+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A complete block is just a natural progression," said Smith. "Then
        gradually people will shift to WeChat."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063214b4-7bfd-41cd-9354-f050eb8faa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.219+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:21:58.488+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ed7900-edc1-4d8e-adf1-6e7a51126569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:21:58.219+08:00
