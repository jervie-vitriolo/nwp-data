      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should not deprive them of having that opportunity for excitement,
        that human bond, that lively human interaction, the experience, and that irreplaceable
        memory that comes with the joy of reading," said Royston Cabuñag, Program
        Director for SM Cares for Children''s and Youth Welfare.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29da520c-6143-4051-8cbc-2adaf500d2a0'
