      'mgnl:lastActivated': 2019-07-31T13:43:17.105+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each mall is required to invite at least 50 schoolchildren in their
        community.</p>'
