      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applicants should be natural born Filipino citizens, physically
        fit and of good moral character, with no past or pending administrative or
        criminal charges. They should also be senior high school graduates with a
        general average of at least 85.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6c1a7e-36d5-4fc1-884d-87636763861e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:14:57.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:14:58.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f116d6-1df6-45bb-a2cc-60d7b2f94a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:14:57.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:14:58.064+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applicants must be at least 17 years old, but not more than 21 years
        old on April 1 of the year following their examination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d5f81b-1483-41d0-af61-d0fece29fb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:14:57.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:14:58.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0f0be4-d4f3-4eab-a481-a19204ad704d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:14:57.833+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:14:58.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They should also be single, never been married, never had a child,
        not pregnant, or tied to a legal obligation to support a child.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78008101-9d6a-400e-8e04-b547f7266691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:14:57.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:14:58.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1f2fed-9d11-4f16-a0cb-38b5fcaa7f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:14:57.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:14:58.065+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both male and female recruits require a minimum height of five feet.</p>'
    '13':
      'image': 'jcr:d2524900-acb6-45f4-b5de-ef41b0c7cf20'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a354eb-b120-42c3-bdc4-65a430726ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:14:57.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:14:58.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a146f2-94db-45b9-a2c7-631dc8428dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:14:57.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:14:58.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also need to have passed the PMA entrance exam, which are held
        in 39 centers across the country. The exam covers algebra and geometry, grammar
        and composition, reading and comprehension, verbal and numerical reasoning,
        and pattern analysis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de206da2-b7f3-4fc6-aa6b-70b1a30caad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:14:57.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:14:58.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347eadaf-5488-452d-b9d3-e60ca96ce2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:14:57.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:14:58.066+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aspiring cadets can download or fill up the application form online
        via the official PMA website.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fef86b-901a-41c8-9697-5d5d51beb390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:14:57.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:14:58.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772be09d-fbff-45bd-bb20-1fe6ca4c2e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:14:57.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:14:58.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other requirements and documents are also listed on the form.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a6d210-a362-4a8a-9a63-890595a8ec7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:14:57.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:14:58.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3a34df-68bd-4669-8d4e-50f44b7c8cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:14:57.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:14:58.067+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both male and female applicants have the same set of standards and
        requirements, with the exception of one of the items in the physical fitness
        test. Both male and female applicants have to complete sit-ups, push-ups,
        and 3.2 kilometer run. While males have to finish pull-ups, females have to
        complete a flex-arm hang.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a72e8a-0db7-4fdc-a6a9-a86faaedf8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:14:57.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:14:58.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4735bdd2-e685-43de-a198-e20af9a79deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:14:57.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:14:58.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PMA website, medical conditions that will cause
        disqualification include color blindness, hepatitis, physical deformities,
        scoliosis, excessive tattoos, and other conditions determined by the Armed
        Force Philippines (AFP) Medical Board.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f23a4e-1e1f-4ee1-82b0-f39412a7c9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:14:57.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:14:58.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29079c02-66c5-4cb3-8f99-46d583446802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:14:57.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:14:58.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, Balido noted the benefits
        of PMA training, which include state-sponsored college education, an assured
        job after graduation, and allowance for basic necessities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7886ed7f-d26c-42a9-a199-7d668962f2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:14:57.834+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:14:58.068+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c3f36e-1d64-4574-9891-7fc1ae2793ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:14:57.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:14:58.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And most important is the noble privilege of service to our country
        and people," Balido added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1e2465-0eeb-4067-84c7-4ec97928a407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:14:57.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:14:58.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c4ef45-cfa4-4736-a12a-61f415fc6b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:14:57.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:14:58.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Class Cadet Jaywardene Hontoria shared that his time in PMA
        marked difficult training, particularly in the transition from civilian to
        military life.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea7f793-2cdb-4d1c-95da-e4e8095cbb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:14:57.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:14:58.069+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7843fa58-e7e0-47b8-8f4e-1f6617b920d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:14:57.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:14:58.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Along with it, you will be realizing that you have almost sacrificed
        everything-the comforts of your civilian life, all your... privileges, you''ve
        already waived, just for the bigger goal of serving the country," said Hontoria.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b20ccb3-813c-40f5-bf76-67588fb66d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:14:57.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:14:58.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f2e98e-416a-41a0-9991-a1d9102d23cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:14:57.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:14:58.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Hontoria said that his most important takeaway from the
        PMA is the honor system.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931ecefa-80f4-4e4f-82b9-2844aee207fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:14:57.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:14:58.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e8c875-2295-4e4c-92fe-6bc86594a584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:14:57.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:14:58.070+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Outside, you''ll just be taught not to cheat, not to lie, not to
        steal, not to tolerate those. But in the Academy, it is being strengthened
        because our role in the [AFP] later on is very crucial," said Hontoria.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a612e2-6ae0-4a43-a0bc-659db23c9e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:14:57.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:14:58.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc951bd-a36d-4a48-9994-0bf1fb750ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:14:57.835+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:14:58.071+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll be handling lives, we''ll be leading lives, the lives of
        our subordinates in the field. You must have that honor and integrity in yourself
        so that you will serve as a good example to your fellowmen," he added.</p>'
