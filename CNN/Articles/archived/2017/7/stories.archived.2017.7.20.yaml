      'mgnl:lastActivated': 2019-07-31T14:57:44.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e82267-6620-4e91-a971-2cc005053309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:57:44.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:57:44.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I posted the open letter originally to Air Asia''s page. Hoping
        that our sentiments will be heard by the Air Asia management. I didn''t expect
        that it will go viral," she told CNN Philippines on Thursday. Her post quickly
        went viral after it was reposted by another netizen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ce7032-b30e-4d4e-9ccd-f59252f4c303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:57:44.663+08:00
