  'grab-uber-motion-for-reconsideration':
    'author': 'JC Gotinga, CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-20T19:46:53.631+08:00
    'imagesource': 'jcr:63e0225d-acb8-4f08-bda5-d1d7c25aab8e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56a6f628-3242-4360-8859-18c62d88049c'
    'lead': 'Grab and Uber both filed a motion for reconsideration on the government''s
      order suspending operations of vehicles with no legal franchise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T13:45:43.709+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T13:45:43.885+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grab, Uber file appeal on LTFRB suspension order on colorum vehicles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecff8ae-f682-4f65-a20f-03873c1b413a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:45:43.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:45:43.885+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 20) — Transport network companies
        (TNC) Grab and Uber on Thursday each filed an appeal on the Land Transportation
        Franchising and Regulatory Board (LTFRB) order banning operators and drivers
        without permits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61a06d6-55d1-44fe-9cb9-e6adcb4864a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:45:43.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:45:43.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717d4c7c-85b1-4b6e-87b6-7ddff4b4bc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:45:43.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:45:43.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB on July 11 ordered the suspension of operations of some
        50,000 colorum vehicles, or those without government franchise, beginning
        July 26. It said only those with temporary permits called Provisional Authority,
        or full permits called Certificate of Public Convenience can operate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6033ed-18d2-47e6-9da9-6018cb34c479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:45:43.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:45:43.886+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd1f4e1-c715-4bcb-b85f-fbcb150f8449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:45:43.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:45:43.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the motions for reconsideration filed by the TNCs allow
        their drivers to still operate even without franchise, until a decision is
        made on the appeals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb7416a-e565-468e-af82-4f0f33834f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:45:43.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:45:43.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4be0c7-aeeb-44a2-b296-28e769db4825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:45:43.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:45:43.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab''s lawyer, John Paul Nabua, said it is unfair that the government
        still won''t grant franchises to new vehicles registered with TNCs, as new
        drivers had to be enlisted to replace those that leave.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cee263d-5708-42a5-aaa4-3ed1dcd06093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:45:43.709+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:45:43.887+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20a689e-d1a4-4109-bda8-12debdd3b79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:45:43.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:45:43.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 4,000 out of the 28,000 Grab vehicles have permits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fa63d5-b632-417d-b890-bc934b2b1492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:45:43.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:45:43.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ec2f91-0cda-4f1b-9041-fe7e252af2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:45:43.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:45:43.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the meantime, ''<em>yung</em> memorandum circular <em>na sinususpend
        yung pag</em>-accept <em>nung</em> applications <em>ay hindi naman sinasabi
        na bawal kang mag</em>-accredit. So <em>kami naman, patuloy kaming nag-a-accredit
        kasi</em> we were expecting <em>na mali</em>-lift <em>yung</em> moratorium
        anytime <em>eh</em>," Nabua said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa1e8c4-a632-4531-b263-ead6144cfc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:45:43.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:45:43.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e6f27d-a91e-4ce5-9bc6-f7c27b33f5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:45:43.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:45:43.888+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: in the meantime, the memorandum circular suspending
        the acceptance of applications does not say we accrediting is banned. So,
        we continued accrediting because we were expecting for the moratorium to be
        lifted anytime.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cdffa0-42d5-460e-959d-64c8a2d0f11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:45:43.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:45:43.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b045d875-6db5-41a6-93f9-3d174cfcf357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:45:43.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:45:43.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moratorium on franchises has been in place since July 2016,
        and TNCs have agreed to abide by the conditions to lift the freeze.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0750f6e-bcc2-4fac-b658-42fa86341f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:45:43.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:45:43.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ceb297-f56e-4bf6-b86b-06b00368eb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:45:43.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:45:43.889+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the LTFRB should improve on the process of getting transport
        permits because thesestand in the way of better options for commuters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6fb088-d981-442a-99e2-b78362d564e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:45:43.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:45:43.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344db1e2-75bf-4776-b721-43a241674acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:45:43.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:45:43.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both TNCs paid the P5-million fine imposed by regulators, with Uber
        paying the amount on Tuesday and Grab on Thursday, ahead of the July 26 deadline.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e40f7b-31c3-4133-b0ec-ac24587aaa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:45:43.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:45:43.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efac977-b318-4281-9865-5a908f422cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:45:43.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:45:43.890+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>TNCs must pay taxes</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bc7912-4faa-40ca-a434-b32ab6c234ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:45:43.710+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:45:43.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, LTFRB chair Martin Delgra III said on Thursday TNCs are
        required "to pay fair and correct taxes to the government," following the
        remarks of Transportation Secretary Arturo Tugade on Tuesday that the government
        wants a share OF their earnings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d24aa6-a1c5-443c-b759-e945a2f67c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:45:43.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:45:43.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99a4698-4eba-4afb-bc34-005704bcc48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:45:43.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:45:43.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang punto ni</em> Secretary Tugade <em>at ng</em> LTFRB, <em>kapag</em>
        colorum <em>ang isang sasakyan, walang habol dyan ang gobyerno. Paano mo masisingil
        ng tamang tax kung hindi nga sila rehistrado</em>?" Delgra said in a press
        release.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5934e903-b1c4-406a-9927-a8edf8537377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:45:43.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:45:43.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4882da6f-6560-4055-94e6-f8a9c9453e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:45:43.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:45:43.891+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Secretary Tugade and the LTFRB''s point is, if a vehicle
        is colorum, the government doesn''t have a hold on that. How could you collect
        proper tax if they''re unregistered?]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caac9b3-f714-4b7d-ade3-2fe293675356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:45:43.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:45:43.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01b833a-320c-493f-ba27-d00241a679ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:45:43.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:45:43.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the TNCs and their partners are like any other businesses
        that are covered by taxation laws and must give what is due to the government.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a16bb26-fb69-41c8-b0bd-48dd6d2e65da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:45:43.711+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:45:43.892+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9b1c21-171b-4d76-b6d6-5fa4a528a0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:45:43.711+08:00
      'mgnl:createdBy': 'eunice'
