    'mgnl:created': 2019-07-31T14:23:42.046+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T14:23:42.204+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comic-Con wrestles with digital-age challenges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d01070a-1eb0-457b-9652-da390e34c2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:23:42.046+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:23:42.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOS ANGELES (CNNMoney)</strong> — Comic-Con remains the
        biggest event of its kind, a four-day extravaganza that lures 130,000 pop-culture
        enthusiasts to San Diego. Yet the convention''s main drawing power — a chance
        to get first looks at highly anticipated movies and TV shows — is grappling
        with digital-age challenges that could coalesce into its own form of Kryptonite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a147e3a6-bb56-486f-90d3-aa4f61dc0f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:23:42.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:23:42.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eef8763-1ad7-4627-b4d3-eced7d7b1aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:23:42.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:23:42.205+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend, Disney preempted the convention — which kicks off
        Wednesday night, but begins in earnest July 20 — by moving its biennial D23
        Expo ahead of Comic-Con, offering previews of all things related to the studio.
        As the proprietor of Marvel, Pixar and "Star Wars" (through its acquisition
        of Lucasfilm), the company wields an especially oversized footprint in the
        entertainment-fandom space.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dffb0c-8c76-4a8b-94e7-1387b98019c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:23:42.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:23:42.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7abb58-1a4c-4523-b83a-bbb0ece2e178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:23:42.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:23:42.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allure of access to far-in-advance previews is also undergoing
        changes, thanks to increasingly sophisticated marketing campaigns that tease
        upcoming projects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b7e443-762d-410e-8c95-1d6b83bd2aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:23:42.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:23:42.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d07604f-a59c-4195-904d-38a69d4b9c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:23:42.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:23:42.206+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, when Comic-Con attendees got a first look at the trailer
        for, say, "The Empire Strikes Back," it could take months before the footage
        reached theaters. Now, studios use the web and social media to drip out viral
        campaigns, while frequently posting video showcased at an affair like Comic-Con
        within hours of its debut at the convention.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576227cb-6717-4437-a3f1-e595cc921146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:23:42.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:23:42.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332e87a9-9726-4f69-90ff-b64c384e1772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:23:42.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:23:42.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans remain powerful foot soldiers in helping promote genre productions,
        and studios and networks have every reason to keep them engaged, given their
        increased reliance on such fare. An event like Comic-Con also offers what
        amounts to an immersive experience, surrounding convention-goers with like-minded,
        equally avid fans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b70d99-9dff-4376-869c-1618eeced2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:23:42.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:23:42.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d431926-4a61-449a-97e2-7267b4a7353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:23:42.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:23:42.207+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the logistics of these gatherings can be trying, with
        waits of several hours — and sometimes overnight — seeking access to the most-anticipated
        panels in the cavernous 6,500-seat Hall H, the convention center''s largest
        space reserved for the biggest titles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9d235f-db83-438d-82db-e3ae6db0d08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:23:42.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:23:42.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d7e4fc-845c-4816-b121-89d048bd3de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:23:42.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:23:42.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, there were also reports that 21st Century Fox had opted
        not to participate in those presentations due to concerns about piracy of
        its content and unauthorized posting of exclusive footage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecc9bb6-7647-4fc1-bafd-bdde922b5b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:23:42.047+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:23:42.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f7ae00-331f-465b-b8e5-2f4c5035da31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:23:42.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:23:42.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Security has been, and continues to be, a primary concern to us,
        and in this age of instant information and technology it is more challenging
        than ever before," Comic-Con International spokesman David Glanzer said via
        email, adding that organizers were enthusiastic about the scheduled lineup
        of studios and networks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06ca0fc-527d-45fa-88ce-9b499dcc3ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:23:42.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:23:42.208+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce888320-8e6a-433e-b09a-d120eca7b122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:23:42.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:23:42.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major studios, in fact, have often had slightly uneasy relationship
        with Comic-Con, which is run as a non-profit entity, questioning whether the
        investment is worth the payoff. For every movie like "Deadpool" that seemingly
        benefited from its reception at the convention, there have been others such
        as "Watchmen" where the positive response wasn''t matched by its box-office
        performance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8864e11-0780-48e9-95e9-a66430e66e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:23:42.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:23:42.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6236a8-7de1-4d3a-aee4-45dc692e5544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:23:42.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:23:42.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Television, notably, has filled the void, with more and more Hall
        H panels now devoted to popular TV shows with genre credentials, including
        "Game of Thrones," "The Walking Dead," "The Big Bang Theory," "Westworld,"
        and Netflix''s upcoming Marvel team-up "The Defenders" and "Stranger Things."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd79d48-e9d4-4a90-b809-dfc9dafea260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:23:42.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:23:42.209+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f3c33b-a96c-4a9b-b92e-2aa6badb4d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:23:42.048+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:23:42.210+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet just as D23 likely took some of the wind out of Comic-Con''s
        sails, TV''s descent on San Diego could somewhat undermine another annual
        event through sheer proximity: the Television Critics Assn. tour, where networks
        showcase their new programming to the media, which begins July 25.</p>'
  'gupta-mccain-glioblastoma':
    'author': 'Susan Scutti, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-20T17:04:42.179+08:00
