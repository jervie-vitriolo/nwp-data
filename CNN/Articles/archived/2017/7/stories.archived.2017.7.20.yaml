    'title': 'Aaron Carter tearfully reveals arrest details'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f9c91f-24b5-4532-9b84-de564007b46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:42.463+08:00
