      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was led by four members of the EU parliament and part
        of the subcommittee on human rights.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ec0890-8f7c-47b5-8523-8fc9defc7fd9'
      'mgnl:activationStatus': true
