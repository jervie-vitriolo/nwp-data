      'mgnl:type': 'text'
      'text': '<p>Drop by the Metropolitan Museum of Manila on Saturday, July 22,
        from 2 p.m. to 4 p.m. for an open dialogue with Fang-Tze Hsu and Tad Ermitaño.
        Entitled “Manila: Hidden in Plain Sight,” the talk will involve Hsu’s talk
        on  memory and image-making in relation to space making in the urban context
        (“Aesthetics of Oblivion: Urban Memory and Arts of Moving Images in the Post-Cold
        War Asia”) while Ermitaño will talk about the concept behind his recent work,
        “Gillage: History, Modernity, Conjecture,” which explores informal settlements
        and the cycle of habitation and adaptation through video documentation.</p>'
