      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e68a73-2632-4a34-8034-19f1fc2c36c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain''s diagnosis is the latest chapter in a storied life. Tortured
        as a Vietnam prisoner-of-war, the maverick politician fell short of the pinnacle
        of politics with two failed presidential runs. His absence from Washington
        in recent days has come at a politically inopportune time for a bill repealing
        and replacing Obamacare. This week, McCain broke ranks and called for discussions
        with Democrats and a full committee process to finally provide "Americans
        with access to quality and affordable health care."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd795f83-46c0-4d39-83db-162793984d9e'
      'mgnl:activationStatus': true
