    'template': '1'
    'title': '''Despacito'' is now the most streamed song of all time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c87f8a-ae9e-41e6-a036-a183c1ca96f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:03:33.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:03:33.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — "Despacito" means "slowly" in Spanish, but the song''s rise
        to the top has been anything but slow.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3769de7-f9c3-4ed5-a015-b4db0353322f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:03:33.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:03:33.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af718dce-6f77-4d6a-a219-0f1d8a28ba9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:03:33.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:03:33.467+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a mere six months after its release date, the hit song made history
        on Wednesday for being the most streamed track of all time, according to Universal
        Music Latin Entertainment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63c508e-4097-4f58-aee3-67e83fc2923c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:03:33.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:03:33.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d34e42-e60e-4fed-babb-30dc4e613b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:03:33.326+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:03:33.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song by Puerto Rican singer Luis Fonsi and reggaetón star Daddy
        Yankee and its accompanying remix featuring Justin Bieber have combined global
        streams more than 4.6 billion plays across leading streaming platforms, the
        label said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f192e849-9c63-4244-b151-9a4343dbfea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:03:33.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:03:33.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ce5bd1-22d6-41de-9dea-5064d037fc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:03:33.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:03:33.468+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song has been reigning at the top of the charts, which is quite
        the accomplishment for a Spanish-language tune.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bc2e2d-d77c-4b55-8ef0-20e1cf73f10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:03:33.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:03:33.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bdb6de-91f0-41f7-9e5e-8d62cb94e2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:03:33.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:03:33.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Streaming is a connector for audiences worldwide and it has helped
        my music reach every corner of the planet," Fonsi said in a statement. "It
        is truly an honor that ''Despacito'' is now the most streamed song in history."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6fcd49-01af-4b53-bc79-d463130b1a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:03:33.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:03:33.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92bbee2-5302-4771-a041-8d4e2dcdbe25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:03:33.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:03:33.469+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest accomplishment means Bieber has helped to topple himself.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40717894-1d46-436c-9142-4f647d26bd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:03:33.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:03:33.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08170cd9-7638-4b98-b97a-10b7f063daa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:03:33.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:03:33.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous song to hold the title was Bieber''s single "Sorry"
        and its associated remixes, which to date have accumulated 4.38 billion plays
        since its release in 2015.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b98a95-74b3-466a-8658-08b22e4e1d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:03:33.327+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:03:33.470+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d94995-7ab0-4ac4-8b93-2d80bf6a3d26'
      'mgnl:activationStatus': true
