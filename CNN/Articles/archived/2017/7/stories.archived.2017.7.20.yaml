      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Savage, 21, appeared in a video posted on TMZ Wednesday in which
        she said she wanted to direct a message to her family and especially to her
        father, Timothy Savage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caf01ff-5874-4e7b-a8a8-81732ccefcb8'
