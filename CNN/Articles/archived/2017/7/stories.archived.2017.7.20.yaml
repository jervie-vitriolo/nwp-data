      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An aspiring singer, Savage is at the center of a controversy involving
        singer R. Kelly, whose real name is Robert Kelly.</p>'
