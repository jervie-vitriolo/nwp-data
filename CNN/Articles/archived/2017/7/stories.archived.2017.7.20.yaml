    'template': '1'
    'title': 'Parts of PH became ''ISIS safe haven'' in 2016 – U.S. gov''t'
    'updated': 2017-07-21T12:24:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a26f7f-4538-41ff-a41b-9987b24638c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 20) — Portions of Mindanao became
        a safe haven for ISIS terrorists in 2016, as local terror groups pledged allegiance
        to the world''s most ruthless terrorist network, the U.S. State Department
        said in a report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee376499-e6de-4afb-9e79-8294471967ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.826+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It even placed the Philippines among the top five nations with the
        most number of terrorist attacks last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f9eade-6b5b-42ac-9513-a1e7d90a180f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a97886-099e-48c9-9317-81646d13b333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Members of numerous groups present in Mindanao have pledged allegiance
        to ISIS, including parts of the Abu Sayyaf Group (ASG), the Dawlah Islamiyah
        Lanao, commonly referred to as the Maute Group, and Ansar-al Khalifah Philippines.
        The Bangsamoro Islamic Freedom Fighters (BIFF) and other splinter groups were
        also present in large areas of Mindanao," the U.S. Bureau of Counterterrorism
        said in its latest Country Reports on Terrorism released this July.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10be32b2-28c3-444c-8f3c-424b2ebfedff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc7923b-8277-4d5c-aaa3-897956f85d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) on Friday said the U.S.
        report shows the clear and present danger posed by terrorism, but the government
        will make sure the country will not be a terrorist haven.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63450ca6-d6c4-4047-89bb-9e99cf1ba8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.499+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.827+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60808f6-c248-4de0-b8d6-9c0d9a7bd4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duterte administration recognized this early, and will continue
        to take bold and decisive steps to eliminate this nefarious threat, destroy
        their resource channels from illicit drugs and other crimes, and ensure that
        the Philippines will not be a haven for their operations," the DFA said in
        a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298739f8-643e-4248-ad07-8c000e382063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fec4ed-5aab-4a41-9c57-f2b12f9d747a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terrorism report added ISIS wants to expand its reach by exploiting
        areas outside its strongholds in Iraq and Syria.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13990605-4982-4703-8288-e7c8de26277b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950c6e12-2888-418b-8dbb-a1c5514da518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.828+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It defined terrorist safe havens as "ungoverned, under-governed,
        or ill‑governed physical areas where terrorists are able to organize, plan,
        raise funds, communicate, recruit, train, transit, and operate in relative
        security because of inadequate governance capacity, political will, or both."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac471037-5beb-40a4-9a0b-92b1f6033a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b423d9e0-dfa2-4c86-9010-8181d5a6e69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somalia, Yemen, northeastern Nigeria, portions of the Sinai Peninsula,
        the Afghanistan-Pakistan border regions, and portions of the Philippines,
        among other places, are examples of such safe-haven environments," Justin
        Siberell, acting coordinator for Counterterrorism, said in a press teleconference
        on Thursday (PHT).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2752333-9747-445c-bca8-c6639325e736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84e7b53-1390-40b7-83cc-b318f0cce9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report added the Philippine government is finding it difficult
        to secure Sulu and other areas in Mindanao.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac145b64-4e9e-4f88-923b-70e9614ec321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.829+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5473873-a63a-4ba8-b139-01d71c3eb59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ISIS or the ISIS-linked Dawlah Islamiyah Lanao," more commonly
        known as the Lanao del Sur-based Maute group, was responsible for six percent
        or 12 out of 482 terror attacks in 2016, the report said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508c27f4-4c87-4ae1-bcf0-89ea459a57f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba324094-1e2e-48e4-9f8e-857e62dc049a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Basilan faction of the Abu Sayyaf led by Isnilon Hapilon also
        pledged allegiance to ISIS in 2016, with Hapilon designated as "emir" or leader
        in Southeast Asia. The Abu Sayyaf carried out over 40 terrorist incidents,
        including beheadings of hostages it held captive.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98a099f-8876-4ed1-93dc-901fe6d33840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.500+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b282bd-3748-41fe-a37d-e99b4a6b3212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.830+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for comment, Malacañang said President Rodrigo Duterte
        had warned of an "ISIS disease" as early as August 2016.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5229135a-1d37-4aba-9e9b-a4847cb25489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92be20c-a3e5-4b09-87c2-729c563632dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been fighting terrorism in the Philippines for many years.
        And a month and a half into his presidency, the President had already warned
        the military of what he termed the "ISIS disease," Presidential Spokesman
        Ernesto Abella said Thursday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c19568-8d4d-47d4-aa49-adc6b3d06da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8509c5-e58f-48f0-bab3-c4b18789cada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said an "ISIS disease" is spreading in parts of Mindanao,
        which he said could be the country''s big problem in three to seven years,
        next to illegal drugs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d43a92c-1993-41df-be01-383deb9fe29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.831+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be018a0-54b7-49e7-930f-1c32660caadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is now using a "whole systems approach" to address
        the terror problem, Abella said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940a9831-a8a7-4aea-95b5-ecdb6fe6c9b4'
