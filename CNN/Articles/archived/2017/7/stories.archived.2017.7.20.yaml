      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1161c81-bcae-4a11-ad42-42cbc72996bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:54:30.359+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:54:30.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Homeland Security Department website lists laptops, tablets,
        e-Readers, cameras, portable DVD players, electronic game units larger than
        a smartphone and travel printers/scanners as some of the electronic devices
        that are subject to additional screening.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a36a15-21be-48cc-996e-bde93916be90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:54:30.360+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:54:30.508+08:00
