    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deec276-af07-4a41-8725-6091d550c90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:56:46.632+08:00
