      'jcr:uuid': '8c2cbbac-baf2-43a4-b398-20e61cd5fac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:33:13.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:33:13.993+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — President Donald Trump said in an interview published
        Wednesday that he would not have chosen Jeff Sessions to be his attorney general
        had he known Sessions would recuse himself over matters related to the 2016
        presidential campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f00f59-a0aa-4f82-b267-00761589b680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:33:13.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:33:13.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4be6aa-48c6-4cf8-987f-d87372be6ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:33:13.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:33:13.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s remarks, in a 50-minute interview with The New York Times,
        came as an open rebuke from the President toward the nation''s top law enforcement
        official.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32651c4-2030-46ad-b57b-0e1937acb420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:33:13.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:33:13.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a077e098-b54c-4e8a-a9a4-9f0abb3ad9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:33:13.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:33:13.994+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jeff Sessions takes the job, gets into the job, recuses himself,
        which frankly I think is very unfair to the President," Trump said, referring
        to himself. "How do you take a job and then recuse yourself? If he would have
        recused himself before the job, I would have said, ''Thanks, Jeff, but I''m
        not going to take you.'' It''s extremely unfair -- and that''s a mild word
        -- to the President."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8223fe1-920b-4f8b-89e2-2ac526ea4ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:33:13.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:33:13.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77493048-43d4-4781-8937-219f00364f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:33:13.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:33:13.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump scolded Sessions for telling the Senate judiciary committee
        that he had not met with any Russians during the campaign. It was later revealed
        he had met with Sergey Kislyak, the Russian ambassador to the US, at least
        two times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a3eb24-e836-44bd-a261-0c1965423ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:33:13.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:33:13.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff47bc46-aa69-462e-82e3-d68281a2d922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:33:13.713+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:33:13.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions later amended his testimony.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefbdedd-0efb-4a21-88be-60968773147e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:33:13.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:33:13.995+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2e01d0-c724-488e-b5dc-fffc010cacc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:33:13.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:33:13.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jeff Sessions gave some bad answers," the President said. "He gave
        some answers that were simple questions and should have been simple answers,
        but they weren''t."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697918ff-6edc-40f3-86a4-6730f0378e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:33:13.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:33:13.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63c7fcd-6dc5-42ed-95f3-883fda1bde3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:33:13.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:33:13.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Justice Department spokeswoman declined to comment to CNN about
        the President''s remarks regarding Sessions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f94e3d-9ef0-4622-8471-fdca112f5179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:33:13.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:33:13.996+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ad0f7a-600c-42a3-81aa-4960909ad4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:33:13.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:33:13.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also asserted that former FBI Director James Comey had presented
        him with a dossier containing a number of allegations about himself and Russia
        prior to his inauguration as a way to have leverage over him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3997ce49-6417-4f11-86ad-918cff4a1cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:33:13.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:33:13.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf343f5b-11bb-4342-a332-9d3cef2831a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:33:13.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:33:13.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my opinion, he shared it so that I would think he had it out
        there," Trump said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496ef98a-f32e-4b8c-aa8c-7ff077e1ff98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:33:13.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:33:13.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b92127-b88e-44ad-a8f6-546540abf4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:33:13.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:33:13.997+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dossier included a wide range of allegations, including salacious
        and unproven ones about Trump. CNN reported in February that investigators
        had corroborated some points in the dossier, but not the salacious details.
        In the interview, Trump said he had immediately written it off as false.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1626e4-8399-4813-9cf6-e40d28b9f2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:33:13.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:33:13.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1565136-5331-4325-af48-f061a8cc0748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:33:13.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:33:13.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he brought it to me, I said this is really made-up junk,"
        Trump said. "I didn''t think about any of it. I just thought about man, this
        is such a phony deal."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234b8323-544e-45ac-b2bb-a2989f23012c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:33:13.714+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:33:13.998+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da155dd-9bae-4073-ad20-7839e6c9d561'
      'mgnl:activationStatus': true
