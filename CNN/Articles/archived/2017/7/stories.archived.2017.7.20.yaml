      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc942a48-c9c8-40b0-b7f0-5bdbd22aa295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:57:44.662+08:00
