      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e31ca4-f0f2-4aa4-ac4f-81de262162ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.077+08:00
