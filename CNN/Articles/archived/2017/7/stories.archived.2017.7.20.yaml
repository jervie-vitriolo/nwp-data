      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4aa09b-b96a-4f91-b51e-7dfb3f92bca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:57:44.662+08:00
