      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42db5d8-6143-42c9-9d46-2546c1999ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:30:53.319+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:30:53.445+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the list showed Agrarian Reform Secertary Rafael
        Mariano is the poorest Cabinet member, with a net worth of only P273,629.58.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6c7892-187c-48f5-b6ce-5c8a09b35306'
