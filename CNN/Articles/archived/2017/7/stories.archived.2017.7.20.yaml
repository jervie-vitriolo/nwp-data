      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/07/19/health/gupta-mccain-glioblastoma/index.html">Sen.
        John McCain had aggressive brain tumor surgically removed</a>."</em></p>'
  'Aaron-Carter-tearfully-reveals-arrest-details':
    'author': 'Lisa Respers France, CNN'
