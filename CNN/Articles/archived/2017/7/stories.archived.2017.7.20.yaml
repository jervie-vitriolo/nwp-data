      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11c0129-f50f-418d-a211-4ac554f17314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:16.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:43:17.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the SM Mall of Asia, around 100 Grade 2 pupils of the A. Bonifacio
        Elementary School in Pasay joined SM Cares to celebrate the National Children''s
        Book Reading Day on July 18.</p>'
    '3':
      'image': 'jcr:e19dd97b-0010-4b24-9456-a7ccff6606a3'
      'imageCaption': 'The kids of A. Bonifacio Elementary School.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07974f00-0f95-41e2-b338-b81494831ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:16.868+08:00
