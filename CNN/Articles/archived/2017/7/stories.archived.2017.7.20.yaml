      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 20) — Who would have thought
        that a simple Facebook post would allow others to go to places?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357be513-eeea-483b-8633-68b3e2399c1f'
      'mgnl:activationStatus': true
