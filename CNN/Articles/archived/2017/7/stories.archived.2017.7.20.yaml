      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ff19c3-bf0a-4483-ab5b-f36fee88aca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:35:12.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:35:12.841+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer filed in New York State Supreme Court to stop the auction
        of a batch of 20 other items that belong to her.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f555fb1c-f0e2-44c6-8d30-fabded1897f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:35:12.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:35:12.842+08:00
