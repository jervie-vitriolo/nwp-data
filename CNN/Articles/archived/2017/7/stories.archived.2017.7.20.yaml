  'Parts-of-PH-became-ISIS-safe-haven-in-2016-U.S.-govt':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-20T23:58:24.456+08:00
    'imagesource': 'jcr:a027f13b-a539-4876-af00-d7c537a793c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61913889-3c3b-410d-9a5c-59192563a2ac'
    'lead': 'The government says the President had warned of an "ISIS disease" as
      early as August 2016, and that it is now using a "whole systems approach" to
      address the terror problem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T13:26:44.499+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T13:26:44.826+08:00
