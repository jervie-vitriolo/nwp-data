      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37dfcb9-3e95-4d40-9c52-497efde19871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.077+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.351+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the same tumor that Ted Kennedy had," said Gupta.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fc0fdc-d0df-4d5d-9a42-6bd6a8f364f8'
