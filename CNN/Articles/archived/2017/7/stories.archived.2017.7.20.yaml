      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She herself took 2 kilograms of his excess baggage, while another
        passenger took 5 kilograms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e97d8a2-e395-4cdf-8827-3921d3e28cb1'
