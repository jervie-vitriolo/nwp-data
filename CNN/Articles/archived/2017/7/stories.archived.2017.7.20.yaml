      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20) —</strong> Potterheads
        rejoice! Two new books on the Harry Potter universe will be released in October
        as part of an exhibit celebrating the series'' 20th anniversary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ba40fb-6c47-4297-9f00-6849366467e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:17:58.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:17:58.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012f8697-7275-4696-9175-9ed8485d5464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:17:58.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:17:58.861+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muggles will have the chance to delve deeper into the magical world
        of Harry Potter as British publishing house Bloomsbury will issue two books
        on the series'' expanded universe on October 20.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83646002-6c89-43dd-843c-9117b953b5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:17:58.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:17:58.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afda61b-60f1-4b1d-825c-7d779585edab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:17:58.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:17:58.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Harry Potter - A History of Magic</em>, and <em>Harry Potter
        - A Journey Through the History of Magic</em> will be the official books of
        the <em>Harry Potter: A History of Magic exhibition</em> held by the British
        Library in partnership with Bloomsbury.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a914070a-0542-43ce-a758-7cdb09076c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:17:58.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:17:58.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e284e8-6883-4dae-aa64-4b84cf3615b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:17:58.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:17:58.862+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibition and its accompanying books are inspired by Harry
        and his friends'' stay as young wizards learning magic at the book''s famed
        Hogwarts School of Witchcraft and Wizardry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6bcec9-84dc-4487-ae22-7a7b22d4c23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:17:58.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:17:58.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1815b9-cc54-4cc5-952e-6734331bee7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:17:58.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:17:58.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The books will be written by essayists and the British Library''s
        curatorial team instead of Harry Potter author J.K. Rowling.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03fbf17-81bb-44b7-a10f-9580fa4dc9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:17:58.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:17:58.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06ef938-feaa-458f-8887-d2c2700a70e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:17:58.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:17:58.863+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Harry Potter - A History of Magic</em> will include essays,
        manuscripts, sketches and illustrations from the Harry Potter archive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a51e126-0496-4c15-bea1-525e7f462467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:17:58.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:17:58.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278d3993-3e83-4fc1-a170-1e7e24b15d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:17:58.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:17:58.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Readers will be able to pore over ancient spell books, amazing
        illuminated scrolls that reveal the secret of the elixir of life, vials of
        dragon''s blood, mandrake roots, painted centaurs and a genuine witch''s broomstick,
        in a book that shows J.K. Rowling''s magical inventions alongside their cultural
        and historical forebears," the book''s description on the British Library
        website said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217dc8c8-2aa0-4500-a371-6584efef2ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:17:58.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:17:58.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba43abe-4363-4dd4-9ed3-aaba757ded82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:17:58.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:17:58.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Harry Potter - A Journey Through the History of Magic</em>,
        meanwhile, will give muggle Potterheads a peek at Hogwarts'' curriculum.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bfd8e5-9e2a-4d23-be6a-f1b865072871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:17:58.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:17:58.864+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd589299b-df97-4fda-8aee-d7528d63dda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:17:58.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:17:58.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Readers can play wizard and witch as they explore subjects such
        as Herbology, Defense Against the Dark Arts, Astronomy, Divination and more.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86f39aa-5185-4790-8e33-151aa4e0292e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:17:58.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:17:58.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85017634-4429-4a14-915c-a7394a9c2ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:17:58.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:17:58.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Learn all about the history of mandrake roots and dragons, discover
        what witches really used their brooms for, pore over incredible images of
        actual mermaids and read about real-life potions and astronomers, alchemists
        and more," the British Library said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9ef5ed-d5f0-459e-90d7-1055358f271c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:17:58.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:17:58.865+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1954f976-06c2-4d39-9016-d295eb6dba81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:17:58.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:17:58.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The books are available for pre-order on the <a href="https://www.bl.uk/shop/harry-potter---a-history-of-magic/p-1128">British
        Library website</a>. <em>Harry Potter - A History of Magic</em> is listed
        at £30.00 or roughly P1,990, while <em>Harry Potter - A Journey Through A
        History of Magic</em> is £12.9 or P860.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be06e689-51e9-4d36-91f0-4ed9e5723246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:17:58.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:17:58.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c28a55-8520-4dd5-b724-452501c61a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:17:58.693+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:17:58.866+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Harry Potter and the Philosopher''s Stone</em>, the first book
        in the seven-set Harry Potter series, was first published in 1997 by Bloomsbury.
        The books have been distributed in over 200 territories and have sold over
        400 million copies worldwide.</p>'
  'ADB-upgrades-GDP-outlook':
