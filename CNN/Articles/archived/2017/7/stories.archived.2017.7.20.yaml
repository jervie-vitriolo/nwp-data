      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d70814c-270f-467d-a518-e03209ded9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:42.465+08:00
