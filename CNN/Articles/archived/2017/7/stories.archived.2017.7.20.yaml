      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2017, the U.S. Department of Homeland Security tightened
        its rules on 10 airports from the Middle East and North Africa, prohibiting
        electronic devices larger than a smartphone inside carry-on luggage.</p>'
