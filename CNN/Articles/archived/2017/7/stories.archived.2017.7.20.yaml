      'mgnl:lastActivated': 2019-07-31T13:26:44.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize that poverty in Mindanao and the sense of hopelessness
        it brings spawns terrorism. It is for this reason that while we are fighting
        terrorism, we are also fighting poverty," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a7d757-f948-4dcd-9c00-01d41151d5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde1004e-d37e-4d9f-aa6c-b15fb9cd2b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.832+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New People''s Army, the armed wing of the communist movement,
        is another local armed group considered as terrorist by the U.S.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35bd0d2-9ba3-43ab-95a8-0b562d5bcef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3231d1c4-a196-46e6-b935-50c015132c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rise in deaths, kidnappings</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c73b662-8bc4-43cb-9984-81261ad598ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.501+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Philippines is the fifth country in the world to face
        the most number of terror attacks at 482 in 2016, it actually decreased by
        eight incidents from 490 in 2015. It traded rankings with Nigeria, which saw
        a decline in terror attacks this year from 588 to 466, making it the sixth
        most-attacked.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269fa98b-e6a2-41f2-b247-90bcf02fe36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2efa0f-cc08-43b9-8e05-4bd272aa19da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fifty-five percent of all attacks (in the world) took place in
        Iraq, Afghanistan, India, Pakistan, and the Philippines," Siberell said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6666c225-49e0-494a-a960-8ffc2df6e611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.833+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce91690a-23e5-44ad-b2b1-8dad21117f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of people kidnapped or taken hostage in the Philippines
        increased by 70 percent, from 127 in 2015 to 216 in 2016.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d7b3fc-353f-4f73-8457-7d1abdc27cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8087374e-9f75-4976-98c1-ff7828495a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll from terror attacks slightly rose, from 260 to 272,
        including both victims and perpetrators. It was the 15th country with the
        most number of people killed in terror attacks.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2ab4f0-f229-4d22-ae4a-31b9bead1d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9a8ae7-65ad-471e-b038-8058155310ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.834+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No group claimed responsibility for more than half of these attacks,
        the report said, while the rest were carried out by the NPA (57%), Abu Sayyaf
        (20%), BIFF (13%), and ISIS or the Maute (6%).</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2923888c-540c-4c77-bd97-d176600f1c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4754b226-d618-4f6a-a8df-8ca4955e6a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, among the biggest terror attacks in 2016 include the
        beheading of two Canadian hostages after no ransom was paid to spare their
        lives. In September, the Maute group allegedly bombed a Davao City night market,
        killing 15 and wounding dozens others. In November, the same group seized
        the town center of Butig in Lanao del Sur, resulting in a week of fighting
        where at least 11 Maute members were killed, and four soldiers wounded.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb96d55-959e-4c7d-b3fe-03a03c19cadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc1d9b1-544e-4d61-b2e5-3ee51b868dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attacks were carried out in 60 provinces in the country, mostly
        in Maguindanao, Basilan, North Cotabato, Masbate, and Batangas.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1d9b1f-2342-4266-b333-20e4ec2cc521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.502+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6b50b4-cecd-4852-8782-63e809bcb7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.835+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the world, the total number of terrorist attacks decreased by
        nine percent, from 12,121 in 2015 to 11,072 in 2016. "ISIS was responsible
        for more attacks and deaths than any other perpetrator group in 2016," the
        report said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2f94d5-4852-42e6-b034-4e3a2453a6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c781c7-d8cf-4879-9757-fe203da50e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Serious problem</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262754dc-5d9c-4c8c-8d86-fb969fa6bb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. government said the Philippines has made progress against
        terrorism in 2016, but much more needs to be done.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a52f8f-896c-4eb8-9745-5ed59e3795d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b0f9ef-9e26-463c-8e96-22b1ed31ce2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The emergence of ISIS-affiliated extremist groups, persistent kidnappings
        by the ASG, attacks on government forces, and bombings, all indicated that
        domestic and international terrorism remained a serious problem," the report
        said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16612c8c-517e-4954-bbc9-96772b5f241e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.836+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eb1d67-96ed-480b-b62a-05514317ddcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report commended the Philippine government for signing a trilateral
        cooperation deal with Indonesia and Malaysia to deter piracy and other crimes.
        They conducted joint patrols in June this year in the Sulu Sea, from where
        the Abu Sayyaf abducted Filipino and foreign nationals in the past.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61d8894-c089-443b-870b-0357ee428683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2c94fb-e250-4258-a559-6ffbaefeb2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the report noted that no terrorists were convicted in 2016,
        citing lapses in the implementation of the 2007 Human Security Act, the country''s
        anti-terrorism law.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff22487-6927-4a3d-b8fb-c051eda415a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafdb176-057e-4a2b-bf62-37a7bd3955a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.837+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military in January this year promised to defeat all terror
        groups in Mindanao within 2017.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9837803-43ba-4301-b78b-aeb4e46422ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fb1bfa-882f-4440-9ac0-ad09cf95e330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:26:44.503+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:26:44.838+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has supported the Philippine government in its counterterrorism
        efforts, the most recent being its "technical assistance" for troops fighting
        the terrorists that laid siege in Marawi City, the provincial capital of Lanao
        del Sur. Clashes began on May 23, prompting the President to declare martial
        law throughout the island group of Mindanao.</p>'
