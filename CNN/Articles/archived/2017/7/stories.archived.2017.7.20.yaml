      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b088ad0a-a0f1-4563-a9c7-fe8065800955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:30:53.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:30:53.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar, whose net worth is P1,409,149,497 is the son of incumbent
        Senator Cynthia Villar, and former senator and real estate tycoon Manny Villar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0df1433-e6f8-4bf2-8025-b1311d0a645d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:30:53.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:30:53.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2fea7d-001c-433d-8e74-75517a2a830b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:30:53.318+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:30:53.444+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is followed Finance Secretary Carlos Dominguez, whose net worth
        only reached hundreds of millions: P351,859,283.</p>'
    '7':
      'image': 'jcr:3ff6a4f2-49d3-4b44-a29a-f09c021a9c4f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63a061a-15bb-4e89-a918-e2b66fb24700'
