    'imagesource': 'jcr:43ab6782-18fb-4af3-b667-b373a4513637'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0178e1ca-20f3-4a10-9bff-e63238663acf'
    'lead': 'Got a gadget larger than a smartphone and you''re headed to the U.S.?
      Expect additional screening of your device.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T14:54:30.359+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T14:54:30.505+08:00
