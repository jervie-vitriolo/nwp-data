    'title': 'Electronic devices subject to extra checks due to U.S. measures: PAL'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a543528-a020-42b6-acf4-c01a24f4acf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:54:30.359+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:54:30.505+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, July 20)</strong> — Passengers
        on Philippine Airlines (PAL) flights bound for the U.S. must hand over portable
        electronic devices larger than a smartphone for additional airport screening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dcbf46-f02b-4e25-831b-139cabfc0153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:54:30.359+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:54:30.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9f7032-be89-4fad-80c3-dfb7a76d7f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:54:30.359+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:54:30.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The directive, which took effect July 19 and will be in place until
        June 30, 2018, "is in line with the new set of security directives issued
        by the United States Department of Homeland Security requiring airlines flying
        from last point of departure to the US," PAL said in a statement issued Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab913584-1c49-40e0-9669-eef594b827b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:54:30.359+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:54:30.506+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707f7ca5-0b37-40a4-869b-5849c70f9436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:54:30.359+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:54:30.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Electronic devices that exceed the size limit must be surrendered
        by passengers to the airline for additional screening at the Redundancy Screening
        Checkpoint," the airline added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0c063b-9d94-4e9d-822f-2a28d4e8cf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:54:30.359+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:54:30.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d3c6df-4882-48c8-a3b1-0f7ae1b74a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:54:30.359+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:54:30.507+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the directive exempts "necessary medical devices."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5289289-3699-4354-86d1-935d68c6be9a'
