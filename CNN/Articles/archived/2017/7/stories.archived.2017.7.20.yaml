      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cc854c-c990-4853-bebb-1841ccefa563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:57:44.662+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:57:44.906+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ross also shared how they all cheered when the soldier was finally
        allowed to board the plane.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a4bddb-f11d-41db-a9e0-079472ed6d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:57:44.662+08:00
