    'template': '1'
    'title': 'ADB upgrades PH GDP outlook due to infrastructure investment, tax reform
      measures'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eca4ad6-e223-408a-932f-4e32ef990fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:19:54.691+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-27T17:39:12.638+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, July 20) —</strong> An increase in infrastructure
        investment and tax reform measures to be approved soon will see the Philippine
        economy grow by 6.5 percent in 2017 and 6.7 percent in 2018, the Asian Development
        Bank (ADB) said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc16ec3-d3db-4647-9821-1ada3a6d0a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:19:54.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-27T17:39:12.638+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82613be-6acf-420b-8b78-8604984b8e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:19:54.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-27T17:39:12.638+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Growth forecasts are upgraded from 6.4 percent to 6.5 percent for
        2017 and from 6.6 percent to 6.7 percent for 2018," the ADB said in Asian
        Development Outlook 2017 Supplement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af12ded-3007-43e1-87e4-cb91a45d49f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:19:54.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-27T17:39:12.638+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26962b3-a525-4fb9-8484-b99002d7bbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:19:54.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-27T17:39:12.638+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government is making progress in ramping up infrastructure
        investment," the ADB said, citing a reason for the upward revision in gross
        domestic product (GDP).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f17f86-688e-4b5a-83e1-0e9de5e873e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:19:54.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-27T17:39:12.638+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0a30b5-47e6-4a91-bb38-11c6547f1f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:19:54.692+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-08-27T17:39:12.638+08:00
      'mgnl:lastActivatedBy': 'mel'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration is on the 2nd year of launching a series
        of big-ticket infrastructure project under its P9-trillion ($180-billion)
        "Build Build Build" program. Socioeconomic planning manager Ernesto Pernia
        on Thursday told CNN Philippines that 18 out of the 75 planned projects have
        already been approved and are being constructed.</p>'
