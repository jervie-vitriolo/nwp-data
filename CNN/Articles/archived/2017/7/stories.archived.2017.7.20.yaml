      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d6464f-14e3-486b-a887-5c67cd06c925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:00:14.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:00:14.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murdoch and Trump have had a complex but often mutually beneficial
        relationship for many years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ec0048-5caa-4331-99dd-99f1e31ed912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:00:14.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:00:14.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1340bb-3be1-4b40-b15b-cb83a951d7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:00:14.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:00:14.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Murdoch has a history dating back decades of using his media
        outlets to express his political points of view.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ddc1fa-e035-4839-a702-c1f129993697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:00:14.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:00:14.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9235190e-18ff-4086-9e47-b1540b3f80bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:00:14.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:00:14.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has been the case in the United Kingdom as well as the United
        States. Over the weekend one of his British papers, The Sun, published what
        it said was a "transcript of the chat" between Trump and British prime minister
        Theresa May. The leak was embarrassing for Trump: The headline was "Donald
        Trump begs Theresa May to fix a ''warm welcome'' for his state visit — and
        says he won''t set a date for it until he knows he''s going to get ''a better
        reception.''"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ee422d-69b6-4379-b5ab-2a9ddd84d235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:00:14.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:00:14.804+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99220711-152f-45bc-a686-8c2c14438df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:00:14.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:00:14.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the high-profile criticism, a perusal of Murdoch''s papers
        also turns up many supportive words about the Trump administration and its
        GOP agenda.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0b9655-9a5d-4016-b806-4e112a1cb142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:00:14.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:00:14.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41033890-f9b6-452b-957d-e0525cf28b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:00:14.602+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:00:14.805+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Murdoch''s Fox News Channel is a reliable source of pro-Trump
        boosterism from morning until night. But some critical voices have gained
        attention on Fox, too, including Charles Krauthammer, who recently said "bungled
        collusion is still collusion."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
