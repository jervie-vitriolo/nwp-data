  'Rupert-Murdochs-papers-criticize-Trump-is-the-mogul-sending-a-message':
    'author': 'Brian Stelter'
    'caption': 'Donald Trump (left) and Rupert Murdoch'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-20T01:43:49.724+08:00
    'imagesource': 'jcr:0338111f-456b-48dc-828d-f5afc5be6122'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37b85ffa-7775-47b7-a265-0370a02d46f9'
    'lead': 'The conservative media mogul''s papers have run a series of critical
      editorials and stories, spurring speculation among observers that Murdoch is
      trying to get through to the president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T15:00:14.600+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T15:00:14.798+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rupert Murdoch''s papers criticize Trump; is the mogul sending a message?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54de274-b316-47c5-a189-1f2d7a84c970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:00:14.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:00:14.798+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Rupert Murdoch speaks regularly
        by phone with President Trump. But Murdoch also makes his views known to Trump
        through his newspapers and television networks. Lately the messages in those
        outlets have not been altogether positive for the president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1c9d22-19cd-4286-8879-2c05831c6007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:00:14.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:00:14.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbda74d-7e7d-4441-a54d-b359c9a404c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:00:14.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:00:14.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conservative media mogul''s papers have run a series of critical
        editorials and stories, spurring speculation among observers that Murdoch
        is trying to get through to the president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1638376-7f1c-46d4-901a-1c569655ea4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:00:14.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:00:14.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35999a43-3d12-4816-85f2-f9589dbf86a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:00:14.600+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:00:14.799+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murdoch''s most prestigious outlet, the Wall Street Journal, ran
        an eye-popping editorial in its conservative-leaning opinion pages on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c213db-a9f1-45f9-accb-55308e53dd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:00:14.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:00:14.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd916d8d4-b169-4536-b8ba-edda37f8dd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:00:14.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:00:14.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titled "The Trumps and the Truth," the editorial scolded the president''s
        family for withholding information about Russia-related meetings and discussions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38648c1e-f9bd-42b9-be53-11f8a2bb113f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:00:14.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:00:14.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb481615-1356-4ca9-8a56-731b23b5fce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:00:14.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:00:14.800+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the political realities of Washington "will destroy Mr.
        Trump, his family and their business reputation unless they change their strategy
        toward the Russia probe. They don''t have much more time to do it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f13b103-b063-48e7-b1a8-780df42d16ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:00:14.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:00:14.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39853ace-417a-4f97-bcb3-d2fff6cfc91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:00:14.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:00:14.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The editorial also said that "denouncing leaks as ''fake news''
        won''t wash as a counter-strategy beyond the President''s base, as Mr. Trump''s
        latest 36% approval rating shows."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e9afb0-fdca-4932-a746-f820ab3ce939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:00:14.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:00:14.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cd8534-2d06-40ae-b6f2-8b73a9ccdfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:00:14.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:00:14.801+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the latest in a series of eyebrow-raising editorials. Last
        week Murdoch''s New York tabloid, the New York Post, labeled Donald Trump
        Jr. an "idiot" and "criminally stupid."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0791c62-0162-4829-8a0f-81e2fb906659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:00:14.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:00:14.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b21964-64a8-4a7d-8f06-5007114bb05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:00:14.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:00:14.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump grew up reading the Post and still has it delivered
        at the White House, so the editorial may have caught his eye.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53800bdc-fd89-4550-a868-09c8f7876092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:00:14.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:00:14.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ba826f-2b41-417d-afa9-8e282e1ff11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:00:14.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:00:14.802+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It came on the heels of another blunt assessment by the Post''s
        editorial board last month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e999e439-d9b0-45f5-9075-2764c281d58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:00:14.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:00:14.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203f4195-ec8b-497e-b6df-9d2e7d7d1204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:00:14.601+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:00:14.803+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A three-word editorial about Trump''s Twitter habits at the end
        of June said, simply, "Stop. Just stop."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef693cc3-245a-4601-a783-f5af2c7341fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:00:14.602+08:00
      'mgnl:createdBy': 'eunice'
