      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d2d462-1e63-4ba3-86ba-20b672b81398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T15:21:33.558+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T15:21:33.816+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grab is filing a motion for reconsideration tomorrow which will
        start the process for further discussion on resolving the issues on colorum
        drivers," Grab country head Brian Cu said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286138b8-2e7e-4fb6-9df3-210fda7c31d6'
      'mgnl:activationStatus': true
