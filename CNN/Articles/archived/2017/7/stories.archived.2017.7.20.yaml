      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba5beec-eacf-48a0-a2ac-06f8034ab744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:56:46.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:56:46.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the interactive exhibitions, Inspire Every Day also includes
        talks from creatives and professionals who have made a mark in their respective
        fields. Guest speakers include graphic designer <a href="https://cnnphilippines.com/life/style/design/2017/04/03/plus63-coffee-bean-and-tea-leaf.html">Dan
        Matutina</a> (on how design contributes to nation building), actress <a href="https://cnnphilippines.com/life/entertainment/2017/05/12/iza-angeli-and-max-cover.html">Iza
        Calzado</a> (on what makes a great actress), and CNN Philippines president
        Armie Jarin-Bennett (on why tell the story of the Filipino).</p>'
