    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sen. John McCain had aggressive brain tumor surgically removed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bbf1e8-e410-4380-ad80-f43b6f496589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.340+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Sen. John McCain, 80, has been diagnosed with a primary
        glioblastoma, a type of brain tumor, Mayo Clinic doctors directly involved
        in the senator''s care told CNN exclusively. The doctors spoke directly to
        CNN Chief Medical Correspondent, Dr. Sanjay Gupta.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff83a841-60b2-41fb-a44f-530c6463732b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4f9e3e-b690-4bff-a461-c5550a7644e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator underwent surgery to remove a blood clot on Friday at
        Mayo Clinic Hospital in Phoenix. Lab results from that surgery confirmed the
        presence of glioblastoma associated with the blood clot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da90b617-81d9-4bf9-8682-4befd04c3546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f07bab-ea19-4147-a5c9-8c024c984475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.341+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glioblastoma is a particularly aggressive tumor that forms in the
        tissue of the brain and spinal cord, according to the American Brain Tumor
        Association.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a56cc38-6b82-460f-a05e-559539b43980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedeb667-1f30-4ad7-acba-ee99f1e40344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pathologist was in the operating room during the procedure, a
        minimally invasive craniotomy with an eyebrow incision, said his doctor, who
        added that the surgery lasted about 3 to 4 hours. Post-surgical brain scans
        show the tissue causing concern has been completely removed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b8fbb7-13c1-4fb1-983f-05e7281586c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.342+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b33bf48-084b-416f-ba86-c1883ad8d9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain is recovering "amazingly well," according to a statement
        from his office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b873f0-9b6c-4df8-87c5-5784f4606509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff99a48-e442-47cb-95ff-9c2c358e0898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.074+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator showed no neurological problems before or after the
        operation, said his doctors. Though not identified by name, at McCain''s request,
        his doctors were given permission speak with Gupta, who is also a practicing
        neurosurgeon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c857bc0b-8b82-4ae6-be3a-632ef3b0f59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.343+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea32e83-f31a-454d-bb63-d2c9066a3b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain is now recovering at his Arizona home. He and his family
        are considering treatment options, which will likely include radiation and
        chemotherapy, his doctors said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ba0bfe-8df1-489d-a084-a78c59b57528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a334bbbf-5b0d-4c0c-a216-3dde581999b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Routine exam</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fd9c3c-c662-4b68-a021-b6de43f59f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors discovered the clot during a routine physical exam last
        week. They said he is very diligent about coming in to scheduled exams and
        is seen every four months for skin checks due to his history of skin cancer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eb2333-7e24-439a-817c-c2b9ac276107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.344+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd06a13-b770-49ba-a150-a77e982556a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He arrived at his early morning appointment, Friday before 8 am
        and as per usual, looked good, according to a doctor who has been involved
        in his care for nearly a decade. McCain, described as not being a complainer,
        did report feeling fatigued, which he attributed to a rigorous travel schedule.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f7cd2d-89e0-4421-b3bf-e8a1bcba1d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab06cfd-48ce-430c-ac8e-3be266cce08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also told his doctor he had, at times, felt foggy and not as
        sharp as he typically is. In addition, he reported having double vision. These
        symptoms and doctor intuition prompted a CT scan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7cda3b-debd-4c7e-b739-cf83dddc02dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.345+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253c383d-60c5-40f5-9e36-28b09cbd7e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the results came back, McCain, who had already left the clinic,
        was asked to return for an MRI. Before the operation, his neurological exam
        was normal, according to his doctor.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d917cba-a210-49e8-91de-a6fcae6d3b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6899b7e-a072-4293-af4e-6f20eedfc5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation began in the late afternoon and the senator was recovering
        in the ICU by evening. His doctors told Gupta they were amazed at how sharp
        McCain was when he awoke. He knew what year it was and started cracking jokes.
        He also made it clear that he wanted to leave the hospital and get back to
        work, his doctors said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f0cd5f-a275-4484-931d-197bc88e3548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.346+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a75cb2-f2b6-4998-bb2d-a6dea9612a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Showing no signs of cognitive delays, McCain was discharge Saturday
        and has been recovering at his home since then.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f06ad3-1298-4737-b902-ccec71d531c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.075+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0917d469-4146-4185-a716-97bad6de8c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His doctors would not reveal details but said his post operative
        care is standard.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bda03f-2317-4740-9f7b-b2b2751253b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.347+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa58671-707a-4edb-a9f0-222441428281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Aggressive tumor''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582fafec-4c8e-48fd-8400-d1bd77f8314b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His doctor said McCain was oriented, with good balance and no headaches
        or seizures.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcf0711-099b-41b5-820c-14be60aa638b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e114b5d-26ff-4447-b0da-53b8cf0c4adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clot was over the senator''s left eye, not far from the left
        temple where he was diagnosed with melanoma in 2000. Previously, McCain had
        three other malignant melanomas removed in 1993, 2000 and 2002. None of these
        melanomas were invasive. All were declared Stage 0.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef65845-07e5-4a7b-b1cd-5c194d4b5996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.348+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e578273-83f5-4f28-8d37-a5ad291c788b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, McCain has been regularly screened by his doctors since
        2000.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f254c5b3-030e-472c-9f64-dbb9ccd51e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f6e63e-ca2d-42a0-b5d6-7876212a9dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gupta was one of a select group of reporters who reviewed McCain''s
        medical records in 2008 when he was campaigning for president.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937feb1c-b4ef-4922-9952-3dbb51a5a930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.349+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee21c621-3ea5-4259-a824-ac8d660648d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surgical procedure McCain underwent is "a significant operation,"
        said Gupta, explaining that a bone underneath the eyebrow had to be removed
        to do the procedure and then later put back.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcb0645-b825-4aff-9142-ac95b5248dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5062bd74-ec86-4b89-bd10-d877fc3786e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.076+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:26:16.350+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very aggressive tumor," said Gupta. He explained that survival
        for malignant glioblastoma tends to be around 14 months with treatment, which
        could not begin until the incision heals, which would be in the next three
        or four weeks.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb5fd23-98c8-4f78-8730-58b15b8f6e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:26:16.076+08:00
      'mgnl:createdBy': 'eunice'
