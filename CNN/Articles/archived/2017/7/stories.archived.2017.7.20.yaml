      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ross said other Flight Z2615 passengers helped an Army man who exceeded
        the luggage weight limit by splitting the items into their own bags.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaa305b-a3dc-4c73-bc3d-31bf32db0935'
