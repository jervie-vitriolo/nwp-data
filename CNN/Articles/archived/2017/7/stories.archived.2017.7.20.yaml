      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7f77d5-cea8-4526-97a2-f293d41c0180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:42.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:28:42.669+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I smoke it for anxiety," he said. "I smoke it to eat."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df82f49d-5328-4a4b-a5e7-981e6706f8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:42.465+08:00
