      'text': '<h2>Duterte: No more peace talks if hostilities continue</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25219819-c436-4701-aa88-c3753e598b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:07:26.331+08:00
      'mgnl:createdBy': 'eunice'
