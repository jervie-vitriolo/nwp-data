    'lead': 'The Office of the Solicitor General will ask the courts to cancel the
      bail bonds of National Democratic Front consultants, leading to their arrest
      and eventual detention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T14:07:26.328+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T14:07:26.585+08:00
