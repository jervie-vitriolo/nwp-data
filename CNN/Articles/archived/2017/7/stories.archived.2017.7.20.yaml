      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Aaron Carter said he doesn''t drink and doesn''t want fans
        to think he has a drug problem.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd959e97f-d0c2-4743-9399-7b053dd1a81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:42.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:28:42.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa59263-85a9-4c60-9ef6-5cf5ebe4924b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:42.463+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:28:42.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t need help," he said. "What I need is for people to understand
        that I''m human and that I make mistakes just like every other human in this
        world, but I would never risk my life or my girlfriend''s life."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46b25f2-3590-4fd3-b790-7ef15e5055e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:42.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:28:42.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1c8bb0-1f94-4374-8035-0e4d9d9d2ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:42.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:28:42.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer gave an emotional interview to Entertainment Tonight
        that aired on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cec0586-c4fc-43b4-972d-879142c91a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:42.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:28:42.665+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9446cd-7475-480e-8858-387d8aac127d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:42.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:28:42.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it, he revealed details about a recent arrest in Georgia for
        allegedly driving under the influence and marijuana possession.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b50252f-7b2d-4b7c-848f-184a06b42248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:42.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:28:42.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8570b20a-ef4b-414d-b919-24592bfdc8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:42.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:28:42.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old singer explained that he has a fear of flying after
        the September 11 attacks and opted instead to purchase an inexpensive car
        for him and his girlfriend to travel in after a club appearance on Friday
        in North Carolina.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a0f41e-2f01-4a9f-b596-5ae0c3c78509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:42.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:28:42.666+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbd50ac-40ac-4dbc-bdbc-3a00d7544147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:42.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:28:42.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I made the decision to buy a very cheap car so that I wasn''t wasting
        any money on rental cars," he said. "It was a lemon so the alternator was
        shot and then it kept dying."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6058795-37a6-4831-91e1-e205010dad94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:42.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:28:42.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f27254-71b7-47fc-beda-244f4e8019b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:42.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:28:42.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter said police approached him at the Auto Zone he stopped at
        for repairs. He was pulled out of the store, he said, and told officers he
        had marijuana in the car.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe9ccfe-0586-4635-9060-9a8fb79144b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:42.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:28:42.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444bdde6-1e83-4cd9-a680-9a28334db316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:42.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:28:42.667+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He denied he was under the influence of alcohol and said he can''t
        drink because of a medical condition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e064ef04-d54d-4718-aa03-caba0b23f2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:42.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:28:42.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bff11f-9483-4866-a0fd-020d7bb7ead2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:42.464+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:28:42.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll occasionally have a sip of a beer or something like that,
        but I can''t even drink IPAs," he said. "I can''t drink anything like that."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54250415-5e3c-4c21-b0e1-71151e6e3371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:42.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:28:42.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a83fb8-b6d3-4555-b91a-419d34a22150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:42.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:28:42.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter also denied ever doing meth, crack cocaine or heroin. He
        said he tried ecstasy "a couple of times" when he was a teen, which he said
        was a mistake.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc49ccc-9516-47b8-9d24-e794ea4acb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:42.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:28:42.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddb90ce-bc86-4c3c-9b50-7625a12b7696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:42.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:28:42.668+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he does take medications for anxiety and high blood pressure
        and is also on pain medication for a jaw injury.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436e3341-538c-4a62-b855-6b415c828ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:42.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:28:42.669+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1d0315-c585-4e0c-b373-d3399dc6fc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:42.465+08:00
