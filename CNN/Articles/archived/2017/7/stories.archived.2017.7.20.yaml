    'template': '1'
    'title': 'SolGen to seek arrest of NDF consultants following cancellation of backchannel
      talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4801b3fa-d45e-4f0a-8a8f-9257224b68ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:07:26.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:07:26.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 20) — The government''s chief
        counsel said on Thursday his office will ask courts to order an arrest of
        temporarily released National Democratic Front (NDF) consultants after government
        canceled backchannel talks have been canceled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef667e3d-a240-4a12-9f58-0f7e5827966c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:07:26.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:07:26.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caf21f0-48ba-4ead-9b22-b454785da268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:07:26.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:07:26.586+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OSG (Office of the Solicitor General) will ask the courts to cancel
        all bail bonds of NDF (National Democratic Front) consultants, order their
        arrests, and recommit them to their detention facilities," Solicitor General
        Jose Calida said on his <a href="https://twitter.com/SolGenCalida/status/887885703001931776">Twitter
        page</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610ca68e-c29d-471d-8143-2466f2db2d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:07:26.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:07:26.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfa9fa7-b99a-4c95-a843-e351061ada04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:07:26.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:07:26.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/07/19/Dureza-Backchannel-talks-canceled-due-to-NPA-attacks.html"><strong>READ:
        Dureza: Backchannel talks canceled due to NPA attacks</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df45d5d-1f49-4076-9e80-92c33e0e453d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:07:26.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:07:26.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b57459-ee0c-4318-84e8-2e18fcac20e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:07:26.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:07:26.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDF is the political arm of the Communist Party of the Philippines
        (CPP).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13748b8-3c3f-49de-b724-9c57a7605cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:07:26.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:07:26.587+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04f2af4-a05f-4113-8286-808e276f9c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:07:26.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:07:26.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration ordered the temporary release of 20 political
        prisoners in August 2016 to join the first round of peace talks as NDF consultants
        in Oslo, Norway.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8e3d02-a9f9-4ed3-afce-c339293205ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:07:26.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:07:26.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b38f543-b2da-45cc-9412-818677633d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:07:26.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:07:26.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDF legal counsel Edre Olalia responded to Calida, saying the move
        does not help the peace process.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b047f6c9-5f80-47e1-af60-a309219742f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:07:26.329+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:07:26.588+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6940ac20-9aa1-48e8-b17e-aa1c403334f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:07:26.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:07:26.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another unfortunate knee-jerk hardball reaction that does not solve
        but aggravates the situation," Olalia said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ac5333-64f2-41e6-b8e7-e2015e167297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:07:26.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:07:26.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1115ca9b-0b52-45ca-89bb-709590e5bc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:07:26.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:07:26.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Karapatan Secretary General Cristina Palabay said the
        move would violate the Joint Agreement on Safety and Immunity Guarantee (JASIG)
        between the Communist Party of the Philippines (CPP) and the Philippine government
        (GRP).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63522c3-78cd-479c-bc28-655fb7817066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:07:26.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:07:26.589+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd4e138-c404-4e59-89b9-9133f54419ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:07:26.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:07:26.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OSG will be blatantly violating JASIG as among the agreements reaffirmed
        by GRP, if it pushes through with rearrest of NDF consultants. It is among
        the ways by which the peace process is continuously undermined by the GRP,"
        Palabay said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bd9a7e-a043-43d0-9b1f-0dcbe9039910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:07:26.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:07:26.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3038e2c3-5d0c-492c-a8fc-4a46b0c09262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:07:26.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:07:26.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JASIG, which is an immunity guarantee for communist negotiators,
        was signed in 1995. It safeguards its participants from surveillance, arrest,
        detention, prosecution, or any other similar punitive actions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1109d8e1-0617-4b36-ad45-c0b8dffcaccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:07:26.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:07:26.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aac7ed3-b369-4d42-baa8-321b0079e2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:07:26.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:07:26.590+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration ordered the termination of JASIG on Feb.
        7 amid truce violations and bad faith on both sides. In March, the two parties
        recommitted to resume the talks, while the JASIG was reinstituted on June
        19.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247482e6-e2d5-45f0-aa7d-31d831d5d87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:07:26.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:07:26.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439cdc0f-c1e6-4cb3-81d1-e2489da31d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:07:26.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:07:26.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cancellation of backchannel talks</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33abc05f-d4bd-4313-8c0e-4bcb0cf735b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:07:26.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:07:26.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Presidential Adviser on the Peace Process Jesus Dureza
        announced on his <a href="https://www.facebook.com/jesusjess.dureza/posts/1761614007199720?pnref=story">Facebook
        page</a> the cancellation of backchannel talks with the NDF.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a63fa4-4c29-42a7-b7b3-d275bd80ee12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:07:26.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:07:26.591+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2291d3f6-3e9d-43ae-8685-76b16a054751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:07:26.330+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:07:26.592+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the recent attacks of the CPP''s armed wing, the New People''s
        Army (NPA), on government troops as the reason behind the cancellation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edfc870-d63a-4fcd-80b3-62ca2493dc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:07:26.330+08:00
