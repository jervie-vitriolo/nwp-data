      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b8fadc-eeea-4bff-ae9d-d7c2edae6c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:54:30.360+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:54:30.508+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PAL urges its passengers bound for the US from Manila and Vancouver
        to yield to these inspection requirements, in compliance with security regulations,"
        the country''s flag carrier said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c2d1e6-670b-4b9c-9d3d-5beaaf303c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:54:30.360+08:00
      'mgnl:createdBy': 'eunice'
