      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 20) — Public Works Secretary
        Mark Villar is the only Cabinet member whose net worth has gone over a billion
        pesos, according to his latest Statements of Assets, Liabilities and Net Worth
        (SALNs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00333a83-e1c4-4bc2-8eee-19b66babf73d'
      'mgnl:activationStatus': true
