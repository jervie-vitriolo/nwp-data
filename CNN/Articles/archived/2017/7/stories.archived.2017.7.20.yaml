      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a812c4-9678-4b7a-b4eb-ab71a20733c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:57:44.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:57:44.907+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her Facebook post, Ross urged the Malaysian airline officials
        to give leeway to soldiers who were "risking their lives for our security,
        our peace, our freedom."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9246efb2-d382-4105-aeb9-f4dc8c1dd5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:57:44.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:57:44.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029fdb40-0973-4571-8555-57badf8c8de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:57:44.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:57:44.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She posted the letter Tuesday afternoon. She said Air Asia responded
        the next day, saying her post was being forwarded to concerned teams of the
        airline.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2532d6-9be3-4f90-870f-cd1c1e075e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:57:44.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:57:44.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c67a34c-0525-4895-9491-4aabfabfceb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:57:44.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:57:44.908+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soldier was travelling with two other members of the military
        who were bound for Marawi.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a821c6fd-47d3-4ceb-bbbc-696082ebba31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:57:44.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:57:44.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9493bf-aba6-416e-a2b2-68d68783c3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:57:44.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:57:44.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ross had a chat with the soldiers, who shared they paid for their
        flight.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e906714-5a34-4fb3-9b34-d2294bbbc695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:57:44.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:57:44.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707f6857-8d5e-47a8-a6e9-9c25a2cdc371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:57:44.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:57:44.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be flown on C-130, may schedule daw po yan. If mag antay sila
        ng days or weeks they will be stranded sa Manila, and magastos po tumambay
        dun. So they opted to fly with AirAsia at their own expense and to spend that
        little time at least sa mga pamilya nila bago susulong," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02d2623-8d97-4397-aede-51db05abd502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:57:44.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:57:44.909+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8203e0f0-1cbb-4257-bd39-27008feb8146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:57:44.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:57:44.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A C-130 has a schedule. If they wait for days or weeks,
        they will be stranded in Manila, and that would incur additional expenses.
        So they opted to fly with AirAsia at their own expense and to spend time with
        their families before going to the field.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e037ae-19d5-4111-8a17-94cc9efcf21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:57:44.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:57:44.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c53d38-d3e6-4644-89a8-bddc17e32d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:57:44.663+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:57:44.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ross said she was "captivated by the generosity and kindness" the
        passengers showed, as others were also willing to help out, describing the
        incident as "like Filipinos in Bayanihan." She said the passengers'' gesture
        was their own little way of saying thank you for the bigger job the soldiers
        were doing for the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf037017-703d-4f7f-abe9-246bbd7b8540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:57:44.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:57:44.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83aedac2-20c3-413a-9dc8-62e400e77d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:57:44.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:57:44.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bayanihan</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dfd247-9c53-42b9-928d-423f9daa409f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:57:44.664+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:57:44.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirAsia Philippines Chief Executive Officer Capt. Dexter Comendador
        announced Wednesday evening that the airline will extend free baggage allowance
        of up to 40kgs — compared to the normal 32 kilogram limit for check-in baggage
        — to Armed Forces of the Philippines (AFP) personnel in a peacekeeping mission,
        applicable to any flight.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7196f06-b1b0-4f2e-98f6-6d4da5af3c29'
      'mgnl:activationStatus': true
