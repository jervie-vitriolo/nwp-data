    'title': 'Free admission, creative talks, and more ​at​ Ayala Museum’s Inspire
      Every Day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9114bbd-71ef-4ae9-a6e4-4cca63d54dd2'
      'mgnl:activationStatus': true
