  'greenhills-gets-P':
    'author': 'CNN Philippines Staff'
    'caption': 'Ortigas & Company President and CEO Jaime E. Ysmael.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-07-20T23:04:44.134+08:00
    'imagesource': 'jcr:36067fcc-c153-44b0-9cb2-5fa250978347'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a731d87c-5523-4398-aeb8-24a36e21cf8b'
    'lead': 'With four major estates in hand, property developer Ortigas & Company
      launches a new residential tower as part of upgrading its Greenhills estate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T13:33:29.410+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T13:33:29.600+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Greenhills gets P60-B redevelopment, new tower'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39beec7-8c09-4f68-923b-169d9daa651f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:33:29.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:33:29.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 20) — A new residential tower
        is the centerpiece of property developer Ortigas &amp; Company''s multibillion-peso
        redevelopment plan for its Greenhills estate in San Juan City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d9a916-fe5b-496c-a7d1-c23dca45ecda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:33:29.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:33:29.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f466648-b929-4349-b43d-9d198f6b3747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:33:29.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:33:29.601+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve completed the master plan and we''re quite excited with
        the output. Definitely we''d want to transform that into a new business district
        for San Juan effectively," Ortigas &amp; Company President and Chief Executive
        Officer Jaime E. Ysmael said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cd7e2e-0bcc-4177-9399-bb6ff0ad31ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:33:29.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:33:29.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7735dbe8-1869-445c-a8ce-0573339fae67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:33:29.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:33:29.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Greenhills is one of the very big sources of revenue for us right
        now," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741033f1-9b98-4224-a91c-00081c03e7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:33:29.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:33:29.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0616bc-1f81-4536-ab86-3c9c2933d82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:33:29.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:33:29.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ortigas &amp; Company has four major estates: Greenhills, Capitol
        Commons, Frontera Verde and Circulo Verde, plus 54 hectares in their business
        district for development.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c503e452-a99b-4439-90f7-30df57154d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:33:29.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:33:29.602+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771efa31-3cd9-48de-9834-5b74030afbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:33:29.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:33:29.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new 55-storey Connor Tower is the second of three components
        making up the first phase of the Greenhills Shopping District master plan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf2ff14-b674-46de-bd55-37bb19887381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:33:29.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:33:29.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e20128a-8d5d-49f1-a08c-42a1af872a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:33:29.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:33:29.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first component, Viridian Tower, is turning units over to its
        buyers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1401171-ee81-4381-b43c-0688a64950eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:33:29.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:33:29.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d34173-2fb3-4805-9120-5065682846f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:33:29.411+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:33:29.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also part of beefing up Greenhills Shopping Center into a mixed-use
        estate is the construction of a new mall to host another tiangge (bazaar),
        a department store, and cinemas.</p>'
    '14':
      'image': 'jcr:d469ec22-8eeb-45bc-9ab1-2df1c5b84771'
      'imageCaption': 'Artistic rendering of the Greenhills redevelopment.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032c5a59-e863-421c-9c68-415651012f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:33:29.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:33:29.603+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a2ea38-b344-4dce-b80c-1adc0d436757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:33:29.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:33:29.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will retain the flea market tor the tiangge type of shopping
        which Greenhills has been known for. We believe that it''s very unique. We''ll
        organize it in a way that will be a bit more modern in terms of how it is
        positioned, but retaining the feel of having a bargain center in a better
        environment," Ysmael said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64211e7-935d-4827-af03-0f7df57f6c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:33:29.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:33:29.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15db0910-bb21-4293-b936-70de44a48e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:33:29.412+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:33:29.604+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shopping center is also known as a so-called "incubator" for
        small businesses, , he said, adding that the development plan will help retain
        the property''s "charm."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d86da9a-8ccd-4372-95d7-b9a8b6f93abe'
      'mgnl:activationStatus': true
