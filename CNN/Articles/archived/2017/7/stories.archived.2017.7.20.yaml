      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05865d01-fca2-4134-ad1b-728347a42789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:35:12.665+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:35:12.843+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lot, which also includes a hairbrush with Madonna''s hair in
        it, a pair of underwear, photos and an old checkbook, was cosigned to the
        auction company by Madonna''s former friend, art consultant Darlene Lutz,
        according to the legal paperwork.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9ccb06-de2e-44ec-ae4e-77f13de79215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:35:12.665+08:00
