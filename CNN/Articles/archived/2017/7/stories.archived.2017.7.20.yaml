      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/07/19/entertainment/aaron-carter-interview/index.html">Aaron
        Carter tearfully reveals arrest details</a>."</em></p>'
  'China-India-fire-drills-border-dispute':
    'author': 'Steve George and Anish Gawande, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-07-20T08:27:07.134+08:00
    'imagesource': 'jcr:4fb2f83d-f35b-4a6c-afa9-213b16e815e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce790faf-2f3d-427f-9361-66bef3b0fc6f'
    'lead': 'The Chinese government has issued a warning to neighboring India to withdraw
      its troops from the disputed Doklam border area to "avoid further escalation
      of the situation."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T14:31:08.680+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T14:31:08.925+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China holds live fire drills, as border dispute with India enters fifth
      week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38008829-a7e4-4952-b09e-e7d91b475806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.925+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Chinese government has issued a warning to neighboring
        India to withdraw its troops from the disputed Doklam border area to "avoid
        further escalation of the situation."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16b4ca2-06a8-4bbf-8cec-e6cfd92fc1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816cef86-1246-42dc-9851-eff5295d3448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments, made by Foreign Ministry spokesperson Lu Kang during
        a regular press briefing Tuesday, come amid what has evolved into an increasingly
        bitter and entrenched border dispute between the two nations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c3e50a-8594-44da-81ec-12d2464345d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.680+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.926+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd469cac8-6316-4e4d-9a3d-6418ffaf999b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standoff, now entering into its fifth week, centers on a thin
        strip of land in the junction with Bhutan. Though not a part of Indian territory,
        the area is close to the "chicken''s neck," a strategic corridor that serves
        as a vital artery between Delhi and its far northeastern states.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dff10df-5daa-447c-adb5-5cb63d2a990f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb14424-dc5b-40dc-8b4a-5b8401341a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bellicose media</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494658ba-a45f-4895-bada-ea26904aaf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.927+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute appears to have escalated in recent days, say analysts,
        with both Beijing and Delhi looking to consolidate their positions. On Monday,
        China conducted live-fire drills in the Qinghai-Tibet Plateau close to the
        site of the current standoff. The aim of the drills, according to reports
        in Chinese state media, was to improve troops'' "combat capability in such
        locations."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e855636d-a621-4557-9f1b-466031884c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795f4794-9e4f-4eba-bb6a-c11a3ae1dedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An increasingly bellicose domestic media environment has further
        added to the sense of intractability surrounding the dispute, with press reports
        from both sides calling on leaders to protect the "sovereignty" and "honor"
        of their respective nations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd4daf1-5e54-44f4-8255-0684d6ac3511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32755a3-2eef-4102-9fc6-d1b26f4a90ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.928+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A widely circulated op-ed, published by the Chinese tabloid the
        Global Times on Tuesday, urged India to back down or "face the consequence
        of an all-out confrontation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6c2757-c18f-4603-8a54-47b2c63852cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b56c0d-5c12-4c0d-885a-4298e5ddd6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commentary repeated unconfirmed reports in the Indian press
        that Indian troops are now stationed at the border area and have set up logistical
        support. "In response, China must continue strengthening border construction
        and speed up troop deployment and construction in the Doklam area," said the
        op-ed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fab0954-acb1-4748-b6cc-6eeae81cca67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846ec3e1-63bb-4e74-ac7c-4de59f10ecb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.929+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Territorial claims</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b256fa7-3cdb-499b-9aac-d0fedfcb25ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.681+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Doklam dispute is the latest in a long-running series of territorial
        flare-ups between India and China. In 1962, the two countries engaged in a
        bloody border war and skirmishes have continued to break out sporadically
        in the decades since.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed522262-b51c-424e-8a68-6633225a8bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e672e22a-e696-4793-b230-5d9a82b99679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not sure how this situation de-escalates, not just because
        of the media hype on both sides, but also because China may not have an interest
        in de-escalating," said Yvonne Chiu, assistant professor at the Department
        of Politics at the University of Hong Kong.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450316e5-1bcd-43c4-8589-bfef8d7500e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc40e27b-d256-4483-91d1-b267b9f88345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.930+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike flashpoints in the South and East China Seas, a small conflict
        with India can be better contained because it is less likely to draw the involvement
        of other major powers in the region (such as the US)," added Chiu.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660b1709-c944-4f9b-9157-94af1724b31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4970d7a0-ca23-4f02-b3c7-c43a08a3ee98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict, if contained, could potentially serve several useful
        purposes for China, said Chiu, including "better establishing one of its regional
        territorial claims, giving its domestic audience something to cheer for, and
        giving its military some practice."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39481c51-4bc1-4247-9714-7ff8a5e4fe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6261bf78-b456-450b-bb53-3068c022694b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.931+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute began on June 16, when China accused Indian border guards
        in the northeastern state of Sikkim of crossing into its territory in southwestern
        Tibet, in an attempt to obstruct the construction of a new mountain road.
        India has not denied its troops were present in the area. According to a statement
        released by the Indian Ministry of Foreign Affairs, Indian personnel "approached
        the Chinese construction party and urged them to desist from changing the
        status quo."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24affc27-126d-4ae8-bab2-bed0b86cd28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aa2558-c88f-40ba-83af-5a46be4f2aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was followed by a formal compliant, or demarche, issued by
        the Bhutanese government that accused China of constructing a road "inside
        Bhutanese territory" in "direct violation" of its territorial treaty obligations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eabd225-e95a-4be6-9ff0-dcf028ae8fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62566219-3add-476c-b2b8-e238c3d9acb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India and Bhutan have maintained historically strong relations.
        Bhutan cooperates closely with India in determining its foreign policy, and
        the Indian army is involved in the training of its armed forces.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa35090-30a9-47d6-af91-56f01659edb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.932+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b972c56-b939-4062-8146-6640308473f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, which does not have formal diplomatic ties with Bhutan, has
        repeatedly denied that it has violated any treaties and has called India''s
        involvement in the issue "utterly unjustifiable."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6231ec3d-f111-40e0-9b2e-d346ca149505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.682+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251ae4c4-a75a-49b7-bc26-57ecc9d36be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Diplomatic moves</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968bd559-37ca-4df3-acfc-5efbcb1f91c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.933+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Indian government convened an all party meeting to
        brief national political parties on the Doklam situation, in which senior
        ministers expressed support for a diplomatic solution.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6949746d-616a-4f32-ab26-c4b9adf8851c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a19135c-b387-4a7b-a749-6691f6999dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Evidently, while the Indian side is trying to create wiggle room
        for de-escalation, the nature of the Chinese response is not proving particularly
        helpful. De-escalation without one or another side losing face thus becomes
        harder," said Brookings India Fellow Dhruva Jaishankar.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8890458-9add-42aa-8784-0788f80460d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dd84fe-478b-4964-a308-112917c51c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All military forces must be prepared for a range of contingencies
        and we are seeing that, but there is also a good deal of alarmism. There has
        not been a death on the India-China border for forty years, and both sides
        have learned from experience as to how to manage their differences," added
        Jaishankar.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d128e8-113f-4985-8d87-9a5eaebd8cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.934+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc77de3f-71a1-46c6-8586-e2d4000c4594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move towards a political solution could yet gain momentum in
        the run up to the 19th Communist Party National Congress, China''s twice a
        decade handover of power scheduled for later this year.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b56328e-8863-44be-b811-a93c275c0270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a94734f-5cdd-44a8-953f-931aca1d4161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xi Jinping is trying to maintain stability and reduce any foreign
        policy risks, which could jeopardize his position at the all-party congress,"
        said Selina Ho, senior research fellow at the Center on Asia and Globalization
        at the National University of Singapore.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6ab8d6-1d52-4317-9f38-878f43dfcbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.935+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6c721d-7b22-411e-addc-d3ad1e7b04d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xi Jinping is expected to put a lot of his own people in power
        (at the all party congress). There is also a possibility of him extending
        beyond two terms. Domestic stability in addition to foreign policy stability
        is important for him right now."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91ee770-7f45-45e4-90c6-4945706d8df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b245fc-ec1a-46ad-96c8-eee99027210f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute, however, comes at a time of steadily deteriorating
        ties between the two countries, with Chinese investment in Pakistan-administered
        Kashmir, an increasing Chinese naval presence in the Indian Ocean, and Chinese
        frustration with India''s unwillingness to join its One Belt One Road development
        initiative as major points of contention.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71694ff1-2fff-47e5-adac-e3421838277d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.683+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9cb5ed-6d88-440f-b7a2-ae4c8273892d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.936+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation does indicate that China is willing to test the limits
        of what it can get away with in all regions, not just the South and East China
        Seas -- which shows both confidence and its desire to probe for possible geopolitical
        weak points," said Yvonne Chiu. "So while the situation does not yet seem
        very severe, it could become so in the near future."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a10137-8727-487b-943c-90fdfe48ab92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa4e215-68dc-45b3-b958-6378a12b814f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:31:08.684+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:31:08.937+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2017/07/19/asia/india-china-border-standoff/index.html">China
        holds live fire drills, as border dispute with India enters fifth week.</a>"</em></p>'
