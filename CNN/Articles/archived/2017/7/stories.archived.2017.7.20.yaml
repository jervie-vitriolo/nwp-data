      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For you to be seen with a black man wouldn''t in any way jeopardize
        your career, if anything it would make you seem that much more open and exciting,"
        Tupac wrote in 1995. "But for me at least in my previous perception I felt
        due to my ''image'' that I would be letting down half of the people who made
        me what I thought I was."</p>'
