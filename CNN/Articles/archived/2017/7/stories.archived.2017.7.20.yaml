      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabuñag said that despite the advent of technology in the digital
        world, reading books will further instill a sense of human interaction in
        children.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7ef8bb-8666-42a7-ae81-6e89554c44ae'
