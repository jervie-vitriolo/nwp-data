      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Savage''s parents, whose full first names are Timothy and Jonjelyn,
        went public with their identities Monday at a press conference they held in
        Atlanta. They were joined at the press conference by Asante McGee, who was
        named in the BuzzFeed article as being a former member of Kelly''s inner circle.</p>'
