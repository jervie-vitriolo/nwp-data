      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was shocked to learn of the planned auctioning of the Shakur
        Letter, as I had no idea that the Shakur Letter was no longer in my possession,"
        Madonna said in the court documents. "I never sold, gifted, transferred or
        otherwise disposed of the Shakur Letter, or granted anyone else the authority
        to do so."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4400fef2-f927-4fb1-911f-1141f17ed386'
      'mgnl:activationStatus': true
