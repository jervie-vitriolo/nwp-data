      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy, which was implemented on Dec. 15. 2016, prohibits buses
        from reversing into and out of their terminals, which are maneuvers that block
        multiple lanes on EDSA and worsen road congestion.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa9b06f-70fc-4d14-bb2e-16e7b5637200'
