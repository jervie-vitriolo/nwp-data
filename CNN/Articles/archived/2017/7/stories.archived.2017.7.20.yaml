      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution is meant to be a short-term solution to President
        Rodrigo Duterte''s call for bus terminals to be moved to strategic locations
        outside of Metro Manila.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067f867c-105f-4551-9522-4f3cc3243738'
