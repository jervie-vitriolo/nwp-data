      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas Filipino worker (OFW) Rakel Pidor Ross shared how her fellow
        Air Asia passengers on Tuesday helped carry the 7-kilogram excess luggage
        of a soldier headed to Cotabato.</p>'
    '3':
      'contentWidth': '100%'
