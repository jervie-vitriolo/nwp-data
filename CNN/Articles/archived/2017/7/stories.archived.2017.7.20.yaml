      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Madonna was granted a temporary restraining
        order on Wednesday to halt the sale of a love letter that Tupac Shakur sent
        her from jail.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a102f47d-66c8-45a2-a1bd-f868f407d0ba'
      'mgnl:activationStatus': true
