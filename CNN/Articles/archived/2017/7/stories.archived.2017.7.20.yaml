      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ddd4f8-b18e-4409-8ae0-9011bfa0068d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:30:53.319+08:00
      'mgnl:createdBy': 'eunice'
