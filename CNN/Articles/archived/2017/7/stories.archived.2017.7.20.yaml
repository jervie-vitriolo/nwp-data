      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi nila nanghihingi ng</em> due process," Lim said. "Okay,
        <em>bigay natin lahat ng</em> due process <em>sa kanila</em>, although <em>taon
        na itong pinag-uusapan, bigyan pa rin ng konting panahon</em> to comply."</p>'
