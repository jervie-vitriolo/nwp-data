      'mgnl:lastActivated': 2019-07-31T13:43:17.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbad8de6-9a94-4f77-be83-e882a3566e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:43:16.868+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:43:17.104+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual event, which happens every third Tuesday of July, aims
        to promote and cultivate literacy among children nationwide. National Book
        Reading Day is celebrated in 68 participating malls in the country, as well
        as 7 SM malls in China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61ff3ea-958b-4825-ad71-47b3da7d3f23'
      'mgnl:activationStatus': true
