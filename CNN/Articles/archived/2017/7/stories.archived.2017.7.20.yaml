      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wiping away tears, Carter said he hadn''t slept in days said he
        hasn''t been able to stop crying since the incident.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2eb4cf8-55b0-4201-81a3-fb3ed8dcec57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:42.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:28:42.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2567c4c-b593-4488-85c7-4264dbdca9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:42.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:28:42.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter was detained last Saturday night in Habersham County, which
        is about 87 miles north of Atlanta.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0693ba34-32ef-463e-83a9-c5efa86259c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:42.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:28:42.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4533dc30-fbd1-48d5-9cf0-494f0b4ab19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T14:28:42.465+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T14:28:42.670+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said he is facing several misdemeanor charges including,
        DUI, possession of less than one ounce of marijuana and possession of drug
        related objects.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd038220d-5075-40d2-8ba3-52ee61864903'
