    'lead': ' Sen. John McCain, 80, has been diagnosed with a primary glioblastoma,
      a type of brain tumor, Mayo Clinic doctors directly involved in the senator''s
      care told CNN exclusively.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T14:26:16.073+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T14:26:16.340+08:00
