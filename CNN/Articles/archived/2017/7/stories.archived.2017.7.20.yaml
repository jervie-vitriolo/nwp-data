  'neda-chief-ernesto-pernia-regional-development-shift-federalism':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-20T21:17:06.071+08:00
    'imagesource': 'jcr:b2c052e6-0a13-4f39-9d53-4d3c759b9391'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85f4e03c-e093-451d-8758-cc3fe73b3f1e'
    'lead': 'National Economic Development Authority (NEDA) Director-General Ernesto
      Pernia says lagging regions in the country need to be improved before moving
      to a federal government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-31T13:35:43.424+08:00
    'mgnl:createdBy': 'eunice'
    'mgnl:lastActivated': 2019-07-31T13:35:43.704+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NEDA chief: Regional development needed for shift to federalism'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7604ca04-53ba-4727-84d7-3eff8f667b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:35:43.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:35:43.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, July 20) — Economic Planning Secretary
        Ernesto Pernia said the country''s development should reach regions with low
        economic performance before the country shifts to a federal form of government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c890259-c524-493a-a842-9f059dd719c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:35:43.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:35:43.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bc3cc0-e6db-4126-a315-cba04b1837cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:35:43.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:35:43.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what we should work on now is regional and rural development,
        so that the regions that will form the federal states will be better-prepared
        to assume federalism and self-governance," he said on CNN Philippines'' The
        Source on July 20.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142d8a07-c8d7-479f-a27f-083e6408a717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:35:43.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:35:43.705+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50289a89-fb0f-4e7e-91f0-626511b11a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:35:43.424+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:35:43.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has been pushing federalism even before
        running for presidents, always emphasizing that the system would usher in
        peace in conflict-stricken Mindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69032ecf-354f-48ed-9f96-8cd7cfee7fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:35:43.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:35:43.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa34dcdd-7937-4de9-a688-543e0d580210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:35:43.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:35:43.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal government aims to set up autonomous states that have
        greater power over administration and resources. Under the current unitary
        system, authority is centralized on the national government based in Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc278eb3-1eee-460b-a3cc-7e5b5b62d0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:35:43.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:35:43.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83a9b2f-adbc-41ac-bda2-951140d16913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:35:43.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:35:43.706+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia said the establishment of autonomous entities would improve
        peace and order among different ethnic groups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794a8d14-7af7-41bf-af38-f1fdb11c6f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:35:43.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:35:43.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ae84b3-8830-4dd7-acef-361220e231d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:35:43.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:35:43.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 17, Duterte received the draft of the Bangsamoro Basic Law
        (BBL), which paves the way for the creation of the Bangsamoro, the successor
        to the Autonomous Region of Muslim Mindanao established in 1989 through Republic
        Act No. 6734.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f87b74-a2ec-465b-a32a-2f33fe53f215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:35:43.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:35:43.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7ac4af-0703-4552-a3c1-33837370b38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:35:43.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:35:43.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBL, which Duterte certified as urgent on July 17, will be submitted
        to Congress for deliberation. Its creation is seen as a template of what a
        federal state could look like.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c81bdf-87dd-444b-886f-b3854eff70dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:35:43.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:35:43.707+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530e5340-1574-474e-98bc-84fd23fa1e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:35:43.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:35:43.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, Duterte met with Cordillera officials, led by Baguio
        City Mayor Mauricio Domogan, who are pushing for the creation of an Autonomous
        Region of the Cordillera.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b0d210-7eab-4fb3-a35d-9eb87d3c13c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:35:43.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:35:43.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09c6fac-bc6b-447c-8f95-cf5940177f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:35:43.425+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:35:43.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia said the Duterte administration hopes to raise average living
        standards, as measured by gross domestic product (GDP) per capita, by the
        time it leaves office in 2022.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72447dcb-9b91-4208-82ff-6e8bfe7baaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:35:43.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:35:43.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165abb18-0f43-4cec-880a-b04b81237338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:35:43.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:35:43.708+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GDP per capita is computed by dividing the country''s GDP, which
        is the value of all goods and services produced within the country in a year,
        by the total population.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1324c51-d5cb-48e5-8464-08c222ed003b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:35:43.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:35:43.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7670f728-517b-4ade-b50c-30d8fc588f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:35:43.426+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:35:43.709+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We foresee the Philippines as high-middle-income country," he said.
        "Now, we are a low-middle-income country with a GDP per capita of $3,550 (around
        ₱180,663) and we would be reaching perhaps $5,000 (₱254,455) by 2022."</p>'
