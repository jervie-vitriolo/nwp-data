      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — In an age where technology constantly
        surrounds us, it’s always refreshing to take a break and immerse oneself in
        local culture. For one in need of this, a day spent at Inspire Every Day might
        be the perfect getaway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb7fb59-34e3-45f5-b6da-849c791ec53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:56:46.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:56:46.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76745b2e-554d-457e-a7b7-2368001eed09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:56:46.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:56:46.811+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 22, the Ayala Museum, in partnership with CNN Philippines
        Life, opens up its doors for <a href="http://cnnphilippines.com/life/culture/2016/08/01/what-you-missed-inspire-every-day.html">Inspire
        Every Day</a>, its annual celebration of life, culture, art, and history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d21486-0b93-47c7-9ff7-8f5ff6ea4e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:56:46.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:56:46.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d191dbb-c7f3-43a5-a57a-d141071b3ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:56:46.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:56:46.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s theme is “Curiosity,” encouraging visitors and audiences
        to learn more about their identity as a Filipino and their role as citizens
        through exhibitions, inspiring talks, and other engaging activities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16549d14-1a13-4c0b-8555-706cffdae06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:56:46.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:56:46.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae61d529-3371-447d-8d5e-2c8831de74c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:56:46.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:56:46.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting 9 a.m., access to the exhibits is free. The curated experience
        aims to delve into the complexity of Filipino identity through a mixture of
        artwork and history. “The Diorama Experience of Philippine History” and “Manansala
        &amp; Manalad: Framing History,” for example, provide an illustrated saga
        and tapestry of significant events in the nation’s past with a virtual reality
        upgrade.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e9e3a5-9e30-46e8-92a3-05b5aa66aae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:56:46.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:56:46.812+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2032f4b-92a3-4d02-bcd3-fac63c44cf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:56:46.632+08:00
      'mgnl:createdBy': 'eunice'
      'mgnl:lastActivated': 2019-07-31T13:56:46.813+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other exhibits include “Vestments for Worship Wrapped in Identity,”
        showcasing liturgic garments designed by couturier turned monk, Dom Martin
        Gomez, and “Art and the Order of Nature” and the “Gold of Ancestors,” which
        exhibits textiles from across the country along with gold artifacts from the
        Philippines prehistoric age. Visitors can also access exhibitions of Philippine
        modern art illustrated by the vanguards of that era, Fernando Zobel and Arturo
        Luz.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c8fc2c-ab3d-4ea9-91cc-e76b4a6016b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-31T13:56:46.632+08:00
