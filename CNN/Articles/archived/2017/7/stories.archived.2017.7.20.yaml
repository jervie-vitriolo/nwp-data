      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accusation came as part of of an explosive BuzzFeed article
        published Monday. In that article, Savage''s parents -- then identified only
        as J. and Tim -- shared their concerns about their daughter''s relationship
        with Kelly, who is 50.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed6aca7-d8b4-4f81-8c36-7110cd704346'
