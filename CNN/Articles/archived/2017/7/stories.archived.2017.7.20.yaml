      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly is being accused of having sexual relationships with Savage
        and several other women in an arrangement in which in which he controls them
        and manipulates them into actions including cutting off contact with the outside
        world, including their families.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
