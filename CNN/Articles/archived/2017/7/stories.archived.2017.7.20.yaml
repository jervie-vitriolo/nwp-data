      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Cotabato attack, President Rodrigo Duterte ordered the
        government panel to hold off formal peace talks with communists unless the
        NPA stops attacking government troops.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fa258a-2496-4224-b920-7493013e9e4d'
