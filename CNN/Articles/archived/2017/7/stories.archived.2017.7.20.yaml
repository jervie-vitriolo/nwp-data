      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for smoking marijuana, the former teen idol said he had indulged
        nine hours before police arrested him.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51795bc7-b3e7-4e1d-b47a-b45e608ce176'
      'mgnl:activationStatus': true
