      'mgnl:lastActivated': 2019-07-31T14:07:26.594+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His decision comes after the CPP said on July 19 that it would oppose
        Duterte''s plan to extend martial law in Mindanao until the end of 2017, a
        move the group claims to be directed against it.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fde7222-c50b-44bd-ab60-3e1b7c9a23d6'
