      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dad you know everything that''s gone on with the media and the
        internet with what you have done is a complete disaster and you need to stop,"
        she said. "Because right now I am fed up with everything you are doing. You
        are embarrassing me and the whole entire family."</p>'
