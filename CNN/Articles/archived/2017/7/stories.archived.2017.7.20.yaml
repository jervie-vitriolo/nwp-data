      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SALNs of Executive Secretary Salvador Medialdea, Special Assistant
        to the President Christopher Go, Presidential Chief Legal Counsel Salvador
        Panelo, and Environment Secretary Roy Cimatu were not yet released.</p>'
