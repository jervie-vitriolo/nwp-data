  'solgen-seek-arrest-of-ndf-consultants':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-07-20T16:24:27.434+08:00
