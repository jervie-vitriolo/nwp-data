      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BuzzFeed story also talked about five other women, whose ages
        were given as 31, 26, 25, 19 and 18. The article said that these women "live
        with Kelly," and that he calls them his "babies." The article also alleged
        that the women "are required to call him ''Daddy'' and must ask his permission
        to leave the Chicago recording studio or their assigned rooms in the ''guest
        house'' Kelly rents near his own rented mansion in suburban Atlanta."</p>'
