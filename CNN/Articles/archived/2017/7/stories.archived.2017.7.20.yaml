      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a 2009 study reported that almost 10% of patients with
        glioblastoma may live five years or longer, according to the American Brain
        Tumor Association.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa67f4f-d555-43ce-8726-a8e5cfed17aa'
      'mgnl:activationStatus': true
