      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2017/07/19/entertainment/despacito-most-streamed/index.html">Despacito''
        is now the most streamed song of all time</a>."</em></p>'
