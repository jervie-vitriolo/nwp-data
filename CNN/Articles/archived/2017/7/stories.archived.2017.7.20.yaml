      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza said the resumption of talks would depend on the rebel group''s
        commitment to follow guidelines for a possible ceasefire deal with government,
        including suspending operations against the military and the police and stopping
        all extortion activities.</p>'
