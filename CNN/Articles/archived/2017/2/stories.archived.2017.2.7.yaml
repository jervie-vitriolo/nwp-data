  'government-in-all-out-war-vs-npa-delfin-lorenzana':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': '(File photo) Government troops are on the hunt for thousands of NPA
      rebels, Defense Secretary Delfin Lorenzana says'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-07T15:22:00.147+08:00
    'imagesource': 'jcr:be21994c-7617-44c5-b279-4772f85cd762'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c43b8c6-a683-4785-9dde-1d11a6ba84f6'
    'lead': 'At least two NPA rebels have been killed, two have been arrested, while
      seven have surrendered to authorities since President Rodrigo Duterte called
      off the government''s unilateral ceasefire, the Armed Forces said Tuesday'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T14:17:22.498+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T14:17:27.943+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T14:17:27.710+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t in ''all-out war'' vs. NPA

      '
    'updated': 2017-02-09T14:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62af7a17-510f-4214-9ae4-075111e55ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:17:22.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:17:27.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The government is waging an "all-out
        war" against armed communist rebels, Defense Secretary Delfin Lorenzana said
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbdb547-553b-464e-b696-507485d0bb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:17:22.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:17:27.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, it is an all-out war because they are already considered by
        the President as terrorist[s]," Lorenzana said in a press briefing in Malacañang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a39993c-c88f-469f-8b3a-7aae99f03b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:17:22.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:17:27.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Sunday said he now considers the Communist
        Party of the Philippines (CPP), together with its sub-groups, the New People''s
        Army (NPA) and the National Democratic Front (NDF), as a terrorist group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73753f8e-772d-4ef3-ba9f-b5ff3da0b755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:17:22.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:17:27.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana, however, clarified that the military is only going after
        the NPA, the armed unit of the CPP which has waged a 48-year-old insurgency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59af685d-44a2-4568-adee-c27469518505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:17:22.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:17:27.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An "all-out war" means the government will use all available assets
        of the Armed Forces to accomplish its mission, AFP spokesman Col. Edgardo
        Arevalo said in a separate press briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b830ca8b-a740-4a19-8ef6-dcf6f3cd2424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:17:22.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:17:27.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our intention is to defeat the enemy, to defeat the New People''s
        Army," Arevalo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7120e5-e837-43fa-8262-bae97d515b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:17:22.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:17:27.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communist rebels'' "peace-loving supporters" will remain unharmed,
        Lorenzana said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cad4783-21e2-42b1-838e-4ce8a1930e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:17:22.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:17:27.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces promised to secure civilians amid heightened military
        operations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3e925c-a867-4a54-88d4-98260cff5fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:17:22.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:17:27.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will ensure there will be no collateral damage at the most that
        we could avoid it," Arevalo said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c925c528-05c2-4f88-8eb5-ef48ee1c9dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:17:22.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:17:27.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA has yet to release a statement on the government''s "all-out
        war," but it has earlier admitted initiating 20 offensives against government
        forces last week, and capturing at least three soldiers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ebae8b-58f1-42be-8a40-1486a083d7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:17:22.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:17:27.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPA rebels nabbed, surrendered</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42b0036-497b-4807-aa02-3dd11a6b13d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:17:22.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:17:27.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has deployed enough troops to hunt down an estimated
        5,000 NPA rebels in the country, Lorenzana said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb03c9e-cad5-4ff5-8f72-8827e6025bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:17:22.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:17:27.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Armed Forces, military operations against the NPA
        has so far been "successful," four days after Duterte lifted the government''s
        unilateral ceasefire declaration on Friday night.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ab5200-e3cc-4059-839c-5a062c6e9fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:17:22.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:17:27.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two NPA rebels have been arrested while seven have surrendered
        to authorities as of Tuesday afternoon, the AFP said in a statement. Authorities
        recovered high-powered firearms and an improvised explosive device from the
        rebels.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583fba84-5c1f-45dc-8360-0ed989123f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:17:22.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:17:27.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another rebel was killed in Davao City on Monday. Police said the
        rebel resisted arrest. One other rebel was slain in Occidental Mindoro on
        Sunday, authorities said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a8db7a-9086-40a3-bada-29d8d7b345b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:17:22.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:17:27.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is urging communist rebels to turn themselves in.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade56721-bf64-4eff-9159-45e2187ebd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:17:22.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:17:27.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said the NPA is no different from the Abu Sayyaf group,
        another terrorist group that the Armed Forces of the Philippines are trying
        to topple. Both groups abduct people and extort money, he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc237f8-d735-4e97-ac70-3e7aee33324c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:17:22.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:17:27.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces said NPA rebels killed three soldiers in Bukidnon
        on February 1, despite earlier declaring that their unilateral ceasefire will
        end on February 10. Lorenzana said this is the "last straw" that led to Duterte''s
        withdrawal from the peace talks on Sunday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4192da-ee6b-431d-861a-e23e3774113f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:17:22.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:17:27.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth round of peace talks under the Duterte administration
        was supposed to resume in Oslo, Norway on April 2-6. It is the NDF that represents
        rebels in peace negotiations, since the NPA has been outlawed through Republic
        Act 1700.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5349c3e1-9602-45f6-8857-2f302c7a6bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:17:22.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:17:27.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDF has said it is hoping to continue with the peace talks.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21937b1-4775-48d4-a22c-400e534f12a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:17:22.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:17:27.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TIMELINE: Peace talks between the government and communist
        rebels</strong></p>'
