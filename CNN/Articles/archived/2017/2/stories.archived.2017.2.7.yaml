      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:36:24.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:36:27.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 119 people have died along the
        Afghan-Pakistani border after three days of heavy snowfall caused a series
        of deadly avalanches Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead45e2d-5e2b-4daf-a3bf-2715609938b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:36:24.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:36:27.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll is expected to rise as rescuers reach isolated regions
        where it''s feared more people are trapped beneath the snow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5097a9a4-3259-4f18-a01e-a4a2826d9c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:36:24.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:36:27.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the casualties occurred in Afghanistan, where at least 119
        have been killed and 67 are reported injured, said Omar Mohammadi, a spokesman
        for the Afghanistan National Disaster Management Authority.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4d8e3d-5e70-4e44-bca4-aac4e2e4f928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:36:24.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:36:27.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohamaddi said that most of the victims were women and children,
        and that deaths were reported in the provinces of eastern Nuristan, northern
        Parwan, Sar-e-Pul, Badakhshan and eastern Wardak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c1f2fc-a208-4592-aaba-a9c85f04848f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:36:24.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:36:27.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 50 were killed in the Barg-e-Matal district of Nuristan
        province -- to the north of Kabul -- where unrelenting snow has buried villages
        and closed roads to rescue workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6d3087-3451-419e-aa5f-1e86b0f02430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:36:24.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:36:27.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the border in Pakistan, an avalanche rocked the district
        of Chitral late Saturday night, when most were asleep. In the high-altitude
        Garam Chashma area, 13 have been confirmed dead and 19 have been injured,
        said Shahab Ahmed, the District Coordination Officer of Chitral.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd907629f-3a52-4cbd-9134-6320c2438411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:36:24.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:36:27.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dead in Garam Chashma include four women, four children, and
        one man, Ahmed said. The devastating wave of pounding snow and ice left 19
        houses in the area damaged, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd257ac96-fdc8-47b5-890f-38515db2e3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:36:24.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:36:27.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Monday, the Pakistani government extended
        heartfelt sympathies to the families of the victims of the avalanche.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408d862a-0498-4324-8837-3240302a3a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:36:24.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:36:27.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmed said that at least one soldier was killed in Chitral after
        snow hit a guard post in a separate avalanche, and six soldiers were injured
        after the incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a97394a-e209-4368-91ea-b1c02c759f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:36:24.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:36:27.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chitral is in Pakistan''s disaster-prone Khyber Pakhtunkhwa province,
        where flash floods killed at least 47 people and left 37 others injured in
        April.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08bb40c-7e1c-490a-b594-dd7f51390869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:36:24.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:36:27.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheena Ayub Khan, spokesperson for Khyber Pakhtunkhwa province''s
        disaster management authority, told CNN that evacuation efforts are underway.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ff6be2-3822-4eb1-b745-470ffbe699e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:36:24.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:36:27.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another snow storm is expected to lash the border area again on
        Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7cc4bd-16a8-42d9-8b30-27af6dd452ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:36:24.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:36:27.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sophia Saifi in Islamabad and Ehsan Popalzai in Kabul
        contributed to this report</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28cae59-8c3a-427a-a7ca-86595f920d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:36:24.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:36:27.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "More than 100 killed
        as avalanches bury villages in Afghanistan and Pakistan."</em></p>'
  'peza-hti-no-safety-violations':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-07T10:35:03.033+08:00
    'imagesource': 'jcr:b9999570-8399-44db-aaeb-2a181ba92c78'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51ea01e3-acc6-494d-a248-1a637af47bfe'
    'lead': 'The Philippine Economic Zone Authority said HTI did not commit any violations
      in connection to the massive factory fire in Cavite last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T14:38:54.209+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T14:38:57.614+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T14:38:57.489+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PEZA: HTI did not commit safety violations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369cd4c0-03b2-4620-87db-2823e2794891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:38:54.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:38:57.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Philippine Economic Zone Authority
        (PEZA) cleared House Technology Industries (HTI) of any violations in connection
        with the massive fire that engulfed one of its buildings inside the Cavite
        Economic Zone last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c5509d-2435-4252-ba1f-3148a5224ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:38:54.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:38:57.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire resulted in the death of an employee, with more than a
        hundred others injured.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d45104-6318-4a0b-8ce2-5774358015b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:38:54.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:38:57.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PEZA Director General Charito Plaza said the fire was an accident,
        and HTI complied with all safety laws, rules, and regulations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90e9a67-d387-4bbd-b1ed-ca1867bf20e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:38:54.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:38:57.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Walang pagkakamali</em> [They did nothing wrong], because we
        conduct inspection of their compliance to fire and occupational safety twice
        a year," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59582156-dc00-4071-a951-8f91fe3aad2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:38:54.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:38:57.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last time HTI was inspected was in July 2016, and they are
        so compliant," Plaza added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772b5561-d77d-4c20-b9a1-194c1de95ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:38:54.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:38:57.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PEZA director general also said the HTI parent company, HRD
        Singapore, always topped the annual fire drill competition initiated by PEZA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fe11c8-71dc-40d3-8646-9ab9c78b5099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:38:54.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:38:57.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HTI had six firetrucks on standby for immediate response, but it
        took a total of 56 firetrucks to put off the fire, which lasted for almost
        2 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2862bb9-c1cd-4d08-ac7c-ee5250b6cf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:38:54.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:38:57.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Fire Protections is yet to finish its investigation
        and release its findings, but the estimated cost of damage is at P15 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7a53b0-f47b-4a72-8ff1-3ed800465fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:38:54.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:38:57.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plaza said the 13,000 HTI employees will continue receiving their
        salaries so long as they show up for work. They will eventually be absorbed
        by the four sister companies of HTI, which are also located inside the Cavite
        Economic Zone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfa7070-29fa-47a9-b5a8-06dfb6611f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:38:54.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:38:57.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from PEZA show the company has a total of P5.3 billion worth
        of investments in the Philippines, with exports amounting $775.9 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e0119c-ee11-4975-a016-2ee4a5e08166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:38:54.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:38:57.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plaza said the agency will implement changes to equip them better
        in handling such situations in the future.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c160fdb-14a8-4f9d-9ef5-9a212f53a3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:38:54.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:38:57.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This crisis has brought PEZA on its toes to come out much ready,"
        Plaza said, "we want PEZA to be equipped with the capability, the equipment,
        the knowledge, and training that we will be requiring our employees in ecozones."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a518911-651d-4766-adec-996f033a9df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:38:54.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:38:57.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the incident, PEZA created an assessment and post-audit committee
        that would help the agency respond better to such disasters.</p>'
