  'afp-poised-step-up-offensive-npa':
    'author': 'David Santos, David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-07T23:39:04.623+08:00
    'imagesource': 'jcr:5b865a4d-d693-4ecc-b795-e325087b2697'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cc80fdc-2acb-47e1-9e63-97974f5b5372'
    'lead': 'The National Democratic Front (NDF) vows to fight any move of the government
      against their consultants, following the order of President Rodrigo Duterte
      to bring back to jail at least 20 of its consultants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T13:38:41.017+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T13:38:47.309+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T13:38:47.023+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NDF eyes legal action vs. military, gov''t

      '
    'updated': 2017-02-08T17:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b79ed4-e30d-4aec-abf2-fab97d10f2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:38:41.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:38:47.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The National Democratic
        Front (NDF) vows to fight any move of the government against their consultants,
        following the order of President Rodrigo Duterte to bring back to jail at
        least 20 of its consultants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54451c51-41bc-4a46-94ac-9def0a38ad55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:38:41.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:38:47.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from insisting the peace talks are still ongoing, the NDF
        is eyeing legal actions against the police and military.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5feddb-c42d-463b-bc89-b2ac5c5a5848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:38:41.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:38:47.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can take them to court...But for now we want to maintain the
        level of discourse so that there will be still a sliver of hope,"  NDF legal
        counsel Edre Olalia said on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f24f37c-ad67-4bfe-9e15-cadce4baf956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:38:41.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:38:47.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDF consultants Benito and Wilma Tiamzon are facing murder charges
        in a Cebu court over their supposed role in rebel purge killings in the 80s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63aef16-38aa-48ec-9dc8-2ead2701ab21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:38:41.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:38:47.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were said to be the highest ranking communist leaders until
        their arrest in March 2014.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971bb32b-dc7f-44e7-a728-7428b23bbe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:38:41.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:38:47.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tirso Alcantara is also facing several counts of murder and was
        detained in Camp Bagong Diwa in Taguig. Along with him is Alan Jazmines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14249b24-f2ba-40b3-9c0c-806c1850aa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:38:41.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:38:47.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Concepcion Bocala is facing charges of illegal firearms and
        explosives in an Iloilo City court.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afc944a-4081-4cf6-8796-ee9f661ea48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:38:41.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:38:47.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Loida Magpatoc is charged for robbery and homicide before
        a court in Davao del Sur.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7b928e-a151-4546-8e5c-32532ba9e97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:38:41.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:38:47.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are just some of at least 20 political prisoners freed August
        last year to join the NDF as consultants.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008693c0-affb-45c4-9580-368d417e191b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:38:41.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:38:47.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was seen as a goodwill measure of the Duterte government as
        peace talks resumed in Norway.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b68127-8d16-4bad-ba83-824677155815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:38:41.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:38:47.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Edgard Arevalo, spokesman of the Armed Forces of the Philippines
        (AFP), said, "With the termination of the peace talks, as announced by President
        Rodrigo Duterte, the grounds for their temporary liberty ceases to exist."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83fd753-0f86-4871-9752-d0967066aab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:38:41.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:38:47.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Duterte orders arrest of communist rebels'' consultants: Immunity,
        along with peace talks, terminated</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c467db-b93d-4a69-a7dd-1721f26402e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:38:41.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:38:47.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than five months later, the government now wants them back
        in jail.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d442a87-bcbf-4c77-b1b6-f302d515f5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:38:41.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:38:47.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said, "They should immediately turn themselves in, to the
        court, and go back to the custody of the law, because they are serving prison
        terms."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba3f367-1318-434a-82a6-4846da7ca6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:38:41.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:38:47.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Defense Secretary Delfin Lorenzana''s all-out-war announcement
        on Tuesday, the military is also poised to step up its offensives against
        the New People''s Army (NPA).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1f1786-8fac-4c6b-bdf8-af70377c5606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:38:41.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:38:47.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP said the operations will be concentrated in Northeastern
        Mindanao, where many of the rebel camps are located.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb7bbfd-89c5-4c46-930e-5cd3727ac775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:38:41.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:38:47.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a peak of 25,000 in the 1980s, NPA rebels are now a force of
        3,700, says the military.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f450ef-d792-4115-99e8-7e1f62863538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:38:41.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:38:47.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''All-out war''</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a54f68f-2d66-4b2a-8f03-1372c5cfc2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:38:41.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:38:47.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Tuesday, Lorenzana said the government would
        be pursuing an "all-out war" against the NPA as Duterte considered the group
        as "terrorists."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a33d90-caff-4755-9cae-0bc9573bd48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:38:41.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:38:47.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte on Sunday said he now considers the Communist
        Party of the Philippines (CPP), together with its sub-groups the NPA and NDF,
        as a terrorist group.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785a67ca-db3b-449b-b24d-e4c637d2305f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:38:41.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:38:47.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Gov''t in ''all-out war'' vs. NPA - Defense Chief</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a949cd3-f2f6-4325-b84c-6256694e578b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:38:41.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:38:47.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana, however, clarified the military is only going after the
        NPA, the armed unit of the CPP that has waged a 48-year-old insurgency.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71073942-7385-491d-a7a8-96a5c31f02e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:38:41.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:38:47.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communist rebels'' "peace-loving supporters" will remain unharmed,
        Lorenzana said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2c43df-5473-45e1-a340-5997fc3ed25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:38:41.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:38:47.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the government has deployed enough troops to hunt down
        an estimated 5,000 NPA rebels in the country.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29693308-6300-4498-a0a6-a86a0770e34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:38:41.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:38:47.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said the NPA is no different from the Abu Sayyaf group,
        another terrorist group the armed forces are trying to topple. Both groups
        abduct people and extort money, he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a39510-b597-4a2c-b575-3164d4c73767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:38:41.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:38:47.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TIMELINE: Peace talks between the government and communist rebels</p>'
