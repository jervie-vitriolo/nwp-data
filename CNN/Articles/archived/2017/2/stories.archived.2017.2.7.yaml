      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: No retraining yet for errant cops – Dela Rosa</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c1c860-50f3-4500-85ce-0ec690969fcf'
