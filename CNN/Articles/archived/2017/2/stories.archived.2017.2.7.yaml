      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star manhandled the Phoenix Fuel Masters, 91-71, on Monday evening
        at the Smart-Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa503a2a-7229-427f-9bd8-5d01cbdfac64'
      'mgnl:activationStatus': true
