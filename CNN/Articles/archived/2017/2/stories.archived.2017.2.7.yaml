    'title': 'Drilon to back Senate probe on Amnesty International report

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd820a0-09c5-45c6-809f-6dfad4644a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:20.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:25:24.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Senate President
        Pro-Tempore Franklin Drilon said he supports a colleague''s initiative to
        investigate an Amnesty International report claiming corrupt police''s hand
        in extrajudicial killings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20773e38-7978-4f36-b0ed-774c44aa8c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:20.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:25:24.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We support this inquiry and indeed, Amnesty International is an
        organization which can bank on its background," Drilon told CNN Philippines''
        The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aa2c43-f949-4ff7-ad0a-6d507a552269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:20.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:25:24.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said this did not mean they believed all the claims in the
        AI report, released last week, but that it was the right of Senator Chiz Escudero
        to inquire into the allegations made by the report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d0b9a8-e9fd-4ed9-b365-57aba616c32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:20.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:25:24.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not saying that all they''re saying is true," he added.
        "But what we''re saying is that we are supporting the resolution of Senator
        Escudero to inquire into this and find out what they have."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd887629f-f6c3-4f05-9a57-ae0b50d12c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:20.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:25:24.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero filed Senate Resolution 282 on Monday, which seeks a senate
        inquiry into a 68-page report released by AI last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424188a5-a60a-4859-a40b-436a1ea4f31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:20.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:25:24.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Abusive cops are "monsters" created by government – Escudero</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19017ab6-70a8-42c7-83ef-395648dadbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:20.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:25:24.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report claimed that policemen were behind the killings of drug
        suspects. Citing confidential sources, they said that police were paid between
        ₱8,000 to ₱15,000 for each killing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6478b577-453f-4826-acc0-3cf194321368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:20.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:25:24.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 2,000 deaths were recorded in police operations since the war
        on drugs was launched by President Rodrigo Duterte last July. More than 3,600
        more were classified "deaths under investigation," of which 800 have been
        investigated based on police statistics dated January 9.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8fe2cb-a670-4296-a529-3a0cea92123a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:20.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:25:24.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war has since been turned over to Philippine Drug Enforcement
        Agency and the military following cases of police abuse.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a4f490-17ce-4dc6-a6c5-9a80cb399a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:20.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:25:24.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: War vs. Poor: Police paid per drug killing – Amnesty International</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1811717c-a991-4e06-991a-720565a4224a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:20.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:25:24.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing its Nobel Peace Prize win in 1977, Drilon said that AI is
        "prestigious organization which will not just throw its name behind any incident."</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Drilon: I will support an inquiry into Amnesty International report
        | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        live <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a> <a href="https://t.co/cLendHxNuv">pic.twitter.com/cLendHxNuv</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/828775102460289024?ref_src=twsrc%5Etfw">February
        7, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b584b36-c498-4bd4-b942-6dc97ab94d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:20.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:25:24.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b16bbd5-3373-4541-a741-c4d4919dd0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:20.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:25:24.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate previously conducted a probe into the alleged extrajudicial
        killings, and concluded that these were not state-sanctioned.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cc3ce0-305f-43c3-91fa-6c1716596b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:20.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:25:24.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero maintained that a probe into the AI report could add to
        their previous findings.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40331ebd-983b-4084-9a56-afd28b112391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:20.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:25:24.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Committee on Justice Chairman Richard Gordon was previously
        reported to have dismissed the report as "hearsay."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865a9b3d-27fb-4aed-b75f-76edf862c73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:20.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:25:24.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon, however, maintains that it is premature to cast judgment
        on the report or the outcome of a possible probe on it.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25070cd2-945c-4696-b39f-e260adc4cffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:20.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:25:24.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Drilon criticized the results of the previous Senate probe
        as colored by partisan politics, he is not assuming a similar outcome for
        the potential inquiry on the AI report.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d29a06a-9dc4-4364-942c-535793465b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:20.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:25:24.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again, let''s see what they will come up with and let''s see how
        the public will accept or not accept these findings," Drilon said. "I will
        not jump into conclusions at this state, it''s too early."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f69b5c5-2f25-45fb-aefa-39bc45991701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:25:20.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:25:24.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other senators backing the resolution for an inquiry into the AI
        report are Ralph Recto, Risa Hontiveros, and Leila de Lima.</p>'
