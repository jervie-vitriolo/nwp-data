  'literary-resistance-alternative-facts':
    'author': 'Aldrin Calimlim'
    'caption': 'The resurgence of interest in political novels such as George Orwell’s
      “Nineteen Eighty-Four” may speak of of an era where “all issues are political
      issues,” and where truths are “deliberately distorted through the use and misuse
      of language.” In such an age, will a revival of political literature help us
      understand the current reality? Illustration by CARINA SANTOS'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2017-02-07T18:23:09.856+08:00
    'imagesource': 'jcr:5243daea-80d3-4ef4-a96e-6665d4daba25'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3cf5c18-87b2-4ce0-b9fd-79ad37a0f623'
    'lead': 'The resurgence of interest in political novels such as George Orwell’s
      “Nineteen Eighty-Four” may speak of of an era where “all issues are political
      issues,” and where truths are “deliberately distorted through the use and misuse
      of language.” In such an age, will a revival of political literature help us
      understand the current reality?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T14:03:42.993+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T14:03:49.339+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T14:03:49.084+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: The value of literary resistance in a world of ‘alternative
      facts’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec643d39-cb85-4edd-baad-b1f0a47b3d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:03:42.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:03:49.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> Aldrin Calimlim is a former
        editor of CNN Philippines Life and has been the website’s books columnist.
        His reviews have also appeared in Rogue Magazine and The Philippine Star.
        The opinions expressed in this commentary are his.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89684761-3cc6-4cc8-b30f-0ad8de0f79b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:03:42.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:03:49.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> George Orwell writes
        in one of this essays: “In our age there is no such thing as ‘keeping out
        of politics.’ All issues are political issues, and politics itself is a mass
        of lies, evasions, folly, hatred and schizophrenia. When the general atmosphere
        is bad, language must suffer.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcf2f29-40e3-4fa6-b79f-9943326d0224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:03:42.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:03:49.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another, the great British author remarks: “In our age, the idea
        of intellectual liberty is under attack from two directions. On the one side
        are its theoretical enemies, the apologists of totalitarianism, and on the
        other its immediate, practical enemies, monopoly and bureaucracy.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a92843-b890-4b1d-a72d-c53b1673d8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:03:42.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:03:49.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former, “Politics and the English Language,” and the latter,
        “The Prevention of Literature,” were both published in 1946, amid an environment
        of disquiet in the wake of World War II. But the crux of the matter on which
        both essays ponder over — the deliberate distortion of truth through the use
        and misuse of language — might as well have been about another age entirely,
        decades into the future.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc7b916-7771-4ecd-a918-02c8fec614ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:03:42.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:03:49.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That unpromising future, unfortunately, is the unavoidable present.
        Our age.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c915ec-91e0-4246-9686-9aa50cb05f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:03:42.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:03:49.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A widely circulated image on social media at the moment is that
        of an old Penguin paperback copy of one of Orwell’s novels. On its cover,
        where the phrase “Nineteen Eighty-Four” should have been, is the alternative
        title “Twenty Seventeen.” It would be terribly funny if its implication weren’t
        so terrifying. Apparently, that the political climate of the here and now
        bears a more than passing resemblance to the totalitarian society of “Nineteen
        Eighty-Four” is what has caused the book to shoot to the top of bestseller
        lists of late. To be sure, “Nineteen Eighty-Four” has been a perennial bestseller
        among the most enduring works in the literary canon since its publication
        in 1949. Its recent rise, though, is unusual, if not totally unexpected.</p>'
    '12':
      'image': 'jcr:105eaef6-7003-4e79-8ba7-5ae5fa3b399b'
      'imageCaption': 'An old Penguin paperback copy of one of Orwell’s novels has
        been circulating on social media: On its cover, where the phrase “Nineteen
        Eighty-Four” should have been, is the alternative title “Twenty Seventeen.”'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee638005-79c1-4edc-bd8a-38b240b4b85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:03:42.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:03:49.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a23619-2487-4e85-935b-4b90f9419b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:03:42.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:03:49.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, the undercurrent of anxiety and uncertainty that became
        so prevalent after the election of Donald Trump as president of the United
        States in November had prompted people to purchase copies of the book by the
        thousands. But a substantial spike in its sales did not occur until Kellyanne
        Conway, an adviser to Trump, used a ridiculous oxymoron to defend Sean Spicer,
        his press secretary, for categorically but falsely claiming that the crowd
        at Trump’s oath-taking ceremony in January was “the largest audience ever
        to witness an inauguration, period, both in person and around the globe.”
        Conway reasoned that Spicer, short of uttering an outright lie, was merely
        giving “alternative facts.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590c0a46-3d0b-4189-8983-89ec7b0a0e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:03:42.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:03:49.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer’s invocation of the supposedly discussion-ending “period,”
        only to be followed by a qualifier that was made more laughable by its being
        unfounded, had a precursor in the mathematically false but politically expedient
        slogan “two plus two equals five” in “Nineteen Eighty-Four.” But it’s Conway’s
        “alternative facts” that reeked so much of newspeak and doublethink, the dubious
        euphemistic language and the simultaneous acceptance of contradictory beliefs
        promoted by the ruling totalitarian party in “Nineteen Eighty-Four” for the
        purpose of political indoctrination, that had people turning to the novel
        in droves.</p>'
    '16':
      'image': 'jcr:16314db5-65dd-43dc-9f89-c3d77c95e3f7'
      'imageCaption': 'Aside from "Nineteen Eighty-Four," there’s also been a resurgence
        of interest in Orwell’s other great political novel, “Animal Farm,” and in
        other classics of dystopian fiction.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882d4632-641e-4a76-b2e0-23210f9cf9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:03:42.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:03:49.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8041bb56-c28e-497e-be7a-9fc491d527dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:03:42.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:03:49.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if the bestseller lists on Amazon and elsewhere are anything
        to go by, there’s also been a resurgence of interest in Orwell’s other great
        political novel, “Animal Farm,” and in other classics of dystopian fiction,
        each of which has worrisome parallels to the current political situation.
        Tellingly, many of these — such as Ray Bradbury’s “Fahrenheit 451,” Philip
        K. Dick’s “The Man in the High Castle,“ Margaret Atwood’s “The Handmaid’s
        Tale,” and Philip Roth’s “The Plot Against America” — imagine what the United
        States would have been like in alternative histories or would be like in alternative
        futures. (To be clear, in contrast to “alternative facts,” neither “alternative
        histories” nor “alternative futures” is of specious phrasing.) Perhaps the
        most noteworthy is Sinclair Lewis’ 1935 satirical novel, which tells of the
        rise of fascism in America following the election to the presidency of a populist
        demagogue. Considering who’s sitting in the White House today, its title is
        possessed of irony more biting now than it has ever been: “It Can’t Happen
        Here.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e927d4-e5d1-4ece-a2ee-291f3fd71ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:03:42.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:03:49.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here in the Philippines, we have our own populist demagogue to reckon
        with, complete with his own brand of language and own band of lackeys that
        tap into the fear and discontent of the masses to advance his questionable
        policies, both foreign and domestic. Here, President Rodrigo Duterte and his
        staunchest supporters have all but made people oblivious to facts and figures
        by omission and distraction (e.g. fake news and incitements to anger apparently
        propagated by troll centers) and reduced the slaughter of human lives to little
        more than an anodyne initialism (i.e., EJK). Political language is indeed,
        as Orwell reminds us, “designed to make lies sound truthful and murder respectable,
        and to give an appearance of solidity to pure wind.”</p>'
    '20':
      'image': 'jcr:9ed2845d-cc33-49d6-9089-6eafcbf70fa0'
      'imageCaption': 'A purposeful return to José Rizal’s novels of rebellion and
        revolution, “Noli Me Tángere” and “El Filibusterismo,” may be useful in preventing
        historical amnesia and revisionism as well as political abuse and corruption.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd9e048-6a64-45a3-8aa4-6db8340404f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:03:42.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:03:49.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eefd71-bb50-43bf-bc87-da73716c9540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:03:42.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:03:49.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We Filipinos could do with our own “heed the warnings of Orwell
        et al.” moment, our own revival of interest in political books to equip us
        with frames of reference for countering propaganda and understanding reality.
        In preventing historical amnesia and revisionism as well as political abuse
        and corruption, we would be well-served by a determined search for texts that
        throw the inequities of the Marcos administration and other dictatorial regimes
        into stark relief, not to mention a purposeful return to José Rizal’s novels
        of rebellion and revolution, “Noli Me Tángere” and “El Filibusterismo.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d6f399-fea7-4aa4-8429-61dd382b9d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:03:42.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:03:49.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, Rizal’s duology is published by Penguin Classics,
        under the direction of its vice president and publisher, Elda Rotor, who is
        Filipino. As it happens, since Trump’s inauguration, Rotor has been spearheading
        a marketing and social media campaign to #RememberResistRediscover through
        literature, particularly with books from the Penguin Classics imprint.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc838136-e1b4-4cfd-a972-63629b14413d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:03:42.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:03:49.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel strongly about this and hope we can contribute in positive
        ways to guide readers and to encourage dialogue among the public and in classrooms,”
        Rotor says. “So our priorities are to promote the Constitution, political
        and philosophical texts that have guided leaders and citizens from ancient
        times onward, historic works written by women and men without power and privilege,
        and works on social justice, immigration and race.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3f5fd9-1311-4a37-a336-a53bb38cde62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:03:42.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:03:49.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political language is indeed, as Orwell reminds us, “designed to
        make lies sound truthful and murder respectable, and to give an appearance
        of solidity to pure wind.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf326fb0-3ebc-46c3-9b9e-0984913913e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:03:42.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:03:49.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those three issues acquired a greater significance after Trump signed,
        in late January, an executive order effectively prohibiting the immigration
        of people from a number of Muslim-majority countries. Although touted as a
        measure against “foreign terrorist entry” into the United States, the travel
        ban was immediately and rightfully condemned by many for being Islamophobic,
        racist, and anti-refugee. Among them was Rotor, who in short order posted
        a picture of a stack of thematically relevant books, including “The Declaration
        of Independence and the United States Constitution” (part of the Penguin Civic
        Classics series, which she created and edited). The photo’s caption: “This
        is what democracy reads like.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efee5eec-9f78-4397-82bb-ecde0d4bb08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:03:42.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:03:49.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The refutation of Trump’s rhetoric of confusion and exclusion by
        way of literature is only too apt for someone who, despite having author credits
        on several books, has been known for not reading much of anything (as opposed
        to his predecessor, Barack Obama, reader-in-chief). Here is a former reality
        T.V. star, now the most powerful man in the world, who seemingly still cares
        for nothing more than ratings and cheap entertainment.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c729489f-d871-4560-92ee-af29b2ed03ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:03:43.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:03:49.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aldous Huxley, Orwell’s contemporary and fellow prophet of dystopian
        doom, tells in his 1932 novel, “Brave New World,” of a society where people
        derive infinite pleasure from movies that feature not only sight and sound
        but also the sensation of touch. These so-called “Feelies” combine with other
        forms of control and conditioning to manipulate the populace into conformity
        and complacency. As a result, books are disregarded and become objects of
        little or no importance. Heaven forbid we should allow ourselves to come to
        such a state of ignorance and inertia.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06cc720-f723-41b2-9759-1c75be116068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:03:43.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:03:49.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A regime’s banning of books to stifle critical thought is one thing,
        but for a regime to not have to ban books at all because no one is reading
        them anymore anyway is quite another.</p>'
  'house-committee-investigates-corruption-claims-that-led-to-erc-officials-suicide':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'ERC Chairman Jose Vicente Salazar attended a probe into claims of
      corruption in the Energy Regulatory Commission that led to the suicide of ERC
      Director Jun Villa.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-07T17:35:27.964+08:00
    'imagesource': 'jcr:73d0e0c2-a9e4-4518-af9b-f93aec28ca0c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'beb9e262-5c83-4fe6-b87c-bafc276fa879'
    'lead': 'Lawmakers are looking into claims of corruption in the Energy Regulatory
      Commission that led to the suicide of ERC Director Jun Villa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T14:06:46.667+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T14:06:49.481+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T14:06:49.145+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House committee investigates corruption claims that led to ERC official''s
      suicide

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d3a33c-158e-4be0-8048-f49ed50fca0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:06:46.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:06:49.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The House Committee on Good Government&nbsp;
        and Committee on Energy is looking into corruption allegations that supposedly
        led to the suicide of Energy Regulatory Commission (ERC) Director Jun Villa''s
        suicide in November 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6da401-d164-45b2-a5e0-b6dd53a33fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:06:46.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:06:49.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to one of Villa''s suicide notes, he was afraid of the
        Commission on Audit (COA) finding out about an audio-visual presentation (AVP)
        project that was given to advertising executive Luis Morelos – a friend of
        ERC Chairman Jose Vicente Salazar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e74c9f-0b32-4a23-bb2d-b8fd60070301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:06:46.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:06:49.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the note, Villa said Salazar chose Morelos to handle an AVP project
        through a rigged bidding process.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630be846-cd06-450d-b5c6-9ce0e3186ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:06:46.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:06:49.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱300,000 AVP project was supposed to be shown in cinemas nationwide
        to promote the ERC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868dc921-ce21-4ca6-aac5-da8f59358df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:06:46.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:06:49.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salazar denied the allegations during the hearing on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02be8b14-15a5-44b9-aaa1-eddd37dc9081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:06:46.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:06:49.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Salazar admitted he did ask Morelos to work on the AVP project,
        after the ERC held two biddings that both failed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95b3349-f3a9-4056-a387-e27c99292a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:06:46.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:06:49.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salazar said there had been two failed biddings as there were initially
        no bidders for the project.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9825614-5230-4e67-a283-34cd6d9b8355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:06:46.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:06:49.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, the the Bids and Awards Committe had to declare the second
        bidding a failure – after the committee had forgotten to include a passing
        rate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac8cdd2-91a3-4b28-9f45-2d18f38d39d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:06:46.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:06:49.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salazar said, due to this, they were unable to find out who had
        the most responsive bid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb24a7b8-98c6-472b-8802-e4cd5917f806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:06:46.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:06:49.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Salazar, this was when he decided to ask Morelos for
        help.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152f6dad-d487-40da-8142-93efb9be8fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:06:46.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:06:49.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Salazar said, "Luis Morelos was requested to
        go to the office... Mr. Morelos is a friend of mine. So it was easy for me
        to convince him to provide the support to the agency."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4983ce-d744-4ba4-a416-8db138c43970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:06:46.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:06:49.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morelos then signed a consultancy agreement with ERC amounting to
        ₱50,000 per month for 6 months, but Salazar said this was eventually scrapped
        because Morelos could not meet the requirements.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa37d87-5727-48be-a695-407d7b1b4b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:06:46.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:06:49.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salazar''s explanation did not convince Bagong Henerasyon Partylist
        Representative Bernadette Herrera-Dy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35c852a-b819-4230-9350-6a1906f311c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:06:46.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:06:49.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Challenging Salazar''s claims, she read the sworn affidavit of Sharon
        Montañer, a member of the ERC''s Bids and Awards Committee, who claimed that
        a certain Atty. Reynoso told her: Salazar did not want other bidders because
        he wanted Fat Free – a&nbsp; company owned by Morelos – to handle the AVP
        project.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0053e8-10a0-449f-aa04-00eb078f20dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:06:46.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:06:49.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montañer explained Salazar trusted Fat Free because it previously
        had a project with the Department of Justice, where Salazar used to be an
        Undersecretary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a2c409-4acd-4d1a-88f3-d32341ad369d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:06:46.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:06:49.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salazar denied this allegation as well.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4293b6-5d4f-4d91-a3b4-6c65659b3d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:06:46.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:06:49.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "Fat Free never had any engagement with the Department
        of Justice... The only time that we had this engagement with Mr. Morelos was
        when I already already Chair of the ERC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db80ea3-bd8f-4691-b186-6c8888dcd354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:06:46.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:06:49.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ERC officials said until now the AVP project in question has not
        yet been awarded to any company.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d01b729-5853-4d0c-8c16-026f50c5b346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:06:46.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:06:49.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioners emotional during probe</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa136a2-d0c5-459c-af85-e519210524ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:06:46.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:06:49.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the four ERC commissioners whose resignations were demanded
        by President Rodrigo Duterte were emotional as they faced the House probe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28353983-d058-4f11-91bc-29a90fc8619f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:06:46.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:06:49.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ERC commissioners Alfredo Non, Atty. Gloria Victoria Yap-Taruc,
        Atty. Josefina Patricia Asirit, and Geronimo Sta. Ana were present during
        the hearing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3af997-0ec5-4a69-af8b-2c08080255eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:06:46.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:06:49.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte orders ERC commissioners to resign following officer''s
        death, alleged corruption</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5421b4e-c61a-4274-a757-9841e18e4bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:06:46.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:06:49.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asirit said after Villa''s death, they continued performing their
        duties in the agency.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f472b4c2-a514-4aef-b8fc-ed3a0c7c0a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:06:46.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:06:49.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she was quick to add,"... it was very difficult to trust – it
        was very difficult to trust colleagues, it was very difficult to trust anyone
        and it was very difficult to find answers."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c9ec4e-41c0-48ca-a184-c59c3d95b7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:06:46.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:06:49.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioners then pinned the blame on Salazar, who they said
        is in charge of all administrative duties in the commission.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9505b4-6fab-467c-92a6-5d9b88cb9d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:06:46.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:06:49.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner Asirit claimed the commissioners tried to investigate
        Villa''s claims against Salazar in December, but had to defer it after Salazar
        demanded they stop the investigation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664585d3-7399-413e-80d0-0c551226b646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:06:46.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:06:49.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the commissioners say they plan to continue investigating the
        matter, despite the on-going investigation the NBI is also now conducting.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e71e02-ea28-4a2c-94c3-254a6f6b51ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:06:46.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:06:49.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''No sacred cows''</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae23d63c-971e-464d-aa1c-aec9c7cc7302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:06:46.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:06:49.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, President Duterte demanded the resignation of ERC officials
        following Villa''s suicide.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9bab83-2447-4547-8cf3-8ef8afae003c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:06:46.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:06:49.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also ordered an immediate probe on the ERC, adding there
        will be "no sacred cows" in the investigation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b6130d-f7b7-4e8d-92fa-6619a1ad8157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:06:46.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:06:49.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa''s younger sister, Charie Villa, provided the three sets of
        suicide notes to CNN Philippines.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f98d1a-b15b-420a-9448-2216dc213404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:06:46.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:06:49.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one portion, Jun Villa wrote he fearrd about his work at the
        Bids and Awards Committee (BAC).</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e44bba-9daa-4ac4-a438-0f0f005959d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:06:46.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:06:49.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have fears about my BAC work. Our mistakes may bring on COA (Commission
        on Audit) observations and disallowances," the letter read.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9de1ad-3284-45bf-bb5c-ab5911deb5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:06:46.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:06:49.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days before his death, Villa filed an application for early retirement,
        citing health reasons.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5143ca73-9d29-4c88-a899-9adb78c01d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:06:46.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:06:49.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: ERC officials stand firm in the face of abolition threats</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db39da8d-e186-4fc9-b332-da5d7696d82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:06:46.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:06:49.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines correspondent Claire Jiao and digital producer Lara
        Tan contributed to this report.</p>'
