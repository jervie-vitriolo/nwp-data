      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A general strike planned for February 17 by Strike4Democracy currently
        has over 16,000 people declared on Facebook as participating.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ec2639-4b10-4100-9df5-5418a06d85ca'
      'mgnl:activationStatus': true
