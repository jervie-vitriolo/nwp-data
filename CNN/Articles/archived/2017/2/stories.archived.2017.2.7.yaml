      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:09:59.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not going ahead with the creation of the commission because
        apparently the Ombusdman has said [the probe] is still pending before them,"
        Duterte said on Monday during his keynote speech at the Bureau of Internal
        Revenue''s 2017 tax kickoff campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0229d1d3-8b2c-49c5-bfd9-d3a297730e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:09:57.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:09:59.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Ombudsman to ex-records officer: Explain 7-month delay in
        Mamasapano case</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7e4ce9-74bc-4cee-93f9-8fd08c2ce43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:09:57.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:09:59.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to have multiple incongruities, especially if one
        finding fights with the other. Sabi ko hintayin ko nalang (I said, I will
        just wait.)," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd214fdd1-d7ab-4c9a-b82a-2d4fc728354d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:09:57.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:09:59.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the eve of the second anniversary of the Mamasapano clash in
        which 44 members of the Philippine National Police''s elite Special Action
        Forces were brutally killed, Duterte met with the families of the victims
        and announced he would form a commission to reinvestigate the circumstances
        of the clash and who was culpable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47c7ac2-628c-4591-a6c4-e2c2cd46ebde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:09:57.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:09:59.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Two years after Mamasapano, Duterte tells Aquino: ''You have
        to answer to the nation''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8562788-684e-404b-8152-f380a6d37d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:09:57.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:09:59.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President assured, however, he would not rest until he uncovers
        the truth about the ill-fated mission.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d0d1d3-6e3b-4d9e-87ea-95e1e2980597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:09:57.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:09:59.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, state prosecutors pressed charges against disgraced
        former Philippine National Police Director General Alan Purisima and SAF Director
        Getulio Napeñas for their roles in the Mamasapano clash.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f811eb0c-d927-4f1d-ac72-b6601794eeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:09:57.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:09:59.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte has also repeatedly targeted former President Noynoy
        Aquino for his role in ordering the mission.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f922a3fa-fc7d-43d0-b355-827ef1c97ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:09:57.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:09:59.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte revealed on Monday that Aquino''s youngest sister, Kris,
        even reached out to him to spare her brother from imprisonment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edd434d-f770-4b9d-a40d-0c7536fafd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:09:57.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:09:59.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si Kris nagtext: ''Huwag mo naman ipakulong si Noynoy.'' Sabi ko,
        ''No, Kris. I am not out to find faults. I just want to know the truth,''"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836d9f75-f4d5-4367-90b4-2956f77eefdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:09:57.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:09:59.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Kris texted me: ''Please don''t send Noynoy to prison.''
        I said, ''No, Kris. I am not out to find faults. I just want to know the truth.''")</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe9146e-a6cc-4a86-8904-dc9cb55953f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:09:57.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:09:59.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte recounted the day of the mission. As former Davao City mayor
        then, and present in Zamboanga City with then-President Aquino on the day
        the attack happened.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a42b45-3525-4fd0-88d1-3f3bd59b7b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:09:57.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:09:59.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was fighting the whole day... Almost one day of fighting,"
        Duterte said in his remarks at the BIR kickoff.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db22f143-acc4-4d59-a724-321f6df3a9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:09:57.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:09:59.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit ni isang chopper na may rocket na pumunta doon? Or M60s on
        both sides, magamit mo yan for sweeping. ("Why was there not even one chopper
        with a rocket that flew over to help out? Or M60s on both sides that could
        have been used for sweeping the area?")," the President added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fd3a84-6f8e-463a-8396-99732a9d1e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:09:57.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:09:59.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Duterte: I was with President Aquino during Mamasapano clash</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bf8baa-8723-4c5d-a839-d748813c0b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:09:57.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:09:59.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SAF commandos had launched a covert operation to capture Malaysian
        terrorist Zulkifli bin Hir in Mamasapano town, Maguindanao in January 2015.
        However, a fierce firefight broke out in the middle of the mission between
        the troops and fighters of the Moro Islamic Liberation Front. A lack of coordination
        between the SAF and the Armed Forces of the Philippines left the beleaguered
        troops in the battlefield with no support.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac90dc8e-2dcb-48e3-9938-e10c8a1d3af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:09:57.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:09:59.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino recently broke his silence on the issue, saying he had ordered
        the SAF to coordinate with the military but Napeñas had disobeyed his orders.
        Napeñas has said Aquino must be held responsible as well.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6ca171-c773-4bd3-bd78-29d0d628eced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:09:57.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:09:59.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senate investigation two months after the Mamasapano clash found
        Aquino and the two top disgraced police officials culpable for the failed
        mission.</p>'
  'womens-march-general-strike':
    'author': 'Eli Watkins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
