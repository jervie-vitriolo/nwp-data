      'mgnl:lastActivated': 2019-07-04T14:27:51.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star''s strong third quarter performance paved the way for a balanced
        offense with 11 of its players joining the scoring party.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda68b3c-2c60-48a2-a7d8-72c15307fed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:27:46.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:27:51.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots marches on to the final four for the first time since
        the 2015 Governors'' Cup. They will wait for the winner of the Alaska-Barangay
        Ginebra matchup.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
