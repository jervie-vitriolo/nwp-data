  'duterte-national-coverage-find-baste':
    'author': 'Karmela Tordecilla, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-06T19:48:02.538+08:00
    'imagesource': 'jcr:fe62b941-cbbc-4f5b-a667-8bab869dfd6e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b9ad7cf-eaea-4404-87d4-dca919c282e9'
    'lead': 'It might have seemed odd for President Duterte to comment on his son''s
      lovelife during a televised speech, but Duterte said he did it to find Baste.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T11:00:13.407+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T11:00:16.639+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T11:00:16.463+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: I took advantage of national coverage to find Baste

      '
    'updated': 2017-02-07T09:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552556ee-0941-458d-9699-141cf4fb5ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:00:13.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:00:16.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It might have
        seemed odd for President Duterte to comment on his son''s lovelife during
        a televised speech, but Duterte said he did it to find Baste.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe54a5e-af02-4bb1-a39c-88334e2b5fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:00:13.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:00:16.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte once more talked about his youngest son during a speech
        at the BIR''s tax campaign launch on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573bba56-733a-4980-bc52-e853fc32fbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:00:13.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:00:16.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president seemed to imply he chips in for the expenses of Baste''s
        two children.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2cbd07-148c-4925-9e12-7992e1e529d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:00:13.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:00:16.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sweldo ko</em> ₱130,000 a month.<em> Dalawa ang pamilya
        ko. Hirap ako. Kaya itong si Baste, itong si loverboy...Ayoko lang siraan
        baka magalit...Itong kay Baste pati ibang apo ko, ako ang.</em>.." the president
        trailed off.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95651753-1eae-4c23-b82b-25621df137e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:00:13.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:00:16.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "My salary is ₱130,000 a month. I have two families.
        I''m struggling. That''s why Baste, the loverboy...I don''t want to say anything
        bad, he might get mad...For Baste and my grandchildren, I''m the one..."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec792eb-f034-4344-b5f1-861b7e8a38bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:00:13.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:00:16.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Thursday, Duterte took a dig at Baste''s relationship with
        actress Ellen Adarna.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b42eeb-dbe8-4363-8517-b247597f4171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:00:13.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:00:16.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it appears Baste likes spending more time with Adarna than
        his children.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c673417d-f823-4bb4-9709-e36ba53c9ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:00:13.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:00:16.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baste responded in a Facebook post, telling Duterte to "chill" because
        he and Adarna had broken up in December.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bb14e7-1f41-49a6-8d45-8b4ddcaf77b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:00:13.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:00:16.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adarna confirmed in January that she had broken up with the younger
        Duterte.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e8c8dd-670b-41da-b21c-016fb54e863f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:00:13.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:00:16.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"P*******a Baste, nasan ka? Hindi ko naman talaga alam kung
        nasan eh</em>. I took advantage of the national coverage. <em>Sabi ko sa security,
        tawagan mo si Baste. Sabi, Sir, hindi sumasagot. Sabagay nandun kay ano, kay
        love niya si Ellen,</em>" Duterte said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df46912-079e-4199-8789-44ff24e17221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:00:13.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:00:16.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "P*******a Baste, where are you? I really didn''t
        know where he was. I took advantage of the national coverage. I ordered security
        to call Baste. They told me he wasn''t answering. Probably because he''s with
        his love Ellen."]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144c9d69-e58c-4f6a-ac0e-a120dd22d844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:00:13.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:00:16.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a media interview last Saturday, Duterte said he was</p>'
