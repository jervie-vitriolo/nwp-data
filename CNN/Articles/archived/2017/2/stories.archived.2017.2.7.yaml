      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policemen were initially supposed to undergo retraining, and
        Dela Rosa previously said that some would be transferred to Mindanao.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de10020-abe4-4776-8e6d-ae7dd9a811a1'
