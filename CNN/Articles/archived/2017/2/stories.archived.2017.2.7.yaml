      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789fe0be-7e95-41d3-a8b5-f4ff85be1042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:46:29.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:46:52.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Taxi drivers may have to wait a
        little longer before a higher flagdown rate is implemented.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e273a7a4-e822-48df-9ffd-8270e80878d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:46:29.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:46:52.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed ₱40 base rate for Metro Manila, Cebu, and Iloilo taxis
        is not yet fully approved by the Land Transport Franchising and Regulatory
        Board (LTFRB), board member Aileen Lizada said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34186830-1de2-40eb-884f-121d807865fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:46:29.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:46:52.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB has asked the petitioners to submit a position paper within
        10 days - and it will be subject for another hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ac1318-f19b-4c55-8ee5-dc43aa281034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:46:29.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:46:52.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB brought down the taxi flagdown rate to ₱30 last year to reflect
        lower global oil prices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa78067a-57de-44d2-90ba-195b422fb66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:46:29.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:46:52.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some transport groups, however, protested the move because the lower
        base fare would lessen drivers'' incomes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c17b1d7-7824-43b8-883b-8bc5b53c5845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:46:29.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:46:52.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taxi driver Danny Ansero is hopeful authorities will rule in their
        favor this time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9531b958-4b73-49f8-b358-2966f4c818f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:46:29.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:46:52.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa tulad naming nagtatrabaho ng pantay, na hindi nangongontrata,
        talagang malaking bagay sa amin ang sampumpiso," said Ansero.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d61a56-1df1-4083-9f80-43306e8cf726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:46:29.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:46:52.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "For us who work fairly, who don''t negotiate fares,
        ₱10 is a big thing."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e03700-05f3-409d-ba95-e75f1535b050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:46:29.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:46:52.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepney fares, meanwhile, are up by ₱1 in Metro Manila, Region 3,
        and Region 4.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7b2bcd-bc91-4da3-9391-be428a3673b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:46:29.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:46:52.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From ₱7, the base jeepney fare is now ₱8 for the first four kilometers,
        with a ₱1.50 succeeding rate per kilometer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbeaef6-b429-434f-832e-ee95929899f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:46:29.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:46:52.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada said the fare hike will be implemented on Thursday at the
        latest, once the LTFRB has published the new measure in national dailies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf1e38b-d13a-48da-a4b8-67a33da31e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:46:29.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:46:52.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepney driver Gerry Garcia welcomed the fare increase.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6965ef32-8c55-403d-b957-4df4a7573b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:46:29.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:46:52.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his current income is not enough to pay for his children''s
        education.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd234521a-03d4-4306-b9e6-4363b4ee5dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:46:29.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:46:52.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia earns ₱1,500-₱1,700 a day but take home ₱500-₱700 since he
        spends ₱1,000 on gasoline.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc629b37-af91-4594-80c3-c94e3f93e94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:46:29.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:46:52.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Garcia and Ansero said this fare hike for jeepneys and taxis
        will add a minimum of ₱200 to their daily income.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f378a7-c48c-434e-9ee8-8837498a9b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:46:29.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:46:52.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said this ₱200 daily addition could already be his eldest
        son''s savings for college.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85f8669-3b69-451d-9b78-a79940fd96e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:46:29.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:46:52.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Makoi Popioco contribiuted to this report.</em></p>'
  'playful-humor-dalai-lama-secret-weapon':
    'author': 'Jen Christensen, CNN'
    'caption': 'Tibetan spiritual leader the Dalai Lama is introduced to guests during
      ''Dialogue in Tokyo'' at Hotel Okura on November 17, 2013 in Tokyo, Japan.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-02-07T20:17:34.207+08:00
    'imagesource': 'jcr:a8195482-eaa6-4761-998f-5333bcd84593'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce6e8ea4-f60e-4dea-b197-55dda34bcc7e'
    'lead': 'His Holiness knows how to find joy in nearly everything and everyone,
      largely because of his sense of humor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T13:49:23.142+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T13:49:27.911+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T13:49:25.764+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Playful humor: The Dalai Lama''s secret weapon (and how it can be yours,
      too)

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868934f6-21b5-494e-8e4d-807256557feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:49:23.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:49:27.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When you are the spiritual leader of an
        entire people, you''ve lived your entire adult life in exile, your movements
        are restricted by ever-watchful bodyguards, and you must watch every word
        for fear of setting off an international incident, you would think your face
        would reflect the weight of the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91b3ad9-a80a-4952-ac20-ae91aa1e4c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:49:23.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:49:27.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when you are the Dalai Lama, the deepest lines on your 81-year-old
        skin are laugh lines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689807e8-e7fb-4ff7-8449-02a49299343b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:49:23.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:49:27.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Holiness knows how to find joy in nearly everything and everyone,
        largely because of his sense of humor. It is something he uses regularly to
        quickly win over crowds and something he thinks everyone should embrace in
        order to have a better life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ecdb9b-3637-4b2d-aed8-bf7a3efc2601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:49:23.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:49:27.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he presided over the Emory-Tibet Symposium in December at an
        imposing temple owned by the Tibetan community in exile in Mundgod, India,
        he showed his teasing nature right away.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7e1376-5312-458c-b98d-534319cb38f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:49:23.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:49:27.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gathered were thousands of saffron-robed nuns and monks, world-renowned
        scientists, Tibetans, and many interested followers, eager learn how to "bridge
        science and Buddhism for mutual enrichment."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0d5f5b-9f1a-4d7d-ada5-6883da90897f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:49:23.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:49:27.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd looked as serious as the topic. As they waited in the
        temple, they murmured quietly and shifted in their seats. Finally, the low
        moan of a guttural chant began, and everyone quieted and sat up a little straighter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db8388e-6623-48d3-b787-429c6cde1caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:49:23.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:49:27.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When His Holiness finally emerged from a side door, the sound of
        scraping plastic chairs echoed throughout the hall as the crowd stood and
        applauded. Some prostrated themselves on the ground.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460ae2f8-85b9-4bd7-8eb4-c302d33b639b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:49:23.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:49:27.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Holiness walked in slowly, surrounded by monks in traditional
        robes and bodyguards in Western dress. Two monks gently guided him down a
        small set of steps.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ee4fca-8506-4873-b2a9-fe6b71b7492b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:49:23.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:49:27.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the bottom, the Dalai Lama smiled with great joy, laughing and
        waving at the friends gathered in his honor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0871dd3a-5639-4beb-90eb-235fb52575b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:49:23.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:49:27.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you smile, I notice everyone around you smiles. I notice it
        is very contagious as well," said Dr. Sanjay Gupta, CNN''s Chief Medical correspondent,
        in an interview with His Holiness after the event.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6280b83e-b91c-4631-a5e3-45318b2bc1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:49:23.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:49:27.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically, we are social animal," the Dalai Lama replied. "We need
        friend. In order to develop genuine friendship, trust is very important. For
        trust, if you show them genuine sort of respect, genuine love, then trust
        come, so here I think the expression of genuine warm feeling smile I think
        part of that, that''s genuine smile."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8f1ba6-b575-4bc6-a396-b212ab064bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:49:23.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:49:27.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is clear that joking around is also key to winning over a
        crowd. At the event, the Dalai Lama finally sat in his floral chair, against
        what looked like a pillow one of the monks must have grabbed from his bed,
        hoping to make him more comfortable.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a9d9ff-a3a1-4bae-a564-2e0d7de674fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:49:23.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:49:27.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd quieted, leaning forward to hear what His Holiness had
        to say.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acf71f8-9e4a-4ab1-82f3-a1aa6de80f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:49:23.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:49:27.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of a prayer or a gentle word of wisdom, he decided it
        was the perfect time to wipe his brow. He took his time and then, rather than
        putting the white washcloth on the table next to him, he immediately put it
        on his head, where it rested like an absurd floppy hat. Giggling, he wore
        it through first part of the meeting, for about an hour.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18469d74-1232-4c4f-93d4-b5019e697991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:49:23.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:49:27.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, he reached with some ceremony for a glass jar of candy on
        the low table in front of him. "This is not decoration," he joked, holding
        it up. He pointed to himself – "eat" – and promptly unwrapped the gold foil
        to pop a hard candy into his mouth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5ff4ad-7c6f-423d-a353-7fd61e1a933c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:49:23.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:49:27.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His impish behavior, laughing, and joking did the trick. The solemn
        and respectful crowd began laughing with him, warming up immediately. Everyone
        seemed ready to listen to a discussion of heavy topics such as "What are the
        fundamental constituents of the universe, and how did it originate?" and "How
        is knowledge established and what constitutes valid reasoning?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3832557f-304f-4379-a132-17fe60f5ea70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:49:23.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:49:27.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Gupta later asked His Holiness about why he decided to wear
        the washcloth so comically, the Dalai Lama admitted it was, in part, because
        he is practical and gets hot. But he also hinted that there was something
        deeper: It''s important for leaders, particularly spiritual leaders, to "act
        like a human being" and to be playful.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ba033d-d57e-4396-bdce-f06cd5f2b2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:49:23.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:49:27.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often, "everyone too much formal," he said, "That is self-torture."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb72c50-8bc0-451d-bb80-4ebc07450993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:49:23.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:49:27.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though he knows he must respect those leaders, despite "no word,
        no movement" from them, he has sometimes developed "a strange thinking" and
        often hopes something unexpected will happen to make that leader act more
        "like a human being."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a39fad-06fb-4666-af4e-37070af47bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:49:23.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:49:27.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had this experience (in) 1954 when I was in Peking," His Holiness
        said. "Some Indian ambassador, he call on me, come to my room, then as usual,
        some Chinese foreign ministries officials come.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab943c8a-9600-4ef0-80b3-d68efbe38dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:49:23.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:49:27.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone too much formal like that," he said then mimed being stiff.
        "Then somehow they brought some fruit, somehow dumped over, and then everyone
        acted like a human being," he said, laughing and miming people scrambling
        around, as he saw them do around on the floor.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3c3b79-1d2d-4d24-b3b4-f43de1c24734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:49:23.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:49:27.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Holiness suggests everyone let themselves be playful and find
        the funny in life. In his book "My Spiritual Journey," he calls himself a
        "professional laugher" and writes that he comes from a cheerful family that
        is always "amusing ourselves, teasing each other, joking. It''s our habit."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa7a2eb-7744-45ea-b903-473497009e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:49:23.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:49:27.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quick laugh and an ability to see humor in daily situations and
        to be playful have been shown to help adults lower stress levels, both for
        themselves and for those around them, studies show.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34afe8de-8e8f-4be0-a25a-cfbcfe98b4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:49:23.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:49:27.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By being playful and using humor, people also become more observant
        and more empathetic. They are often bored less, they learn more, they have
        more friends, and studies show that people who are willing to let out their
        playful side tend to have a better sense of all-around well-being.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf357b9-9a3d-47ab-8741-3ca8b942bc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:49:23.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:49:27.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Holiness believes that no matter how difficult your life may
        be, this approach will bring you something much deeper.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80b22ea-106d-4cdd-9964-431f00206ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:49:23.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:49:27.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thinking only of the negative aspect doesn''t help to find solutions
        and it destroys peace of mind," he writes. "I love smiles, and my wish is
        to see more smiles, real smiles. ... If we want those smiles, we must create
        the reasons that make them appear."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9069713-64d3-4ac5-8310-bd5c204581bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:49:23.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:49:27.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Playful humor: The Dalai
        Lama''s secret weapon (and how it can be yours, too)."</p>'
  'outerhope-new-single-holiday':
    'author': 'Alyana Cabral'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2017-02-07T19:17:41.249+08:00
    'imagesource': 'jcr:3fce171b-da0b-4f5e-9acb-dea24380f5b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f11a1a5c-5034-4630-bd1a-1cbae5d2f0a9'
    'lead': 'Dream pop duo Outerhope give a preview of their upcoming album, “Vacation,”
      with their newest single, “Holiday,” a haunting and hopeful ode to a future
      fiction writer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T13:57:05.665+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T13:57:09.762+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T13:57:09.632+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LISTEN: Outerhope’s newest single is a love letter to space

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6423e703-d0b3-4daa-8271-b6c29aa4e921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:57:05.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:57:09.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — It’s been almost five years since
        we last heard anything from dream pop duo Outerhope — five years since the
        release of their EP, “No End in Sight,” which at that time the band described
        as a “departure from [their] earlier sound.” But one would argue that the
        EP still contains the sparkle and charm Outerhope is known for. People in
        gigs swayed to their lullabies and harmonies, and danced to the drum track
        in “Twenty Years from Now,” which showed how they could make a catchy hit
        and still stay true to their tenderness, and even to the more subdued and
        mellowed percussions in “No End in Sight,” which became proof of their synth
        prowess.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e267efc0-ef21-45b8-9524-2f83e1589430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:57:05.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:57:09.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now they’ve gone further, possibly into space, with their newest
        single, “Holiday.” The song puts synths at the forefront, with an arpeggiating
        intro swirling over gentle strings sustained constantly throughout six minutes.
        The “persistent arpeggio and cosmic pulse” is a nod to the future fiction
        of the late writer Luis Katigbak, the other half of Outerhope’s other half,
        vocalist Micaela Benedicto. Benedicto sings with fragility but conviction
        of her loss, with the synth pulses conveying fragments of remembering, and
        the haunting undertones turning the song into a chronicle of grief. The hidden
        grandiosity of the strings lie over the low ends, as constant as a monolith,
        like a safety net, like the wisdom and maturity of love that triumphs over
        death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c9cdcc-8f10-4bb3-996f-48108d24b28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:57:05.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:57:09.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six months in the making, the composition of “Holiday” is also an
        exercise in memory, unreliable but dependable during moments of deep sorrow,
        where we find a silver lining in search for meaning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddd0b3f-0094-4cbb-9bfc-e625f8081074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:57:05.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:57:09.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clouds clear during the second part of the song, where percussions
        let loose and all the other elements merge with each other, the strings rising
        in pitch and fervor. One can hear, in Benedicto’s voice, her memory gaining
        momentum, and all at once, pain becoming acceptance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e296470-9c30-4242-ae01-95c922b63411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:57:05.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:57:09.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be released as part of their upcoming album, “Vacation,” “Holiday”
        is a culmination of the aforementioned songs and the albums they represent,
        as a call and welcome embrace to the distant future. It’s a whisper to the
        void, and a love letter to space, the vast unknown.</p>'
