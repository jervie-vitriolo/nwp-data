      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Lee led the way for the Hotshots with 17 points, nine assists,
        and four rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0678f9e8-278a-485c-a436-8df36463ca36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:27:46.097+08:00
