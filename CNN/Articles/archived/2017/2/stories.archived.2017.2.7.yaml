  'Escudero-govt-made-monsters':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-06T19:12:03.744+08:00
    'imagesource': 'jcr:20c5e003-ab60-4008-a09b-ab6c278fdb9c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22072a36-5136-4e9f-92ca-27343070da6a'
    'lead': 'Corruption and abuses by some in the Philippine police force are a result
      of government looking away, says a senator.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T11:06:50.310+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T11:06:54.631+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T11:06:54.216+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Escudero: Abusive cops are ''monsters'' created by government

      '
    'updated': 2017-02-07T14:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcd5234-cc96-4358-a3e5-dde4679d46e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The government
        crackdown on corruption in the police force should have been pursued before
        embarking on the war against drugs, says Senator Francis "Chiz" Escudero.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cfe523-9e2a-41b8-8e43-86512e3de9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Government should have cleaned its own ranks first, the police
        in particular, before waging this supposed war on drugs," Escudero said in
        an interview Monday on CNN Philippines'' The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5990052-ae70-43f9-943c-b9c880c70532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If anyone is to blame for corruption and abuse by some police officers,
        it''s government, he said, adding that it "looked the other way too many times."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52effe0f-7126-4d0e-91d3-bccb3ace5433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They created the monsters themselves," Escudero said, referring
        to the corrupt police as "monsters." The administration, he added, gave the
        police "too much power... encouraged them too much."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fb176b-e0ce-4124-8bd8-70392d0a6aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korean businessman Jee Ick-Joo was allegedly killed last October
        in the grounds of the police headquarters by rogue police. These officers
        used the government''s war against illegal drugs as a pretext to take Jee
        from his home in Pampanga.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6434d8ea-4d01-42c2-9cce-0f55c7ec27a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ensuing controversy prompted President Rodrigo Duterte on January
        29 to halt the police force''s participation in the anti-drugs campaign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597da69a-ca33-4443-852c-c368f8dd832a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The worst fear of many people already happened. It went into the
        head of policemen. Not all, but some," said Escudero.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413b6eeb-f2b6-46e9-b006-fc8ae628a980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hence, even the administration itself who spearheaded this war
        on drugs, they had to stop it altogether and... go back to basics and try
        to correct the abuses committed."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2981609-510f-45d8-ba94-3995704cd437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,000 drug personalities have been killed under operations
        in the war against drugs since the government launched this in July 2016.
        Over 3,600 more were classified "deaths under investigation," of which 800
        have been investigated based on police statistics dated January 9.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30816633-6d5d-4a5e-9858-32211cd9b4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero said that the clean-up is a "belated" move and the government
        "encouraged" and "protected" policemen too much.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8dcd7d-3d64-42e7-a1e9-6f7beaa09114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the killing of Jee, Duterte repeatedly promised to protect
        policemen who killed in the name of the war on drugs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fd3d0b-2eb5-437c-ac12-f2d9775b1ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the controversial personalities was Criminal Investigation
        and Detection Group (CIDG) 8 Regional Chief Marvin Marcos, who was tagged
        in the killing last November of Mayor Rolando Espinosa Sr. while in jail in
        Leyte. Espinosa''s son Kerwin also accused him of receiving drug money. Both
        Espinosas were part of President Duterte''s list of government officials involved
        in the illegal drug trade.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c8b3a1-d4e4-4646-80c9-cb3f2ee8bc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Marcos was later reinstated to his post, a decision that
        Duterte later owned up to.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7355a192-25f4-4352-a2eb-b02fbcaf1020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Colonel Marcos was completely and clearly guilty for what he did,
        and yet government was standing... beside him," Escudero said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5b2d17-58e0-47de-93f4-736a2137b2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he can get away with it, CCTV and all, raiding a provincial
        jail and all, and nonchalantly and arrogantly parading his supposed power
        and right to do what he did, but it will embolden other policemen as well,"
        the senator added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51794c91-7ca1-4df9-a9d0-d586afab9bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero said that the government should "set the example," and
        added he hopes it will "be singing a different song" regarding Marcos soon.</p>'
    '31':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1864671753772715%2F&width=500&show_text=true&height=428&appId"
        width="500" height="428" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6fef9f-f84e-4d50-991c-d2c2db7ed6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ed8527-2a79-466b-89de-db28714eac1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator to push for inquiry on Amnesty International report</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f66d32-de0a-483e-830f-881e6c43e02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from Amnesty International released last week also alleged
        that on top of these abuses, policemen were behind the extrajudicial killings
        that racked the country during the the war on drugs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceb54e3-4855-4e2c-aa30-490353f5f6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AI claimed that police were being paid between ₱8,000 to ₱15,000
        for each killing and that they would sometimes hire other hands to do the
        job for them.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a67929-f676-4613-81d2-1c8da9d083f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: War vs. Poor: Police paid per drug killing – Amnesty International</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd562cc81-6667-40ad-a145-7d4d67a45a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials, particularly House Speaker Pantaleon Alvarez
        Justice Secretary Vitaliano Aguirre, brushed off the report.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce77c9df-bacd-4a1f-923b-3339614fd3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero also chided the two for their remarks, most notably Aguirre,
        who had said that drug lords and pushers are not human beings.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4041aa56-fbd7-4139-90c1-0a544e592e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Escudero hits Aguirre for saying drug suspects are not
        human</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c586df3b-b3d0-47f4-81a6-ecfc19715353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero is set to file a resolution seeking a Senate probe on the
        AI report on either Monday or Tuesday. The measure was supported by Senator
        Ralph Recto and Senator Risa Hontiveros.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bffe93-bd0d-45f9-86ad-b5ff4e59bd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee on Justice Chairman Senator Richard Gordon and Committee
        on Public Order on Dangerous Drugs Chairman Panfilo Lacson expressed reservations
        on holding an inquiry, but Escudero is optimistic that it will be brought
        up in Senate.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8cdd91-c064-4d0f-bea3-adb20fc22423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Justice previously probed extrajudicial
        killings, and in its final report in November stated that they were not linked
        to the state.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3bcb66-5825-434a-b23c-9b7578e68ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero maintains that the findings from a probe on the AI report
        could add to the initial Senate report.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1bbe56-379a-4f74-9318-3438a66d9f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact if Sen. Gordon doesn''t want to take up this new resolution,
        it can be taken up as part of the existing resolution and investigation which
        has not been wrapped up anyway," said Escudero.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dbf707-4777-4635-ba83-50f9c696789d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(And) if it is indeed hearsay as claimed by Sen. Gordon, then this
        would be the best opportunity to indeed prove it is hearsay," he added.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bec8f8-ab84-45ec-9b4a-e11f3fb5d6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AI "besmirched PH reputation"</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b818d495-b46a-4aae-b15e-472506b0d587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero clarified that he is not favoring AI and he sometimes finds
        the organization "too radical."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c923706c-fa21-4975-a277-0dc33a87195a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The filing of such a resolution is really not meant to give AI
        a platform. It''s to allow AI to prove their allegations, because by that
        report, they besmirched the reputation of our country," Escudero said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad890dab-1245-4582-a921-b1f3a3b65200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it saddened him that AI maintained the confidentiality
        of their sources, which makes the evidence "difficult to stand on."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb10cd6-b685-49f2-8ec3-cad83d324ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now if they made public their report, I see no reason why they
        cannot prove, even in an executive session, the basis of their findings,"
        said Escudero. "Shouldn''t they help us? Or don''t they trust the Senate itself
        to actually pave the way and find out and truthfully find solutions to the
        current problem?"</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce24dde-9067-439d-92ba-69d8a4d7866a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he did not mind interviewing silhouettes online to
        protect the identities of AI''s sources "for as long as we get (the information)
        firsthand." AI could also present their affidavits, Escudero said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccfb118-9f05-48d1-ba85-e901c7b5ee3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that the time might also be "ripe" for the Commission
        on Human Rights to air their side.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df10e1b0-ba1e-44a0-8f1f-8a9922ec41e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR was barred from testifying at the Senate Committee hearings
        after CHR Commissioner Roberto Eugenio Cadiz called Gordon a "coward."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94f2e4f-bc51-469e-9c2c-d25cac2877fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bato "should buckle down to work"</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585417e6-607a-49b6-91be-677cefd9e2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the murder of Jee, seven policemen were also reprimanded publicly
        by Philippine National Police Chief Ronald "Bato" Dela Rosa for their alleged
        involvement in the extortion of Korean tourists. Cursing at the cops, Dela
        Rosa ordered them to do pushups.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56b6c04-4adb-4432-92c9-6162fbfc1f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero also previously criticized Dela Rosa for playing up to
        the cameras with this approach.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7217dd-9b77-419c-a408-fdd646a794a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no doubts about the integrity of General Bato, but he should
        buckle down to the work too and not simply play to the crowd or camera," said
        Escudero.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba5189b-1ba8-409f-a468-978650c4a25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Statements like cursing them, asking them to do push-ups, wanting
        to melt... it sounds good, but it doesn''t help any in so far as putting the
        policemen in the right direction and... enforcing the law, is concerned,"
        he added.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b4698f-44c2-4f36-a180-2cd846b1184c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, a former police chief, also weighed in on the internal clean-up.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f470231-373c-48b7-b10a-c1dc23686874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magandang mensahe, symbolic ang push-up at ang mura and everything,
        but it should go beyond that. Ang hinihintay ng tao, ano bang positibong aksyon
        aside from meting out the appropriate or commensurate punishment?" Lacson
        said in a statement. "After nito, anong gagawin para ang future incidents
        hindi na maganap?"</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533b204d-b233-4225-88c3-b46059ef292f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s a good message. The push-ups and cursing are
        symbolic and everything, but it should go beyond that. What people are waiting
        for is, what is the positive action aside from meting out the appropriate
        or commensurate punishment? After this, what will be done to prevent future
        incidents like this?]</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee5af00-eb6f-4066-814e-9962ba9d623c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven policemen have since been relieved of their posts.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b807a5f3-6526-472b-a610-e16bd6661854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a press release from Lacson, Dela Rosa assured him
        that the set-up for the internal clean-up "is complete and will go full blast
        soon."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f574b313-37e2-43d8-ba68-c48fc7f37d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:06:50.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:06:54.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa on Monday said that almost 400 policemen with administrative
        cases will be sent straight to Malacanang to clean the Pasig River, under
        the President''s orders.</p>'
    '92':
