      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Star Hotshots
        remained scorching hot in the 2017 Philippine Basketball Association (PBA)
        Philippine Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365e0fbe-b3ca-49ff-ba63-966dd94f54d1'
      'mgnl:activationStatus': true
