      'mgnl:lastActivated': 2019-07-04T14:21:15.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon also seeks to update the imposed fines for treason to a maximum
        of ₱4 million instead of the present ₱20,000.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e74cb3-1366-40bb-8bdc-ceeae2950880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:21:10.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:21:15.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also wants to increase to ₱1.6 million the fine of those involved
        in a coup d''etat or rebellion, which is presently set at ₱8,000.</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">READ: Proposed amendments to the revised penal code | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
