      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The February 17 strike called for members of Congress to defend
        the Constitution.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6cdac4-8bbd-4990-8367-41e94a464420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:13:29.426+08:00
