    'title': 'Drilon: Long-overdue penal code amendments to be passed by April

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a3ad33-5284-41cd-8f3b-bd316e2f8cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:21:10.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:21:15.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Senate President
        Pro-Tempore Franklin Drilon expects amendments to the Revised Penal Code to
        pass in early April.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab83371-c7b1-4324-80e9-0163c9346bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:21:10.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:21:15.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure is considered priority, since lawmakers realized the
        need for penalties listed in the Revised Penal Code, known as Act 3815, to
        reflect inflation, Drilon told CNN Philippines'' The Source on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81a9147-0f71-4953-89b8-878c71ab85ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:21:10.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:21:15.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we have sponsored it, we hope to pass it before the Holy Week,"
        Drilon said. Holy Week is from April 9 to 15.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c1697d-05bd-422f-b08e-b7bb1de9894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:21:10.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:21:15.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon is pushing for Senate Bill No. 14, "An act adjusting the
        amount involved, value of property or damage on which a penalty is based,
        and the fines under Act No. 3815, as amended, otherwise known as the Revised
        Penal Code." It seeks to update the equivalent punishments for crimes with
        certain monetary values.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3266c3-9ce2-4d9c-b341-f2bad51cb3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:21:10.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:21:15.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said the bill was certain to pass the Senate by the second
        week of April, thanks to his "very supportive" colleagues who "realize that
        at this stage we should revise it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e734a660-cfb3-47a4-96d1-aaf78505525a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:21:10.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:21:15.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they had discussed the matter with House Speaker Pantaleon
        Alvarez and House of Representatives Majority Leader Rodolfo Fariñas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbe305b-de15-4b38-a0c8-c0b687bcf870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:21:10.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:21:15.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According the House of Representatives Committee on Justice, no
        resolutions for the motion have been filed in 17th Congress yet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92a2bf7-d295-42e0-897b-08a01acc8cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:21:10.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:21:15.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former House Speaker Feliciano Belmonte and former House Justice
        Committee Chairman Niel Tupas Jr. previously pushed for House Bills 2300 and
        2302, known as the "Philippine Code of Crimes of 2013" and "The Criminal Investigation
        Act of 2013" respectively.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e02f3be-8b8a-45f4-a356-ed6010687770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:21:10.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:21:15.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both bills sought to correct the "antiquated" penal code, according
        to a press release. However, the bills got sidelined during the 2016 elections.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f95c5d5-72bd-49c0-a2a5-debee7423ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:21:10.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:21:15.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Revisions pushed</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350a580e-7e78-4061-babb-71b81e0d9b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:21:10.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:21:15.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the penal code, penalties for certain crimes are still set
        to the economic standards of 1932, when it was first enacted. The Supreme
        Court first appealed for the law to be reviewed in 2014.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c50e83-8a60-4ef0-aa1f-81e056c56edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:21:10.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:21:15.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing an example, Drilon calculates that stealing ₱250 today would
        amount to six years in prison. However, factoring in inflation, the value
        of ₱250 now amounts to ₱50,000 today, making the six-year punishment obsolete.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01305d01-647a-4030-a157-c099724b5a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:21:10.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:21:15.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the 250 (pesos) was valuated or was valued in 1932," he
        explained. "The value of the money is certainly different today."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c93eefd-b950-44b4-b656-3e67ec955b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:21:10.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:21:15.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said that they simply "[updated] the values" based on a formula
        recommended by the Department of Justice.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5497cfee-f20e-4bea-bd17-e51945024d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:21:10.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:21:15.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that this aspect of the penal code has become "unjust, arbitrary,
        [and] cruel," and it mostly affected the poor.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4a4902-ca07-491e-83dd-ea778538586f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:21:10.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:21:15.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon expects the revision to benefit over 50,000 inmates. He said
        that this does not mean they will immediately be released, but they will "benefit
        from a lower penalty" more proportionate to modern economic values.</p>'
