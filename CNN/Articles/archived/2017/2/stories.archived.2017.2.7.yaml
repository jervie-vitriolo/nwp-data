      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website for this strike called for people who could to protest
        nonviolently by striking from work or school and spending the day doing community
        service.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc82657-a627-48f8-9eab-876cc598359a'
      'mgnl:activationStatus': true
