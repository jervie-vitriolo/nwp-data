    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b57e71-8dac-400e-8912-ab8724b6f256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:21:10.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:21:15.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also seeks to fine-tune other penalties. A Senate press
        release noted the following adjustments:</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55e1b7c-32bc-4583-a258-c9cddbb7efc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:21:10.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:21:15.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>for maltreatment of prisoners, it will be ₱100,000 instead of ₱500;</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eb4331-bd6d-4475-b2ad-5f779e8f0ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:21:10.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:21:15.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>for unlawful arrest, it will become ₱100,000 thousand from ₱500;</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c0116c-6c4e-444c-b5d6-535ef22679b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:21:10.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:21:15.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>for indirect assault, the maximum imposable fine will be ₱100,000
        from ₱500;</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01a7225-60ba-4774-bc43-949484dc1bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:21:10.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:21:15.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>for and for falsification by private individuals and use of falsified
        documents, ₱1 million from ₱5,000.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81c1ec2-3152-4fca-a137-6c510ef3e60b'
      'mgnl:activationStatus': true
