    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2cf0b2-ee7a-49f4-9dc0-d6f17d241d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:21:10.286+08:00
