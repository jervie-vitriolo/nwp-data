    'template': '1'
    'title': '''A day without a woman'' – Women''s March organizers plan general strike

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844653bb-1e0e-4a2f-aa10-21166b523e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:13:29.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:13:33.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> The organizers of last month''s
        Women''s March announced Monday their intention to hold a general strike at
        a date to be determined.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8f145a-5034-46bf-b382-68ea05388591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:13:29.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:13:33.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posts across the official social media accounts for the Women''s
        March read: "General Strike: A Day Without A Woman," with a subhead saying,
        "Date To Be Announced."</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The will of the people will stand. <a href="https://t.co/SKJCRLhRKn">pic.twitter.com/SKJCRLhRKn</a></p>&mdash;
        Women&#39;s March (@womensmarch) <a href="https://twitter.com/womensmarch/status/828635618049720323?ref_src=twsrc%5Etfw">February
        6, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca81a0d-b201-411a-85e5-bb1bd8d6643a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:13:29.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:13:33.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bcfaae-4251-4b41-aef6-df53439f0104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:13:29.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:13:33.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Women''s March began with a call for a march on Washington the
        day after President Donald Trump''s inauguration. After millions showed up
        for events across the world, including a massive turnout within the nation''s
        capital itself, the organizers committed to building the event into an effective
        movement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fd8d57-4982-47ed-851d-3f75455d01aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:13:29.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:13:33.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Women''s March website lists a series of 10 actions to be undertaken
        within the first 100 days of the Trump presidency. The first three actions
        listed involved organizing and contacting elected representatives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2814e5d8-bd39-4b41-8424-6b6b8c7b399e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:13:29.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:13:33.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the call for a general strike would be a return to the streets
        and a physical jab at the economy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a96d9a-a439-4675-9f17-7f7f8baea0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:13:29.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:13:33.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a time when our foundational principles of freedom and equality
        are under threat, The Women''s March is committed to engaging in actions that
        affirmatively build community, strengthen relationships and support local,
        women- and minority-owned businesses," The Women''s March said in a statement
        praising boycotts of companies that supported Trump and others that "brought
        the corporate practices of Uber and Nordstrom to light."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea8f0c6-b354-419c-8b9c-d27291ec666f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:13:29.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:13:33.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The general strike is a tactic born among labor-oriented political
        movements where groups of people all leave their places of work to demand
        political or economic action. The statement from the Women''s March indicated
        the general strike would also include boycotting certain businesses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128fbde6-2217-44e9-8730-92df9eb08959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:13:29.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:13:33.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Women''s March may be the most high-profile announcement of
        a general strike during the Trump presidency so far, but many others – often
        on the political left – have also called for strikes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db06865-f936-47e4-9058-0dbb17a096fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:13:29.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:13:33.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writer Francine Prose called for one, writing in the Guardian following
        Trump''s executive order suspending the refugee program and temporarily restricting
        travel from seven Muslim-majority countries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d2947c-3ee5-4536-9402-d25daa43d75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:13:29.425+08:00
      'mgnl:createdBy': 'jeff'
