      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Women''s March had yet to issue the date for its strike, but
        pledged: "The will of the people will stand."</p>'
    '26':
