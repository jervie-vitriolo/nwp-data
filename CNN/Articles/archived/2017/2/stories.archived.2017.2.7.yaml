  'restoration-capital-punishmant-revival-death-penalty-senators-lawmakers-divided':
    'author': 'Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-07T21:12:07.146+08:00
    'imagesource': 'jcr:0e1b6ac4-bf82-43ca-9750-1f4a7657b69a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4059bd7-5118-4e1b-a7ae-aa26674f2d25'
    'lead': 'The Senate started discussing proposed measures to restore death penalty
      for heinous crimes in the country. But resource persons from the government
      are as divided as the senators when it comes to capital punishment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T13:43:59.771+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T13:44:03.626+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T13:44:03.213+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bumpy road for capital punishment: Lawmakers, government officials divided

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c546b3-3670-49ec-b391-8ed3c54ff066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It''s not going
        to be easy for advocates of the restoration of capital punishment in the country
        — as deliberations begin on the proposed bill seeking to reimpose the death
        penalty, there are signs that lawmakers and government officials are divided
        on the issue. This was evident in the Senate''s first hearing on the proposed
        measure on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959fb086-df31-4576-96e0-14d6bd8e84a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Senate Committee on Justice and Human Rights
        chairman Richard Gordon, he said only 10 among 24 senators are in favor of
        the restoration of death penalty — so far.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f89ca2-b2f3-4bdd-aa2d-d2214a38addc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, bill author Sen. Manny Pacquiao said, the country
        is facing immense challenges from drug trafficking and drug abuse — and that
        "the problem has grown into emergency situation that now merits urgent action."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539cecb2-1c04-4263-b211-caec618a067d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao pointed out, the Constitution itself gives legislature
        the authority to allow the revival of the death penalty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b45edf-7d0a-4d61-8cbb-48702a49eb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless for compelling reasons involving heinous crimes, the congress
        shall act or provide for it," Pacquiao said citing constitutional provision
        on death penalty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e238e2-c4d6-40e2-b42a-f46685414e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is of my humble opinion that our current problem over heinous
        crimes related to the trafficking and abuse of dangerous drugs falls within
        the bounds of this constitutional limitation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5c0556-e9c3-4dea-99c6-40bbd7ceabfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao added, it is imperative for lawmakers to determine what
        heinous crimes are punishable by death penalty.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b39eef-9254-4ac9-8253-380d84e2aa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To bundle mini-crimes will dilute arguments and complicate definitions
        in determining whether a particular crime is heinous or not because the offensive
        acts may be of different characters," Pacquiao said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c82e22-147c-404c-ae56-7996dc159689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot allow the compelling nature of imposing death penalty
        on drug trafficking to be weighed down by less compelling reasons for other
        offenses."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec968920-a611-4e43-ba07-1191e725add8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to take a firm stand against drug traffickers. On a personal
        level, I can forgive. However, the heinous crime of drug trafficking is committed
        not just against a person but against the nation," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f14604-9824-4fc1-bb37-c83de4656541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as now, some senators have already expressed that they
        are against the proposed measure.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6fecff-bf11-48e9-8b00-cc84961e7473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Leila De Lima said "Death penalty is wrong — on legal, moral,
        ethical, and constitutional grounds."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb38bc0-a6e2-452c-80d9-a94549cc6a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Sen. Riza Hontiveros said capital punishment has a disproportionate
        impact on the poor.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e240da5e-c76e-4133-95a5-8e46f0215bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On such a flawed and biased justice system that we still have,
        there is little guarantee that innocent people would not be sentenced to death,"
        Hontiveros said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2006145-356d-4d8d-b7be-6cfe1e44db20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pinapipili nila tayo</em> [They are making us choose] between
        extrajudicial killing and judicial killing… <em>Katulad ng</em> extrajudicial
        killings, ang kaya lamang nito patayin ay ang mga mahihirap," she added. [Like
        extrajudicial killings, it can only kill the poor.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2769b5-9e10-4666-8d44-96b20e92a9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros also said death penalty "is a cruel and inhuman form
        of punishment that gives up on the rehabilitative purpose of the justice system."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfd6e90-5c2a-4a34-947e-dbdf9b984f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Sotto said he is willing to forego of other crimes
        included in his proposed measure, and focus only on high-level drug trafficking
        or manufacturing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30da27ad-3122-49af-bcd1-7a69bf14c3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, with this, the "anti-poor card will not fly."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c18addc-9235-4888-8514-a1e360ec3485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no drug lord <em>na mahirap. Lahat ng drug lords mayaman,"</em>
        Sotto said. [There is no poor drug lord. All drug lords are wealthy.]</p>'
    '37':
      'image': 'jcr:1de63e76-5390-4ec0-9fff-b46925d5850e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8833be44-2fe3-469f-98f1-bfb5d0ba6961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7372147-c4aa-4b5d-8a03-2a05275753fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Watch: Lower House begins debates on death penalty</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ed9a11-f337-420d-9b71-b540493c47ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government agencies divided</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970bd7b8-2a00-4769-abee-862ea1ff85b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if it is President Rodrigo Duterte himself who endorsed the
        restoration of capital punishment to lawmakers, government agencies are not
        in the same page when it comes to the issue.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece8950e-c258-4484-b832-9aa5477ff4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice (DOJ) reiterated the support for the imposition
        of death penalty for heinous crimes.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8b9308-13b2-463d-b7d5-5e4f875e8edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ Senior Deputy State Prosecutor Atty. Richard Anthony Fadullon
        said the department does not interpose any constitutional or legal objections
        on the proposed measure.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6300b6-9c21-40be-bc0b-db314ad0e2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having seen the effects of the fight on the war on drugs in the
        number of surrenderees and the number of victims we''ve had, the number of
        people affected by the drug problem in the country is a reason for us to reconsider
        the reopening of the debates on the re-imposition of the death penalty," Fadullon
        said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc0e919-585c-48d7-bc4c-94f9b4c6f1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not a question simply of deterrence, but a question of one,
        whether there are compelling reasons that exist to consider the re-imposition,"
        he added.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02d4de8-bdbe-4d75-9903-fc99cb463b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fadullon also said there have only been seven executions in 1998
        and it was not enough to determine if capital punishment in the country would
        be a deterrent to heinous crimes or not.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d17400a-2484-44ee-beb5-fe937ef737e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement agencies such the Philippine National Police (PNP)
        and Philippine Drug Enforcement Agency (PDEA) agreed and said it is high time
        to restore death penalty.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e620f1-e8b9-41ed-bd4b-d72a889884bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP''s Directorate for Investigation and Detective Management Police
        Dir. Augusto Marquez Jr. said there is an increasing trend of heinous crimes
        such as murder, rape and violation of RA 9165.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67948759-a3d2-465c-80e0-e09c894e9f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PNP believes that the restoration of the death penalty will
        be a big first step geared towards the prevention of the commission of heinous
        crimes," Marquez noted.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f56ae5-4df2-47c1-8410-393074c8e532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While PDEA Deputy Director General for Administration Jesus Fajardo
        admits despite their efforts, "the menace of the illegal drug trade remain[s]
        unabated."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5378cace-1b22-4a6c-a901-ce317b068ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the death penalty was abolished in the country, the Chinese
        drug traffickers made the Philippines a haven of their illegal drug activities
        because they are sure not to suffer death penalty," Fajardo said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb31229-1417-4658-9ccc-de0ea4400093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Social Welfare Department expressed disapproval on
        the restoration of capital punishment.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d165e03-fdda-43b8-9c5d-288eddada35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They noted capital punishment is cruel, degrading, inhuman, and
        anti-poor.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7c78af-7ffe-47e0-bee6-2f91ef0c0532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers Against Crime and Corruption (VACC) legal counsel Ferdinand
        was quick at rebutting DSWD, saying framers of the Constitution had foreseen
        the need to revive death penalty.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47456b2a-d7fa-45d3-b402-cf62a34436f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it is well within the concept of "retribution" in the justice
        system, "not only to protect the innocent and to punish the guilty - but to
        restore balance in society."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cea732f-728c-4adf-82e3-4e6b34b204b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio pointed out, if the government does not impose the necessary
        retribution, "then will arise the feeling that there is a drastic and dramatic
        failure in the criminal justice system."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadf1027-5ebb-4a0e-b8cf-7c81c5676166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Archbishop Socrates Villegas urges Filipinos to oppose
        death penalty</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bd4f5f-0019-4e64-aab5-4eddbf442c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima vs. Topacio</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccae7d0-95e8-469f-8f00-59173ae51507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like any other hearing on controversial bills, there were a few
        skirmishes during the discussions.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e73513-af84-446f-9cd4-2ed1adf91cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers against Crime and Corruption legal counsel Ferdinand
        Topacio said they filed a case against Sen. Leila De Lima in connection with
        the drug operations in New Bilibid Prisons — and this clearly angered the
        senator.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e18c327-d3aa-45c9-8581-f182d66e573b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Atty. Topacio here while not in very expressed terms, just called
        me a drug trafficker. I want him to take that back," De Lima said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f992c3-4e5e-4a0d-b66c-55bbae49a86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In which Topacio replied: "Your honor, with all due respect, I did
        no such thing. In fact, the transcript of the records will bear me out when
        I say that whether those charges may be proven or not, we do not know. These
        are allegations your honor."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa24d86e-7887-41a7-940f-e44f5c74e47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima furiously told Topacio, "I''m not a drug trafficker."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525edcd3-b156-4e22-9614-5b688829f768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussion on death penalty eventually came to a halt when Senator
        Frank Drilon, who opposes the restoration of the death penalty, raised a concern
        regarding the International Covenant on Civil and Political Rights.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17bfb94-6f58-4c13-b7ca-cfefbc7e27ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is an international agreement that states that the death penalty
        should not be imposed in countries that signed the covenant.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe8fa81-7aa4-4061-9f66-ab2b09e88aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said that the Philippines,  as a signatory in the covenant,
        could possibly face consequences if capital punishment will be restored.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92d469c-e2c9-40c4-b5d1-7adf36a0cf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing is suspended until DOJ submits a position paper next
        month.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ee00a7-353c-4d6a-9287-27dfea0c1176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:43:59.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:44:03.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Cecille Lardizabal contributed to this report.</em></p>'
