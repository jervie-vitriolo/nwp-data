    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drilon: Death penalty debate faces difficulty in Senate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edd7f69-d412-4353-a8cc-c1152c09fc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:30:22.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:30:25.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It''s an uphill
        fight for death penalty in the Senate, Senate President Pro-Tempore Franklin
        Drilon said on Tuesday right before the Senate deliberations on the controversial
        bill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0d7134-ce5e-413c-be54-8e39e7b55485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:30:22.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:30:25.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will have an extreme difficulty in the Senate. I will not be
        surprised if it fails," Drilon told CNN Philippines The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8ab531-158f-4cd2-8a4e-69c7a856a689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:30:22.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:30:25.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will give it priority as we are giving it today, but I don''t
        think anyone will assure passage," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e40fc9-3439-44ba-8c2e-8d3bda76cd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:30:22.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:30:25.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said "a heated debate" can be expected as the Senate opens
        its first committee hearing on the death penalty on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9389ffd0-0299-43af-bbdb-64a22a2b6893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:30:22.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:30:25.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the death penalty bill enjoys support in the House of Representatives,
        support for it is more muted in the Senate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45229974-8800-476c-82ae-128229530a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:30:22.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:30:25.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon estimated that 10 senators are opposed to the bill. In order
        to pass Senate, the measure for death penalty needs at least 13 out of 24
        votes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc42ced6-8663-4c63-a644-60be09870869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:30:22.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:30:25.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those opposed to the death penalty are Senators Richard Gordon,
        Francis "Kiko" Pangilinan, Bam Aquino, Risa Hontiveros, Leila De Lima, Ralph
        Recto, Francis "Chiz" Escudero, and Antonio Trillanes IV. Those championing
        the bill are Senators Manny Pacquiao, Tito Sotto, Panfilo Lacson, and Sherwin
        Gatchalian.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746c1a5d-fece-46fb-89d6-f731aa0ac818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:30:22.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:30:25.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon identified the "defective justice system" as his primary
        reason for opposition to the bill.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d869768-89de-451e-ac51-2e5b5fded02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:30:22.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:30:25.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we have a death penalty, an error cannot be corrected anymore,"
        said Drilon. "Many of the issues that we hear today can be traced to a large
        extent to our failure to properly implement our system of justice."</p>'
  'former-norwegian-pm-immigration-iranian-visa':
    'author': 'Kara Fox and Mohammed Al-Saiegh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-07T06:18:59.991+08:00
    'imagesource': 'jcr:0fbd9305-a380-49db-a83d-26c654a018aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1573cf9-67c6-4788-96aa-a5b6111ad9f4'
    'lead': 'Norway ex-Prime minister Kjell Magne Bondevik said he was interrogated
      by officials at Washington''s Dulles International Airport because he had an
      Iranian visa in his diplomatic passport.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T14:33:14.196+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T14:33:17.232+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T14:33:17.034+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Norwegian PM held at immigration over Iranian visa

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5c4d59-a917-4052-be1d-e5406914cf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:33:14.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:33:17.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — If you''re the former leader of a European nation, the president
        of a major human rights organization and the owner of a diplomatic passport,
        you''re not likely to encounter a long wait at airport immigration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9562307-177a-4fb3-ab25-be47481bfd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:33:14.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:33:17.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on January 31, Kjell Magne Bondevik, the former Prime Minister
        of Norway, encountered more than just a lengthy queue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2060fd6a-261a-4969-a6c6-d782851f222c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:33:14.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:33:17.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bondevik told CNN''s "Connect the World" he was interrogated by
        officials at Washington''s Dulles International Airport because he had an
        Iranian visa in his diplomatic passport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b125ec-9cf2-4d3a-b73e-5b6f3b452a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:33:14.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:33:17.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they found the Iranian visa, where I was in December 2014,
        they said that there was a ... regulation that with such a visa I had to be
        flagged up," Bondevik said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc39873c-96d4-43ce-a6ea-524aa0c78bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:33:14.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:33:17.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the former European leader detailed his travel history --
        he was in Tehran speaking at an anti-extremism conference -- Bondevik said
        he "assumed and presumed that they would let me go immediately."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d1e9df-c5a9-49d0-b98e-1a13784174d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:33:14.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:33:17.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead, Bondevik said, he was questioned for over an hour.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d1c692-c94b-4b90-b6ad-6cc85e539b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:33:14.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:33:17.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did they really believe that I presented a problem or threat to
        the U.S.? I expected they would show more flexibility and wisdom," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cee111-0596-44c1-a8e1-fb94047322fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:33:14.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:33:17.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bondevik said he was held along with migrants from the Middle East
        and Africa who were also facing additional screening. Although Bondevik was
        eventually released, he said the atmosphere surrounding President Donald Trump''s
        travel ban had shaken his core values.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b2bedd-7f43-48d0-bf8d-0528a038074d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:33:14.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:33:17.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bondevik told CNN''s Becky Anderson he disagrees with the ban entirely,
        calling it "a contradiction" to his "view on human dignity."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9bc149-cfd4-42e8-9ae3-9349b2eeff2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:33:14.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:33:17.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really dislike that he is treating people from some Muslim countries
        as a group and not individuals," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2747c2-4290-4c8a-9f95-b1331995a99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:33:14.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:33:17.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bondevik, who heads the human rights organization Oslo Center, said
        the incident speaks to a wider issue of concern brought on by the President''s
        first actions in office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1310695a-9741-497c-ace5-61b983ed62c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:33:14.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:33:17.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just the ban that''s worrying Bondevik.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c474768d-3853-4601-9de7-83ccd4cba5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:33:14.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:33:17.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also must say that I dislike very much his approach to other
        international leaders -- the Prime Minister of Australia, the President of
        Mexico ... and how he is acting in the international community."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bcf6d8-4d04-4159-8634-6b3e5384b262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:33:14.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:33:17.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said many others, including Norway were concerned.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2305f5-7ab5-4aa1-8ad7-a29f394167c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:33:14.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:33:17.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Trump signed an executive order that banned citizens
        of seven Muslim-majority countries, including Iran, from traveling to America.
        The ban also suspended the refugee program for four months, and stopped the
        admission of all Syrian refugees indefinitely.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38377f21-df7c-460a-aa2f-8f36e4054015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:33:14.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:33:17.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the executive order was temporarily halted after a federal
        judge suspended key parts of the order nationwide. As of Monday, the 9th Circuit
        Court of Appeals had denied the U.S. government''s emergency request to resume
        the ban and had ordered both sides to submit their arguments for or against
        it before a final ruling.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c55029-4a7d-4d76-93d2-aab314f367fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:33:14.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:33:17.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Former Norwegian
        PM held at immigration over Iranian visa."</em></p>'
