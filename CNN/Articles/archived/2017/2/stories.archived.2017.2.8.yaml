  'Trump-travel-ban-appeals-court-oral-arguments':
    'author': 'Ariane de Vogue, CNN Supreme Court Reporter'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-08T08:28:50.018+08:00
    'imagesource': 'jcr:30241f0c-1cc0-418d-a837-3c2d3fd65d9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a9ebe0e-c6b3-4edf-81e2-a6c8729e86bc'
    'lead': 'A federal appeals court is hearing oral arguments Tuesday evening to
      determine whether to lift a nationwide injunction against President Donald Trump''s
      travel ban against citizens of seven Muslim-majority countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T15:34:00.970+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T15:34:05.279+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T15:34:05.074+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump admin faces skeptical judges in travel ban hearing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60546957-b013-4a0a-998a-46e3302ab13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:34:00.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:34:05.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A federal appeals court is hearing oral arguments Tuesday
        evening to determine whether to lift a nationwide injunction against President
        Donald Trump''s travel ban against citizens of seven Muslim-majority countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ae2836-0de7-4ea6-8f1f-f5bfb5ba5f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:34:00.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:34:05.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing conducted by telephone contains high drama, as one of
        Trump''s signature policies is challenged by two states and backed by numerous
        advocacy groups. Trump has also repeatedly attacked the federal judge who
        blocked the ruling last Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3314053-10fa-4c11-a932-e400280f9c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:34:00.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:34:05.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration says the courts have improperly inserted
        itself into the national security sphere.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caab9502-02b6-450c-8e51-e31d70a11404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:34:00.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:34:05.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a traditional national security judgment that is assigned
        to the political branches and the President," August Flentje, special counsel
        to the assistant attorney general at the Justice Department, told the panel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6751a0b-6947-48ac-99a5-e1ccc0664ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:34:00.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:34:05.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flentje faced skeptical questioning from the judges, who pressed
        the DOJ lawyer about what evidence the government is presenting that the travel
        ban is necessary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67efd496-7f51-4b71-ad60-be3f23b90a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:34:00.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:34:05.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Michelle T. Friedland out of the gate asked if the government
        could point to any evidence "connecting these countries with terrorism."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b4b9c4-ac0b-409a-9732-9044ce920e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:34:00.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:34:05.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Judge Richard R. Clifton seemed sympathetic to the fact that
        the states have the standing, or ability, to bring the suit against the administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b309dbe6-69df-4e42-b50d-8164b2ac347c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:34:00.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:34:05.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clifton called the government''s argument "abstract," noting there
        are existing procedures to vet individuals for visas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fa990c-8b80-4c92-99a7-be49a00a32a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:34:00.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:34:05.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday, Judge James Robart of the US District Court for the Western
        District of Washington suspended key parts of the executive order nationwide
        Friday, clearing the way for resumed travel from the seven countries. The
        executive order bars citizens of Iraq, Syria, Iran, Libya, Somalia, Sudan
        and Yemen from entering the US for 90 days, all refugees for 120 days and
        indefinitely halts refugees from Syria.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b737758-072c-4dc8-99ca-bd29ee21efef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:34:00.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:34:05.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Trump fired off two tweets in response attacking the
        judge. In one he referred to Robart as a "so called" judge. In another, he
        said, "Just cannot believe a judge would put our country in such peril. If
        something happens blame him and court system. People pouring in. Bad!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27469038-99a3-4681-99e0-865ad9f17960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:34:00.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:34:05.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s hearing is only on the question of the injunction, not
        on the constitutionality of the executive order. A ruling is expected later
        this week, according to the court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c111847f-564d-41cc-887c-4d2936bb898b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:34:00.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:34:05.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And no matter what its ruling here, the loser is likely to appeal
        to a larger panel of judges on the Ninth Circuit or go straight to the Supreme
        Court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42647b9b-35be-42cd-a343-b33aeeab2d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:34:00.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:34:05.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hearing by phone</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41be949-9bbc-44e6-b09c-06c615221420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:34:00.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:34:05.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three judges of the Ninth Circuit Court of Appeals -- two appointed
        by Democratic presidents, one by a Republican -- are conducting the hearing
        by telephone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9332e7-055e-4cf6-9fe0-541eaf2715aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:34:00.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:34:05.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Noah Purcell will present the arguments of two
        states, Washington and Minnesota, and urge the court to leave the injunction
        in place. In court papers Purcell has argued that the executive order "unleashed
        chaos" when it was signed January 27.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b762baa3-52ab-40a9-8207-dc492b9d0cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:34:00.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:34:05.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department says Trump''s order "is a lawful exercise
        of the President''s authority over the entry of aliens into the United States
        and the admission of refugees." August Flentje, special counsel to the assistant
        attorney general at the Justice Department, will argue for the government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559a428f-2503-4a26-8fef-cae62ac72509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:34:00.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:34:05.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judges are: William C. Canby Jr., an appointee of President
        Jimmy Carter; Friedland; who was appointed by President Barack Obama; and
        Clifton, an appointee of President George W. Bush.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6171438-662a-43a6-910e-3b35c5a10040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:34:00.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:34:05.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ninth Circuit has a reputation as one of the most liberal in
        the nation to the point where some Republican lawmakers have even pushed to
        split it up in an effort to limit its impact.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1650cf16-2e7f-4954-919c-d2e2d3b437c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:34:00.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:34:05.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kari Hong, an assistant professor at Boston College Law School,
        said Tuesday''s hearing is likely to be more technical in nature than philosophical.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69062412-1853-48dd-abd2-f9e6637fea52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:34:00.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:34:05.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ninth Circuit is often called a liberal court, but the issues
        they have to figure out today are dry and technical ones relating to standards
        of review and the deference owed to the lower court," Hong said. "Those issues
        will be resolved without regard to political preferences."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b90f01-b187-4ff0-91e7-dc666874184a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:34:00.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:34:05.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Trump admin faces
        skeptical judges in travel ban hearing."</em></p>'
  'duterte-approves-mandatory-rotc-senior-high':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-08T07:46:54.537+08:00
    'imagesource': 'jcr:4cadf0c1-587e-4292-b82d-e6053a1d2367'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a16fc53-f6f9-4ada-b76e-70bfbccebce7'
    'lead': 'President Rodrigo Duterte approved the mandatory Reserve Officers Training
      Corps (ROTC) for Grades 11 and 12 in all schools nationwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T15:36:32.585+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T15:36:37.256+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T15:36:35.297+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte approves mandatory ROTC for Senior High students

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb961570-04d5-4c87-ab71-67a337403989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:36:32.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:36:37.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — President Rodrigo Duterte approved
        the restoration of the Reserved Officers Training Corps (ROTC) for Grades
        11 and 12 in public and private schools nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433dd71a-d716-4521-8be3-93047a4b4891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:36:32.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:36:37.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, Agriculture Secretary Emmanuel Piñol said the
        President approved the mandatory ROTC after thorough discussion with members
        of the Cabinet on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c157d2f-0562-4f08-8cff-89f4652a5767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:36:32.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:36:37.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the proposal "will now be forwarded to Congress and Senate
        and certified as urgent by President Duterte."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0251f8c9-89d5-4cbf-ab86-f207079b8db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:36:32.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:36:37.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said Defense Secretary Delfin Lorenzana presented an amendment
        for Republic Act 7077 or the "Citizen Armed Forces of the Philippines Reservist
        Act” to make ROTC mandatory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2cef8c-ee00-425a-96f7-49f38c2d98ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:36:32.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:36:37.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture Secretary also quoted Lorenzana, saying that "ROTC
        instills patriotism, love of country, moral and spiritual values, respect
        for human rights and adherence to Constitution."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441e9dd0-03ac-4e64-8529-e0ef87adee38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:36:32.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:36:37.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said the Anti-Hazing Law will be strictly implemented to "avoid
        hazing deaths" and will be one of the measures to safeguard the mandatory
        ROTC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f9f96d-0b92-44e0-8625-f56fe94f72c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:36:32.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:36:37.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implementation of mandatory ROTC stopped in 2001 when University
        of Santo Tomas student and ROTC member Mark Welson Chua was found dead after
        exposing the alleged corruption in his unit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac69563-0e94-43ab-9180-40dce81b828e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:36:32.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:36:37.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ROTC has since been offered as an optional program under the
        National Service Training Program (NSTP) through Republic Act 9163.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ef8a31-ccd1-4e23-869e-9dbd8a4b89af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:36:32.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:36:37.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other components of NSTP include the Civic Welfare Training Service,
        which requires students to participate in community service programs, and
        the Literary Training Service, which allows students to teach basic skills
        in public schools.</p>'
  'duterte-ekg-heart-pain':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-08T20:17:17.227+08:00
    'imagesource': 'jcr:4694b7d0-fcb5-4101-a262-61247874377a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e85420c4-26b5-48fa-9188-2444ce4dfdea'
    'lead': 'President Rodrigo Duterte said Monday night that he had an EKG or electrocardiogram
      as he was experiencing heart pain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T15:39:33.033+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T15:39:40.241+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T15:39:40.005+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: I had an EKG due to heart pain

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a18dec-abc7-4574-896b-59d8ce8b1d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:39:33.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:39:40.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte said he had a check-up with a cardiologist before attending an event
        at the Bureau of Internal Revenue (BIR) Monday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ee4381-ddc3-451c-948a-779448d3fe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:39:33.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:39:40.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte said he arrived late at the BIR event because
        he had an electrocardiogram or EKG.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be48a732-9e14-4fea-87a1-2c882af0a432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:39:33.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:39:40.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pardon me, <em>nag</em>-EKG <em>ako kasi</em> I was not feeling
        well.<em> Sabi ko, masakit man ang puso ko,</em>" he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0682f57-b7ee-4f70-8d8f-2cc34469634c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:39:33.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:39:40.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Pardon me, I had an EKG because I was not feeling
        well. I said, I felt pain in my heart.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839805f8-5115-4444-84f1-3c150d32628a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:39:33.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:39:40.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Dr. Del Rosario of Cardinal Santos Medical Center in
        San Juan conducted the test to check for problems in his heart, which turned
        out negative.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a1ef91-6959-4e46-97aa-ca6d291b102a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:39:33.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:39:40.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Duterte, Dr. Del Rosario supposedly remarked, "<em>Wala
        man diperensya ang ano mo. Baka ano ka lang sa EJK. Ang sakit mo</em>, extrajudicial."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235129ad-bf86-4df9-85c9-af6bd1ccc85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:39:33.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:39:40.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Your [heart] has no problems. Maybe your "illness"
        is extrajudicial.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6b4593-b961-48b4-9d7a-12ebb4424eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:39:33.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:39:40.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quip was in reference to the numerous cases of extrajudicial
        killings linked to Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aea945e-e3ea-4dbe-90be-947de6659e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:39:33.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:39:40.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Communications Secretary Martin Andanar said Duterte''s
        remark about his health was just a "story."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc01562-1385-4212-904d-1e86800c80a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:39:33.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:39:40.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesman Ernesto Abella also did not confirm nor deny
        Duterte''s visit with the cardiologist before the BIR event.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef76055e-b322-40cb-a212-60ed2b60b674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:39:33.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:39:40.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not say those things. All I''m saying is that, let''s go
        by what Sec. Martin said, all right," Abella said when directly asked if there
        was no check up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2e2130-be18-4a70-8505-23eb6271fe41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:39:33.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:39:40.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Duterte is "generally aware" of the public interest
        that statements on his health generate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba46dbc-246f-4372-b5ee-e7d1e128b09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:39:33.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:39:40.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella also said the President''s ailments are similar to what other
        71 year olds usually have, a sentiment which Duterte often says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20bb954-c76d-4a63-90a9-84250aef97ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:39:33.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:39:40.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s health history</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585a18cd-52d1-49ac-a581-f4cd93a84c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:39:33.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:39:40.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December last year, Duterte said he is having severe headaches.
        He also sustained a spinal injury from a motoring accident about three years
        ago.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03ecc85-0cef-4fde-8200-321a28cac80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:39:33.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:39:40.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have this migraine every day. I had a bad slip the last one was
        this…and I hit the cement," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79683566-fe8b-4130-a4c5-7b45704a3eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:39:33.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:39:40.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Duterte refused to have a surgical operation for his spinal
        issues, he admitted in an interview that he is taking Fentanyl for medication.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737d6a13-9f80-421a-ab31-e72960bcc3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:39:33.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:39:40.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also dismissed earlier rumors that he has cancer,
        but revealed he has a rare disorder called Buerger''s disease, which constricts
        blood vessels and causes veins and arteries to swell.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8956b499-50ba-41e1-9ace-ecad19987f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:39:33.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:39:40.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t believe in cancer. What I have is Buerger''s disease. It''s
        an acquired thing that you get when smoking because of nicotine. Nicotine
        constricts the vessels. Alcohol dilates the vessels," he said.</p>'
  'five-abu-sayyaf-one-arrested-sulu':
    'author': 'Ver Marcelo, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-08T11:25:30.411+08:00
    'imagesource': 'jcr:b2d228cb-5a5c-4725-9ece-b02d358aaa8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b29a098-4698-4f92-b70e-48387eb56222'
    'lead': 'Five members of the Abu Sayyaf Group were killed in intensified military
      operations in Sulu, with one other arrested.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T15:42:29.740+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T15:42:32.678+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T15:42:32.569+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 Abu Sayyaf members killed, one arrested in Sulu offensive

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc551dc-612d-47a2-9aa9-798344410daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:42:29.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:42:32.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Five Abu Sayyaf
        members were killed while one was arrested Tuesday morning during intensified
        military operations in Sitio Talok Talok, Capual, Sulu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74f0196-9659-42ef-832e-8304eaf1a538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:42:29.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:42:32.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Mindanao Command (WestMinCom) Spokesperson Capt. Joann Petinglay
        said members of the Marine Special Operations Group engaged the Abu Sayyaf
        members under subleader Alhabsi Misaya.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc3cba5-6978-4ed1-8ca1-ffaf9ebe08e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:42:29.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:42:32.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 20-minute fire fight ensued in the area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd722925a-70ff-4722-bde2-354a93ede238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:42:29.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:42:32.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military also seized high-powered firearms from the Abu Sayyaf,
        including four M16 and four M14 rifles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789f921f-a6da-47dc-9c9c-92d0d5944164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:42:29.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:42:32.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petinglay said the engaging troops were reinforced by available
        units in the area to pursue other Abu Sayyaf members.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3fcde1-3a56-4436-9e56-56def61c80c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:42:29.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:42:32.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naval forces blocked the waters of Capual Island for possible interception
        of the fleeing bandits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599a78e1-5f1a-4882-bf2c-5cda1add263f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:42:29.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:42:32.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WestMinCom said in a statement that Joint Task Force Sulu is still
        "conducting clearing and hot pursuit operation in Capual Island for possible
        recover of kidnap victims."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6115bea1-a607-4303-aa23-9d3172449f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:42:29.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:42:32.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WestMinCom Commander Maj. Gen. Carlito Galviz, Jr. said both the
        local government and the community are cooperating in containing the Abu Sayyaf
        group in the area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a6998e-670b-4959-b064-c6ee9f8e3a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:42:29.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:42:32.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This operational success manifests the commitment of the AFP in
        fulfilling its mandate of bringing internal peace and security in the province
        of Sulu," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f3234d-a24c-434e-8519-93e5e9ecc468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:42:29.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:42:32.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez also said the remains of the five slain Abu Sayyaf members
        will be given proper burial in accordance with Muslim rites.</p>'
  'syrian-prison-secret-hanged':
    'author': 'Joshua Berlinger and Lauren Said-Moorhouse, CNN'
    'caption': 'A report by Amnesty International human rights group says up to 13,000
      people have been executed at the Syraian Saydnaya prison north of the capital
      Damascus in a "hidden" campaign authorized by senior regime figures in a secret
      crackdown on dissent by the regime of Bashar al-Assad. Credit: Amnesty International'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-08T04:10:56.880+08:00
    'imagesource': 'jcr:733b94c8-ec86-4171-9c2e-c990abec6ea1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '424c621e-70fd-4581-bba5-f076c18a9d82'
    'lead': 'Thousands of people have been hanged at a Syrian prison in a secret crackdown
      on dissent by the regime of Bashar al-Assad, a report by Amnesty International
      alleges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T15:46:03.575+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T15:46:06.792+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T15:46:06.553+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '13,000 people hanged in secret at Syrian prison, Amnesty says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1581b49-c594-42d5-be1e-df90a4cc2edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:46:03.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:46:06.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thousands of people have been hanged at
        a Syrian prison in a secret crackdown on dissent by the regime of Bashar al-Assad,
        a report by Amnesty International alleges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc415902-6425-4996-87a0-b97f8056447b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:46:03.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:46:06.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human rights group says as many as 13,000 people have been executed
        at Saydnaya prison, north of the capital Damascus in a "hidden" campaign authorized
        by senior regime figures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454c1b54-5899-4b62-8371-80e271597d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:46:03.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:46:06.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty''s report, Human slaughterhouse, says prisoners are moved
        in the middle of the night from their cells under the pretext of being transferred.
        They are taken to the grounds of the prison, where they are hanged, likely
        unaware of their fate until they feel the noose around their neck, Amnesty
        alleges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749cc011-6a4c-46af-82bd-e060db53ae76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:46:03.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:46:06.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report is the culmination of a year-long investigation, including
        interviews with 84 witnesses including security guards, detainees, judges
        and lawyers, Amnesty says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8269012d-c3de-4c4a-8513-409659aae1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:46:03.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:46:06.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of those hanged were civilians "believed to be opposed to the
        government," the report finds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a9bee7-e8b9-4c21-860c-ed89abc20847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:46:03.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:46:06.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The horrors depicted in this report reveal a hidden, monstrous
        campaign, authorized at the highest levels of the Syrian government, aimed
        at crushing any form of dissent within the Syrian population," Lynn Maalouf,
        the deputy director for research at Amnesty''s Beirut office, said in a statement
        announcing the report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8313215-df33-4f88-a900-217e9833e645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:46:03.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:46:06.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International says there are two detention centers at Saydnaya
        prison. In the "red building," the majority of detainees are civilians who
        have been arrested since the beginning of the conflict in 2011, according
        to the organization. In the "white building," the detainees are mainly military
        officers and soldiers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2acd49-a0ba-4e17-a065-ecb17f9e4e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:46:03.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:46:06.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has asked the Syrian government for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbb2316-53b0-43e4-9f49-1dcb67766842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:46:03.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:46:06.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report contends that the executed detainees were given a sham
        trial by "a so-called Military Field Court."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba3eea1-4b52-4e67-ab80-9e29e339af84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:46:03.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:46:06.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The judge will ask the name of the detainee and whether he committed
        the crime. Whether the answer is yes or no, he will be convicted ... This
        court has no relation with the rule of law. This is not a court," a former
        judge said, according to Amnesty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20775d91-e209-46d1-b134-484a53578a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:46:03.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:46:06.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicolette Waldman, an Amnesty International researcher, elaborated
        on the horrific conditions prisoners allegedly face.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d36755-f197-4cba-9bcc-e201af3a32e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:46:03.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:46:06.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have been actually dying in massive numbers as a result of
        repeated torture in combination with the systematic deprivation of food, water,
        medicine and medical care," she told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c9ecb7-9b4b-4191-b85e-00aed998e2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:46:03.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:46:06.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The report) has gotten the attention it deserved," Waldman said.
        "It''s a big story. But for people who work on Syria, it was almost a test
        case for ''Does the world still care, not just about death but the fact that
        it was organized, systematic?''"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd218170a-ad04-44e5-a859-a115f2dfd706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:46:03.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:46:06.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of its findings, she said Amnesty is calling for investigation
        without delay and for the UN to act immediately.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbca210a-cf30-4319-a3e9-68d78ec1892f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:46:03.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:46:06.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to be very clear that these practices are unacceptable,
        and they have to stop. They have to be brought to an end. Mass killings of
        civilians and extermination so that people are dying of starvation, of illness,
        of treatable diseases must stop, and Russia has a very special responsibility
        to uphold peace and security in the world," Waldman said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7132622-5b7a-4456-8645-1cc952a3f614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:46:03.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:46:06.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are calling on them to use their influence with the Syrian authorities
        to push for access to independent monitors to all of the prisons in Syria
        run by the government where these atrocities are taking place so the perpetrators
        can be held to account."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2419c24c-458a-46f0-b461-0b4759668388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:46:03.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:46:06.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the UN, UK Ambassador and Deputy Permanent Representative
        Peter Wilson responded to the report''s allegations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ff9dcc-bcf6-4580-8b6a-065a7e99b9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:46:03.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:46:06.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen the report of Amnesty International on atrocities
        in Syria," he said. "Our foreign secretary has said he is sickened by that
        report. We strongly condemn these atrocities, and we continue to effort to
        shine a light on what''s happening in Syria and to hold people accountable
        for these actions."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3cf931-f3c5-4fff-b3fa-576b4b5c53f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:46:03.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:46:06.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Just a headline''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde19aa9-0d9a-4414-a69d-7ddac2442ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:46:03.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:46:06.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Assad''s regime has previously been accused of extrajudicial
        killings and war crimes during the country''s civil war, which broke out in
        2011.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e53c04a-c595-4cc0-9b65-2360323174b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:46:03.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:46:06.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, CNN was given a copy of a report that found "direct evidence"
        of "systematic torture and killing" by the Syrian government, based on photographs
        leaked by a Syrian defector.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60eecfd-cd0e-4833-b4fe-efe7c9c6532c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:46:03.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:46:06.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the report''s authors called it a "smoking gun" proving the
        use of torture.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfefc48-38fb-45b2-8999-765350b14fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:46:03.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:46:06.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Assad has steadfastly maintained that many of the accusations
        leveled against him are politically motivated.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172e9ae0-e389-40f8-b326-378c2a4a70c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:46:03.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:46:06.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just a headline -- the bad president, the bad guy, who is
        killing the good guys," Assad told a group of western visitors, including
        The New York Times, in November. "You know this narrative. The real reason
        is toppling the government. This government doesn''t fit the criteria of the
        United States."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6290c5b-2d95-4d85-b441-8fb85cc8c6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:46:03.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:46:06.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN estimates that about 400,000 people have been killed since
        the start of the war and another 4.8 million have fled the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46d22cf-f16c-4ca2-9575-e08efbbcafb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:46:03.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:46:06.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "13,000 people hanged
        in secret at Syrian prison, Amnesty says."</p>'
  'journalists-white-house-terror-reporting':
    'author': 'Angela Dewan and Joe Sterling, CNN'
    'caption': 'Journalists called out a White House claim that news outlets are failing
      to adequately report terror attacks. On Monday, Feb 6, 2017 the White House
      issued a list of 78 terror attacks to underscore US President Donald Trump''s
      assertion that the media is failing to adequately report them.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-08T11:25:45.008+08:00
    'imagesource': 'jcr:a2312d13-f0ef-4043-869f-c249ad0fd9bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c6a20fd-eb29-4d1d-b1ec-b9fac9edf712'
    'lead': 'Journalists are calling out a White House claim that news outlets are
      failing to adequately report terror attacks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T15:48:55.952+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T15:48:59.381+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T15:48:59.199+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Journalists call out White House claims on terror reporting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c0c76f-356a-4789-8379-c5c468bb173b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:48:55.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:48:59.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Journalists are calling out a White House claim that news
        outlets are failing to adequately report terror attacks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d88d92-3785-4007-8ed8-9be7c7bb6e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:48:55.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:48:59.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the White House issued a list of 78 terror attacks to
        underscore President Donald Trump''s assertion that the media is failing to
        adequately report them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a1559d-efe3-4b7f-9f8e-840adec25bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:48:55.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:48:59.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told enlisted service-members at MacDill Air Force Base in
        Florida that attacks were happening "all over Europe" and that "it''s gotten
        to a point where it''s not even being reported."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb659c7b-2974-43e5-a4f1-8a6a2d8fb630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:48:55.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:48:59.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And in many cases, the very, very dishonest press doesn''t want
        to report it. They have their reasons, and you understand that," Trump added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cd05a0-cae3-407d-8073-7e04e0281e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:48:55.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:48:59.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, the White House distributed a list of the attacks Trump was
        citing, saying "most did not receive adequate attention."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e0e9ec-c197-478c-8f08-e11c08d3af60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:48:55.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:48:59.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Below is a list of 78 major terrorist attacks targeting the West
        that were executed or inspired by ISIS since September 2014, soon after the
        terror group declared its caliphate. Most of these attacks did not receive
        adequate attention from Western media sources," a White House official said
        on background, when distributing the list.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5442999-5c91-4e16-beea-5e5447718174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:48:55.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:48:59.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But reporters in print, on air and on social media have robustly
        covered many of those attacks and terror in general.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256830f9-5af4-40b5-a85f-91703dd41fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:48:55.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:48:59.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a journalist I''m really troubled by that," Washington Post
        columnist David Ignatius said on CNN''s "The Lead" on Monday, responding to
        Trump''s initial statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff03382d-7b7b-4f3e-920e-985849a89352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:48:55.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:48:59.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have brave colleagues who everyday are taking big risks to cover
        these stories. Look at The New York Times, which the President demonizes often.
        The New York Times this weekend had an outstanding piece of reporting about
        how ISIS has been reaching out, is more involved in some attacks in Europe
        and abroad," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1dc1aa-a79d-49d3-bea6-94f586b5bb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:48:55.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:48:59.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignatius said he has about 100 examples of strong reporting he''d
        like to show the President.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32025f2-e724-4d33-967d-2c63ef91bb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:48:55.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:48:59.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Anderson Cooper also highlighted his coverage of many of
        the events listed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8cdb6c-200d-479b-ac96-04250866ddd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:48:55.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:48:59.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only did we cover many of the attacks on that list the White
        House has released, we covered them heavily. I know because I was there on
        the ground reporting a number of them," he said Monday night, before showing
        footage of himself reporting from Ottawa, Canada, in 2014; Paris in November
        2015; San Bernardino, California, in 2015; in Orlando, Florida, in June 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c57559-fc42-4e95-bc78-40b3e25b4b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:48:55.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:48:59.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "To be sure, we as a program did not cover each and every
        incident on the list, however other programs, as well as CNN International
        covered most if not all of them, many of them exhaustively."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f5ed4e-e53d-4e7e-8888-93c0c3e0bfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:48:55.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:48:59.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks listed span from September 2014 to December 2016, and
        include the Paris attacks, the Orlando nightclub shooting, the truck attacks
        in Nice and Berlin, the Brussels airport attack, the Istanbul airport and
        Sultanahmet attacks, and the Sydney siege.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb042a6-1d2e-4779-a540-b427aa70d89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:48:55.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:48:59.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the White House only mentions attacks that appear to have been
        carried out with Islamist motives and omits other terror operations. It does
        not mention the recent attack on a mosque in Quebec City, or the racially
        motivated attack by Dylann Roof on a church in South Carolina, in which nine
        black worshipers were shot dead.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413eceed-3a48-48a7-80aa-b4a2278901c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:48:55.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:48:59.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sean Spicer told reporters after Trump''s
        statement that the President "felt as though members of the media don''t always
        cover some of those events to the extent that other events might get covered;
        that a protest will get blown out of the water, and yet an attack or a foiled
        attack doesn''t necessarily get the same coverage."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd1fdc7-c9a7-4425-99b7-f4c130135f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:48:55.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:48:59.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has used terror attacks to justify his controversial temporary
        ban on citizens from seven Muslim-majority nations from entering the U.S.
        He has also repeatedly referred to media organizations critical of him as
        "fake news."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e2c614-e354-438c-b955-c83172a5fa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:48:55.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:48:59.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UPDATE: This story has been updated to include the complete White
        House statement distributed with the terror attack list.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55db26c-cce2-4e4b-a404-e1c3a6afb504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:48:55.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:48:59.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
