    'template': '1'
    'title': 'PBA: Barangay Ginebra disposes Alaska, clinches last semifinals berth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c603ee98-9555-4cbc-bf7e-8510e548debe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:30:48.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:30:51.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Barangay Ginebra
        lived up to its never-say-die attitude as it toppled the Alaska Aces, 108-97,
        on Tuesday night at the Smart-Araneta Coliseum to advance to the semifinals</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b654f774-2084-452e-8470-868d746c2aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:30:48.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:30:51.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>L.A. Tenorio registered a game-high 31 points and three assists
        for the Gin Kings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f45825b-3353-4b8c-92b6-5230cbe47b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:30:48.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:30:51.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both squads fought tooth and nail at the first two quarters with
        the Aces holding on to a two point edge going into the break.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759b56d2-1a47-4001-93c1-98af40285940'
      'mgnl:activationStatus': true
