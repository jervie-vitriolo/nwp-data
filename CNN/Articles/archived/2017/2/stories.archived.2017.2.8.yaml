      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson showed life at the second set where they were able to trim
        down the lead to five, 23-18, but the Morayta-based squad still managed to
        go for the kill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951e4f15-85b8-447d-961c-ada2c5b4a7cc'
      'mgnl:activationStatus': true
