    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: National University thwarts Lady Eagles to grab early top spot

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8047436e-99cc-4537-a4e7-84d7024cf4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:54:05.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:54:08.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The National University
        Lady Bulldogs repulsed the Ateneo Lady Eagles, 25-17, 25-13, 19-25, 29-27,
        on Wednesday afternoon at the FilOil Flying V Centre.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2921da4f-d91a-4232-a35e-a171f663c5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:54:05.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:54:08.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaja Santiago tallied a game-high 26 points for the Lady Bulldogs
        who snapped a six-game losing streak against the Lady Eagles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e620cc1d-61eb-4538-8ba8-ff5d16926825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:54:05.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:54:08.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After dropping the first two sets, Ateneo found rhythm with Bea
        De Leon and Jhoana Maraguinot leading the charge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7da8af-119b-4ff5-94ab-73a63bdff469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:54:05.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:54:08.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Momentum looked to switch on the Lady Eagles'' side as they grabbed
        a 12-4 lead in the fourth set.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbf4858-608a-4748-8088-eabb9ff040c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:54:05.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:54:08.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Santiago, Jorelle Singh, and Risa Sato collectively carried
        National University to overcome a gritty Ateneo attack late in the game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b8401e-18da-4260-9f12-7f6e84f2ae35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:54:05.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:54:08.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory gave the Lady Bulldogs a taste of the top spot in the
        standings, while the Lady Eagles dropped to 1-1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7843e785-9a95-43ab-97e3-e61c4b59850f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:54:05.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:54:08.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon paced Ateneo with 14 points, while Maraguinot chipped in
        12 points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915a414d-0093-47fe-a57a-0b697fbe1e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:54:05.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:54:08.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National University will next tackle the Adamson Lady Falcons on
        February 12 (Sunday) at the FilOil Flying V Centre.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97369b5f-d843-4690-9f12-7b673abb2c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:54:05.172+08:00
