      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gary Valenciano’s interview airs Thursday, Feb. 9 on CNN Philippines''
        Real Talk at 9:30 a.m. Watch his concert, “Love in Motion,” on Feb. 14 at
        the Grand Ballroom at Shangri-La at the Fort, 30th St. cor. 5th Ave., Bonifacio
        Global City, Taguig.</p>'
