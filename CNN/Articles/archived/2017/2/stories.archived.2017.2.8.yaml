  'JASIG-termination-peace-talks':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-08T06:33:01.383+08:00
    'imagesource': 'jcr:662e5946-07db-4e6c-9e53-bc279aa4553a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fb3a859-cdf6-4bc6-9b6f-e7cfd5272018'
    'lead': 'Peace talks between the Philippine government and communist rebels have
      come to a halt, as President Rodrigo Duterte decides to terminate the Joint
      Agreement on Safety and Immunity Guarantees (JASIG).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T15:16:26.215+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T15:16:29.487+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T15:16:29.149+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t terminates JASIG, issues lookout bulletin vs. NDF consultants

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f4a17d-6a91-49b8-b021-2d4f096acce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:16:26.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:16:29.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Duterte administration
        has terminated the Joint Agreement on Safety and Immunity Guarantees (JASIG),
        in effect withdrawing the immunity given to National Democratic Front (NDF)
        consultants temporarily released for peace negotiations with the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54104267-42e7-4064-884d-170dc6dfec50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:16:26.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:16:29.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter issued Tuesday evening, Presidential Peace Advisor Jesus
        Dureza informed NDF founder Jose Maria Sison and panel chairperson Fidel Agcaoli
        of President Rodrigo Duterte''s decision to terminate the agreement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56fa77c-363f-4478-a9cd-0238063cc8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:16:26.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:16:29.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following the President''s announcement of the cancelation of the
        peace talks with the CPP/NDF and per his instructions, the Government is hereby
        serving this notice of termination of the Joint Agreement on Safety and Immunity
        Guarantees," Dureza said in his letter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc73a3e-4e66-4d27-89b7-328374e401e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:16:26.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:16:29.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JASIG was signed in 1995. It safeguards its participants from
        surveillance, arrest, detention, prosecution, or any other similar punitive
        actions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdcdd9c-0a9e-4d4b-b6e9-ef1ed3c5ebb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:16:26.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:16:29.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During preliminary talks in June last year, the Government of the
        Philippines (GPH) and NDF agreed to discuss the reconstitution of the JASIG
        in line with the peace talks between both parties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d64019d-5a43-484d-bcdf-54c1fa2b51a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:16:26.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:16:29.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its termination is the latest in a series of events that have signaled
        the souring of relations between the President and the communists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b27bd0f-546a-4a05-8e9f-3a30e7e49fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:16:26.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:16:29.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While at the start of his administration, Duterte expressed willingness
        to hold peace talks with the NDF, the President has since backtracked on his
        support for the communist group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc33300-964a-476a-9854-e0986c241de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:16:26.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:16:29.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the JASIG''s termination, the President on Saturday announced
        the termination of peace talks between the government and the NDF.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac3d0c3-b274-4663-a226-edd81e80314a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:16:26.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:16:29.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte orders arrest of communist rebels'' consultants:
        Immunity, along with peace talks, terminated</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9678b4-aa4b-4a9b-9bec-86ad55cb95fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:16:26.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:16:29.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDF soldiers on</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4d1fdf-4ab2-455e-aa20-4ebc1f961f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:16:26.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:16:29.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDF Peace Panel Chairperson Fidel Agcaoili on Tuesday confirmed
        that they''d received the President''s notice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af166cae-0baf-4f14-a81a-79b45a193bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:16:26.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:16:29.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is actually an odd notice since it only terminates the JASIG
        and not the peace negotiations but has the same effect," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16883c17-5f93-402d-97cf-e1a56c7c5fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:16:26.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:16:29.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said despite the JASIG''s termination, the NDF will
        continue to thrive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1d44de-ea65-495a-8499-34142d9158f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:16:26.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:16:29.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the first time that an all-out war has been declared
        against the revolutionary forces. (Then) President Cory Aquino did it in 1987
        after the Mendiola massacre.&nbsp; (Former President Joseph) Estrada, too,
        after signing the VFA.&nbsp; We are used to these threats," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae15b9c7-df34-4e7a-b21e-5b060e491d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:16:26.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:16:29.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agcaoili added the NDF will continue their fight with or without
        the administration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cff0b21-21c6-4f76-ae5b-4da3dce0e621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:16:26.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:16:29.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The revolutionary movement will persist and continue the struggle
        for the national and social liberation of the Filipino people to bring about
        a just and lasting peace in the country," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa897bed-c744-4970-adf8-98bb6af56afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:16:26.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:16:29.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, NDF senior consultant Luis Jalandoni expressed his concern
        over the JASIG''s dissolution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c619763-a574-4dc7-b0e7-ec2c566cbb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:16:26.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:16:29.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said given the milestones reached by peace talks, there should
        still be room for reconciliation between the two.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798cac59-0e08-4d0d-8e0c-66e7cf74430b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:16:26.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:16:29.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is very bad news, and we think that the acclamation and desire
        of over-all for continuation of peace negotiations. The efforts should continue...especially
        after the third round of talks in Rome. Where substantial advance were made..
        and social and economic reforms," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67311c6e-c0b8-4164-a2b2-faf4489b501e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:16:26.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:16:29.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But should relations between the government and the NDF continue
        to deteriorate, Jalandoni said the NDF will survive and can defend itself.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a47a9c-46e8-4d69-8c60-352f7f0bcfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:16:26.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:16:29.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NPA will surely defend itself and also defend the communities
        and the programs that have been built in over 70 provinces throughout the
        country," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
