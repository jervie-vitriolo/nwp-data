      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of January 31, 2017, the Philippine National Police has recorded
        over 2,500 deaths in the drug war. It has also reported over 3,000 deaths
        under investigation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21019d21-3585-4665-819a-efe6b835fd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:24:10.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:24:13.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policemen have been accused of staging extrajudicial killings. The
        administration, however, maintains police drug operations are legitimate,
        and that summary executions are not state sanctioned and rewarded.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf043de-0659-4846-894d-274afe76c2ab'
