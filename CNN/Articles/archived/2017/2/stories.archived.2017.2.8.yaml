  'barack-obama-kitesurfing':
    'author': 'Deena Zaru, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-02-08T11:25:36.299+08:00
    'imagesource': 'jcr:129285e9-905a-4027-9b54-440ef837f232'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9cdb0aa-c8bc-432e-a9a4-96b2687bec6f'
    'lead': 'Before returning to Washington, the former president dove into an aquatic
      and athletic challenge with his friend, Virgin Group founder and billionaire
      Richard Branson, while vacationing on the British Virgin Islands with former
      first lady Michelle Obama.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T15:51:31.296+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T15:51:34.316+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T15:51:34.127+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Barack Obama''s kitesurfing adventure with Richard Branson

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcde3803-577c-4a90-9df9-ba9ea5f766e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:31.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:51:34.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — #IslandLife was good to former U.S. President
        Barack Obama.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec851c2d-89b9-4887-bb20-34261f10dd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:31.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:51:34.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before returning to Washington, the former president dove into an
        aquatic and athletic challenge with his friend, Virgin Group founder and billionaire
        Richard Branson, while vacationing on the British Virgin Islands with former
        first lady Michelle Obama.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedb8974-bc9e-4f2f-b085-538a975af0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:31.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:51:34.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that Obama is free from many Secret Service-imposed restrictions
        that did not allow him to partake in activities like surfing, Branson offered
        Obama the chance to learn how to kitesurf.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b42ca5-4017-4e65-86c2-3130b3f14a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:31.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:51:34.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to make things more interesting, Branson took on a challenge
        of his own.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84e4b14-f33b-405d-8d6e-609885b1cd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:31.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:51:34.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We decided to set up a friendly challenge: Could Barack learn to
        kitesurf before I learned to foilboard? We agreed to have a final day battle
        to see who could stay up the longest," Branson wrote in a post on Virgin.com.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676a20f1-bc9b-4814-ae28-a007833a92b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:31.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:51:34.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kitesurfing is riding on a surfboard while holding onto a kite and
        foilboarding is riding a surfboard with a hydrofoil that goes into the water
        lifts the board above the surface.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749ec738-5166-44e3-922f-2bd6335dbb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:31.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:51:34.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a few days of training, the challenge was on and Obama
        kitesurfed his way to victory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ad1078-4f66-46ea-a259-53a824bb56ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:31.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:51:34.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were neck and neck until the last run on the last day, when
        I got up on the foilboard and screamed along for over 50 metres, three feet
        above the water," Branson wrote. "I was feeling very pleased with myself,
        only to look over and see Barack go 100 metres on his kiteboard! I had to
        doff my cap to him and celebrate his victory."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913a44c8-30f2-42d0-820c-15a220865165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:51:31.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:51:34.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Barack Obama''s
        kitesurfing adventure with Richard Branson."</em></p>'
  'democratic-senator-flip-gop-vote-devos':
    'author': 'Eli Watkins, CNN'
    'caption': 'A Democratic senator from Michigan said public pressure may have swayed
      enough of her Republican colleagues to bring down the nomination of Betsy DeVos
      for education secretary. "We may, in fact, have an additional Republican colleague
      voting ''no,'' which would stop her tomorrow," Sen. Debbie Stabenow told CNN''s
      Erin Burnett.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-08T11:24:12.621+08:00
    'imagesource': 'jcr:daf6ccf1-4578-45d1-b9e8-5aa09e8f330f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd48181b2-3437-457f-89f3-e79b100d8c12'
    'lead': 'A Democratic senator from Michigan said Monday public pressure may have
      swayed enough of her Republican colleagues to bring down the nomination of Betsy
      DeVos for education secretary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T15:53:43.046+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T15:53:46.165+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T15:53:45.973+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Democratic senator: We may flip another GOP vote on DeVos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6fd7e1-347c-4429-805c-63fe9dbe2c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:53:43.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:53:46.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — A Democratic senator from Michigan said Monday
        public pressure may have swayed enough of her Republican colleagues to bring
        down the nomination of Betsy DeVos for education secretary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5074181c-04c1-480b-8752-e48ea6834c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:53:43.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:53:46.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may, in fact, have an additional Republican colleague voting
        ''no,'' which would stop her tomorrow," Sen. Debbie Stabenow told CNN''s Erin
        Burnett "OutFront" Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54082049-68ed-4b9e-acc3-2f4d5521660c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:53:43.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:53:46.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Republican Sens. Susan Collins and Lisa Murkowski said
        they would not vote for DeVos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab0d045-8d34-4d18-b8b6-48994293dde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:53:43.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:53:46.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If all other Republicans vote in favor of her, DeVos'' nomination
        will pass the Senate with Vice President Mike Pence casting a tie-breaking
        vote. That would be the first time the vice president had broken a tie for
        a Cabinet pick in history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124013e0-ca69-498f-8519-473af67938d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:53:43.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:53:46.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if DeVos'' opposition can peel off more Republicans, she will
        not become education secretary. Republicans have said they are confident they
        have the votes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6be0c89-e16b-4b49-96fb-9e94b0b48d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:53:43.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:53:46.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic senators have steadfastly opposed to DeVos'' confirmation,
        and earlier Monday they began a 24-hour long debate against her on the Senate
        floor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1175e10-b0c5-45e9-a5e1-fc63e485f448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:53:43.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:53:46.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeVos has faced significant pushback, from her controversial advocacy
        of charter school programs to accusations of plagiarism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1547546-b309-450a-a122-7f756c6c4f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:53:43.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:53:46.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stabenow said the Democrats'' united front against DeVos has "galvanized"
        people and caused some Republicans to declare their intentions not to support
        President Donald Trump''s pick.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775425ad-1642-4d6c-a368-2906889cef97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:53:43.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:53:46.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Stabenow acknowledged her party''s weak position.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d44d957-1776-43f3-bfe5-b168f49f8df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:53:43.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:53:46.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know as Democrats we don''t have the votes to stop these nominations
        by ourselves, but people -- parents, teachers, administrators, community leaders
        across the country -- have power and are weighing in."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76470f7-e0c3-41d7-81be-bed034aa6f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:53:43.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:53:46.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for who else would join them, Stabenow demurred.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071d298b-0d26-4bec-8b3b-fab1041897f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:53:43.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:53:46.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there are a couple of folks still thinking about it," Stabenow
        said. "We don''t know."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0aa8f1-4a44-44d7-b2ea-ae5a6125dff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:53:43.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:53:46.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNPolitics.com, "Democratic
        senator: We may flip another GOP vote on DeVos."</em></p>'
  'duterte-rogue-police-basilan':
