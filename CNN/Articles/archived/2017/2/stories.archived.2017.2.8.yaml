    'imagesource': 'jcr:17976ac1-e423-4dd6-8b04-02606ef13c66'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81e3c2e6-7ef5-44f0-9e6b-cad7f0d6e580'
    'lead': 'The Catholic Church peacefully protests the war on drugs, which has killed
      thousands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T15:24:10.070+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T15:24:13.268+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T15:24:13.040+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Church leaders urge Filipinos to join ''Walk for Life''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a154b3ea-84a5-4da0-b795-53365959275c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:24:10.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:24:13.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Leaders of the
        Catholic Church vow to continue speaking against President Rodrigo Duterte''s
        bloody war on drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d98da76-9c89-4ad6-b936-865cc78c4115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:24:10.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:24:13.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their effort to urge others to speak out, they are asking Filipinos
        to join a gathering entitled, "Walk for Life."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc972831-2e55-4e6d-8060-c9217b357a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:24:10.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:24:13.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The walk happens on February 18, 2017, Saturday, at the Quirino
        Grandstand from 4:30 to 7:00 in the morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c60c93-68ea-4253-904e-8df7e113d053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:24:10.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:24:13.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us walk for life, fill our streets not with blood, not with
        dead bodies. But with prayer, courage to walk, to stand up for life," Lingayen
        Archbishop Soc Villegas said in a video posted on a social media website.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06181023-87b4-4f4b-8339-30852ed8a347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:24:10.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:24:13.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is organized by the CBCP and the Council of the Laity
        of the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57a67bf-4b4e-46f7-aef8-8e8bc7a482f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:24:10.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:24:13.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it God''s will that blood be shed on our streets? Is it God''s
        will that the dead bodies of our brothers and sisters be found in our sidewalks?
        Is it God''s will that mothers kill infants in their wombs?" Villegas, who
        is also CBCP president, said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166220e9-b98d-4a6d-aab1-054b30f4b85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:24:10.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:24:13.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "It is not God''s will. Our streets must be safe, should
        be secure."</p>'
