      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernadette Pons continued her stellar performance with 15 points,
        while Remy Palma added 13 markers for the Lady Tamaraws.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0d414e-801f-4b7e-8a0f-fffabc3c8aac'
      'mgnl:activationStatus': true
