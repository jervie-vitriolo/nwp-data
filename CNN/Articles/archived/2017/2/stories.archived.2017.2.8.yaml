      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Church leaders'' statements condemning the drug war and
        efforts to reimpose the deathy penalty, President Duterte has lashed out against
        the Catholic Church in several public speeches, accusing priests of corruption
        and sexual abuse</p>'
