  'Merriam-Webster-dictionary-new-words':
    'author': 'Masuma Ahuja, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-02-08T09:19:10.205+08:00
    'imagesource': 'jcr:cbbeef9f-deb7-4b16-85a2-6bf2146cb9f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4ab73c5-c83c-456d-b9fb-fff5aa067096'
    'lead': '"Ghost," "side-eye" and "facepalm" are now included in the official Merriam-Webster''s
      dictionary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T15:26:54.654+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T15:26:59.385+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T15:26:59.261+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binge-watch, facepalm, snollygoster added to Merriam-Webster''s dictionary

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308f2923-3ef7-40b8-abf8-38c85c3c495c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:26:54.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:26:59.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Ghost," "side-eye" and "facepalm" are
        now included in the official Merriam-Webster''s dictionary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57f3a07-5206-47cd-b3a1-2661e60aecfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:26:54.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:26:59.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday the dictionary announced it had added more than 1,000
        words.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f504935-9fd7-467f-96ac-dd96f5000f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:26:54.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:26:59.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are words that have demonstrated frequent and increasing
        use in a variety of sources, and are therefore likely to be encountered by
        a reader — and should be in the dictionary," according to a statement on the
        dictionary''s website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccde4ca-da9f-4941-b349-ca705ea43f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:26:54.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:26:59.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dictionary editors use three criteria when picking words to
        add to the list: frequency of use, widespread use, and meaningful use — that
        the word is used to mean the same thing, said Peter Sokolowski, Merriam-Webster
        editor at large.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ae3513-16b3-4d17-b3e6-e65169bc6113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:26:54.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:26:59.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some of the new additions, like Seussian, have been around
        since the 1930s, "some of these words seem really fresh -- like net neutrality
        or humblebrag -- basically, there''s only one real criterion: frequency of
        usage. If a word is used frequently, by many publications, and online, that''s
        what we''re looking for."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9798f9-ca17-4adf-8bf9-664a8763c7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:26:54.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:26:59.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of words includes many familiar turns of phrase that reflect
        modern culture (binge-watch, throw shade, face-palm), medicine (urgent care),
        and politics (SCOTUS, FLOTUS, truther).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3ba748-5379-450f-9553-079472f7eeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:26:54.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:26:59.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there are words like snollygoster (definition: a shrewd,
        unprincipled person, especially an unprincipled politician) that was removed
        from the dictionary in 2003 and added back this year, in part because of Bill
        O''Reilly''s love of the word, according to the dictionary citation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ba6410-f366-4879-8ad8-76e2440029f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:26:54.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:26:59.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The update also includes revisions to existing entries to include
        more meanings. For example, the definition of artisanal now refers to food
        (like, artisanal cheese).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a19d3b-dfdd-4d0a-95a5-5b7cbabd1307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:26:54.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:26:59.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a post on the Merriam-Webster website, dictionary editors
        spend a few hours each day reading books, newspapers, electronic publications
        and more in search of new words. The editorial staff consists of about 25
        people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc29f51f-9290-42b9-8611-c0351d295daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:26:54.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:26:59.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merriam-Webster''s Twitter account — which is known for its sassy
        political fact checking — tweeted a series of new words in the dictionary
        on Tuesday.</p>'
  'pba-ginebra-star-enter-semis-manila-clasico-alaska':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
