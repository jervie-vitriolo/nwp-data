      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU bounced back from a devastating opening weekend setback against
        the De La Salle University Lady Spikers, capturing its first win in UAAP Season
        79 women''s volleyball.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94177882-d95d-4fee-874f-f9f353448e27'
