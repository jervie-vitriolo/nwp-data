    'template': '1'
    'title': 'Duterte to 300 rogue police: Pack your bags, you''re going to Basilan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7f2555-7d2b-4aaf-88eb-b3abac4a3088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:58:05.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:58:09.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte spared no insults as he gave some 300 rogue police officers from the
        Philippine National Police NCRPO (National Capital Region Office) a cuss-ridden
        rebuke at the Malacañang grounds on Tuesday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35456699-170e-4085-8dca-ca0858191912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:58:05.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:58:09.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original plan, according to authorities, was to have these erring
        policemen--facing a range of administrative charges--clean up the notoriously
        polluted and foul-smelling Pasig river as part of their punishment. But the
        President apparently changed his mind: instead, he told them to get ready
        for deployment in war-torn Basilan, where they will be sent on a two-year
        tour of duty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ad825a-9746-43d1-9834-d095ace2019d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:58:05.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:58:09.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gusto ko kayong ihulog diyan p*****i****</em> Pasig (River)
        <em>na ''yan pero wag na lang... Magbalik kayo dito. Mag-</em>swimming trunks.<em>
        Linisin nyo ang Pasig River. Inumin niyo kasi madumi, p*****i** kayo,"</em>
        Duterte told the rogue police officers in Malacañang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4ec412-92bb-453f-8029-cd08c21a2b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:58:05.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:58:09.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to throw you in the Pasig River, son of a bitch,
        but never mind. Come back here. Wear your swimming trunks. Clean Pasig River.
        Drink the dirty water.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcb9949-e42c-4b74-beda-af402f2ee1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:58:05.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:58:09.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The harsh words from the President might not have pained the erring
        policemen as much as the prospect of going to Basilan to possibly face dreaded
        terrorists like the Abu Sayyaf and Moro rebel groups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14113a85-6407-4666-8005-289d9f3875af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:58:05.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:58:09.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mister Duterte gave the 300 policemen a choice: Follow his deployment
        order or resign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc74c8f5-694a-40ea-85f1-cbe72980fad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:58:05.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:58:09.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ipadala kayo sa Basilan. Tumira kayo doon nang mga dalawang
        taon. Kung lumusot kayo buhay, balik kayo dito. Kung doon kayo mamatay, sabihin
        ko sa pulis wag na mag-gastos para dalhin kayo dito. Doon na kayo ilibing,"</em>
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c2ca53-cf3d-4621-bd9d-f53eded61b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:58:05.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:58:09.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will send you to Basilan. You will live there for
        two years. If you come out alive, come home. If you die there, I will tell
        the police not to spend to bring home your corpse. You will be buried there.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4753228-64fc-4d91-b16d-dfa1c46d6095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:58:05.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:58:09.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 300 policemen brought to Duterte are facing administrative charges
        for various offenses, ranging from simple neglect of duty to grave misconduct.
        PNP officials said some of them tested positive for illegal drugs, while others
        are involved in extortion activities. Some are even on absence without official
        leave.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3854b3a-a6b7-4c52-871e-d74f1b17644c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:58:05.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:58:09.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hundreds of policemen refused to give their reactions on camera
        to CNN Philippines, saying they prefer to spare themselves--and their families--of
        the humiliation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0d7c20-4bab-438f-92c8-f4fb5321832b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:58:05.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:58:09.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This irritated PNP Chief Director General Ronald Dela Rosa.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fe5e37-71c6-4198-b99e-f3c042add74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:58:05.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:58:09.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So what?! <em>Anong gusto nila?</em> So what <em>kung makita ang
        mukha nila? Mahiya sila?</em> So what?!" he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f891dca8-3f12-4d83-949b-cb146a06e2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:58:05.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:58:09.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What do they want? So what if their faces are seen
        on TV? They get embarrassed?]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf1fb75-c889-4889-953a-a68981e7eb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:58:05.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:58:09.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa earlier recommended that these police officers undergo
        re-training--saying he believes many of them can still be reformed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754b99be-0fd4-4d52-9854-29a2882ac28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:58:05.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:58:09.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong grupo na ito, pwede pa itong</em> <em>ma-reform</em>.
        Minor offenses <em>ang mga kaso nila. Hindi naman talagang</em> heinous crime,"
        said the PNP chief, who added he''ll try to convince the President again.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faa5926-75a2-43aa-9982-bde69ab7fb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:58:05.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:58:09.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This group, they can be reformed. Their only have
        minor offenses. Not really heinous crimes.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482227d2-03c6-492a-9747-c57895df282b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:58:05.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:58:09.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the President, his decision is already final.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3316252d-df7b-483f-ba24-a25e934b9c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:58:05.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:58:09.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ako mag-retraining. Anong i-retraining ko sa inyo? P*****i***,&nbsp;
        tapos na training niyo araw-araw,"</em> he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7493196-4244-43bb-93f7-0cc1fd4ae491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:58:05.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:58:09.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There will be no re-training. What re-training should
        I give to you? Son of a bitch, your training is done, every day.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48a0fbd-f574-4f13-b6ea-77dd52384799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:58:05.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:58:09.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President advised the policemen that if they choose to resign,
        they better find a decent job and keep a clean lifestyle. Duterte warned that
        if they choose to join crime syndicates, they will face the consequences of
        breaking the law.</p>'
