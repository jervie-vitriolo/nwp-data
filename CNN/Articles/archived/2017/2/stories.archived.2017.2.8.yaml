      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Tams will go up against the Ateneo Lady Eagles on February
        12 (Sunday) at the FilOil Flying V Centre.</p>'
