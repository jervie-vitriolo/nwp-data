  'duterte-rejects-advice-drug-war-former-ex-colombian-president-cesar-gaviria':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(File photo) Colombian ex president Cesar Gaviria (L) and Philippine
      President Rodrigo Duterte (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-08T21:41:41.682+08:00
    'imagesource': 'jcr:2b4bef27-28bb-44b5-9187-c5c0ccb67485'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89e58942-bc26-4c36-b28a-423a3f44bacd'
    'lead': 'Though he did not particularly mention Gaviria, President Duterte says
      he is being lectured by an "id--t"'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T14:45:58.469+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T14:46:03.901+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T14:46:02.239+08:00
