      'mgnl:type': 'text'
      'text': '<h2>Read: Lady Tamaraws make quick work of Adamson for first win</h2>'
  'ERC-commissioners-seek-audience-Duterte':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-08T18:30:48.340+08:00
    'imagesource': 'jcr:7973b047-f079-4515-abe9-30450032e9bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb70e97e-d9e1-430b-a9b6-5922b8a386a8'
    'lead': 'The commissioners of the Energy and Regulatory Commission are appealing
      to the President that they be given due process — and they maintain that they
      are not involved in any corruption in the agency''s bidding and approval process. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T14:58:39.723+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T14:58:47.277+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T14:58:47.001+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ERC commissioners seek audience with Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44fe6f2-0156-4572-9753-f78077e67790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:58:39.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:58:47.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Officials of the
        Energy Regulatory Commission are seeking an audience with the President even
        after he asked them to step down, they said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cb3b19-af58-4a36-bbcc-2923d81f597b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:58:39.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:58:47.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just started to want to meet with the President after namin
        nalaman lahat nang nangyari," ERC Commissioner Josefina Asirit told CNN Philippines.
        "Ito ang kinakareer namin ngayon."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef95bc61-83d2-414e-9ebd-150089b37e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:58:39.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:58:47.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We just started to want to meet the President after
        we found out all that happened. This is what we are aiming for now.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e50c54-489c-424e-bedd-d0a1a246513f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:58:39.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:58:47.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asirit said she and the other commissioners Alfredo Non, Gloria
        Yap-Taruc, and Geronimo Sta. Ana decided they wanted to speak with him in
        the "latter part of December." This was when they learned more about allegations
        of corruption in the ERC.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b98500-9f47-419f-ba1e-03a708ed089e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:58:39.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:58:47.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioners also wished to clarify that, given the structure
        of the commission, they were not involved in the procurement process that
        led to these allegations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2cffb9-9d11-4135-82f2-59cea224c854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:58:39.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:58:47.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ibig sabihin lang [That just means], commissioners should be given
        due process before something is done," Sta. Ana also told The Source.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0021477-c6a6-4da7-8faf-ce32a6a0abea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:58:39.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:58:47.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Duterte told the commissioners to resign following
        the suicide of their colleague, the late ERC Director Jun Villa in November
        last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3331087b-280d-40eb-8dc6-f25b4cff15d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:58:39.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:58:47.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte orders ERC commissioners to resign following officer''s
        death, alleged corruption</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06498993-b81c-4e8e-9da8-b5d4f399ea88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:58:39.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:58:47.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa had left suicide notes, where he wrote about corruption in
        the agency''s bidding process. He named ERC CEO and Chairman Jose Vicente
        Salazar, along with advertising executive Luis Morelos, in a supposedly rigged
        bidding of a project — an audio-visual presentation for the ERC.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c07cf8-cd46-4153-8f2b-835601905856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:58:39.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:58:47.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Congress opened its inquiry into these corruption allegations,
        where Salazar denied these claims.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3b5cd0-d70b-4f84-a43f-678d2bf70173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:58:39.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:58:47.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an emotional turn during the hearing, the four commissioners
        said Salazar had blocked an internal inquiry into Villa''s suicide. Salazar,
        however, said that such an inquiry would be "self-serving."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3909d47b-2ac2-4c44-baf4-4cec0394120a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:58:39.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:58:47.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: House committee investigates corruption claims that led
        to ERC official''s suicide</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e765a7-8665-4903-a868-c6d7a5717fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:58:39.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:58:47.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I respectfully stated before the President that... there is no
        basis for me to resign," Yap-Taruc told The Source. "Because firstly, I did
        not know what it was all about. I did not have any hand in it."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4dac72-77cc-4a1c-a7d3-b5e5802fb584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:58:39.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:58:47.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the commissioners, they are structurally left out of
        the bidding process, which falls under administrative functions. Instead,
        they are only tasked with regulatory functions like facilitating the finding
        and release of documents.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62cfa69-2059-4908-96c7-996a012bacf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:58:39.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:58:47.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap-Taruc said she does not blame the President for issuing such
        a strong statement, as he might not be aware of this set-up.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339f6ffc-c36c-4518-98f9-409c9b5567eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:58:39.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:58:47.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not sure if we''re in a position to appeal to the President,
        but I guess in the same manner that the President is really intent on coming
        up with good governance — Mister President, we would like to assure you we
        are in the same camp as you are," said Asirit.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f653b4-0c20-499a-b6ff-c7ee739a7caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:58:39.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:58:47.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit and the National Bureau of Investigation
        are conducting separate investigations into the issue.</p>'
    '33':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1865842963655594%2F&width=500&show_text=true&height=428&appId"
        width="500" height="428" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2cb1aa-9d71-4e8d-94c2-07d5282a503a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:58:39.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:58:47.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deba3699-7821-4996-80d0-53c53a856c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:58:39.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:58:47.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"No checks and balances"</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67160e38-aa1e-4ebb-ac5d-baded7c8a46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:58:39.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:58:47.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With commissioners left out of the bidding process, it is the dual
        position of the CEO and Chairman who must approve and supervise procurement
        plans.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1253b9a0-780e-44f9-bd32-65885494ca17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:58:39.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:58:47.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Ana noted that "no one person should be in complete charge
        of the... transactions, otherwise he becomes too powerful." They added that
        there were "no checks and balances" for the position of the Chairman.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81da5ec1-dbc2-482e-80dc-89b676b16cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:58:39.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:58:47.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under R.A. 9184, or the Government Procurement Reform Act, the Bids
        and Awards Committee must craft a recommendation after processing the bids.
        The Chairman either approves or rejects the recommendation, based on circumstances
        allowed in the law.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a38271f-ffb3-478a-ae5c-e93bac4b0279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:58:39.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:58:47.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salazar claimed that there were two failed bidding processes, which
        is why he approached Morelos for assistance.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9960d734-a501-4f84-b834-12c9d177185c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:58:39.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:58:47.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa, who was head of the Bids and Awards Committee, wrote in his
        suicide note that he feared "[their] mistakes may bring on COA observations
        and disallowances."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29f1848-9dc1-484b-81ef-33587be85dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:58:39.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:58:47.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioners also said that the Chairman calls the shots as
        to who gets admitted and removed from the ERC on his own.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac26c12-052a-478c-8e97-e59199dc4981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:58:39.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:58:47.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you hire personnel, or even in the firing, the entire commission
        has nothing to do with it," Asirit explained. "We are just informed through
        a circular."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16188e3-0edd-444d-9897-35a247ee8cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:58:39.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:58:47.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioners did not comment on whether or not they wanted
        Salazar removed from the dual post.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc428534-83fb-430c-ae71-eabc27985e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:58:39.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:58:47.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible legislation</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75479cc3-990b-4102-bdc2-92998aeeb041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:58:39.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:58:47.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioners also discussed possible structures to put in place
        to prevent bids and appointments from being granted in the dark. Some of the
        measures would have to be stipulated in their Internal Rules and Regulation,
        not just in proposed laws from Senate and Congress.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157d8ea3-b9f2-447b-aac6-4e31c1ddb22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:58:39.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:58:47.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Ana suggested that the Chairman of the ERC be kept separate
        from the commission''s CEO "because it can create a lot of conflict of interest."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa08d3f-8452-4174-8a77-87fd6ffdb469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:58:39.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:58:47.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a better and more healthy setup if the... regulatory
        chairman of the ERC [is] a separate person from the CEO who administers and
        supervises the day to day management," said Sta. Ana.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624b6ac0-4f87-44d4-8f85-9a2367014b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:58:39.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:58:47.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that the commissioners were not even informed of the
        ERC budget.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93d5fce-da5a-4c24-aaf5-f3b6fb474d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:58:39.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:58:47.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not presented to the commission," he added. "The commission
        itself, the board members should know and approve that budget before it is
        implemented."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9c6a32-1ce1-49b4-ba2a-5ad1e2c2b45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:58:39.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:58:47.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asirit also noted that they could look into the process of new hires,
        which is evaluated by a Personnel Selection Board but also subject to the
        Chairman''s discretion.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee857f99-2433-4c6f-a62b-928f00b91318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:58:39.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:58:47.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But even that process... maybe can be looked into so that the commission
        as a whole, for certain levels, can be part of the choosing," she said. "Because
        they will work for the commission eh, hindi lang naman for the chair."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e2f60c-aade-4f16-aa3d-3fa96456d8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:58:39.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:58:47.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap-Taruc also suggested that being a lawyer should not necessarily
        be a prerequisite to heading the commission.</p>'
  'garyvalenciano':
    'author': 'Alyana Cabral'
    'caption': 'Gary Valenciano never seems to age, and never seems to run out of
      ideas to make his music new. But one thing remains true in his craft: it’s all
      about the feeling, “how music moves the soul.” Photo by JL JAVIER'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2017-02-08T18:58:43.285+08:00
    'imagesource': 'jcr:a953b6df-a6f4-4845-9de7-0da07f014bb1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '790ec66f-cccc-485e-b01a-04fb22d85d3d'
    'lead': 'True to his moniker — Mr. Pure Energy — Gary Valenciano never seems to
      age, and never seems to run out of ideas to make his music new. But one thing
      remains true in his craft: it’s all about the feeling, “how music moves the
      soul.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T15:04:37.037+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T15:09:48.252+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T15:09:48.001+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to make a love song new, according to Gary Valenciano

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a713c4-fdf0-4b07-a96f-f6132fed8e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:04:37.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:09:48.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Gary Valenciano
        has been in the music business for almost 33 years now. But the man never
        runs out of energy. At 52, he still has a lot of tricks up his sleeve. “I’m
        packed with ideas,” he says on CNN Philippines’ Real Talk. “I have a lot of
        things brewing, and that’s what really excites me.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfe94d0-c437-41c1-a52f-dedf17aa59d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:04:37.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:09:48.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I entered the industry, the C.D. [as a format] was fairly
        new. Now, it’s fairly gone,” he says. With a number of platinum albums under
        his belt, it seems as if the veteran pop singer has already done everything
        any musician could dream to do. But Valenciano enjoys learning new things,
        as well as presenting old things in new ways. Being a self-taught artist,
        “there’s always that learning curve,” he says. “Even if it’s a concert and
        I do a song like <em>‘Sana Maulit Muli,’</em> I think, how can we keep the
        same thing but present it differently so people will [enjoy it]?”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cfaa5c-5776-4dbc-b68c-fa1b5679a5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:04:37.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:09:48.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valenciano’s thirst for learning transcends to generosity in sharing
        his knowledge, and it shows in what he imparts to his children. He works closely
        with his kids in their respective careers, all of which prove that music runs
        in their blood — with Paolo inheriting the voice, and Gab the dance moves.
        Kiana is a budding R&amp;B singer, working with her father.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74582d25-d492-49ed-95c0-7da0dc1e61ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:04:37.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:09:48.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The intros are important,” says Valenciano, talking about “Circles,”
        the song he worked on with his daughter. A song’s intro is what catches the
        listener’s attention and drives one to listen to it further. Kiana had a hand
        in creating the song’s intro, which expands and develops into a recurring
        theme over which her voice smoothly floats.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d638e9-875b-48c0-8898-aee0aea65229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:04:37.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:09:48.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more than the technicalities and the spectacle surrounding the
        music, Valenciano says that it’s all about the feeling and staying true to
        it. When asked how he wants to be remembered: “More than the moving onstage,
        it’s the way the music moves the soul.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9414b9bf-b2d4-4baf-b2e3-951bb794d051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:04:37.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:09:48.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat with Valenciano to talk about his songwriting
        process, what he thinks of the new breed of artists, and what he thinks makes
        the best love song. Below are edited excerpts from the interview.</p>'
    '11':
      'image': 'jcr:6da52099-c32c-4977-a01a-2c8c1369cd4d'
      'imageCaption': 'At 52, Gary Valenciano still has a lot of tricks up his sleeve.
        “I’m packed with ideas,” he says on CNN Philippines’ Real Talk. Photo by JL
        JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446714b2-e855-4a53-90a8-d2269e8b6889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:04:37.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:09:48.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c728e2b3-9b5f-4e01-ad4d-81dc9a1b4b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:04:37.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:09:48.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What’s your songwriting process? When does a song start?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c617cd-c73e-4fbb-921d-17717c8cd1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:04:37.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:09:48.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process always begins with a source of inspiration. I can be
        inspired by anything. It can be the smile of my granddaughter; it can be thoughts
        of my kids; it can be thoughts of my past. It could be anything that I need
        to be inspired, by something happy, something sad, something relevant, and
        that’s how it all begins. Now as to when I finish that song, there’s no telling,
        I could work faster, I wish I worked faster. I don’t read music; I don’t know
        what I play. That’s why it takes a little longer than usual for me to work.
        It must be, I always tell that to singers, I said “you don’t sing from here
        <em>[points to chest]</em> do you?,” “Oo nga sir, we sing from the diaphragm.”
        No, you don’t sing from the diaphragm. You sing from here <em>[points to heart]</em>,
        you can’t do it any other way. There are too many singers out there, you gotta
        be outstanding.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c43d74-080c-4d26-aa52-a8210c50e945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:04:37.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:09:48.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s your favorite love song and what do you think makes
        the best love song?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467beae0-3e99-4efd-a606-0336429650fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:04:37.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:09:48.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several but I’ll name three. One is a song that I wrote
        called “Even For a While” and it’s an old school, super old school, [song],
        even the lyrics are so old like they came up in the ‘60s or something like
        that, but it’s about not being able to have a person even for awhile.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42470ed5-d52e-487d-92b2-3543a9d15838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:04:37.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:09:48.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Our hearts and though they beat as one</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680b6a83-5cd9-465a-a497-b46bed8791e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:04:37.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:09:48.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>But time, the time for us will never come</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3797a45-e05c-4ebd-978e-1fb9dc4200f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:04:37.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:09:48.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>So I, I just go on</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b896101-9366-4901-b47e-ce1c24ee0cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:04:37.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:09:48.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>And just remember those eyes</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf2ec87-5e0d-4606-ac44-71cbb1232790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:04:37.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:09:48.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>That look right through my heart</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416a32ee-53d8-428b-9ad5-aae96b26a58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:04:37.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:09:48.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The smile that shows what''s in you</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5f6f6e-c83e-4027-b974-5c25dc5db784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:04:37.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:09:48.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>That makes me wanna cry</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4ab5a1-aa88-4a74-8382-0890cdaa9439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:04:37.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:09:48.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>''Cause I know</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af03f9d-a4aa-41ed-90b0-bebdb058d77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:04:37.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:09:48.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>I''ll never have you even for a while”</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed598475-ee53-4229-a6fe-dcacc7b73a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:04:37.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:09:48.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when you hear it, it’s fully orchestrated. It was arranged by
        Gerard Salonga.</p>'
    '31':
      'image': 'jcr:0d820757-1bb9-43b4-b5b4-5ddb70adae59'
      'imageCaption': '"I always tell that to singers ... ''You don’t sing from here
        [points to chest] do you?'' ''Oo nga sir, we sing from the diaphragm.'' No,
        you don’t sing from the diaphragm. You sing from here [points to heart], you
        can’t do it any other way," says Gary Valencian'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b8f723-619b-4718-986e-e7ca9fff0d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:04:37.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:09:48.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e656973-ce71-4b6d-8e67-9d98a08098f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:04:37.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:09:48.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another song is “There’s No Easy Way” by James Ingram. That’s about
        breaking somebody’s heart and feeling sorry about it, but you need to be a
        man and tell the person I can’t anymore. I don’t know why, but I think when
        it comes to love songs those are the two [favorites].</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6ffd7f-9f29-4158-b6a8-27f8e3f80820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:04:37.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:09:48.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s one more that I actually recorded the version of, it’s called
        “What Matters Most.” It’s got that message of you know, no matter what, as
        long as we did get to love each other, I’m okay with that, whether you’re
        with me, whether you’re with somebody with else, whether we never end up together,
        whether I see you 40 years from now and we’re old and gray, at least I can
        say what matters most is that we love at all. And that for me is spot on.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6f9bab-3382-40f9-bbf7-0e884f81386d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:04:37.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:09:48.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe the ones that people go, “that’s too much.” I wanted really
        something that they might find themselves in, and those are the songs that
        I feel fit perfectly for that kind of situation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d12b2a-0aa7-4333-857e-96e6ce664e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:04:37.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:09:48.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What do you think of the new breed of Filipino artists now? Is there
        anyone that sticks out for you?</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ae9696-6599-47c2-954a-cf52c2490cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:04:37.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:09:48.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They all actually stick out, but not all of them stick out in the
        way they should. The Philippines today is so into the competitive kind of
        thing. You come up in a contest and you try and show who’s best, instead of
        you just come up on stage and express yourself and that’s you being your best.
        So sometimes, there’s a divide wherein you have people who like the simple,
        acoustic kind of performers who''ll never make it probably on the big stage
        or on television, but they have a following. And then you have the competitors
        who sing the songs of all of these artists that have all of these vocal gymnastics,
        but their identity gets stuck to being competitive, that they don’t have the
        originality brewing in them because they’re stuck to competing every time
        they come up on stage. It’s good, they stick out, and they stand out. But
        somehow I feel that, with regard to local artists, it’s something [that] is
        brewing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3cc877-2dc3-43e1-aa97-d0db0adbb20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:04:37.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:09:48.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The support for local artists is very much alive; I witnessed it
        in the 107.5 Wish FM radio segment, and so when they had the awards nights
        at the Araneta Coliseum, it was packed. It’s everything that all the other
        awards nights want to fulfill. It’s their second year and all of them are
        music lovers. So if they mention one artist, you have everybody screaming.
        If they mention another artist, those same people who were screaming are also
        screaming for the other artist. That’s the way it should be.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a541d8-5e9d-4e42-99eb-88105ea9515a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:04:37.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:09:48.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now with regard to OPM, that can still be squeezed out and some
        of the best artists and writers are in the making right now even as I speak
        so I think we’re in good hands, we’re in good shape with regard to talent.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14213bd4-44e7-47ce-b94d-31614ca897d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:04:37.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:09:48.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d18cec8-f166-44b0-aede-c8ac3a786cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:04:37.042+08:00
      'mgnl:createdBy': 'jeff'
