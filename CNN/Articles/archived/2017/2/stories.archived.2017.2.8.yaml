    'template': '1'
    'title': 'Duterte rejects advice on drug war from Colombian ex-president

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9881f27-c4d4-4c5c-a1c3-b73bd66fc7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:45:58.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:46:03.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte is not about to heed the advice of former Colombian president Cesar
        Gaviria — at least not when it''s about the war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9992101-ce3d-46d3-8ca9-4c923b621de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:45:58.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:46:03.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a searing commentary the former leader wrote in The New York
        Times, Gaviria said the mistakes he made in trying to end Colombia''s drug
        problem — are the same mistakes Duterte is making.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e235cc7b-180d-4d43-b581-9b775d84d3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:45:58.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:46:03.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaviria also said, taking a hard-line stance against criminals may
        be popular for politicians, but the human costs are enormous.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5619bb6d-94f6-46d4-90c1-408c79be3b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:45:58.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:46:03.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was also seduced into taking a tough stance on drugs during my
        time as president," he said. "The polls suggest that Mr. Duterte''s war on
        drugs is equally popular. But he will find that it is unwinnable."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8b198f-23f8-4bf8-9260-44c8543e365b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:45:58.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:46:03.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Also read: Ex-Colombian president to Duterte: ''You''re repeating
        my mistakes''</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832661ee-f78b-4bdf-bc72-efd7cb620a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:45:58.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:46:03.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he did not particularly mention Gaviria, President Duterte
        said he is being lectured by an "idiot."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385e1bf1-d25e-44ef-ad80-a5ed430cd485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:45:58.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:46:03.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president spoke about the commentary in his speech at the 115th
        anniversary of the Bureau of Customs (BOC).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456fa392-e889-477e-abc4-fbd83e04381d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:45:58.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:46:03.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi nila yung Colombia</em> has been lecturing about me, that
        id--t. Doon cocaine. Cocaine <em>pati</em> heroine is not really bad. Cocaine
        is more or less marijuana, <em>medyo okay yan,</em> you can still communicate.
        But with shabu, ang minimix dyan tubig ng baterya," Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f728cb3f-a3bc-4e11-9f54-dea8e4fe9168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:45:58.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:46:03.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They said Colombia has been lecturing me, that id—t.
        They have Cocaine there. Cocaine and heroine is not really bad. Cocaine is
        more or less marijuana, that seems to be fine, you can still communicate.
        But with shabu, it is being mixed with battery fluid.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a82f1e6-7215-4830-bfd6-b010e4a2f88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:45:58.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:46:03.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the two countries'' drug problems are different since
        Colombia dealt with cocaine, not shabu - which he says is more destructive
        on human brain.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fd75d5-5121-46b7-ba55-0624c2aa945a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:45:58.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:46:03.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President reiterated, his war on drugs continues - and that
        he is prepared to take full responsibility for the deaths.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b7ef84-a864-40d9-928b-29dd3b96693b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:45:58.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:46:03.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: War on drugs suspended, takes back seat in war against
        rogue cops</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25668564-bdd7-4dc7-aeca-99ec9f6c0212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:45:58.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:46:03.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same speech, he also thanked the bureau for helping in the
        drug war by confiscating illegal drugs smuggled into the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d81ad36-f2cd-4941-a9e8-9d044e74dfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:45:58.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:46:03.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the chunk of government earnings comes from the BOC
        and this is money the administration could really use.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c01250-915e-4693-a4a1-3de54dc10b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:45:58.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:46:03.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would need money to buy the equipment and the things that I would
        need to keep this country in order," Duterte said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1921ef-defc-40f9-843a-dce4da2cd1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:45:58.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:46:03.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the President also warned employees of the Customs
        Bureau against temptation, and reminded them to always put government''s interest
        ahead of their own.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276dcb7f-a01f-47f7-8020-ec9254f4a1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:45:58.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:46:03.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secret there is do not crave for things which you cannot afford,"
        Duterte said. "Do not dream of things beyond your reach."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012c2d07-1585-496b-a397-80e4cca173df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:45:58.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:46:03.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also reminded the public to take a firm and aggressive
        stand against corruption.</p>'
  'speaker-alvarez-supermajority-anti-death-penalty-deputy-leaders-chairmanships':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-08T21:12:21.762+08:00
    'imagesource': 'jcr:f787f9ee-6f7a-419c-8b7f-9b657fb089d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c6488f0-f8c6-424c-a602-d0cd2198d6ec'
    'lead': 'House speaker Pantaleon Alvarez is determined to pass the bill reviving
      the death penalty. This afternoon, he called for a meeting with the PDP-Laban
      in the morning, and the supermajority in the afternoon to ensure that this will
      happen. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T14:51:43.337+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T14:51:47.413+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T14:51:47.157+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Speaker Alvarez gives ultimatum to anti-death penalty majority members

      '
    'updated': 2017-03-29T17:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d33de5e-d9aa-46ae-ab7a-c6884f3192b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:51:43.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:51:47.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> House Speaker
        Pantaleon Alvarez cracks the whip.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf54161-924e-4ccf-af03-ed29e05c84a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:51:43.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:51:47.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned members of the majority and those in the leadership —
        they will be removed from their posts as deputy leaders and committee chairmen
        should they oppose the bill to revive death penalty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1d41ee-940e-44d8-92fa-dbaa48a64d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:51:43.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:51:47.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pag deputy speaker ka</em>, <em>pangit naman na di ka sang-ayon
        sa</em> administration-sponsored <em>bill saka kapag</em> chairman ka ng committees,"
        Alvarez told reporters on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf744d75-6253-4212-b66f-f86ea4137210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:51:43.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:51:47.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez also met with members of the PDP-Laban Wednesday morning
        and called for a party vote supporting the death penalty bill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520ff0b5-c6c9-402d-89bd-16e7ed78b9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:51:43.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:51:47.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otherwise, Alvarez said, "they are free to resign from the party."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b99a75c-0d5e-4b78-b812-bcaaac415fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:51:43.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:51:47.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not force them of course," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b613a52-d43d-4a3d-b0bc-860bb37b27e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:51:43.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:51:47.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Bumpy road for capital punishment: Lawmakers, government
        officials divided</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8b98a6-2cfc-48e8-8ee3-95f698ad7c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:51:43.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:51:47.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez says there are about 100 PDP-Laban members at the lower
        chamber.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df051a70-5f87-427b-a822-24814ca9d99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:51:43.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:51:47.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from them, the Speaker said he also asked the cooperation
        of leaders of other political parties, who are part of the supermajority,
        to call for a party vote in favor of death penalty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b325276f-8ee0-4200-8012-b5ef1f35114d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:51:43.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:51:47.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some administration allies remained firm against the bill.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9364d15e-6579-46f7-976f-358aff4cc31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:51:43.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:51:47.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is PDP-Laban member and Siquijor Rep. Rav Rocamora.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7cacbe-2b73-4149-8296-c4ffbe182574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:51:43.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:51:47.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes Alvarez made such calls because he may not yet have
        the number to pass the measure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c730db5e-0210-4054-96e0-eec417382f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:51:43.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:51:47.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of undecided congressmen is still quite large," Rocamora
        revealed. "They are still not yet sure. <em>Kung maging conscience vote yun,
        mahirapan sila</em>. [If it will be a conscience vote, it will be difficult
        for them.]"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81b14ac-708f-4f94-9003-0e0e5d877eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:51:43.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:51:47.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another death penalty critic, Buhay Party-list Rep. Lito Atienza
        believes the Speaker''s warning will not convince members of the supermajority,
        who are against the death penalty, to vote against their principle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e616ba-03ed-4751-ad0a-46f723ca2250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:51:43.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:51:47.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza also warned pressing members of the supermajority may only
        force them to look for a new leader.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4d6734-57d6-4cdf-8dc4-8793e66d5774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:51:43.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:51:47.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They do not have an ideology that binds them together. This is
        a supermajority of convenience, I would say," Atienza said. "Many of them
        will not follow that kind of arm-twisting."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccf074a-10fc-4c27-b264-8d5e6dffcb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:51:43.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:51:47.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 292 members of the lower chamber, 266 are in the supermajority.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4bbe55-2674-4a8c-8351-f69b3a3c2227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T14:51:43.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T14:51:47.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Watch: Some lawmakers changing stand on death penalty</h2>'
  'UAAP-womens-volleyball-NU-Lady-Bulldogs-Ateneo-Lady-Eagles':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-02-08T20:10:38.652+08:00
    'imagesource': 'jcr:405f8199-e01f-449f-9a09-366418f2b212'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02b28704-197f-4b63-94a0-5cf6ade45707'
    'lead': 'The NU Lady Bulldogs ended a six-game slump against Ateneo with a thrilling
      four set victory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T14:54:05.171+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T14:54:08.315+08:00
    'mgnl:lastActivatedBy': 'jeff'
