      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>30-day notice</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3a8970-5afb-4d61-868e-2d948378ef54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:16:26.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:16:29.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDF has 30 days upon receipt before the JASIG''s termination
        comes to effect. Upon its termination, its participants will no longer be
        guaranteed unhindered passage in all areas in the Philippines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece7a8ee-6b97-4e53-b50e-dc13dffb1572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:16:26.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:16:29.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a statement, NDF legal counsel Edre Olalia clarified
        despite the JASIG''s termination, the released political consultants are still
        out on bail.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67b63c9-7f68-42ee-88e1-e7ce1af4b450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:16:26.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:16:29.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they cannot be legally arrested as there are no outstanding
        or unserved warrants against them and there are no orders cancelling their
        bail.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935a5aa4-4543-4aef-af5b-7e6260627a3b'
