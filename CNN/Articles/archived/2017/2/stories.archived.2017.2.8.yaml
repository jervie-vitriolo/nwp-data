    'template': '1'
    'title': 'Ex-Colombian president to Duterte: ''You''re repeating my mistakes''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7796fb7b-89c3-47dd-a113-cd0e6946369f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:20:19.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:20:23.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The former President of a country
        notorious for its illegal drug cartels is warning President Rodrigo Duterte
        that his war on drugs will likely backfire.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01354e09-5da0-4542-ac13-dc2c94e974ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:20:19.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:20:23.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throwing more soldiers and police at the drug users is not just
        a waste of money but also can actually make the problem worse," said former
        Colombian President Cesar Gaviria in a Tuesday opinion piece in The New York
        Times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a09e036-59c6-4ef1-b233-26f3f8d3d736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:20:19.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:20:23.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Locking up nonviolent offenders and drug users almost always backfires,
        instead strengthening organized crime," he added. "That is the message I would
        like to send to the world and, especially, to President Rodrigo Duterte of
        the Philippines. Trust me, I learned the hard way."</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Dating Pangulo ng Colombia, may mensahe kay Duterte | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/CHqBItTaIK">pic.twitter.com/CHqBItTaIK</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/829185616042553345?ref_src=twsrc%5Etfw">February
        8, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264ef2fc-453a-410d-9fbb-94f704254aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:20:19.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:20:23.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14678c1-04b8-4622-8864-1e776166c0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:20:19.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:20:23.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaviria — who was President of Colombia from 1990 to 1994 and was
        involved in taking down international drug trafficker Pablo Escobar — said
        using brute force in combating illegal drugs just created more problems.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22074105-7d5b-49fa-9a0d-861424859505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:20:19.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:20:23.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only did we fail to eradicate drug production, trafficking
        and consumption in Colombia, but we also pushed drugs and crime into neighboring
        countries," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61ab4ad-7e5e-4b90-86d4-e3956eccb8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:20:19.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:20:23.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tens of thousands of people were slaughtered in our anti-drug crusade,"
        Gaviria added. "Many of our brightest politicians, judges, police officers
        and journalists were assassinated. At the same time, the vast funds earned
        by drug cartels were spent to corrupt our executive, judicial and legislative
        branches of government."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308ce0d3-23ff-45cf-a683-c4cfc0cdfe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:20:19.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:20:23.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Philippine National Police (PNP) data, more than 2,500
        alleged drug suspects were killed in police operations from July 1, 2016 to
        January 30, 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c7209e-e5e1-4e9a-88d5-3ea600b3a265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:20:19.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:20:23.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, human rights group Amnesty International said it has
        recorded over 7,000 drug-related killings, alleging that police officers are
        paid up to ₱15,000 for every drug suspect killed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278dea01-1b73-48ba-9c6c-6e4cdb7c3b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:20:19.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:20:23.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: War vs. poor: Police paid per drug killing – Amnesty International</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eda2b1-852f-4ea4-8845-ad7f10619be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:20:19.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:20:23.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other human rights groups and members of the international community
        have condemned Duterte''s war on drugs because of incidents of alleged extrajudicial
        killings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8146035-9dc8-4d7c-b80d-0dd0a303c1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:20:19.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:20:23.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Report: Philippines on downward trend in upholding freedom
        due to war on drugs</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b02e41-9a2f-4501-bd43-25f257fd46d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:20:19.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:20:23.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has repeatedly denied the allegations, saying the
        deaths were a result of police officers defending themselves in legitimate
        police operations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebad8e3-9ccd-4432-94ef-f3f3f31b6bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:20:19.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:20:23.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, a Senate investigation found no evidence of extrajudicial
        killings sanctioned or committed by authorities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7f477a-3dfa-4ac8-81dd-148d9c0628ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:20:19.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:20:23.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: CHR: Senate should continue probe on extrajudicial killings</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0187763-9957-4e10-a6fe-d7310503c725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:20:19.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:20:23.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hard line stance ''unwinnable''</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ac86de-6b50-4462-9940-c5651b7c76c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:20:19.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:20:23.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaviria also said taking a hard line stance against criminals may
        be popular for politicians, but the human costs were enormous.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a79553-2236-4f81-aa36-04cd1e7186a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:20:19.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:20:23.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was also seduced into taking a tough stance on drugs during my
        time as president," he said. "The polls suggest that Mr. Duterte''s war on
        drugs is equally popular. But he will find that it is unwinnable."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951eb6a3-a3f5-431e-8e19-6222d30e9bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:20:19.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:20:23.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They started making positive impact only when they treated drug
        use a social problem and not a military one." he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1bb187-ee0f-456b-8c4c-e5a48a5aa014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:20:19.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:20:23.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New approach to dealing with drugs</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a16208d-7170-449b-9be7-21be26017b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:20:19.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:20:23.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaviria also said the war on drugs is a "war on people" and that
        more and more governments see the need for a new approach to dealing with
        illegal drugs.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f88c0e9-dff0-4cd1-a40f-830617fbdab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:20:19.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:20:23.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Real reductions in drug supply and demand will come through improving
        public health and safety, strengthening anticorruption measures — especially
        those that combat money laundering — and investing in sustainable development,"
        he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e00ea3-ce97-4262-b979-0d5561312f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:20:19.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:20:23.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaviria also said the best way to tackle drugs is to decriminalize
        consumption and ensure that governments regulate certain drugs, including
        for medical and recreational purposes.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3462d3-ba9b-40a6-8b20-d344eeaaeb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:20:19.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:20:23.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government said it has committed funding for drug rehabilitation
        programs and has likewise tapped private investors to put up drug-rehabilitation
        facilities.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37830705-44d9-4f20-b267-b88a8f10f246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:20:19.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:20:23.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Duterte admin to focus on rehab of drug dependents</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d96e194-5fc3-46fb-acd5-765bef3cc157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:20:19.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:20:23.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaviria also said Duterte''s idea of using the armed forces in the
        war on drugs would be "disastrous."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83bedb8-20fa-4130-86f0-86d49b78ac2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:20:19.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:20:23.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal comes after Duterte ordered the PNP and the National
        Bureau of Investigation to suspend anti-drug operations following the kidnapping
        and killing of Korean businessman Jee Ick-joo in a purported anti-drug operation.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d1a877-b92f-46a9-8164-79f184ca862e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:20:19.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:20:23.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: War on drugs suspended, takes back seat in war against rogue
        cops</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938f0699-ebd8-4bad-9c4a-3b23611fe1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:20:19.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:20:23.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter what Mr. Duterte believes, there will always be drugs
        and drug users in the Philippines," Gaviria said. "But it is important to
        put the problem in perspective: The Philippines already has a low number of
        regular drug users. The application of severe penalties and extrajudicial
        violence against drug consumers makes it almost impossible for people with
        drug addiction problems to find treatment. Indeed, the criminalization of
        drug users runs counter to all available scientific evidence of what works."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657590a5-0296-4d83-9878-9f05de0eda16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T15:20:19.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T15:20:23.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang has yet to comment on Gaviria''s statements.</p>'
