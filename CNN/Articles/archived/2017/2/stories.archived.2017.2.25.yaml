  'Protesters-31st-EDSA-celebration':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-25T21:28:25.493+08:00
    'imagesource': 'jcr:38c9a98b-4585-4868-91fb-1cd2b4814a9a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44500d2d-7870-473a-8947-25b1e383ed4c'
    'lead': 'Protesters pooled at the EDSA People Power Monument to host their own
      celebration of the peaceful revolution''s 31''st anniversary. Former President
      Aquino was among the attendees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T09:08:20.379+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T09:08:25.479+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T09:08:24.697+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Protesters hold 31st EDSA anniversary celebration

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a645e045-4f29-44e6-9438-c4eb3a5d730a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:20.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:08:25.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Thousands of Filipinos
        headed to People Power Monument on Saturday to honor the EDSA Revolution''s
        31st anniversary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea31ea88-858f-492e-8499-60b97a978bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:20.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:08:25.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the government opted for a more muted commemoration of the
        event, various groups held their own celebration of the peaceful revolution
        at the site where it all began.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc5ed7f-06d5-41ce-b0d5-3502406869fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:20.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:08:25.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters headed to the People Power Monument along EDSA Saturday
        afternoon, where some 20 groups are converging for a People Power celebration
        and protest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebb25b1-5128-42c0-a8bf-83fb1ccbd1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:20.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:08:25.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers estimate at least 5,000 people will be at the event to
        protest former President Ferdinand Marcos'' burial at the Libingan ng mga
        Bayani, among other causes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8de0f3-2198-4f8f-bdb6-7a2879436fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:20.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:08:25.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Marcos buried at Libingan ng mga Bayani</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b81b33c-8431-43f1-bac7-17bbb06bee12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:20.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:08:25.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 6:30 p.m. Saturday, the Quezon City police said around 2,000
        people were at the event.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36a5a6b-0404-432d-8995-1d493c51571c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:20.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:08:25.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters include groups from various sectors, including the youth,
        urban poor and other civil society organizations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc580e9-d23d-4cc1-a7eb-194b60f1b094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:20.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:08:25.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebration was organized by anti-Marcos groups August Twenty
        One Movement and Coalition Against Marcos Burial.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fe2242-c521-4cac-94b7-ba21d28ac63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:20.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:08:25.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes amid the government''s decision to hold a "simple and sober"
        celebration for EDSA 31.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5751ba-2999-4101-becc-060d858cc3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:20.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:08:25.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNoy present at EDSA anniversary</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56663ab2-f2fc-4f54-8548-ae55702b96ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:20.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:08:25.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Benigno Aquino III was also present at the commemoration,
        along with other Liberal Party members.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d77704-bfd8-40f4-800f-dfa017892bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:20.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:08:25.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President, who is the son of EDSA hero Ninoy Aquino and
        the late President Corazon Aquino, was mum when asked about the government''s
        decision to downplay this year''s EDSA celebration.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Ex-president Aquino deny destabilization plot against Duterte |
        Network News <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/a8h9DUcrzb">pic.twitter.com/a8h9DUcrzb</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/835442559132430336?ref_src=twsrc%5Etfw">February
        25, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b83516-a76c-44e8-a1cf-c507cc4a3726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:20.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:08:25.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ba391c-646b-41eb-8e7a-f2f736637b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:20.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:08:25.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did, however, underscore the need to keep the spirit of the EDSA
        revolution alive among the youth.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a422d180-ca8d-49af-8887-6da9b86994be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:20.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:08:25.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron na tayong generation na bago at di naranasan yung situation
        kaya nangailangan tayong magkaroon ng</em> EDSA," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77afcb34-6556-44a7-a0db-29c6828c31e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:20.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:08:25.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a new generation that hasn''t witnessed and
        doesn''t know why we needed to have the EDSA revolution.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd822762a-f4fe-46e1-b196-bbaf45629c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:20.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:08:25.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the country''s fight for freedom was far from finished.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43fd6ce-e4f3-48a4-b8b3-935879cc20f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:20.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:08:25.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a long time, celebration <em>ang ginagawa natin. Ngayon medyo
        mas may dagdag na na kailangan gawin, di lang dun sa paggunita at pagalala,
        pero pati na rin yun siguro paalala satin na talagang di tapos ang laban kung
        di tayo handa ipagtanggal ang ating mga karapatan,"</em> he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9f0b4a-7e53-4439-944e-64d480f3ab83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:20.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:08:25.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For a long time what we did was celebrate. Now, we
        have to do more. It''s not just about remembering but about reminding ourselves
        that the fight is not over if we aren''t ready to fight for our rights.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7414e0-6355-4481-aa3a-a678d4a04395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:20.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:08:25.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino quoted Spanish writer George Santanya''s famous words as
        a reminder to keep the memory of martial law alive.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc908f57-1526-4601-a558-ca1ff7d63db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:20.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:08:25.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang nakalimot ng lumipas ay takdang uulitan ang pagkakamali,"</em>
        he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154c9e14-da9f-4561-bc17-96530ce786f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:20.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:08:25.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who forget the past are condemned to repeat
        it.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35461506-f1b8-4252-a23e-21cd8c0a2473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:20.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:08:25.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino on De Lima</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633e5596-3b43-4e0b-aabf-4e4920e27ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:20.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:08:25.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also defended his LP party mate, embattled Senator Leila
        De Lima.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3e95b0-8bc5-4a5c-8455-f2984a0aa95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:20.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:08:25.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was invited to attend the government''s EDSA commemoration
        held at Camp Aguinaldo on Friday but opted not to go in light of De Lima''s
        arrest.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf344a0-4447-4997-914c-2a846b47144e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:20.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:08:25.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima was arrested Friday following drug charges filed by the
        Department of Justice at the Muntinlupa Regional Trial Court.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549eeb82-8d39-40fc-ba69-186f94510c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:20.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:08:25.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Sen. Leila De Lima arrested over drug charges</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5e2af6-1c53-4860-b869-292b806ed420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:20.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:08:25.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said De Lima''s arrest was questionable, especially as the
        cases were filed at the Muntinlupa RTC and not before the Sandiganbayan, where
        cases against government officials are filed.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150af74e-bfc4-4e9a-acc0-fa57fbdf3265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:20.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:08:25.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a non-lawyer, <em>marami kang itatanong. Nung nasa</em> DOJ
        pa lang humihirit si Secretary De Lima ng question of jurisdiction," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5bdf88-df64-46ac-8c04-6c4025d91642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:20.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:08:25.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As a non-lawyer, I have a lot of questions.When it
        was at he DOJ, De Lima already brought up the matter of jurisdiction.]</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b41edd9-47de-496e-bf5d-116217b73a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:20.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:08:25.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, De Lima was prejudged as Justice Secretary Vitaliano Aguirre,
        who heads the DOJ had already proclaimed De Lima guilty prior to the results
        of the final investigation.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c173168e-9cce-4f2c-b275-8aca27173032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:20.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:08:25.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also denied the alleged existence of a destabilization plot
        against Duterte by the Liberal Party.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0c1994-3f2a-4394-b3ba-f3eddaf3c13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:20.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:08:25.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Personally, inalok ko siya nung umalis ako ng</em> Malacañang.
        S<em>abi ko yung may maitutulong ako sa inyo... handa kami tumulong,"</em>
        he said, referring to President Duterte.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad271a96-49fb-4051-a81b-1f5e555e0cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:20.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:08:25.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I personally offered to help the President when I
        left office. I said if I could help him with anything, I''d be glad to help.]</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b0b44a-d009-4709-ba2b-d4eb8585aee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:20.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:08:25.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, it wouldn''t make sense for him to offer help if they
        were planning to destabilize the Duterte administration.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b727a48a-58aa-43a2-840b-5073a8bf3f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:20.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:08:25.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagalok kami ng tulong tapos may de-destab. Kalokohan naman yata
        yon," he said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29257b1c-1ac1-4050-a49b-49bfb1db63a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:20.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:08:25.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We offered help, and now we''re going to destabilize
        the government? That doesn''t sound right.]</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3845eaf-1065-4d55-ba2b-a47a35bd75e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:20.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:08:25.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino was joined by Liberal Party members and supporters at the
        EDSA commemoration.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78a0201-981d-4eff-ae9c-dd79335aba59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:20.386+08:00
      'mgnl:createdBy': 'jeff'
