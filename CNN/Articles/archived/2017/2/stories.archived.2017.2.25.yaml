    'title': 'The Oscars: Everything you need to know (and some things you don''t)

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36b8cd8-1046-47f9-86f7-e6c76cb7ba58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.964+08:00
