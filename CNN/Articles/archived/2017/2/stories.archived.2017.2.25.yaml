    'template': '1'
    'title': 'Duterte supporters gather at Luneta

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121f09c1-4819-4419-9d04-7ccfe6337a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:16:47.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:16:50.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> On the same day
        that the country is celebrating the 31st anniversary of the EDSA People Power
        Revolution, a pro-administration gathering started Saturday afternoon at the
        Quirino Grandstand in Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc3e61a-d047-4a15-bf39-860e52709382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:16:47.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:16:50.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Anti-Marcos groups hold EDSA day protests</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e015f8-a903-4184-8a6a-c6220a39649d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:16:47.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:16:50.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mayor Rodrigo Roa Duterte National Executive Coordinating Council
        (MRRD-NECC) organized the event. They expect around 1 million people from
        various pro-Duterte groups from different provinces in the country to show
        up.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7ef618-73ee-438f-8166-ce5bafee4863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:16:47.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:16:50.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 6 p.m. Saturday, organizers said the crowd had reached 400,000
        people. The Philippine National Police National Capital Region Police Office
        estimated the crowd at 200,000 people as of 7 p.m. Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8038b2da-2235-4a93-8cd3-0928d9c57609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:16:47.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:16:50.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizers said the event is not a political display, but a
        show of support for President Rodrigo Duterte''s war against illegal drugs,
        corruption and poverty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ef4417-2e8c-409b-a11c-62e815a48415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:16:47.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:16:50.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just to reiterate people''s support for President Duterte sa [for
        his] commitment to deliver the promise during the campaign," said Bobby Brillante
        from the MRRD-NECC. "The celebration in EDSA and Luneta should be complementing
        each other as a celebration of freedom."</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte supporters gather at Quirino Grandstand on <a href="https://twitter.com/hashtag/EDSA31?src=hash&amp;ref_src=twsrc%5Etfw">#EDSA31</a>
        to protest corruption and illegal drugs | Network News <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/tDmO0jpptz">pic.twitter.com/tDmO0jpptz</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/835431985833095168?ref_src=twsrc%5Etfw">February
        25, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0630df0-f8f2-4d85-91a4-d85d41351d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:16:47.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:16:50.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efacdd2f-a941-4898-9a1f-aad2039ebced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:16:47.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:16:50.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brillante also said despite the criticisms hurled against the Duterte,
        his supporters are unfazed because of the concrete actions they see in his
        administration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989439e6-95dd-4b87-a1ec-be6a02478357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:16:47.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:16:50.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program will have speeches and performances by various artists,
        including entertainer and Movie and Television Review and Classification Board
        Member Mocha Uson, actor and Philippine Amusement and Gaming Corporation assistant
        vice president Arnell Ignacio and singer Freddie Aguilar.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b82eb47-8471-469c-8fee-bc66d5979b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:16:47.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:16:50.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program is expected to end Sunday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cef29b-1e21-4377-81cb-4be0017230ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:16:47.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:16:50.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simultaneous actions in Davao, Cebu</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f48b13-939f-4fc7-9b2f-78deeb5fb8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:16:47.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:16:50.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a pro-administration action is also being held in Davao
        City.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488550ae-cc04-4f8c-8f99-32a5c0a94b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:16:47.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:16:50.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers said the Freedom Rally Against Crime, Corruption and
        Drugs is meant to counter the EDSA demonstrations deemed as "anti-Duterte"
        or critical of the current administration.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte supporters gather in Davao in <a href="https://twitter.com/hashtag/EDSA31?src=hash&amp;ref_src=twsrc%5Etfw">#EDSA31</a>
        to protest against crime, drugs and corruption | Network News <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/7aPOS1oOiP">pic.twitter.com/7aPOS1oOiP</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/835439317061271552?ref_src=twsrc%5Etfw">February
        25, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b123b38d-9e0d-4aa0-acf5-93fa2f99e278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:16:47.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:16:50.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa0b049-14e8-429e-a501-708f7532687d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:16:47.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:16:50.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 5,000 to 10,000 people coming from all over the Davao Region
        are expected to attend the event, which is set to go on until midnight.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c2b36b-20c7-41ba-8f73-b9c5506d0324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:16:47.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:16:50.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City police said the crowd peaked at 5,000 people at 7 p.m.
        Saturday, although that figure may still increase</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a37cdc-4fa6-4fdc-91a3-bacbd9a2bacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:16:47.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:16:50.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay official Constancio Tiongco said they wanted to show Duterte
        that he continues to enjoy strong mass-based support, especially in his hometown.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52af45a1-99cc-4d56-8885-40499366ba8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:16:47.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:16:50.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be performances from local artists, while a number of
        local politicians invited to speak.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba24960-3909-4de5-acfd-0ad31d07ce57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:16:47.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:16:50.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao demonstration is being held simultaneously with another
        pro-Duterte action in Davao City.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead575ba-409d-4411-9e41-6b2a88c9a5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:16:47.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:16:50.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those behind the Cebu action are mostly volunteers during the 2016
        election campaign in the province. They said the activity is their way of
        celebrating the 31st anniversary of the EDSA People Power Revolution.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3bf9e5-8e20-44c1-9160-9f93a7ac6509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:16:47.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:16:50.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the organizers also said the activity shows they are behind
        the President amid supposed destabilization plots hurled against the Duterte
        administration.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f26f1c-9469-448b-95e1-4ac2aef5e0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:16:47.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:16:50.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from holding a motorcade, the group also provided free T-shirt
        printing showing designs inspired by Duterte and Philippine National Police
        Chief Ronald Dela Rosa. Some supporters brought their own plain shirts and
        had them printed with the designs.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540f87ac-bbb6-4477-af4c-c95c176984b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:16:47.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:16:50.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also spotted during the event was Cebuano PBA star Dondon Hontiveros,
        who said he is throwing his support behind the President. Meanwhlie, Duterte''s
        relatives from Danao City in Cebu also joined the activity, saying they are
        behind him all the way.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4df859-7978-4100-b391-cbdffa50e1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:16:47.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:16:50.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Senior Correspondent David Santos and Stringer Dale
        Israel contributed to this report.</p>'
