    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '055b3b91-7738-417a-967b-91a8ea977092'
    'lead': 'Detained without bail, Senator Leila de Lima is now at the hands of the
      Philippine National Police (PNP).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T16:28:01.523+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T16:28:07.205+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T16:28:07.052+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima detained in PNP custodial center

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16121568-babe-4f8b-a59e-158265a08a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:01.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:28:07.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Detained without
        bail, Senator Leila de Lima is now at the hands of the Philippine National
        Police (PNP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cb4ab2-0632-452c-8177-d87760577c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:01.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:28:07.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Antonio Trillanes, who was also detained before due to mutiny
        charges, visited de Lima Friday, saying the senator is in high spirits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17c6c35-fbbb-4342-9634-c36a87a39e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:01.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:28:07.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"De Lima said she was treated well, and she is comfortable. I admire
        her courage," Trillanes said in Filipino.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e7d7f1-4ff5-4d1d-98d0-6dd15ef1849b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:01.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:28:07.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said nothing stops the senator from performing her legislative
        duties. Her staff will visit her cell on a shifting basis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65403bde-7e7e-46d0-afa1-74807aa2586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:01.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:28:07.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, communication devices like cellphones and laptops are considered
        contrabands in the detention facility and thus prohibited.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4584ae-93aa-4b2b-9cdc-d22fe30d70b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:01.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:28:07.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP spokesman said they will take care of the senator.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aade77ee-6a3b-4cdb-9361-d7b7a59bc217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:01.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:28:07.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will make sure she''s safe and secure while in our custody,"
        Carlos said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f7ee9b-2780-4ebe-8de5-0886e32edcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:28:01.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:28:07.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only de Lima''s lawyers have 24/7 access to the senator, while the
        others are required to get permits 10 days prior to the date of visit.</p>'
