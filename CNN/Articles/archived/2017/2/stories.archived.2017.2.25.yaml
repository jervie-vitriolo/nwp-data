  'president-duterte-support-luneta-davao-cebu':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-25T20:47:06.348+08:00
    'imagesource': 'jcr:3ca42999-9393-489e-974c-5c4244a69798'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38b5863e-0e5b-4c7d-bc0f-df88eb0f16da'
    'lead': 'Organizers say the gatherings are a show of support for the Duterte administration''s
      policies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T09:16:47.092+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T09:16:50.926+08:00
