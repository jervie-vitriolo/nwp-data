      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — So you''ve been invited to watch the Academy Awards with
        friends and you haven''t seen a movie in the theater since the last "Star
        Wars." You know, the one from almost 15 months ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e43b55-0801-4021-be98-d9b0e23db115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You don''t know "Moonlight" from "Spotlight," or "La La Land" from
        La La Anthony.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5b7769-15ac-4bc3-b7af-957f52a0537d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do you avoid sounding clueless?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213f18ec-ca52-4b03-af9a-cbaedc3ab708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can help! Here''s a guide — sort of an Oscars for Dummies — that
        answers even your stupidest questions. Like these.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b929b5-db4e-4968-89a8-4cdadfdbcaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When does it start?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e15d67-b1f6-45e8-a9a5-51a108af6830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red carpet coverage starts Sunday at 7 p.m. ET, with the ceremony
        following at 8:30 p.m. ET.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b60ffd-a466-404b-8c47-574b384e9cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What channel is it on?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb6cf82-2557-465c-a4aa-270b9c8458b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABC. But if you really geek out about the red carpet, E! will begin
        streaming live coverage on its mobile app at 1:30 p.m. ET. Yes, that''s 10:30
        in the morning in Hollywood, when almost nobody is awake. Maybe you''ll get
        to watch someone vacuum and shampoo the carpet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce00b721-ec36-40b1-abcd-219cfee72a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who''s hosting?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f19efb7-fa19-4b0f-9fa9-08546ea77532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimmy Kimmel. He''s that late-night guy on — coincidence! — ABC.
        It''s his first time in the gig, although he hosted the Emmys last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384f6f15-895f-4acc-839d-18b0c678dd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What, James Franco and Anne Hathaway weren''t available?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d640d41-e463-4e80-95c3-2542bd427b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ha ha.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f935b27-e07d-43d6-92fc-fdf02f52c82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Were James Franco and Anne Hathaway the worst Oscar hosts ever?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e614b362-d047-446d-93c6-325fac07cb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many critics seem to think so.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddbe4b8-eaeb-4b89-919d-b263efbcf22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pair, who hosted in 2011, have competition from Seth MacFarlane,
        who did a song-and-dance number four years ago called "We Saw Your Boobs."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b38ff9-a679-4709-a1a3-2c3dab555b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And from David Letterman, who once told that weird "Oprah ... Uma"
        joke.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090c9e51-4a29-47da-9fa9-f2e656dc85f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I haven''t been paying attention. What are the big Oscar movies
        this year?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa74dd5f-e25a-4110-b61a-2c91f76cbcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The front-runner is "La La Land," a musical about two young lovers
        pursuing their showbiz dreams in Los Angeles when they''re not fighting traffic.
        Hollywood LOVES movies about Hollywood -- ahem, "Crash," "The Artist," "Argo"
        -- so it got a record-tying 14 nominations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05086d3d-0f01-4819-948e-a4bcb6dc4f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right behind it are "Moonlight," a coming-of-age story about a gay
        black man in Miami, and "Manchester by the Sea," which sounds like a snooty
        BBC drama but is actually about a depressive Boston handyman grappling with
        unspeakable family tragedy. It''s a laugh riot.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7f3eb9-3152-4efb-83db-04bb8f856883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics also love "Arrival," a sci-fi movie about linguists trying
        to communicate with space aliens who may actually not be trying to kill us.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e2df03-aff4-46db-94bb-d128b9832d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the sentimental favorite may be "Hidden Figures," a true story
        about the unsung African-American women whose math and engineering smarts
        helped power the US space program in the 1960s. With $146 million and counting,
        it''s the biggest box-office hit among the best picture contenders.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f62a8ee-5b92-41cd-9917-601ba1317404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t you mean "Hidden Fences?"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe83add-385f-4e32-871b-df6396fd38ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c01068-fa56-4e97-91cd-8e043e054adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m confused.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3fcf63-8ae7-41c5-88e3-9fa936bb1948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''re thinking of "Fences." It''s a Denzel Washington movie based
        on August Wilson''s play about a cranky ex-baseball player and his family
        in 1950s Pittsburgh. Don''t feel bad -- Michael Keaton mashed up the movies,
        too.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fa4568-d9c0-413b-b5e1-e3ac0c9ae874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy also honored two more crowd-pleasing movies based on
        real-life stories. "Hacksaw Ridge" is about a pacifist soldier in World War
        II, which is sort of like a vegan at a barbecue. And "Lion" is a tearjerker
        about a guy who uses the Internet to track down the family he was separated
        from as a child in India. It''s basically one long ad for Google Earth.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73de68f-f44c-4b48-bcd5-4f012df0662d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And finally, there''s "Hell or High Water," which—</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b6c3e9-5594-4142-ba14-ece7904d593e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wait, how many best picture nominees are there?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f17658-6cab-4240-a9c7-78261cdbc95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine. Under its current rules the Academy can nominate anywhere
        from five to 10 movies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750677bd-f9fd-4bc2-bc8f-1e65402d69cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy — aren''t they a bunch of Hollywood geezers who ignore
        black people?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258c8ef7-3444-4e3c-a34c-1b6cc315f82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, now. Things may be getting better. The Academy says it has
        taken steps to diversify its membership. And the #OscarsSoWhite controversy
        from recent years is absent this time around because seven of the 20 nominated
        actors are people of color.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd4dc17-dfa2-4790-a34a-0ede263a7e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the real name is the Academy Awards, why does everyone call it
        the Oscars?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c330e2-00a6-46a9-9625-e348aa699e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gold-plated statuette is officially named the Academy Award
        of Merit. The origins of its nickname are a little murky, but legend has it
        that upon seeing the trophy for the first time back in 1929, Academy librarian
        Margaret Herrick said it looked like her Uncle Oscar. Good thing her uncle
        wasn''t named Beavis.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880988a8-4abe-40d5-9c61-31ec88f98cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The academy adopted the nickname officially in 1939.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538ed300-c2cc-4a90-994b-1ba60b5050f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.967+08:00
      'mgnl:createdBy': 'jeff'
