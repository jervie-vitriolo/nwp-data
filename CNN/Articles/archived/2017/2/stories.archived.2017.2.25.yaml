    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte mum on De Lima arrest

      '
    'updated': 2017-02-26T08:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbb5625-5d2d-4446-82cf-b39b7767cb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:46:45.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:46:49.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte has remained silent on the arrest of one of his well-known detractors,
        Sen. Leila de Lima.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf0b50b-8ca4-4362-98cf-222b2dc242d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:46:45.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:46:49.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima was arrested 8 a.m.&nbsp; on Feb. 17 at the Senate, after
        the Muntinlupa Regional Trial Court (RTC) Branch 204 found merit in drug charges
        filed against her. Judge&nbsp; Juanita Guerrero ordered her arrest and later
        her detention at the PNP Custodial Center.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beea95bd-8ce4-439d-9b24-b5dd48da9747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:46:45.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:46:49.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had two public events in Davao: a turnover ceremony
        of a drug center in Samal Island, and the re-launch of the Bangsamoro Transition
        Commission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3873cda1-b81e-4b8e-a757-a336434fe7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:46:45.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:46:49.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte evaded making a single remark on De Lima.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd2914a-e4ba-4695-b81e-ad79fe3e8204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:46:45.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:46:49.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been very vocal about his displeasure against the senator,
        as their bickering traces back years ago when Duterte was still Davao City
        mayor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7ac27c-ae43-4f26-bd5b-4bbba49b7e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:46:45.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:46:49.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he won the Presidency at the May 2016 elections, Duterte publicly
        pushed for De Lima''s prosecution over drug charges, and even wanting to see
        her in jail.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727634b0-5d20-4edb-a29a-9120f20a0ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:46:45.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:46:49.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Presidential Spokesman Ernesto Abella said there is nothing
        intriguing about the President''s seeming self-imposed gag order.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ace0d54-542c-4fad-b40c-629493f34fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:46:45.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:46:49.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s so many things to be concerned about. For example, here,
        the Bangsamoro Transition Commission thing. There are really a number of concerns.
        It really should not be taken as indicative of anything," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6900e002-c75f-4b85-a849-86e605919d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:46:45.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:46:49.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after her arrest, De Lima released a strongly-worded statement
        against the President, which made rounds on social media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c80b2a2-e0c1-4c95-beae-49b4a89b73f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:46:45.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:46:49.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on to rant about Duterte, largely blaming him for orchestrating
        her indictment and arrest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190dbc35-9225-4703-b18e-21cccfd9081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:46:45.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:46:49.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Abella said the statement may have just been the result
        of some stress the Senator is experiencing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08f7bdc-7f70-40c7-b30a-a2068dff9ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:46:45.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:46:49.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First and foremost, she really is just entitled to her own opinion,
        we understand she''s under great stress," he said. "She''s liable to say a
        lot of things and that maybe slightly exaggerated."</p>'
  'Duterte-urges-BTC-to-craft-law-for-peace-in-Mindanao':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-25T14:46:26.572+08:00
    'imagesource': 'jcr:6fe65ca6-6b00-4aff-b7d9-69088f88ccd0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2320c8d5-0744-40c2-a7e6-cc32488cb92b'
    'lead': 'President Rodrigo Duterte calls on  the BTC to create a policy that will
      promote peace and solidarity within the nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T09:49:10.129+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T09:49:13.721+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T09:49:13.511+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte urges BTC to craft law for peace in Mindanao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef5ffc8-251f-474d-9d04-a9e8227077fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:49:10.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:49:13.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With Mindanao
        beleaguered by armed conflict, President Rodrigo Duterte urged the Bangsamoro
        Transition Commission (BTC) to create a policy that will promote peace and
        unity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca1cfe1-f788-40b3-b320-a0c791cd6dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:49:10.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:49:13.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am urging the BTC to navigate the hindrances and obstructions
        at hanapin ninyo ang daan patungo ng kapayaan (and find the way to peace),"
        Duterte said Friday at the launching of the expanded BTC in Davao City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59c9c34-0246-4d4b-bc8c-8eb009adafcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:49:10.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:49:13.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be a long journey, but if there is a product that
        is acceptable to all, makikita ninyo ako (you will have my support)," he added</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8602cf58-6319-4b63-b41e-39c481b8a6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:49:10.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:49:13.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once approved, Duterte promised to implement the Comprehensive Agreement
        on the Bangsamoro between the Philippine government and the Moro Islamic Liberation
        Front (MILF) crafted by the 21-member BTC .</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c18f29b-f3ae-47e5-9a20-3039440b14f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:49:10.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:49:13.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte even said he will "ask every Filipino to vote for it because
        it will make us a great nation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddfa6cf-9e1f-4a8b-8433-1a14a4ee6251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:49:10.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:49:13.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BTC is composed of 10 members from the government, and 11 from
        the MILF.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ecf122-2920-4a26-887c-a3ae4253626f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:49:10.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:49:13.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to see people from the Moro community really, really
        crafting laws for their own good," Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9cb73c-7dc7-484a-828f-c01475f2de2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:49:10.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:49:13.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I leave it up to you. You know the history, equation, composition,
        and religions here. The idiosyncrasies of the tribes," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5db7a1-f73a-49ab-9c69-e95986b82718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:49:10.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:49:13.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being the first Philippine president hailing from Mindanao, Duterte
        said he would be "very happy to step down if [he sees] a good law that would
        govern us all equally."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebb85ad-6c09-4386-aa07-8286e62e5e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:49:10.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:49:13.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President emphasized the importance of resource control and
        gaining income of their own land for the Moro people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cd472c-08bb-4fe4-9feb-e6467bcdd5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:49:10.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:49:13.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As President, gusto ko talaga mangyari ang kapayapaan (I really
        want peace to happen), but it must be one country, one nation, one flag,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8a256a-0747-42bf-83b1-b81a0795c5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:49:10.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:49:13.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte tagged himself as one with the Moro people, and vowed to
        fulfill his campaign promise of bringing peace to Mindanao within the third
        year of his presidency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadcb722-8bf3-4c67-a511-c7b767993f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:49:10.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:49:13.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President also repeatedly warned the Moro people against
        extremism, saying this would void all efforts to bring peace in the region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f48a91-a608-4392-90b3-34cbaf22013b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:49:10.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:49:13.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must avoid extremism or even entertaining or accommodating them
        because it will destroy all of us," Duterte said, talking about the international
        militant group Islamic State or ISIS.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280def37-cb6c-496c-a02e-609d849d2276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:49:10.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:49:13.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang patawad (They''re unforgiving)…because they''re driven by
        insanity, they just kill people for nothing, or there is no reason at all,"
        he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3118e81e-c9c0-48f6-b262-5600a6304793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:49:10.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:49:13.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s appeal to the BTC followed the collapse&nbsp; earlier
        this month of the peace talks between the Philippine government and the National
        Democratic Front, the political arm of the Communist Party of the Philippine.
        He said he terminated the peace talks due to the communist rebels'' demands
        for the government to release all political prisoners.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6345445c-5c24-45ca-b342-42b3bba6dcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:49:10.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:49:13.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also lamented how soldiers of the Armed Forces of
        the Philippines were still attacked, even when the New People''s Army was
        supposed to be on a ceasefire.</p>'
  'budapest-drops-2024-olympic-bid':
    'author': 'Charles Riley, CNN'
    'caption': 'An employee removes a Tokyo 2020 Olympic poster showing the copied
      logo design hung at the entrance of the Tokyo Metropolitan Government Office
      building during an event staged for the media on September 1, 2015 in Tokyo,
      Japan. The 2020 Tokyo Olympics organizing committee announced after an emergency
      meeting that it will cease using the logo after it was found to have been plagiarized
      by designer Kenjiro Sano.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-02-25T01:09:13.337+08:00
    'imagesource': 'jcr:37c4979d-8620-43f9-8713-411a847ff47a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a575b0c0-8cef-4891-a377-85b2ecbce8a0'
    'lead': 'And then there were two.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T09:51:45.368+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T09:51:48.202+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T09:51:47.991+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Budapest drops 2024 bid: Why nobody wants to host the Olympic Games

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb780521-f478-4e3d-afe0-ae12e68c8476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:51:45.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:51:48.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London (CNNMoney) — And then there were two.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5316ae-65f0-42e2-8067-84a11cdd96c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:51:45.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:51:48.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budapest has abandoned its bid for the 2024 Summer Olympics, a move
        that leaves Los Angeles and Paris as the only potential host cities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac87b339-7586-41d9-bd40-90107075a85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:51:45.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:51:48.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was confirmed by a Budapest 2024 bid official, who
        said Hungary''s capital city was pulling out because of a lack of political
        support for the project. Activists had collected hundreds of thousands of
        signatures from Hungarians who did not want to host the event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb69bef-1577-4157-8acb-9b7c7f12caeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:51:45.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:51:48.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s one big reason support drained away: the high cost of hosting
        the Olympics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413012f2-db32-4683-a702-ed89a3141883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:51:45.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:51:48.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people are afraid that the cost would be immeasurable," Miklós
        Hajnal, one of the petition''s organizers, told local media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c32aa6-f191-494b-9730-ad2fcca67c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:51:45.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:51:48.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget concerns have led city after city to abandon their Olympic
        dreams in recent years. Rome and Hamburg, Germany, previously bailed on 2024.
        Stockholm and Krakow, Poland, pulled the plug on bids for the 2022 Winter
        Olympics, which were later awarded to Beijing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee70b87-b508-4fa6-926f-cb4acb1db7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:51:45.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:51:48.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Olympic host city has to plan, pay for and construct massive
        sporting venues and infrastructure projects. Security costs can run into the
        billions of dollars. Thousands of hotel rooms must be built for athletes and
        tourists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89034e16-afcf-44b1-9ed6-4140afdfefe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:51:45.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:51:48.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of it happens on the taxpayer dime -- with little discernible
        economic benefit. Researchers at Oxford''s Saïd Business School estimate
        the cost overrun for the 2016 Summer Olympics in Rio de Janeiro was $1.6 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148974f3-af72-4429-bdfa-0b3ee2746c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:51:45.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:51:48.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elected leaders have argued that ticket sales, construction jobs
        and increased tourism outweigh the costs. But economists say the real return
        on hosting the Olympics is not so rosy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9f7a24-c139-4258-8dbd-27c318b7b44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:51:45.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:51:48.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montreal, host city of the 1976 Summer Games, provides perhaps the
        best example of the long-term cost.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d08aeee-adcc-4d71-8527-db663666d788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:51:45.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:51:48.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the games, the mayor declared: "The Olympics can no more
        lose money than a man can have a baby." He was wrong. Gross cost overruns
        left the city with $1.5 billion of debt that wasn''t paid off until 2006.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c21a716-4d5b-43cd-a6de-241b71ae911d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:51:45.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:51:48.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympic stadium, known as the Big O, was turned into a ballpark
        and now sits largely idle. The citizens of Montreal took to calling it the
        Big Owe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f7aa33-37af-4e8b-8172-1114cf3ef6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:51:45.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:51:48.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Montreal is an extreme case, the Oxford researchers have found
        that spiraling costs are the norm.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17ba7fb-2b93-4e8b-b9cf-4daa8fe87f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:51:45.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:51:48.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All Games, without exception, have cost overrun," they wrote in
        a 2016 paper. "The budget is more like a fictitious minimum that is consistently
        overspent."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd7b878-96c0-4853-95ef-7a128568beb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:51:45.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:51:48.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Montreal experience scared off potential host cities for 1984.
        Only one, Los Angeles, made a bid, and consequently was able to dictate terms
        to the International Olympic Committee.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04abcdf0-a513-464a-8565-a99e856637e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:51:45.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:51:48.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It pursued a new model that relied heavily on private financing.
        Los Angeles also used existing stadiums as venues, erasing one of the largest
        costs associated with hosting the Olympics. The result? A profit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fd991f-9e25-4f17-ba20-21e1ee6020ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:51:45.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:51:48.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent host cities have taken a different approach. Russia is said
        to have spent an incredible $50 billion on the 2014 Sochi Olympics. China
        spared no expense in hosting the 2008 Beijing Games.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5b4212-8ad7-45c6-a4a1-4d9f1bc197a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:51:45.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:51:48.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Rio, the most recent summer event host, venues built for the
        Games have already fallen into disrepair.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf03c96-fe71-4645-b33c-8e1763a54e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:51:45.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:51:48.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Olympic Committee knows it has a problem: The
        group is pursuing a set of reforms aimed at reducing the costs of bidding
        for and managing the Games.</p>'
  'royal-bank-of-scotland-lost-74-billion-dollars-9-years':
    'author': 'Ivana Kottasova, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-02-25T13:05:40.862+08:00
    'imagesource': 'jcr:26862678-7ad4-4491-8621-395d6ac44f2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65efa15b-9908-4447-8a70-3f3e1264abca'
    'lead': 'It''s been nine years since the Royal Bank of Scotland was rescued by
      British taxpayers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T09:54:02.493+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T09:54:06.440+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T09:54:06.303+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This taxpayer-owned bank has lost $74 billion in 9 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d2b35f-bd7d-4e83-b4d9-315c256bf8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:54:02.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:54:06.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London (CNNMoney) — It''s been nine years since the Royal Bank of
        Scotland was rescued by British taxpayers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe61acb-f26a-4843-bc16-8a9d275e7ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:54:02.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:54:06.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s been nine years since the once titanic bank turned a profit.
        The latest loss, reported Friday, was £7 billion ($8.7 billion).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca746a9-b1fd-4244-996c-d292dfa924ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:54:02.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:54:06.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The taxpayer-owned lender has now accumulated total losses of £58
        billion ($74 billion) since the financial crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44225d82-3d8a-4c5c-8683-e5271c21c7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:54:02.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:54:06.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RBS, formerly the largest bank in the world, warned Friday that
        more pain is ahead: It doesn''t expect to turn a profit until 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543baac2-1e4c-4e2a-bb64-086c6d8191cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:54:02.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:54:06.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British government now owns 73 percent of the bank, which is
        still dealing with the fallout of the financial crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edd5ca2-050b-45fe-85fd-84834250d437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:54:02.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:54:06.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RBS has set aside £5.8 billion ($7.3 billion) to pay potential fines
        and legal costs. That includes more than £3.1 billion ($4 billion) to resolve
        allegations that it sold risky mortgages in the U.S. prior to the 2008 crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5715fd-0677-484e-b5b5-9a1e66c5c48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:54:02.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:54:06.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These costs are a stark reminder of what happens to a bank when
        things go wrong and you lose focus on the customer, as this bank did before
        the financial crisis," CEO Ross McEwan said Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6caf130-449f-49c9-b96e-3ce751e15694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:54:02.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:54:06.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Hewson, chief markets analyst at CMC Markets, described
        that as "an understatement."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07922bce-7d73-4acf-808a-e682686fa8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:54:02.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:54:06.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far we''ve had nine reminders of the costs of what happens when
        things going wrong, and Mr. McEwan like the rest of us must be hoping that
        we don''t get a tenth," he wrote in a note to clients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5cbb0a-4e72-4237-89e3-f97758ebb7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:54:02.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:54:06.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank is now trying to slash costs by £2 billion ($2.5 billion)
        before the end of the decade. It has shut hundreds of branches and cut at
        least 60,000 jobs since 2007, but more reductions are on the way.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dfa303-3560-4ad8-84ad-7b328d8679c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:54:02.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:54:06.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank''s shares were trading 3.6 percent lower in London after
        its annual results were released.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340bdf75-c14d-4a0b-828c-acd7541dfaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:54:02.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:54:06.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, RBS failed stress tests conducted by the Bank of England.
        The central bank assessed that RBS "remains susceptible to financial and economic
        stress."</p>'
  '700-foreigners-held-travel-ban':
    'author': 'Laura Jarrett, CNN'
    'caption': 'Map of countries on travel ban list.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-25T00:57:44.746+08:00
    'imagesource': 'jcr:cdb0f92a-4d1c-4148-ba85-ab26487976db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a89f4ae-ac18-4419-97b1-bfe881e6613d'
    'lead': 'The Trump administration revealed for the first time on Thursday that
      746 individuals nationwide were held during the first weekend of President Donald
      Trump''s travel ban, according to the American Civil Liberties Union.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T09:56:44.093+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T09:56:47.592+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T09:56:47.338+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 700 foreigners held over first weekend of travel ban

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931167d8-6fd3-4048-aa78-d991d615d53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:44.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:56:47.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> The Trump administration revealed
        for the first time on Thursday that 746 individuals nationwide were held during
        the first weekend of President Donald Trump''s travel ban, according to the
        American Civil Liberties Union.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29592bbd-c2f0-40df-b37b-94d4b569418b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:44.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:56:47.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department wrote in a cover letter transmitting the
        list of names to counsel that it includes anyone who was "encountered or undergoing
        processing" by U.S. Customs and Border Patrol and "this list includes legal
        permanent residents."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a2bd55-8bf3-4b79-97b8-dec186ac8c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:44.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:56:47.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list stems from a court order in Darweesh v. Trump, the first
        federal case to challenge the travel ban. U.S. District Court Judge Donnelly
        in the Eastern District of New York originally issued a nationwide temporary
        restraining order on January 28, preventing the removal of those who were
        legally authorized to enter the U.S. Donnelly also ordered the government
        to provide a list of individuals who were detained pursuant to the executive
        order but did not specify what time period should be covered.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09470205-b368-46bb-876e-7654ceff9559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:44.093+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:56:47.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, at the ACLU''s request, U.S. District Court Judge Carol
        Bagley Amon ordered the Trump administration to produce the names by 5 p.m.
        on Thursday. Amon''s order includes anyone who, at any time during the period
        from 9:37 p.m. ET on January 28 until 11:59 p.m. ET on January 29, was being
        "held, including being processed," by U.S. Customs and Border Protection pursuant
        to the executive order.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0aca905-e573-410e-8da5-ccab3e188833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:44.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:56:47.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several days after the travel ban went into effect -- and began
        to face lawsuits in federal court -- the White House counsel''s office clarified
        that legal permanent residents were not covered by the executive order.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe58fc5b-a064-4f92-9d19-b5dda985dbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:44.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:56:47.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased to finally get the names, though it took more than
        three weeks from (Judge Donnelly''s) court order," said ACLU attorney Lee
        Gelernt in a statement to CNN. "But we remain concerned that the list is incomplete
        and that it needs to be supplemented so we have information to find the affected
        individuals."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0e0886-e9ca-47e4-abd1-f8c09ca199e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:44.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:56:47.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department declined to comment on the case. The Trump
        administration has not revealed how many people nationwide were deported after
        the ban went into effect.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1c0e98-98c9-4315-a140-b8a1ad5720f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:44.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:56:47.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amon will hold a hearing at 10 a.m. ET on Friday to consider whether
        the government should be ordered to bring the individuals who were previously
        deported pursuant to the executive order back to the U.S.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0ab9ca-69c3-45ee-a1fc-dbf0efb5cdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:56:44.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:56:47.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Ariane de Vogue contributed to this report.</p>'
  'nokor-coal-ban-china':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-25T00:48:34.139+08:00
    'imagesource': 'jcr:26862678-7ad4-4491-8621-395d6ac44f2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae407a48-72a1-4d0a-9382-1abaad1bd5dc'
    'lead': 'It''s a rare public spat between two Communist neighbors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T09:59:08.878+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T09:59:12.395+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T09:59:12.143+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea on coal ban: China ''dancing to tune of U.S.''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e87d82-d329-4a3d-83eb-0937eb8f15da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:59:08.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:59:12.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong (CNN) — It''s a rare public spat between two Communist
        neighbors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce59466a-d6c3-4186-9dbe-8aa1a545d41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:59:08.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:59:12.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has lashed out at its only real ally, accusing China
        of "dancing to the tune of the U.S." over its decision not to import any more
        coal from the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fb1c70-76ad-4d52-ab30-4b2bcd3dc85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:59:08.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:59:12.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without naming China, KCNA, North Korea''s official state news agency,
        said Thursday a "neighboring country" had taken "inhumane steps" to block
        trade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d656d60-5158-4571-b690-7226a53f5a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:59:08.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:59:12.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Global Times, a provocative state-sanctioned tabloid,
        shot back. It said the ban had "left Pyongyang reeling with pain and fury."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7e7fd8-5df7-4a3e-9a76-4a5d7ccd7e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:59:08.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:59:12.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beijing routinely finds itself on the frontlines in terms of worldwide
        attention. Just as it does in the same calm and steadfast fashion with which
        it handles the Trump administration, Beijing will always be confident when
        it comes to tackling tough issues with Pyongyang," the Global Times said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96167a6-0d70-40dc-8f84-81d866c0af89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:59:08.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:59:12.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Foreign Affairs was more measured in its response,
        with a spokesman saying it was ready to work with North Korea "for healthy
        and sound development" of bilateral relations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e65ed83-dbd4-4df8-8456-2fbae37db4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:59:08.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:59:12.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China said Saturday it would halt all coal imports from North Korea
        through the end of 2017, with the statement coming on the heels of Pyongyang''s
        most recent missile test.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c27367f-1f31-4adf-9a36-42691537211e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:59:08.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:59:12.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said the move showed that Beijing was fed up with the Pyongyang
        regime.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cae7d5d-134c-4a37-818f-987adbd25bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:59:08.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:59:12.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coal is North Korea''s main export and an important source of foreign
        currencies for its fragile economy. Most of North Korea''s exported coal is
        shipped to China -- its main ally and economic benefactor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf8e4a7-82aa-4f95-b9a2-5541c122d43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:59:08.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:59:12.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This country, styling itself a big power, is dancing to the tune
        of the U.S. while defending its mean behavior with such excuses that it was
        meant not to have a negative impact on the living of the people in the DPRK
        but to check its nuclear program," the KCNA report said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4211de2-c4e0-4981-836a-a5c2bd91ee86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:59:08.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:59:12.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Utterly childish''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaabe82b-5b65-409a-9d09-bd43c932cc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:59:08.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:59:12.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Commerce said the decision was made to comply
        with a UN Security Council resolution that China helped draft and pass last
        November.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769e6dba-7fda-44ee-a40e-3d3308c5e6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:59:08.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:59:12.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resolution 2321 imposed some of the toughest sanctions yet against
        the North Korean regime, after it disregarded an earlier UN test ban, detonating
        what it said was a nuclear warhead in September 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921f446d-73f4-4e14-9d7e-62a23c71d278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:59:08.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:59:12.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution included an explicit target of reducing coal imports
        by 62 percent, said Kevin Gray, a reader in international studies at the University
        of Sussex in the UK.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f7a6fd-473d-4921-a5e2-d33ffad203d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:59:08.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:59:12.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray said the ban could also be read as a form of "payoff" for U.S.
        President Donald Trump''s recent acceptance of the One China policy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d52227a-e4f0-4785-b558-cd84416d5df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:59:08.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:59:12.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly called on China to take a tougher line on its
        unpredictable neighbor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b6980c-3b6c-4be5-9aaa-78cfa81886c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:59:08.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:59:12.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Reuters news agency published Thursday, Trump
        said that China has "tremendous control" over North Korea and could "solve
        the problem."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f017fd0-849f-42b5-b0b7-148f82983cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:59:08.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:59:12.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have had a very good phone call with President Xi and I have
        had very good talks with him and the call is a start," Trump said in response
        to a question on China''s coal ban.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a7b0d8-2ea9-4d47-ac59-1e7dafc5a619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:59:08.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:59:12.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we have a very big problem and a very dangerous problem for
        the world with North Korea."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09502f68-60f9-444a-b8e4-a563ca82c8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:59:08.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:59:12.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts, however, say Trump may overestimate how much sway China
        has over its unruly neighbor.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44c519a-61ce-4486-88ce-e7a9bbcd9ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:59:08.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:59:12.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between Pyongyang and Beijing have been frosty since Kim
        Jong Un succeeded his late father as dictator, promptly purging several key
        government figures -- such as his uncle Jang Song Thaek -- with strong ties
        to China.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4a35c6-b839-4b88-80bf-8c48e08bd118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:59:08.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:59:12.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The murder of the Kim''s older brother in Malaysia, who was living
        in China and advocated Chinese-style economic reforms, is likely to have further
        soured ties.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1e610c-5358-4b85-a0a0-9a6fdf5cb2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:59:08.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:59:12.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, North Korea appeared unruffled by China''s latest move,
        saying the ban would have little effect on its nuclear weapons program.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ba32fd-3493-45d9-8e19-1b7411fe3104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:59:08.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:59:12.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is utterly childish to think that the DPRK would not manufacture
        nuclear weapons and intercontinental ballistic rockets if a few penny of money
        is cut off," the KCNA report said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b90dd9f-d517-440e-b748-dc957f6a5893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:59:08.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:59:12.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Steven Jiang and Tim Schwarz in Beijing contributed to this
        report</p>'
  'primitivo-mijares':
    'author': 'Regine Cabato'
    'caption': '"The Conjugal Dictatorship" was published in 1976, four years after
      martial law was declared. The book was banned but was considered authentic by
      readers since the author was close to the Marcoses. Illustration by JL JAVIER'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2017-02-25T18:45:51.403+08:00
    'imagesource': 'jcr:6309c03b-7514-4e66-b8d3-a19c19cf9c7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85ededf2-c0e6-4524-9ce9-656d8491ac21'
    'lead': '"The Conjugal Dictatorship" was published in 1976, four years after martial
      law was declared. The book was banned but was considered authentic by readers
      since the author was close to the Marcoses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-31T18:52:42.507+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2020-01-31T18:57:22.117+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The story of martial law from Ferdinand Marcos’ confidante and press
      secretary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5b3c6f-69b5-42bf-b691-25c334db2260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.507+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.118+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> Primitivo
        Mijares was tasked with a difficult job: to tell the glorious, swashbuckling
        narrative of Ferdinand Marcos. As the “media czar” of an era of no free press
        and no free speech, Mijares was, plain and simply, a propagandist.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d2bd04-2527-41a4-8784-47d16e8d2196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.507+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.118+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he did not buy his own story, the one he had been trusted to
        tell. So he told what he knew to be true: that Ferdinand and Imelda Marcos
        had a conjugal dictatorship, and were robbing the people of their money.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f3c3c1-0142-41f5-920b-0ac6641ae69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.507+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.118+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mijares wrote what he had known from his time as a trusted aide
        of the regime in “The Conjugal Dictatorship of Ferdinand and Imelda Marcos,”
        which was published, after quite a hurdle, in 1976. A price was paid for it:
        two lives. The author and his son Boyet joined the growing list of desaparecidos
        — the disappeared.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77140b78-2585-49fa-af9d-c737095aa88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.508+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.118+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 40 years later, the very narrative that Mijares had turned
        against would come back to haunt the country. Last year, as Ferdinand and
        Imelda''s son Bongbong ran for the vice-presidency, the internet was increasingly
        littered with even more comments and historical revisionism that overlooked
        the abuses in favor of infrastructural achievements, or even proclaimed the
        martial law years the “golden age” of Philippine history. The idea for its
        second publication began in a peculiar place, betraying the newfound weaponized
        nature of the internet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc62a1e-ee61-4204-b647-8bd6c59d15ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.508+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.118+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That nook was on Reddit. It was here that Joseph Christopher “JC”
        Mijares Gurango, 19 years old and the youngest of the Mijares clan, chanced
        upon a thread where a Reddit user was on the hunt for resources on martial
        law. Inevitably, his grandfather’s book came up; he offered to lend a copy,
        and by the end of the week a hundred people had asked for it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf54a2d-6d32-4f45-9b25-a6354656f94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.508+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.118+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JC Gurango’s father Joey will be the first to say that they had
        left the painful family experiences out of their discussions on purpose. His
        son chanced upon the book, read it himself, and put two and two together a
        couple of years ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58127b45-fa8e-4bc1-b554-3384d6bd4ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.508+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.118+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel a bit guilty.&nbsp;Hindi na siguro kailangan ilabas ang
        libro&nbsp;if our generation had done its job,” the older Gurango confessed
        at the recent launch of the second edition. “We tried to shield him, our mistake
        ... [telling them was] what our generation should have been doing.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea46bbd3-bf29-44c7-a99e-f3a7b03d4034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.508+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.118+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the younger Gurango does not blame his family; nobody wants
        to reopen old wounds. He has his sights set on what to do for the future,
        but with respect for the past.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15b519b-a70c-4964-830d-61a10bfcbb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.508+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.118+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his father were just floating around the idea of republishing
        the book, when Ferdinand “Bongbong” Marcos, Jr. almost won the vice presidency.
        That was when they knew, they said, that something had to be done.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b78f2a-930b-43d9-9a82-63f4163e9c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.508+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.118+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With some online crowdsourcing, new friends came on board, and Ateneo
        Press later picked up the project. Its launch at Bantayog ng mga Bayani saw
        distinguished speakers: former senator Rene Saguisag, former History Commission
        Chair Mariz Diokno, and the Executive Director of Bantayog, Maria Christina
        Rodriguez.</p>'
    '11':
      'image': 'jcr:8c18207a-a959-4508-aff3-adbb2b533898'
      'imageCaption': 'Primitivo Mijares, the author of "The Conjugal Dictatorship,"
        was privy to the government''s operations as president of the Media Advisory
        Council and chairman of the National Press Club. He defected to the US in
        1975 and testified in the US Congress about the human rights abuses during
        martial law.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09902853-fc4f-44fb-a989-755a78b5ac1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.508+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.118+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec030ca6-a50b-4cbd-baf7-6e362480357d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.508+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.118+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez confessed there is a reason why she is here at the launch.
        Turn to page 491, she said. There, under a list of torture victims from the
        martial law era, was her name: sexually abused and beaten at age 20.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d85541-f713-418f-9fee-ef55eb1fff6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.509+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.118+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had not known, Rodriguez said, that Mijares had saved her name
        and included it in the book for people to know this injustice. She had only
        discovered a few years ago, when she thought to finally read it, and for this
        she is grateful.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1c591a-3f51-4232-8cdf-d4264bc71f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.509+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.118+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the launch, the family will work on getting “The Conjugal
        Dictatorship” to schools and libraries. Maybe even abridged and textbook versions,
        Gurango shared. They are also hoping to make this, and other pieces of martial
        law literature, accessible and back in print.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b135fb66-4683-4b77-a62a-5c0305a199f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.509+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.118+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos family took two of their family members, but they cannot
        take away their narrative. Primitivo Mijares stabbed it in its crib, but it
        would be those who outlived him, who would be faced with the difficult task
        of killing an idea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2377f668-f201-4b4d-8c48-3edae5dcafdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.509+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.118+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat down with JC Gurango to talk about the
        book, fighting with facts in a post-truth world, and the family project of
        not only preserving memory, but passing it on. Here are edited excerpts from
        the interview.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd325d2dd-cc46-4982-b062-014ef29a7fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.509+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.118+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You mentioned that until you asked, your parents didn’t
        talk much about [martial law]. Why was that?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb02bb8-0fc7-4ed6-9344-798a5568e222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.509+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.118+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it was a product of [my mom’s] mom doing the same thing.
        Growing up, her mom kept her very sheltered from the whole thing ... So I
        guess she just sort of passed that down and kind of shielded us from it as
        well. To be fair ... a Marcos coming back to power wasn’t such an imminent
        threat five, ten years ago. So it makes sense that she wouldn’t want to relive
        that part of her life again, because she did lose a brother and a dad.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ab79a9-f82c-4c72-accd-7715785c3a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.509+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.118+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did you feel when you heard about the Marcos burial
        last year?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a67af0b-0233-4818-a87b-b0bdd42fa7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.509+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.118+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was pretty annoyed. I was a little more annoyed that I couldn’t
        be there, because I was halfway to Baguio when I heard about the news. But
        I felt almost violated, really ... I felt like it was really unfair that [the
        Marcoses] were still able to do that ... It was an eye-opener that they still
        do, in fact, have a lot of power.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b988875-c660-4e49-9bbe-485d09012077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.509+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.118+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>At what point did you realize the gravity of [what] the
        Marcoses did?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b0ad7a-11b9-4926-bbe5-0849941dddf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.509+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.118+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a part in the book that I always remember ... where my grandfather
        discusses the specific figure by the CIA. The CIA [gave] an estimate in 1976
        of the exact amount of money that they stole, and it was up to $10 billion.
        And that’s in 1976. So, if you converted that to today’s money, that’s over
        $40 billion and even [if] they spent half of that, they would have money to
        give every Filipino thousands of pesos and still have enough left over. I
        think around that point is when I realized these guys did a lot.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a2b339-7e1f-42ff-8919-dc4c66a87904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.509+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.118+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I’m curious as to what you think of the whole post-truth
        phenomenon.</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3f9385-403d-401b-bc74-17fbeadc29cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.510+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.118+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, I try to separate in my mind between people who have been
        genuinely misled and people who are actively trying to make people believe
        a falsehood ... There are some people who are just genuinely ignorant about
        what happened, and there are some people who know the truth, but they wanna
        spread the lie.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fe09ce-3308-4517-8e0b-a9913fa1cebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.510+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.118+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when it comes to the people who are genuinely misled, for me
        to say anything other than [that] we need to improve education in this country
        ... would be victim-blaming. It’s definitely not their fault. I would like
        to try and reach out to them, but it’s not their fault they were misled in
        that way.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d675420-5a33-4f3f-9792-cecb9e673d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.510+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.118+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people who are [intentionally] trying to spread misinformation,
        I have nothing to say to those people.</p>'
    '27':
      'image': 'jcr:97a8ef72-817b-4ada-baab-0dc83c49a9d7'
      'imageCaption': 'JC Gurango, the yougest grandson of "The Conjugal Dictatorship"
        author Primitivo Mijares. Their family decided to publish a new edition of
        the book due to the recent prevalence of historical revisionism about what
        happened during the Martial Law era. Photo from JC GURANGO/FACEBOOK  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5cf01a-72e6-4e56-b2fa-d3e0db2dd7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.510+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.118+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142b5599-b5fa-4ab4-bb76-08bab9780898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.510+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.118+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think should be done about [them]?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39d4b8a-4ba1-4b47-afd0-d30ca3389889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.510+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.118+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I brought up the figure earlier of $10 billion. I think that the
        biggest asset to the Marcos family is that money. That they can take that
        money and convert it to any resource that they want. I think that what we
        need to do is [to] arm people with knowledge, so they can fight with facts
        rather than with resources.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023b62a7-542c-48fb-86b7-5ba0dba58113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.510+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.119+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you propose that a fight through knowledge be done,
        especially when people try to dispute facts these days?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573144c8-11c2-4473-8771-42a7d011f6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.510+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.119+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s an issue of changing public perception. I don’t think we’re
        gonna be able to get people who are diehard apologists now ... but there’s
        a lot of people who are on the fence that I think would benefit from books
        like this being out.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b51f252-60a7-4939-bf1b-440d150088dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.510+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.119+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a few other books like “The Counterfeit Revolution” [by
        Reuben Canoy], “Days of Disquiet, Nights of Rage” [by Pete Lacaba], [“The
        Untold Story of Imelda Marcos” by Carmen Navarro Pedrosa] — Imelda’s unauthorized
        biography, “Some Are Smarter Than Others” [by Richardo Manapat]. Books like
        that would help us to get that crowd that is on the fence and make them realize
        ... it’s something worth caring about.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439291f0-f98e-420e-9406-409b198c6b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.510+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.119+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, it should also be about educating the next generation.
        As far as I’m concerned, the generations [prior] to us are gonna just believe
        what they believe ... So it’s now on us to make sure that the current and
        next generations are armed with correct knowledge and with the right facts,
        so that the public perception changes with them.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2cca32-a953-4ce1-8882-f63cd50ca024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.510+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.119+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think that Filipinos are a reading culture? How do
        we make these books accessible to younger Filipinos?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c392e0d8-89a2-4195-ab2e-1341d64bc7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.511+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.119+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think if they knew what this book represented, they would be inclined
        to read it. Maybe we don’t have a culture of bookworms, but I think that people
        still read....</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7571629-b5bd-4e15-9b32-729cbc3fff37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.511+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.119+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of just making this book and releasing [it], we also have
        plans to get a textbook version made and have it used for K-12. And perhaps
        some sort of shorter, abridged version of the book that would be easier to
        read. People have approached us with movie deals ... We haven’t made any plans
        yet.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f826c3a-ece7-4dfc-a08a-5f97c1a04e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.511+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.119+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also have plans for putting it on social media, trying to release
        bits of information for easy consumption. It boils down to more than just
        this book. We will be trying to get this sort of information out there ...
        by making many ways to make it accessible.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5988635-2a68-406d-96b4-69af8a027e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.511+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.119+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There’s a part in the book that I always remember ... where my
        grandfather discusses the specific figure by the CIA. The CIA [gave] an estimate
        in 1976 of the exact amount of money that [the Marcoses] stole, and it was
        up to $10 billion. And that’s in 1976. So, if you converted that to today’s
        money, that’s over $40 billion.</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048bbe2f-c7f1-4cff-aaee-cfcde776a5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.511+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.119+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I’m curious of what you think of the [false] dichotomy with
        which people approach martial law. Some people say that if you’re against
        Marcos, automatically that means you’re anti-Duterte, or pro-Aquino.</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59af2ce5-40aa-43d5-8d2e-b874aa1f5893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.511+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.119+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You’re right to call it a false dichotomy. I really wanna believe
        that it was something that wasn’t developed on purpose, but I have a hunch
        that it is. It was just this way of making it so easy to dismiss ... “Oh you’re
        just of this political party, so that’s why you believe what you believe.”
        It’s just a way of making people think, “Oh, this is my opinion, that’s your
        opinion.” But you can’t argue with facts.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec68a2f-4000-4cb0-9b4e-f2867394300d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.511+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.119+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Duterte administration said that they planned to have
        a “simple, quiet” EDSA [anniversary] ... and that they don’t want it to be
        a celebration of the past. What do you think of this way of remembering martial
        law today?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f8d269-c0ee-4d4e-819e-76acd8aebbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.511+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.119+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it’s important not to point any fingers. Not to point at
        the current administration and say, “Hey, you are complicit in this.” As for
        just that idea of downplaying the EDSA revolution in general — I personally
        don’t think that it doesn’t matter how largely you celebrate EDSA. If people
        don’t know the facts, it’s not gonna do anything.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520f1ba4-59e9-4566-9837-dbb318a5e27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.511+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.119+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the idea of telling people to move on — a lot of people have
        moved on. A lot of people have forgiven the death of their families and their
        family members. So it’s not right to say “move on,” because people have moved
        on. But the fact of the matter is, a portion of the national debt is still
        going to paying for the money that they stole. So we’ll move on as soon as
        we have to stop having to pay for their life.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda2939f-44a0-4aab-855d-4e5c3a7179d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.511+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.119+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think that it’s a family obligation ... to ensure
        that this story continues to get told?</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de387991-4722-4006-bceb-ab335550ebc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.511+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.119+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little bit. There’s a lot more efforts than mine to ensure that
        the story gets told, so to speak. There’s Jo-Ed Tirol... [who’s] working on
        a martial law curriculum for Ateneo ... John Ray Ramos [of Far Eastern University]
        is working on a module for teaching martial law to children, like a new way
        of teaching it to younger people. There’s other people as well who are working
        on ways of getting it taught better.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f63085-305e-4341-bdb3-549a1d42ee24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.511+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.119+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I thought that this book — this book is the part that I’m doing,
        and the sort of family obligation came with just this book in particular.
        Although I feel an obligation to my country to make sure that martial law
        is taught properly.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf276a6-2d5a-4ab3-95e9-3a7be57efcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.511+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.119+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Now that you and your family are working together to relaunch
        the book, have you guys gotten around to thinking about actually having a
        desaparecidos again in the family?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd52d35-660c-4db2-bb4f-8adad2730392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.511+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.119+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah. We’re all pretty afraid, still. They have the resources to
        make people disappear, still. I’m not sure that they could get away with it
        very cleanly anymore, but they could still do that. So we’re taking the necessary
        precautions to make sure that that doesn’t happen. But at the same time, I
        don’t think that you should stop doing this just because you’re scared. I
        mean, we’re all very scared.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38678c6e-69f3-45ad-987d-be8662e5a5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-31T18:52:42.511+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2020-01-31T18:57:22.119+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People here at the Bantayog right now are still very scared. Just
        being here is a little bit scary. Just having the launch here is pretty scary
        because you have a lot of people in one enclosed space. But I don’t think
        fear should be something to stop you. I think that you should do it regardless.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b8a3d1-9981-4410-8ed7-74b83a606c4b'
