    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45c961aa-b7ba-440d-a9f6-358a6ad9a00e'
    'lead': 'Anti-Marcos groups took to the streets on EDSA day, stealing the limelight
      from the government''s "sober and simple" People Power celebration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T09:28:50.291+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T09:28:54.750+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T09:28:54.409+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anti-Marcos groups hold EDSA day protests

      '
    'updated': 2017-02-26T10:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794c1532-1236-4b9b-9715-8dcc8b6c8dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:28:50.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:28:54.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Anti-Marcos groups
        stole the limelight from the government''s EDSA day celebration on Saturday
        as protesters took to the streets to rally on the People Power Revolution''s
        31st anniversary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7b5492-5f5f-431b-b024-2eeccc64b595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:28:50.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:28:54.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eclipsing the government''s "sober and simple" EDSA 31 celebration,
        protesters assembled at the People Power Monument near Camp Aguinaldo to decry
        the late President''s burial at the Libingan ng mga Bayani.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5f7802-dab2-49b6-b14c-133f52f21657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:28:50.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:28:54.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monument marks the spot where thousands united to oust the late
        Ferdinand Marcos, and is a symbol of the bloodless revolution that toppled
        the former President''s 20-year rule.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2850c6d9-9d64-43dc-884f-fe81e5e8da06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:28:50.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:28:54.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To commemorate the event, a simple wreath-laying and flag-raising
        ceremony was held at the monument Saturday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd817835a-d800-46ac-9b6e-fb74ef3d0943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:28:50.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:28:54.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet officials were expected to attend but did not show up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb8bb0e-c8f8-4a81-9f19-2a562f11709a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:28:50.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:28:54.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, some anti-Marcos groups were at the monument to air grievances
        against the Duterte administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd7bfbb-9030-4f65-a768-041a6732b3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:28:50.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:28:54.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 20 groups are expected to converge at the monument Saturday
        afternoon, where a concert will be held at night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b78935-c08d-4b5c-a53f-66fc69a17f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:28:50.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:28:54.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of these is the Block Marcos Movement, an anti-Marcos group
        protesting the burial of the late President at the Heroes'' Cemetery.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c97239-eb31-4d5e-8557-1c5b563b5206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:28:50.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:28:54.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group insists the late Ferdinand Marcos'' remains be exhumed
        from the Libingan ng Mga Bayani.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706e1942-1c40-40b0-904d-cacf40286a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:28:50.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:28:54.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To drive their point, they arrived at the monument early Saturday
        and plastered fake shovels in the hands of statues at the People Power Monument.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3253e3a7-045f-4922-b4c2-64588c935f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:28:50.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:28:54.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also performed a blessing of symbolic soil from the Libingan
        ng mga Bayani, which they said was "contaminated" by the Marcos burial.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200b4088-a56c-421e-9dc1-787d0ec3b7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:28:50.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:28:54.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President''s burial at the Libingan ng mga Bayani was
        one of President Rodrigo Duterte''s early campaign promises and has been a
        contentious issue among the late strongman''s critics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa9e682-fcad-4390-8756-a3658fdce14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:28:50.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:28:54.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Marcos'' surprise burial amid this fierce opposition
        caught many off guard, spurring protests by angered Filipinos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10754d64-9a0c-47fb-940e-ae9a6ff67db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:28:50.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:28:54.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police use water cannons on Embassy protesters</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d17c75-e22e-4995-b58f-5150c1ee403c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:28:50.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:28:54.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to trooping to the People Power Monument, other groups also
        held separate rallies Saturday morning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f849246-1241-4642-9a53-3a4f07307013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:28:50.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:28:54.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, tensions escalated at a protest near the U.S. Embassy after
        police used water cannons to block protesters from entering the U.S. Embassy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deac9fec-6cc6-4291-bda3-827b9edfba2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:28:50.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:28:54.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters were composed of urban groups lobbying against the
        U.S.-backed all-out war policy against the Left and the Philippine National
        Police''s "Oplan Tokhang" anti-drug campaign.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c33d5dd-fd93-4797-b9cd-8193d933577f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:28:50.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:28:54.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said at least two rallyists sustained minor injuries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d964cc-6655-44c0-98d8-08d7588aff64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:28:50.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:28:54.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the police say the protest was "generally peaceful."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e9f259-47d4-46e5-be0e-026085a5c7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:28:50.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:28:54.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Police use water cannons on protesters near U.S. Embassy</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66feeaf-ea5e-4691-b470-8dceb78a9edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:28:50.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:28:54.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, another commotion between protesters and anti-riot forces
        ensued after anti-Marcos group CARRMA marched towards Camp Aguinaldo to converge
        with the urban poor groups from the U.S. Embassy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d49fba-02e5-4285-9568-9216a519f6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:28:50.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:28:54.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solemn EDSA celebration</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cae8ff-7b3c-483c-8c56-2a922aa939b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:28:50.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:28:54.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has insisted on a simple and solemn celebration for
        EDSA 31.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555ad331-53f6-42df-b534-bf6c767a74fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:28:50.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:28:54.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said unlike previous celebrations, there will be no frills for
        the People Power Anniversary this year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fda6ad7-a35f-4aa9-aff9-d9d6998b8e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:28:50.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:28:54.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing held last Tuesday, Senior Deputy Executive Secretary
        Menardo Guevarra said "The theme for this year''s celebration is, ''A Day
        of Reflection.''"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380c4397-b652-4734-81a6-86b5f6137400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:28:50.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:28:54.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In place of usual celebrations, the government instead held its
        main commemorative event last Friday at Camp Aguinaldo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b687f1c-15fe-4135-9e97-44adf3a77715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:28:50.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:28:54.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte, who was in Davao to lead the turnover of a drug
        rehabilitation center and launch the Bangsamoro Transition Commission, was
        not present at the event.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486d082b-ba7d-4293-a1bd-b7e191dc8d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:28:50.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:28:54.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, however, had some words to say about the EDSA revolution.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd16713f-1a24-4502-b91f-9528871baaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:28:50.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:28:54.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message read by Executive Secretary Salvador Medialdea, the
        President said the EDSA revolution was a product of the Filipinos'' collective
        efforts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999a8f3f-88a3-4a2b-a597-8f1830803ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:28:50.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:28:54.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said no single group could take the credit for its success.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f084c5-1c81-4349-9d47-ae0d362d7a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:28:50.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:28:54.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]he spirit of EDSA does not belong to one sector or one group
        of people, but to all Filipinos who believe in freedom and a democratic way
        of life," Duterte said.</p>'
    '31':
