  'alonte-naguiat-jamby-madrigal-deny-bribery-claims-aguirre':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-24T23:47:37.782+08:00
    'imagesource': 'jcr:f4a2b48d-e88e-4eba-ab57-d2b73fd24ceb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '542898d4-476e-4e26-baa8-323b95e6c40f'
    'lead': 'Former senator Jamby Madrigal and Binan representative Marlyn Alonte-Naguiat
      denied Justice Secretary Aguirre''s bribery accusations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T16:24:34.295+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T16:24:38.622+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T16:24:38.454+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former senator, Laguna solon deny Aguirre''s bribery claims

      '
    'updated': 2017-02-25T16:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7c3354-d744-4e1e-9bde-17220495b9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:24:34.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:24:38.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A former senator
        and a Laguna representative denied bribery allegations after Justice secretary
        Vitaliano Aguirre said in a media interview that they paid high-profile Bilibid
        inmates P100 million--purportedly to retract statements against Senator Leila
        de Lima.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5907a903-fa9f-48ef-8680-7bacb8a4351c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:24:34.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:24:38.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former senator Jamby Madrigal said the bribery accusations were
        "baseless, malicious and outright lies."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa8a4a0-3667-4738-b6c9-1895df1ef665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:24:34.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:24:38.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The head of the Department of Justice is supposed to be ensuring
        not just the rule of law, but sobriety in its application. He is not supposed
        to be in the business of peddling conspiracy theories, much less engaging
        in character assassination," Madrigal, who is currently abroad, said in a
        statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5747dd6-a50f-4b3e-86e7-e345ff2faf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:24:34.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:24:38.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biñan representative Marlyn Alonte-Naguiat said she does not know
        any of the inmates who testified in the Congressional hearings that probed
        the proliferation of drugs inside the New Bilibid prison.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1daa6de-d64e-4b7c-b5e5-69f8fcd11c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:24:34.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:24:38.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the inmates who testified in the Congressional hearings were
        Jaybee Sebastian, Jojo Baligad and Hans Tan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8aeeac-b19b-43e0-86d0-2fde09fdeec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:24:34.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:24:38.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Congressional hearings implicated Senator Leila de Lima, who
        was also former Justice secretary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6dc904-c4eb-4334-85e7-9bc70b93f407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:24:34.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:24:38.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was arrested at the Senate and detained in Camp Crame Friday
        morning after the Muntinglupa Regional trial Court found merit in drug-related
        charges filed against her.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1080b3-8d97-4d34-b784-4f80519c041a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:24:34.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:24:38.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naguiat was a former member of the Liberal Party, also de Lima''s
        political party, before she joined&nbsp; President Rodrigo Duterte''s political
        party PDP-Laban in June.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11b6ae2-8130-4a70-a632-2fe64a57e50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:24:34.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:24:38.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Makoi Popioco and digital producer
        Yvette Morales contributed to this report.</em></p>'
  'De-Lima-detained-in-PNP-custodial-center':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-25T14:49:20.020+08:00
