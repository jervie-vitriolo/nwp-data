  'Duterte-Samal-rehab-facility':
    'author': ' Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-25T15:36:39.745+08:00
    'imagesource': 'jcr:f134e647-86f5-4d53-b2f1-b6edb0878c64'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad580f27-b45a-41f3-9fd1-b570e1ea32ee'
    'lead': 'President Rodrigo Duterte bolsters the government''s campaign against
      illegal drugs as he led the turning over of a rehabilitation facility for drug
      reformists in Davao del Norte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T09:31:47.574+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T09:31:51.662+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T09:31:51.379+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte leads turnover of drug rehabilitation facility, strengthens
      stand against drugs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dabe6e-3d55-4143-bbf2-439c66c1dcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:31:47.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:31:51.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte led the turnover of a rehabilitation facility for drug reformists
        in the Island Garden City of Samal (IGACOS), Davao del Norte on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ec26fa-6460-4709-b990-08f5014cb683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:31:47.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:31:51.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility is located in Sito Maag, Barangay Peñaplata, and was
        donated by the Bangayan Family and the Federation of Filipino-Chinese Chamber
        of Commerce and Industry, Inc. (FFCCCII).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b88a97e-438d-43ff-be5d-d3cbbd0ce989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:31:47.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:31:51.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building alone costs P500,000, and FFCCCII plans to donate a
        total of 15 facilities nationwide -- 5 each in Luzon, Visayas, and Mindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5957ac-a97c-473e-a575-651adb3b6cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:31:47.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:31:51.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rehabilitation facility aims to provide outpatient drug dependents
        with counseling and the right intervention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a74f6b2-9106-4240-86de-17caa64ac9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:31:47.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:31:51.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Duterte''s presidency, a total of 1,186 Samal residents involved
        in drugs have surrendered and vowed to reform by actively participating in
        government-prepared recovery programs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f159a7-8552-45bd-97d0-f157fe9c067d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:31:47.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:31:51.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of December 2016, some 48 licensed Drug Abuse and Rehabilitation
        Centers operate nationwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7945de8a-8c38-4285-a6d1-7124c0f721cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:31:47.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:31:51.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, with the ongoing campaign against illegal drugs, the government
        lacks facilities to meet a shortage of some 30,000 beds needed to rehabilitate
        frug dependents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77727f83-5cc8-4c0e-87f6-ef923109d566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:31:47.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:31:51.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the FFCCCII donation will strengthen the government''s
        efforts to stop the use and curb the effects of illegal drugs among Filipinos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013bec0c-6a59-4692-b83c-bd9073204075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:31:47.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:31:51.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also thanked the Filipino-Chinese community for its
        positive response to his war against drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5757ef2-6ca3-4d93-87a5-a53a78dffd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:31:47.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:31:51.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us rejoice that there are still people who look our way in
        the light of what we have done and for helping us out, trying to rehabilitate
        our countrymen," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a4dbbb-bb15-4f75-9d11-e20ec58fc885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:31:47.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:31:51.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stand against illegal drugs</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ef1ddb-d764-430b-910d-169fd91b79c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:31:47.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:31:51.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte once again emphasized his firm stand against
        illegal drugs, taking the opportunity to swipe at the Catholic Church and
        members of the clergy, who are some of his most vocal critics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cc0a44-893a-4f74-87d2-2c3bb9de382d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:31:47.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:31:51.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged them to similarly get involved in the campaign within their
        communities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07b960b-11b4-4e36-936d-6583b090c3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:31:47.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:31:51.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go to the barangays and convince people who are into drugs to go
        away from it," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11e0d8c-3f17-4ff0-8f8b-a9ac8ef4876d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:31:47.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:31:51.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also decried the involvement of government officials and
        policemen in the issue, noting that around 40 percent of barangay captains
        nationwide are into drugs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024dd347-6d33-4546-a959-30303ca8cf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:31:47.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:31:51.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added about 6,000 policemen and 32 municipal mayors are involved
        in illegal drug activities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7018dd-0629-4022-92d5-6b8900aa5177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:31:47.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:31:51.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also expressed his dismay as some children of Overseas
        Filipino Workers (OFWs) waste their parents'' hard-earned money on illegal
        drugs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6cfb4b-01aa-4748-9707-d10e7f103c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:31:47.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:31:51.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added drug pushers should not use human rights and due process
        as an excuse.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99747d30-2750-4f27-9ef0-49a98c9b98c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:31:47.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:31:51.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he "will assume full, legal, responsibility for" all
        the actions of the Philippine National Police and the army who are carrying
        out their duties in line with his campaign.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692f8d9e-c06a-4d30-9205-19338b485f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:31:47.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:31:51.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I took my oath of office…to protect the Filipino people," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e825228-9f73-462a-9d53-b63f0d3a13be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:31:47.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:31:51.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' stringer Ben Tesiorna contributed to this
        report.</em></p>'
  'Transport-groups-jeepney-strike-on-Feb.-27':
    'author': 'Makoi Popioco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-25T12:31:27.590+08:00
    'imagesource': 'jcr:ee2723d2-34a2-421f-b41a-c1722884fcb7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5bd8110-a909-4008-b9d8-9fb234d83979'
    'lead': 'Some groups of jeepney operators and drivers will conduct another strike
      on Monday, February 27 to protest the government''s jeepney modernization program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T09:34:43.853+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T09:34:46.950+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T09:34:46.716+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Transport groups to hold another jeepney strike on Feb. 27

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d99c28-6f0e-48da-ac30-194d781ca175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:34:43.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:34:46.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The leaders of transport groups
        PISTON, STOP and GO Coalition, and No To Jeepney Phase Out Coalition (NJPOC)
        claimed the demonstration on Monday will be a massive nationwide strike.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e436396-e3ca-45f3-8497-cf2717f8bae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:34:43.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:34:46.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PISTON president George San Mateo said the strike will happen not
        only in Metro Manila but in over 20 cities and municipalities all over the
        country, including Baguio City, Cebu City, Iloilo City, Tacloban City, and
        Cagayan de Oro City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9333c759-0398-4f4f-826a-bbd8c7e0d70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:34:43.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:34:46.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Mateo said this is their group''s response to the government''s
        inaction to their appeal to amend the current version of the modernization
        program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5929e2-5d81-48ed-9f7d-187b49f35dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:34:43.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:34:46.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same transport groups organized the strike on February 6, which
        affected thousands of passengers and forced the cities of Manila and Malabon
        to suspend work and classes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62d6402-2e9e-48c7-af18-fb8a8a6f060b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:34:43.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:34:46.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike was ended after LTFRB officials engaged in a meeting
        with the transport leaders, a dialogue which San Mateo called futile.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbad31a-2b72-4e1a-9183-21073b167b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:34:43.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:34:46.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung programa nilang isinusulong ngayon, phase out yan. Binobola-bola
        lang kami ng gobyerno. Wala naman silang tugon," San Mateo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dfa33c-9c47-43d3-b410-b64e321c2b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:34:43.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:34:46.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the government pursues the program, San Mateo threatened that&nbsp;
        their groups will continue the strike for several days. They also plan to
        conduct regular monthly protests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be5ab53-5127-491c-9161-c5f182900c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:34:43.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:34:46.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scrap the current version</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512b3d77-3294-48c3-be64-eb791f8e06b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:34:43.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:34:46.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Mateo said they are supporting the modernization program. But
        they are against the current provisions included in the Department of Transportation
        order.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950a3ad3-2684-49b9-88b5-bbc11644a2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:34:43.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:34:46.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinag-aralan namin ang department order nila. Talagang phase-out
        siya. Papalitan talaga nila ang mga jeep natin ng e-jeepneys. Iba ang makina,
        iba chasis, iba lahat," San Mateo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892d6d53-970f-49a6-a4b7-fe0678c9e7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:34:43.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:34:46.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they are advocating for jeepney rehabilitation, not for
        junking and replacing them with e-jeepneys.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4491aff5-b208-4f58-bcff-6eb30f0a26d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:34:43.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:34:46.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Art Tugade in an interview at NAIA Terminal
        3 on Thursday reiterated the program is not a jeepney phase-out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1f10e1-92a9-4576-8a12-3637ffba2b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:34:43.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:34:46.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s modernization, hindi ho kami ang pasimuno niyan. May batas
        ''yan na yung mga 15 years old magpalit-palit na," Tugade said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375f1711-c891-466a-abff-609bbe6248ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:34:43.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:34:46.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has also met with the officials of Landbank to finalize
        the financial programs intended for drivers and operators who will be affected
        by the modernization.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad2220b-1d74-4062-ad94-1efcc219a36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:34:43.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:34:46.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade also reminded transport groups of their responsibility to
        the commuting public. "Karapatan nila yan. Pero yung karapatan, dapat ilagay
        mo sa kapaligiran na tama at legal," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cddbb2d-9aa8-436a-ad6e-1a4902a02a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:34:43.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:34:46.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Mateo apologized to the public. He said they, too, are sacrificing.
        He said drivers and operators bear the bigger loss--in money and in resources.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0407050c-1405-4c8b-9b6d-52d68da1ea36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:34:43.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:34:46.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we are doing this for our long-term survivial," San Mateo said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5153af27-e45d-4837-a2c6-bf8f2f240c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:34:43.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:34:46.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB activates quick-response team</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a875654-bf65-428a-9d7c-957fb0e1a775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:34:43.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:34:46.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB board member Aileen Lizada said the agency will be pre-positioning
        government vehicles for free rides on Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f626f4a2-2556-4b86-84a3-a1d91d3a3977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:34:43.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:34:46.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB also commissioned buses which will require minimal fees.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f73e17a-f36e-44ab-bafe-2de843f2d320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:34:43.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:34:46.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada said traffic enforcers and police personnel will be deployed
        around the metro to assist affected commuters.</p>'
  'De-Lima-drug-charges-meets-judge':
    'author': ' Anjo Alimario, CNN Philippines'
    'caption': 'Sen. Leila de Lima talks to reporters right after an arrest warrant
      was issued for her.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-25T14:00:39.606+08:00
    'imagesource': 'jcr:62623591-f893-4d63-b821-73c634d1aef6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f6baf0d-c911-4c54-b871-414ceb46f200'
    'lead': 'Senator Leila de Lima showed up at the Muntinlupa Regional Trial Court
      following her arrest. There she met the judge who ordered her arrest after drug
      charge filed against her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T09:37:51.708+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T09:37:55.391+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T09:37:55.100+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima meets Judge who had her arrested on a drug charge

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e7d074-832b-44b1-b36d-c95d5101069d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:51.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:37:55.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Senator Leila
        De Lima on Friday arrived at the court not as a complainant - as when she
        was still Justice secretary prosecuting suspects. She stood accused before
        Muntinlupa Regional Trial Court (RTC) branch 204 Judge Juanita Guerrero who
        ordered her arrest on a drug charge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69c47b7-dbae-4e52-9ce9-e6d203e2d3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:51.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:37:55.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima is facing three separate charges in three branches of the
        Muntinlupa RTC, in connection with her alleged violation of Sections 5 and
        28 of Republic Act 9165 or the Dangerous Drugs Act of 2002.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfd7150-eed9-46aa-8a10-446f771dcebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:51.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:37:55.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 5 penalizes the "sale, trading, administration, dispensation,
        delivery, distribution and transportation" of illegal drugs, while Section
        28 imposes maximum penalties and perpetual disqualification from office for
        public officials who are found guilty of such unlawful acts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bf14da-e0b2-437d-9681-9b76f304dfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:51.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:37:55.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the cases were filed by anti-crime group Volunteers against
        Crime and Corruption (VACC), and former NBI officials Reynaldo O. Esmeralda
        and Ruel M. Lasala.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1387be4e-7cc0-4773-bc4f-1a1f1fdf02f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:51.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:37:55.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third case, filed by the NBI against De Lima and 17 others, also
        includes drug trafficking, qualified bribery, and graft in its charges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ed9111-95c1-4c81-b656-62fa60b6d73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:51.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:37:55.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s lawyers came prepared for the hearings--on a motion they
        filed to dismiss the charges--but left empty-handed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4158561b-c8cb-444b-aa2f-f1e5126d0e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:51.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:37:55.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearings in the three RTC branches only lasted for minutes.
        Not one of the three judges handling De Lima''s cases acted on her bid to
        dismiss the charges against her.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6340df-edf0-463a-8196-dee6f27ac9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:51.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:37:55.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guerrero has found herself questioned by de Lima''s lawyer, Teddy
        Rigoroso, for issuing an arrest warrant against the Senator while there''s
        a pending motion to quash.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380b7252-2961-412f-9cd8-d8f585e30f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:51.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:37:55.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rigoroso pointed out Guerrero should not have issued the warrant--but
        should have first resolved the motion to dismiss the case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b54bf3b-b735-4fb4-bfbe-4a679961de84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:51.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:37:55.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Guerrero said she made a judicial determination of probable
        cause to issue an arrest warrant--and it''s perfectly legal for her to do
        so.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ad7f7e-3884-4bfd-8e6d-61c0774ba8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:51.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:37:55.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers Against Crime and Corruption lawyer Ferdinand Topacio
        agreed with Guerrero.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acd7846-ee12-460d-89d5-21da2391911d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:51.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:37:55.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pong rule anywhere in the body ng rules sa korte na sinasabing
        dapat desisyunan muna yung motion to quash nila bago desisyunan yung probable
        cause," Topacio said. [There is no rule of court saying the court should first
        resolve the motion to quash before it decides on the probable cause.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4c5928-46c0-44dd-8413-6aa908fe00ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:51.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:37:55.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rigoroso also pointed out Guerrero should have gone over the records
        of the case before issuing a warrant - something that Guerrero said she did.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5fc020-9ebb-48e4-b1c7-d02ca65e38e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:51.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:37:55.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She even asked her staff to bring the voluminous records inside
        the court room - to prove that she read the documents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bf4785-fe78-4b7c-8bd7-f3160a406a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:51.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:37:55.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as far as De Lima''s lawyers are concerned, there''s really
        nothing in the case that will implicate the senator in the drug trade.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fb260e-8cc2-42ca-ac74-2b8b16da939e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:51.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:37:55.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala naman silang napakitang droga. Walang pinakitang pera. Di
        natin alam kung san sila nagbenta. Ano yung mga detalye ng pagbebenta nila
        at sinasabi lang nila na para kay Senator de lima daw yun," Atty. Boni Tacardon,
        one of De Lima''s lawyers, said. [ They were not able to show drugs.&nbsp;
        There''s no money. We don''t know where the sold. What are the details of
        their sales while they were saying that it''s allegedly for Senator De Lima.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd40f066-603a-4c74-ab4e-847e07fc6a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:51.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:37:55.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tacardon said they will definitely question the arrest warrant before
        the Supreme Court.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eb4041-4a10-4b3f-a5c9-9237be45e216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:51.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:37:55.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The legal team is actually preparing a petition questioning the
        warrant," said Tacardon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc8122a-f062-47ec-8228-69d9fef476a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:51.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:37:55.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition for certiorari questioning De Lima''s arrest will be
        filed next week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0908151a-9f4b-4783-8cc5-e9eb97bad2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:51.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:37:55.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From this, it will be up to the Supreme Court if it will grant any
        relief to De Lima.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be674021-ccf7-440a-bb2b-b8a5f9679638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:51.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:37:55.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guerrero finally committed De Lima to the PNP custodial center,
        while the waiting game continues for the embattled senator.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176f46c4-b2b4-4c91-a7d5-f8bf0c1328b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:51.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:37:55.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan visibly shaken</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58de566f-fe90-4f9b-bc62-a0296e03563a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:51.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:37:55.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronnie Dayan, De Lima''s former driver-bodyguard and lover, and
        now her co-accused, will be temporarily detained at the Muntinlupa police
        station.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f331eaeb-4739-40e9-b7e0-70af3f77f970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:51.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:37:55.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon his arrest, Dayan, who is accused of being De Lima''s bagman
        and of benefiting from illegal drug trade in the New Bilibid Prison, was visibly
        shaken, confused and vulnerable.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89c05f8-63b2-4dd0-81e4-04afe0ba78fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:51.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:37:55.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala muna akong masasabi ngayon. Medyo magulo isip ko," Dayan said.
        [I can''t say anything for now. I''m a bit confused.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14693fd6-1cb2-4b66-aa5c-af98178756d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:51.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:37:55.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When questioned by the media, Dayan gave only despondent answers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbf581d-c9b8-4a7f-9e96-a91d632e948b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:51.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:37:55.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pa ako sa kundisyon mag-ano. Ngayon lang ako nagkaganito,"
        said Dayan. [I am in no condition to do this. It''s my first time to be in
        this kind of situation.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff4c3e3-ad50-4d85-86a6-8184deb45184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:51.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:37:55.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan''s sister, Loreta, was also distraught.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5454ba8b-74a3-4336-b858-b31f9e0ca5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:51.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:37:55.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaninang umaga? Siyempre malungkot siya. Umiiyak nga, humahagulgol
        nga siya kanina eh. Dahil nga yung mga anak niya naaalala niya," Loreta said
        in a phone interview with CNN Philippines. [This morning? Of course, he''s
        miserable. He''s crying, almost howling. He''s thinking of his children.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6336a90-0461-4fed-9c0a-fb83706abe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:51.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:37:55.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi niya sa akin matagal tayong hindi magkikita-kita. Baka hindi
        ko alam kung ilang taon ang bubuuin ko dito," she added. [He told me, we might
        not see each other for a long time. I don''t know how many years I will be
        here.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6642f346-6e42-4636-84b9-beba2cb4a62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:51.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:37:55.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His relatives said they will visit him from time to time at the
        Muntinlupa City police station detention center.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f48e3c-784e-417b-97a7-44ec0fa114a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:51.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:37:55.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detention guards said Dayan will have his own cell at the detention
        center but Dayan said he would rather be jailed in his province, Pangasinan.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958cfbb4-2ef7-4844-b8ea-fee8f1775b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:51.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:37:55.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung papayag sila, dun na lang sa BJMP (Bureau of Jail Management
        and Penology) San Carlos. At least malapit yung pamilya ko doon," Dayan added.
        [If they will allow it, I''d prefer BJMP San Carlos. At least it''s near my
        family.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c09f9b5-91ba-48be-9c9d-a875186e16d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:37:51.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:37:55.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Claire Jiao and JC Gotinga contributed to
        this report.</em></p>'
  'PBA-PH-Cup-Finals-San-Miguel-Ginebra':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-02-25T09:22:24.011+08:00
    'imagesource': 'jcr:e3f1c62d-9ccd-4171-b1b6-ea2750d73394'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff9b583a-ce79-4e0c-bbd6-cc98aca3defa'
    'lead': 'The San Miguel Beermen demolished Barangay Ginebra to open up their PBA
      Philippine Cup championship series on Friday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T09:43:57.756+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T09:44:05.432+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T09:44:05.281+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: San Miguel smothers Ginebra to open PH Cup Finals, 109-82

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56881ca-0f93-4e1d-90ca-8aaba7d85b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:43:57.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:44:05.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It was a perfect
        start for the San Miguel Beermen in the Philippine Basketball Association
        (PBA) Philippine Cup Finals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71daed98-1d76-4ab0-b74b-98e67cd4f94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:43:57.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:44:05.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel demolished Barangay Ginebra 109-82, in Game 1 of their
        best-of-seven championship series on Friday evening at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d9f8d8-bf2c-4ea8-b374-8bd486e3b4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:43:57.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:44:05.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JuneMar Fajardo and Chris Ross paced San Miguel with 17 markers
        each.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4714cb34-1919-40fa-9808-3502efa85b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:43:57.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:44:05.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first quarter couldn’t end any sooner for the Gin Kings, who
        immediately fell into a 35-12 hole.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0291ea67-96ba-4976-9c32-5cd7a3ad8442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:43:57.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:44:05.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen were unstoppable from the start, as Ginebra struggled
        to find any answers and watched helplessly as they saw the deficit widen to
        as much as 60-33 before the halftime break.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c1b812-3cc4-4dcd-b754-0afc8ae965b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:43:57.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:44:05.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Ellis led Ginebra with 13 points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d76a4b-5775-47d0-9d76-c32078008735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:43:57.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:44:05.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, San Miguel head coach Leo Austria said he was surprised
        with how the game played out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c728422e-04f6-44cd-b5e9-ab75f96c94a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:43:57.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:44:05.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I really don’t know what happened, because I didn’t expect this
        kind of game,” Austria said. “I’m sure Game 2 they will come out stronger."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83efdc1-aeda-4e01-b66c-f150f883e444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:43:57.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:44:05.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gin Kings get the chance to bounce back in Game 2 at the Quezon
        Convention Center in Lucena on Sunday evening.</p>'
