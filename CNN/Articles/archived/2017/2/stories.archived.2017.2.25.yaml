      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I mostly just want to see pretty fashions on the red carpet. Who
        will be the fashion queens this year?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1303ace-2774-4443-9897-bbd6d8652da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, Emma Stone will be there. Everyone seems to love her.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd70820-6d53-4a9f-8785-5cad3f7034bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other prime paparazzi targets will be Amy Adams, Scarlett Johansson,
        Naomie Harris, Felicity Jones, Brie Larson, Janelle Monae, Charlize Theron,
        Natalie Portman, Alicia Vikander and Michelle Williams.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09896e65-20b8-4939-be4c-8047ab150347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You only named women, you sexist pig. What about the dudes?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fd6398-5c73-4b82-8f7d-f39320a65b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobody cares what the men are wearing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3778bb46-b6aa-48a2-a058-997d876fd935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ok, ok. Andrew Garfield, Gael García Bernal, Chris Evans, Leonardo
        DiCaprio and The Rock will be there too. And Denzel. Oh, and Ryan Gosling.
        Heyyy girl.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac68ecb-860e-4701-b5d8-1c6b0f25eefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I like watching famous people do crazy stuff on live TV.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84132b7c-cbd0-4c26-8086-269bef3bc015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You should watch the MTV Video Music Awards. Or C-SPAN.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b6f67e-033c-4a38-b65a-64811b2b2d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But will the Oscars get weird?</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cbc7f2-1831-4c1a-bdc5-a237268b7325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to say. Nobody expected to see 73-year-old Jack Palance
        doing one-armed pushups. Or Adrien Brody putting a big lip-lock on Halle Berry.
        Or an unknown Native American woman in tribal dress stepping onstage to decline
        Marlon Brando''s Oscar for "The Godfather."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bc7178-e5a1-4c28-a4b9-d9822add15d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, notoriously left-leaning Hollywood will probably take
        some potshots at President Trump and his policies on immigration, transgender
        rights and other issues.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adc58c9-6900-4767-8c91-e1a6e4f1022f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if they do he may tweet about it.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30347b5-55d2-4a92-9402-3d7164d36a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What about Meryl Streep? Doesn''t she have, like, 87 Oscar nominations?</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1804f33d-7d1c-4719-8291-12662340e02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty. That''s more than any other actor ever, and 20 more than
        Pauly Shore.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bb230f-b117-481b-a583-3fe8475df690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s nominated this year for "Florence Foster Jenkins," playing
        an awful opera singer named, strangely, Florence Foster Jenkins. But she won''t
        win.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8504f71-1594-4236-ad8e-1796d9a366bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can you give me some tips for my Oscars pool?</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554ea12b-76d1-45c1-a7e2-b7f6685646a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When in doubt, pick "La La Land."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847ff54d-100d-44d9-bad6-1577848fb243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fences''" Viola Davis is a lock for supporting actress.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e881057-9460-4fc0-b706-9ed725bbb621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Zootopia" will win best animated feature.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffc6fec-e899-4e42-a250-4124609d9bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''re on your own with the shorts, though.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37d801e-a54c-4024-a24f-f341e74c73a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will I have to suffer through people singing the nominated songs?</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473891e4-587d-4a84-9d00-7e335b840623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, but this year it''s a pretty good lineup: Sting, John Legend,
        Justin Timberlake and Lin-Manuel Miranda, the creator of "Hamilton."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6727f783-7821-496a-8b50-052f6760f675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I heard something about that Miranda guy and an EGOT. What''s an
        EGOT?</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81368ad-b4a8-4d12-89e2-f43600180468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s shorthand for Emmy, Grammy, Oscar and Tony -- the four major
        American entertainment awards. Only 12 people in history have won all four.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec6a1d6-f399-4164-a84f-1ca6393e34c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Miranda wins for his song from "Moana," the animated Disney movie,
        he''ll be the 13th.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf62aad-8653-4207-a5ef-1ba32158f2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you score an EGOT, you probably have a pretty big EGO.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b151f4-8483-4b93-9d4c-26b8bb28d928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What are some other fun facts I can use to sound smart at my Oscars
        party?</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f59574d-f82a-4d9c-b63b-966d0cafb9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streaking, or running naked in public, was briefly a thing back
        in the ''70s, and even the Oscars weren''t immune.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ec7154-8934-455b-8175-8c7946285044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A male streaker dashed across the stage -- and into American living
        rooms -- during the ceremony in 1974, briefly startling co-host David Niven.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68161c0e-74f0-4428-9a1a-a31c4567937c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niven recovered quickly, joking that "probably the only laugh that
        man will ever get in life is by stripping off and showing his shortcomings."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef08817-0eb5-47ee-8b78-cfe45e3337ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wow. I''m almost excited to watch the Oscars now.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987117cf-c2da-41dc-8734-37de36f0634d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s great.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2eece0a-a1c5-468c-a282-4abb53ca969d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I might even go see "Hidden Fences."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa38d9fa-d790-4bad-9bd7-3c98dcfbcd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:19:40.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:19:44.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stop it.</p>'
  'lp-leaders-edsa-irony-de-lima-arrest':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-25T22:39:23.163+08:00
    'imagesource': 'jcr:62317946-7758-4da7-b4d6-ef24c2f0f72e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b85f16a-3e55-4316-8b16-85d40918e296'
    'lead': 'More than three decades after a peaceful revolution toppled the martial
      law regime, Liberal Party senators see another threat to the country''s'' freedom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T09:21:59.411+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T09:22:02.853+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T09:22:02.667+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LP leaders point out irony of De Lima''s arrest with EDSA 1 anniv

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89049f5-11ae-45f9-988f-b202a04e64b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:21:59.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:22:02.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> More than three
        decades after a peaceful revolution toppled the martial law regime and restored
        Philippine democracy, Liberal Party leaders see another threat to our country''s
        freedom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa92a38-2f3d-4c3e-b5cd-8906f9d0bccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:21:59.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:22:02.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detained senator Leila de Lima hit President Duterte for her arrest
        and what she described as his dictatorial ways of governance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd22a520-0ad8-4e0c-afcb-b4c5bac3e7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:21:59.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:22:02.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her statement to mark the people power revolution anniversary,
        the lady senator said we have a president who threatens to bring back martial
        law and supports the killing of many people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d31340-b49c-480f-9eee-e065e70a102c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:21:59.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:22:02.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa nakalipas na pitong buwan ng rehimeng Duterte, mas marami nang
        napatay kumpara sa 14 na taon ng Batas Militar sa ilalim ng rehimeng Marcos,"
        de Lima said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e12e693-b876-42c0-9190-1ec7df9fe3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:21:59.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:22:02.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: More people have been killed since Duterte assumed
        office seven months ago, compared to 14 years of former president Ferdinand
        Marcos'' Martial Law.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5f6179-e1d9-46d5-8cb7-28f544982cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:21:59.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:22:02.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung magpapatuloy ang mala-diktador na pamamahala at ang paglabag
        sa ating mga karapatan, anong kinabukasan ang naghihintay sa atin?," de Lima
        also said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53197c02-854d-49f5-a489-61bc97651979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:21:59.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:22:02.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If this authoritarian-like rule and human rights violations
        continue, what future await us?]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490d1cf4-f9f6-4658-9aa5-f2bb595074ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:21:59.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:22:02.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said the current administration is using propaganda
        to hide the truth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51b03fd-44d8-4f68-bd74-0d6fe553b224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:21:59.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:22:02.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Laganap ang … hayagang panggigipit, pagpapatahimik, at pag-aresto
        sa kritiko ng Pangulo-kahit walang lehitimong batayan-para lamang pagtakpan
        ang kapalpakan ng gobyerno," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dc99f8-3984-4f2b-9c0d-13977a327b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:21:59.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:22:02.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Critics of the president are silenced and arrested
        even without substantial basis, just so they can hide their failures.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eacc32-3cf5-4b42-ae0c-e8a0ee255af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:21:59.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:22:02.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima urged Filipinos to&nbsp; "inflame the spirit of EDSA" and
        fight for truth and justice in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac3fa8c-44ac-432a-9eab-3ba3f59e8ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:21:59.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:22:02.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberal Party President Kiko Pangilinan said Saturday''s celebration
        is ironic as his colleague is detained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb354d73-20c7-439d-ac8c-6949350627e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:21:59.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:22:02.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakakalungkot pong isipin habang tayo po ay nagccelebrate ng 31
        years of restoration of democracy, after regaining our freedom from dictatorship,
        merong kinukulong na kritiko," Pangilinan said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f1df4d-8cbe-4455-b82b-e97cb21e484f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:21:59.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:22:02.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, one of the president''s most vocal critics, was arrested
        Friday due to drug-related charges.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395af5dd-2158-4c8d-b365-6c0eb26b9dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:21:59.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:22:02.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo said Friday de Lima''s arrest was a
        "surprise move."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebbf64d-5d23-4a0e-98ff-1c4304b0eed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:21:59.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:22:02.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some leaders would like us to forget the atrocities of martial
        law. Some leaders wanted to raise the fist of authoritarianism to sow fear
        and discord among ourselves. To divide us with lies, violence and bloodshed
        ... The message is loud and clear: anyone who speak dissent is not safe,"
        Robredo said in a forum Friday.</p>'
  'Malaysia-airport-clear-of-VX-nerve-agent-officials-say':
    'author': 'Susanna Capelouto and Kocha Olarn, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-25T16:20:16.581+08:00
    'imagesource': 'jcr:8bb4caf3-6fb2-4b8d-ac2b-e66c5129faba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0275610c-fa60-41db-8c5e-01330d11c7f4'
    'lead': 'No one at a Malaysian airport has gotten sick from exposure to VX nerve
      agent, which police say was used in the killing of Kim Jong Nam, the estranged
      half-brother of North Korea''s dictator Kim Jong Un, airport officials said
      Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T09:25:13.786+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T09:25:18.450+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T09:25:18.309+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malaysia airport clear of VX nerve agent, officials say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04388d7b-3d16-4b89-878a-b4f2ec3bc4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:25:13.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:25:18.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> No one at a Malaysian airport has gotten
        sick from exposure to VX nerve agent, which police say was used in the killing
        of Kim Jong Nam, the estranged half-brother of North Korea''s dictator Kim
        Jong Un, airport officials said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f50bd00-aa94-407c-b318-923b64f46c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:25:13.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:25:18.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No anomalies on the medical cases" have been reported at the clinic
        and the staff member who attended to Kim before he died "is in good health,"
        according to a statement by Malaysia Airports Holdings Berhad, which manages
        the airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4328a39-4498-46f9-bc78-0fbd7101df96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:25:13.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:25:18.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 13, two women at the airport wiped Kim''s face with
        some sort of liquid, according to police. He started to feel dizzy minutes
        later and died on the way to the hospital from what authorities said was an
        VX nerve agent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fa28aa-fcba-4f11-bd9b-ebd8a2def91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:25:13.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:25:18.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VX is the most potent form of nerve agents known in chemical warfare.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92ad711-8d4f-42cf-abb3-3538247ebf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:25:13.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:25:18.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleaning crews at Kuala Lumpur''s airport also showed no symptoms,
        officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07f6f18-9146-4190-8571-8660f5ff492e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:25:13.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:25:18.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malaysia Airports has in place a standard daily cleaning process
        that involves scrubbing the floor using the Ride-On-Scrubber machine with
        multipurpose cleaning chemical and water," according to the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a15738-fcde-4a68-87f9-2952f4c78e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:25:13.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:25:18.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have also been informed that the cleaning staff are in good
        health," it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eec3d2-f1eb-4ff6-973f-e1992f2f58df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:25:13.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:25:18.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry of health told the public not to worry, because "those
        exposed would have shown signs and symptoms immediately or within 18 hours
        after the exposure," according to the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1788ca6e-601a-4699-bd0d-03b821f52165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:25:13.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:25:18.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people have been arrested in the killing and four men, who
        police say are North Korean, have left the country, police said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c495746-cb93-4831-aa6b-a3e3613ab109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:25:13.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:25:18.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea vehemently denies any involvement in Kim''s death.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd6c1c6-c23d-4038-82f2-f9362d48e76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:25:13.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:25:18.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was fist published on CNN.com "Malaysia airport clear
        of VX nerve agent, officials say."</em></p>'
