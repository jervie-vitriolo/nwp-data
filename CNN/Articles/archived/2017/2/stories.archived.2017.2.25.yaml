      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Camille Abadicio contributed to
        this report</em></p>'
  'Oscar-rally':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-02-25T19:59:17.103+08:00
    'imagesource': 'jcr:3bb4d1d0-f4c6-4384-8a5b-e10597a35dfe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef3f73b5-1e1e-4e32-b2ca-bfd80aa58724'
    'lead': 'Unlike other Oscar weekend events taking place in Los Angeles on Friday,
      the one thrown by United Talent Agency didn''t have a dress code. But it did
      have a message.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T09:10:56.087+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T09:10:59.205+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T09:10:58.916+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hollywood kicks off Oscar weekend with political rally

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d82471-9f55-499f-923a-ece16737967a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:10:56.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:10:59.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles (CNN) — Unlike other Oscar weekend events taking place
        in Los Angeles on Friday, the one thrown by United Talent Agency didn''t have
        a dress code. But it did have a message.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643a1117-3063-485f-8b1c-52aa5e120613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:10:56.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:10:59.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re standing in unity with our artists, and we''re standing
        in unity with all people who are concerned about what''s happening with our
        government and in this country right now," Jeremy Zimmer, CEO of United Talent
        Agency, told CNN before the start of a much-talked about rally that the company
        sponsored in lieu of holding its annual pre-Oscar bash.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5df8ec-6402-44a0-9092-6a5f83eeac5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:10:56.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:10:59.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Voices rally featured celebrity speakers like Jodie Foster,
        Michael J. Fox, Wilmer Valderrama, and Keegan-Michael Key.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6218c3-07e3-4093-842b-d8d09c008b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:10:56.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:10:59.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foster said she doesn''t usually feel comfortable using her "public
        face for activism," but thought the rally was "a great idea."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06392dc5-0693-4253-9370-a89f6ffd7bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:10:56.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:10:59.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year is a very different year," she said. "It''s time to show
        up."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00028604-1ec3-4a6b-8ed5-fc3fab33842b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:10:56.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:10:59.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "When we get to celebrate excellence in film like we''re
        doing today, like we''re doing this week, we can''t forget that this industry
        is in the business of humanism. It''s that compassion that makes us strong."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3eb44a-dc0e-4b3e-90fe-ee1188ed8569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:10:56.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:10:59.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speakers largely spoke against President Donald Trump''s stance
        on immigration — including his travel ban — and the administration''s decision
        to withdraw federal protections for transgender students, among other things.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd05274-a93a-4760-9dee-8dc8a37cb810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:10:56.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:10:59.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of protesters were present at the event. Two declined
        to be interviewed by CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45253f5a-9c1d-4700-af22-38df3ed8cbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:10:56.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:10:59.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UTA made the decision to forgo its annual bash earlier this month,
        and instead donated $250,000 to the American Civil Liberties Union and the
        International Rescue Committee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9cbc5b-e52c-47d1-9a48-8a1b80a5ce7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:10:56.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:10:59.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Miliband, president and CEO of the International Rescue Committee,
        said the money will go toward funding programs that aid refugees in the process
        of resettling in the United States, as well international programs that help
        people in the greatest need.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f70b6c1-3ebd-4835-9de1-be37cdc60127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:10:56.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:10:59.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Hollywood community is, I think, always extremely generous
        and extremely active and extremely vocal when it comes to the rights of humans
        and the right of freedom of expression," Zimmer said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61086eaa-8310-4b22-ba1d-f4ecb7c30248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:10:56.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:10:59.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other attendees at the rally included California Lt. Gov. Gavin
        Newsom, actor Nick Offerman and Bill Nye, also known as The Science Guy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ad3bae-43da-4440-a7db-2c51700dbfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:10:56.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:10:59.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A special video from Iranian filmmaker Asghar Farhadi was also screened
        for the crowd. Farhadi was nominated in the best foreign film category for
        his movie "The Salesman," but earlier this month he announced his intention
        to boycott the ceremony in protest of Trump''s travel ban.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25b7841-f431-4d8e-83f3-e7a6ec5fde0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:10:56.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:10:59.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ACLU is expected to have a strong presence on the Oscar red
        carpet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f195d5-7f8b-423b-90af-5fb328b86591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:10:56.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:10:59.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization is offering up blue ribbons to Oscar attendees
        who wish to show their support for the organization on Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e7051d-50b2-43f4-be62-60e2d0e0bad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:10:56.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:10:59.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ACLU is also set to receive a portion of the funds raised through
        a Crowdrise campaign being held in conjunction with the rally.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcd4352-b83e-422a-a1c0-1e3022c5a3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:10:56.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:10:59.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimmer said UTA''s decision to hold the rally instead of their party
        came to him on recent Sunday morning while reviewing his Oscar party invite
        list. As he began checking off names, he wondered, "Does this make sense right
        now?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2111ac2f-220b-4985-94bc-f9c0b9c15afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:10:56.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:10:59.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love parties and I''m all for celebrating the Oscars. I think
        people should have a great time this weekend," he said. "But I did feel, at
        this time, for us to take some of the money we spend on the party and donate
        that to some great causes and to have a rally and have a place for our colleagues
        and friends and clients to come together and voice their concerns — it just
        felt like the right thing to do."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d92347-5068-4d37-9434-fae055553967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:10:56.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:10:59.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy Awards takes place Sunday in Los Angeles and will broadcast
        on ABC.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b121157-8441-4438-a40b-aa86028656d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:10:56.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:10:59.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Hollywood kicks off
        Oscar weekend with political rally."</em></p>'
  'Syria-suicide-attack':
    'author': 'Jomana Karadsheh and Eyad Kourdi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-25T19:32:33.193+08:00
    'imagesource': 'jcr:26862678-7ad4-4491-8621-395d6ac44f2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '040f6bb9-aec0-48e7-8293-5ce836c53335'
    'lead': 'Suicide attacks targeting two security centers in the regime-held western
      Syrian city of Homs killed at least 32 people and wounded 24 others, according
      to state media citing the city''s Gov. Talal Barazi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T09:13:17.850+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T09:13:20.868+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T09:13:20.734+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suicide attacks kill dozens in Syrian city of Homs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bb2bf7-8ae8-4bce-8ca4-b9e663919161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:13:17.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:13:20.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Suicide attacks targeting two security
        centers in the regime-held western Syrian city of Homs killed at least 32
        people and wounded 24 others, according to state media citing the city''s
        Gov. Talal Barazi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4a7867-7870-4cad-a6c2-35b8ae36263b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:13:17.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:13:20.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria''s SANA news agency quoted Barazi on the number of casualties
        and the nature of the targets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ad071b-a9ca-4815-b6f2-1e0c5e61f645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:13:17.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:13:20.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run Syrian TV cited its reporter on the ground as saying six
        suicide bombers carried out the attacks. Three of the attackers sneaked into
        the city''s Ghouta neighborhood and the other three into its Mahatta neighborhood
        while clashes were underway, the channel said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbff941-1e27-419b-b162-7465b083a4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:13:17.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:13:20.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of Homs'' military intelligence, Gen. Hassan Daaboul, was
        killed in the attack, Syria''s Ikhbariya state news channel reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f003452-d00c-4ebb-a877-5f9c1cc432d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:13:17.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:13:20.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no official claim of responsibility for the attacks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f1d7f8-52b4-4d77-b11d-07e760df253d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:13:17.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T09:13:20.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
