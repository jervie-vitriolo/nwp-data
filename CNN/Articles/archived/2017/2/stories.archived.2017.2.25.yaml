      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Liberal Party who were present at the event clarified
        the event is not an anti-Duterte protest, but a celebration of the People
        Power Revolution.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7bf18f-4d0f-458e-addf-0e6d3f830553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T09:08:20.386+08:00
