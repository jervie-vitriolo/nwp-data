  'duterte-rogue-policemen-pocketed-budget-for-buy-bust-ops':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'President Rodrigo Dutere claims policemen used money meant for buy-bust
      operations and says there will be no retraining for errant police officers.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
