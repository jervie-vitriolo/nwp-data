    'template': '1'
    'title': 'Authorities face challenges in Cavite fire probe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f93c3c-a40d-4011-bf25-758dbbef2b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:33:08.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:33:12.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cavite (CNN Philippines) —</strong> What remains of the
        Housing Technology Industries factory in Cavite is a burnt shell of what it
        once was.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55019780-c55e-43a7-9097-3854acb8ab50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:33:08.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:33:12.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extent of the damage caused by the fire was so serious that
        it may take investigators up to three weeks to finish inspecting the six hectare
        facility.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2011f25-099c-4b1e-9274-86eea9b8826f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:33:08.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:33:12.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Cavite Governor Boying Remulla, "<em>Maraming</em>
        collapsed structure. <em>May makikita naman kayong</em> external ladders<em>
        na nandoon kaya lang yung iba hindi natin pwedeng pasukin eh...yung iba kasi
        sa likod, medyo delikado pa."</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5ce5b7-d923-4a5d-b11c-e568bf6755b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:33:08.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:33:12.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are a lot of collapsed structures. You can see
        external ladders but there are places we can''t enter...the ones in the back
        are still quite dangerous.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda2d64f-bcb1-4a77-8d1b-e7c499f40f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:33:08.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:33:12.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire at the HTI factory started on Wednesday and it took two
        days before it was put out at 4:15 p.m. on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ae0135-fcc2-4bc0-abd2-45589eef91f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:33:08.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:33:12.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Cavite factory fire victim dies</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbde384-ff3d-40e9-916b-383cdd630a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:33:08.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:33:12.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the media joined a 10-minute inspection around the burned
        site but were not allowed to leave their vehicles for safety reasons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37df3dee-3cec-4009-bacf-f8e42ec7c3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:33:08.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:33:12.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Fire Protection (BFP) and the Philippine National
        Police-Scene of the Crime Operatives (PNP-SOCO) joined forces to inspect the
        area, but were only able to check about a fifth of the facility as it was
        still dangerous.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8bb0e3-8828-451b-a707-85adc7f0d861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:33:08.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:33:12.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said, "It''s only 20 percent. But we will have to lift up
        some areas, marami pa tong, mahaba pa tong operation na to. We will be needing
        cranes, cutting equipment, maraming mangyayari, malaki ''to, malaki ''to."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0957dc-e0ba-41e1-b89a-525a9b7d891d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:33:08.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:33:12.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s only 20 percent. But we have to lift up some
        areas - this operation will take a long time. We will be needing cranes, cutting
        equipment - a lot of things will happen, this is a big deal.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2d2905-815f-410a-9c72-615102584cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:33:08.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:33:12.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Remulla says all fire exit doors stood open at the factory,
        that''s why thousands of employees inside were able to get out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad361504-3d33-4f2f-bbeb-be1ea025b82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:33:08.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:33:12.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla says they have not recovered any dead bodies so far, but
        he said it''s possible here might be some inside the burnt factory.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787610a2-6b7f-413b-8b05-ae6790c98477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:33:08.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:33:12.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-HTI employees who attempted to rescue some workers during the
        blaze may be among the dead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d440c90-1c86-4349-b54b-2439b9abcece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:33:08.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:33:12.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Remulla insists there will be no case cover up.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6ae6a2-5fc7-44e0-a86e-511cf2c32be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:33:08.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:33:12.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why HTI officials have not spoken to the media and the public,
        Remulla said, "Let''s not presume too much, that just because they don''t
        talk to you, they''re hiding something, that is totally untrue, and that''s
        totally unfair."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c2c1b5-3d6d-4e5c-8173-81f621e554b4'
      'mgnl:activationStatus': true
