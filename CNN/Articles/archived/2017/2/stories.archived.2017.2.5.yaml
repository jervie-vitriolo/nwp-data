  'Duterte-Indian-government-5-6-lenders':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-05T15:50:37.021+08:00
    'imagesource': 'jcr:1ca662d5-42b5-4c5c-b0f9-0748fe6ebb5d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26f1b354-6cb0-45ae-83a1-97eadd5c200f'
    'lead': 'President Rodrigo Duterte is seeking discussion with the Indian Government
      regarding Indian ''5-6'' lenders who allegedly  offer Filipinos high interest
      loans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T10:25:56.126+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T10:26:02.429+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T10:26:02.247+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte wants to talk with the Indian gov''t on 5-6 lenders

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d25260d-6881-4c95-8375-620de353ca11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:25:56.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:26:02.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City (CNN Philippines) — President Rodrigo Duterte is seeking
        an official talk with the Indian Government on ''5-6'' lenders in the Philippines,
        most of whom are allegedly Indian nationals or migrants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a06d8d-4cca-4649-9d41-68401e4775f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:25:56.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:26:02.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview Saturday evening, the President said while there
        is nothing wrong with money-lending businesses per se, the ''5-6'' lending
        scheme allegedly associated with Indians is disadvantageous to Filipinos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a3d4f7-b296-4613-841a-fe97c5fe317e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:25:56.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:26:02.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Okay naman yan magpahiram sila ng pera,</em> but <em>ang bagong</em>
        style <em>kasi nila, pahiramin nila ng pera yung pobreng Pilipino tapos pabilihan
        pa nila ng mga</em> refrigerator, mga appliances. So doblado and kalbaryo
        ng mga Pilipino. If you do that, I will get angry," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c336f3c-f08f-4e23-8390-f2061d65f4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:25:56.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:26:02.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s okay for them to lend money, but their new style
        is they lend money to the poor Filipinos and then they make them buy refrigerators
        and other appliances. It becomes twice as hard for Filipinos.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2405a65e-de2f-4638-886d-63e87b4bf634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:25:56.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:26:02.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he hopes to discuss the issue with the Indian
        government, and wants the talks to be direct and straight to the point.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d65737-bc1a-4797-8768-ef6cff2e58c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:25:56.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:26:02.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he will also be allocating ₱1 billion per region for
        lending purposes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a326e3a-ede9-4072-a13c-687c67767771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:25:56.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:26:02.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m releasing almost in the coming days, 1 billion per region.
        Pahiram ko lang sa mga tao [I''ll lend it to the people]," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2608ebf7-d849-4d9b-933f-323acbc91ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:25:56.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:26:02.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ''5-6'' lending scheme offers borrowers high interest loans,
        but with fewer requirements and background checks. It is often used by small-scale
        business owners, who rely on it for capital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205fa188-b6c9-4403-8270-3323e0f428df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:25:56.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:26:02.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has been looking to crack down on the
        scheme due to its high interest rates and lack of permits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86687b79-5341-48b6-91bd-feb4ba71c5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:25:56.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:26:02.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post in January, Secretary Manny Piñol revealed the
        President had ordered the arrest and deportation of foreigners involved in
        ''5-6'' lending. He added, the President had instructed Foreign Affairs Secretary
        Perfecto Yasay to inform the Indian Ambassador about the move to do so.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d59a13-5613-433c-ab9d-997e679199b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:25:56.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:26:02.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Aguirre also warned ''5-6'' lenders against continuing
        the lending scheme. He said they may be arrested without a warrant because
        they were operating without permits or a license.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af03a6ab-7ba3-4519-80f1-edb480234d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:25:56.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:26:02.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the Department of Trade and Industry (DTI) launched
        a micro-financing program aimed as an alternative to ''5-6'' schemes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba25cb3-498c-4d9d-a59a-25371e94b7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:25:56.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:26:02.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program, Pondo sa Pagbabago at Pag-asenso (P3) allocates an
        initial funding of ₱1 billion for financial assistance and is designed to
        bring down interest rates for micro, small and medium enterprises (MSMEs),
        especially in the country''s poorest provinces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1b9524-1e91-4050-a007-5ce153e2e1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:25:56.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:26:02.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Ina Andolong contributed
        to this story.</em></p>'
  'duterte-korean-mafia-cebu':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-05T16:28:54.822+08:00
    'imagesource': 'jcr:93b8bb48-1d7b-4b00-a310-0b9ede931729'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74c1997b-4cc8-459d-ab80-36b4a45b55f3'
    'lead': 'President Rodrigo Duterte says a Korean mafia is involved in crimes in
      Cebu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T10:29:18.015+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T10:29:20.902+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T10:29:20.713+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Korean mafia behind drugs, prostitution in Cebu

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe0bf54-09bb-491f-93dc-be653f6bc6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:29:18.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:29:20.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> President Rodrigo
        Duterte says a Korean mafia is behind the illegal drug trade and prostitution
        in Cebu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546d64c1-aeab-443a-8e2b-47d52f379391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:29:18.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:29:20.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte made the statement during a press conference in
        Davao City on Saturday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5903d64e-2bbe-47df-b987-3426698f3686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:29:18.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:29:20.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Chief Ronald "Bato" dela Rosa earlier
        revealed that a Korean mafia may have been involved in the killing of South
        Korean businessman Jee Ick-joo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5274a226-04e5-4f85-b3e3-cba190677544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:29:18.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:29:20.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said, "I''m sure by this time that the NBI and the police…
        It''s already out in the open. The cat is out of the bag so we now know the
        problem. But I''ve always heard from all intelligence sources that in Cebu,
        with due respect to the South Korean government... <em>Sila ang humahawak
        ng droga,</em> <em>ng prostitution, ganoon</em> [They have a hand in drugs,
        prostitution]."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017c5b1f-a8e7-46aa-aa3c-88e23e640d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:29:18.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:29:20.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte stressed he is not condemning all South Koreans and said
        they are always welcome in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1f0d69-d84d-483c-b878-dbadbbd506c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:29:18.016+08:00
