      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Norwegian government said Wednesday that it will
        continue to work with the Philippine government and the communist rebels.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47016ca0-d1a4-4843-a014-4e483347847d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:42:19.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:42:26.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in close dialogue with both parties," said Norwegian Ministry
        of Foreign Affairs Communications Adviser Guri Solberg in a statement. "We
        know from experience that all peace processes are going through challenging
        phases."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e463b5-73f2-4a50-ab58-07be653a6cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:42:19.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:42:26.673+08:00
