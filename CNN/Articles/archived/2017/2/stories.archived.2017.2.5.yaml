    'imagesource': 'jcr:cf6ca6da-6589-49a5-915e-fbf635300ed0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1c32973-3034-427d-813c-b062333c1a07'
    'lead': 'President Rodrigo Duterte says he may be willing to go back to the negotiating
      table if there is a ''compelling reason'' to do so.'
    'mgnl:activationStatus': true
