      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondents Ina Andolong and David
        Santos contributed to this story.</em></p>'
  'hidilyn-diaz-sportsman-of-the-year-spin-ph':
    'author': ' Camille Abadicio, CNN Philippines'
    'caption': 'Hidilyn Diaz ended the Philippines’ 20-year Olympic medal drought
      with a silver finish in women’s weightlifting.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-02-05T22:02:14.404+08:00
    'imagesource': 'jcr:39ccd31d-ed28-4a23-9b9c-1167a181f3e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0076d6cd-81f8-4e80-84d9-b53f449537e6'
    'lead': 'Rio Olympics silver medalist Hidilyn Diaz is honored once again. This
      time, as the 2016 Sportsman of the Year by Spin.ph.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T10:45:46.167+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T10:45:53.453+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T10:45:53.284+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hidilyn Diaz is ''Sportsman of the Year''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f912686-68d2-479b-9382-b632be874198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:45:46.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:45:53.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Olympian Hidilyn
        Diaz can add another feather in her cap as she is named "Sportswoman of the
        Year."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bce5aff-d37d-41e4-9693-b6921ff352c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:45:46.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:45:53.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Philippine sports'' greatest personalities came together
        on Saturday evening as Spin.ph recognized its 2016 Sportsman Of the Year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aabee82-ed87-4f2f-8bdd-50ed9f470b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:45:46.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:45:53.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz bagged the honors for her silver medal finish at the Rio Olympics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339eac68-fc5d-4952-bb42-4ba8956d0ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:45:46.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:45:53.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz is the first woman named Sportsman of the Year by Spin.ph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034f40fa-9486-446a-8a18-a6b6e7bb2a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:45:46.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:45:53.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "<em>Pinahalagahan nila yung ginawa ko sa</em> Olympics
        s<em>aka sa weightlifting saka yung advocacy ko sa young weightlifters."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564e1b58-5dab-4b21-ab77-7d18bbdf5d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:45:46.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:45:53.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They recognized my achievement at the Olympics as
        well as my advocacy for young weightlifters.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b593b2f-d384-4a44-a72a-92b192a4e43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:45:46.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:45:53.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hidilyn is currently gearing up for the 5th Asian Indoor and Martial
        Arts Games in Turkmenistan in September.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f69848-e9bd-4736-8e79-9a3f5a52cc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:45:46.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:45:53.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "<em>Nagstart na ako mag-training. Inaamin ko medyo nahihirapan
        ako kasi nga yung time management sa school, training tapos nasa military
        din ako, siyempre may invites na magtalk sa mga school..</em>. (<em>Sa April
        kunin ko yung 90 percent nung binuhat ko nung August. Kasi.) talagang mahirap
        pag nag-stop ka sa</em> weightlifting <em>ng five months, six months ako so
        kung ibalik lang yung lakas talagang</em> it takes time<em> para maka-recover."</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78007aaf-e0ec-4938-ba39-5519a0b360e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:45:46.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:45:53.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''ve started training. I admit that it''s difficult
        because I have to manage my time in school, and I''m with the military as
        well. There are also invitations to give talks in school... In April, I''ll
        be lifting 90% of the weight I lifted in August. It''s hard to take a breather
        from weightlifting for five months, six months, it&nbsp; will take time to
        recover the strength.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88b796d-5a2c-4dac-a639-b5565f0b738e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:45:46.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:45:53.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside Hidilyn, Barangay Ginebra''s multi-awarded coach, Tim
        Cone, was recognized as the Sportsman Who Takes the Lead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347a5cf0-36e0-4b50-ad4c-1e30f0f8380d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:45:46.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:45:53.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cone said, "We want to create a place where everybody can grow -
        and chemistry is really important to us so we really try to form relationships.
        We try to get the guys form relationships with each other; and I really think
        that''s where the strength of our bonds are."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d94215-4fc5-4647-8513-a8234c2f57e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:45:46.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:45:53.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paralympics bronze medalist Josephine Medina was also recognized
        as the Sportsman Who Defies the Odds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1546fff5-02de-4d51-be1c-9e01ba230ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:45:46.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:45:53.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "<em>Yung lakas ko nanggagaling sa Panginoo</em>n, at
        the same t<em>ime yung inspiration ko yung taong bayan po.</em> Whenever I
        play po, <em>hindi po yung pangalan ko yung dala dala ko</em> or myself, but
        <em>iniisip ko, para sa bayan po, para sa taong bayan po yung ginagawa ko
        po."</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b76917-5af0-4a9f-b2a8-e87e981e7c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:45:46.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:45:53.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I get my strength from God, at the same time, I get
        my inspiration from my fellow Filipinos. Whenever I play, I don''t just do
        it for myself, I always think this is for the country - I do this for my countrymen.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f428ea-5819-4d68-a361-274c259b7697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:45:46.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:45:53.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina won the bronze medal in the women''s table tennis singles
        class 8 division at the Rio Paralympics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0d9969-9c64-46db-8446-b408100b288c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:45:46.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:45:53.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other awardees included champion MMA fighter Eduard Folayang, DLSU
        coach Aldin Ayo, Philippine Sports Commissioner Jolly Gomez, the first Filipina
        chess grandmaster Janelle Mae Frayna, volleyball star Jaja Santiago, the San
        Miguel Beermen, and three-time MVP June Mar Fajardo who received the reader''s
        choice award.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a17d23-9a6b-4c0b-a908-c22141fc9a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:45:46.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:45:53.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spin.ph''s Sportsman Of the Year is an annual event that awards
        the most influential athletes who have made an impact in the local and international
        sports scene.</p>'
