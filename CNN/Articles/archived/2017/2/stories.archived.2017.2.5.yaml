  'Church-drug-war':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-05T19:57:10.801+08:00
    'imagesource': 'jcr:2f696b62-744e-45be-8bb3-65bc364e19e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17131798-b130-4e7c-9410-2cfbc0cac7b3'
    'lead': 'In its first united stand on the war on drugs, the CBCP released a pastoral
      letter on Sunday questioning the spate of killings that have occurred since
      the government''s anti-drug campaign began.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T10:20:49.172+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T10:20:52.696+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T10:20:52.519+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Church questions drug war in sermons

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace12bfb-d4ef-424e-9f3e-f06d30f12416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:20:49.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:20:52.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Speak up or become
        part of the problem. Church leaders issued this call in a pastoral letter
        read in all masses on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69662a0f-af93-4f1e-b253-288352a0d2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:20:49.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:20:52.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To consent and to keep silent in front of evil is to be an accomplice
        to it. If we neglect the drug addicts, we have become part of the drug problem,"
        the letter read.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421cf61e-44bd-48cd-b0a7-a5a873522ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:20:49.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:20:52.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church urged the faithful not to keep silent about the spate
        of killings related to President Duterte''s war on drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2c50fd-a7f8-4367-893a-cce806eddd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:20:49.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:20:52.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really have to stand up. We cannot just keep quiet amidst all
        the killings," Fr. Aris Sison, rector of The Immaculate Conception Cathedral
        in Cubao said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8300d7-4621-4f62-9ed5-54a48d043dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:20:49.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:20:52.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: War vs. poor: Police paid per drug killing – Amnesty International</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170b5ec7-2b00-493c-9d73-dbbb06519098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:20:49.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:20:52.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lingayen Archbishop Socrates Villegas signed the letter in his capacity
        as president of the Catholic Bishops Conference (CBCP) of the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2d89df-1905-4bd5-b100-97fd136611f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:20:49.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:20:52.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though some church leaders have previously spoken out against drug
        related killings, this is the first time the CBCP made a united stand on the
        issue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319c5e76-4236-41d6-8469-38dfc246ff3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:20:49.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:20:52.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter, the country''s bishops expressed concern over the
        many deaths linked to the drug war, which they believe has created a reign
        of terror among the poor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94128ca1-a91b-402a-8390-e8dea2690685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:20:49.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:20:52.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBCP said they are one with Filipinos in desiring change. However,
        it also emphasized that killing is wrong, and should never be seen as a decent
        solution to the country''s drug problem.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159c7b9f-4d62-419c-8683-a5f3ed96863f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:20:49.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:20:52.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi ng mga obispo</em>, the problem is poverty. So the solution
        is to give work, stable work, decent wages, for all people, and also to protect
        the family," Fr. Sison explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb33c4a7-c0bb-4862-9589-06bce85bf3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:20:49.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:20:52.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They vowed to continue voicing out their concerns even if they are
        persecuted for it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e51eedc-e308-467d-9477-e93c9a6646d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:20:49.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:20:52.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message resonated with some churchgoers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767445d6-ffbe-4fce-989c-f6900163fcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:20:49.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:20:52.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Report: Philippines on downward trend in upholding freedom due to
        war on drugs</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940aa353-f268-4e99-a02a-4938a1ee060d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:20:49.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:20:52.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview, a churchgoer agreed everyone should be given a
        second chance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f5f4ef-fef0-4d51-bd29-f7147b996ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:20:49.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:20:52.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siguro dapat bigyan ng pagkakataon kahit gaano kasama ang isang
        tao, na bigyan ng pagkakataon magbago. Hindi basta patayin,"</em> the churchgoer
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f090a1a8-d703-471a-965d-dc2bde5b7abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:20:49.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:20:52.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe we should give people a chance. No matter how
        bad they are, give them a chance to change. We shouldn''t kill them.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcd48f3-7179-46cb-8d17-153ca5ae57df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:20:49.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:20:52.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another said, <em>"Sang-ayon naman ako, kami</em>, as Catholics
        <em>sa</em> campaign <em>ng simbahan</em> for the program<em> ng gobyerno</em>
        against drugs [I, we, as Catholics agree with the church''s campaign for the
        government''s program] as long as due process is being observed."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe3706b-7d45-4804-9fef-b1a7dfe269cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:20:49.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:20:52.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacañang in a statement said Filipinos continue to
        support the government''s efforts to make the streets are safer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae3f236-88a7-4f32-b622-f916ab20b7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:20:49.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:20:52.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The officials of the Catholic Bishops'' Conference of the Philippines
        (CBCP) are apparently out of touch with the sentiments of the faithful who
        overwhelmingly support the changes in the Philippines - turning the nation
        into a safer place for families, working people, especially young night shift
        workers, far from the "terror" the bishops paint rather dramatically," Presidential
        Spokesman Ernesto Abella said in the statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421df937-25fe-4a29-880f-5caa84300ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:20:49.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:20:52.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, bishops should stick to practical teachings that build
        strong moral character among the faithful, and contribute to the peace felt
        by ordinary citizens.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283fa95c-3e70-41aa-acab-ac5064ee0afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:20:49.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:20:52.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The efforts of these Church leaders might be put to better use
        in practical catechetics that build strong moral character among the faithful,
        and so contribute more to the reign of peace felt by ordinary citizens everywhere,
        especially those who are innocent of illegal activities," he said.</p>'
  'united-states-doj-appeals-travel-ban-ruling':
    'author': 'Laura Jarrett, CNN'
    'caption': 'President Donald Trump took executive action on curbing access visas
      and limiting refugees coming to the US. Titled "Protection Of The Nation From
      Foreign Terrorist Entry Into The United States," the action institutes what
      the President has called "extreme vetting" of immigrants.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-05T16:05:42.368+08:00
    'imagesource': 'jcr:a95445dc-4b17-41e0-9373-088626c647d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52c341aa-e8ce-44ff-912f-466333967393'
    'lead': 'Just after midnight on Sunday the U.S. Justice Department filed an appeal
      asking to pause the sweeping decision that temporarily halted enforcement of
      President Donald Trump''s travel ban nationwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T10:23:02.878+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T10:23:05.685+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T10:23:05.509+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. DOJ appeals travel ban ruling, claiming harm to public

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdceb1d-df50-4787-b121-697b41f2a9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:23:02.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:23:05.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — Just after midnight on Sunday the U.S. Justice
        Department filed an appeal asking to pause the sweeping decision that temporarily
        halted enforcement of President Donald Trump''s travel ban nationwide, saying
        in a strongly-worded filing that blocking the travel ban "harms the public"
        and "second-guesses the President''s national security judgment."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d53f48-3f4c-4f06-b15d-9b12f2d2e6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:23:02.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:23:05.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal battle, which now moves up to the Ninth Circuit Court
        of Appeals, surrounds a Friday decision issued by U.S. District Court Judge
        James Robart, who halted the implementation of several key provisions of Trump''s
        executive order.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1946d5-b5e0-4b82-9777-2f003c95f4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:23:02.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:23:05.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s policy banned foreign nationals from seven Muslim-majority
        countries from entering the U.S. for 90 days, suspended all refugee entry
        to the U.S. for 120 days and indefinitely suspended entry for Syrian refugees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f3a9f9-6e68-40f6-a926-6260db82a518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:23:02.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:23:05.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s emergency motion sets forth a mutli-pronged attack
        on Robart''s decision, emphasizing the President''s broad authority in the
        immigration context.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58c968a-8583-4132-be5b-f4f0a1a4f676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:23:02.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:23:05.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Robart''s ruling) contravenes the considered judgment of Congress
        that the President should have the unreviewable authority to suspend the admission
        of any class of aliens," the Justice Department wrote in its filing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709747bd-6b6e-43b8-93d6-8c37c9ad7827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:23:02.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:23:05.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ further argues that the parties who filed the lawsuit – the
        attorneys general of Washington state and Minnesota – lack the ability to
        sue in federal court because their alleged harms are too "speculative."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1957872-d3d5-4ed8-813c-c304689bda3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:23:02.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:23:05.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three judges on the Ninth Circuit who will likely hear the case
        – assuming no one has to step aside over any conflicts – are: Judge William
        Canby, who was appointed by President Jimmy Carter; Richard Clifton, who was
        appointed by George W. Bush; and Michelle Friedland, a President Barack Obama
        appointee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5be850e-2fbe-4c49-b8bb-0f57b22e70e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:23:02.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:23:05.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robart, a Bush appointee sitting in the Western District of Washington,
        ruled Friday that the states that filed the lawsuit, Washington and Minnesota,
        "have met their burden of demonstrating that they face immediate and irreparable
        injury as a result of the signing and implementation of the executive order."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553dfca9-1a09-4141-8d3b-306ea1755b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:23:02.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:23:05.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robart went on to explain that Trump''s executive order adversely
        affects "residents in areas of employment, education, business, family relations,
        and freedom to travel."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6517fc-37b8-4cff-a6d4-9b4d9f8b1352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:23:02.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:23:05.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the President was asked at a gala in Florida whether he was
        confident his administration would prevail in the appeal, Trump replied, "We''ll
        win. For the safety of the country, we''ll win."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf012e2-88cc-48be-a961-86fabe8a3fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:23:02.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:23:05.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the Department of Homeland Security announced it had
        suspended "any and all" actions to implement the immigration order and would
        resume standard inspections of travelers, as it did prior to the signing of
        the travel ban.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e746c824-e763-42eb-950c-6d87450f7e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:23:02.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:23:05.690+08:00
