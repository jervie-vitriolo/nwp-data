    'title': 'Duterte: Rogue policemen pocketed budget for buy-bust ops

      '
    'updated': 2017-02-06T08:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bf2699-a352-4189-978a-d6efeb9057d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:36:41.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:36:45.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City (CNN Philippines) — President Rodrigo Duterte says rogue
        policemen may have pocketed their budgets intended for buy-bust operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1f2315-f85f-4698-807c-8ff58035ed9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:36:41.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:36:45.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to an Amnesty International report claiming that policemen
        are being paid to kill drug suspects, the President said cops claiming such
        likely kept the thousands given to them for entrapment operations against
        drug traffickers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2dc1d5-be6d-4dad-a4fe-05201fb2883e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:36:41.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:36:45.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: War vs. poor: Police paid per drug killing - Amnesty International</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8aee20-1157-4c6e-b67c-53bbce7a6519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:36:41.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:36:45.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said, <em>"Bakit kita bayaran? Ang ibig mong sabihin, binulsa
        mo yang singko mil o diyes</em> mil, depending on the amount of the transaction,
        <em>binulsa mo, pinatay mo yung drug pusher diyan. Kinuha mo yung droga, pinagbili
        mo ulit. Kaya iniiwan niyo diyan patay."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7ab98b-d31a-4b35-b142-f7cab658cb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:36:41.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:36:45.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why should I pay you? You mean, you took the ₱5,000
        or ₱10,000 – depending on the amount of the transaction – you pocketed it,
        you killed the drug pusher. You took the drugs and sold it again. That''s
        why you leave them there dead.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b9e2cf-7eb0-448e-9bde-37dd967ee9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:36:41.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:36:45.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added<em>, "Itong mga ''to, binigyan daw sila ng singko mil.
        Pambili ng droga yan</em> so that there could be a buy-bust. <em>Kuha ninyo?
        Hindi yan palabasin basta magkapkap nalang</em>. They go out to buy then <em>hulihin
        ka</em> because that is really trafficking. Buy and sell of drugs.<em> Kung
        walang mga pera yan, anong ibibili niya? Bayag nila?</em>"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7602063d-0e6f-433b-8721-18a1e6e8d3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:36:41.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:36:45.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These people, they were allegedly given P5,000 to
        buy drugs so that there could be a buy-bust. Do you understand? They will
        not go out just to frisk people. They go out to buy, then they''ll make an
        arrest because that is really trafficking. Buy and sell of drugs. If they
        had no money, what would they use to buy? Their balls?]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458b5f30-ce29-455c-a6e0-e5a39c978e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:36:41.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:36:45.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte said this problem should prompt PNP Chief Ronald
        "Bato" dela Rosa to look into how the anti-illegal drugs division has used
        its budget.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dcec65-4d88-4b5e-ba11-755a536244cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:36:41.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:36:45.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he gave the anti-drugs unit a ₱150 million budget this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada28df8-2d46-4469-8a89-1cabfd540458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:36:41.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:36:45.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "So it is now up to Bato to make an accounting of where
        the money went. What is spent or what is pocketed. And what was the scheme."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5753fdcd-2269-4bfe-aa14-cf307df82cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:36:41.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:36:45.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President lambasted Amnesty International for condemning his
        anti-drug campaign without understanding the country''s widespread drug problem.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9319b385-babd-47f3-a2f8-5daf8b13218f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:36:41.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:36:45.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "Ito ring Amensty (International) so naïve and so stupid.
        Why would we kill people? Ano itong gobyernong ito? Taga patay ng parang aso
        [Is that what they believe this government is? We kill people like dogs]?
        There has to be a reason. Find out the reason and find out the truth. You
        do not ask government, you just go ahead and publish anything you want. And
        it''s easy to condemn because people judge best when they condemn."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976dc775-5305-4239-b592-99dbe51807c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:36:41.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:36:45.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No retraining for rogue cops</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7caf04-d939-4160-9ad2-4e68e6967ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:36:41.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:36:45.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also thumbed down Dela Rosa''s plan to have errant police
        undergo retraining.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7dec07-3e81-4c90-a212-7c278319c8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:36:41.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:36:45.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said all rogue cops will be suspended and wants them to report
        to him in Malacañang.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85534d7-1888-4065-b4c1-0640a4eac206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:36:41.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:36:45.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "<em>Yung sabi ni Bato na na mag</em> retraining? No. They
        will be suspended – all of them. <em>Tapos magreport sila diyan sa Malacañang,
        diyan sa opisina ko. Magtindig sila lahat diyan</em> until I decide what to
        do with them. <em>Bakit ko</em> iretraining yan? To be more... a better scalawag
        than what you are? T"*****a <em>kayong mga pulis kayo</em>, l***e."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691f37c0-90af-4919-83b1-921655f1efcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:36:41.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:36:45.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Bato''s suggestion of retraining? No. They will all
        be suspended. Then I want them to report to my office in Malacañang. Stand
        at attention until I decide what to do with them. Why should I retrain them?
        To become better scalawags? Screw them.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60939ad5-eaeb-4e21-97b0-53de67944f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:36:41.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:36:45.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Duterte seeks PNP revamp to get rid of corrupt cops</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda22137-4895-4adb-a7c8-bf40d035a716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:36:41.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:36:45.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP previously said that more than 387 erring policemen will
        undergo "reformative training" in Camp Crame amid the ongoing cleansing of
        its ranks.</p>'
  'cavite-factory-fire-victim-dies':
