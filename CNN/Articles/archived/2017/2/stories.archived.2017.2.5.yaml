      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla admits the possibility that some dead bodies could still
        be recovered inside the factories.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba4a7a4-391f-4e16-a43b-34ca125a2e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:39:18.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:39:21.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-HTI employees who tried to rescue workers could be among them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff1a3ec-36f3-4b0c-abbb-f74180b9ac21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:39:18.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:39:21.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All accounted for</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60a1d07-8781-4469-bab8-4b74bed5fcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:39:18.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:39:21.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire at the HTI factory started on Wednesday and it took two
        days before it was put out at 4:15 p.m. on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1143c8-0a52-442b-9cdf-66da238d0a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:39:18.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:39:21.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla also said Friday afternoon, based on the records provided
        by HTI, all 3,189 employees who were supposed to be at work when the fire
        started have been accounted for.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78590573-9a8a-45c1-9902-44895b267104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:39:18.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:39:21.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Officials: Cavite factory fire put out, all workers accounted
        for</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58077655-2508-4334-b2d3-fb5f29cfb961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:39:18.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:39:21.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HTI meanwhile assured the provincial government that regular employees
        will be absorbed by the company. Contractual workers will also be absorbed
        if they will be needed for jobs. The company explained, some jobs are seasonal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9458dc-3168-42d2-a91d-612106a93548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:39:18.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:39:21.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said an overheated installation machine may have sparked
        the fire on the first floor of the three-storey building.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc60d05-23de-4646-a572-2df7224c0303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:39:18.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:39:21.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the estimated damage stood at ₱15 billion as the fire destroyed
        the showroom, administration office, and insulation rooms of the six-hectare
        compound.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b3bfd4-3bcf-4f25-b954-9b2ef30cf79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:39:18.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:39:21.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor groups on Friday staged a protest at the Labor Department
        office in Intramuros, Manila, urging the government to investigate the fire.</p>'
  'rodrigo-duterte-halts-peace-talks-with-communist-rebels':
