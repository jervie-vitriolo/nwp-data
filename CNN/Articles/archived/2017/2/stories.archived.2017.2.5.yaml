  'authorities-face-challenges-in-cavite-fire-probe-hti':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-05T14:22:38.854+08:00
    'imagesource': 'jcr:591578fc-37fb-4f55-a929-a08e987ad1ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8993a80-afcf-4a6b-97f5-090373b3e71a'
    'lead': 'The extent of the damage from the Housing Technology Industries is so
      serious that authorities may take weeks to finish investigating the facility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T10:33:08.713+08:00
