      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — A victim in the factory fire in
        Cavite has passed away.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6980ff53-87df-4d38-ba85-e7ac103b03b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:39:18.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:39:21.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Housing Technology Industries (HTI) employee Jerome Sismaet died
        on Saturday night due to severe burn injuries sustained in the blaze.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd78123-af9d-44e2-8b97-2db833fecc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:39:18.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:39:21.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite Governor Boying Remulla confirmed that Sismaet passed away.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7533d66-e50d-4e66-accc-884e1bb64c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:39:18.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:39:21.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "At 11:28 last night, Saturday, February 4, Jerome Sismaet
        of HTI died after suffering severe burn injuries from the fire that broke
        out Wednesday, February 1 at 6 p.m. Let us all pray for the repose of his
        soul and for his loved ones. Nakikiramay po ang Lalawigan ng Cavite [The province
        of Cavite extends its condolences]."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f78a28-e730-4b00-b5e8-da726fd256a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:39:18.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:39:21.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, dozens of HTI employees are still confined in two hospitals
        in General Trias, Cavite.</p>'
    '5':
