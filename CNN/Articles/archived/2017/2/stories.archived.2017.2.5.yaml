      'mgnl:lastActivated': 2019-07-04T10:29:20.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: PNP Chief: ''Overwhelming evidence'' vs. cop in Korean kidnap-slay</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c824aa5-4f3c-4480-ac83-488adf298411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:29:18.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:29:20.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa was overwhelmed with shame when he found out an abducted
        Korean businessman was killed&nbsp; right inside police headquarters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc9d35d-7735-4308-908c-725e240352d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:29:18.017+08:00
