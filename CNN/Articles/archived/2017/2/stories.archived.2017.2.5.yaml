    'template': '1'
    'title': 'Duterte halts peace talks with communist rebels

      '
    'updated': 2017-02-08T10:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fdfee6-740e-4271-a91e-391f1176fee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:42:19.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:42:26.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — President Rodrigo Duterte said
        he''s done all that he could, but he has had enough.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fdc250-5752-43c8-b142-f9bbcd68cabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:42:19.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:42:26.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who identifies himself as a leftist, said Saturday
        night that he is terminating the peace talks with communist rebels because
        of their demands for the government to release all political prisoners. He
        also lamented how AFP soldiers were still attacked, even when the NPA was
        supposed to be on a ceasefire.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72cd1db-4b7c-4d10-adca-30cd7ec2e926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:42:19.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:42:26.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tried everything," Duterte told reporters after visiting his
        parents'' tomb in Davao City. "As you can see, I walked the extra mile, released
        their leaders so they could go to Oslo to talk. Now they want 400-plus prisoners
        who fought the government. I''ll just order the Philippine contingent (to
        the peace talks) to fold up their tents and come home."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f62b34-7cd5-4d27-b12c-997150523a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:42:19.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:42:26.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came a day after the President lifted the government''s
        ceasefire with the rebels and two days after a junior Army officer was killed
        by suspected members of the New People''s Army.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5a768e-ffb6-49e3-abd4-c99cef582df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:42:19.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:42:26.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebels had said they planned to lift their ceasefire with the
        government on Feb. 10.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f338a1-812c-44fe-82ca-def9167d77b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:42:19.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:42:26.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said if he released the other prisoners, there would be
        no point in conducting the negotiations, which started optimistically at the
        beginning of his administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a128c715-c2e7-4d20-b6b2-45938feb0e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:42:19.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:42:26.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ire-release ko lahat sila [If I release all of them], why
        bother to talk?" he said. " I told the soldiers to go home to your camps,
        clean your guns and prepare for the long struggle. The struggle has been going
        on for 50 years. Ubusan ng bala&nbsp;[We''ll fight to the last bullet] until
        such time it would come to a natural secession because everybody''s tired
        of killing people."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccb3df6-cbc8-4a41-bce7-bff6bb2e582c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:42:19.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:42:26.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines Chief Lt. Gen. Eduardo Año said
        Friday they will hit communist rebels hard as they go into battle again.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58abe18d-c7e3-45e6-b8fd-0e6d87bac800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:42:19.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:42:26.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said he''s not interested in arguing with the rebels
        or talking to Communist Party of the Philippines leader Jose Maria Sison,
        his former professor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75966df-110b-4318-8450-9a0476de6dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:42:19.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:42:26.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a matter of fact, if they issue a statement, I will not answer
        them," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1ee10a-7522-4ff5-a674-399f1329565d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:42:19.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:42:26.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go back to jail</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35637cf8-ebb5-4021-84d4-22352d02b1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:42:19.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:42:26.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said all the communist leaders who were temporarily
        released by the government and allowed to go abroad to join the peace talks
        must voluntarily return to the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaaee63-1649-4da6-8435-3b8d6f06c470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:42:19.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:42:26.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who were released by the government, they should, on their
        own volition, return here and go back to prison," he said. "I''m alerting
        all the intelligence communities to keep track of where they are now. Walang
        pardon. Walang amnesty. Wala lahat [No pardon. No amnesty. No nothing]."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8520035-de6b-49e4-ac9f-bbb252585484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:42:19.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:42:26.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said if the leaders don''t come back, he will alert the
        international police and cancel their passports.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb27713-b46b-4516-ac0d-514b1d5e5597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:42:19.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:42:26.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federalism key to lasting peace</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8477121-5b03-41c2-ac8d-3a47f5f95edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:42:19.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:42:26.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the President said he may go back to the negotiating
        table if there is a "compelling reason" to do so.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5994ed-c065-45c0-85ce-276fa552dfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:42:19.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:42:26.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not know what would be that reason, but always, it would be
        in the interest of the Filipino people," he said. "I will not waste my time
        and compromise the integrity of the government."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efe25a5-6236-4bc9-a03a-4f99ea9c5051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:42:19.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:42:26.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said he will continue to advocate for federalism to
        achieve lasting peace in Mindanao.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ccc991-340f-4170-af07-0f2c1ccd8170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:42:19.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:42:26.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the centerpiece of my campaign," he said. "I''ve told you
        before and I will say it again and again and again that there cannot be peace
        in Mindanao until we reconfigure. Yung mga proponents ng [The proponents of
        the] 1987 Constitution, they should come here on the ground to listen to the
        Moro people. They will not stop their struggle until this country is blown
        up to pieces."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e17f1e-217a-48f3-b0f4-c67d167ee5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:42:19.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:42:26.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway still helping out</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7c4947-e99f-421c-9405-c4a02fede639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:42:19.304+08:00
