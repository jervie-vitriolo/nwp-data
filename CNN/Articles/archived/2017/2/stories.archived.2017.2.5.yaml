      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte "sorry" for Jee''s death</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a35107f-e519-4a2a-a1c0-04700322b5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:29:18.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:29:20.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has apologized to Korean investors and
        Korean Ambassador to the Philippines Kim Jae-Shin for the kidnapping and killling
        of Korean businessman Jee Ick-joo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d142b52-4443-4754-8775-af8afee1d6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:29:18.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:29:20.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the ceremonial switch-on of Sarangani Energy Corporation, the
        President said he knows who the perpetrators are, promising "maximum punishment."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beaa923-822a-44f9-8a20-22720b47fb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:29:18.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:29:20.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Duterte apologizes to Koreans for kidnap-slay case</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45de426-729d-49fe-a95d-37572bed6014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:29:18.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:29:20.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very sorry for that sordid incident, but I can assure you,
        kayong mga pulis, ''<em>di ko kayo palulusutin</em> [you policemen, I will
        not let you get away]," Duterte said in a speech. "You will suffer."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21523513-1da0-40e1-9f56-c37dd04759d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:29:18.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:29:20.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his apology, Duterte said if convicted, the suspects would
        get the death penalty if it were still allowed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0441390-c155-45a5-8abe-c105614814a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:29:18.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:29:20.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overwhelming evidence</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a34a30d-f9af-4788-bad0-3863025fe8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:29:18.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:29:20.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the evidence against a cop tagged in Jee''s killing
        was strong</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fef224-7304-42a7-b821-bf79519478de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:29:18.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:29:20.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very overwhelming po ang evidence sa kanya [The evidence against
        him is overwhelming]," Dela Rosa said on January 26, during the Senate probe
        on kidnap-for-ransom incidents allegedly committed by the police.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfba385-a9c9-44b6-ac9c-dd52f880b0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:29:18.017+08:00
