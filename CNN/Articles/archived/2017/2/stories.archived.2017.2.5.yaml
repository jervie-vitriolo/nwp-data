      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated to add details about the appeals
        process.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a370e889-cd21-49a7-9020-bca2e3d69f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:23:02.879+08:00
