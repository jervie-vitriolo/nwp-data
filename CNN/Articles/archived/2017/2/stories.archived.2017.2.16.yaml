  'kutcher-passionately-testifies-anti-sex-trafficking':
    'author': 'Betsy Klein, CNN'
    'caption': 'Actor Ashton Kutcher testified Wednesday before the Senate Foreign
      Relations Committee in a hearing on progress in combating modern slavery. Kutcher
      spoke on behalf of Thorn: Digital Defenders of Children, an organization he
      co-founded with then-wife Demi Moore in 2009 that builds software to fight human
      trafficking.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-02-16T22:50:15.408+08:00
    'imagesource': 'jcr:b420f13c-f0cf-4214-9a86-5c1326c3c626'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c7164aa-4ef7-41f8-beb3-0d5a65e08daf'
    'lead': 'The actor testified Wednesday before the Senate Foreign Relations Committee
      in a hearing on progress in combating modern slavery. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T10:15:08.065+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T10:56:37.809+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T10:56:37.550+08:00
