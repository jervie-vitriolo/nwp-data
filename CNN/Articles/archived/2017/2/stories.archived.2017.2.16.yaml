    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Kelly Williams steers TNT to push San Miguel to brink of elimination

      '
    'updated': 2017-02-17T08:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71439507-6108-42df-9263-755f9bc360c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:18:02.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:18:18.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — TNT KaTropa held off the San Miguel
        Beermen, 101-94, in Game 5 of the Philippine Basketball Association (PBA)
        Philippine Cup semifinals on Thursday night at the Smart-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b08fdf-3574-4102-83dd-303950fcd40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:18:02.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:18:18.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly Williams tallied 18 points, seven rebounds, and three steals
        for KaTropa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d6b22b-b110-4247-80b0-fdeafe01b49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:18:02.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:18:18.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT dictated the pace early on the match, but the Beermen found
        their groove in the latter part of the first quarter to end up with a 32-24
        advantage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a801f3-b4b6-453f-a240-9a1905a47d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:18:02.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:18:18.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailing by double digits at the halftime break, SMB was able to
        weather the storm and come back within striking distance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
