      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, indulge
        in some of the best of contemporary Philippine art in a car park, join a party
        celebrating the history and heritage of Old Manila, watch the experimental
        films of a Thai filmmaker, hear the music of both established and upcoming
        artists in a grand university fair, catch a reunion concert of the biggest
        international act in the country, and help raise funds for a cause by joining
        a play date.</p>'
