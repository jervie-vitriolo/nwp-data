      'mgnl:type': 'text'
      'text': '<h2>The Moffatts in Manila</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb7d555-6f60-4c88-aae8-39d70bc1df6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:53:55.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:53:59.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a decade and a half, The Moffatts — still the biggest international
        act in the country — will be staging a reunion/farewell concert in Manila
        on Feb. 18. Scott, Bob, and Clint Moffatt (sans Dave) will be reliving hits
        such as “Miss You Like Crazy” and “If Life Is So Short” as they perform in
        a one-off show as part of their Southeast Asian tour. Tickets are at ₱5,300
        (VVIP), ₱3,180 (VIP), ₱1,590 (Patron), ₱850 (Upper Box), ₱530 (General Admission),
        and are available here; for more details on events before and during the concert,
        check this page.</p>'
    '9':
