      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said in a Malacañang press briefing on Thursday afternoon
        that the President will release his bank documents as part of due process,
        not in response to "grandstanding."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2189d41b-aa32-4995-ad90-35ef2a165fee'
