      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the series will end in Game 6, TNT head coach Nash Racela
        is wary of San Miguel’s ability to stage a comeback.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33236e20-82db-4c5b-9777-117a774ad1cd'
