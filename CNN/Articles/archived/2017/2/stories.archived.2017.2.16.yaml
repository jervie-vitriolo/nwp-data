      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes'' accusations resurrect claims he first made during the
        presidential campaign in 2016, that Duterte and his daughter Sara had unexplained
        wealth.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cf3a31-1ea0-4fec-aea7-95b7d72d55de'
