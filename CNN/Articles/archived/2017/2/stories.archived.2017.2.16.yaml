      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Prove me wrong and I''ll resign''</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a7f65b-11b3-4b7b-89b0-a09ef23aa034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:21:28.694+08:00
      'mgnl:createdBy': 'jeff'
