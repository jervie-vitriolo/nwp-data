      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Legal Counsel Salvador Panelo, who was also
        Duterte''s lawyer during the campaign, said the waiver to access Duterte''s
        BPI accounts is still valid.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921b96c5-eb18-4f82-86d4-ae790dfa1836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:21:28.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:21:32.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The documents signed by the President is authorizing the bank to
        reveal his account, so the ball is on the bank to do it," he said. "It has
        been valid ever since. It has not been recalled."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4b3e45-f6f4-492c-9c80-16b030a9838d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:21:28.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:21:32.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Panelo said they are not taking Trillanes'' latest
        accusations seriously.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17cd9e3-ae88-445a-a2e2-2b14be7a4f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:21:28.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:21:32.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re ignoring him <em>kasi pag pinatulan mo, enjoy na enjoy ''yun
        dahil nasa limelight siya,"</em> he said. "<em>Eh nawawala na eh. Dami nang
        bagong isyu. Hayaan mo lang siya."</em></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba3a298-0de4-4e7d-a283-599c46e74fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:21:28.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:21:32.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We just ignoring him because if you call him on his
        taunt, he would really enjoy himself because he''s in the limelight. However,
        the issue is fading away. There are so many new issues. Just leave him be.]</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53de6b43-f838-4fc4-bdde-6838e3a6d339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:21:28.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:21:32.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crooks going free</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5eed3c-434d-4d8e-ba6e-6c4566b27fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:21:28.697+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:21:32.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said he decided to release the documents to the public
        after seeing how the Duterte administration has been ignoring the fight against
        corruption, which has been one of the President''s battle cries since being
        elected.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77fac7f-398a-4cf4-acab-ea3c08d1f5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:21:28.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:21:32.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is very relevant <em>para maliwanagan yung ating kababayan
        na nilinlang tayo noong mga nakaraang buwan doon sa anti-drug war na wala
        rin namang nangyari kung hindi pinatay ang ating mga kababayan,"</em> he said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2468ff88-28f3-4dfd-a14f-7240359228ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:21:28.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:21:32.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero noong mga panahon na iyon, walang ginawa laban sa korapsyon</em>
        at, worse, <em>pinakawalan pa yung</em> symbol <em>ng</em> corruption, si
        President (Gloria Macapagal) Arroyo. <em>Tapos ngayon, pati si</em> (Janet
        Lim) Napoles, <em>gusto palabasin</em>," he added.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da27a693-ad58-4970-9767-3839aa630dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:21:28.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:21:32.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is very relevant so that the public can clearly
        see that we were fooled over the past months with the anti-drug war, where
        nothing has happened but the slaughtering of our countrymen. But during that
        time, nothing was done against corruption and, worse, the symbol of corruption,
        President Gloria Macapagal-Arroyo, was freed. And now, they want to let Janet
        Lim-Napoles free.]</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332485ad-9887-455e-b297-c69d079b0c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:21:28.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:21:32.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes'' statement comes a day after Solicitor General Jose Calida
        said the Regional Trial Court made an error in finding Napoles, a central
        figure in the alleged "pork barrel" scam, guilty of illegally detaining her
        aide Benhur Luy.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90226d8-e358-4616-8412-0df6eb99d3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:21:28.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:21:32.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Calida: Regional trial court made a mistake in convicting
        Napoles</h2>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363dda09-d843-467f-a8ca-07768c26b15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:21:28.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:21:32.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Trillanes has sought to challenge presidents
        in office. Trillanes, a former navy officer, was among the military men who
        staged a mutiny in a Makati hotel in 2003 to protest the alleged corruption
        in the Arroyo administration.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d1b4ef-749c-4d13-8353-eca00fc7c2f9'
      'mgnl:activationStatus': true
