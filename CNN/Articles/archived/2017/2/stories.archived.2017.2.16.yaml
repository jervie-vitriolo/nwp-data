      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said he was ready to resign if his accusations are proven
        wrong. He also challenged the President''s supporters to call for Duterte
        to reveal his accounts.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa4dc08-ed26-4c40-a8df-8b335a7d1c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:21:28.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:21:32.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time to unmask this guy," he said.<em> "Sabihin nila yung
        kanilang iniidolo na patunayan na mali ako, para mag-resign ako, para mapahiya
        ako. Wala na akong mukhang ihaharap kung mali ako."</em></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f0c9b2-db49-4d57-adc3-fc8223f82093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:21:28.695+08:00
