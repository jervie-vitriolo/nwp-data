    'caption': 'President Donald Trump holds a press conference with Israeli Prime
      Minister Benjamin Netanyahu at the White House Wednesday, Feb 15, 2017 for the
      two leaders'' first in-person meeting since Trump took office.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-16T08:23:55.861+08:00
    'imagesource': 'jcr:f3e27627-f4ba-45e4-a834-e2dede4e5fde'
    'jcr:primaryType': 'mgnl:composition'
