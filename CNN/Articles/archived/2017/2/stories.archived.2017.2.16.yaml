      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t know, you cannot say. San Miguel was able to come back
        from 1-3. Winning two games straight is easier than three,” Racela said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
