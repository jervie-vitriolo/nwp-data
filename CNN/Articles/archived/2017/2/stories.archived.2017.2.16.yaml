  'New-York-Knicks-Forbes-most-valuable-NBA-team-Phil-Jackson':
    'author': 'Frank Pingue, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-02-16T14:00:37.846+08:00
    'imagesource': 'jcr:b7a1ac1f-1a79-4904-8627-82fee58c5c7d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbedd12b-c78d-4b6d-bd9b-2e2efe291b2f'
    'lead': 'According to Forbes, the Knicks also posted an NBA-record operating profit
      of $141 million last season, despite a 32-50 season record.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T11:24:18.101+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T11:24:21.775+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T11:24:21.597+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Knicks retain top spot as Forbes'' most valuable NBA team

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73f6641-affc-425d-8987-e4a936968e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:24:18.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:24:21.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — The New York Knicks are the NBA''s most valuable team
        for the second consecutive year despite having been shut out of the playoffs
        since 2013, according to a Forbes poll released on Wednesday that showed the
        average team value rose 9 percent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5431e2cf-d316-4419-96bf-17dac9a6cdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:24:18.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:24:21.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knicks'' value rose to $3.3 billion, up 10 percent from last
        year, as they continue reaping the rewards of a $1 billion renovation to Madison
        Square Garden, which produced new revenue opportunities from sponsorships
        and seating.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b31624-9f49-4cbe-9606-085bc208e7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:24:18.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:24:21.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Forbes, the Knicks also posted an NBA-record operating
        profit of $141 million last season, despite a 32-50 season record. It was
        the first season of the team''s new local cable deal with MSG, which paid
        $100 million in year one.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250abae4-5c42-4d7f-a5f4-e620560419b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:24:18.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:24:21.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Lakers ($3 billion), Golden State Warriors ($2.6
        billion), Chicago Bulls ($2.5 billion) and Boston Celtics ($2.2 billion) rounded
        out the top five.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036b9c7b-f7e9-41a8-a086-245fd07895b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:24:18.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:24:21.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reigning NBA champion Cleveland Cavaliers were ranked 11th out
        of the league''s 30 teams with a 9 percent jump in value to $1.2 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233c25b2-dcda-45c4-8d97-eb53762b3f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:24:18.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:24:21.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavaliers, Los Angeles Clippers and Oklahoma City Thunder all
        lost money last season due to excessive payrolls that triggered the luxury
        tax.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530b350b-77fc-4651-ba73-b71f177196cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:24:18.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:24:21.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average NBA team''s value rose to $1.36 billion, a rise driven
        by the NBA''s nine-year, $24 billion media deal with ESPN and TNT that kicked
        off this season, a new collective bargaining agreement ensuring seven years
        of labor peace and substantial international opportunities for the league.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461e60f9-cdf6-4c62-8ce0-bc0055a33816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:24:18.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:24:21.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See full list here.</p>'
  'Robredo-Marcos-electoral-protest-vice-president':
    'author': ' Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-16T15:56:11.738+08:00
    'imagesource': 'jcr:7587024d-4083-494c-bcaa-73544e7adedc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22ef6e17-3a87-4750-8a74-18218fff261b'
    'lead': 'Supreme Court decision paves way for deliberation on highly-contested
      vice-presidential seat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T11:27:22.626+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T11:27:26.157+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T11:27:25.929+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court denies Robredo''s motion to dismiss Marcos'' electoral
      protest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ddc27a-73ae-491e-a45c-92034b98b5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:27:22.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:27:26.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Supreme Court''s
        Presidential Electoral Tribunal (PET)&nbsp; denied the petition of Vice President
        Leni Robredo to junk the poll protest of her campaign rival Ferdinand "Bongbong"
        Marcos Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761bc16e-e076-4b81-a55c-b4d0361e2b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:27:22.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:27:26.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET, in an eight-page resolution dated January 24, 2017 and
        released on Thursday, considered Marcos''s protest as "sufficient in form
        and substance."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae76d9e4-7433-497e-a847-284ff1b2885d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:27:22.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:27:26.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The protestee''s prayer to dismiss the protest for lack of jurisdiction
        and for being insufficient in form and substance is denied," the PET said
        in the resolution, referring to Robredo''s move for the protest to be dismissed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f0d754-3ed9-4121-812d-dafea9624a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:27:22.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:27:26.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos camp on June 29, 2016 filed an electoral protest to overturn
        Robredo''s victory in the May 2016 elections. He contested the election results
        from 39,000 precincts from 25 provinces and five cities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0289d91e-063f-4fd9-90bc-a350ccacc32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:27:22.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:27:26.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos contested the 263,473 lead Robredo held, claiming the Smartmatic
        vote-counting machines used for the automated polls lacked "demonstrated capability"
        and were used to transfer votes from him to Robredo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86660642-7e43-4f1d-9910-f481f5a1e254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:27:22.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:27:26.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the matter of sufficiency of the protest, the same is already
        beyond dispute," the resolution said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62af7de-03df-4a26-a105-d7e8b285c6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:27:22.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:27:26.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the electoral tribunal also maintained that the allegations
        in Marcos'' protest have yet to be proven.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b849c0e-086e-4fb2-8a86-3303e9137f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:27:22.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:27:26.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos welcomes PET resolution</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f76db66-16a6-42ee-8857-9b728661c258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:27:22.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:27:26.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp of Marcos welcomed on Thursday the affirmation of the PET.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537513c1-2de0-482a-8cdb-fe109508480c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:27:22.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:27:26.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hoping that with this resolution, there will be an end to
        all these delays and we can finally move forward," the legal spokesperson
        of former senator Marcos, Victor Rodriguez, said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4626b2-0913-49b7-b753-0b1c09726d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:27:22.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:27:26.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a need to ferret out the truth as to what really transpired
        during the vice presidential race last May," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f0ffc8-7686-4737-92d8-4401d2b400dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:27:22.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:27:26.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo: Junking of VP''s petition not an indication of poll fraud</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc47a5ef-67e8-4d05-b26e-dcae4c8d2ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:27:22.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:27:26.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s legal counsel downplayed the PET resolution, stating
        it was merely a procedural issue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a33368-df26-40f7-9746-2d7522cb0586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:27:22.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:27:26.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It only means that the PET will proceed with the case. It does
        not in any way reflect the validity or merits of any allegation of fraud or
        irregularity contesting the proclamation of Vice President Leni Robredo,"
        Atty. Romulo Macalintal said in a statement on Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c4a8b5-8f96-4785-83b0-e0667d842cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:27:22.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:27:26.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the PET was giving Marcos an opportunity to prove
        his case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394f1aa1-699b-4351-b1d9-0c794f8dcd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:27:22.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:27:26.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal also said he expects the case to go through the process
        of recounting the ballots.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d59296-3196-454f-aff9-c50253277fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:27:22.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:27:26.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Robredo camp troubled over reports of planned ballot recount</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c131eb-b65f-4286-9a90-f40a6d99bc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:27:22.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:27:26.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal maneuvers to junk Marcos protest</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecf696f-ce53-405c-a504-33719ba72d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:27:22.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:27:26.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s affidavit on August 2, 2016 argued that the problem between
        the Commission on Elections and Smartmatic should not be taken against her.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab89157-8e01-43ca-bc4f-47c7cdd33f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:27:22.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:27:26.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her legal counsel Bernadette Sardillo asserted that an election
        protest is a contest between two candidates. The Vice President also described
        Marcos'' allegations of cheating and vote-buying as a "series of wild accusations,
        guesses, and surmises."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b8cb86-b492-499b-93b0-d43f0367d440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:27:22.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:27:26.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the PET opposed this.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc76876-0578-4852-86a4-619065342684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:27:22.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:27:26.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal however ruled that Robredo''s counter-protest was filed
        in a timely manner, even if it was filed on August 15, 2016, three days after
        the deadline. Marcos had sought to set aside Robredo''s counter-protest for
        it being filed late.</p>'
  'PNP-SAF-44-Mamasapano-clash-Medal-of-Valor':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-16T13:38:05.419+08:00
    'imagesource': 'jcr:973fd111-44e4-45f2-8abc-9d4e554df8a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '522eaae8-f2a2-438b-80a2-20c7b6902df6'
    'lead': '"We will never forget the SAF 44 heroes. It is only right and just to
      award all of them with the highest recognition, the Medal of Valor or ''Medalya
      ng Kagitingan,''" National Police Commission (NAPOLCOM) Vice Chairman Rogelio
      Casurao said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T11:29:46.982+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T11:29:51.140+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T11:29:50.812+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP stands by decision to award Medal of Valor to remaining 42 of 44
      elite police troopers in Mamasapano clash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cab8b2b-957a-4019-bf81-5fc4645bf4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:29:46.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:29:51.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The mission to
        hunt down a wanted Malaysian terrorist and bomb maker and his cohorts believed
        to be hiding in a small town in the southern Philippine province in Maguindanao
        was fraught with danger and ensued in a protracted gunbattle in the cornfields.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ad7792-b525-4aa5-bf16-ed4abe078df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:29:46.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:29:51.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This made the 42 Special Action Force troopers who died in the brutal
        Mamasapano clash on January 25, 2015, worthy of receiving the Philippine National
        Police''s (PNP) highest combat award.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024af0b2-3d70-48aa-97ad-2ab517692fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:29:46.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:29:51.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Spokesman Dionardo Carlos said this award is called "Medalya
        ng Kagitingan", not "Medal of Valor." "Medal of Valor" is "Medalya ng Kagitingan"
        in Filipino.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3edd87-5852-483f-9892-e3b05a42fc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:29:46.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:29:51.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter to Interior Secretary Mike Sueno, President Rodrigo
        Duterte used the term "PNP Medal of Valor (Medalya ng Kagitingan)" to refer
        to the award conferred on the 42 troopers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18d6c4d-dc2a-4db7-ab04-019b5665403e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:29:46.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:29:51.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that they would understand na iba ang nagre-review doon
        sa PNP Medalya ng Kagitingan," said Carlos during a press briefing in the
        police headquarters in Camp Crame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c55ac44-e792-4511-9c97-2b3f9bff281f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:29:46.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:29:51.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thorough review</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9c3e6f-23d4-4b94-88dc-d8944cb8aa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:29:46.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:29:51.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 42 policemen initially received the PNP Medalya ng Kabayanihan,
        the PNP''s second highest award.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554a78c4-946a-465f-a1d4-a35443f45b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:29:46.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:29:51.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Police Commission (NAPOLCOM) Vice Chairman Rogelio Casurao
        explained the award went through a thorough review at the PNP and NAPOLCOM
        levels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e27cb2-b9d7-4cda-9098-1673daa4cfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:29:46.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:29:51.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the NAPOLCOM is committed to cleanse the PNP of rogue cops,
        it also continues to recognize commendable acts, self-sacrifice and bravery
        of our police officers," said Casurao in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1901f94-3008-4ff8-98d3-a81aaef8cf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:29:46.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:29:51.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will never forget the SAF 44 heroes. It is only right and just
        to award all of them with the highest recognition, the Medal of Valor or ''Medalya
        ng Kagitingan,''" he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba14032-08d3-4e43-ad2d-1db6b82d9bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:29:46.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:29:51.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NAPOLCOM, in a press release, said the 44 SAF commandos showed
        "conspicuous gallantry and intrepidity at the risk of their lives above and
        beyond the call of duty which resulted in the successful neutralization of
        Zulkifli Bin Hir a.k.a Marwan and Basit Usman" despite being outnumbered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dde3b16-9366-4c2c-a3d3-2092983eb98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:29:46.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:29:51.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition to conferring "en masse" honor</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9fffd2-4f1c-4ab8-ac28-840e41665d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:29:46.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:29:51.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to Defense Press Corps on February 14, Defense
        Secretary Delfin Lorenzana expressed his opposition over awarding the Medal
        of Valor "en masse" to the remaining 42 SAF troopers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065a9e2f-ff98-4801-aa59-df85cb5e8356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:29:46.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:29:51.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained the medal is given to a soldier who distinguishes himself
        conspicuously, at the risk of life, above and beyond the call of duty.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec1e617-29a8-43e2-aab5-fd32e9cdeea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:29:46.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:29:51.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The medal is never given ''en masse''... The act must have required
        a risk of life and have displayed personal bravery or self sacrifice so extraordinary
        apart from his comrades."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac9ac54-ed99-4ba2-b8b2-6bf2e8c0b829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:29:46.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:29:51.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Medalya ng Kagitingan was given on January 25, 2016, the first
        anniversary of the Mamasapano clash, to two of the 44 Special Action Troopers
        who were sent on the ill-fated mission. These were CInsp. Gednat Tabdi the
        team leader of Team 1 of the Main Effort 1 of 84th Special Action Company;
        and PO2 Romeo Cempro, the lead gunner of the Main Effort 2 of the 55th Special
        Action Company.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e32c76d-1acd-4f6d-9481-33611b685519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:29:46.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:29:51.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAPOLCOM Vice-Chairman and Executive Officer Eduardo U. Escueta
        in his report to then-President Benigno Aquino III recommending conferment
        of the Medalya ng Kagitingan, said that Tabdi "served as the navigator and
        point man in piercing and cutting through the enemy envelopments that led
        him and the operating teams out of annihilation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98a1326-2e9f-4d79-b594-64941fb7c796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:29:46.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:29:51.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although wounded, weakened and dehydrated in the daylong firefights,
        he prepared and led his troops for the showdown against the overwhelming odds
        that marked his gallant stand as a SAF trooper. His leadership, courage and
        gallantry had inspired the troopers to hack it out with the overwhelming enemy
        to accomplish the mission," Escueta added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffd555d-f44f-4ea7-9ce7-95214a9198f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:29:46.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:29:51.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cempron was cited for standing his ground in the last five hours
        of the gunbattle despite the odds being stacked against them. "At the last
        moment of his life, when escape could be possible, PO2 Cempron decided, instead,
        to help facilitate the escape of PO2 Christopher I. Lalan by using his body
        as a diversion for snipers so that the latter can run away from the enemies,"
        Escueta''s report said. Lalan was the only survivor among the Special Action
        Forces sent on the mission.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f335b9-5c66-4780-a2b4-bf4db90878ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:29:46.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:29:51.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana on Tuesday believed that there were some among the remaining
        42 who deserved the Medalya ng Kagitingan.&nbsp; "I am sure that there are
        some who may be deserving. But definitely not all of them," Lorenzana said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110fab28-da83-47f2-bdab-5651c2bef5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:29:46.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:29:51.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As i said initially there are vital criteria for the Medal of Valor
        and the dying is not one of them," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2662300f-4031-4af4-a7a9-1021d5368a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:29:46.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:29:51.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the review takes place</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f4962e-5e53-42f7-b671-c27d636ac6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:29:46.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:29:51.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A NAPOLCOM Memorandum Circular established the Medalya ng Kagitingan
        with other medals and awards to policemen.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb16e04-f0c2-480d-8558-b3a626897d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:29:46.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:29:51.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Special Promotions, Awards, and Decorations Board deliberates
        and recommends to NAPOLCOM possible Medalya ng Kagitingan awardees. The Armed
        Forces of the Philippines has its own eparate board reviewing possible Medal
        of Valor awardees in the military.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5a636f-1e6a-4ad0-a1e8-47955157fa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:29:46.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:29:51.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NAPOLCOM reviews the list before it is forwarded to the Office
        of the President for approval.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0af55c-2532-4961-9110-b9fb74bf80cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:29:46.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:29:51.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 9049 or "An Act Granting Monthly Gratuity and Privileges
        to an Awardee of the Medal of Valor" lists privileges of a Medal of Valor
        and Medalya ng Kagitingan awardee.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19208fd1-28f0-4228-8656-99def103f18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:29:46.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:29:51.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes a P20,000-lifetime monthly gratuity, which will be
        raised to around 75 thousand pesos under an Executive Order.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf83fca6-cfd2-4b40-a1cd-dda125bdedd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:29:46.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:29:51.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President approved the increase in recognition of the heroism,
        sacrifice and unselfish dedication of our heroes. It is also perhaps a call
        for our people to emulate them," said AFP Spokesperson Restituto Padilla.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff443b3c-ae22-4109-995e-8de6833d0933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:29:46.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:29:51.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All children of awardees are entitled to scholarships in state universities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7f7ea3-79dd-4b2d-9a4d-51b10279fcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:29:46.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:29:51.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awardee also enjoys a 20-percent discount in various establishments,
        and free medical and dental services.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81b8442-bb6a-4d5a-9054-ac2da699c7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:29:46.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:29:51.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And awardees are officers to whom the President literally salutes
        to.</p>'
  '700-affected-radar-repair':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-16T13:47:31.337+08:00
    'imagesource': 'jcr:ebc64dec-013b-468a-86c2-7f6b809386d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9d50ca6-caf1-4be3-9f43-60cc5ffa997c'
    'lead': 'Only 32 flights per hour can be accommodated from March 6 to 11 while
      the Tagaytay air traffic radar undergoes a "world-class" upgrade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T11:33:25.703+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T11:33:29.346+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T11:33:29.022+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '700 flights to be affected by Tagaytay radar repair

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa05627f-264c-4991-8957-ed019b93ab32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:25.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:33:29.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Hundreds of flights
        in Metro Manila will be affected by the week-long maintenance upgrade of the
        air traffic radar in Tagaytay, the Civil Aviation Authority of the Philippines
        (CAAP) announced on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc390a8-3113-4c36-88f0-8cc54b19b7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:25.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:33:29.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the effect of [the upgrade], reduction from 40 to 32
        [flights per hour] will have approximately 700 flights affected for this whole
        week while the radar is undergoing maintenance," CAAP Deputy Director General
        Manuel Antonio Tamayo told CNN Philippines'' <em>The Source</em>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac402aa8-bcef-49b5-9af9-22e97262befe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:25.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:33:29.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAAP announced on Monday its move to put the radar under preventive
        maintenance from March 6 to 11.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c4bebc-f4d3-467a-aa0c-416ecc747be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:25.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:33:29.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will primarily affect flights in and out of Manila International
        Airport terminals and Clark International Airport, which are close to Tagaytay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0810364-f304-4964-8371-bd502b516b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:25.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:33:29.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airports in Manila are only limited to 40 movements per hour, translating
        to 20 arrivals and 20 departures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a49386c-04eb-41ba-b551-f8ce1ae00cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:25.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:33:29.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the maintenance, only 32 aircraft movements an hour can be
        accommodated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcd0042-768e-4958-a23c-7885642b4ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:25.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:33:29.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airlines selected the date of maintenance due to low passenger
        loads for that week, Tamayo explained, adding the agency was closely coordinating
        with both local and foreign carriers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe34293-5a29-4526-837b-a453312e4bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:25.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:33:29.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We told them to retime their flights...combine the flights, and
        if not... cancel the flights which are not productive," said Tamayo. "By today
        the flights will be finalized and it will be announced to the public by tomorrow...by
        the airlines themselves."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f948bb24-00e6-41cd-a6e0-ae3e96b52b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:25.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:33:29.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New air traffic management</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a08f35e-185f-4060-b0a4-9ba09af91a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:25.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:33:29.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upgrade is part of the installation of a new "world-class air
        traffic control system," according to a tweet by the Department of Transportation.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Tagaytay radar will be integrated into the world-class air traffic
        control system project.</p>&mdash; DOTrPH 🇵🇭 (@DOTrPH) <a href="https://twitter.com/DOTrPH/status/830972257421844480?ref_src=twsrc%5Etfw">February
        13, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d97f0c7-ebc6-4840-93d5-5baeba1fa014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:25.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:33:29.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e087c5a-8060-40e5-89b7-979667486225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:25.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:33:29.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new system is called the Communication Navigation Surveillance/Air
        Traffic Management (CNS/ATM), which will be "state of the art, computer-based,
        [and] satellite-based," said Tamayo.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f83efbb-8359-4c16-81d7-dc4eb1cccc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:25.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:33:29.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The radar in Tagaytay that will undergo repair is one of three that
        are operational in the Philippines. The other radars are located in Laoag,
        Ilocos Norte, and Cebu.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1247008-10b8-40ca-a98c-bd6bf88f3492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:25.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:33:29.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tamayo, 10 new air traffic radars will be installed
        from Laoag, Tuguegarao, all the way to Zamboanga and Davao under the CNS/ATM.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036b3e67-71d1-4130-94a5-7bc991dc4d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:25.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:33:29.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we''ll have a total of 13 for the whole country. We will be
        able to monitor 80 percent of the traffic flying over the Philippine [Flight
        Information Region]," said Tamayo.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32449cae-9a2f-4451-80a7-effe2c391b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:25.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:33:29.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Air traffic control will be more efficient, definitely safer, and
        an advantage for us. Since we are able to monitor all the traffic that comes
        in and out of the country, [there will be] additional revenue for CAAP and
        the Philippines," he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08c6b39-1520-4d92-9ac7-b6c9b9cba84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:25.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:33:29.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted they might be able to charge foreign carriers a premium
        now because the system is expected to be more efficient.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334e2a70-ac6a-48ac-9fba-7a39a93b9e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:25.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:33:29.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamayo said the system will be turned over to CAAP toward the end
        of June to early July.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6387dc-a979-4ea9-9995-675967e21402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:25.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:33:29.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is expected to be fully operational in the last quarter of 2017.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceea95ce-6963-448d-83a0-a0ecdfd0c15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:25.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:33:29.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New airport</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd643f559-211c-4a81-aa0e-f5830d91c4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:25.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:33:29.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building new airports is also among the possible government solutions
        for air traffic.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407afb21-6acc-4cb4-8dcc-e5d9cb4809bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:25.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:33:29.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possible partners for a new project include San Miguel Corp.,
        which had submitted to CAAP a complete proposal for a new airport in Bulacan,
        Bulacan.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768a4498-e007-4adf-9f55-ed83cddcaf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:25.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:33:29.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is our dream - to have a new airport," said Tamayo. "Well,
        it depends upon the decision of the government [but] we would like to sort
        of transfer the operations... to a new gateway where you don''t have any restrictions."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eea87e1-203f-4c43-819d-a590b84b0d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:25.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:33:29.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a new airport will have less trouble with issues on safety,
        high-rise buildings, and GPS interference caused by cell sites.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d890db-004c-4f5c-8a51-52d77cb3a21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:25.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:33:29.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also working to improve their on-time performance, which
        has risen to "between 70 to 80 percent" according to stakeholders, Tamayo
        added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d7623a-7ace-469b-888d-49a4ca045513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:33:25.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:33:29.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I doubt if there are any airports having a hundred percent [on-time
        performance]," said Tamayo. "But we''ll do our best to still improve. We''ll
        not settle for 80 [percent]."</p>'
  'mmda-quake-drill-big-one':
    'author': ' Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-16T08:19:14.946+08:00
    'imagesource': 'jcr:a6a0ef6d-b267-44a6-a3ec-fc1536bc5313'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '113e5db8-d387-4231-854f-3d4f9d899c86'
    'lead': 'The Metropolitan Manila Development Authority said the next shake drill
      might be in May or June this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T11:36:24.533+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T11:36:28.073+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T11:36:27.909+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA: Next shake drill to focus on scenarios after the ''Big One''

      '
    'updated': 2017-02-21T10:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5ee072-f412-4798-96e4-099ad0361ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:36:24.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:36:28.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — To improve preparations for the
        so-called "Big One," the Metropolitan Manila Development Authority (MMDA)
        is now focusing on emergency scenarios that could happen after a powerful
        earthquake.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d9e2bf-c1ba-4030-bda3-92610b31da25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:36:24.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:36:28.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has been holding metro-wide shake drills for two years
        now, and it believes Filipinos and government agencies are better equipped
        to survive a strong earthquake caused by the movement in the West Valley Fault.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af86fcf0-4a58-4a11-8261-dbfd38e81ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:36:24.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:36:28.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Second metro-wide quake drill scheduled for June 22</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5804cb8-933d-43da-bde2-96a7030cd621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:36:24.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:36:28.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA chair Thomas Orbos said Tuesday the next shake drill might
        be held in May or June.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7268981-b0e1-4160-85d7-996ce0991555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:36:24.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:36:28.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of what to do this year, we''re planning to look at post
        events. What happens after an earthquake," he said. "Hospitals will have to
        be ready. Blood banks have to be ready. Communication centers... lahat ng
        mga may helicopters, dapat mag-grupo grupo (all helicopters should be in clusters)."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678e36b5-6830-4b8a-8b65-6398c2491e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:36:24.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:36:28.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orbos said the MMDA will be tapping barangay officials for the upcoming
        shake drill so they will be equipped in assisting authorities in case of a
        big earthquake.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53afb0ee-bfb3-4ee2-ae59-cb8b7a96a713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:36:24.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:36:28.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In case of an emergency, a disaster like that, the central authority
        will have its hands full in looking after the central management of the whole
        rehabilitation. Therefore... we have to manage the local area and we need
        to tap the barangay officials for that," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de24acb7-1522-4242-ba06-81eb31f1447c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:36:24.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:36:28.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Institute of Volcanology and Seismology
        (Phivolcs), a 7.2-magnitude earthquake similar to what struck Bohol in 2013
        could happen in Metro Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f63b8de-0288-4763-91f3-527ac7f44e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:36:24.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:36:28.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: New Phivolcs atlas shows detailed view of quake fault</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79942702-0129-40a0-bac9-5d9da9f6cb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:36:24.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:36:28.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ishmael Narag of Phivolcs Seismology Department said based on
        a research they conducted in 2010, such a powerful quake will result in the
        death of over 37,000 people in the capital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9485f1-d6aa-414f-89a9-ab79de04dbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:36:24.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:36:28.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While earthquakes cannot be predicted, Narag said it is important
        that people prepare for it.</p>'
  'andrew-puzder-withdraws-labor-secretary-nominee':
    'author': 'Manu Raju, Dan Merica and Julia Horowitz, CNN'
    'caption': 'Fast food executive Andrew Puzder is President Trump''s choice for
      labor secretary, and among the last Cabinet picks to get a confirmation hearing
      because of controversies that include an admission he employed an undocumented
      housekeeper.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-16T08:24:07.831+08:00
    'imagesource': 'jcr:e0479503-2264-44e1-a0f0-9f4ff061702a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f255090b-62a0-48b5-80e5-a10bdbf165f5'
    'lead': 'Andrew Puzder, the CEO of the company that owns the Hardee''s and Carl''s
      Jr. fast food chains, faced fierce opposition mostly from Democrats in part
      related to his position on labor issues as well as the fact that he employed
      an undocumented immigrant housekeeper.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T11:39:12.832+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T11:39:15.878+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T11:39:15.606+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Andrew Puzder withdraws as a labor secretary nominee

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe9c0bf-3f34-4a7a-bc22-0ce01e3a8780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:12.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:39:15.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Andrew Puzder has withdrawn as President Donald Trump''s
        choice for labor secretary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c67aa03-f1cb-4650-9123-ff0585dd3995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:12.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:39:15.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puzder, the CEO of the company that owns the Hardee''s and Carl''s
        Jr. fast food chains, faced fierce opposition mostly from Democrats in part
        related to his position on labor issues as well as the fact that he employed
        an undocumented immigrant housekeeper.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1698f09b-7739-4d60-bc4e-8958b8f703b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:12.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:39:15.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After careful consideration and discussions with my family, I am
        withdrawing my nomination for Secretary of Labor," Puzder said in a statement
        Wednesday afternoon. "I am honored to have been considered by President Donald
        Trump to lead the Department of Labor and put America''s workers and businesses
        back on a path to sustainable prosperity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56faff4-8ff0-4580-bb26-ea23936bd599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:12.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:39:15.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also thank my family and my many supporters -- employees, businesses,
        friends and people who have voiced their praise and hopeful optimism for the
        policies and new thinking I would have brought to America as Secretary of
        Labor. While I won''t be serving in the administration, I fully support the
        President and his highly qualified team."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab05998a-99a2-472c-bcaa-1b1838fd18cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:12.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:39:15.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision came as Senate Republicans told the White House he
        was losing support, a senior GOP source said, adding there were four firm
        Republican no votes and possibly up to 12.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e3ac80-c0f1-4ddb-bcda-2e8218756975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:12.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:39:15.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His team subsequently began to pull back from all their plans regarding
        the confirmation process. Puzder was scheduled to do extensive preparation
        on Wednesday afternoon for his confirmation hearing before the Senate on Thursday,
        but canceled the so-called "murder board" after top Republicans spoke to the
        White House, a source close to Puzder told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad6b404-ca03-449d-bcf8-53ca5994a1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:12.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:39:15.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the same time, sources on Capitol Hill were told Puzder was
        expected to cancel his confirmation hearing. And Puzder''s team told the White
        House that he did not want to go forward with the nomination if there was
        no clear path forward.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128d60fd-1fa4-4a9c-9c20-42d767b937fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:12.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:39:15.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sean Spicer confirmed Puzder''s decision,
        telling reporters simply, "he withdrew."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19a0e84-e809-44af-ac64-453f4db2a02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:12.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:39:15.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Democratic Leader Chuck Schumer fanned the flames behind
        the opposition to Puzder in a statement Wednesday afternoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314ee158-ea92-4f16-af52-b6515c90dba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:12.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:39:15.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter how you cut it, there is no worse pick for labor secretary
        than Andrew Puzder, and I''m encouraged my Republican colleagues are starting
        to agree," the New York Democrat said. "He does not belong anywhere near the
        Labor Department, let alone at the head of it. Puzder''s disdain for the American
        worker, the very people he would be responsible for protecting, is second
        to none."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7f6324-076a-4aa9-b128-daf7011ce33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:12.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:39:15.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fingerpointing among Republicans</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9cdafb-e538-4f90-b62e-f621e3fb91ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:12.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:39:15.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fingerpointing has already begun among Republicans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a12704-cac9-4cf4-81c3-8a4e0b46242f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:12.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:39:15.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOP sources are privately pointing the finger at business groups
        for not giving political cover to Republicans. They say that they were swamped
        by labor groups and progressive forces looking to derail Puzder, while the
        business community sat on the sidelines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bd0f9f-cb7b-46b2-97af-41d27dcf43ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:12.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:39:15.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source said the unions have eaten "their lunch."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b10b478-93de-4b5c-895f-0cd1ec3bcf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:12.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:39:15.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They literally were raising money in like $5,000 increments when
        millions were being spent against them," one top GOP source says. "His entire
        support network made one TV ad that looked like a welcome video for new Hardee''s
        employees, which referred to "her" and "she" while praising the boss who hired
        them. Everyone knew he was in trouble weeks ago and even his strongest supporters
        and biggest beneficiaries of his point of view as labor nominee would not
        open their wallets."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff86c0c1-1b91-4b3c-9dc7-0fa531a4a361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:12.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:39:15.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ran into problems immediately</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25aacf5-ce7b-4ed7-be29-ecbd16b33af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:12.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:39:15.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puzde faced intense criticism since his appointment on December
        8. Current and former employees spoke out against him from the start, and
        Democrats and labor activists attacked his record on worker rights.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe452ef5-dbc2-424f-b021-5eb23522984b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:12.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:39:15.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fast food executive has a long history of fighting against government
        regulation, a $15 minimum wage and the Affordable Care Act.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88430e04-64cc-4ba7-ab0f-55525f3b3cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:12.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:39:15.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decades ago, Puzder''s ex-wife, Lisa Fierstein, levied charges of
        domestic abuse against him, which she later dropped. She also appeared in
        disguise on Oprah Winfrey''s TV show to talk about domestic violence in 1990.
        In advance of Puzder''s scheduled hearing, senators privately reviewed the
        tape.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3044d04-6cfa-430b-83be-3fe9876ecdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:12.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:39:15.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the episode, Fierstein said Puzder told her, "I will see
        you in the gutter. This will never be over. You will pay for this," according
        to Politico.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4f07b2-b187-4835-b4a5-b252a37e6c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:12.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:39:15.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators were shown the video in the lead up to Puzder''s nomination
        fight.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3110f56-38f3-4716-a5f0-4dc0444de0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:12.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:39:15.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to senators obtained by CNN, Fierstein said she regretted
        accusing Puzder of abuse during a rocky marriage.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbad3c97-ff8b-471c-8583-8ada2dbda636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:12.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:39:15.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puzder has denied he abused his wife.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e2be0f-e381-46f7-871b-4ce104e6505d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:12.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:39:15.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That hasn''t been the only issue. Last week, he admitted to having
        employed an undocumented immigrant as a housekeeper. He later said that he
        and his wife let the housekeeper go when they learned of her immigration status,
        and he said they paid back taxes on the employee and offered her help getting
        legal status.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a91db2f-c67b-4116-bdb3-841d03991d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:12.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:39:15.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puzder''s own employees were some of the first to cry foul when
        he was nominated.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e54d00-30df-436e-871c-3295b3b34d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:12.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:39:15.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, current and former workers at Hardee''s and Carl''s
        Jr. announced that they had filed 33 state and federal complaints against
        their employers. Charges include wage theft, manipulated overtime, sexual
        harassment and unfair labor practices.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c761b36-193b-4a93-aefa-5509c5d97af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:12.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:39:15.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the complaints pertained to franchised locations that are independently
        operated. But the workers said they reflected poorly on a chief executive
        who hoped to lead the Labor Department. A spokesman for CKE Restaurants said
        the company does not comment on pending litigation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bd3b03-ac52-4eb7-b4e2-803ed388e2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:12.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:39:15.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puzder once called some of his Hardee''s employees "the worst of
        the worst," according to reporting by CNN''s KFile. He was also criticized
        for past statements in support of replacing workers with robots.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df09d8a-73cd-4c24-a0be-f553637439b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:12.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:39:15.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re always polite, they always upsell, they never take a vacation,
        they never show up late, there''s never a slip-and-fall, or an age, sex, or
        race discrimination case," Puzder told Business Insider in March 2016.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee524784-8ca8-4df2-8949-e161fc1b7fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:12.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:39:15.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took weeks for senators to get Puzzler''s financial disclosure
        information. He had promised to step down as CEO of the company, CKE Restaurants,
        if confirmed, and to divest his stake in 200 companies and funds.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8119499-f0bd-4a3a-9ce5-1bdd1d725260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:39:12.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:39:15.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jim Acosta contributed to this report.</em></p>'
  'trump-netanyahu-hold-back-settlements':
