    'lead': 'President Donald Trump told Israeli Prime Minister Benjamin Netanyahu
      Wednesday that the U.S. is going to push for a peace deal with the Palestinians
      and asked Israel "to hold back" on settlement construction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T11:41:48.135+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T11:41:51.687+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T11:41:51.462+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump: Netanyahu should ''hold back'' on settlements

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8ce9eb-e37c-49e7-84c3-7a40d98f8dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:41:48.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:41:51.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> President Donald Trump told
        Israeli Prime Minister Benjamin Netanyahu Wednesday that the U.S. is going
        to push for a peace deal with the Palestinians and asked Israel "to hold back"
        on settlement construction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99307508-77d9-4554-a45b-9b8300cc54b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:41:48.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:41:51.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to see you hold back on settlements for a little bit,"
        he said, a stronger opposition to the controversial building in the West Bank
        than he''s previously articulated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8a4276-c179-4c9d-8d81-09e08de71830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:41:48.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:41:51.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump made the statements at a news conference welcoming the Israeli
        leader to the White House for their first face-to-face meeting since the inauguration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d644711-8ce5-445a-83a1-6f7e4ef49d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:41:48.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:41:51.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States will encourage a peace, and really a great peace
        deal. We''ll be working on it very diligently," Trump said. "But it is the
        parties themselves who must directly negotiate such an agreement."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37c6d86-749b-486d-b7b9-a6684bf5394f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:41:48.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:41:51.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To achieve that deal, the President said, "The Israelis are going
        to show some flexibility" and "they have to show they really want to make
        a deal."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551f3001-5674-4fa7-9812-693596e6e73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:41:48.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:41:51.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Palestinians, he said, "You can talk about flexibility there,
        too," saying they "have to get rid of some of the hate that they''re taught
        from a very young age."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56eeb8b-58b0-45c4-8c29-604de7e6d148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:41:48.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:41:51.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also signaled that Arab countries would be invited to help
        with negotiations to "make it easier" to achieve a peace deal. "I also believe
        that we''re going to have other players at a very high level and I think it
        might make it easier on Palestinians and others."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cf30f8-d00d-481b-a817-adec27e94033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:41:48.136+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:41:51.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump declined to say whether he favored the two-state solution
        his past two predecessors have pursued in the region, instead saying he is
        "looking at two state and one state and I like the one that both parties like."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d407963-2c19-435d-9458-424c1cc3d08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:41:48.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:41:51.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday night, the Trump administration signaled a major break
        with bipartisan U.S. policy by not issuing a call for a two-state solution
        to the Israeli-Palestinian conflict. A senior U.S. official said Wednesday
        that "it''s not for us to impose that vision."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48436d1-7003-4e1d-9d9b-61975527cdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:41:48.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:41:51.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also spoke of Israel and America''s joint opposition to Iran''s
        nuclear ambitions, repeating a frequent criticism of the deal between Tehran
        and six world powers worked out under the Obama administration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e084f9a8-c801-469d-97ec-e696a561e87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:41:48.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:41:51.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will do more to prevent Iran from ever developing -- I mean ever
        developing -- a nuclear weapon," Trump said, referring to recent sanctions
        slapped on the country for a missile launch.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e858203b-3ce3-4ee7-91ba-ec1445453499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:41:48.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:41:51.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The encounter Wednesday is expected to be the start in a warmer
        chapter in U.S.-Israel relations after years of discord between Netanyahu
        and the Obama administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70302b1-cb64-4731-99cc-45aa8b232f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:41:48.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:41:51.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu praised Trump for his ability to handle the terror threat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204aafe4-a33d-4cd7-8eca-76171ef0f343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:41:48.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:41:51.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under your leadership, I believe we can reverse the rising tide
        of radical Islam," he said. "Rolling back radical Islam, we can seize an historic
        opportunity because for the first time in my lifetime and for the first time
        in the life of my country, Arab countries in the region do not see Israel
        as an enemy."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2342d6c1-9edf-407a-b6bc-755c24099a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:41:48.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:41:51.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "This change in our region creates an unprecedented opportunity
        to strengthen security and advance peace."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4d4cca-a8b4-4931-8d01-e6373c41f496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:41:48.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:41:51.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also answered a question about connections between a rise
        in anti-Semitic incidents in the U.S. since his election and support his campaign
        received from bigoted groups by first touting his electoral victory before
        pledging he will "do everything in our power to stop long-simmering racism
        and other things going on."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18f8509-afe2-482d-bea6-409210176fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:41:48.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:41:51.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu backed Trump on the issue, saying, "There is no greater
        supporter for the Jewish people and the Jewish state than President Donald
        Trump. We should put that to rest."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff90af9-c967-4148-8b8c-838b5ebedbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:41:48.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:41:51.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu arrived at a White House in turmoil following the resignation
        of national security adviser Michael Flynn and CNN''s report that top Trump
        campaign officials, including Flynn, were in contact with suspected Russian
        operatives during the campaign, according to multiple former and current officials.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af7a44b-7ddb-4564-be3a-c1cfed9a2b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:41:48.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:41:51.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The topic of Russia''s role in the Middle East is likely to be among
        the issues the leaders discuss at their meeting following the news conference,
        as Moscow has played a key role in bolstering Syrian President Bashar al-Assad
        in the Syrian civil war. Iran and Israel''s relations with Arab neighbors
        as well as the peace process are also anticipated to be major topics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38989b06-0bbd-410e-b7f8-9ff5546e432e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:41:48.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:41:51.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his advisers have signaled that he will seek to strike
        a much friendlier stance toward Israel, a change Israeli officials have welcomed
        after the combative and at-times bitter relationship between Netanyahu and
        President Barack Obama.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf35b65-a44b-4d18-8cd2-7752a57d8b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:41:48.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:41:51.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, his administration''s policy toward Israel is not yet fully
        formed. That could provide Netanyahu with an opening to influence that policy
        during his visit on Wednesday, but it also means that Trump has backed off
        some of his bolder statements backing Israel''s positions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6631c3d0-7709-4437-acd1-decf144e0dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:41:48.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:41:51.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the presidential campaign, he encouraged Israel to "keep
        going" with its construction of settlements in the West Bank. But Trump said
        in an interview last week that he believes settlements "don''t help the process"
        and are not a "good thing for peace," before his even sharper language Wednesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d76186-003e-4260-a720-9defdbdf0d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:41:48.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:41:51.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also stepped back from his campaign pledge to move the U.S.
        Embassy from Tel Aviv to Jerusalem, now saying he is "studying" the issue.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba32d699-e931-475d-b273-feff837d1869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:41:48.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:41:51.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also said during the campaign that he would recognize Jerusalem
        as Israel''s "undivided" capital -- a controversial move that since current
        U.S. policy is to address Jerusalem''s status in a final peace agreement.
        Trump has not signaled whether he will follow through on that pledge.</p>'
  'police-commission-swamped-administrative-cases':
    'author': 'Ruth Cabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-16T08:42:32.364+08:00
    'imagesource': 'jcr:5a1d6142-95cb-4d63-bf98-969dab6f1b39'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33e6a5c6-97dd-4c7c-962e-e6a5d507afe5'
    'lead': 'Grave misconduct tops the number of offenses filed against officers of
      the Philippine National Police at the National Police Commission.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T11:44:53.256+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T11:44:57.283+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T11:44:57.009+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police commission swamped with administrative cases

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fb2bfa-f59b-4f3f-8e2c-76ebbe157ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:44:53.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:44:57.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Grave misconduct tops the number
        of offenses filed against officers of the Philippine National Police at the
        National Police Commission.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63341591-ef4a-43a2-b298-f2355298a39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:44:53.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:44:57.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of 3,182 cases filed from 1999-2014, more than 77% (2,463) are for
        grave misconduct which include maltreatment or abuse of any detained person,
        cohabiting or maintaining a wife other than his legitimate spouse, and other
        acts punishable under the anti-graft laws or the Revised Penal Code.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f10bd9-1fb9-4cf8-952a-9367ff57f4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:44:53.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:44:57.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Policing the police: The PNP''s Administrative Disciplinary
        Procedures</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53af505-e826-4de9-a1d9-cb133457e86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:44:53.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:44:57.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Ferdaussi Masnar of NAPOLCOM''s Legal Affairs Service also
        says, many of these cases involve violations of the Republic Act 9262 or Anti-Violence
        Against Women and their Children Act - which may fall as grave misconduct
        or conduct unbecoming of a police officer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0488a39a-049a-437b-ac67-9363c0e20513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:44:53.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:44:57.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Halimbawa ang isang pulis ay nagkaroon ng anak tapos di siya nagbigay
        ng suporta, that is considered as economic abuse. So pwede rin isampa yun
        sa NAPOLCOM. ''Yun ay tinatanggap din namin at kailangan dumaan sa proseso,"
        explains Masnar. [For example, when a police officer fails to provide support
        for his child, that is considered as economic abuse. That can be filed at
        the NAPOLCOM. We receive it and ensure it undergoes due process.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a744e94-9f0d-4996-be4b-6d170c61347e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:44:53.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:44:57.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masnar says such cases&nbsp; are usually&nbsp; dismissed&nbsp; because
        a complainant would file an affidavit of desistance, after the PNP officer
        facing the charge promises to financially support his/her child.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6156de07-82fd-4834-ab01-7acea9d3cc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:44:53.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:44:57.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds the NAPOLCOM is duty-bound to hear every case filed, including
        those which at first look are already dismissable. He cites a complaint of
        grave misconduct against a police officer for failing to make good on marriage
        proposal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2050bd23-df90-428b-8645-c4e32d1b10ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:44:53.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:44:57.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allegedly according to her (complainant), there is grave misconduct
        considering that there is breach of promise to marry. But in so far as the
        commission is concerned, that is not subject to our jurisidction. Because
        the commission cannot compel someone to marry another because that is a personal
        choice," says Masnar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76f4599-d17d-4f64-bcec-0b63e3236892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:44:53.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:44:57.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: PNP forms counter intelligence task force vs. rogue cops</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f84c1e-40f4-4a43-ad3b-4e6b03d6141a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:44:53.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:44:57.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lack of Personnel, delayed hearings</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe44ad50-c776-49b9-911f-529e7ffdd884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:44:53.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:44:57.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masnar says such seemingly flimsy cases — that may be settled on
        a personal level--add to the agency''s already excessive workload. The NAPOLCOM
        only has 7 lawyers--an almost ridiculous number compared to the thousands
        of cases that need to be resolved.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39509932-5894-4bc1-b5f5-bcccdf86e835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:44:53.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:44:57.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This lack of personnel leads to many cases getting delayed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0f734f-d341-434f-9c19-977cd101ae3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:44:53.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:44:57.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte seeks PNP revamp to get rid of corrupt cops</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bb5bb4-0449-4250-bdfe-f9cc3e5c78bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:44:53.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:44:57.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines talked to Agnes (not her real name), who filed a
        case of&nbsp; misconduct against a Police Officer 1 in 2012. The officer allegedly
        pointed a gun at her, to force her to sign documents to pay off her employers''
        debts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8eea03-1298-46c9-b5c3-2623899c681a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:44:53.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:44:57.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agnes&nbsp; was only called in for a hearing last year by the National
        Capital Region Police Office, where her case ended up. The four-year delay,
        Agnes says, is a travesty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cd2edd-d7c3-4de2-9ee4-46c06ee3787b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:44:53.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:44:57.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agnes laments,&nbsp; <em>"Wala pa ring nangyayari. Sa case ko, 5
        years na. Malaya pa din siya, nagagawa niya gusto niya. Walang hustisya."</em>
        [Nothing is happening. In my case, it''s been 5 years. He''s still free. He
        can do whatever he wants. There is no justice.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e9bfd1-e98e-4487-8c33-88738fe839ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:44:53.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:44:57.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criminal charges she filed in a local court were dismissed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36ed306-3749-4a2a-9b81-12a55495a967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:44:53.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:44:57.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the NAPOLCOM, by law, is mandated to have a decision on administrative
        cases within 60 days, according to Masnar. However, cases like that&nbsp;
        of Agnes are delayed due to the scheduling of hearings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee642337-c51c-40c9-ad6a-f11fb393f75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:44:53.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:44:57.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually if the parties are represented by counsel, they would want
        to go to&nbsp; a full blown trial. Not necessarily to delay, but probably
        to determine the credibility of witnesses being presented. Kaya lang naman
        po nagtatagal yun is because of the volume of cases being handled by the hearing
        officers," explains Masnar.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2ccd8c-abf0-4b68-b1e5-bfa57ef15128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:44:53.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:44:57.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reforms to speed up disciplinary procedures</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e87a78-5835-49f6-8d6b-1b6890e37a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:44:53.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:44:57.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NAPOLCOM has revised its rules to speed up the resolution of
        cases. In Memorandum Circular 2016-002, parties can now file verified position
        papers in lieu of a full blown hearing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2ae7db-361e-4959-b661-1f8396f11934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:44:53.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:44:57.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several bills have also been filed in Congress to strenghen the
        PNP''s Internal Affair''s Service, dubbed "the police of the police."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedeaea8-136b-493a-86e7-47d887c96f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:44:53.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:44:57.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson, who also served as&nbsp; PNP Chief, filed
        Senate Bill 1310 requiring the IAS to end its investigation on erring policemen
        within 30 days, after which appropriate administrative and/or criminal charges
        will then be filed immediately. The IAS would also have only 30 days to resolve
        an administrative case.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875ac283-be5c-4739-9d13-cc1dfb4786a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:44:53.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:44:57.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson''s&nbsp; bill also provides an increase in IAS personnel--setting
        the number of its staff at 5 percent of&nbsp; the total strength of the PNP.</p>'
