      'mgnl:type': 'text'
      'text': '<h2>Read: Supreme Court rules to free former President Arroyo</h2>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13466513-7f80-4ea1-a354-c22f3ce8f550'
      'mgnl:activationStatus': true
