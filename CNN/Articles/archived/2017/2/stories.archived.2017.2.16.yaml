    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kutcher passionately testifies on his anti-sex trafficking efforts

      '
    'updated': 2017-02-17T08:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d11a09c-c656-4f30-a389-64e5bfd41677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:15:08.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:56:37.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> No one got "Punk''d" Wednesday morning
        when Ashton Kutcher came to Capitol Hill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137f7db1-aae0-4249-b004-85abeefb2d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:15:08.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:56:37.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor testified Wednesday before the Senate Foreign Relations
        Committee in a hearing on progress in combating modern slavery. Kutcher spoke
        on behalf of Thorn: Digital Defenders of Children, an organization he co-founded
        with then-wife Demi Moore in 2009 that builds software to fight human trafficking.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a1ea89-fb39-4982-bc3d-9fe35cdebebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:15:08.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:56:37.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, he called his "day job" his work as chairman of Thorn
        and also as a father -- he and wife Mila Kunis welcomed son, Dimitri Portwood,
        in November, and daughter, Wyatt, is two years old. (He caught a red eye to
        Washington after a Valentine''s Day dinner with Kunis and will return home
        this afternoon.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a278c8e3-b914-4164-8ca8-4ac1f1ca2f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:15:08.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:56:37.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an impassioned 15-minute opening testimony, Kutcher praised the
        committee for bipartisan cooperation on the issue, calling his opportunity
        to speak "one of the greatest honors of my life," his voice cracking multiple
        times as he recalled his work with victims.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbc980b-2c23-4caf-afa2-bd6411e7808d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:15:08.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:56:37.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As part of my anti-trafficking work, I''ve met victims in Russia,
        I''ve met victims in India, I''ve met victims that have been trafficked from
        Mexico, victims from New York and New Jersey and all across our country. I''ve
        been on FBI raids where I''ve seen things that no person should ever see,"
        Kutcher said. "I''ve seen video content of a child that''s the same age as
        mine being raped by an American man that was a sex tourist in Cambodia. And
        this child was so conditioned by her environment that she thought she was
        engaging in play."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f70991a-9ea1-4ad7-8f17-7cbe3b623138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:15:08.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:56:37.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kutcher pressed the importance of using technology as a tool that
        can be used to disable slavery, citing specific progress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1c3b48-c4f0-42f3-9909-872d16d110b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:15:08.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:56:37.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s working. In six months, with 25 percent of our users reporting,
        we''ve identified over 6,000 trafficking victims, 2,000 of which are minors.
        This tool has enhanced 4,000 law enforcement officials in 900 agencies. And
        we''re reducing the investigation time by 60 percent," he said of a software
        tool called "Spotlight."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a156e06-a7f9-4781-ae7c-dbe0755b0060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:15:08.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:56:37.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another tool called "Solis" has taken investigation times from dark
        web material from three years to three weeks, Kutcher said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779749f9-27c9-480c-9bc5-66e2849e8d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:15:08.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:56:37.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spoke knowledgeably on the issue and called for specific actions,
        including additional funding for the technology, fostering public-private
        sector relationships, looking into the pipeline for victims, including working
        with the foster care system and the mental health system, and differentiating
        solution sets for sex trafficking and labor trafficking with enforcement and
        legislation initiatives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748729ca-ab18-4140-a3e9-af5a3d3f3502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:15:08.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:56:37.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee Chairman Sen. Bob Corker called Kutcher''s work "inspirational,"
        and "a true testament to entrepreneurialism and people taking a risk toward
        social good."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be3cb2c-3dc2-4840-91b5-4cfca403aae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:15:08.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:56:37.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corker, his fellow committee members, including Sens. Tim Kaine
        and Marco Rubio, and Kutcher all wore red X pins, a symbol calling awareness
        to the issue of modern slavery.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56c9038-e6e1-412f-902c-870555b63b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:15:08.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:56:37.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thankful for Ashton Kutcher and the work @thorn is doing to rescue
        trafficking victims. It was great to have him on the Hill today," Corker tweeted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b60262c-5f30-4419-b10f-1ac620e49f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:15:08.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:56:37.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former host of "Punk''d" got political at times, speaking out
        on the current political climate regarding the refugee crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1df048-1a75-4f17-8384-ac1bbfff7a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:15:08.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:56:37.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people are left out, when they''re neglected, when they''re
        not supported, and when they''re not given the love they need to grow, it
        becomes an incubator for trafficking, and this refugee crisis, if we want
        to be serious about ending slavery, we cannot ignore them, we cannot ignore
        our support for this issue in that space, because otherwise, we''re going
        to have to deal with it for years to come," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42033a57-8f3e-4032-8030-48451698c0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:15:08.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:56:37.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Kutcher spoke out against President Donald Trump''s
        executive order on immigration:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa907264-5b26-4441-8977-f99b0c5eea46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:15:08.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:56:37.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My wife came to this country on a refugee visa in the middle of
        the Cold War! My blood is boiling right now!," he tweeted, adding, "We have
        never been a nation built on fear. Compassion that is the root ethic of America.
        Our differences are fundamental 2R sustainability."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8f305b-1379-45cd-900a-8267b1b803ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:15:08.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:56:37.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by Rubio about sites like Backpage.com that can be used to
        provide an internet forum for transactional sex, Kutcher said he''s been working
        to fight this for six years alongside sites like Craigslist and Village Voice,
        but when one site closes, another opens.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22ce574-de65-461a-a771-43707eaf1279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:15:08.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:56:37.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a game of whack-a-mole, right? And the only question we have
        is not relative to censoring it, it''s not relative to shutting down the internet,
        it''s relative to can we build the tools that are better than their tools
        to fight what''s happening?" Kutcher said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6639a3d-eaff-41fd-ac02-87ee44b59897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:15:08.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:56:37.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing wasn''t without it''s lighter moments: Sen. John McCain
        is not a member of the committee but came to thank its members for dedication
        to the issue, acknowledged the committee''s famous guest.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b86096a-bb87-4c9f-a236-d4351a38076a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:15:08.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:56:37.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ashton, you were better looking in the movies," McCain said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80a3ea2-7cea-4b46-9172-1594928ac35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:15:08.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:56:37.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kutcher blew the senator a kiss, saying his wife thought so, too.</p>'
  'PBA-semifinals-TNT-KaTropa-Kelly-Williams-San-Miguel-Beermen-Game-5':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-02-16T22:37:02.988+08:00
    'imagesource': 'jcr:b56f9b14-28b6-4448-ac56-fb973090dd3e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4dddeebb-6531-4eba-8b07-e82a44e3ec29'
    'lead': 'TNT KaTropa is one win away from the PBA Philippine Cup finals after
      repulsing San Miguel in Game 5 of the semifinals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T10:18:02.328+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T10:18:18.478+08:00
