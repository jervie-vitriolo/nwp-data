      'mgnl:type': 'text'
      'text': '<p>Arroyo, who won a seat as a Pampanga representative in the May 2016
        elections, was freed by the Supreme Court last year after serving four years
        under hospital arrest for plunder charges.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e80703-7e3f-45f9-99bc-33355dcd46ef'
