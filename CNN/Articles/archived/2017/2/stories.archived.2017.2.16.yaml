      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida said yesterday the manifestation will
        have no impact on Napoles'' other cases in connection with the pork barrel
        scam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7bfcac-245a-42ce-a306-b2504b31268d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:31:29.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:31:32.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Calida: Regional trial court made a mistake in convicting
        Napoles</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a590086-435f-476e-b375-09896a384297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:31:29.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:31:32.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Napoles'' lawyer, Stephen David, says otherwise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12b330f-d1bd-480c-a2c9-0a6364b4bafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:31:29.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:31:32.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung mismong findings na ''yun ng</em> SolGen official ''<em>yun
        eh. So alam mo may weight ''yan, eh</em>," he said,</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5234ae3-c15b-4eb3-a83d-ae75c9ddac59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:31:29.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:31:32.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The findings of the SolGen (Solicitor General) are
        official. So these have weight.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7db64fb-00e5-4c65-be26-aee43dbec1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:31:29.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:31:32.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David believes the Solicitor General''s manifestation raises questions
        on the credibility of Benhur Luy, the government''s primary witness in plunder
        and graft cases filed against individuals over the alleged scam.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae58b61c-19be-4468-9b57-8661dd590107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:31:29.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:31:32.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Anong kasiguraduhan na totoo ngayon yung sinasabi niya at hindi
        lang siya nagpagamit sa</em> previous administration<em> laban sa kalaban
        sa pulitika?"</em> he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b7f2ae-27c3-43e9-b54d-9272a1befbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:31:29.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:31:32.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What assurance do we have that what he''s (Luy) saying
        now is true and that he he didn''t let himself be used by the previous administration
        against their political opponents?]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad588dd-7934-4809-ab71-f3296e81e219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:31:29.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:31:32.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David is a supporter of President Duterte. His wife, Lanee, was
        appointed deputy commissioner at the Bureau of Internal Revenue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e59a712-806a-4ac0-8457-51b088163cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:31:29.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:31:32.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he expressed gratitude to the Solicitor General for helping
        prove his client''s innocence on the charge of illegal detention, David denies
        his connections to Malacañang have anything to do with this development.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c17b33-d7b4-419e-880f-2d50cedd58fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:31:29.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:31:32.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former Justice Undersecretary Jose Justiniano reiterated
        the Solicitor General''s position that the serious illegal detention case
        will have no bearing on the pork barrel charges facing Napoles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885fe5f3-548f-4635-8bc1-6fbc4180b458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:31:29.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:31:32.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justiniano handled the pork barrel cases at the time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa16776-c924-402b-a965-5b901626b9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:31:29.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:31:32.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung maniwala man ang</em> Court of Appeals <em>na sinasabing
        hindi</em> credible si Benhur, <em>eh hindi binding ''yan sa Sandiganbayan.
        Magkaiba yun!"</em> he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176c52fb-4566-406d-b95f-64b9a5950ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:31:29.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:31:32.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the Court of Appeals will believe that Benhur is
        not credible, it will not be binding at the Sandiganbayan. Those are diffierent.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998d7b82-cd9d-48ca-944b-67983a7d249b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:31:29.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:31:32.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justiniano added the pork barrel cases are not based solely on Luy''s
        testimony.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5558d5-37ab-48c7-89b6-c68e5bd453ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:31:29.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:31:32.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said state prosecutors have other evidence that can convict Napoles
        and her cohorts, even If Luy is discredited as a witness.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41e6d4b-ec05-4fb0-8088-c5246a65de64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:31:29.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:31:32.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron pang ibang</em> whistleblower, <em>si</em> Marina <em>Sula
        at</em> Merlina Suñas <em>na nagsabi na bogus yung mga</em> NGOs <em>ni</em>
        Napoles, fictitious <em>yung mga recipient ng proyekto, at may kaalaman din
        sa pagbigay ng kickback,"</em> he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6d67e6-3273-4600-af03-48302f6bac0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:31:29.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:31:32.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are other whistleblowers: Marina Sula and Merlina
        Suñas who say that the NGOs of Napoles are bogus, the project recipients are
        fictitious, and also know about the kickbacks.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea23916-ee85-44c1-90fe-dc8c9431c535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:31:29.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:31:32.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added documents such as reports from the Anti-Money Laundering
        Council that support government witness testimonies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1fcd04-f335-4948-8f0a-1f14f4f34e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:31:29.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:31:32.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RTC ''erred'' in Napoles conviction</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bfcccc-5a4a-4de5-a180-9877f372a8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:31:29.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:31:32.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yesterday, Calida said the Regional Trial Court "erred in convicting
        Janet Napoles for the crime of serious illegal detention under Article 267
        of the Revised Penal Code."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fb43ac-5c43-43a5-868d-ccbdeee423b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:31:29.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:31:32.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said a review of the evidence shows, Napoles did not actually
        detain illegally her cousin Benhur Luy. He pointed out, Luy''s behavior during
        the three months of his supposed detention "belies the fact that he was actually
        detained or deprived of his liberty."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db599fd-3366-4e40-8e7c-56bc5c928112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:31:29.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:31:32.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida clarified the manifestation was not filed for the purpose
        of acquittal, rather to let the Court of Appeals know what their opinion was.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a2e28e-fc3a-47ea-81d2-12e2fa6edc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:31:29.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:31:32.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is up to the Justices of the Court of Appeals to assess the
        weight of our pleading. And, modesty aside, the Solicitor General is considered
        as the 16th Justice of the Supreme Court," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b87719e-1aaa-41f7-8347-13e85177e101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:31:29.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:31:32.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior digital producer Pia Garcia contributed
        to this report.</em></p>'
  'Duterte-not-on-a-health-related-break':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
