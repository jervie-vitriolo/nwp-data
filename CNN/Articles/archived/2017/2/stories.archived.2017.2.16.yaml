      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criss has been tapped to star in the third installment of Murphy''s
        FX anthology, <em>Versace: American Crime Story</em>, the network confirmed
        to CNN.</p>'
