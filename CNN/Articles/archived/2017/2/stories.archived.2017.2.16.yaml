      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Noon pa niya akong pinag-iinitan,</em>" he said. <em>"Pinapapatay
        niya ako, base sa impormasyon. Sinabi ko noong kampanya, hindi matatapos ito.
        Hahabulin at hahabulin natin siya."</em></p>'
    '104':
