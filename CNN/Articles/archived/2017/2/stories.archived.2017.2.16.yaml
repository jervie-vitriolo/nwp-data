      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said he will watch out for the other details that Trillanes
        said he would release Thursday at the Senate investigation on the alleged
        bribery scandal involving the Bureau of Immigration.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
