      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should tell the person they idolize to prove
        me wrong so that I would disgraced and resign. I will not be able to show
        my face if I''m wrong.]</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2724fb49-7ec7-4e33-88c9-8bf6e7a70605'
