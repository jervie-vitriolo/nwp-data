      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huge three-pointers by Marcio Lassiter and Alex Cabagnot gave San
        Miguel its first taste of the lead midway in the third frame only to be taken
        away by Ranidel Ocampo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb389a8-bb1a-47b1-bd37-3c73f44c2e5b'
      'mgnl:activationStatus': true
