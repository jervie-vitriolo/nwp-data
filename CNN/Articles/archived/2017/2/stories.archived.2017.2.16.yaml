    'template': '1'
    'title': 'Duterte not on a health-related break - Abella

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcbf63c-075b-44e7-9f44-3c84b7b97dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:33:51.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:33:54.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte has not been seen in Manila of late.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70aa636-90e3-4948-bf42-ed6aaace017e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:33:51.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:33:54.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has not been to the capital since he visited earthquake victims
        in Surigao on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13252a31-e6a1-477f-919d-6a100529286a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:33:51.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:33:54.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella said the president might
        be taking a break in between attending meetings in Davao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef60601-8c02-4f25-9c75-f8f9f85ec313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:33:51.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:33:54.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added the president''s week-long stay in Davao is not a "health-related
        break."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75db84bd-a07d-469f-91f1-567f69d9f73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:33:51.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:33:54.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, if he''s quiet… I mean again, you have to understand
        that his schedules are really brutal and anybody would need to rest," Abella
        said in his regular press briefing Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83d8e8c-9483-4344-bea2-91f5b5adea85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:33:51.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:33:54.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said the president is in the "pink of health considering
        his age."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae9e93f-2364-4d2f-a9bd-fafe30c00338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:33:51.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:33:54.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The President has) all the usual afflictions. But, however, you
        know, he doesn''t have anything extraordinary," Abella said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5800c179-6a0d-4008-a79f-f22001aec9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:33:51.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:33:54.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president was known for discussing his health in his speeches,
        only to retract it after.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087af96c-7568-41ed-99c3-616fafb85e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:33:51.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:33:54.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2016, Duterte said he was just fooling the media regarding
        the state of his health since the media always writes everything he says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440a9bdc-b4e1-4ff0-b247-38209d5d659a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:33:51.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:33:54.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution provides that the public should be informed on
        the president''s health.</p>'
  'Four-people-nabbed-in-Recto-for-producing-counterfeit-documents':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-16T20:11:47.815+08:00
    'imagesource': 'jcr:43676d11-26ef-4b2b-a5a2-2cf391a01f38'
