      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Art Fair Philippines 2017</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6240a09-ed6f-46ab-a3c5-84b28f82ec1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:53:55.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:53:59.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most anticipated event in the country’s National Arts
        Month is the Art Fair, where the best in contemporary Philippine art are exhibited
        and sold. This year’s edition promises to be bigger in scale as it roves from
        a car park around the city, with its coinciding events happening in Makati.
        But what most people look forward to are the galleries and the special exhibits
        within the main venue itself, which is The Link Carpark in Ayala Center, Makati.
        Art Fair 2017’s special exhibit section features interactive and thought-provoking
        installations by internationally established local artists such as Jose Tence
        Ruiz, who represented the country in the Venice Biennale in 2015, Agnes Arellano,
        Elmer Borlongan, Patricia Perez Eustaquio, Emmanuel Garibay, Dex Fernandez,
        Art Fair 2016 alumnus Mark Justiniani, Maria Jeona Zoleta, and the WSK group
        of sound artists. The event is ongoing until Sunday, Feb. 19, and The Link
        will be open from 10 a.m. to 9 p.m. Tickets cost ₱250 for regular attendees,
        and ₱50 for students with valid IDs. Entrance is free for Makati students
        with valid IDs. For more info, visit Art Fair Philippines’ website.</p>'
    '5':
