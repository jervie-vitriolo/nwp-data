    'lead': 'At least four people supposedly involved in faking documents were arrested
      in a buy-bust operation along Recto and Quezon Avenue in Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T10:36:10.562+08:00
