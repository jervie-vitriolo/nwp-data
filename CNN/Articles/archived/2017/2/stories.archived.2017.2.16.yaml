      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he has any particular reason for raising these issues, then
        I think he should refer first to the authorities and leave the President to
        be doing more constructive things."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
