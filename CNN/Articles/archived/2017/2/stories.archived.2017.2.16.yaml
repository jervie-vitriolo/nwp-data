      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: BPI on Duterte-Trillanes row: We had nothing to do with
        it</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b8e75c-1b4e-4c42-bbc9-f427eff73e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:21:28.696+08:00
