      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s part of the political landscape," he said. "People raise
        these things. Of course, we''ll be monitoring these things. We usually do."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb5031c-ea96-499f-9956-019eedb95024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:21:28.694+08:00
