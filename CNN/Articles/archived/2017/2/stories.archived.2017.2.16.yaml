      'mgnl:type': 'text'
      'text': '<h2>Escolta Block Party</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611dc27e-b023-4d76-8f6b-96c7e2a7041b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:53:55.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:53:59.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escolta Block Party, “a quarterly street gathering of a lovely community”
        which aims to foster awareness of the history and heritage of Escolta, Manila,
        is back this weekend. This year’s block party features pocket events within
        the area, such as D/SCUSS: design conversations with Leeroy New, Julia Nebrija,
        and John Ray Ramos, the soft opening of another branch of the contemporary
        art gallery The Drawing Room, a pay-what-you-want tour of Old Manila guided
        by Carlos Celdran, a video mapping installation by STEAM projects, a live
        performance by avant-pop electronica artist Joee &amp; I, and an art bazaar.
        Join the party this Saturday, Feb. 18, from 9 a.m. to midnight at Escolta,
        Sta. Cruz, Manila. Visit Escolta Block Party’s Facebook page for the full
        schedule of pocket events.</p>'
    '13':
      'image': 'jcr:9e0f9132-8862-422c-8039-11416b590ff8'
