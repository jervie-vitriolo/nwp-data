      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misses from the charity stripe did not help the Beermen during the
        crucial portion of the game.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33c0b56-52d0-48e4-b22d-919faa39b383'
      'mgnl:activationStatus': true
