      'mgnl:type': 'text'
      'text': '<p>Panelo: Waiver still valid</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884175cc-a48c-4c96-a4d4-af3507fed1c0'
