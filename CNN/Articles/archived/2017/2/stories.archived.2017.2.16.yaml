      'mgnl:lastActivated': 2019-07-08T11:21:32.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Binigay niya ito</em>, April 21, 2016," Trillanes said, referring
        to De Mesa. "<em>Sinabi niya na siya ay may kamag-anak na nagtatrabaho sa
        isang ahensya na merong ganitong dokumento</em>. So <em>itong</em> transaction
        <em>na ito, hindi niya ito inipon na</em> donations."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1458cea0-dc36-42e8-85c0-0089216cc654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:21:28.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:21:32.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He gave this to me on April 21, 2016. He said he has
        a relative who works in an agency that has these documents. The money in these
        transactions was not earned from campaign donations.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afb1687-6fd7-43d0-958f-1ead0d8d4a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:21:28.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:21:32.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the senator said the information on the deposits contained
        in the document were not from official bank statements.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8f2896-fadb-4533-b8bc-94e4df0594fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:21:28.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:21:32.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are not bank statements so hindi (it is not a) violation
        ng (of the) Bank Secrecy Law," Trillanes said in a text reply to CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d888c75-1079-49b8-9f07-29439d77ae6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:21:28.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:21:32.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said in his press briefing that the documents allegedly
        show that a businessman in the import-export trade gave hundreds of millions
        of pesos to the Duterte family.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bb8919-a3a2-4ba8-ae8b-2bc8cb2001b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:21:28.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:21:32.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron isang negosyante sa</em> Davao City <em>na</em> contributor
        ni President Duterte <em>noong nakaraang kampanya,"</em> he said. "<em>Pangalan
        niya ay si Sammy Uy na nagbigay ng aabot ng ₱120 million sa iba''t ibang miyembro
        ng kanyang pamilya."</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008c731c-3b5e-4c9b-b278-042e89574cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:21:28.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:21:32.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a businessman in Davao City who was a campaign
        contributor for President Duterte in the recent campaign. His name is Sammy
        Uy, who gave up to ₱120 million to various members of the Duterte family.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bab993-3412-4a22-8a8e-64b20fc852f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:21:28.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:21:32.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the documents, Davao City Mayor Sara Duterte has ₱121.1
        million in her accounts, while Vice Mayor Paolo Duterte has ₱104.2 million.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0504ffc3-8ab0-4c56-8c2c-ed1676c64266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:21:28.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:21:32.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents also showed that Duterte''s common-law wife, Cielito
        "Honeylet" Avanceña, had ₱187.5 million in her accounts from July 2014 until
        March 2016.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24f5920-4dbf-4700-ab1a-ef8e98e45744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:21:28.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:21:32.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes also said Duterte allegedly has other undeclared assets
        outside of his bank accounts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caef55c-3a12-4327-a522-f52e19485f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:21:28.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:21:32.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Etong nakalagay sa account na ito ay</em>, apparently, pang-safety
        <em>niya ito, kung ano man mangyari sa kanya,</em>" he said. "''<em>Yan pa
        lang yung nakalagay sa bangko. Marami pa siyang pera na naka-bukod kung saan-saan</em>,
        whether in real property, whether cash."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2847242a-8955-42b1-9d42-fdb26f21cc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:21:28.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:21:32.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The money in these accounts is apparently his safety
        fund in case something happens to him. And that''s only the money in the bank.
        He has more money placed everywhere, whether in real property, whether cash.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aa3966-da85-4b9d-8d88-547fe8553932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:21:28.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:21:32.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella: ''Trillanes creating noise''</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0712a654-d4d1-4793-8c30-aa34ee0ec616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:21:28.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:21:32.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking first to CNN Philippines, Presidential Spokesperson Ernesto
        Abella said the issue regarding Duterte''s bank accounts has already been
        settled.</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">First on CNN Philippines: Presidential Spokesperson Ernesto Abella
        says Senator Antonio Trillanes is just creating noise <a href="https://t.co/sk4r56Yt5G">pic.twitter.com/sk4r56Yt5G</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/832045942698172416?ref_src=twsrc%5Etfw">February
        16, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
