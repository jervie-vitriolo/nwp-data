      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UP Fair Saturday: Roots Music Festival 2017</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95ec6cb-b76e-4f84-8153-add0ca1b9765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:53:55.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:53:59.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every February, students from the University of the Philippines
        look forward to the UP Fair, an annual week-long concert celebration featuring
        live performances from the country’s best artists, UP’s alumni bands, as well
        as upcoming artists from the university. This Saturday''s edition of the UP
        Fair features “Roots Music Festival,” headlined by Parokya ni Edgar, Gloc-9,
        Franco, Ebe Dancel in an all-Sugarfree set, Jensen and the Flips, Ang Bandang
        Shirley, and Apartel. Among the indie artists performing are BP Valenzuela,
        Tom’s Story, Moonwlk, Shirebound &amp; Busking, Pastilan Dong, Sour Cheeks,
        and more. Presented by the UP Underground Music Community, UP Economics Society,
        and Uber, the fair will take place on Feb. 18 at 5 p.m. at the UP Sunken Garden,
        UP Diliman, Quezon City. Gate price is ₱150, while pre-selling price is ₱80
        for UP students with ID, and ₱120 for non-UP students. For more details, visit
        Roots Music Festival’s Facebook page.</p>'
