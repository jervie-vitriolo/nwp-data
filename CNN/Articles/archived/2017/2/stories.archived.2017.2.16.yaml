      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court found insufficient evidence for her conviction in
        connection to the alleged misuse of Philippine Charity Sweepstakes Office
        funds.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c06c736-5026-420b-ac24-765ea3cf1af2'
      'mgnl:activationStatus': true
