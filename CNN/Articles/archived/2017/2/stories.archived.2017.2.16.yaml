      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Apichatpong Weerasethakul: The Serenity of Madness</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d278b8-66b7-4495-aecf-d369e2e43063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:53:55.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:53:59.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thai filmmaker Apichatpong Weerasethakul takes his traveling
        exhibition, “The Serenity of Madness,” to Manila. “The Serenity of Madness”
        features a curated collection of his rarely-seen experimental short films
        and video installations, as well as some of his feature length films, photographs,
        and other archival material. The exhibit opens with a public talk by the filmmaker
        himself, as well as an introduction by the curator Gridthiya Gaweewong. “The
        Serenity of Madness” takes place on Friday, Feb. 17 from 4 p.m. to 8:30 p.m.
        at the Museum of Contemporary Art and Design, Dominga St., Malate, Manila.
        For more info, visit the museum’s Facebook page.</p>'
    '17':
      'image': 'jcr:e4f8638d-5397-465a-badb-ad191d4350b2'
