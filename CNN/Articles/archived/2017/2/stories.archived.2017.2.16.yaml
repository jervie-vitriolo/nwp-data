      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes also said Duterte allegedly has a hit out on him.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb5ebb8-8daf-4622-944b-51d98d7043c4'
