    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ee36a7-bd02-411e-a4af-49ed531ec927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:36:10.563+08:00
