      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign, Duterte revealed his bank records, which showed
        two BPI accounts with ₱17,000 and around ₱24,000.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40cc22d-96a2-46f0-b3eb-6d9d4cf4178a'
