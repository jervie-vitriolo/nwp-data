  'star-hotshots-players-fined-for-comments-detrimental-to-the-pba':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'The PBA has fined Star Hotshots cagers Marc Pingris and Allein Maliksi
      for ‘for comments detrimental to the PBA.’'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-02-16T21:06:55.947+08:00
    'imagesource': 'jcr:2361be1e-33db-4d86-8277-794841e74c3c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27108160-7ca2-4842-94cb-e85610927976'
    'lead': 'The PBA has fined Star Hotshots cagers Marc Pingris and Allein Maliksi
      "for comments detrimental to the PBA."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T10:20:57.566+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T10:21:01.309+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T10:21:01.185+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Star Hotshots players fined ''for comments detrimental to the PBA''

      '
    'updated': 2017-02-17T08:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0124e6-db2c-455b-b6f0-d06e0972b115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:20:57.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:21:01.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — After an eventful Game 4 against
        Barangay Ginebra on Wednesday evening, Philippine Basketball Association (PBA)
        commissioner Chito Narvasa announced that members of the Star Hotshots were
        handed out fines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa13bf6-1a5c-4f21-aadb-41f88b628efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:20:57.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:21:01.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve been fined, today I fined three players from Star," Narvasa
        told the media before Game 5 of the TNT KaTropa and San Miguel Beermen series.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4425d51-2e5e-46f0-8b0c-5dca54e4d427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:20:57.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:21:01.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forward Mark Pingris and guard Allein Maliksi were handed out fines
        ''for comments detrimental to the PBA'' made in the wake of their Game 4 matchup
        against Barangay Ginebra.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8275e1e2-1475-4b7d-a162-d98b2dd7dd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:20:57.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:21:01.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maliksi in particular was seen performing a ''cooking'' gesture
        against Ginebra.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc043aa-ce14-4e08-9ac5-328db5447c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:20:57.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:21:01.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Narvasa, he had met with the parties involved and worked
        on each other''s concerns. The concerned parties include Star head coach Chito
        Victolero and team manager Alvin Patrimonio.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d35bdd-691f-48bc-aa37-83c2a93c5f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:20:57.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:21:01.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a very good conversation today," Narvasa bared. "They were
        very apologetic about it. It was all explained to me, that it was all very
        nice in the way they explained it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a64b81-4991-49b1-b634-1ba65366967d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:20:57.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:21:01.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narvasa also revealed that rookie guard Jio Jalalon was also fined
        for punching Sol Mercado.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd48bb83-fb7b-4a8e-8f2b-70ffd644bb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:20:57.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:21:01.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA has yet to release the complete details of the fines.</p>'
  'wally-sombero-jack-lam-fontana-illegal-aliens-senate-hearing-immigration-extortion-bribery':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'Former Police General Wenceslao "Wally" Sombero finally surfaced in
      today''s Senate hearing on the Jack Lam bribery scandal.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-16T08:55:47.747+08:00
    'imagesource': 'jcr:9f78fba9-cd18-438d-8b1e-6167b151225f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2b11c5b-80e9-42fa-ae47-92efc55ad06a'
    'lead': 'Former Police General Wenceslao "Wally" Sombero finally surfaced in today''s
      Senate hearing on the Jack Lam bribery scandal. He tried to clear his name at
      the Senate hearing — and denied bribing officials of the Bureau of Immigration
      and the Justice Department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T10:26:54.036+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T10:26:57.418+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T10:26:57.134+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sombero tries to clear name, says there was ''extortion'' not ''bribery''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dc6a0c-00e7-4e82-87d8-f0a60db5f5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:26:54.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:26:57.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — After his name was repeatedly implicated
        in the alleged bribery and extortion case involving at least two former immigration
        officials, former police general Wenceslao "Wally" Sombero tried to clear
        himself from the controversy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4312a32f-7794-4a82-a9b1-31ca8752070e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:26:54.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:26:57.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero on Thursday attended the Senate probe for the very first
        time, after he was threatened to be cited in contempt for failing to attend
        the previous hearings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56c37ba-7cc2-4206-9403-2d8a3a71e344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:26:54.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:26:57.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero pointed to former Immigration associate commissioners Michael
        Robles and Al Argosino as the ones who extorted money from gambling tycoon
        Jack Lam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053f2f64-5372-469b-bf8b-2bb77c7b3a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:26:54.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:26:57.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argosino and Robles earlier said that Lam''s camp, through Sombero,
        tried to bribe them with ₱50 million for the release of about 1,300 Chinese
        nationals who were working in Lam''s resort as illegal aliens.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c6360d-95b9-4546-bc28-ebf7aa713036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:26:54.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:26:57.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Arrangement na cinommit ni Argosino for the amount (of) ₱100 million
        and a goodwill of ₱50 million lalabas po yung mga Chinese detainees," Sombero
        said. [The arrangement committed by Argosino for the amount of ₱100 million
        and a goodwill of ₱50 million is the release of the Chinese detainees.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d93ae9-a60b-4175-98d5-855e8468f496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:26:54.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:26:57.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero explained to the Senate body, he is an online gaming expert
        who goes after illegal gamblers — and says he''s the president of the Asian
        Gaming Service Providers Association (AGSPA).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a5b0b3-00be-4728-806c-797e5e3d5a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:26:54.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:26:57.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in this latter capacity that he met and worked with Lam,
        who owns and operates the Fontana Leisure Parks and Casino in Clark Freeport
        in Angeles, Pampanga. (Fontana is now closed following a raid on November
        24, 2016 by authorities who apprehended Chinese illegals working there.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e452d8-73e0-4529-abea-798565a4a15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:26:54.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:26:57.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero was linked to the alleged bribery of Argosino and Robles
        — who reportedly received ₱50 million in exchange for the release of the Chinese
        workers. The bribe allegedly came from Jack Lam.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6309025d-8c28-4549-908f-b1f00ae564a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:26:54.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:26:57.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Sombero denied that he bribed the immigration
        officials and instead accused them of extorting the ₱50 million from Lam.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04f3759-ae4b-4a81-8e57-0f464d4ab0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:26:54.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:26:57.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero said became involved in the case because he wanted to do
        his part in helping Jack Lam, who wanted to repatriate the workers back to
        China. The workers — numbering some 1,316 — were detained by authorities in
        one of the buildings in Fontana.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1120ce50-4915-4c67-88a6-e3b38c7a718e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:26:54.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:26:57.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports say, the building only had a 200-person capacity, so the
        workers suffered under inhumane conditions due to overcrowding.&nbsp; The
        Chinese embassy was reportedly complaining to the government about this treatment
        of the Chinese workers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb8ca3a-a724-4afe-b998-47d58de74fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:26:54.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:26:57.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By mid-December, Justice Secretary Vitaliano Aguirre announced 600
        of the Chinese workers were freed on bail.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f323e793-fb8a-4b64-a801-8dfe94e7e26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:26:54.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:26:57.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Thursday''s senate hearing, Sombero revealed that ₱60 million
        were given for the Chinese detainees, but only ₱50 million was released to
        Argosino and Robles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0916fafa-74fa-49c4-8a7c-63efc25f5ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:26:54.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:26:57.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero admitted, he still has the remaining ₱10 million.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d308d20-acc8-4200-89ae-2bcbd4f11676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:26:54.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:26:57.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Disgraced immigration commissioners accepted bribe from
        gaming tycoon: Senator Gordon</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7325a1-2ea1-4fa8-b357-009a0724921c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:26:54.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:26:57.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claims of bribery and extortion</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6707e7ad-c18e-45aa-99ba-51dcf8c8a06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:26:54.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:26:57.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argosino and Robles maintained that it was Sombero and Lam''s camp
        who tried to bribe them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904697de-ddc0-4fa0-a01a-5fe0e9933702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:26:54.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:26:57.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was an intention to bribe. We were there to help them. We
        were there to discuss things. <em>Sinalyahan kami ng pera</em>, [We were lured
        with money]" Robles said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c6cbce-aecf-4892-b7d5-2d40a1c12fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:26:54.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:26:57.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what happened," Robles added, admitting they "might
        have erred a little."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98d8985-372e-430e-8b6e-232c005954b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:26:54.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:26:57.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack Lam''s spokesperson Atty. Raymond Fortun said they released
        a statement to clarify that there was no bribery involved.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeba1cb7-489f-4099-bc1e-3dea62a9f653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:26:54.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:26:57.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businessman Charlie "Atong" Ang, Lam''s business partner, said Argosino
        placed the bail for the Chinese illegal aliens at ₱56,000 per individual.
        The ₱50 million was supposedly for the bail.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e2b7eb-432c-4ed9-9755-95acfdf5b945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:26:54.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:26:57.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang showed senators photocopies of acknowledgement receipts from
        the persons who received the bail money in tranches. Ang pointed out, if they
        were really out to bribe the immigration officials, they would not have issued
        receipts — and would instead have hidden the transactions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8185d9d0-6cec-4597-9ad9-e5674a00b9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:26:54.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:26:57.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said it became clear they were being extorted when none of the
        Chinese nationals were released after the money was given.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f82a92-c33b-4baa-8bc5-728b230f9da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:26:54.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:26:57.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But like Robles, Argosino denied asking for money from Jack Lam.
        He admitted, though, he received money but for different a purpose.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389b2b7a-eafd-4c7f-8e9c-1e959f54cb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:26:54.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:26:57.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gusto ho naming malaman yung ano… Eto po kung ano, exactly,
        kung ano yung inaalam ng senado,"</em> Argosino said. [We would have wanted
        to know… exactly, this, whatever the Senate is trying to find out.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dd6dde-a2da-462d-8404-460ab2068f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:26:54.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:26:57.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Immigration Deputy Commissioners Argosino, Robles: Our
        integrity is intact</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3df7e96-f640-41c9-9e0e-b653e29b77d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:26:54.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:26:57.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre was also at the hearing.&nbsp;
        He admitted meeting Sombero about Lam.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb04e14-c0a9-440f-bd6c-5d99b19831a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:26:54.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:26:57.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre, meanwhile, claims Sombero tried to bribe him, asking if
        he could be to be Lam''s "ninong" [godfather].</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e34717-1a0b-4a26-a6e6-d029eee90d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:26:54.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:26:57.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Aguirre, Sombero told him it has been a long time since
        Lam had a backer in the government.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafb2bc1-6444-4571-adc5-bc0f6d72e005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:26:54.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:26:57.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by Justice committee chairman Sen. Richard Gordon if he thinks
        Sombero was trying to bribe him, Aguirre said "Yes" — an allegation Sombero
        quickly denied.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d9e138-c2a1-429a-90fa-51a758a4c24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:26:54.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:26:57.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted, however, telling Aguirre that Lam is a "big personality"
        in Macau — and that he just intended to present a "proposal."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809b5edc-3c6e-4d5f-8da3-9cbe67ca1276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:26:54.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:26:57.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purpose of that meeting is to present a proposal for Jack Lam,"
        Sombero said. "The proposal would be to pay the necessary taxes, and to pay
        the penalties."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1dd771-77f9-4fe8-8ad6-bea080787bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:26:54.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:26:57.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said the Justice Department and the Bureau of Immigration
        failed to act immediately against Sombero.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce149d0-4fd9-4561-b295-7b68c1081c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:26:54.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:26:57.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre explained he could not order the arrest of Sombero for what
        he understood as an attempt to bribe him, since "there was no overt act" of
        bribery on Sombero''s part, hence, no crime was committed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd862a1-c64b-4cf1-8eeb-b426f9a54462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:26:54.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:26:57.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Cecille Lardizabal contributed to this report.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9ff9bb-47fa-4aac-974c-730ef62e2b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:26:54.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:26:57.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Justice Secretary sacks Bureau of Immigration''s Calima
        and his assistant</h2>'
