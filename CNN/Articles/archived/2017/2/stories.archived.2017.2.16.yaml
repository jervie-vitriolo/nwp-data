    'jcr:uuid': 'b18c6846-2468-475f-84f4-f89033e9d0eb'
    'lead': 'The president has not been seen in the country''s capital of late.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T10:33:51.295+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T10:33:54.398+08:00
