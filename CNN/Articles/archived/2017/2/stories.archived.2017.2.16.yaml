      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte and his family have billions of pesos in undeclared bank deposits,
        said one of Duterte''s fiercest critics in government, Sen. Antonio Trillanes
        IV.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6244e629-2e15-4a0b-b099-005f71a80e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:21:28.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:21:32.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, who ran for Vice President in 2016 and lost, said Thursday
        that a "concerned citizen" named Joseph De Mesa gave him documents allegedly
        proving that Duterte had over ₱2 billion in undeclared wealth in his bank
        accounts from 2006 to 2015.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Trillanes challenges Duterte: Open bank accounts | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/2shkXBVKH9">pic.twitter.com/2shkXBVKH9</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/832042053441777665?ref_src=twsrc%5Etfw">February
        16, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

