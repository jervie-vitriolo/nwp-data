      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes also accused Duterte of allegedly having ₱211 million
        deposited in BPI Julia Vargas, which was undeclared in Duterte''s 2014 Statement
        of Assets, Liabilities and Net Worth or SALN.</p>'
    '58':
