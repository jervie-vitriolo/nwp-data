      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old Williams bested younger players after scoring eight
        of the last 12 points of KaTropa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad4826e-07cb-44f7-97ca-c00f42a6a1d6'
      'mgnl:activationStatus': true
