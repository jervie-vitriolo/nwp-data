      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Banking on the truth: How Duterte, Trillanes made it to this
        week''s headlines</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65674557-6324-449c-9bda-8e0ad2210074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:21:28.695+08:00
