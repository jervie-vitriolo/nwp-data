      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> At least four
        people supposedly involved in faking documents were arrested in a buy-bust
        operation along Recto and Quezon Avenue in Manila Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97c3310-46bf-4e0a-a174-664bf9df7649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:36:10.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:36:13.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area is known for rampant production of counterfeit land titles,
        passports, government-issued IDs, license to own and carry firearms and school
        records.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10edcc66-db7d-4fc3-8f13-5229b1e361ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:36:10.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:36:13.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation was led by the Philippine National Police Criminal
        Investigation and Detection Group (PNP CIDG). It was the result of surveillance
        and test buys.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d348c6c-aaae-4896-afc1-ff9864e3a72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:36:10.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:36:13.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CIDG-National Capital Region chief Senior Superintendent Belli Tamayo
        said they will follow the orders of President Rodrigo Duterte to end the production
        of fake documents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e24263f-dbcf-4345-a12c-b1084ebe8a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:36:10.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:36:13.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Hindi) ito hihinto. Makikita nyo palagi ang CIDG sa lugar na ito
        hanggang hindi tumitigil ang mga illegal activities (dito)," Tamayo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152f4dc6-6bcf-4d86-b7ff-cb8399d98b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:36:10.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:36:13.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The CIDG will not stop these operations until there
        are no more illegal activities in the area.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b858a1af-aea4-46d2-92c7-d344a9ac6c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:36:10.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:36:13.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamayo said fake permits to own and carry firearms might be used
        by criminals in their illegal activities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4b7263-32e2-4beb-b624-1cc2a9ccb54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:36:10.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:36:13.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also confiscated a video-karera machine in a house in
        the area.</p>'
  'for-trump-chaotic-white-house-becomes-the-norm':
    'author': 'Stephen Collinson, Sara Murray, and Elizabeth Landers, CNN'
    'caption': '(File photo) Journalists called out a White House claim that news
      outlets are failing to adequately report terror attacks. On Monday, Feb 6, 2017
      the White House issued a list of 78 terror attacks to underscore US President
      Donald Trump''s assertion that the media is failing to adequately report them.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-16T19:01:48.017+08:00
    'imagesource': 'jcr:33b62f1a-38ac-458b-8aab-00e28f265cf9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95363183-675b-43c5-9b80-5255c6cd1bd8'
    'lead': 'President Donald Trump''s fast start is now a memory as intractable controversies
      bear down on his administration from inside and out, consuming political capital
      just at the moment when he seeks to enact his agenda at home and abroad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T10:40:04.341+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T10:40:07.906+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T10:40:07.519+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'For Trump, chaotic White House becomes the norm

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61d387a-d1ca-4ec0-a143-3b3dc85ee178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — President Donald Trump thrived on drama during
        his campaign – but signs of disarray in a White House beset by controversy
        and internal tensions are exposing the downside of his signature style.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e0ef0d-b737-44aa-a996-1d2752cb341b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s fast start is now a memory as intractable controversies
        bear down on his administration from inside and out, consuming political capital
        just at the moment when he seeks to enact his agenda at home and abroad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3e55dd-0c51-4ed4-a35c-3839f6a6a7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as national security is concerned, this White House is in
        disarray," Republican Sen. John McCain told CNN Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdff033-461c-4606-9c50-f242923d17ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain is not alone in raising alarm bells about how the White House''s
        scattershot focus could eventually make Americans less safe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3672a8ca-9114-4bda-9a79-5b021eae275d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In stunning comments for a sitting member of the top military brass,
        Army Gen. Raymond "Tony" Thomas warned at a symposium in Maryland Tuesday
        that "our government continues to be in unbelievable turmoil. I hope they
        sort it out soon because we''re a nation at war."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64acff23-c6b4-4451-8287-32fa2426d2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warnings come as the West Wing becomes inexorably more entwined
        in political dramas and internal staff intrigues that threaten to detract
        from Trump''s crucial first 100 days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976e8869-604b-4509-beec-f8ac35d86fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mushrooming drama over the Trump campaign''s alleged connections
        to Russia, which claimed the scalp of his national security adviser Michael
        Flynn, is working its way relentlessly closer to the President himself.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec0f8b0-df61-4f63-b740-94626a70d29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is refusing to answer questions about a CNN report that some
        of his advisers were in constant communication with Russian operatives at
        a time when Moscow was trying to tip the US election his way. But his silence
        means the furor grows by the day, and he can''t put the distracting saga to
        rest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09cfb56-091d-4d5a-a5c7-f1f6c506bc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a major distraction, even if you are not the President
        or the vice president – it affects the entire building. It affects the entire
        national security apparatus," said Mark Lowenthal, a former CIA assistant
        director of Central Intelligence for Analysis and Production.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a4df11-ca11-44f5-b9dc-9054ba22485f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very hard to focus on your work, to focus on the things you
        should be working on when you have all of this swirl going on around you,"
        Lowenthal told CNN International.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17481bf1-79ac-406f-9836-a3d2f4e8a0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh questions were raised in another area Wednesday – over the
        administration''s congressional and vetting operation – after the White House
        lost its first Cabinet nominee, Labor Secretary pick Andrew Puzder, over ethics
        issues.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c78a080-e755-43d5-bee6-53121b0f2798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each day brings a gusher of controversy and conflicting messages
        that drown out the successes Trump has managed to rack up so far, including
        his well-choreographed Supreme Court pick and visits by leaders of Britain,
        Japan, Canada, and Israel that sent reassuring signals abroad.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc94812b-9c67-4c2b-89ea-a5f32b2629ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Trump''s three-and-a-half weeks in power, internal tensions have
        generated a year''s worth of unflattering headlines that some critics feel
        detract from the work of the presidency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2153e8be-bd19-4599-8b3c-759917c2dce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence questions</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a089a33-e579-4b5d-9857-e6242a1a7606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, for instance, there were new questions about the influence
        of Vice President Mike Pence, who only learned that Flynn had misled him about
        his calls to the Russian ambassador from published reports – a full two weeks
        after the President was informed by the Justice Department.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c4870f-3965-4c62-bddd-c2ee0bfa60eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence had put his reputation on the line to defend Flynn on television
        after he was explicitly told the former national security adviser had not
        discussed sanctions on Russia with Moscow''s ambassador to the U.S. Sergey
        Kislyak.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eb0f03-e060-40f4-ac72-37eabc084df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An administration source said that though the relationship between
        Trump and Pence has not been soured by the issue, Pence wanted to know which
        adviser informed Trump but decided "maybe we shouldn''t tell the guy who went
        on the record as the face of the administration."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dde87b-cf42-4e4c-889a-941026cd6082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a separate administration official denied Pence is focused on
        this, saying he has moved past it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ca3114-cbb7-4167-bf97-b359640ec0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vice president is in close coordination with the President
        and senior staff. The vice president has moved beyond this topic and is focused
        on the future. Any claims to the contrary are false," this administration
        official said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1653bbf4-a966-4df3-a76b-ec5e31b840d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another White House official said: "The White House is denying CNN
        reporting the Vice President Pence is searching for answers about Flynn."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbcd27a-7381-44ff-b782-76db739a223a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident is sparking concerns among Republicans who see Pence
        as a crucial steadying influence in an inexperienced West Wing team.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f06f99-e2a6-4221-8dab-d53619c9ecec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know who''s exercising the most influence, but I know
        the White House would be very well-served to listen to Mike Pence a lot, and
        I hope they do," Republican Sen. John Thune said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c78fb8-80c4-421b-ac4e-95bacb71c967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another major destabilizing influence is Trump himself, who looms
        over the administration as a mercurial figure supercharging controversies
        with Twitter rockets and still appears obsessed with his own political fortunes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a123cd6-1577-4562-aa4d-af2dbe6ba9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, for instance, he answered a question from an Israeli
        journalist about anti-Semitism in the U.S. by boasting about the size of his
        Electoral College win.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98257ef7-2400-4204-bd67-4065ba187e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Senate Majority Leader Mitch McConnell issued a striking
        warning to the President in an interview with the Weekly Standard, saying
        that Trump''s approval rating would be 10 to 15 points higher if he stayed
        on message.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823558fd-05e4-492c-874c-c3a19a9dd8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Majority leader told the magazine that the President''s
        tweets and comments make it "harder to achieve what you want to achieve."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bc3abb-30ab-464c-b57c-293b8ea89ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace intrigue</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adf9f9a-5f45-411d-8dc0-5b2e74027155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The competing power centers and crossed lines inside Trump''s inexperienced
        inner circle are also contributing to a growing sense that the new administration
        has lost control over its own story.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d29eefe-25d6-4814-b698-afb71ffb1716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maneuverings of Trump aides like Steve Bannon, Stephen Miller,
        chief of staff Reince Priebus and Trump''s influential son-in-law, Jared Kushner,
        are sowing instability throughout the White House and doubts outside.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae369928-b26f-46cc-aab4-958e26c325d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who''s making the decisions? No one knows who is making the decisions.
        Obviously it is not the national security adviser. Is it Mr. Bannon? Is it
        the 31-year-old?" McCain said, in an apparent reference to Miller.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76c6efe-850c-45d9-ba77-548fa2ad0fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days there have been signs that the White House is trying
        to quell the almost daily drip, drip, of palace intrigue stories in the press.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaf750f-a2e6-45e4-9039-e18746a17118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Priebus has been the target of attacks in conservative media,
        senior administration officials and sources close to the White House insist
        his job is safe. They admit the White House has suffered some missteps and,
        as chief of staff, some of the blame may lie with Priebus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdd6114-098a-4773-a40b-17e49940f445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they point out the challenges of operating in the current environment:
        A demanding (and vocal) boss, an administration largely staffed with newbies
        and colleagues all vying for more power.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a738e9f-e8be-4a50-82e2-c758c61c05f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another source, who knows Trump well from the campaign, reinforced
        that message, pointing out that the President demands a relentless diet of
        excellent performance according to his own standards, making him a grueling
        boss to work for.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4988f12e-47d6-4792-8f24-fb948d13d085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the President is at all irked with this chief of staff, he''s
        not showing it. Earlier this week, Trump declared to reporters, "Reince is
        doing a great job."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13e742d-ce7c-46d1-975c-2569c18335c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not a good job – a great job," Trump added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e62b9b-0717-480c-8dd9-8365a6295df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon, Trump''s chief strategist, is also making an attempt to
        put to rest stories that he and Priebus are at loggerheads.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d89bd9-5ac7-46c3-8810-7f87afd692c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN''s Dana Bash Wednesday that he was "livid" with a report
        on Breitbart News, where he used to be the executive chairman, that suggested
        Priebus might soon lose his job.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09520601-5bf0-4151-89f3-31da7f799a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The story is totally untrue. Reince is doing a great job. I couldn''t
        ask any more from a partner," Bannon said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbd8b43-98a1-4b00-a10a-46c6f44c097d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, a source who has talked to both Priebus and Bannon in the
        last week said that while Bannon had nothing negative to say about Priebus,
        the White House chief of staff "badmouthed" Bannon to this source over the
        phone.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7f8cd2-ceff-43e8-9036-546ba8c3208f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This source chalked it up to Priebus'' relative insecurity, whereas
        Bannon is comfortable in his post and knows where he stands with Trump.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b716f3c0-3fd6-4e13-a13c-10aca19f10ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bannon is perhaps the closest Trump has to an equal in the White
        House. And it is clear that he is behind some of the disruption – critics
        would say disarray – that is emanating from the administration.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95061e9-d25f-4ee6-883f-39e72eb2cc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President and Bannon have compatible world views, and a mutual
        desire to shatter norms and face off with institutions. Trump also respects
        Bannon, in part because of his successful business background, a source familiar
        with their relationship said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18812c8a-85d4-44a1-b605-c499e58172c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source also noted that Bannon might be the one person in the
        West Wing who could stand up to Trump.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09c77f7-e920-4754-83c6-f5f37ad2e6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes he needs to hear, ''Hey, step away from that,'' and I
        think Bannon is the guy that can do that better than anybody in there," one
        source said. "He''s the most grown up guy in the room."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b73665-4848-4c44-ac3a-8f58abed65af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that respect, Bannon is a useful counterweight to Kushner, the
        source said, adding, "Ultimately your son-in-law is not going to tell you
        things you don''t want to hear all the time."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f300faf5-24e1-4c7e-8faf-5005a71ca75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the husband of Trump''s daughter, Ivanka, is also emerging
        as a force in his own right in the White House. Multiple sources said that
        Kushner was a key conduit between Trump and foreign leaders, and has been
        playing an important role in his diplomacy in recent weeks.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7d7550-c916-4541-9c76-d66b6726cfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also a fixture at Trump''s almost nightly working dinners
        in the White House residence that draw Cabinet members, military brass and
        lawmakers.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e1ebda-ba55-4e9a-9ca2-1604c1a6f9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Kushner has been a steadying force on foreign policy,
        sometimes the President''s advisers are responsible for the fomenting the
        kind of disarray that worries McCain and Thomas.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9bf032-5c83-4b5b-b713-ef276dea4e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller, for instance, went on Sunday talk shows and renewed Trump''s
        claims that millions of illegal voters backed Democrat Hillary Clinton in
        November''s election.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4945e75d-d556-4a7e-a911-0e6f9a3633ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His claims dumfounded the Beltway media and Trump''s opponents and
        sowed another of the controversies that some Washington observers worry drag
        the White House''s focus away from crucial issues.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fca9b4-14d3-4dcc-bcd1-655a97bdc32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the person who mattered most thought his performance was outstanding.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a3f427-273a-4ba9-ada2-182eb8c23584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congratulations Stephen Miller - on representing me this morning
        on the various Sunday morning shows. Great job!" Trump tweeted.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88d32e5-50d4-408c-a0e3-e584fb4eab1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So while Trump''s critics are pained at the impact his disruptive
        governing strategy is having outside his White House, the President is sending
        a clear signal that he has no interest in changing his style.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f190ab1-b927-4829-93c6-bc3d1067d9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jeremy Diamond, Dana Bash, Lauren Fox, and Manu Raju
        contributed to this report.</em></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02966ee6-9640-47c8-8da4-52c9c201d172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:40:04.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:40:08.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "For Trump, chaotic
        White House becomes the norm."</em></p>'
  'kim-jong-nam-second-suspect':
    'author': 'Ben Westcott and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-16T18:50:10.661+08:00
    'imagesource': 'jcr:ea7abeda-0fb1-4ec1-a099-7fa74d9497ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53fd7719-d541-482e-aa99-8733ae9470e5'
    'lead': 'The woman, who was carrying an Indonesian passport, was arrested at about
      2 a.m. on Thursday, local time, the Royal Malaysian Police said in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T10:43:34.974+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T10:43:40.031+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T10:43:39.736+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Second arrest in mysterious death of Kim Jong Un''s brother

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7813db-25ea-4c9e-b0cb-584aa3965f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:34.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:43:40.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A second woman has been arrested over the
        alleged murder of the half-brother of North Korean leader Kim Jong Un, Malaysian
        police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c5413a-db83-4c75-a1c5-8cc484e0bc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:34.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:43:40.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman, who was carrying an Indonesian passport, was arrested
        at about 2 a.m. on Thursday, local time, the Royal Malaysian Police said in
        a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc48887f-efb1-4c9d-b62b-6ad17517d639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:34.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:43:40.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police did not say where she was detained, only that she had been
        identified on CCTV footage from Kuala Lumpur International Airport, and was
        alone at the time of her arrest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c327b6-b9cf-4f3a-b202-eb9fde21a271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:34.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:43:40.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Nam died on Monday morning after allegedly being poisoned
        at the airport, according to South Korean''s National Assembly Intelligence
        Committee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b369c4d1-b947-4ba4-a60a-3d2cdfc7113a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:34.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:43:40.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first arrest was made on Wednesday when a woman carrying a Vietnamese
        travel document was taken into custody by police at the airport. Both women
        have been remanded in custody for seven days, according to police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0ef04e-8610-4f50-b019-dfd9f143722a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:34.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:43:40.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the press Thursday, Malaysian Deputy Prime Minister
        Ahmad Zahid Hamidi said the North Korean embassy in Malaysia had confirmed
        Kim Jong Nam''s identity. Kim had been traveling with two passports, under
        the name Kim Chol.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725c83e6-b260-442d-872c-2499ce4ac4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:34.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:43:40.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has requested Kim''s body through the embassy and Malaysia
        would comply once the autopsy was complete, Hamidi said. He added that no
        next of kin had asked for the body.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97a3714-ee4c-421a-adb4-aae2733056f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:34.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:43:40.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about reports alleging North Korea''s involvement in
        Kim''s death, Hamidi said it was "only speculation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91e8fd1-6911-4e85-85bb-8c8f1ba41e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:34.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:43:40.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How it happened</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3f6c3e-75e0-4470-af27-544b72c169c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:34.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:43:40.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim was about to board a flight to Macau, a Chinese territory, to
        see his family, when he was killed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d136f49-0742-4ed1-9408-0f656392e01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:34.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:43:40.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still unclear who attacked him and how, but South Korean''s
        National Assembly Intelligence Committee Chairman Lee Cheol Woo told a press
        briefing Wednesday that Kim had been attacked by "two Asian women."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f1cd64-c3d7-45c9-9c47-e2a3dbf328da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:34.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:43:40.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He didn''t reveal how South Korea knew this or how Kim had been
        poisoned.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4996311-0267-41fd-91cb-47688e88dd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:34.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:43:40.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim went to a counter at the Kuala Lumpur airport asking for help,
        Royal Malaysia Police said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fcf418-3b24-4c8b-8530-af6d6736e56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:34.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:43:40.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Malaysian official told CNN that he was then taken to an airport
        clinic, which decided to send him to the hospital. He died en route.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506e7441-fc4b-49f2-a8db-ad70d212f028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:34.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:43:40.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Autopsy complete</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840fca14-9207-4192-9064-8622d18647d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:34.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:43:40.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many unsubstantiated reports of how Kim was attacked have been circulated
        since his death, but so far Malaysian police have revealed few details.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a8fd9b-e6ed-41a3-bd91-f42e69016706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:34.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:43:40.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An autopsy of Kim''s remains was completed on Wednesday evening,
        according to reports by Malaysian state media, but his cause of death was
        still unknown on Thursday morning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280d52d8-e693-4f14-a929-f384b7fb2a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:34.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:43:40.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sepang District Police chief ACP Abdul Aziz Ali told local media
        he wouldn''t comment on what the autopsy revealed or when Kim''s remains would
        be claimed from the hospital.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffb7b5f-4440-41c5-af6a-c95561c7d726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:34.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:43:40.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The car of the North Korean ambassador to Malaysia leaves the forensic
        department at the hospital in Kuala Lumpur, Malaysia on Wednesday, Feb. 15,
        2017.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330fbbfc-c9e8-46d3-b8f4-00bca19ba349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:34.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:43:40.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A car with a North Korean flag was seen entering the hospital mortuary
        on Tuesday, prior to the autopsy, but the North Korean Embassy in Malaysia
        has so far said they have no information about the murder.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63e5dab-93ba-4c91-8afe-9956052cd85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:34.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:43:40.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s death has not been publicized in North Korea and is unlikely
        to be, given political sensitivities, according to CNN''s Will Ripley, who
        is in Pyongyang.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8affc49-5572-4416-8509-f0e947ed7fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:34.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:43:40.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s fall from grace</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5240bd24-60ed-4aac-a4b7-cd103739414c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:34.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:43:40.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Nam was born in 1971 to former North Korean leader Kim
        Jong Il''s favored mistress Song Hye Rim.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6994545b-034f-4ada-9ff6-a7db7703cd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:34.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:43:40.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the North Korean dictator''s eldest son.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0153c5-67c2-446f-a5e5-d5cb8f44103f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:34.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:43:40.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current leader Kim Jong Un was born years later to another mistress,
        Ko Yong Hui.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a8026b-6217-45cf-bdb2-f8411ff66faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:34.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:43:40.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was for a time the most public of all Kim Jong Il''s sons but
        reportedly lost his father''s favor after using forged documents to try to
        visit Tokyo Disneyland in 2001.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f604edce-47da-4124-83f8-d41f01457a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:34.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:43:40.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothers never met due to the North Korean practice of keeping
        heirs separate but Kim Jong Nam told Japanese author Yoji Gomi that he didn''t
        think his younger sibling was up to leading the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df870a1f-ed3f-4751-b9b1-ec8437a4a5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:34.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:43:40.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he left North Korea, the elder Kim sibling gained a reputation
        as an international playboy who was willing to speak openly about his family.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e73aa4-c5de-49f6-89bd-ee46af784033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:34.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:43:40.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His absence from his father''s funeral in 2011 fueled rumors he
        had been banished from North Korea.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3307d41c-a577-4747-a7cd-8803cf2f0886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:34.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:43:40.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He spoke out against his father''s ''military first'' police,"
        Gomi told CNN in 2012. "He wants North Korea to embrace economic reform and
        open its doors."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fbf5fc-9d92-4ec5-bdff-d018efb3bf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:43:34.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:43:40.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Second arrest in
        mysterious death of Kim Jong Un''s brother"</em></p>'
