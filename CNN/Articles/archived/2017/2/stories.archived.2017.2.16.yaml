      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Ex-police official tagged in ₱50-M immigration bribery
        scandal back in PH</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d13015-8a4c-49b1-b83c-528ac6e7e32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:21:28.694+08:00
