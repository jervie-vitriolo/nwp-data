      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c473ae90-4265-47f4-bc37-1ec7ce6d946e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:21:28.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:21:32.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, this is a rehash of something that he brought up about three
        days before elections and it''s been properly addressed," he said. "He seems
        to be creating unnecessary noise. For whatever reason, we do not know. And
        I think we should leave it at that, unless he can come up with something truly
        serious."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e05577e-aab5-454f-a987-1e6a162423ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:21:28.693+08:00
