  'phone-charge-public-port':
    'author': 'Selena Larson, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-02-16T16:33:15.731+08:00
    'imagesource': 'jcr:efb8041d-3398-4e51-a2ad-d22813f1ca93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95bbc374-4f75-4763-a282-3edfc0b14960'
    'lead': 'Public charging stations and wi-fi access points are found in places
      so people can always have access to their phones and data. But connecting your
      phone to an unknown port has its risks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T11:02:51.712+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T11:02:55.708+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T11:02:55.554+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Please stop charging your phone in public ports

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a1406a-4e0a-47fa-92a9-f6a91a50a65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:02:51.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:02:55.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SAN FRANCISCO (CNNMoney) —</strong> I know the feeling:
        Your battery is low, but you have to keep tweeting. You see a USB port or
        an outlet in public, plug in your device and feel the sweet relief of your
        phone charging.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57712fa4-a1a9-4e11-9aa1-e852ed27a4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:02:51.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:02:55.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That comfort could be shattered by an invisible attacker collecting
        information while your phone is plugged in to a hacked outlet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b616a195-2571-405a-ba84-8e4c770d7f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:02:51.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:02:55.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just by plugging your phone into a [compromised] power strip or
        charger, your device is now infected, and that compromises all your data,"
        Drew Paik of security firm Authentic8 explained. Authentic8 makes Silo, a
        secure browser that anonymizes web activity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8c00c9-8b3c-4ced-8d6f-b4ff83e94ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:02:51.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:02:55.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public charging stations and wi-fi access points are found in places
        like airports, planes, conference centers and parks, so people can always
        have access to their phones and data. But connecting your phone to an unknown
        port has its risks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514d1c71-4395-49c2-bc03-9d3ca7f7092f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:02:51.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:02:55.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cord you use to charge your phone is also used to send data
        from your phone to other devices. For instance, when you plug your iPhone
        into your Mac with the charging cord, you can download photos from your phone
        to your computer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eae6ae9-2f33-48c7-8393-0ecd30f5385b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:02:51.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:02:55.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a port is compromised, there''s no limit to what information
        a hacker could take, Paik explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e510e5-dde0-4090-bbd0-48cb50bf1d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:02:51.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:02:55.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes your email, text messages, photos and contacts. It''s
        called "juice jacking," a term coined by researchers back in 2011. Last year,
        the same researchers demonstrated "video jacking," using hacked ports and
        your phone''s video display to record everything you type and look at.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86b38b0-bae0-41ff-ba3c-16c2d7e2042f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:02:51.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:02:55.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet despite the risks, people do it all the time. Even at prominent
        security conferences.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd99cc1f-793e-4aff-b02a-d53848cbd82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:02:51.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:02:55.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week at the RSA security conference in San Francisco, Authentic8
        set up a charging station at its booth, offering cords for people to charge
        devices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed145e5e-004b-4cc0-abbd-428a725a6a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:02:51.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:02:55.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company ran an informal social experiment to see how many people
        would use the public charging stations. Paik said an overwhelming number of
        attendees — about 80% — connected their phones without asking about the security.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38b4b8b-0a75-4bc5-81a8-661be561788f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:02:51.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:02:55.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The majority are plugging in no problem. They are at a security
        conference and they should know better, but they probably feel safe," he said.
        "The others are making fun of them. They just walk by and say, ''Do people
        really do that?''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778c1563-a99a-4717-ab34-f937b26c3564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:02:51.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:02:55.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You shouldn''t use public outlets — instead, invest in a portable
        USB battery pack. You can also buy USB cords that don''t have wires to transmit
        data and prevent anyone highjacking your phone''s information.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6b3428-4c43-45e8-9357-bc95086082e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:02:51.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:02:55.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Paik said, it''s best to just rely on your own charger.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de3cfe9-eeea-42be-b447-a2f79fa1e272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:02:51.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:02:55.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they''re concerned about security, don''t use public ports,"
        he said. "If they''re desperate and need to upload your selfie, take your
        chances."</p>'
  'napc-duterte-peace-talk-left-cabinet':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-16T17:02:32.749+08:00
    'imagesource': 'jcr:25866440-ea76-45e3-b284-9a0e5dd06b72'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77a5bae5-1efb-4df1-8539-27b8ca242d5c'
    'lead': 'National Anti-Poverty Commission (NAPC) Chair Liza Maza says they plan
      to convince the President to reopen peace talks with the communist rebels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T11:05:41.543+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T11:05:44.686+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T11:05:44.468+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to discuss peace talks with leftist Cabinet members

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98020e6f-c0e1-4924-a0c5-1398aa2a2db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:05:41.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:05:44.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte will meet leftist Cabinet members next week to discuss the recently
        cancelled peace talks with communist rebels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739dc292-836f-4456-bd1d-fb97224918d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:05:41.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:05:44.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Anti-Poverty Commission Chief (NAPC) Liza Maza said in
        a Thursday press briefing that Duterte will meet her, Social Welfare Secretary
        Judy Taguiwalo, Agrarian Reform Secretary Rafael Mariano, Presidential Peace
        Adviser Jesus Dureza and Labor Secretary Silvestre Bello III on Feb. 20.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcaa405-bf81-4e9e-b7d2-8b3488bd149e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:05:41.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:05:44.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maza, Taguiwalo and Mariano are affiliated with the Communist Party
        of the Philippines, which had been engaging in peace talks with the government
        until Duterte called these off earlier this month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993044b4-da73-45e1-b7ae-346d527fb63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:05:41.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:05:44.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte halts peace talks with communist rebels</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5a1dcb-7977-48ad-95d6-5ef6fa18e37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:05:41.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:05:44.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dureza and Bello are part of the government peace panel
        negotiating with the communist rebels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42a5f02-3eb0-4d8c-9aea-a9a95beced82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:05:41.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:05:44.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maza said they intend to convince the President to reconsider his
        position on the peace talks. She stressed the negotiations are currently tackling
        social and economic reforms, which are needed if the country wants to address
        poverty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80a046f-5a78-44d5-9f95-3a28d59194a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:05:41.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:05:44.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The root cause of armed conflict is also the root cause of poverty,"
        Maza said. "Sa palagay ko, maganda na maituloy yung peace talks para mapagusapan
        na nga ng seryoso ''yan at magkaroon na ng agreement tungkol sa social and
        economic reforms like land reform."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49951d39-8245-4a43-9d45-cef23120965d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:05:41.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:05:44.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think it is a good idea to continue the peace talks
        so that those root causes can be discussed seriously and so that an agreement
        can be formed on social and economic reforms like land reform.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86da77c2-b671-4ef9-9d35-ee9596279d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:05:41.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:05:44.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maza also said she and other leftists in the Cabinet will not stop
        voicing their positions on the peace talks in Cabinet meetings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad8d9aa-1dd0-4e4a-82e2-3c20f3a51be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:05:41.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:05:44.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Struggle'' within Cabinet</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e33215-ced4-4f3d-a162-5e908777a411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:05:41.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:05:44.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Maza admitted there is a "struggle within" the Cabinet
        because of differing views raised by secretaries who represent both the left-wing
        and right-wing ideologies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4dd2e2-12df-45ef-879b-98fffdab1fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:05:41.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:05:44.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a struggle within and we will engage in that," she said.
        <em>"Hindi pa namin igi-give up yung role na ''yun na mag-engage sa loob ng
        Gabinete na kung saan malakas rin ang boses ng mga militarista, yung boses
        ng mga neoliberal, yung boses ng mga dati."</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4ed312-4ab2-4e9a-bbeb-b2dad0271aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:05:41.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:05:44.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not yet give up our role of engaging within
        the Cabinet, where the voices of militarists, neoliberals and the traditional
        politicians are also loud.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307a8748-0144-4222-bc49-37da4d526d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:05:41.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:05:44.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maza refused to elaborate on the "struggle," but said it is something
        that should be "appreciated" considering the "inclusivity" seen in the Cabinet''s
        composition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5793be7-e748-412f-8aad-f60c3d477540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:05:41.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:05:44.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it is played out, <em>talagang meron laging iba-iba na pananaw
        hinggil sa mga bagay-bagay, hinggil sa mga</em> polisiya na dinidiscuss sa
        loob ng Gabinete," she said. <em>"At doon, lumalabas ang mga militarist na
        pananaw. Lumalabas yung pananaw namin. Lumalabas yung mga dating mga pananaw."</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce926bea-892f-4d3c-a6eb-ff30bd330bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:05:41.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:05:44.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When it is played out, there are always different
        views on things and on policies discussed within the Cabinet. In those discussions,
        our views, the views of the militarists and views of the traditional politicians
        come out.]</p>'
  'art-fair-essay':
    'author': 'Carina Santos'
    'caption': 'The past year has seen increased appreciation for Philippine art in
      its various forms. In such a dynamic art scene, what makes the trip to a gallery
      or art fair worth it? Illustration by JL JAVIER'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2017-02-16T16:34:26.263+08:00
    'imagesource': 'jcr:08dab72d-4bc0-4e11-a0dd-05cce11b5b38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd06501bc-5e50-4452-89f4-7fdab64ee083'
    'lead': 'The past year has seen increased appreciation for Philippine art in its
      various forms. In such a dynamic art scene, what makes the trip to a gallery
      or art fair worth it? '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T11:10:14.546+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T11:10:17.988+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T11:10:17.800+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Instagramming’ art, and why we go to art fairs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5d87e6-7659-41d0-ae44-6b8670133052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:10:14.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:10:17.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Art Fair Philippines,
        one of the most divisive art events in the local scene — both anticipated
        and derided by people in and out of the scene, from all walks of life — will
        be held at The Link, a parking garage located right beside Makati’s many malls
        and luxury hotels. The annual event, which began only in 2013 as a space to
        showcase primarily contemporary Philippine art, has increased both in the
        number of exhibitors and visitors in the last four years. Based on the latter
        number’s trajectory, this number may very well increase this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822f9eba-aa05-4847-b6c5-a27ce5bed023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:10:14.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:10:17.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the main criticisms Art Fair Philippines has drawn are its
        commercial aspect, and the high volume of visitors who go, not so much to
        look at the art, but to be seen — and, of course, to pose among the art pieces,
        turning the exhibits into a smorgasbord of backgrounds for photos, the best-posed
        ones likely ending up on the event’s Instagram hashtag, #ArtFairPhilippines2017.</p>'
    '3':
      'image': 'jcr:47c72051-f043-4280-bb46-5e29b2c5da68'
      'imageCaption': 'A visitor examines one of the murals in exhibit ("Tagadagat"
        by Elmer Borlongan, Emmanuel Garibay, and Mark Justiniani) at this year''s
        Art Fair Philippines. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af3a774-a48f-496f-a64e-eaa080b65188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:10:14.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:10:17.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e908ec-995c-41ab-8116-f3ed8bd07fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:10:14.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:10:17.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be fair, the commercial aspect is seemingly inextricable from
        the general concept of art fairs. A majority of art fair participants, both
        here and abroad, are commercial galleries that deal with the dealing of art.
        This is presumably why special exhibits are mounted, as space is made available
        for big murals, art projects, and visual and sound installations, without
        the inherent pressure requirement of selling the art to offset the cost of
        renting the booths and putting up the exhibits in the first place, and also
        presumably part of why art talks are held — to present a way of digesting
        art and some of its other aspects, other than trying to place yourself in
        peak contemplative mode, in order to properly ruminate on the work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b881f5ce-0084-452c-84fb-fa453a34c316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:10:14.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:10:17.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art fairs, too, are the flame to which moths — in the form of art
        collectors — are drawn. While they celebrate the plurality of numerous art
        scenes, they, too, become battlefields where the prize and the glory often
        come in the form of that painting (because, let’s face it, it’s always a painting)
        one loses to another valiant conqueror-collector. There is high drama: tears
        shed, threats made, ultimatums drawn. In the end, there can only be one victor
        … that is, until the fair next year.</p>'
    '7':
      'image': 'jcr:30e4c4fb-c93f-40dc-ae06-cfdc49fb3cf1'
      'imageCaption': 'Visitors contribute drawings for Dex Fernandez''s on-the-spot
        animated video featuring the Garapata icon. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06901a60-9f0c-4350-a791-29660047b202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:10:14.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:10:17.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d80e56-385f-4fcc-9079-5fffdc61afa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:10:14.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:10:17.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Art Fair Philippines’ foot traffic was reportedly 22,000
        visitors, nearly a 400% increase from the 6,000 people that took part in its
        first year in 2013. Scrolling through over 10,700 posts under the “ArtFairPhilippines”
        hashtag, one will find at least one “candid” snapshot of a visitor captioned
        with some quote about being the only work of art among the works of art that
        the original poster wants to look at. But this comes as no surprise as Filipinos
        are no strangers to impromptu photoshoots in art spaces that elicit some type
        of selfie inspiration. Pinto Art Museum in Antipolo — a sprawling cluster
        of adobe structures that house a personal collection and mounts several exhibits,
        and an exhibitor at Art Fair Philippines this year — was included in Hyperallergic’s
        list of the most Instagrammed museums in the world in 2016, placing 23rd right
        behind London’s National Gallery and right before Fondation Louis Vuitton
        in Paris.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf81ea3-3351-4ce9-aea8-93f8a39878f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:10:14.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:10:17.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But suppose you forego the thrill and the thrum of excitement of
        posing next to a painting or sculpture that you really, really liked, and
        allocate an already generous half hour to each booth and exhibit this year,
        with the elusive hope of catching one or two art talks, how long would it
        take you?</p>'
    '11':
      'image': 'jcr:30e4c4fb-c93f-40dc-ae06-cfdc49fb3cf1'
      'imageCaption': 'Cos Zicarelli and other visitors interact with a sound art
        exhibit put together by WSK, a group of sound artists. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685075cf-6f9f-424a-9ff3-88942d6a18dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:10:14.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:10:17.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9be48d-a316-4d01-b657-09e00a7e9329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:10:14.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:10:17.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Art Fair Philippines boasts eight site-specific public
        art installations, 11 special exhibits strewn about the three floors it occupies
        (a fourth, the roofdeck, is reserved for the talks), along with booths by
        46 exhibitors featuring hundreds of artists, both local and not. Add to that
        the four art talks conducted on each of the four days, for a total of 16 held
        in two-hour intervals for the duration of time the fair is open each day.
        Spending a half hour on each exhibit — barring travel time, meals, and the
        discussions — would take you 32 and a half hours. Subtracting this time from
        the fair’s opening hours, you’re left with just about enough time for five
        talks — provided you figure out how to teleport and self-sustain without going
        out for lunch or a coffee run.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7c8b45-cb57-4f93-8aa2-f488b0ab254a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:10:14.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:10:17.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truth is, venues like the art fair aren’t really designed for
        the average person to complete a full rotation of. Unless you can dedicate
        four full days in a parking garage, you really won’t be able to “properly”
        spend time with the pieces. And after doing the math, four days doesn’t even
        seem like nearly enough time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f86e48-f776-409f-86b4-199b7f1465cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T11:10:14.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T11:10:17.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it all sounds absurdly hopeless, the upside is that art events
        — exhibits, talks, gigs, installations, retrospectives, performances, and
        yes, even auctions — happen year-round, and will hopefully continue to do
        so for a long time. The art fair, while not an ideal mode for some soul-searching
        quest where a sculpture will jolt you to contemplate life in existence or
        a mural will make you think about the nation’s complex web of problems — with
        all the noise and the crowds and the rest of the various stimuli — is an amazing
        sampler that may introduce you to your next favorite artist or gallery. And
        if you somehow manage to catch a quiet moment by yourself in front of a work
        that makes you properly think (I recommend early morning, just after the doors
        open for the day), then the trip out may already be worth it.</p>'
  'trillanes-duterte-2-billion-bank-deposit':
