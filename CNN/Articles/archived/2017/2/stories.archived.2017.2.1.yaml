  'unicef-lego-one-stop-shop-for-cwds':
    'author': 'Anna Bueno'
    'caption': 'Nine-year old Krizelle sits at the rehabilitation ward of the Philippine
      General Hospital, where UNICEF, along with LAJ Philippines-LEGO, plans to establish
      a "one-stop-shop" to address unmet needs of children with disabilities. Photo
      by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-07-01T17:36:32.470+08:00
    'imagesource': 'jcr:8534bde2-3b1d-4ef9-8ae6-8af2c18dd8e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'adc38031-6a57-4f6e-9737-721f71a8a76d'
    'lead': 'Children with disabilities (CWDs) in the Philippines have largely unmet
      needs — most don’t have assistive devices, and the rest run from one place to
      another in the search of treatment. UNICEF, along with LAJ Philippines-LEGO,
      have an initial solution: a “one-stop shop” for all rehabilitative services,
      along with a Philhealth benefits package, to sustain the children’s needs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T13:42:09.514+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T13:45:37.228+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T13:45:36.953+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This ability: How we can empower children with disabilities

      '
    'updated': 2017-02-02T16:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06b1167-edec-4f8f-98cf-a9eea7766ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:09.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:45:37.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Krizelle, who is
        nine years old, puts her prosthetic leg on with ease. She needs it after being
        diagnosed with osteosarcoma, which required one of her knees to be removed
        and her lower leg be attached to her thighs. In her pink dress, she smiles
        and speaks softly to her father, Nigel Mañalac, as they wait for a birthday
        party with other children with disabilities in the rehabilitation ward of
        the Philippine General Hospital (PGH) in Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455c8cb8-113c-44af-b2d0-5262fd3b14aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:09.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:45:37.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krizelle and her father have been visiting PGH for treatment since
        September 2014. She had to undergo therapy to strengthen her leg muscles before
        the amputation. She also consults with the oncology department and has follow-ups
        with the rehabilitation unit, which is located in a separate building.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a27609-5c15-4094-a6c6-9b413c0589f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:09.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:45:37.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigel accepts it as a fact of life: he and his daughter have to
        walk from one building to another to complete Krizelle’s rehabilitation. But
        to walk, Krizelle expends twice as much energy as a non-disabled child, ever
        since her leg was removed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee527d4-9fda-41ea-a436-cf5647060c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:09.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:45:37.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What should be factual, however, is that facilities for children
        with disabilities, like Krizelle, should be located in one area, to make treatment
        easier. <em>“Importante na magkakasama sila,”</em> says Dra. Josephine Bundoc,
        a rehabilitation specialist at PGH. A child with disability (CWD) often needs
        different kinds of assistance from different specialists, which ideally should
        be accessible to them, a system which, in PGH, as with many other hospitals
        in the country, is not in place. At least — not yet.</p>'
    '7':
      'image': 'jcr:666662d7-3233-46a7-a8a6-adfbc65d4a06'
      'imageCaption': 'The proposed one-stop shop in PGH is the first among four.
        Plans to develop an integrated service model for a rehabilitation hub for
        children with disabilities (one each in Luzon, Visayas, and Mindanao) are
        also underway. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e2c95b-a0a6-4e86-bb86-333424eb42b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:09.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:45:37.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dab2cc4-d941-44d9-ae39-79b5da081371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:09.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:45:37.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PGH — a state-owned hospital where some of the country’s best medical
        practitioners train to excel in their practice — is where UNICEF, with the
        support of LAJ Philippines-LEGO, will help establish one of the “one-stop
        shops” to provide better healthcare for CWDs in the Philippines, who number
        around 5.1 million. Of this number, 1.5 million need assistive devices, a
        largely unmet need since only  percent of CWDs in the country has access to
        assistive devices. The rest — around 1.46 million — have to fend for themselves.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67ceda8-42d0-462b-b575-266c5fd752f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:09.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:45:37.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Children with disabilities suffer from a lot of unmet health needs
        in the Philippines,” says Lotta Sylwander, UNICEF country representative.
        “On top of the actual health needs they suffer from stigma, they are unseen,
        unheard.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7a155b-9060-42aa-a410-3e6fe04937a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:09.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:45:37.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sylwander has been working on improving the plight of CWDs for years.
        “I’m not a disability specialist, not a doctor,” she says. “I’m an anthropologist,
        but disability issues have always been very close to my heart.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f760f8ef-f299-497c-821e-eda929694c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:09.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:45:37.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sylwander is on the right track: to help meet the needs of CWDs
        in the Philippines requires more than a purely medical approach. For one,
        there is little demand from parents for better services for their children
        with disabilities, a matter that surprises Sylwander. In Sweden, she says,
        parents demand for better services, demand that their children be treated
        better as humans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b45b77-45ed-448b-ae4c-b47d6e1ef7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:09.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:45:37.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also little literature available on CWDs. “The statistics
        are not good. We’ve been asking for solid statistics and there is too little,”
        she says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26c6f6f-b95f-4c20-b218-db4d3dccb99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:09.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:45:37.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus the plan to view the problem from three standpoints: by looking
        at societal attitudes toward CWDs; by reassessing the healthcare system; and
        of course, by focusing on the individual child. In PGH, all three come together.</p>'
    '19':
      'image': 'jcr:8305b6ac-25b9-4984-bd9a-af4a02317e57'
      'imageCaption': '"I’m not a disability specialist, not a doctor,” says Lotta
        Sylwander, UNICEF country representative. “I’m an anthropologist, but disability
        issues have always been very close to my heart.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10147d85-39c7-4640-888c-aa0c5262eeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:09.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:45:37.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08fc86b-8d53-4006-bdf2-2e29779c9f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:09.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:45:37.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of a one-stop shop is simple: put all the specialists in
        one space in order to facilitate the consultation and treatment of CWDs. “Children
        won’t have to run around hospitals and towns searching for different specialties,”
        says Sylwander. In PGH alone, one has to walk several hallways and climb several
        flights of stairs — which is especially confusing for a first timer in the
        hospital — in order to reach different departments that may address the concerns
        of a CWD.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3373b3b2-1574-41f4-9a9e-af193b27e696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:09.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:45:37.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-stop shop is only the beginning of an integrated service
        delivery model for a rehabilitation hub for CWDs, which is to be developed
        into four platforms: one in PGH, and another each for Luzon, Visayas, and
        Mindanao. To supplement the one-stop shop is the development of a Philhealth
        benefit package for disabled children to address the financial sustainability
        of the whole project, which did not exist before.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb447c3-39c4-49ec-9df4-0ff7a54ac69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:09.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:45:37.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Often children need several different assistance from different
        specialists, whether it’s physical therapy to mental stimulation, to other
        things,” says Sylwander. “A blind child for example, needs a different thing
        from a deaf child.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58794495-e455-43f4-9006-1ad2130b83f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:09.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:45:37.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She adds, “There needs to be models for integrated services to ensure
        that all the different disabilities are taken care of right from the first
        day. There needs to be a sustainable financial package to ensure that these
        children can be taken care of. If the financial sustainability is not there,
        it’s not going to happen. It’s not a one-off thing, it’s something that needs
        to go on. And that’s where Philhealth comes in. “</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48793f8-8eb0-47c5-ab48-5b626b6971e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:09.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:45:37.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True to Sylwander’s calling as an anthropologist, an important strategy
        is to demand awareness about how CWDs are treated in the local healthcare
        system. For its part, Lego, as represented by Patrick Pesengco of LAJ Philippines-LEGO,
        promises to “galvanize parents for a common purpose,” by putting the issue
        out there through its shops, which will take part in changing cultural attitudes
        about CWDs.</p>'
    '29':
      'image': 'jcr:4df8dcf1-c9dd-46df-865e-20f352e6aafe'
      'imageCaption': 'Inside the prosthetics center of PGH. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ac4aed-2f2a-42e8-9fdf-ad2ad5e272be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:09.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:45:37.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc7c909-922f-4511-a5e1-770cc69d4e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:09.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:45:37.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Founded in 1907</strong>, the PGH is considered the country’s
        best hospital, where its poorest go for both regular and specialized treatment.
        But its halls, as any visitor might immediately notice, are already laden
        heavy with the burden of the years. The walls show visible signs of wear and
        tear, and the stairs are steep and are a challenge to climb.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104ec6b3-b459-4d2f-a29d-f040bf34b408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:09.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:45:37.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside its labyrinthine hallways, it’s easy to get lost. For a child
        with disability, to get treatment here is in itself a challenge apart from
        the actual disability, and speaks of the current lack of capacity of the healthcare
        system to address the needs of CWDs. Yet PGH may be the only hospital as of
        the moment — at least partially — to provide some services to disabled children.
        “Very many other hospitals are unable to provide services — rehabilitation,
        even diagnostics, for disabled children,” says Sylwander. “They don’t have
        the money, they don’t have the capacity. They don’t have the trained staff
        to meet the needs.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5248e769-6826-4dce-88ca-5eedb53724f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:09.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:45:37.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in the rehabilitation ward, James, who is 10 years old, likewise
        waits eagerly with Krizelle to celebrate a birthday party. He carries a cane
        with him wherever he goes, and is already in the third grade. He plays various
        musical instruments, and is top 2 of his class. He’s blind and deaf.</p>'
    '35':
      'image': 'jcr:e0b7a782-b092-4c5b-860b-45d141e8df9b'
      'imageCaption': 'To help meet the needs of children with disabilities in the
        Philippines requires more than a purely medical approach. Aside from DOH,
        UNICEF also plans to bring DepEd into the core of the program. Photo by JL
        JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169e1fa4-398a-41b0-9d58-4f0809cde021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:09.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:45:37.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b96a1b-f1d2-4bda-93d6-fcdd681dffc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:09.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:45:37.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the healthcare system, there exists a stigma attached to
        the disabled child, a lack of acceptance that merely manifests itself in how
        society takes care of CWDs.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731d4fbe-2fad-45d3-9f0c-58cf2387a09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:09.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:45:37.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The acceptance of a disabled child and the stigma that is possibly
        put on that child, right from the beginning, is a societal problem, as far
        as we are concerned,” says Sylwander. “And also the fact that very few families,
        local governments, and so on are able to provide a good quality life for children
        with disabilities.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfa049f-6e6d-4710-a54c-8a4e70628f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:09.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:45:37.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CWDs are even seen as stupid sometimes, according to Sylwander,
        even though their disabilities have nothing to do with brain capacity.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3602bea0-3dc3-4840-be08-73dcd3a75167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:42:09.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:45:37.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus the need to start where it matters: in the mindset. Sylwander
        emphasizes: “You need to change the general public attitudes towards these
        children with disabilities … We need to get it out there — the compassion,
        understanding, plus the support from the general public to the children with
        disabilities and PWDs in general.”</p>'
  'nbi-complaint-filed-vs-closeup-forever-summer':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'Complaints are filed against 13 people involved in the Closeup Forever
      Summer concert in 2016.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-01T17:20:01.575+08:00
    'imagesource': 'jcr:931d6182-8d15-42b4-8535-a209a5890be9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '509ab50a-91ea-443b-8ee2-809f766eca95'
    'lead': 'Complaints are filed against 13 people involved in the Closeup Forever
      Summer concert in 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T13:49:55.005+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T13:49:59.172+08:00
    'mgnl:lastActivatedBy': 'jeff'
