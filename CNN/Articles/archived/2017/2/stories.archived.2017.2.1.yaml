    'template': '1'
    'title': 'NBI files complaint vs. people involved in Closeup Forever Summer Concert
      deaths

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a4c801-129b-4afd-958f-8b65e79d0cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:49:55.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:49:59.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Eight months after
        five people died in in a summer concert in Pasay City, complaints are filed
        against those behind the event,</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d79008-6f1a-4507-a590-dc43dacfa7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:49:55.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:49:59.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation (NBI) and family members of
        the victims filed criminal negligence complaints against officials of Unilever-Closeup
        and organizers of the "Forever Summer Party."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9b00cb-62ca-4917-a23a-69bd199db79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:49:55.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:49:59.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Closeup Forever Summer Concert – an open-air event – was held
        in Pasay City in May 2016</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068876ea-1e4f-4168-800b-530f0605f2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:49:55.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:49:59.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five people died after allegedly taking illegal drugs at the event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838f1bc2-0df1-4ebc-bd27-453ec3fb24f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:49:55.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:49:59.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Police investigate deaths of 5 individuals in Pasay City concert</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2d9c43-7829-427f-823d-1cd38753eb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:49:55.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:49:59.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI filed charges against 13 people, including the former chairman
        and CEO of Unilever Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7e0515-7e4f-410c-bf1e-df5d36d6695d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:49:55.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:49:59.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concert organizers were also included in the complaint.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03240f03-22cc-425a-bc41-1cb91428c7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:49:55.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:49:59.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the complaint, the respondents are criminally liable
        because of "responsible officer doctrine" as they had "responsibility and
        authority" to prevent any incident but failed to do so.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b0c4e9-9889-441e-b578-01897506fa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:49:55.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:49:59.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI saw a loophole in the hiring of security personnel or bouncers
        who have no knowlege or experience to detect illegal drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e50bebe-c2db-45dc-9a6b-d0eb590f4291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:49:55.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:49:59.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A concert attendee said a bouncer even accepted ₱700 for a person
        to enter the concert venue in advance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8086fd9-9dcb-4d1d-be25-c35d1f394ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:49:55.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:49:59.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ariel Radovan, legal counsel of one of the victims'' families, said
        concert organizers should explain what really happened.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493c5220-a0bd-40a4-a93d-f6b961660de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:49:55.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:49:59.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Concert victims'' families to file class suit vs. organizers</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7889f0e-1c2e-40c9-94e7-e8e0337efff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:49:55.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:49:59.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radovan said the victims'' families know justice may take a while,
        but they are comforted that something is happening after the death of their
        loved ones.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd770c341-0da8-4b37-a8f7-1176ac2ca5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:49:55.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:49:59.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Night of tragedy</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5870ab82-f6a6-429b-838a-08bb370e50bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:49:55.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:49:59.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Closeup Forever Summer concert&nbsp; was an open-air party attended
        by around 14,000 in May 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dc8524-6423-4414-b7f4-2aae27f5bb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:49:55.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:49:59.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report, the Pasay City police said five people were "rushed
        separately" to hospitals "after they experienced difficulty breathing and
        eventually collapsed" during the concert.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2c22d0-097e-40d2-a6c8-57e905b5946c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:49:55.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:49:59.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five concert-goers who died after allegedly taking illegal drugs
        were:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d1eeb6-2596-4a56-9877-2765091734c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:49:55.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:49:59.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ariel Leal, 22</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743c3de8-c14d-4cf4-a89f-d420fac09af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:49:55.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:49:59.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lance Garcia, 36</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956d4fc6-f027-446b-b1b0-84914a17dc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:49:55.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:49:59.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ken Migawa, 18</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8309c242-b2c1-498f-8acf-278931f69d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:49:55.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:49:59.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bianca Fontejon</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd1cce9-c947-4065-8f81-35461c66d3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:49:55.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:49:59.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Anthony Miller, 33</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a8788f-1570-44f4-8d35-6fb10814cd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:49:55.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:49:59.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the victims were found with methylene homolog, a chemical
        used in laboratories to test for drugs. This chemical is unfit for human consumption
        and has never been tested on animals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e5be28-ca94-4b6d-a80f-503a1692a38c'
      'mgnl:activationStatus': true
