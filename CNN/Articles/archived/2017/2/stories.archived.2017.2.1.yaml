      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Star Hotshots
        ended the elimination round of the 2017 Philippine Basketball Association
        (PBA) Philippine Cup on a strong note.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6cbf46-52ba-4992-ad05-2c1b81648bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:11:59.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:12:03.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star dismantled the Mahindra Floodbuster, 124-87, on Wednesday evening
        at the Cuneta Astrodome.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44da2dca-c21b-4a8f-af26-226657b12730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:11:59.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:12:03.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allein Maliksi exploded off the bench for the Hotshots with 33 points
        on 11-of-14 shooting and three rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af26a527-2d18-4ab4-93cd-db0826877fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:11:59.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:12:03.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the win, Star moves closer to snagging the second spot with
        a twice-to-beat advantage going into the quarterfinals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e808048-f8d2-4e40-ad3a-6eca90a7effd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:11:59.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:12:03.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for them to secure the second seed, the Rain or Shine Elasto
        Painters must defeat Alaska Aces.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e8870f-92a9-438d-bade-301e7808ed97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:11:59.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:12:03.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Lee chipped in 16 points, five assists, and three rebounds
        for the Hotshots who improved their record to 7-4.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076cf79e-6dc6-44fa-b8a4-7693871ed3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:11:59.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:12:03.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Mallari and Nico Salva each had 15 markers for the Floodbuster.
        They concluded the All-Filipino conference with a 3-8 slate.</p>'
    '7':
