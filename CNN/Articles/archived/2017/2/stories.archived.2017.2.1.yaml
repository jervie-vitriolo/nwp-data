    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74efef44-0082-4aa9-97c9-c8bba01cef71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:28.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:32:31.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — As arousing as sex scenes are made
        out to be onscreen, each scene is shot with varying levels of difficulty,
        from the technical side of things (to make sure it is filmed as delicately
        as possible) to the ‘performers’ who are about to experience an intense kind
        of vulnerability.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dbb068-f6e1-41d7-b161-28707f0bb58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:28.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:32:31.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hollywood, the response of actors has been varied. Mila Kunis
        said “there’s no comfort whatsover,” referring to her sex scene in Darren
        Aronofsky’s “Black Swan.” Jon Hamm, on his sex scene on “Bridesmaids,” compared
        it to “running in the rain — there’s a certain point when you go, ‘Fuck it,
        I’m already wet. I’m not going to get any less wet, so I might as well just
        enjoy how this feels,’” he told Marie Claire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc952008-473a-49c5-a33e-ae3a21c66247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:28.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:32:31.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It certainly wasn’t easy for director Petersen Vargas, who just
        recently filmed his first sex scene for “Hanging Out,” a web series presented
        by Team Magazine and the the gay dating app Blued. Considering his first response
        about the scene was to say, ‘Oh my god,’ it seemed that the experience was
        a baptism of fire of sorts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0ce58c-f753-4e30-98ea-077d42d0f399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:28.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:32:31.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Finding the guy to agree on playing Marco, who’s Kiko’s long-time
        fuck buddy, was the first problem,” says Vargas. “[I am] still exceedingly
        grateful for the blessing that is Toff Tiozon and his abs. The second was
        that I have never done a sex scene before.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0653d14e-f475-4dff-af1d-570533eeccb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:28.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:32:31.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vargas is just fresh off the Best Picture win of his debut full
        length film “2 Cool 2 B 4gotten” in the Cinema One Originals Film Festival
        2016. His short film, “Geography Lessons,” won him a Best Director trophy
        at the Cinemalaya Film Festival 2015. “Hanging Out” is his first try at helming
        a series. To add to that pressure, most of the cast are first-time actors.</p>'
    '9':
      'image': 'jcr:6748e0c6-f6ab-4662-9a87-e3d0f17a9ebd'
      'imageCaption': 'Albert Saspa plays Kiko in "Hanging Out." Saspa describes his
        character as "the patron saint of unrequited love." Screencap from TEAM MAGAZINE/YOUTUBE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6605cfec-9627-4473-a8c5-3ee72e04d901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:28.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:32:31.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993005d6-4bc8-4bb6-b480-30b43093b37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:28.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:32:31.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sex scene comes halfway into the first season — and in the only
        episode written by Vargas himself. The series has so far focused on the central
        love story of Adrian (Jox Gonzales) and David (Paulito Del Mundo). The fourth
        episode, “Coming Close,” focuses on the story of Kiko (Albert Saspa), Adrian’s
        friend and his, so far, fruitless quest for love.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039c444d-d0fc-493d-8c4e-ffc86f30779d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:28.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:32:31.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am the patron saint of unrequited love, ” says Saspa of his character.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2632ff0-f9c6-4983-89ab-6893d0b70488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:28.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:32:31.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saspa has been responding to fans about the episode and has said
        that he hardly recognized himself onscreen, which begs the question: Are there
        similarities between him and Kiko?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7031f6de-ef20-46dc-9005-16d82edfc1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:28.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:32:31.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am only coming to terms with the gap between how I see myself
        inside my head and ‘Albert as Kiko, on the screen’," says Saspa. "I guess
        Kiko and I are not that far apart. We are both on low energy setting. Kiko,
        I think, is more emotionally open and has more endurance for the unrequited
        love and perpetual longing. He is the nicer, less jaded, and more loving person.
        Albert is just cold and dragging in real life, unless drunk. I want to be
        less jaded like Kiko, actually. Tsaka feeling ko mas magaling si Kiko sa math.
        We both cook and are domesticated boys.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea21aff8-53c8-45ae-9caf-b5ce7603e8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:28.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:32:31.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the other half of the sex scene, Tiozon, a former "Batibot"
        cast member, signed up for the episode for the chance of working with a renowned
        and emerging director.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb60fee-20b1-41de-9799-87a12bbbe124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:28.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:32:31.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Petersen messaged me asking if I were interested in acting in one
        of the episodes of ‘Hanging Out,’” says Tiozon. “I had already been a fan
        of the web series since day one and Petersen is a highly acclaimed young director
        so it was pretty much a no-brainer: I said yes. Not that I needed a lot of
        convincing.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c0d438-0fa2-46c6-970a-6a91187db42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:28.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:32:31.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tizon is a new addition to the series and has only appeared in this
        episode to set off some repercussions for Kiko — who is reluctant to graduate
        Marco from just a “fuck buddy” to a guy he''s actually dating.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4e136a-cfdb-4504-8d26-b6ad7ef75a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:28.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:32:31.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The creative team gave me free rein to interpret Marco as I saw
        fit as long as I stayed within the confines of the narrative,” shares Tiozon.
        “I see Marco as a very ‘chill’ character; he rolls with the punches thrown
        at him with an air of nonchalance, but he does have warmth, as evidenced by
        his infatuation with Kiko.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baf68c1-0afd-4fae-ba89-5ba064185587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:28.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:32:31.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it’s a different thing altogether when the actual sex scene
        was filmed. Vargas, Saspa, and Tiozon talk about preparing for the shoot and
        an advocacy pushed by the episode that was applauded by the show’s fans. Below
        are edited excerpts from the interview.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb9dcc2-0a65-4144-81f5-203ccdcfd180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:28.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:32:31.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How was the preparation like for the show’s first ever sex
        scene — a scene that held many firsts for you three?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a26af6-425e-4475-b4e7-6622b3bd5a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:28.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:32:31.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Petersen Vargas:</strong> A few days before the shoot, I
        introduced Toff to Albert via an online thread. They have never talked to
        each other and have met before. I learned that they eventually continued talking
        by themselves. They knew that they had to break any awkwardness and necessary
        first-time jitters for the scene to work. So they agreed with themselves that
        they’d do a few, first kisses at the start of the shooting day to hasten the
        process of getting-to-know. The important part was that they were game to
        do it, and that they easily understood the requirement. To get naked, to torridly
        kiss each other, and do the rest of the deed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0364dbba-24d7-4679-a8d4-b6bf56c6f9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:28.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:32:31.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albert Saspa: I have not heard of this heartthrob ‘Toff Tiozon’
        until a day prior to the shoot. Apparently, he’s a “crush ng bayan.” I added
        him on Facebook and said something like ‘Hi, this is Albert. We’re going to
        have simulated sex tomorrow. We should get acquainted.’</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164bcb89-b84f-486e-9818-18d6e355a2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:28.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:32:31.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Toff Tiozon:</strong> [Albert and I] didn''t really talk
        about how we were gonna do the sex scene much prior to the shoot. We literally
        just winged it and just went with the flow, which is how it goes in real life,
        anyway. Albert and I just talked — as in we got to know each other — online
        the night before, just so we wouldn''t feel like strangers the next day. But
        we didn''t really plan how to do the sex scene so much, if at all.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431573ec-9e84-4313-8a16-668b6f320f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:28.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:32:31.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What were some of the things that you guys had to keep in
        mind while shooting the scene?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6df474-01b2-4130-84d1-20a939f96a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:28.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:32:31.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petersen: I had a pretty clear idea of how I wanted the scene to
        look like. The important thing here is to show that these two characters have
        been doing it regularly for the longest time. I knew exactly how Toff’s Marco
        should kiss Albert’s Kiko, how the two should position themselves on the bed
        doing it. I guess I just really had to check and double-, triple-check that
        the actors were comfortable in every little thing that we were making them
        do. And they were, so there’s that. It took about, at most, a rather easy,
        smooth-sailing hour to shoot the whole thing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c74745-5985-45fb-99e6-cc261dfc7b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:28.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:32:31.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Toff:</strong> The sex scene was the last scene I shot for
        the episode, so we were a little tired by the time we taped it. Albert and
        I had already talked the night before, but it doesn''t really buffer the initial
        awkwardness of having to be naked and intimate with a person you had just
        met.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae65387-d3f9-4cfc-8cf2-4b947b4b5a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:28.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:32:31.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Add to that the fact that you have a crew of people watching and
        directing you, lines to memorize and execute as convincingly as you can, and
        a limited time to actually nail (ahem) the shots, and you''ve pretty much
        got no time or motivation to think of the situation in a sexual context.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a165d62-ce9b-4e76-aa77-5aec61ef0772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:28.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:32:31.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petersen: We first shot the opening scene, where they only had to
        make out on a couch. The first takes sure had a few bumpy moments — one of
        them still a little bit shy to get as close as possible, or the kiss not as
        passionate as it should be. But with every take, the two actors got more and
        more comfortable, that when we finally got to the bed scene, it was only a
        matter of perfecting the shot, not even the way they were acting it out.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e70e8d0-a608-4e29-bc65-00a875564d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:28.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:32:31.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Albert:</strong> We were pressed for time, so we didn’t
        get to practice anything and just went straight to it. The kiss was supposed
        to be [a] ‘push-pull’: Marco likes Kiko, Kiko wants someone else and only
        wants to have sex with Marco. The nerves translated well, I guess.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ed1804-73dd-44be-a7e0-10337eefd477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:28.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:32:31.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actual sex scene went smoother than expected! I mean it appeared
        rough, but I was game, Toff was game, so we weren’t that awkward until after
        [they yelled] “Cut!” No emotional dialogue was involved, only grunts — and
        I could grunt, and Toff plowed as hard as he could. I improvised by thrusting
        my behind against his pelvis. We had stockings around our dicks, but our butts
        were exposed and cold. All in a day’s work!</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd734c6-2c66-45e7-8def-6359094760b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:28.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:32:31.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think we related the fear Kiko had to go through during the HIV
        test with the characters’ fear of risking to find the unknown. That whatever
        answer you get in the end, the truth will find a way to either hurt you or
        comfort you with contentment.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7201853c-f0db-4619-8796-480aa7958fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:28.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:32:31.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of people are applauding the episode for breaking the HIV
        test stigma. How did that discussion come about and why for the character
        of Kiko?</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8895a194-364b-4c2f-9d75-b0dbbb2dc764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:28.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:32:31.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Petersen:</strong> I guess it came out very naturally for
        us to do something like this. Going back to the idea of an episode revolving
        around an HIV scare, it was easy for us to bring up things like, you know,
        a possible partnership with LoveYourself (the organization that welcomed us
        to shoot in Love Yourself Anglo), the opportunity to show how easy it is to
        get yourself tested, and to promote further HIV awareness tied up with Kiko’s
        story.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a37adb-7b0a-41b6-8202-683410974ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:28.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:32:31.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think we related the fear Kiko had to go through during the HIV
        test with the characters’ fear of risking to find the unknown. That whatever
        answer you get in the end, the truth will find a way to either hurt you or
        comfort you with contentment. It was Kiko’s story which was most in line with
        this.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1531f353-081a-446e-ace6-3dedcce72cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:28.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:32:31.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does it feel to be part of a show with such an advocacy?</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ffa10a-fb0b-4ff0-a3cb-8a935cba628e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:28.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:32:31.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albert: It’s a really great episode to be part of, and we all know
        the fear, where it comes from. I’ve played all the scenarios in my head. My
        main hugot came from that hesitation when getting tested, scenarios included.
        But [you] should realize that the test is only a test. I have some medical
        background, so it’s clinical to me: HIV/AIDS is not as fatal now, it’s manageable.
        Not knowing about it makes the whole syndrome fatal. Some friends of mine
        have died because of it, of simply not knowing, and I’ve had to add death
        to the scenarios in my head. The equation always ends like this: Would I rather
        not know?</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1b6172-9014-4ceb-b814-0a7ccbfd20ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:28.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:32:31.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toff: I''m more than happy to be part of something that does its
        part to destigmatize HIV testing. Too many people fail to know their statuses
        because they''re scared of being judged — sometimes by their own selves —
        and here we are saying "Hey, there''s no shame in getting tested. There''s
        no shame in being sexual beings but also wanting to look out for your own
        welfare, and the welfare of your partner(s).”</p>'
    '62':
      'image': 'jcr:49171c8f-a071-47d8-95d3-abb5a29aef75'
      'imageCaption': 'From left: The cast of "Hanging Out" — comprised mostly of
        first time actors — Albert Saspa, Jox Gonzales, JP Mercado, Eboy Fernandez,
        and Paulito Del Mundo. Photo by JL JAVIER/TEAM MAGAZINE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f94a2d-0ee1-4134-9c9d-6f9f67215aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:28.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:32:31.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48aa29e-4922-4d1b-83f9-0fc28cc19a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:28.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:32:31.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode was kind of ambiguous about Kiko’s future. How has his
        character developed so far, in terms of the writing?</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa2ab2a-36fa-48b8-944c-1e7de0191b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:28.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:32:31.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Petersen:</strong> I think each of the writers’ part of
        the brainstorming process would identify himself more with a certain character.
        It was Wanggo [Gallaga] who related most with Jessie’s [Eboy Fernandez’s character
        personality and who, with Misha [Sheena Ramos’ character], could effortlessly
        go on and on with witty, sarcastic banter. At one point, Wanggo would even
        go and say something like, “Who Jessie is — that’s my past self right there.”
        It was Jade [Castro] who readily volunteered to take on Fidel’s [JP Mercado’s
        character] open-minded straight world, and the difficult, mature things he’s
        going through. Patrick [Valencia, also the show’s co-creator], because he’s
        good when it came to playing out the perfect balance of realism and romance,
        took on the complicated, messy narrative of David and Adrian. Which leaves
        me, the miserablist and a person admittedly against happy endings, to manufacture
        Kiko as someone sick with longing but filled with love.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f23ecaa-e306-49fd-af61-13b4e92bb01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:28.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:32:31.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Albert:</strong> Being a sadist, I want to see Kiko go through
        that suffering because he’s such a martyr. The pain might lead to a breakthrough,
        or a breakdown. I love seeing silent characters turning out to be black sheep-types;
        I also like seeing characters succeed from emotions.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6b1d12-2e5f-439a-968f-e54dbadb404c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:28.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:32:31.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as a friend, I’d tell Kiko to start considering other people;
        I think Adrian has perpetually friendzoned him. Maybe he could consider someone
        who likes him, like Marco, or he could go do some eat-pray-love thing and
        reassess his bad life decisions.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabbc0f2-6094-4fde-9e26-49caece3a867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:28.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:32:31.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiko is a nice, together guy, and he cooks! Ergo, he’s a catch.
        He should work on being a strong independent man and learn from Misha.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf23135-8be1-49a3-9b3a-bbd42956e795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:28.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:32:31.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The show is somewhat breaking new ground in many things:
        the depiction of modern gay love, sexual stigmas, etc. Is there more pressure
        as the season goes along?</strong></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0eee77-471d-4be6-9725-222b5c9b0911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:32:28.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:32:31.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Petersen:</strong> Yes, definitely. We just wrapped the
        shoot for [the first season of] “Hanging Out” last Saturday, and it feels
        bittersweet to celebrate its impending end. Looking back at the work we’ve
        all done for the series, I can feel its blatant imperfection, the awkward
        gaps it opens and never closes, the little things that could’ve been this
        instead of that. It certainly has much room to improve here and there, but
        the one thing we’ve always been proud of about “Hanging Out” is how sincere
        and honest we’ve all been all throughout the process of making it. That, I
        can vouch for, always, until the end, until everyone sees the last cut-to-black
        of the first season.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceabfab-a37c-4a8f-ac76-b8aeeac89224'
      'mgnl:activationStatus': true
