      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNPolitics.com, "Donald Trump
        UK state visit to be debated in Parliament."</em></p>'
  'britain-pardons-thousands-gay-men-turing-law':
    'author': 'Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-01T02:03:55.075+08:00
    'imagesource': 'jcr:0f497af7-b98d-49fa-9bb0-62c7f8407ddc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae83bc34-5f10-4fe6-933c-ea592931fa19'
    'lead': 'Thousands of gay and bisexual men who were convicted of now-abolished
      sexual offenses in Britain have been posthumously pardoned under a new policing
      law, the Justice Ministry announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T14:39:36.544+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T14:39:40.550+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T14:39:40.382+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Britain posthumously pardons thousands of gay men in ''Turing law''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962c8af2-acba-4799-9709-8c1401513d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:39:36.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:39:40.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London (CNN) — Thousands of gay and bisexual men who were convicted
        of now-abolished sexual offenses in Britain have been posthumously pardoned
        under a new policing law, the Justice Ministry announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafe05dd-6e6f-41d5-8a6c-0926eb3415c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:39:36.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:39:40.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Turing law" received royal assent on Tuesday, the last stage
        in a bill becoming law in the United Kingdom. It gives an automatic pardon
        to men who died before the law came into force, and makes it possible for
        living convicted gay men to seek pardons for offenses no longer on the statute
        book.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a38e485-35e3-4f45-b6cf-f0ab8a8dd4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:39:36.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:39:40.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law was named after World War II codebreaker and mathematician
        Alan Turing -- subject of the 2014 film "The Imitation Game" -- who killed
        himself in 1954 after he was subjected to chemical castration as punishment
        for homosexual activity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6140db95-fb0d-44aa-94d6-f7e1790af733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:39:36.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:39:40.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, nearly 60 years later, he received a posthumous royal pardon
        from Queen Elizabeth II.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13945847-c3c5-4efc-9089-7e9f6e2f010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:39:36.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:39:40.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a truly momentous day. We can never undo the hurt caused,
        but we have apologized and taken action to right these wrongs," Justice Minister
        Sam Gyimah said. "I am immensely proud that ''Turing''s Law'' has become a
        reality under this government."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31e4d7a-4b99-47f5-85e6-0605fc0637e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:39:36.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:39:40.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone previously convicted of the abolished laws can apply through
        the UK''s Home Office to have their names cleared and wiped from criminal
        record checks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bcb12c-591c-4526-b8c8-a2ffb4a3ac70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:39:36.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:39:40.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sex between men over the age of 21 was decriminalized in England
        and Wales in 1967. However the law was not changed in Scotland until 1980
        or in Northern Ireland until 1982.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cca2a6b-aacf-4adc-8b10-b63455103587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:39:36.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:39:40.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeking a government apology</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf08fad-7821-47cb-b8dd-5e8d73336034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:39:36.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:39:40.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some men affected by the law told CNN they would not seek or accept
        a pardon as it would be an admission of guilt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4588a61-b859-463e-835f-1c980004dc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:39:36.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:39:40.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brighton resident George Montague, who was convicted in 1974 for
        gross indecency with a man, told CNN in October last year that he wanted an
        apology for the way he and many others were treated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8930cc69-f243-48a8-bcef-08b693623f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:39:36.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:39:40.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my view if you''re born only able to love and be in love with
        another a man -- which means you''re gay -- then it can''t be a crime. How
        can that be a crime? It''s not fair," Montague said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985cd86e-99c2-4366-84e3-530a8a7a0126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:39:36.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:39:40.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years gay people around the world have fought to be pardoned
        for same-sex crimes that have long since been abolished.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd952452c-914f-44d4-a9df-d98f8b1396c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:39:36.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:39:40.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Germany announced plans to compensate thousands of men
        who were convicted under an old law for their sexual preferences, Deutsche
        Welle reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dcbe61-0cbf-49b9-a445-dad9742e6787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:39:36.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:39:40.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in New Zealand, lawmakers introduced a petition in July seeking
        a formal apology and a pardon for those convicted of same-sex acts under laws
        abolished 30 years ago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb8441e-9e31-4f4e-9946-ace1022a79bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:39:36.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:39:40.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Britain posthumously
        pardons thousands of gay men in ''Turing law''."</p>'
  'trump-obama-lgbtq-federal-workers':
    'author': 'David Wright and Eugene Scott, CNN'
    'caption': 'With the start of US President Donald Trump''s administration, and
      despite a senior administration official stating that the White House has no
      plans to reverse LGBT protections for federal workers, advocates and the community
      still perceive the administration as unfriendly to LGBTQ rights.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-01T10:21:26.046+08:00
    'imagesource': 'jcr:b2173655-a7e3-4ab9-936e-a89201c55504'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '068d7a6f-049a-4050-8cfa-0c16c6b30fb8'
    'lead': 'An executive order protecting federal employees from anti-LGBTQ discrimination
      that was signed by President Barack Obama in 2014 will continue to be in effect
      in President Donald Trump''s administration, the White House announced Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T14:42:09.461+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T14:42:13.783+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T14:42:13.668+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump to continue Obama order protecting LGBTQ federal workers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834e6dcc-23af-453a-8cff-63172bbeed8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:42:09.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:42:13.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An executive order protecting federal employees
        from anti-LGBTQ discrimination that was signed by President Barack Obama in
        2014 will continue to be in effect in President Donald Trump''s administration,
        the White House announced Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74169d9-8500-4cef-8b2d-e0b76aac38a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:42:09.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:42:13.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the White House said that "President Donald J. Trump
        is determined to protect the rights of all Americans, including the LGBTQ
        community."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e006fd-dbda-4529-9900-e987e0f169ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:42:09.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:42:13.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The executive order signed in 2014, which protects employees from
        anti-LGBTQ workplace discrimination while working for federal contractors,
        will remain intact," the statement read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12d9b1b-2c4d-4e56-8aca-f1902268c0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:42:09.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:42:13.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order was signed by Obama in July 2014. It extended
        protections against discrimination based on sexual orientation and gender
        identity, and was predicated on previous executive orders under Presidents
        Richard Nixon and Bill Clinton that created additional protected classes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fff4298-f1bf-48be-8621-c871b7c5f498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:42:09.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:42:13.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Log Cabin Republicans praised the decision Tuesday calling Trump
        "a real friend" to the LGBT community.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe392db6-c954-4ea7-8180-5958e6145bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:42:09.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:42:13.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump campaigned promising to be a ''real friend'' to the
        LGBT community, and now President Trump is delivering on that commitment,"
        said group president Gregory Angelo. "Log Cabin Republicans is proud to have
        directly lobbied for this important preservation of LGBT equality in the federal
        workforce."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bf50f1-96be-46b2-bddb-899473e88e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:42:09.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:42:13.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Hillary Clinton received the endorsement of several large
        LGBT organizations, Trump attracted attention for being the first the Republican
        presidential nominee to specifically mention the gay community in his party
        acceptance speech.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b66da93-9cde-4653-bc4b-a854028b111d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:42:09.462+08:00
      'mgnl:createdBy': 'jeff'
