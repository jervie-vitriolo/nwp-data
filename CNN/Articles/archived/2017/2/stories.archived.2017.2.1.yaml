      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ping Exciminiano''s fastbreak lay-up sealed the victory for the
        Aces, who grabbed the second spot in the standings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba231aab-ce1b-480c-8e7b-d5681068e97b'
      'mgnl:activationStatus': true
