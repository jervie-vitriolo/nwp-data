      'mgnl:lastActivated': 2019-07-03T13:59:44.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s the hardest part of rearranging the songs of Sugarfree?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0a3137-6060-4fb2-8231-ebbb61a48888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:59:40.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:59:44.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejay: I''ve been listening to musicals ever since I was a kid and
        I was trained as a classical pianist since I was five. So there wasn''t a
        single rock bone in my body until I took on this project. I would describe
        my sound as having a very contemporary off-Broadway feel with a Disney influence
        that lost its innocence.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c693ea30-045d-44ed-99f5-4d35f4052aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:59:40.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:59:44.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I guess the [hardest part is the] pressure that Sugarfree has a
        huge fanbase. I didn''t want to disappoint their fans so I knew I couldn''t
        change the songs intrinsically. I had to find a way to combine my own sound
        with the Sugarfree flavor that everyone has grown to love.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf14eb3-77b1-49df-8314-de7e390f4a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:59:40.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:59:44.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restaging of “Sa Wakas” features more new songs than from its
        previous edition four years ago. How else is it different from the original
        production?</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0820842-4a25-4315-9033-1ef7db4dc55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:59:40.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:59:44.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Charissa:</strong> Yes, we''ve added two new songs — <em>“Kung
        Ayaw Mo na sa Akin”</em> and <em>“Huling Gabi</em>,” deleted some scenes that
        dragged down, and fleshed out the characters and the story more. Our number
        one question when we were doing the revisions was: "Is it real? Is it something
        that people would actually say or do in real life?" Because even though people
        don''t really burst out into songs in real life, the emotions felt whenever
        one listens to Sugarfree’s songs really strike your heart. And I think that''s
        why people have connected to this show so much.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8749a38c-009b-4122-ad5c-a7022b10bafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:59:40.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:59:44.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s your favorite Sugarfree song?</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a4ed07-8dc1-448a-b16b-0cd70f0fa689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:59:40.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:59:44.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ejay:</strong> My favorite Sugarfree song is<em> “Mariposa.”</em>
        I had a lot of fun rearranging it because I could relate a lot to the message
        of the song. The arrangement for the show was inspired by raindrops.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4781f51-3d26-40f7-b6d5-5abed7cb72bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:59:40.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:59:44.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Charissa:</strong> It''s like making me choose between ice
        cream or cake! [Laughs] But I would say “Tulog Na.” I cried buckets when I
        heard Sugarfree play that with the Philharmonic Orchestra (my dad had just
        passed away at that time). It''s such a tender, hopeful song that, put in
        the context of our story in “Sa Wakas,” breaks people''s hearts.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa06dc49-05e7-4aa9-8f05-440f600e4b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:59:40.748+08:00
