    'template': '1'
    'title': 'War vs. poor: Police paid per drug killing – Amnesty International

      '
    'updated': 2017-02-02T22:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ead6e8-5d2b-440e-91f3-ce3f6559d16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:11.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:22:16.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Police officers are paid as much
        as ₱15,000 for every drug suspect they kill, according to Amnesty International.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b946901-80b2-4b77-bde9-e7a34d94b86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:11.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:22:16.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human rights group released its investigation, "If you are poor
        you are killed: Extrajudicial Executions in the Philippines'' War on Drugs,"
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ec3104-8937-4822-92a0-ae4e5142be8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:11.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:22:16.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said officers of Philippine National Police (PNP) were paid to
        kill thousands of drug offenders upon orders "from high-level officials."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c59a98-64b1-466f-a8ba-23dc98f31c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:11.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:22:16.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An SPO1 officer, who did not want to be named and is allegedly a
        part of an anti-illegal drugs unit in Metro Manila, told Amnesty International
        they are given incentives when they kill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ced9f24-e194-4580-bf46-ae0fe3db1cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:11.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:22:16.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always get paid by the encounter….The amount ranges from ₱8,000
        to ₱15,000. That amount is per head. So if the operation is against four people,
        that''s ₱32,000," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ec97cb-3d48-4e98-89f2-a79b08d0015b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:11.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:22:16.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they were secretly paid in cash through their payroll from
        police headquarters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf4e3b3-11fe-426c-94e2-39f3205e2da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:11.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:22:16.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Killing — not arresting — a drug suspect is on the top of the officers''
        minds during anti-drug operations because the cash is in the people''s deaths.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38191d18-a3d9-48a1-b19d-8dce6f8eef9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:11.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:22:16.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no incentive for arresting. We''re not paid anything.
        It never happens that there''s a shootout and no one is killed," the officer
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec3a848-cf5d-4334-b9ee-69ca2d5db43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:11.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:22:16.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said "extrajudicial executions, perpetrated both by police
        during anti-drug operations and by paid killers with police involvement, appear
        to have been organized and planned by high-level officials."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754801b4-1ebd-4ccf-8a3d-7d60102a13df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:11.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:22:16.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International has recorded more than 7,000 drug-related
        killings, while the PNP said it has killed 2,551 alleged drug suspects from
        July 1, 2016 to January 30. The PNP has also recorded 52,962 arrests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73efe300-379b-4cf6-b527-9a06150708f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:11.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:22:16.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related; Palace: Drug surrenderees surpass million mark</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5924dd80-f340-4c16-9900-8cf4f45a7e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:11.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:22:16.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty: Police killing unarmed Filipinos</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ad61d4-3a60-4c5c-9862-7ab6a9b10c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:11.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:22:16.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights group''s Crisis Response director Tirana Hassan said
        alleged drug offenders are killed based on the "flimsiest of evidence."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83ea67f-5a8d-43c1-aa37-7b80d63fa7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:11.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:22:16.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under President Duterte''s rule, the national police are breaking
        laws they are supposed to uphold while profiting from the murder of impoverished
        people the government was supposed to uplift," Hassan said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd9eeb5-c2a7-4537-a383-e1f62a997618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:11.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:22:16.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said the Duterte administration''s campaign is not war
        on drugs, but war on the poor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97a2ec7-d973-47d4-8455-90c5d3745ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:11.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:22:16.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also said the police operate on an unverified list of
        people allegedly selling or using illegal drugs, adding the suspects were
        killed even though they were unarmed or willing to surrender.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ffd5a3-aba1-422c-a641-0bf3457328a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:11.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:22:16.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing two cases of extrajudicial killings from Batangas and Cebu,
        Amnesty International contradicted PNP Chief Director General Ronald Dela
        Rosa''s previous statement that drug suspects who resist arrest are the ones
        being killed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f496539-4f1f-41f0-ab28-41389d5d9fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:11.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:22:16.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung hindi sila nanlaban, buhay pa sila,"</em> Dela Rosa said
        last August.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ec037b-cdf2-48a9-8638-9d91c5e241e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:11.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:22:16.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they did not fight back, they would still be alive.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc0b602-cb90-4ab7-9af3-a884a74a8b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:11.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:22:16.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly expressed his support for the police, saying
        he will back them up as long as they follow his orders.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712dc315-ab82-4ad6-9c8b-86889c78beec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:11.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:22:16.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte admits innocents get killed in drug war</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02db7c95-667c-4ed8-ba4d-2f6a015d8d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:11.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:22:16.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International said the Duterte administration should immediately
        order to end all police operations involving unnecessary or excessive use
        of force.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3a0073-a801-46ef-bfd0-66442a3098c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:11.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:22:16.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government suspended the war on drugs on Monday, as the war
        against rogue cops is the administration''s new priority.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e78d801-022c-4e89-b15b-c8e7c0a0fcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:11.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:22:16.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Manila posts zero deaths from police operations on day
        of ''tokhang'' suspension</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0696968-44eb-4ec0-a39e-3a480a59ff63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:11.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:22:16.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was based on an independent probe of 33 incidents of
        drug-related killings. Witnesses, policemen, drug users, paid killers, and
        local authorities were interviewed from November to December 2016.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d043af5-d0ab-47eb-84b7-992d02107035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:11.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:22:16.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP, Sen. Gordon look for basis of findings</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d737a4-5e01-4d51-b8f6-4dc0caa4a93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:11.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:22:16.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Director General Ronald Dela Rosa doubted the findings
        of Amnesty International, saying it was meant to discredit the administration.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094d7785-6c65-4347-a24a-f31aafd0d789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:11.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:22:16.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Paninira naman.</em> File a complaint<em>. Ilabas nila ang
        taong yan. Dalhin sa Ombudsman para magkaliwanagan tayo. Mahirap yung ganun
        na according to ano, according ganito eh</em>," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3b4dba-3680-454c-a318-9cf6cdac86bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:11.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:22:16.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Produce the so-called witness and bring the matter
        to court so that we don''t base things on someone''s say-so.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dc9c4b-da0e-4d17-8290-7d0284c33611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:11.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:22:16.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon, who led the investigation of extrajudicial
        killings, is also looking for proof.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf1c4a9-78aa-4aec-9afb-5b6d8674be63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:11.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:22:16.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can say anything about that but they still have to prove it
        and it''s a good thing that they say that because that puts a hold on some
        reckless people who may be doing such thing."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba61d72-2ff2-4240-ac01-16a79af24f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:11.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:22:16.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre, meanwhile, insisted the drug
        campaign had been effective in ridding the streets of drug addicts.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdbd0cf-ec41-425e-8d75-b92ee76a325d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:11.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:22:16.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman totoo yan, ganyan din yung</em> [Those claims are
        not true, similar to claims of] Human Rights Watch. Crimes against humanity?
        ''Yung mga criminals, ''yung mga drug lords, drug pushers they are not the
        humanity," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4b4399-b02c-471b-9f12-4dcce94d63dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:11.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:22:16.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International''s full report: "If you are poor you are killed:
        Extrajudicial Executions in the Philippines'' War on Drugs,</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1330541-b546-47d6-82df-2e54741f3021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:22:11.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:22:16.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full report: Amnesty International</p>'
