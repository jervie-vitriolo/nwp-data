  'HIV-cases-increase-2016-DOH':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-01T23:36:08.468+08:00
    'imagesource': 'jcr:b47c3383-1c62-465e-99a4-990a484c9686'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51993c44-c7fd-4cdd-8826-38908f6b0fe8'
    'lead': 'As of December 2016, there is a total of 37,653 Filipinos across the
      country who have tested positive for HIV.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T11:56:52.399+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T11:56:56.400+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T11:56:56.173+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'HIV cases rise by 18% in 2016 - DOH

      '
    'updated': 2017-02-09T21:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bf7ff7-87cc-4455-9867-e92bc259893d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:56:52.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:56:56.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Health officials
        have recorded an 18 percent increase in the number of new cases of human immunodeficiency
        virus (HIV) in 2016 compared to the year before.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d74367-cabb-4fa9-94d7-d559c3bf6bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:56:52.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:56:56.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Health (DOH), there were 9,200 Filipinos
        who tested positive for the virus, while in 2015 there were only 7,829.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836fc10e-5180-4c7d-a72a-703ef21ac4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:56:52.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:56:56.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the total number of people living with HIV (PLHIV) in
        the Philippines to 37,653.</p>'
    '5':
      'image': 'jcr:a09ea7e6-6e4d-4078-b148-16a8afa72018'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5564a648-1532-4745-ba5e-9ccdab11d26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:56:52.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:56:56.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f409bfe9-0dd8-4a15-96f1-90bf6e1c7c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:56:52.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:56:56.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kahel Jay Sta. Maria, head life coach of LoveYourself, Inc., said
        this increase did not necessarily mean more people had been infected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e2ede9-1314-4659-96ad-5ec453efc4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:56:52.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:56:56.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is both good and bad: good because people are becoming more
        aware of HIV and thus decide to get tested; bad because some people have had
        the virus for so long but were unaware until they got tested," Sta. Maria
        said in Filipino during a phone interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfd12bf-1f45-44ba-abe0-2758dbeab2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:56:52.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:56:56.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LoveYourself, Inc. is a nongovernment organization which aims to
        prevent the spread of HIV/AIDS. It is one of the satellite clinics accredited
        by the Research Institute for Tropical Medicine (RITM) to provide free HIV
        testing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff2d2fa-3d4b-4217-b428-3e9df4e56433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:56:52.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:56:56.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 50 DOH-designated treatment facilities in the
        country which provide HIV care. Some offer it for free but some paid tests
        can cost a little more than P1,000. According to Republic Act 8504 or the
        Philippine AIDS Prevention and Control Act of 1998, all HIV testing facilities
        are required to conduct free pre- and post-test counselling.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908caf70-252d-4f69-abc3-4360be198122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:56:52.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:56:56.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the HIV cases last year, 88 percent are asymptomatic, or does
        not show the symptoms at the time of reporting, which may include fever, chills,
        rashes, swollen lymph nodes and mouth ulcers, among others, according to a
        U.S. Government HIV/AIDS information website.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2f3bf8-8bc1-40d1-b854-11bd3419e393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:56:52.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:56:56.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transmission, treatment</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922f604b-89ea-496c-bd40-fab583959a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:56:52.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:56:56.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common mode of transmission of HIV, according to the HIV/AIDS
        and ART Registry of the Philippines (HARP), is through sexual contact, especially
        male to male sex. Second is through sharing of infected needles among drug
        users. Lastly, women living with HIV can also spread the virus to their children
        during pregnancy or lactation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f964403-7840-4891-ac81-60631ea3333f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:56:52.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:56:56.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the virus was first reported in 1984, less than 2,000 Filipinos
        have so far died from HIV-AIDS.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6e2163-6339-4e43-bc70-f87ba117c178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:56:52.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:56:56.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus stays inside the body for life once acquired. Although
        there is still no cure for HIV, there are medicine which stop the virus from
        multiplying called antiretroviral drugs (ARVs).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d51dd0b-9808-4965-b358-e8ac43770113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:56:52.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:56:56.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ARVs are free in public hospitals, Sta. Maria said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f64fcf7-0ed7-4355-b57b-da4c083941a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:56:52.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:56:56.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 8504 mandates the promotion of HIV/AIDS awareness through a "comprehensive
        nationwide educational and information campaign."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbdf218-acc6-43da-88dd-509079df7690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:56:52.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:56:56.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public and private schools are also required to teach HIV/AIDS prevention
        and control. However, HIV/AIDS education should "not be used as an excuse
        to propagate birth control or the sale or distribution of birth control devices,"
        according to the law.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd32139c-8c04-4870-b2ab-72d7af339a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:56:52.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:56:56.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sta. Maria, government support on the use of condoms is one
        way to gradually decrease the rise of the number people living with HIV.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6d29b3-c3c1-4a1a-b139-3187f556894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:56:52.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:56:56.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still a lot of people who cannot afford and don''t know
        how to use a condom, Sta. Maria said. Giving out these contraceptives, he
        added, would help the spread not only of HIV but also of other sexually-transmitted
        diseases (STDs).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53d214f-3b28-4424-a96e-108198188420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:56:52.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:56:56.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ka naman magbibigay nang basta-basta lang. Pag nagbigay ka
        ng condom, ituro mo kung para saan," Sta. Maria said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2749c0-0c4e-4a71-89b7-92bb94271b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:56:52.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:56:56.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One should not give condoms without proper information
        on what it is for.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15632cd-97d9-4ecb-a007-a3dd6f123e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:56:52.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:56:56.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the life coach, one person has also positively influenced the
        discussion on HIV in the past year.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19787b8-64ce-419d-84f8-e7adc593ba11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:56:52.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:56:56.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have become open-minded of HIV/AIDS when Pia Wurtzbach won
        Miss Universe, he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb50ff32-c15e-4046-91ea-fb3d765d10c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:56:52.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:56:56.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach is a staunch advocate of HIV/AIDS awareness.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748d05aa-780d-4331-b6c0-e1ef776193e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:56:52.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:56:56.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sobrang laki ng naitulong niya. Pinag-usapan yung HIV, lalo na
        kapag naglalabas ng prevalence report yung DOH," Sta. Maria said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1efa346-8604-44ab-b3b9-568ec8f543c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:56:52.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:56:56.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:She has contributed a lot in the HIV awareness. People
        talk about it, especially when DOH releases its prevalence report.]</p>'
  'Chinese-billionaire-siezed-from-luxury-hong-kong-hotel':
