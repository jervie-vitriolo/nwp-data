      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Elasto Painters holding on a precarious advantage midway
        in the final quarter, Alaska maximized on every possession that they got with
        crucial buckets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f3cba0-93cf-4945-ae21-22d7fdf6390c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:00:17.918+08:00
