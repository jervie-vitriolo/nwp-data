  'filipinos-us-appeal-duterte-trump-immigration-policies':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-01T13:09:00.611+08:00
    'imagesource': 'jcr:4290b8fa-71b7-45cf-8a2a-a99db116d5e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9a3f31c-ba17-43ab-9df4-671c2e310066'
    'lead': 'The National Alliance for Filipino Concerns reminds President Rodrigo
      Duterte that he should serve all Filipino citizens, whether they are legally
      staying abroad or not.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T14:28:37.655+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T14:28:54.259+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T14:28:53.976+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S.-based Filipinos appeal to Duterte amid Trump''s strict immigration
      policies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a31a57-7a0d-4c35-978e-50783bfe51ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:28:37.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:28:54.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A group of Filipinos
        based in the United States urged President Rodrigo Duterte to help them even
        as he said he will not interfere with U.S. President Donald Trump''s immigration
        ban.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e486c1-d7e1-4e58-8ea8-b5e22edcbf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:28:37.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:28:54.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has signed an executive order banning travelers from seven
        Muslim-dominated countries to enter the U.S.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33251ba1-15c3-40b1-a6bd-bf69c8a39601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:28:37.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:28:54.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Trump''s immigration ban sends shockwaves</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b4369c-9a64-4597-9d44-e61a0a6c0185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:28:37.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:28:54.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Trump supported the country''s war on drugs, President Duterte
        said he will reciprocate the gesture.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830ab5bb-853c-4ecf-a144-4fa60ca2b639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:28:37.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:28:54.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he will not help Filipinos who are illegally
        staying in the U.S.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9839c91b-3e44-4340-93f1-7c41566627ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:28:37.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:28:54.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So ''yung mga Pilipinong nandoon [To the Filipinos there], you
        better be on the right track. If you are not allowed to stay there, you are
        overstaying, get out. Because if you are caught and you get deported, I will
        not lift a finger. You know that it is a violation of the law," Duterte said
        in a media briefing held Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8af74dd-dc9d-41dd-a891-3d894728068c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:28:37.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:28:54.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Duterte tells Filipinos to follow rules amidst U.S. immigration
        ban on 7 countries</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ee2799-2df6-416a-8b28-7022694dbf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:28:37.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:28:54.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Alliance for Filipino Concerns (NAFCON) Secretary General
        AV David urged the Philippine government to assist citizens abroad, whether
        their status is legal or not.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b790e54-c413-4b91-8ea1-1fea70cb0150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:28:37.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:28:54.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to remind President Duterte that Filipino immigrants
        abroad, regardless of immigration status, must be served by the Philippine
        government," she said, "He knows full well that Filipinos are forced to leave
        because of unemployment and poverty."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a550105d-cb9c-47d6-92c5-1a1b7be3ea3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:28:37.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:28:54.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Envoy to the U.S. Babe Romualdez said the stricter immigration
        policy may lead to the deportation of over 300,000 Filipinos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cd2681-075c-4490-b94f-c747bfd8b096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:28:37.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:28:54.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I received that information from our friends in Washington, D.C.
        that there''s a list from I think the homeland security that there are about
        310,000 Filipinos up for deportation," Romualdez told CNN Philippines, referring
        to the U.S. Department of Homeland Security.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a83e4e-9123-45df-8f6d-2456b6888511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:28:37.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:28:54.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Trump''s immigration crackdown could see deportation
        of some 300,000 Filipinos</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f6ef19-2581-40f1-8a91-1e26df041c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:28:37.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:28:54.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he is willing to welcome Muslim immigrants to the Philippines,
        prompting NAFCON to remind him of the hardships Filipinos are experiencing
        abroad.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab223d7-8489-4a4a-ad9f-571817dbcbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:28:37.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:28:54.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we welcome Duterte''s pronouncements that he will consider
        offering sanctuary to refugees affected by Trump''s Muslim ban, we challenge
        him to see the same humanity in Filipinos abroad. Many are already sharing
        heightened experiences of racial discrimination, fear of deportation, and
        lack of support," David said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0107b6ec-507d-402b-817a-2940fdcec8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:28:37.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:28:54.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization said U.S. consulates should also provide free legal
        services and trainings to Filipinos abroad.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f7bcf6-f9fe-496f-ab06-53a6d85e57f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:28:37.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:28:54.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine government must provide timely and sufficient services
        to Filipinos abroad, and ultimately create conditions in the Philippines such
        as ending contractualization and creating industries that provide jobs so
        that Filipinos will not need to leave the country to feed their families,"
        David said.</p>'
  'customs-raids-warehouse-popular-online-shop':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-01T17:22:46.576+08:00
    'imagesource': 'jcr:056b6788-dc12-43e5-a2c9-2d2ebd8594ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ada572ae-e193-45ff-865d-a4ab35cfc2a9'
    'lead': 'Customs officers raided the warehouse of online shop Kim Stor and seized
      electronic devices worth millions of pesos. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T14:31:21.337+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T14:31:24.539+08:00
