      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagmay also said the move to no longer fund Project NOAH was not
        politically motivated.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eae21eb-7122-4991-8da3-d77f8542b95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:11:21.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:11:25.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has got nothing to do with political color," said Lagmay.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767d26e8-5373-4e11-b372-dad82eca222c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:11:21.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:11:25.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated Project NOAH is just a project that could be ended
        at any time.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5656ecee-d518-4670-867c-b905401782dd'
