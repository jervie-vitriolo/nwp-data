    'jcr:uuid': 'cc7bc408-0344-408c-938c-9c18b8a3de89'
    'lead': 'Apple could be the next big tech company to take legal action against
      President Trump''s travel ban.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T13:14:47.828+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T13:14:51.059+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T13:14:50.886+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple considering legal action over Trump''s travel ban

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7d1e49-87ae-433b-b786-5f5ee45bd7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:14:47.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:14:51.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong (CNNMoney) — Apple could be the next big tech company
        to take legal action against President Trump''s travel ban.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b58cc8-af83-4667-b098-7692d582c081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:14:47.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:14:51.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone maker is considering legal options regarding Trump''s
        executive order, which has affected hundreds of its employees, CEO Tim Cook
        said in an interview with The Wall Street Journal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb77284-0f68-4222-b415-a3c2002003e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:14:47.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:14:51.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook didn''t provide details on what approach Apple might take other
        than saying that "we want to be constructive and productive." Apple didn''t
        immediately respond to a request for comment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d96af63-84e0-45f3-b526-18867ae70fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:14:47.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:14:51.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments follow moves this week by Amazon and Expedia to join
        a legal challenge to the travel ban, which affects refugees and citizens of
        seven Muslim-majority countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9913dc70-e652-44e5-8546-41cb8a683606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:14:47.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:14:51.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is one of the many tech companies that have spoken out against
        the ban, which caused chaos and confusion around the world and triggered protests
        in airports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18beef14-97ba-488b-846b-673e539797a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:14:47.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:14:51.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple would not exist without immigration, let alone thrive and
        innovate the way we do," Cook said over the weekend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41e1ff3-dd70-41e6-9f97-f2aded0e9244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:14:47.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:14:51.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told The Wall Street Journal that he has been contacting "very,
        very senior people in the White House" to try to persuade them to repeal the
        order.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e10b336-3cfa-4b81-b26e-d12dee49939a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:14:47.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:14:51.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Apple considering
        legal action over Trump''s travel ban."</em></p>'
  'united-nations-rapporteur-agnes-callamard-war-on-drugs-suspend':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-01T19:36:08.304+08:00
    'imagesource': 'jcr:37d406ea-db0f-4599-9d05-ea653709ee87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb117602-caad-4201-968a-abc0d658de21'
    'lead': 'The government and Callamard have not reached an agreement on her visit
      after both sides said they are not giving in on each others'' terms on the probe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T13:21:36.394+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T13:21:39.118+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T13:21:38.977+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.N. special rapporteur Agnes Callamard welcomes suspension of PH drug
      war, but seeks probe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985fe234-c89c-468e-9473-e60508979100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:21:36.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:21:39.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> United Nations
        Special Rapporteur Agnes Callamard welcomed the government''s move to stop
        the war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc093f4-01ea-4ace-a1c6-261a2ed38122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:21:36.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:21:39.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said the probe on extrajudicial killings shouldn''t stop
        just because the drug war took a back seat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a98609-28de-41a9-a3ba-1052bde2ca37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:21:36.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:21:39.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A pause in the war on drugs is welcomed. It must include investigation
        of all unlawful death," Callamard posted on her Twitter account on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75303ed6-428c-41ab-b889-ea55832329f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:21:36.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:21:39.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also sought for accountability from those behind drug-related
        killings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa6165a-0c6f-4d80-80c9-95d1a65c2039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:21:36.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:21:39.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights group Amnesty International has recorded more than 7,000
        drug-related killings, while the PNP said it killed 2,551 drug suspects from
        July 1, 2016 to January 30.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63865735-4b78-456a-95aa-704dcb533b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:21:36.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:21:39.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: War vs. poor: Police paid per drug killing – Amnesty International</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768b45ef-dece-4451-978d-88f885204026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:21:36.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:21:39.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard said she wanted to probe the spate of killings in the
        country after Malacañang criticized the U.N. for not understanding what is
        happening locally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481e89b2-a719-4c3b-989d-b8b06ca8950e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:21:36.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:21:39.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: U.N. special rapporteur: All killings by the police should
        be probed</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11582206-782b-4bd9-b7a0-68a1199b8d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:21:36.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:21:39.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government and Callamard have not reached an agreement on her
        visit after both sides said they are not giving in on each others'' terms
        on the probe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4e04aa-e03b-48e5-840f-7d453ec6868d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:21:36.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:21:39.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Duterte shoots down U.N. rapporteur''s counterproposal</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9f3efa-7a93-456b-a283-680c232d1bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:21:36.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:21:39.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug war was suspended on Monday amid controversy over alleged
        involvement of rogue policemen in the kidnap-slay of South Korean businessman
        Jee Ick-joo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd3778e-9441-4606-9bff-e7ac16bf569f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:21:36.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:21:39.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: War on drugs suspended, takes back seat in war against rogue
        cops</p>'
  'cesar-mancao-bubby-dacer-emmanuel-corbito-surrenders-pnp-cidg':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-01T20:31:17.435+08:00
    'imagesource': 'jcr:337fb9fe-a5ef-4400-aaaa-f3fe09b8fe06'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f42e259-e7ad-4801-aae5-40d3cca7e3c0'
    'lead': 'The former police intelligence officer escaped from custody in 2013.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T13:23:51.041+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T13:23:54.502+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T13:23:54.291+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senior Supt. Mancao, suspect in Dacer-Corbito murder, surrenders to
      PNP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a4d260-db80-4d70-bae1-074466bffdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:23:51.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:23:54.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — One of the alleged masterminds
        of the murder of publicist Bubby Dacer and his driver Emmanuel Corbito in
        2000 surrendered to police this week after being on the run for nearly four
        years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e382fe42-f93b-4344-8fc1-1d9036081a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:23:51.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:23:54.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Supt. Belli Tamayo — chief of the Philippine National Police
        Criminal Investigation and Detection Group, National Capital Region — said
        Wednesday Senior Supt. Cesar Mancao surrendered on Monday and is now in their
        custody pending the issuance of the commitment order.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8753e39d-6a5d-427a-bd15-af0422dd794b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:23:51.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:23:54.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mancao escaped from the National Bureau of Investigation''s custody
        in 2013 as he was about to be transferred to the Manila City Jail.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383a850c-182b-4192-acd6-90a201307d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:23:51.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:23:54.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: NBI on heightened alert after CCTV glitch</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b5601f-a263-45e0-a51f-61099a0f0940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:23:51.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:23:54.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told then Justice Secretary Leila De Lima that he fled because
        he feared for his life in the new facility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe9db42-bf98-4bf1-b870-83d096e73683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:23:51.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:23:54.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mancao was a member of the defunct Presidential Anti-Organized Crime
        Task Force during the Estrada administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1928416d-2142-4423-8b75-35196ffd08c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:23:51.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:23:54.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dacer was the publicist of former President Joseph Estrada and was
        allegedly working with former President Fidel Ramos to destabilize the Estrada
        administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dd5d90-d707-49d1-8984-ca4c232be760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:23:51.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:23:54.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mancao and others involved in the case, such as now Anti-Kidnapping
        Group Senior Supt. Glenn Dumlao and Senior Supt. Michael Ray Aquino, fled
        to the United States following the double murder in 2000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3cf9f4-c991-4d6b-9936-f92ed55fd780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:23:51.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:23:54.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were eventually extradited to face the charges. Dumlao was
        reinstated, while Aquino was ordered released by a Manila court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ff22ac-98f9-442d-b93b-b0000f1912e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:23:51.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:23:54.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Philippine National Police chief Panfilo Lacson, who was among
        the accused, was cleared by the Court of Appeals in 2011. The Supreme Court
        upheld the decision.</p>'
  'hanging-out-episode-4-interview':
    'author': 'CNN Philippines Life Staff'
