    'template': '1'
    'title': 'PBA: Alaska secures twice-to-beat advantage with win over Rain or Shine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4712223-38e5-4368-a214-3d180625f484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:00:17.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:00:21.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Alaska Aces completed a come-from-behind
        win against the Rain or Shine Elasto Painters, 94-89, on Wednesday night at
        the Cuneta Astrodome.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c64632b-377b-41f0-80ef-17c53e6c553c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:00:17.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:00:21.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JVee Casio showed the way for the Aces with 25 points and five rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d12151-f5a0-415a-ba99-79d8a81406ef'
