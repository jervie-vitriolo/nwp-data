  'united-nations-donald-trump-travel-ban-unlawful':
    'author': 'Stephanie Nebehay, Reuters'
    'caption': 'Jamiel Shaw Sr., father of a high school football star who was killed
      seven years ago by an undocumented immigrant, said controversial statements
      about illegal immigrants Republican presidential candidate Donald Trump made
      during his announcement that he was running for office resonated with him.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-01T20:49:22.081+08:00
    'imagesource': 'jcr:ebdbacce-f761-4c1c-90d1-82d1e3aa62d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad76ba30-b4ab-4280-bc3a-a13c528d6e36'
    'lead': 'UN human rights experts said on Wednesday U.S. President Donald Trump''s
      travel ban on nationals from seven Muslim-majority states contravenes international
      law and could lead to people denied asylum being sent home to face torture.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T13:09:57.647+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T13:10:01.347+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T13:10:01.119+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump travel ban unlawful, could lead to torture of refugees - UN

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ff9750-9239-4d84-9981-6b404d76d340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:09:57.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:10:01.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geneva (Reuters) — UN human rights experts said on Wednesday U.S.
        President Donald Trump''s travel ban on nationals from seven Muslim-majority
        states contravenes international law and could lead to people denied asylum
        being sent home to face torture.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30d0d26-75d3-410e-9e93-921a03d758dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:09:57.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:10:01.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s executive order curbing immigration has aroused an international
        outcry, even among U.S. allies, and sown chaos and bewilderment among travelers.
        Legal challenges have spread with three U.S. states suing to overturn the
        order, saying it flouts constitutional guarantees of religious freedom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5bb1d6-b38e-4976-bd0a-66300021a78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:09:57.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:10:01.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the U.N. experts urged the Trump administration
        to protect people fleeing war and persecution and uphold the principle of
        non-discrimination based on race, nationality and religion. The United States
        should not force back refugees, a practice known as refoulement, they said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8419a180-3002-4b2e-8779-ee56cda66d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:09:57.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:10:01.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such an order is clearly discriminatory. Based on one''s nationality.
        And leads to increased stigmatization of Muslim communities," said the experts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c168a5-338e-4e20-8afb-16ccdaa8174b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:09:57.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:10:01.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recent U.S. policy on immigration also risks people being returned,
        without proper individual assessments and asylum procedures, to places in
        which they risk being subjected to torture and other cruel, inhuman or degrading
        treatment, in direct contravention of international humanitarian and human
        rights laws which uphold the principle of non-refoulement."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146d9168-1a46-46c4-84bc-df690d2d8000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:09:57.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:10:01.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent experts included the U.N. special rapporteurs on
        migrants, François Crépeau; on racism, Mutuma Ruteere; on human rights and
        counter-terrorism, Ben Emmerson; on torture, Nils Melzer; and on freedom of
        religion, Ahmed Shaheed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e89fcc6-1642-4bd7-8843-01c6f1685365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:09:57.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:10:01.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.N. High Commissioner for Human Rights Zeid Ra''ad al-Hussein said
        on Monday that discriminating against people on the basis of their nationality
        is illegal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f400556-c18d-4211-b029-0753b1d17dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:09:57.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:10:01.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.N. experts voiced concern that people traveling to the United
        States could be subject to detention for indefinite periods and ultimately
        deported. They called on Washington to live up to internationally agreed obligations
        to offer refuge to those fleeing persecution and conflicts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae03783-8f43-466f-be41-dd8f1197c0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:09:57.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:10:01.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melzer also urged Trump not to consider returning to waterboarding
        and other methods of torture as interrogation techniques used during George
        W. Bush''s administration but banned by his Democratic successor Barack Obama.
        Trump has said he believes waterboarding works but his top defense and security
        appointees have said they would oppose any use of it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7240370-8c6e-4dac-a575-301fea16bdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:09:57.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:10:01.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any tolerance, complacency, or acquiescence with such practice,
        however exceptional and well-argued, will inevitably lead down a slippery
        slope towards complete arbitrariness and brute force," Melzer said.</p>'
  'PBA-Star-Hotshots-second-Allein-Maliksi-Mahindra-Floodbuster':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
