      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Politically motivated?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4762349a-3c49-44fe-8fba-56a75feaa20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:11:21.304+08:00
