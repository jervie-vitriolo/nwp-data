      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her stance has caused consternation with MPs urging for any
        invite to be rescinded until the travel ban is halted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eef3c76-5580-4e65-8e77-6ea66ca00f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:37:03.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:37:08.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why on earth has Theresa the appeaser got him here within a few
        months?" asked Labour lawmaker Mike Gapes during a Parliamentary debate Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86319279-882d-4391-8227-380e7fab1270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:37:03.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:37:08.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Labour member of Parliament, Yvette Cooper, urged Foreign
        Secretary Boris Johnson "for the sake of history, for heaven''s sake have
        the guts to speak out!"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9a347b-860d-4f3f-9561-dd9a5e1e03e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:37:03.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:37:08.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Johnson labeled Trump''s travel ban as "divisive and wrong,"
        while London Mayor Sadiq Khan said the move was "shameful and cruel."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b414bf2-0c41-4325-bd11-58126029d37b'
