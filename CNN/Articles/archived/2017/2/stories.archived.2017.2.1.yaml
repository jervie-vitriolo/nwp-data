  'donald-trump-crisis':
    'author': 'Stephen Collinson, Phil Mattingly and Rene Marsh, CNN'
    'caption': 'Donald Trump takes oath of office to become 45th President of the
      United States of America'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-01T01:34:56.935+08:00
    'imagesource': 'jcr:7a8bee9b-0021-42c3-909d-e70583790f22'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c706f1a-2fad-4a52-9f55-21214d052559'
    'lead': 'President Donald Trump begins his 11th day in office shrouded in crisis,
      roundly criticized for a chaotic unveiling of immigration measures and under
      new scrutiny after he fired the nation''s top law enforcement officer who refused
      to enforce them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T14:44:49.368+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T14:44:53.101+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T14:44:52.672+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump''s early crisis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1621677a-5204-4b4f-b5aa-16b237309e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump begins his 11th
        day in office shrouded in crisis, roundly criticized for a chaotic unveiling
        of immigration measures and under new scrutiny after he fired the nation''s
        top law enforcement officer who refused to enforce them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9761d2-b6f1-46be-9521-d035df30aca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On an extraordinary night of political drama Monday, the President
        dismissed acting attorney general Sally Yates by letter after she instructed
        the Justice Department not to defend Trump''s immigration order, which bans
        travelers from seven Muslim-majority nations and temporarily halts refugee
        arrivals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d2f07f-0699-41da-87ce-1aa16476a62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yates was a remnant of the Obama administration, only in office
        until the Senate confirms Jeff Sessions as the next attorney general. But
        her dismissal reflected the sudden political forces unleashed in Washington
        in the early days of the Trump administration as the President seeks to impose
        his authority on the federal government and shows little patience for those
        who would block him from implementing core campaign pledges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cdb87e-6d37-47bc-b0d5-88dc4f337c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats reacted with outrage to the night''s dramatic events,
        warning that it called into question the independence of the Justice Department
        in the Trump administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34ae227-a377-4e50-8990-d900543c21ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump has commenced a course of conduct that is Nixonian in its
        design and execution and threatens the long-vaunted independence of DOJ,"
        Michigan Democratic Rep. John Conyers tweeted. "If dedicated gov officials
        deem his directives to be unlawful &amp; unconstitutional, he will simply
        fire them as if gov is a reality show."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a9f205-60c5-4feb-b8db-affd671dc1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dramatic move came soon after CNN reported Yates told Justice
        Department lawyers not to make legal arguments defending Trump''s executive
        order on immigration and refugees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f4d226-3c4d-44e9-888d-d307215a58f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Yates) has betrayed the Department of Justice," the White House
        statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c7aed2-4292-4fd4-a379-3d8fbe925097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dana Boente, who Trump appointed to succeed Yates as acting attorney
        general, rescinded Yates'' guidance and instructed the Justice Department
        to "defend the lawful orders of our president."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9700e9-7327-410b-8f7b-c3d6883f4c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yates was fired as the administration was still recovering from
        the fury surrounding Trump''s hardline immigration measures, including stinging
        criticism from some congressional Republicans who said the administration''s
        process was far from smooth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbe8724-66cd-46a8-89f3-315cb720582f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They know it could''ve been done in a better way and my guess is
        they''re going to try to clean it up," Senate Foreign Relations Committee
        Chairman Bob Corker, a Tennessee Republican, told reporters. "They probably
        learned that communication and the inter-agency process would probably be
        helpful."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0076f270-1982-4739-81d1-c36417ffeabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s former GOP rival, Sen. Ted Cruz, jumped to the President''s
        defense.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab68023-c015-4a95-8532-c842c6a8ed4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After eight long years of a lawless Obama Department of Justice,
        it is fitting--and sad--that the very last act of the Obama DOJ is for the
        Acting AG to defy the newly elected President, refuse to enforce the law,
        and force the President to fire her," Cruz said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983d91a3-aa1a-429d-adc2-b7759722fd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions about White House functions</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8eef28-abf4-4ca3-947e-654dd9cf4b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s immigration order has triggered one of the more significant
        moral and constitutional controversies in recent memory. But on a more fundamental
        level, it is raising basic questions about how Trump''s White House will function.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce6c0fb-7300-4d73-9623-ab29ea566bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday evening, officials at the Department of Homeland Security
        were still spending hours in back-and-forth conversations with the White House.
        One source described receiving "cleared talking points" only to be called
        back minutes later to say they weren''t right. The source said pages and pages
        of questions regarding interpretation of the travel bans were still being
        sent to the White House from the department.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95ae176-0e52-42e6-a6a1-2416600459e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These sort of amateur hour hijinks are costing President Trump
        precious political capital ahead of his aggressive legislative push," said
        Howard Schweitzer, a former high-ranking official in Republican and Democratic
        administrations. "The PR debacle and failure to circulate this plan with leaders
        in Congress or our allies was a costly error and overwhelms any of the legitimate
        policies behind his order."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b021103f-5321-45fe-bf0a-8a86025fd340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s rocky opening days come just as the administration needs
        to be at the top of its game ahead of Trump''s announcement of his Supreme
        Court pick Tuesday night.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f2a979-4d9f-48e6-8645-4c40e6b43c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s unveiling of a Supreme Court nominee will test whether
        he can win over crucial backing in Washington. In a polarized political atmosphere,
        a seamless introduction of a potential justice would strain even the most
        experienced West Wing, let alone a staff that has only been in place for less
        than two weeks and is already under fire.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae06bed-b0a7-4d25-b713-7e80dc9b2fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the administration clean up on the immigration order succeeds,
        there may be no lingering political price to be paid. But if the Supreme Court
        push staggers out of the gate, the Trump team could face an early political
        crisis on two fronts that will cast doubt on its capacity to enact its ambitious
        congressional agenda.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086559f8-055f-4fcd-80b9-d17376001ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All new administrations have teething problems and it''s not unusual
        for even experienced West Wing staffs to fumble badly. The disastrous debut
        of the Obamacare website in 2013 played into GOP claims that the law was botched
        by an incompetent administration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2d76ad-fa70-497b-9fbd-2b1ff2564b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there is no doubt that Trump is doing exactly what voters who
        rewarded him with 306 electoral votes sent him to Washington to do.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e1bd53-7780-461a-af99-5285be0ddcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a strong sense in many parts of the country that the U.S.
        government has been too lax in its vetting of Muslim visitors to the U.S.
        out of a sense of political correctness. And while chaos reigned at the weekend,
        Trump''s penchant for stirring confusion with his improvisational management
        style has often served him well as a businessman and in his short, successful
        political career.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd855bfa0-e392-4bb2-8958-a237e745dedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential brand</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a323bb1e-b438-4b7e-958c-c16f8c163ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, one of the president''s central claims to the White House
        is that he, and only he, can cut through what he portrays as dire problems
        facing Americans. So any hint of incompetence could damage his presidential
        brand and undercut his claims that his business tycoon personality can get
        things done.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7847d237-3fa9-4761-ba1d-76290e7b4fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration''s defense of its actions Monday followed a now
        familiar tactic -- attacking the media for its coverage and fogging the facts
        with an alternative narrative.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434714cb-c43e-4abf-b58c-97e0c95e870c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this has been blown way out of proportion and exaggerated,"
        said White House spokesman Sean Spicer on Monday. "I think frankly government
        functioned very well. That''s the takeaway from this, that the system worked
        well, the country is safer for it."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149d6e2b-08ea-460d-b1ea-6ab810530e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House also made a case that the sudden change in policy
        was necessary to keep Americans safe from terrorism.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1967f635-cab7-444f-9972-ee3d73021ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had 109 people that were temporarily detained. They were temporarily
        detained to make sure that the safety of the other 324 million Americans was
        put first. I don''t see how that''s a big problem," Spicer said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc605647-544c-4086-8ff5-9a2ddb189feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, meanwhile, said in a tweet that it would have been foolhardy
        to have announced his policy in advance, as it would tipped off terrorists.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d5c852-3ca0-4fb8-8b6d-b48246cfcdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the ban were announced with a one week notice, the "bad" would
        rush into our country during that week. A lot of bad ''dudes'' out there!"
        Trump tweeted Monday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deebf0f4-3ec6-455b-9043-ba7c1481eabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though advancing a hardball national security argument, Spicer appeared
        to indicate on Monday there was no specific intelligence suggesting an attack
        was imminent from nationals of any of the seven listed nations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fddf8c-9a67-491c-9ac1-e9793c8cdb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what we''re trying to say is you don''t know when the next
        threat is coming," Spicer said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc603bd-25d9-4568-8af3-1b522fcc3827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrorism experts have pointed out, however, that none of the terror
        attacks on U.S. soil since 9/11 emanated from any of the seven nations targeted
        by Trump.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb193a6-4aee-4fd3-8aa9-242c70d97ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administrative confusion</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222ab0cd-4657-438b-9b2b-1d4c0c1d0504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sense of administrative confusion in the government also undermines
        White House claims that everything went smoothly. Minutes before Trump signed
        the order in the Oval Office on Friday, his counsellor Kellyanne Conway told
        reporters that the immigration measure would not be issued that day. And in
        the hours after its release the White House struggled to explain exactly what
        it meant and which nations it would impact.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a2fb23-d8e3-48d6-9010-54ba3e65a168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, it seems instructions for how to enforce the new rules
        did not reach the officials on the front line --- at America''s airports ---
        sparking delays and confusion.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c60b1e-b8c0-4f7d-9d75-001decb41153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the operator level, there was confusion and that needed to be
        flushed out and perhaps still needs to be flushed out," said James Norton,
        a Deputy Assistant Secretary for Legislative Affairs Department of Homeland
        Security during the Bush administration.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ff22b0-2375-40ca-bf61-a15de15a8469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s borders are policed by a diverse collection of officials
        from Customs, Immigration and Citizenship agencies and not all were clear
        what the new rules entailed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71fe107-8438-4615-9518-537858c1a505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may explain uncertainty over whether green card holders were
        affected.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228aa1bd-b328-4cfd-96a6-b756cf5c99ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. allies were still puzzled Monday with the implications of the
        ruling. Britain said U.K. dual nationals would not be stopped from entering
        the U.S. Germany was not so sure.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d2d8bf-1ffa-4399-8a7c-2c5a955f4e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also intense frustration on Capitol Hill, where GOP aides
        rejected the rationale that they were kept in the dark for national security
        reasons.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a3669b-3b1a-474e-b6ec-d2ccf67090db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that''s their approach going forward in terms of engaging the
        Hill on national security issues, then they''re going to find out that the
        results are more than just a weekend of bad press," said one aide who asked
        not to speak for attribution.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04a926c-adcc-4f08-8846-78b160dc82d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer denied that the White House had left its congressional allies
        and government agencies in the dark.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1cd410-e44f-4c11-ab8f-e0c62161d410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody was kept in the loop at the level necessary to make sure
        that we rolled it out properly," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b117c0a-3299-40a0-9e19-83741e857419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Schweitzer, who has piloted the Senate confirmation process
        of 20 presidential nominees, warned that if the White House did not up its
        managerial game, it would be offering an opening to its opponents.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12e8653-8a59-4e48-8b87-0aca2ca229b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump''s executive order was poorly written and implemented, and
        has generated so much negative press that it''s reinforcing the Left''s image
        of the Trump White House as xenophobic, incompetent hardliners," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486f9ea1-0bbb-45bf-ab6c-735b1d7d4942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kevin Liptak contributed to this story</em></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb7fe22-03f0-47eb-a094-17f09ecf8386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:44:49.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:44:53.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNPolitics.com, "Donald Trump''s
        early crisis."</em></p>'
  'boy-scouts-transgender-boys':
    'author': 'Emanuella Grinberg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-01T10:22:36.002+08:00
    'imagesource': 'jcr:636ecfbb-fba6-4a6e-a58f-a4188faa8a06'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f68a3818-7886-4cd1-9a03-0a4d04b00d09'
    'lead': 'The Boy Scouts of America says it will begin accepting members based
      on their gender identity, opening the door for transgender boys to join.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T14:47:56.017+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T14:47:59.634+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T14:47:59.389+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boy Scouts open membership to transgender boys

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e36dd5-8ee4-4c25-8852-b6816273a3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:47:56.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:47:59.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Boy Scouts of America (BSA) says it
        will begin accepting members based on their gender identity, opening the door
        for transgender boys to join.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afebc043-dcd4-46a0-a7b4-9479b6e75ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:47:56.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:47:59.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new policy, which takes effect immediately, membership
        in Cub Scouts and Boy Scouts will be based on the gender indicated on an application.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc3af7e-cdb3-4631-a636-32f04eab0d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:47:56.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:47:59.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the organization relied on an individual''s birth certificate
        to determine eligibility for its single-gender programs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251b8f7f-92e5-48a8-b3ff-4dd8fba98534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:47:56.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:47:59.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, that approach is no longer sufficient as communities and
        state laws are interpreting gender identity differently, and these laws vary
        widely from state to state," BSA spokeswoman Effie Delimarkos said in a statement
        Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f17ac4-e4fe-407c-b964-bc95860bfeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:47:56.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:47:59.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change brings the Boy Scouts in line with other youth organizations,
        including the Girl Scouts, that have created transgender-friendly membership
        policies in recent years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dd576e-361f-4422-99ab-f28af78ea60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:47:56.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:47:59.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes a few months after an 8-year-old Cub Scout in New Jersey
        accused the organization of expelling him for being transgender.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc41182-575c-486d-8872-738459fbce95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:47:56.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:47:59.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boy Scouts did not specifically cite the New Jersey case in
        its statement. But Chief Scout Executive Michael Surbaugh acknowledged the
        group recently had been "challenged by a very complex topic... the issue of
        gender identity."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08262dad-a223-41e1-8ef5-eb3f558ad47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:47:56.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:47:59.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve taken the opportunity to evaluate and update our approach.
        I hope you''ll join with me in embracing the opportunity to bring scouting
        to more families and children who can benefit from what our organization has
        to offer," he said in video statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee98e3f8-8067-42ff-8d34-3c6990d0dc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:47:56.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:47:59.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an area that we will continue to thoughtfully evaluate
        to bring the benefits of scouting to the greatest number of youth possible
        all while remaining true to our core beliefs."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1ddfc6-78d0-468a-a25b-5760400f6215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:47:56.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:47:59.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zach Wahls, co-founder of Scouts for Equality, applauded the decision
        and credited the New Jersey case with forcing BSA to rethink its policy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0b576a-85e7-488c-a611-81af747becea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:47:56.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:47:59.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is another historic day for the Boy Scouts of America. The
        decision to allow transgender boys to participate in the Cub Scouts and the
        Boy Scouts is an important step forward for this American institution," Wahls
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaca676-6ed7-4620-9aff-c25df3166a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:47:56.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:47:59.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are incredibly proud of Joe Maldonado -- the transgender boy
        from New Jersey whose expulsion last year ignited this controversy -- and
        his mother Kristie for their courage in doing what they knew was right. We
        are also proud of the Boy Scouts for deciding to do the right thing. We look
        forward to seeing more detail clarifying this policy change in the days and
        weeks ahead."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db70e784-b39e-4327-87f8-f88d4b9fe89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:47:56.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:47:59.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boys Scouts of America has come under fire in the past over
        LGBT issues. In 2015, it lifted the ban on gay adults as Scout leaders. And
        it was only three years ago that it allowed allowed openly gay youths to join
        scouting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f26edf-26ec-42a7-b6a4-6952a0c39334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:47:56.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:47:59.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jamiel Lynch contributed to this report.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47ec9a7-d9c2-4a10-af0c-2af65f48764c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:47:56.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:47:59.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Boy Scouts open
        membership to transgender boys."</em></p>'
  'uk-parliament-debate-brexit':
    'author': 'Hillary Clarke, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-01T10:22:29.175+08:00
    'imagesource': 'jcr:a169cd6f-c554-403d-8855-207981eb733e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6facefb-b696-43d7-b94a-da3d0a2ed816'
    'lead': 'The British government is determined to trigger negotiations on the U.K.''s
      withdrawal from the European Union by March 31, lawmakers were told Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T14:50:26.504+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T14:50:32.189+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T14:50:31.869+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.K. parliament debates Brexit bill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d4ecf0-bc6f-4043-98c6-959b4a8c5b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:50:26.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:50:32.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London (CNN) — The British government is determined to trigger negotiations
        on the U.K.''s withdrawal from the European Union (EU) by March 31, lawmakers
        were told Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c269f34-a305-493f-9cd8-7db85b20a3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:50:26.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:50:32.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opening the debate on the parliamentary bill that will give Prime
        Minister Theresa May the go ahead with Brexit, David Davis, Secretary of State
        for Exiting the EU told parliamentarians they could not block the process.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c85d80-e530-4f6b-98e1-32803a6486bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:50:26.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:50:32.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to leave the trade block is "a point of return already
        passed," he said. "At the core of this Bill lies a very simple question --
        do we trust the people or not?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a694dc5-78ba-4dc0-85d4-98421ee76ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:50:26.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:50:32.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour party split</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebe275d-36c9-43ea-a303-f9d560a8863e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:50:26.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:50:32.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Parliament (MP) have been given until midnight to discuss
        the proposed legislation that would allow May to invoke Article 50 of the
        EU Treaty and start two years of negotiations to leave the 27-nation economic
        and political grouping.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8550a0-fab7-43f6-bc18-865821bf4110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:50:26.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:50:32.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.K. government was forced to bring legislation to Parliament
        after the Supreme Court ruled it could not trigger Article 50 without the
        permission of lawmakers. They will take a vote on the EU (Notification on
        Withdrawal) Bill on Wednesday, according to PA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd008e5-e66e-4dcb-b920-77395bce7b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:50:26.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:50:32.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain voted in a referendum last June by a margin of 52 percent
        to 48 percent to leave the EU, however in both parliamentary parties opinion
        is split over the wisdom of Brexit, with only the small Liberal Democrat party
        and the Scottish National Party united in their stance to stay in.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29130147-7ad5-40c9-b8b6-153eaef57c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:50:26.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:50:32.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corbyn: Vote with government</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3347ffcb-0db9-4985-87dd-faf779e100d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:50:26.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:50:32.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition leader Jeremy Corbyn ordered Labour MPs not to attempt
        to delay the process by voting against the government on Article 50, although
        at least 22 of his MPs are expected to defy him and support "a wrecking amendment,"
        filed by the Scottish National Party.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19ac321-d795-4505-827c-600f837a487a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:50:26.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:50:32.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amendment would delay Article 50 on the grounds that the Government
        has failed to provide for consultation with devolved administrations and has
        not assured MPs of a meaningful vote at the end of the negotiation process,
        PA reported. It is highly unlikely to pass when the bill is put to a vote
        tomorrow evening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9545f1-6852-432c-802c-29881ab87b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:50:26.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:50:32.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can at least stand up to be counted," Welsh Labour MP Owen Smith
        told CNN on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b46b12-95ba-4477-a161-994edc756e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:50:26.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:50:32.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However he added that it "is a slow ship and this (voting against
        the bill) is just the first push on the tiller."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119924aa-6680-430a-8510-61b9e030d402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:50:26.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:50:32.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-Brexit Tory MPs save fire power</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e24872d-6e7e-4fcf-a384-6d5a41461f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:50:26.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:50:32.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Conservative lawmakers are also against Brexit but are unlikely
        to support the amendment, saving their ammunition for when Brexit negotiations
        begin, Smith said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9cb937-fa23-4c9e-944e-65ae79d8d9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:50:26.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:50:32.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One exception is veteran politician and former Chancellor of the
        Exchequer Kenneth Clarke, who will vote with opposition MPs in favor of the
        amendment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73aecdb-0023-4274-977f-b3c7e17ea0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:50:26.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:50:32.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May -- who has come under fire for failing to set out a vision for
        Brexit -- told parliament last week that the government would produce a white
        paper that would be scrutinized by lawmakers. She resisted such a move earlier
        because she said it would show the U.K.''s negotiating hand. Not only will
        the U.K. need to negotiate the exit from Europe, but also new trade bills
        with all its trading partners.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e906ce6a-530f-4d17-8927-24cc84751e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:50:26.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:50:32.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Lords, the U.K.''s upper house will also need to approve
        the Article 50 legislation.</p>'
  'deutsche-bank-fined-10-billion-russian':
    'author': 'Jethro Mullen, CNN'
    'caption': 'Deutsche Bank, the giant German lender, was hit with about $630 million
      in penalties on Tuesday January 31, 2017 over a $10 billion Russian money-laundering
      scheme that involved its Moscow, New York and London branches.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-01-31T23:58:26.168+08:00
    'imagesource': 'jcr:50932f08-357a-41d7-910b-921d0be756d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a9c99b2-71f2-4fb3-ba87-319ffb07c7b3'
    'lead': 'The big fines keep coming for Deutsche Bank.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T14:54:32.818+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T14:54:35.992+08:00
