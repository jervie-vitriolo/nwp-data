  'dela-rosa-seven-cops-korean-kidnapping-robbery-angeles-pampanga':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'PNP Chief Ronald Dela Rosa orders alleged corrupt policemen to do
      stationary push-up for around 10 minutes.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-01T21:51:07.917+08:00
    'imagesource': 'jcr:8fec6ad2-715a-4332-b5d8-0249a0247479'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a1d20b3-e79c-487d-ac93-62781006f10c'
    'lead': 'Philippine National Police Chief Ronald Dela Rosa vowed he would be merciless
      and unforgiving to rogue policemen in the PNP''s drive to reform its ranks. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T13:04:35.222+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T13:04:39.608+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T13:04:39.366+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dela Rosa confronts seven cops allegedly involved in Korean kidnapping
      cases in Pampanga

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b85ee60-42fe-47a3-825f-f0d9c81cfdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:04:35.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:04:39.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> An angry Philippine
        National Police Chief Ronald Dela Rosa on Wednesday confronted seven policemen
        linked to the kidnapping and robbery of three Korean nationals in Angeles
        City, Pampanga in December last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cc94ef-4ce9-4d83-b0eb-f7dd340a2059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:04:35.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:04:39.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"T---na, nagpulis kayo para magsindikato? Ha? Nagpulis kayo
        para mapahiya ang uniform? Mga p---na ninyo! Nagpulis pa kayo,</em>" Dela
        Rosa shouted at them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafa4545-18a7-4799-a355-ccd83deaf608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:04:35.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:04:39.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Son of a bitch, you wanted to become policemen to
        join a syndicate? You wanted to be policemen to shame the uniform? You sons
        of bitches! You dared to become policemen.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d214c0-01f6-4747-9e30-0c3da1a4e7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:04:35.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:04:39.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon orders of President Duterte, Dela Rosa announced that the war
        on drugs is suspended pending a cleanup of the police organization.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81842e3-1c77-4d58-9147-c5b75111241a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:04:35.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:04:39.609+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will be merciless and unforgiving in the drive to rid
        the PNP of corrupt and abusive policemen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a75d353-f13f-40d0-8b51-237bbfc13e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:04:35.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:04:39.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Duterte seeks PNP revamp to get rid of corrupt cops</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c7d495-a8b1-4fd2-a1ab-0c0a4c826e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:04:35.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:04:39.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angrily poking the chest of one of the accused policemen, a furious
        Dela Rosa asked: "Ikaw? Anong natutunan mo sa training service? Anong natutunan
        nyo? Bakit ganon ang ginawa niyo?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11ce661-f4c6-4097-81d8-ce5acb5b1d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:04:35.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:04:39.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You, what did you learn in training service? What
        did you all learn? Why did you do it?]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5abf77-e9bc-4c76-b38b-dc88260875b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:04:35.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:04:39.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Legitimate? Bakit niya pinera? Bakit niyo binugbog? Anong klaseng
        legitimate operation,</em>" he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cbbd89-980f-4353-8079-395dabb963ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:04:35.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:04:39.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Legitimate? Why was there money involved? Why did
        you beat him? What kind of legitimate operation is that?]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb5e44f-a14b-49a8-b5e4-aae617998f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:04:35.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:04:39.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While at it, Dela Rosa also scolded officials of the Pampanga police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635fe2b5-e6d4-4e19-ae76-241e6a5cafa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:04:35.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:04:39.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kayong mga opisyal kayo... Kaya nagka-ganito ang mga tao niyo
        dahil kayo pabaya. Anong klaseng opisyal kayo,"</em> Dela Rosa said. [You
        officials here… You''re careless, that''s why your people are like this. What
        kind of officials are you?]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bf0a6f-3a9d-4cbe-845c-7dfc050722a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:04:35.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:04:39.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged corrupt policemen were even ordered on stationary push-up
        position for around 10 minutes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5ba065-9286-4ddc-8c37-e1b050209881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:04:35.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:04:39.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Anlakas nyo manghablot ng Koreano. Tingnan natin ngayon,"</em>
        Dela Rosa said. [You''re quick at capturing Koreans. Now let''s see.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa21c95-5804-4e32-9a9b-ab7bb10f4043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:04:35.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:04:39.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP-Central Luzon Director CSupt. Aaron Aquino said the seven are
        facing kidnap for ransom and robbery cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371b7359-db0f-4fdf-bc7b-f580b04b0800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:04:35.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:04:39.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Magsisimula na rin ang</em> summary hearing for their administrative
        case," Aquino said. [The hearing for their administrative case will also start
        soon.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ad3749-8d42-45ed-9f26-516a12add448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:04:35.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:04:39.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa added, he''s furious because only a few dirty cops would
        throw away what the PNP has achieved in the war on drugs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddbc2ee-0673-46b7-85da-adaf46569f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:04:35.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:04:39.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel<em> doon sa mga matitinong pulis. Doon ako humuhugot ng
        sama ng loob dahil yung mga pulis na nagtatrabaho at nagbubuwis ng buhay nadadamay
        sa mga gago ito,"</em> Dela Rosa said. <em>"Kaya gusto ko talagang firing
        squad itong mga p---nang mga pulis na ito."</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9e0705-10f1-4f7e-a4bb-07198d3264c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:04:35.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:04:39.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I feel for those cops who are doing their duties.&nbsp;
        It''s painful, there are policemen who work hard and even sacrifice their
        lives but all goes to nothing because of these idiots. If I can do it, I''d
        put these sons of bitches into a firing squad.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832e366b-2754-4979-b121-5d10ff6a8fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:04:35.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:04:39.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demoralization among police ranks</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef6ac71-3b25-49b4-8350-6bdc7f04ec47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:04:35.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:04:39.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte stripped the PNP of its authority to carry out
        anti-illegal drugs operations after a number of policemen were linked to a
        series of criminal activities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efcea30-27df-4997-aeba-a96fec7abacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:04:35.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:04:39.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa admits this caused demoralization among their ranks, including
        the now defunct Anti-Illegal Drugs Group (AIDG).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5567a8b-13d0-4d1e-8339-44ba7c105a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:04:35.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:04:39.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: War on drugs suspended, takes back seat in war against
        rogue cops</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef01ef1d-0246-444c-bc93-70306da07797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:04:35.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:04:39.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike his rage on the Pampanga policemen, Dela Rosa expressed his
        support to around 350 former AIDG officers whose units were disbanded on Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8209ee-c1a9-46bf-9c56-d725e716ae6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:04:35.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:04:39.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very very proud of you. Without your accomplishments, without
        your dedication, without your hard work, ang war on drugs natin walang national
        impact," Dela Rosa said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cfd9a1-7275-4f4a-88b0-56e6c9f3610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:04:35.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:04:39.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am very very proud of you. Without your accomplishments,
        without your dedication, without your hard work, the war on drugs will have
        no national impact.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ac9169-af1d-4260-9ef1-637df98823cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:04:35.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:04:39.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa asked the former AIDG personnel to make sure all drug
        cases will be followed up despite their reassignment to other units.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18702a62-9d96-498f-af5c-10b426336824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:04:35.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:04:39.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also assured the policemen he would provide support for those
        attending court hearings to secure a conviction of drug lords.</p>'
  'house-speaker-avarez-lowering-minimum-age-of-criminal-responsibility':
    'author': 'Isabella Montano, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-01T21:30:17.982+08:00
    'imagesource': 'jcr:ad7585ea-1f8c-4639-9bd6-c6f04a3302a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b41373f3-1c98-4b4c-ab20-adca2152f5be'
    'lead': 'House Speaker Bebot Alvarez on Wednesday said he is not open for negotiations
      on House Bill No. 2, which seeks to lower the minimal age of criminal responsibility
      (MACR) from 15 to 9 years old.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T13:07:27.710+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T13:07:34.875+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T13:07:34.630+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alvarez stands firm on lowering minimum age of criminal responsibility

      '
    'updated': 2017-02-02T17:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dd2eb3-1383-46b0-aa4f-6e89dd610f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:07:27.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:07:34.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — House Speaker Bebot Alvarez on
        Wednesday said he is not open for negotiations on House Bill No. 2, which
        seeks to lower the minimal age of criminal responsibility (MACR) from 15 to
        9 years old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537cd9dd-1ee0-4e2a-a0f4-20dcd0fcdfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:07:27.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:07:34.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill seeks to amend RA 9344 or the Juvenile and Justice Welfare
        Act of 2006.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fa098b-279e-4ce6-aeab-6b34e12bf223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:07:27.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:07:34.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capiz Rep. Fredenil Castro, who drafted the bill, supports Alvarez''s
        position. The congressman said he is proud the bill complements the intentions
        of the Duterte administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fba9b7-151c-4a90-96e3-65ba3f4017e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:07:27.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:07:34.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro said children are being used by criminals because they know
        "children would not be held criminally liable in the absence of discernment
        if their age is 15 and below."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbb7e94-ddef-42c8-b88d-089d4727db34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:07:27.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:07:34.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Reckless''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe6f8e8-9fc1-485d-b579-393275b5cecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:07:27.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:07:34.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For psychiatrist Bernadette Arcenas, holding children as young as
        nine responsible for crimes is reckless.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63154370-3750-4d3e-be91-d1535592bd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:07:27.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:07:34.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She opposes jailing children. Instead, she suggests directing tougher
        punishment on their parents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc41199d-7d6b-465d-ad3d-4e91963b4ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:07:27.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:07:34.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why become parents in the first place if you don''t know your role
        or responsibility. You think a nine-year-old child will be responsible and
        committed? They don''t know yet," Arcenas said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871ec64e-8aca-4e78-9cd6-54361bd99f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:07:27.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:07:34.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arcenas is concerned the government will be unable to provide a
        safe and efficient support system to rehabilitate children convicted of crimes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb66b49-996c-4abd-89a9-c7c7f73742ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:07:27.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:07:34.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said this would leave them psychologically and emotionally damaged.
        Children aged nine are still learning to see the real world, Arcenas said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105b2b87-9de6-4b65-9f8c-3cd23ba12571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:07:27.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:07:34.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have specialised units for children in distress. We have
        the DSWD and everything we have the school pero we don''t have such for younger
        children," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26269c62-7da0-40f0-8b59-40f29a9a4ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:07:27.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:07:34.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development is opposed to lowering
        the MACR.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2616e0a8-7f5d-4484-a02f-440ed551d4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:07:27.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:07:34.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Secretary Judy Taguiwalo said lowering the MACR doesn''t result
        in lower crime rates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4f320f-5db5-476b-bb39-0ca687e6f32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:07:27.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:07:34.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also called the proposed measure anti-poor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8318d6b8-a485-4830-95ea-1bc1d3ec79fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:07:27.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:07:34.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguiwalo reasoned that "a greater of children in conflict with
        the law come from lower-income families, where parents are either unemployed
        and/or where a greater number of siblings result in even less per capita resources."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98812e28-a767-44f5-b63d-7840ddf2c10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:07:27.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:07:34.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro said he is open to pass the bill and then hold its implementation
        for two to three years to give the government time to build the needed support
        system.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e52399-3365-4502-9f60-e3f5f4badd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:07:27.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:07:34.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes rehabilitation centers or juvenile jails, rehab specialists,
        psychiatrists, and educators.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c527f9f7-401a-4949-9d0f-f47440f256d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:07:27.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:07:34.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643d08d4-84b5-4872-a439-8e34fe0c3057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:07:27.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:07:34.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ifugao representative Teddy Baguilat, a staunch opponent of the
        bill, feels lowering the MACR would condemn many children to a life of stigma
        and disadvantage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede2691f-ea6f-4074-ad3f-83da3e0279d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:07:27.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:07:34.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can''t really distinguish at that age what is right and what
        is wrong and like I said the primary responsibility of the state is to care
        for these children," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d076d4-4b2b-4a68-9781-22e967d9e3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:07:27.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:07:34.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguilat said jailing children would violate the the country''s
        commitment to the United Nations Convention on the Rights of the Child.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715dc98b-4a73-4163-8a5c-e0bed14dbb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:07:27.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:07:34.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with efforts to revive the death penalty, Baguilat said children
        who are convicted would run the risk of being put to death if the age of criminal
        liability is lowered.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cade59-dc21-46cc-b101-2429c5894107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:07:27.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:07:34.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Bishops'' Conference of the Philippines (CBSP) on Monday
        denounced lowering the MACR.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0104bdb1-1b51-4651-8f9e-cf1402add1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:07:27.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:07:34.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sins and failings of young and immaturity should not mar the
        possibilities of one''s future nor stand forever in the name of an honorable
        and noble reputation that well can, in later years, very well build," CBCP
        said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6583351a-8a8b-40f6-8927-db3c5c90fbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:07:27.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:07:34.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of lowering the age of criminal liability, the CBCP suggested
        parents to be vigilant over their children.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8be55d-d192-42c7-a3c6-f08187b2bd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:07:27.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:07:34.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also recommended imposing stiffer penalties on those who exploit
        children to commit crimes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb74216-109d-4085-942a-8e3430678829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:07:27.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:07:34.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Kiko Pangilinan, who authored RA 9344, thanked the CBCP for
        "taking the side of children, even if they have misbehaved or are in conflict
        with the law."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17edc54-0ac0-40de-98a1-326ba2eafea9'
