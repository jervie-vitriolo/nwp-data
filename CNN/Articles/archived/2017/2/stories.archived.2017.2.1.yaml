    'template': '1'
    'title': 'Rebels end unilateral ceasefire: We''ll ''negotiate while fighting''

      '
    'updated': 2017-02-02T22:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0354d4ab-806f-4133-a478-2b7713f82e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:15:24.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:15:28.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The New People''s Army (NPA) on
        Wednesday said it is terminating the unilateral ceasefire it declared last
        year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a4df99-1420-4a82-b4d3-c1e041e32875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:15:24.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:15:28.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The August 28 unilateral ceasefire shall effectively expire on
        11:59 p.m. of February 10," Ka Oris, NPA spokesperson, announced in a statement.
        NPA is the armed wing of the Communist Party of the Philippines (CPP) which
        has waged a 48-year-old insurgency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3eed91-92b8-40e4-ad05-e2786a7d1c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:15:24.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:15:28.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA cited two reasons for deciding to end its five-month old
        ceasefire declaration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31e0e0b-824f-4ad9-967d-86f7b52eba7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:15:24.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:15:28.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Una, nabigo ang rehimeng Duterte na tuparin ang pangakong palayain
        ang lahat ng bilanggong pulitikal kahit matapos ang halos 160 days mula nang
        pinagusapan ito nung Agosto</em> (First, the Duterte regime failed to fulfill
        its promise to free all political prisoners, 160 days since it was discussed
        in August)" Ka Oris said in a video published by the CPP Information Bureau''s
        official Facebook page.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c930b5fd-64b4-4520-88bd-aa9b70e2edd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:15:24.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:15:28.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA said they declared an interim ceasefire on August 28 "on
        the mutual understanding" with the government that political prisoners will
        be released within 60 days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd165c0-8cd4-4f68-9ae7-fda9352e64f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:15:24.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:15:28.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebels extended the ceasefire, but the Duterte regime still
        failed to fulfill its obligation, the NPA said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70302d5-8cb9-4399-9484-42f494cc5919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:15:24.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:15:28.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA also said the government "has treacherously taken advantage"
        of the ceasefire and attacked the rebels'' territories.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56afd7a-c3c4-4d80-8e05-563a7557dad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:15:24.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:15:28.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skirmishes among NPA fighters and military troops have been reported
        even after a unilateral ceasefire was both declared by the government and
        the rebels.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3792a7eb-ccc6-4b3c-82b5-27ebd2b65332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:15:24.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:15:28.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA said government troops occupied at least 500 barrios that
        served as home to the rebels. Soldiers threatened and harassed the people,
        the NPA said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd1a6af-7596-41fb-9d3d-e5c3b5f933d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:15:24.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:15:28.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also claimed eight soldiers and an NPA fighter were killed in
        a firefight in Makilala. North Cotabato on January 21. The Army has recently
        denied there were casualties from the clash, but communist rebels formally
        submitted a letter to the government peace panel protesting the alleged military
        operation in Makilala as a violation of the ongoing ceasefire.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">NPA, binawi ang unilateral ceasefire | Balitaan live <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a>
        <a href="https://t.co/gXrOJxmy0R">pic.twitter.com/gXrOJxmy0R</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/826642564732198912?ref_src=twsrc%5Etfw">February
        1, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfc5bb3-2ab1-4f9e-a7cd-c92a28d12eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:15:24.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:15:28.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c7e4af-992f-4464-b93f-1f733fb96585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:15:24.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:15:28.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Negotiate while fighting''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd2081e-ee98-4461-abe1-e654f6d6e11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:15:24.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:15:28.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA said it will continue to support the peace talks between
        the government and the National Democratic of the Philippines (NDF), which
        represents the rebels in the negotiations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eb4756-7cc4-40c4-a3c0-fcfb4386fc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:15:24.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:15:28.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panels failed to sign a bilateral ceasefire agreement after
        the third round of peace talks in Rome, Italy last January, but they agreed
        to discuss it on February 22-27 in the Netherlands. The fourth round of peace
        talks has also been scheduled to resume in Oslo, Norway on April 2-6.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5585213b-522c-41c8-b82f-0ac1ba63bfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:15:24.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:15:28.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: GPH-NDF talks in Rome ''most important''</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fe6c3e-6160-452d-b997-7b7082e21f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:15:24.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:15:28.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our experience and in the experience of other peoples, it is
        possible to negotiate while fighting until the substantive agreements are
        forged to address the roots of the armed conflict and lay the basis for a
        just and lasting peace," the NPA said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5adf6f-0c32-4ec3-9b09-06c060c939e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:15:24.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:15:28.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA ordered all of its commands and units to continue to "carry
        out active defense in order to defend the people and revolutionary forces."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924896b2-e39a-428f-b9bc-ebb90cb4be2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:15:24.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:15:28.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It issued a stern warning that the rebels will "counteract, frustrate,
        and punish" government forces.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bfaf97-5f76-4601-8edf-a9e8bc066e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:15:24.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:15:28.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov''t ceasefire holds</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4ebd7e-b853-4c41-bbbc-84d5b35bc653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:15:24.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:15:28.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the NPA''s withdrawal of its truce declaration, the government''s
        unilateral ceasefire declaration remains, Presidential Spokesman Ernesto Abella
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3dd7e5-b3b7-4d94-8a74-8aa29fcec6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:15:24.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:15:28.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of National Defense will continue to observe the
        government''s unilateral ceasefire, at the same time enforce the campaign
        to protect civilians from harm and terrorism," Abella said in a statement
        on Wednesday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f97160-8915-4d8a-8eda-932cd6d34649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:15:24.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:15:28.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana promised that government "troops
        will not actively operate against the NPA while our ceasefire is in effect."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68a3acb-543b-4131-88e1-cf5e68f982b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:15:24.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:15:28.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, accused the rebels of conducting attacks against soldiers
        and civilians even when their ceasefire was still in place.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d3720b-1e9f-412a-bc26-010ca9b58357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:15:24.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:15:28.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Presidential Peace Adviser Jesus Dureza expressed "dismay"
        over the latest setback to the peace process, he said the government peace
        panel remains committed to its search for lasting peace.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5907b93c-9acd-4b38-b34c-3b9605ec209e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:15:24.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:15:28.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still hopeful that the search for peace will continue and
        the tragedy of Filipinos fighting fellow Filipinos will come to an early end,"
        Dureza said in a statement.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e12ce48-fb27-4254-b0cc-8311db3ca825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:15:24.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:15:28.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said President Rodrigo Duterte "will continue to exercise
        strong political will to move forward with the peace talks with the CPP-NPA-NDF."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94a3205-9d74-4211-93e0-710cde7a79ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:15:24.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:15:28.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPP founding leader Jose Maria Sison earlier said a final peace
        deal can only be signed by 2020-2021, after the government releases all political
        prisoners, and addresses other rebel concerns.</p>'
  'war-on-drugs-extrajudicial-killing-Duterte-Amnesty-International':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-01T11:36:06.974+08:00
    'imagesource': 'jcr:6d170b40-b3ef-499e-93f2-bb7f4a4e17ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b77c0b88-22d6-4c81-8ffe-7ffdb3f583dc'
    'lead': 'A human rights group reports police officers systematically killed poor
      people upon orders of "high-level officials."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T14:22:11.168+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T14:22:16.024+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T14:22:15.725+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
