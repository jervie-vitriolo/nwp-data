      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagmay also said in a tweet there were plans to shut down Project
        NOAH even during the administration of former President Benigno Aquino III.</p>'
