  'trump-first-days-in-office-spawn-dozens-of-lawsuits':
    'author': 'Eliott C. McLaughlin, CNN'
    'caption': 'President Donald Trump took executive action Friday on curbing access
      visas and limiting refugees coming to the US. Titled "Protection Of The Nation
      From Foreign Terrorist Entry Into The United States," the action institutes
      what the President has called "extreme vetting" of immigrants.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-01T15:36:23.958+08:00
    'imagesource': 'jcr:a46e1da9-e204-4113-8e30-5ca6f352bcd3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6aeb0a2-30a5-4a36-9b94-324f48cd6df6'
    'lead': 'Donald Trump the businessman was no stranger to lawsuits, both frivolous
      and substantive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T14:02:18.395+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T14:02:22.803+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T14:02:22.322+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s first days in office spawn dozens of lawsuits

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4d5916-ac9a-4aab-ba50-092b4b578c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Donald Trump the businessman was no stranger
        to lawsuits, both frivolous and substantive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06599fb3-efcf-4373-8267-7ab0c760b0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-profile wheeler and dealer filed numerous lawsuits and
        faced an array of allegations of his own before stepping into the Oval Office,
        including claims of sexual harassment, bilking investors, and defrauding students
        of his eponymous university.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcecf5ea-1198-4a2a-ac68-fad3e76e4a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Trump the president has continued that legal legacy, as it
        were.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6b7749-e99a-4494-a449-da123967faf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first 11 days at the country''s helm, his travel ban and
        perceived conflicts of interest have spawned a handful of lawsuits, with plaintiffs
        contending the President of the United States should not be barring certain
        immigrants from entering the country and that his enterprises around the globe
        should not be accepting business from foreign governments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8db1569-4028-4ddf-9b13-d753439a1fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his representatives have repeatedly defended the travel
        ban and dismissed concerns about potential conflicts of interest. Earlier
        this month Trump said he would transfer his business holdings to a trust run
        by his sons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917463ef-95b0-41a1-82e4-d69e008f20a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of midday Tuesday, Trump has been named in 41 federal lawsuits
        since his inauguration. By comparison, former President Barack Obama was named
        in 11 suits during his first 11 days in office – some of them involving the
        long-debunked "birther" claims that Obama was not an American citizen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc22659-7285-4a11-9651-81905e46abf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at some of the lawsuits from the opening days of
        Trump''s presidency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da41ac39-9576-48f3-a6e8-e6a3ddd65cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darweesh v. Trump</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddef6fc-c51f-4c4d-83d4-0519f9eea4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hameed Khalid Darweesh worked with the American government for 10
        years after the United States invaded Iraq. Another Iraqi, Haider Sameer Abdulkhaleq
        Alshawi, had been granted a visa to join his wife, who worked for an American
        contractor in Iraq, and son, 7, both of whom already live in the United States
        as refugees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2ec791-e788-4998-9e33-599f1bbe8dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men were detained Saturday at John F. Kennedy International
        Airport, setting off a large protest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadb7219-9209-4156-a54b-2cb9c3af527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ACLU and other groups filed a class-action lawsuit – the first
        to challenge Trump''s executive order on immigration – on behalf of the men.
        Separately, the Pentagon is compiling names of people who supported U.S. military
        operations in Iraq so they can more easily receive waivers under Trump''s
        executive order on immigration, Pentagon spokesman Capt. Jeff Davis said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0026e0c-efff-4a0a-a092-4d47fc0674b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAIR''s lawsuit</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b3e2d8-6dbc-453e-8609-5b0e5b46e068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Council on American Islamic Relations on Monday filed a lawsuit
        in the US District Court for the Eastern District of Virginia on behalf of
        27 named and unnamed individuals challenging what the Muslim civil rights
        organization terms Trump''s "Muslim ban." It targets Trump, Department of
        Homeland Security Secretary John Kelly, the State Department and the Director
        of National Intelligence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704bd33f-6f8a-4480-93b7-dc3332e0e9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has repeatedly said its travel ban is not based
        on religion and Trump has chastised the media for reporting otherwise. But
        CAIR alleges that the "underlying motive" of Trump''s executive order is to
        ban people of the Islamic faith from entering the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ea64a8-7128-4f50-9fc4-c6883b81660c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no evidence that refugees – the most thoroughly vetted
        of all people entering our nation – are a threat to national security," Lena
        Masri, CAIR''s national litigation director, said in a statement. "This is
        an order that is based on bigotry, not reality."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c7cacb-25ff-46d6-99e0-9fb97ab50564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another case in Virginia</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5485d261-10de-4502-94e5-ae736beb452c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal court issued a temporary restraining order saying that
        50 to 60 permanent residents returning from trips abroad should have access
        to lawyers while they are being detained at Dulles International Airport and
        that these people cannot be removed from the United States for seven days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb944b9-dbcf-4353-9521-374830313e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion for the restraining order, filed on behalf of brothers
        Tareq Aqel Mohammed Aziz and Ammar Aqel Mohammed Aziz, said that without counsel
        the detainees could not meaningfully understand their rights and obligations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93b7489-16d2-4d84-b68a-980fc848e7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There also "exists the risk that petitioners have credible fears
        regarding a removal from the United States, should any petitioner be sent
        to a country where he or she has previously been the subject to or threatened
        with persecution," the lawsuit said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01322e3a-628d-4f6e-9c43-ffe8393c54d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emoluments Clause</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d4ae4f-45fd-4ba5-9cb7-14308889d666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just three days after Trump took office, the Citizens for Responsibility
        and Ethics in Washington sued the President, alleging that Trump violated
        the Emoluments Clause of the Constitution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed066397-634f-4375-8268-ea5ffe979560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CREW alleges in the suit filed in the U.S. District Court for the
        Southern District of New York that the clause prohibits Trump from accepting
        anything of value from foreign governments, via his myriad business ventures
        overseas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e8a2c2-ff29-4ffa-9758-9011ea660834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts differ on whether the case is a viable one, and Trump lawyer
        Sheri Dillon said earlier this month that the Constitution''s framers never
        considered "that paying your hotel bill was an emolument."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99a3a7f-0977-4db7-93b1-56d75966f8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, the U.S. Supreme Court has has ruled that to sue in federal
        court, plaintiffs must prove a concrete and particularized injury. CREW has
        said that Trump is forcing it to "divert essential and limited sources" from
        its government watchdog role, forcing the organization to litigate the matter
        and educate the public unless a court stops him.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f36b56-c48f-4014-aee0-43837d2b715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a column for The New York Times this week, Norman Eisen and Richard
        Painter – former White House ethics lawyers who now serve, respectively, as
        CREW''s chairman and vice chairman – linked the emoluments case to the travel
        ban. The seven countries affected by the travel ban are areas where the President
        has done business in his previous life, they said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea32b65-0ce1-42e9-be9b-4f53b092bfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he omitted Saudi Arabia, the United Arab Emirates, Egypt, Turkey,
        India, and the Philippines – countries Eisen and Painter contend have and
        do pose terror threats to the U.S.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24417cfc-2ff2-468e-a6a9-778a18a9d7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Francisco sanctuary city</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd72a5f-5587-42ae-8640-0211183bad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Francisco City Attorney Dennis Herrera filed suit Tuesday against
        the Trump administration over the President''s order targeting sanctuary cities.
        The White House has threatened to withhold federal grants from any "jurisdictions"
        that protect undocumented immigrants and decline to prosecute them for violating
        immigration laws.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f4233a-b77c-45cd-b6f8-f9dc0baea449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president''s executive order is not only unconstitutional,
        it''s un-American," Herrera said in a statement. "That is why we must stand
        up and oppose it. We are a nation of immigrants and a land of laws. We must
        be the ''guardians of our democracy'' that President Obama urged us all to
        be in his farewell address."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a75e6b-fa8a-4579-b0d3-3a4449e9dd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sanctuary cities have less crime, fewer people in poverty and lower
        unemployment than other counties," he said, citing a University of California,
        San Diego study. Herrera accuses Trump of exceeding his authority, and his
        lawsuit challenges the constitutionality of the presidential order and requests
        a finding that San Francisco is complying with federal law.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267080a3-90a4-4b66-bb31-ffd80d8053ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38b517f-e719-4887-b8b2-31fabc608f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labeeb Ibrahim Issa worked for the U.S. Army in Iraq as a driver
        and general maintenance worker when he was injured in 2016 after being targeted
        for his work helping the U.S., according to a lawsuit filed on his behalf
        in US District Court for the Northern District of Texas on Tuesday. As a result
        of the attack, he broke his pelvis and was left confined to a wheelchair to
        be able to move.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a413b38f-17b4-46aa-8fa3-b77d2f298652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of threats related to his association with the US Army,
        Issa sought a special immigrant visa on January 13 and demonstrated the ongoing
        threat he was experiencing, according to court documents. He was granted the
        visa, which required that the United States confirm he poses no security threat
        to the country, the lawsuit states.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c00446-7446-45a3-b923-f06bb3d01b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issa left Iraq, flying from Baghdad to Qatar, with plans of then
        traveling to the United States. In Qatar, however, he was told he would be
        sent back to Iraq due to Trump''s travel ban, the lawsuit states. Later, Issa
        was told he could enter the United States after all, the lawsuit states.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4004237b-6130-4737-b9cd-c2ac44b5390a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 30, Issa arrived at Dallas Fort Worth International Airport
        and was held by customs officials for 14 hours before an attorney could request
        an emergency hearing to have him released, according to the lawsuit. He was
        released 30 minutes later, his lawyers tell CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac778152-c03c-4a7c-bf28-ce1e5c790d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington state</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf1ed0b-b8e0-4d65-9d77-aa2e4a264bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one is above the law — not even the President," state Attorney
        General Bob Ferguson said in filing a motion for a restraining order to halt
        Trump''s executive order.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa1984b-12bf-462c-8520-7ac353da2d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was in addition to a complaint alleging that Trump''s order
        is "separating Washington families, harming thousands of Washington residents,
        damaging Washington''s economy, hurting Washington-based companies, and undermining
        Washington''s sovereign interest in remaining a welcoming place for immigrants
        and refugees."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fbd8f8-5c1f-4c98-87fc-d498bdded6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney general says the travel ban violates the Constitution''s
        First Amendment and Equal Protection guarantee, and it "contravenes the federal
        Immigration and Nationality Act." A federal court has issued a stay forbidding
        travelers detained in Washington from being sent back to their home countries.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069ca02f-04cf-41aa-bc43-075659054dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pennsylvania</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4d5f8e-8d46-4971-927d-a86b7e3043db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three families denied entry to the United States at Philadelphia
        International Airport over the weekend plan to file two federal lawsuits against
        the Trump administration asking that family members be admitted into the country,
        according to the ACLU''s Philadelphia chapter. At least one suit will be filed
        Tuesday in the Eastern District of Pennsylvania, lawyers said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd7c557-0fc0-42ca-b8f4-5bf812fa5781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one case, when family members of legal U.S. citizens Sarmad and
        Sarah Asali arrived in Philadelphia from Doha, Qatar, they were told they
        could have their visas revoked or return on the next flight to Doha.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024a74f2-ca32-46e7-9e74-469ecc6134ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asalis told CNN their family members – who are Christian Orthodox,
        one of the most persecuted groups in Syria – don''t speak English well and
        were returned to Qatar.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b00277c-c6ca-4f52-aeaa-f2464503343a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want my family here and safe regardless of what it takes," Sarmad
        Asali told CNN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7c5155-43bb-49ac-8535-a80e1450b00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Added Philadelphia Mayor Jim Kenney in a statement, "The Trump administration
        very well may have just given these families a death sentence."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9957536e-c1e3-4b28-bd4e-75c7c6b44534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another Pennsylvania case, an Iranian mother with a visa and
        two daughters studying for their doctorates in the United States experienced
        a similar situation and was sent back to Iran within two hours of her arrival,
        the ACLU says.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0112808-16e0-46ec-a798-e8ba89ab50d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vayeghan v. Kelly</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5dcfab-82a9-4923-826c-e8da9f11583b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali Khoshbakhti Vayeghan filed a motion in a California federal
        court for a temporary restraining order so that he could be released from
        Department of Homeland Security custody Saturday. Before a court could rule,
        according to court documents, it was ordered that Vayeghan be returned to
        Iran, via Dubai.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249812e7-98cb-4e8c-a3ba-f05f420b6c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vayeghan sued, requesting that he be allowed to return to the United
        States under the terms of his previously approved visa. A federal judge granted
        his request, demanding that the court''s order be immediately communicated
        to officers in Dubai who are holding Vayeghan.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a83975-cf23-442c-9f58-d335ce79c619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. District Judge Dolly Gee gave the government until Friday to
        file its opposition and ordered a hearing next week.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ff668f-6f59-47fd-ac4c-e9a05aab8ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massachusetts</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8709fab5-e726-459a-8bd2-516f60d0a63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the ACLU filed a lawsuit Sunday demanding the release of two
        University of Massachusetts-Dartmouth associate professors – Iranian nationals
        who are permanent residents of the United States – federal judges in Boston
        ruled Sunday that officials could not detain someone on the basis of Trump''s
        travel ban. The professors, who both earned PhDs at Johns Hopkins University,
        were returning from an engineering conference.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b26114-e315-4f71-aebd-ef27ce5a4116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, state Attorney General Maura Healey said she is filing
        intervention papers in federal court challenging the executive order.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6f77d9-9b4d-401e-b99f-5adba699c628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The executive order is harmful, discriminatory, and unconstitutional,"
        Healey said at a press conference Tuesday. "It discriminates on the basis
        of religion and national origin, denies our residents access to due process
        and equal protection of the law, and violates federal immigration law."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc886f93-1eb8-413e-b36e-e4875a6da7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be10ed1a-f450-462c-8fe0-1e0bf7886dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal judge in New York blocked part of the executive order
        Saturday, ruling that authorities could not remove individuals from seven
        Muslim-majority countries who had arrived in U.S. airports with valid visas.
        It also ordered that a list of detainees be provided to the ACLU, but no list
        was provided.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67265921-3153-47a4-9d79-b716764774ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Attorney General Eric Schneiderman asked for a list as well,
        as well as assurances that the Department of Homeland Security and US Customs
        and Border Protection were complying with the judge''s order. On Monday, his
        office issued a statement:</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb6fb7b-03f1-4059-bd31-3adf8677f942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DHS has said that it will comply with the federal court orders.
        However, we continue to press both DHS and CBP to provide a full list of those
        who are currently detained and allow them access to legal service providers."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8000b164-5231-465f-8b52-2770e5944620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Schneiderman said his office would join a federal lawsuit,
        filed by the ACLU, the National Immigration Law Center and others, challenging
        the travel ban. Schneiderman called the ban unlawful and vowed to "protect
        the families caught in the chaos sown by President Trump''s hasty and irresponsible
        implementation."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d7dbf8-ed31-4874-af84-815c4b2feedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Ellie Kaufman, AnneClaire Stapleton, Devon M. Sayers, Ralph
        Ellis, Laura Jarrett, Sarah Jorgensen, Kristina Sgueglia, Laura Ly, Kayla
        Rodgers, and Ryan Rios contributed to this report.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc98987e-c9e1-44a5-a317-4c824abc5f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:02:18.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:02:22.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump''s first days
        in office spawn dozens of lawsuits."</em></p>'
  'locked-in-als-study':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-01T13:36:56.453+08:00
    'imagesource': 'jcr:5d9dda38-ac21-4902-adf2-e6c465ccef7f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba641e97-3670-41c6-8e35-945372f463a1'
    'lead': 'Scientists have developed a brain-computer interface system that allows
      completely locked-in patients to answer yes or no questions with just their
      thoughts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T14:06:03.601+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T14:06:07.437+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T14:06:07.047+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Decoding the thoughts of patients who can''t even blink

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987c49e1-045c-4b94-87f5-a4a653391371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> You can hear those around you, but you
        can''t speak. You can feel a touch, but you can''t touch back. You can see,
        but you can''t move, even to blink your eyes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d1928b-3077-45d2-900e-77c1b8ee334d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the life of a completely locked-in patient, someone who
        has brain function but complete paralysis, which can be caused by stroke,
        traumatic brain injury, medication overdose or diseases of the circulatory
        or nervous system, such as amyotrophic lateral sclerosis (also known as ALS
        or Lou Gehrig''s disease).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ac4395-9dae-4e33-9ba5-3bd952124685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was generally thought that completely locked-in patients were
        unable to communicate with the outside world -- but a new study has showed
        otherwise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8b3906-c4da-410b-b163-cf818aa8ae9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international team of scientists has communicated with completely
        locked-in patients using a noninvasive brain-computer interface system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71a3b09-99e1-4bd3-9a9c-47e77a57eeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers used the system to decode the patients'' thoughts
        while the patients were asked yes or no questions, according to the study,
        published in the journal PLOS Biology on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd8ef7e-236b-463d-bce0-a42c48532ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niels Birbaumer, a researcher at the Wyss Center for Bio and Neuroengineering
        in Switzerland and lead author of the new study, said he wasn''t surprised
        by the findings. "No surprise, but pleasure," Birbaumer said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2efa496-cede-4b54-8878-de7d42e4e7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One patient''s family is using it regularly," he said of the new
        system. "With some training, every caretaker of average intelligence can learn
        it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c6e85e-186c-4b1d-a425-6dfbfa1033db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To decode what patients were thinking, the system involved functional
        near-infrared spectroscopy, a tool that can measure blood flow and oxygenation
        in the brain, and an electroencephalography (EEG) cap, which can measure electrical
        activity in the brain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0751c8b-eea8-4b3e-abd3-9d304d899113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since no other technique allows any communication with these subjects,
        this can be considered to be an important advance," said Andrew Schwartz,
        distinguished professor of neurobiology at the University of Pittsburgh who
        was not involved in the new study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425e9b1c-4f78-412d-8897-0a20dfcc6ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Are you happy?''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7e9881-0e2c-43d5-a807-92c7f5c62f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four patients -- a 68-year-old woman, a 76-year-old woman, a 61-year-old
        man and a 24-year-old woman -- who were in completely locked-in states participated
        in the study.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a78649-bebc-48f9-90f6-a35f158de26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over several weeks, the researchers repeatedly asked the patients
        "yes or no" or "true or false" questions while the patients were connected
        to the communication system.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faeadee-4b33-4d7f-9a3f-77abca7d7d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the patients thought about their answers, the researchers analyzed
        changes in the system''s measurements to determine whether the patient was
        thinking about a yes or no response.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ca5b08-bb0c-4965-a077-453ba533dcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mental states for yes or no were different due to oxygenation
        changes, but the system could not decipher specific letters or words.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5277e18-1ebc-4708-8072-9a6e98acc259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers first asked the patients to respond to questions
        or statements with known answers, such as "You were born in Berlin," "Your
        husband''s name is Joachim," "Paris is the capital of Germany" or "Paris is
        the capital of France."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9b5ff5-13f8-407d-ae1d-f889be54318c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patients responded correctly at a rate of about 70%, the researchers
        found.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7efba25-ecd6-4439-bbff-000519f33444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the researchers determined that the patients were trained on
        how to respond to the questions, they repeatedly asked open questions with
        no known answers, such as "Are you happy?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf64e33-4c4b-4d87-a7af-fccaccca1f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that the patients repeatedly answered quality
        of life questions with a "yes" response, indicating that they had a positive
        attitude toward life.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b03d38-cdfe-4a69-8a76-83aa440dcf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of at least 200 known questions and 40 open questions were
        constructed for the patients with input from family members.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3db82d-343b-403a-955f-38f8967b4a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birbaumer and his colleagues had used only near-infrared spectroscopy
        to communicate with just one completely locked-in patient in 2014 and published
        their findings in the journal Neurology. He said the new findings mark about
        25 years of research.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771e9f5e-4367-4596-aa16-a1e1109488fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study was successful in showing a creative approach to establishing
        some communication with completely locked-in ALS patients, said Dr. Brian
        Litt, a professor and director of the Penn Center for Neuroengineering and
        Therapeutics at the University of Pennsylvania.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261ba1aa-6acb-498d-b7d2-0b19edc60436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their conclusion is, this could be a promising, minimally invasive
        technology that you could use," said Litt, who was not involved in the new
        study.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84331350-67d1-4272-844d-67209a72ac5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s pretty convincing that they could get ''yes or no''
        answers out of these patients. Now, whether they could get to more sophisticated
        results, like being able to get language or being able to type, for example,
        from just your thoughts, that takes more research," he said. "Keep in mind
        what the goal would be. The goal would be for somebody to think their thoughts
        and really give you more meaningful communication."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92219c39-0014-41fe-836c-2dcbc3f5ee95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brain implants and blinks</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a05146-2df4-4511-9801-a051689f2d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some researchers have used implantable brain chips or blinking as
        a way to communicate with locked-in patients, depending on the severity of
        the patient''s locked-in state.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f8e74b-1fbb-4697-9aff-39e3a34b6581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though some locked-in patients have some control of their eye movements,
        those who are completely locked-in have lost such control.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de36ff0-488e-4ee2-94b9-c95d1f93a2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the earliest-known records of locked-in syndrome appeared
        in Alexandre Dumas'' 1844 novel "The Count of Monte Cristo," in which Noirtier
        de Villefort suffers a stroke and is unable to move and speak but can control
        his eyes, exhibiting symptoms of being locked-in (PDF).</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c0f99a-964f-4a24-9c4b-07880f0f2bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another well-known locked-in case occurred more recently. After
        French journalist Jean-Dominique Bauby suffered a massive stroke in 1995,
        he lost the ability to move and speak but could control his eyes, exhibiting
        a locked-in state. Locked-in syndrome is thought to affect about 1% of stroke
        victims, although the number could be underestimated.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf64560-f50c-48ae-8296-8f2fc8b70216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he died in 1997, Bauby authored a memoir about his condition,
        "The Diving Bell and the Butterfly." He produced the book by blinking to indicate
        which letters his transcriber should use to write. The memoir, which was turned
        into a 2007 film, was written with about 200,000 blinks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d1a3b7-8e0b-493e-aa4e-02426ec8ea32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Northeastern University in Boston, students developed a brain-computer
        communication device in 2014 that allowed a locked-in patient to control an
        on-screen keyboard with only his eyes in order to type messages.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6c53da-0f8e-49bc-a3d1-9f58388ce4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient would blink to select certain letters on the screen
        and put them into sentences.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2e2746-b776-4232-b19d-8d185ab17b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still regularly get contacts from people all around the world
        who ask, ''Where can I buy this device?'' " said Waleed Meleis, associate
        professor and associate chairman of the department of electrical and computer
        engineering at Northeastern University, who advised students. The device is
        not on the market for sale or use.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11441e70-82ac-4e89-ae3c-91afcfe368b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past few years, more communication systems intended for locked-in
        patients have emerged, including the brain-computer interface system demonstrated
        in the new study. Meleis was impressed by the study''s thoroughness, he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63256cbf-e1d7-4c14-a86d-b0db384465cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually in computer science, you train a computer to do something
        using machine learning. But here, they are training a person who cannot communicate
        to manipulate their brain states to produce an answer," Meleis said of the
        authors of the new study, with which he was not involved.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128fada5-97a9-4c7a-b893-d1e8bcd88903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re tackling a problem that is real and very challenging,"
        he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d7c4a2-9aae-4fea-b02d-ebb3bd21973f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meleis thinks it will still take time before any such communication
        device may be commonly used with locked-in patients. First, research needs
        to be replicated and conducted in real-world settings, he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963fd7a4-3bf3-4208-86d0-2711ed3cdbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a long way to go," he said. "Many of these users are not
        in hospitals; they are in nursing homes or care facilities. So I think there''s
        another leap to be made to adapt these processes to the lifestyles of a user,
        but I think we''re going to get there."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfbdc72-1a43-476d-9b0c-773d4d1892ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, more research is needed to ensure that questions can
        be asked to patients with a higher accuracy, as in the new study, patients
        answered known questions with only a 70% correct response rate.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3445005e-93b5-4ca9-97e9-6ef1e9ad6dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''This would give patients that power''</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff555a9b-f892-4c94-8655-d79e07679618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extent to which brain-computer technology might be used with
        completely locked-in patients may depend on how easily and economically the
        technology can be transformed for real-world settings with everyday caregivers,
        said Gerwin Schalk, associate professor at the University of Albany School
        of Public Health and research scientist at the National Center for Adaptive
        Neurotechnologies.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e21a47a-630a-4e68-8215-ab9961a26123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest barriers to widespread use are probably the economics
        of the substantial cost of developing and maintaining the system, combined
        with the fact it only really helps very few people, so it''s sort of like
        an orphan drug. ... It''s very helpful but only to very few people," said
        Schalk, who was not involved in the new study.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b300f2c-43eb-46c3-b286-88803d15165e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are also important ethical implications," he added. For instance,
        doctors might recommend that a patient''s life support be terminated, but
        then a brain-computer interface might allow that patient to communicate that
        he or she still wants to live. What should happen next?</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca76ef9-9daf-407a-8cb2-ff6f7a849061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such brain-computer interfaces can put the power to make decisions
        about their own care back into patients'' control, said Dr. Karunesh Ganguly,
        associate professor of neurology at the University of California, San Francisco
        and a staff neurologist at the San Francisco Veterans Affair Medical Center.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6af6a8e-701d-4fb0-a7bd-b3c1a0e0674a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It certainly allows the possibility for this noninvasive communication
        to have important implications for these types of patients'' care," Ganguly
        said of the new study, with which he was not involved.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25ee2cb-96ee-4481-a72f-f8998fc465bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Often, for example, for medical care, you need to be able to gain
        consent," he said. "This would give patients that power to make choices about
        their own care."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209ae10e-6d3c-4ab0-ab67-716fdb1dfa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:06:03.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:06:07.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Decoding the thoughts
        of patients who can''t even blink."</em></p>'
  'Project-NOAH-open-to-govt-agencies-private-sector':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-17T13:23:46.784+08:00
    'imagesource': 'jcr:387c2d4d-c9c0-4fe7-ac76-140c746922d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff5edfa4-6d78-4bcc-8e32-07968ade900d'
    'lead': 'After the government announced it''s no longer funding Project NOAH,
      the disaster mitigation research project is now up for adoption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T14:11:21.300+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T14:11:25.451+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T14:11:25.216+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Project NOAH open to being funded by other government agencies, private
      sector

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbc013a-257e-4f54-a5eb-c294a2bd0c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:11:21.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:11:25.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Project NOAH can still be saved,
        as long as it finds interested parties to support it now that it has no budget
        of its own, project director Dr. Mahar Lagmay said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceddc998-3a4c-44c6-b1db-062b0f667ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:11:21.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:11:25.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we''re open to anybody who wants to (adopt us)," Lagmay told
        <em>The Source</em>. "(We''re open to) any group or agency or private group
        who wants us to operate."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7aae5f-af1f-4c4f-9e6f-a372d48ad30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:11:21.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:11:25.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement was struck between Lagmay and Department of Science
        and Technology (DOST) Secretary Fortunato Dela Peña during a visit to Malacañang
        on Tuesday, said Lagmay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cdb51c-1594-439a-abe2-3639df51b1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:11:21.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:11:25.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, ''Is it okay if we get funded by other agencies or groups?''
        He said, ''Okay, as many as you want,''" he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a16fdd-68ce-44c2-a2be-574e999c5658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:11:21.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:11:25.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Project NOAH (Nationwide Operational Assessment of Hazards), which
        was founded in 2011 under the DOST, handles several projects on disaster preparedness
        and mitigation. There are 19 pending projects under the program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c1df32-04b5-450d-bb7e-fc341cf3c5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:11:21.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:11:25.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its website makes accessible weather maps in real time and is a
        source of information of government agencies and hazard experts, especially
        during emergencies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e3b82d-95ee-490c-99a3-2103e82cd59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:11:21.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:11:25.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagmay previously announced the project would officially close on
        February 28 due to a lack of budget.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba71d8db-cc6d-4f7b-8d71-048455743c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:11:21.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:11:25.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 40 to 200 workers under Project NOAH stand to lose their
        jobs. Lagmay said he is concerned about them, adding that "human resource
        (is) more important than any technology we deliver."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a70d584-b458-4acd-a579-0835fa41b8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:11:21.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:11:25.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Project NOAH scientists crucial in disaster risk assessment
        – Lagmay</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e7efa0-52f4-4faf-a723-971202890b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:11:21.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:11:25.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Project NOAH has also turned over its products and materials such
        as flood maps and a forecasting system to the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6164efac-dbd2-4b06-b558-05fbfeb704e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:11:21.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:11:25.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagmay said the data they produced should still be available to
        the public with or without Project NOAH.</p>'
