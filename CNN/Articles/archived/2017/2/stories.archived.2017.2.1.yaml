    'title': '‘Sa Wakas’: Turning a rock album into a musical

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599dec3c-2a11-401b-bf69-0352c7dd0c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:59:40.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:59:44.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines) — Roughly a decade after Filipino pop rock
        band Sugarfree tugged the heart of the nation with their tear-jerking hits,
        and a couple of years after their farewell concert, there is realized proof
        that their songs live on, taking the form of "Sa Wakas," a theatrical play
        about heartbreak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dc0c48-87b6-46a6-b2c4-4e3c76c7d2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:59:40.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:59:44.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From its first run in 2013, “Sa Wakas” has been acclaimed for its
        verisimilitude and earnestness in portraying a love story — of a love triangle,
        in particular — that is far from the typical formula of Pinoy romance. The
        story revolves around the gradual downfall of the relationship of Topper,
        a budding photographer (alternately played by Pepe Herrera and Victor Robinson),
        and Lexi, a medical practitioner (Cara Barredo and Caisa Borromeo), as well
        as Topper’s lover, a magazine editor named Gabbi (Justine Peña and Maronne
        Cruz). The narrative unfolds in backwards chronological order, from the breakup
        of the relationship to its starry-eyed beginning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e208120-c8e6-4bf6-ac59-f82495f76a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:59:40.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:59:44.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, the musical, co-written by Andrei Nikolai Pamintuan and
        Mariane Abuan and produced by Charissa Pammit, is going through a restaging,
        with more songs, a revised script, and, as people say, more “feels.” This
        may be largely attributed to the orchestrified rearrangements of the songs
        by Ejay Yatco, the show’s musical director. This year’s rerun, he says, features
        live strings, an elegant jump from when Yatco first transcribed the songs
        by ear with his laptop, in the confines of his bedroom.</p>'
    '5':
      'image': 'jcr:9c7e7e3c-6b8e-4694-8da4-89fcc89bc471'
      'imageCaption': '"The whole story is told in reverse, so the whole score was
        inspired by the image of a clock turning backwards faster and faster until
        it breaks and the gears and springs pop out," says Ejay Yatco, the show''s
        musical director. Photo by JEAN CHLOE YAMBAO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cad3ea-66aa-4dcf-9d89-a9564f860d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:59:40.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:59:44.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f7ddbd-884e-4d8d-ad31-3dd6971b45cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:59:40.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:59:44.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But audiences should expect the same experience of realism and the
        same relatable nuances that “Sa Wakas’” previous edition had, as members of
        the cast say. “They should expect their hearts to be broken once again,” says
        Robinson on CNN Philippines’ New Day. Peña adds, “I would recommend for them
        to bring tissue, and I say this as a cast member who still cries at every
        rehearsal.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6401449d-b381-4465-83a9-65b88dffd2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:59:40.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:59:44.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the restaging promises to bring more tears, Pammit says that
        the characters are still as “charming and vulnerable” as ever, bringing to
        life an honest non-black-and-white narrative that comes in different layers
        and hues, to make sure that like the classic songs of Sugarfree, the story
        hits close to home.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3e9623-838d-48f7-b70d-4cb469387518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:59:40.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:59:44.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life talks to Pammit and Yatco about the rerun of
        “Sa Wakas,” the musical arrangement process, and the support they receive
        from Sugarfree''s Ebe Dancel himself. Below are edited excerpts from the interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3550a9bc-57bb-40f1-83d2-7459f882e03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:59:40.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:59:44.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the course of the backwards storyline, you realize that
        it''s not as clear-cut or black-and-white as you initially thought. There
        are a lot of factors that break a couple apart. As we say on the show: <em>Hindi
        ito parang isang singaw lang na bigla na lang lumitaw."</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c9e77e-a1f5-4105-b484-74c05203fbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:59:40.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:59:44.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why did you choose the songs of Sugarfree, particularly?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd1e182-9a54-493e-b6bf-e2ba74dd82e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:59:40.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:59:44.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charissa Pammit: I''ve been a big fan of Sugarfree since college
        when my professor, Quark Henares, did the “Mariposa” music video with a bunch
        of people from our class. I''ve followed them ever since and was [there for]
        the band''s breakup concert in Eastwood. Back in 2012, I first thought of
        making a musical film out of their songs, but eventually decided to stage
        it instead with the help of my former orgmates from Ateneo Blue Repertory.
        Kind of like “The Last Five Years” meets “American Idiot,” but featuring Filipino
        culture and characters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27251ed-33ef-41ac-9623-2698c647c34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:59:40.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:59:44.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though our inspiration was “The Last Five Years,” we wanted
        to do something different and decidedly Filipino — hence the urban love triangle
        set in Manila. But we didn''t want the characters to be caricatures that we
        often see in typical Pinoy dramas. We actually turn that stereotype on its
        head because of the inverse chronology. At the beginning of the story, you
        see these three characters — the two-timing jerk, the victimized girlfriend,
        and the kabit. But during the course of the backwards storyline, you realize
        that it''s not as clear-cut or black-and-white as you initially thought. There
        are a lot of factors that break a couple apart. As we say on the show: <em>Hindi
        ito parang isang singaw lang na bigla na lang lumitaw.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e413e5-0fcc-4801-9e7d-5678ebbf3c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:59:40.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:59:44.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do the songs shape the narrative or do you have ways of
        tweaking or selecting the songs to fit the story?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4723bf-066c-4a26-81f6-b5ebc0302cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:59:40.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:59:44.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charissa: The story comes first and foremost. We think of what we
        want to say in a scene and find the perfect song to accompany it. That way,
        it doesn''t feel forced. The characters burst out into song because they couldn''t
        contain their feelings any longer, and what they are singing is actually what
        they want to say or couldn''t say.</p>'
    '23':
      'image': 'jcr:d12f5bea-766f-458d-af2f-3249b687a1d8'
      'imageCaption': '“Sa Wakas” has been acclaimed for its earnestness in portraying
        a love triangle that veers far from the typical formula of Pinoy romance.
        Photo courtesy of JEAN CHLOE YAMBAO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f0a54f-2564-4265-b110-e452ad62628d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:59:40.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:59:44.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8298633a-3ce8-4dc6-9ee2-19aa3ae34301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:59:40.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:59:44.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does the process go for arranging the original songs
        and translating them for the theater?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3f1940-9c11-4c07-a190-6979546932aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:59:40.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:59:44.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Charissa:</strong> We just gave [Ejay] the song list and
        he made magic out of it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc9fb86-d576-4190-b7df-a6d9e46a433b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:59:40.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:59:44.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ejay Yatco:</strong> In musical theatre, songs are treated
        as either dialogues or inner thoughts of the characters, so I had to rearrange
        the songs to fit the context of the scenes and to match the general tone of
        the show. Since there were no pre-existing scores of Sugarfree songs, I had
        to first transcribe the songs by ear then rearrange them later.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfec41f-570a-4534-85f9-2029288120ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:59:40.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:59:44.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole story is told in reverse, so the whole score was inspired
        by the image of a clock turning backwards faster and faster until it breaks
        and the gears and springs pop out.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9263d67-d706-416f-833e-af6b869f3ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:59:40.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:59:44.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does Ebe Dancel have a hand in the production or did he allow you
        free rein?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7931d362-ca18-4924-9f67-d6fdce0a2274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:59:40.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:59:44.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ejay:</strong> Ebe drops by our rehearsals from time to
        time to give suggestions on how to go about the music. He recently went to
        our band rehearsal where he helped us with the musical treatment of "Bawat
        Daan." He''s been really encouraging and supportive of our project.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b62fab-a3be-4b34-9542-d32417f13ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:59:40.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T13:59:44.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Charissa:</strong> Ebe is very respectful of us and our
        creative process, in the same way that we''re very respectful of his music.
        He would occasionally show up at rehearsals so he could see the work in progress
        and give a note or two. But generally he''s given us a free rein with his
        songs, and we''ll be eternally grateful for that. When we first sent him the
        song list, he was surprised to see a few in there that was relatively unknown
        or unpopular — like “Wala” or “Ang Pinakamagaling na Tao sa Balat ng Lupa.”
        But when he saw how it was laid out in the story, he realized why we needed
        those songs.</p>'
