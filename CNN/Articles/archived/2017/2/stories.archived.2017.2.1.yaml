    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb478189-ecc9-4835-b279-0a7c22b9e656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:59:40.747+08:00
