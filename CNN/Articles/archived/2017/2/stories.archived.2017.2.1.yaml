    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T14:31:24.415+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Customs seizes millions-worth of gadgets in warehouse raid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cda7029-56f5-4c62-a0ec-933a69c42b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:31:21.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:31:24.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Bureau of
        Customs (BOC) seized high-end electronic devices worth millions of pesos,
        which were allegedly smuggled into the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee5135b-d3d8-4aa1-b58d-ed14ce3806b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:31:21.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:31:24.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs Commissioner Nicanor Faeldon said the agency acted on intelligence
        reports that online shop Kim Store was selling imported devices under suspicious
        importation schemes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9a63b0-ad39-467d-afe9-3a7c6fd2f23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:31:21.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:31:24.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intelligence Officer Joel Pinawin said Kim Store is owned by a Filipino-Chinese
        businessman identified as "Francis," operating in Binondo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f699dbd6-80a8-45ad-8f65-9333861be0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:31:21.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:31:24.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinawin said the staff of Kim Store''s depot failed to present documents
        to the Customs Intelligence and Investigation (CIIS) operating unit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28017e6-9f14-4c17-9b15-bc036d91b55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:31:21.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:31:24.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC raided their depot building in Tondo, Manila on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe81430-9271-4259-8f1a-f6e654fb8a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:31:21.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:31:24.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CIIS Director Neil Estrella said they seized different brands and
        models of high-end smartphones, laptops, cameras, tablet devices, audio accessories,
        and security gadgets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efb7b52-6491-4dc9-b5ef-f36b4805cbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:31:21.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:31:24.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seized electronics are now padlocked in the Kim Store depot
        guarded by CIIS agents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac53507-8d4b-48db-a08f-31ed3448b238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:31:21.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:31:24.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are plenty of cases that high-end communication and electronic
        gadgets are smuggled into the country through misdeclaration schemes, a top
        form of smuggling, used by smugglers to defraud and avoid paying correct duties
        and taxes to the government," Estrella said in a press release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95edd07e-c2d4-4878-acc9-b90600f507fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:31:21.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:31:24.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the BOC often conducts raids in warehouses, storehouses,
        and depots.</p>'
  'trump-supreme-court-favorites':
    'author': 'Ariane de Vogue and Pamela Brown, CNN'
    'caption': 'President Donald Trump took executive action Friday on curbing access
      visas and limiting refugees coming to the US. Titled "Protection Of The Nation
      From Foreign Terrorist Entry Into The United States," the action institutes
      what the President has called "extreme vetting" of immigrants.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-01T02:20:12.356+08:00
    'imagesource': 'jcr:b33ac00c-f6f8-4549-bfc3-1b02f5f3ab22'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41d22606-fd9f-44d8-99fe-2bd9b8830ced'
    'lead': 'The two judges who have been considered the top finalists to be President
      Donald Trump''s nominee for the Supreme Court -- Neil Gorsuch and Thomas Hardiman
      -- are being brought to Washington ahead of tonight''s White House announcement,
      sources tell CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T14:34:23.084+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T14:34:27.075+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T14:34:26.938+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First on CNN: Trump bringing Supreme Court favorites to Washington

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ec69ea-8c93-4397-9278-efe3edb2d3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:34:23.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:34:27.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The two judges who have been considered
        the top finalists to be President Donald Trump''s nominee for the Supreme
        Court -- Neil Gorsuch and Thomas Hardiman -- are being brought to Washington
        ahead of tonight''s White House announcement, sources tell CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5661e834-5cd8-4234-8673-0eada9cd7889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:34:23.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:34:27.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes as there were increasing indications that Gorsuch
        will be Trump''s choice, sources briefed on the White House deliberations
        tell CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6e05af-3f80-4e3b-8660-d8067ec04d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:34:23.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:34:27.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One source said that Gorsuch was told it was likely him. Those close
        to the process warn that until it is announced, Trump could change his mind.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df010f3d-65b0-4c53-8503-1fd250ef9437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:34:23.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:34:27.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorsuch is in Washington, according to one source close to the process.
        Hardiman was seen by a CNN producer leaving his Pittsburgh neighborhood Tuesday
        morning and driving east towards Washington.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23c79b5-db1b-402e-85ba-e53e5a5f3b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:34:23.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:34:27.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another one of the sources, familiar with the White House plans,
        said the administration is taking extraordinary measures to build suspense
        and keep the final selection under wraps for as close to the 8 p.m. EST announcement
        as possible.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32205c1c-63e4-42cc-bf88-5904ba39a928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:34:23.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:34:27.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key Trump selections have been dramatic before. When he was selecting
        his vice presidential choice it was reported that even after Mike Pence was
        selected but before it was announced, Trump asked his team if he could change
        his mind. Additionally, after CNN reported that Trump was set to announce
        General James Mattis to be his secretary of defense at a rally, his team openly
        denied the choice in the hours before Trump went ahead and announced it on
        stage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab28131-028c-46c6-8bc2-d9d1bd4e4e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:34:23.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:34:27.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "First on CNN: Trump
        bringing Supreme Court favorites to Washington."</p>'
  'donald-trump-uk-state-visit-debate':
    'author': 'James Masters, CNN'
    'caption': 'President Donald Trump hailed the "special relationship" between the
      United States and the United Kingdom alongside his British counterpart Friday,
      saying the bond "has been one of the great forces of history."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-01T02:13:18.706+08:00
    'imagesource': 'jcr:cd12fce8-91e2-44aa-ae22-23399a526b5f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c407e601-f43f-4560-a511-efd4bce9a591'
    'lead': 'Members of the U.K. parliament are to hold a debate on President Donald
      Trump''s controversial state visit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T14:37:03.966+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T14:37:08.904+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T14:37:08.681+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump U.K. state visit to be debated in Parliament

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b3b7a6-006c-4988-8840-42b450af1642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:37:03.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:37:08.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London (CNN) — Members of the U.K. parliament are to hold a debate
        on President Donald Trump''s controversial state visit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140115d5-f5ba-4426-9611-f490a72898d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:37:03.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:37:08.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate, which will be held in the House of Commons on February
        20, comes after a petition calling for the invite to be scrapped attracted
        over 1.6 million signatures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ead675f-f75f-4834-ad9e-98dab9c42b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:37:03.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:37:08.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A counter petition, supporting Trump''s visit, will also be discussed,
        after it gathered the support of more than the required 100,000 signatures
        required to trigger a debate in Parliament.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b20e84-4a36-42e2-b2a6-4df517816679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:37:03.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:37:08.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrations took place across the U.K. Monday with thousands
        turning out to protest against Trump''s potential visit in which he would
        be expected to meet Queen Elizabeth II.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f471ca-f4f5-400f-bb97-a7eee23901d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:37:03.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:37:08.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been growing anger over Trump''s travel ban which has
        imposed a 90-day ban people from seven Muslim-majority nations and to restrict
        the number of refugees who can enter the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26ae15c-b923-4e53-a563-885f71385fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:37:03.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:37:08.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order was signed just hours after British Prime Minister
        Theresa May left the White House after becoming the first world leader to
        hold talks with Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efca9b2f-272f-416b-a055-b27466d57bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:37:03.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:37:08.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, May has come under fire for her slow response in criticizing
        the ban and her perceived reluctance to speak out against Trump.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae71277-99ca-4245-8b30-10f38a47b644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:37:03.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:37:08.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May did eventually comment when one of her spokespeople said "we
        do not agree with this kind of approach," adding that immigration was a matter
        for the U.S. to decide on its own.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa33876-34ed-447f-b968-e9ab60ebe6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:37:03.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:37:08.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anger</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b84f390-7392-4e04-bca2-fd62d2b7d02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:37:03.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:37:08.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s invitation to Trump, which was made during a joint press
        conference in Washington last week, has caused anger both inside Parliament
        and with the public.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a83323-81fb-4242-b418-88dd24d56b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:37:03.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:37:08.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also left Buckingham Palace under the spotlight.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff104d0e-b793-4897-a7da-9cc44875b5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:37:03.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:37:08.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to Tuesday''s Times newspaper, the respected former
        head of the Foreign Office, Peter Ricketts, said May had put The Queen in
        a "very difficult position" and should protect her by downgrading Trump''s
        invitation to an "official visit".</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad86733e-d97c-47dc-ad38-045d4c051f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:37:03.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:37:08.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a trip would be a far quieter affair, involving talks with
        May and a low-profile call on the monarch.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd524c180-c20b-4ea4-9c27-e38aa85e04cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:37:03.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:37:08.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No U.S. President has received a state visit in his first term in
        office, making Trump''s invite unprecedented.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbeec98-8c18-44d9-8d5b-071d589fedcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:37:03.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:37:08.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Barack Obama was afforded the honor 28 months into his
        tenure, while George W. Bush was extended the invite after 32 months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73531250-acde-4d27-ad20-9ff6335a9208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:37:03.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:37:08.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Divisive and wrong''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06b42d2-a4c9-4201-97c4-710fb7bdce61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:37:03.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:37:08.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Downing Street said that May "extended an invitation
        on behalf of the Queen - and she was very happy to do so."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56764db-ff74-425a-90a8-7996b0fd5ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:37:03.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:37:08.913+08:00
