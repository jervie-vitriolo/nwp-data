      'mgnl:lastActivated': 2019-07-03T14:11:25.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagmay said several government agencies have expressed their support
        for the project, including the Department of Interior and Local Government,
        the Department of Social Welfare and Development, the Commission on Higher
        Education, and even the National Security Council.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306c1d59-10ce-482a-8b71-907392a780b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:11:21.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:11:25.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said that all of these things that we do are critical for
        their operations. And they want us to continue," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cf6bf3-839d-43c4-b332-697f59e84e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:11:21.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:11:25.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Agriculture Secretary Emmanuel Piñol also came to
        Project NOAH''s defense on Facebook, offering to adopt the program.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db54e16f-73ed-46c3-a876-f4a8fa752fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:11:21.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:11:25.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Agriculture needs Project NOAH and I will do
        everything to save it," Piñol wrote. "Initially, I will talk to President
        Rody Duterte and ask him to allow the DA to take over Project NOAH."</p>'
