      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb28a5b-1892-4323-b48c-6c107b4d90ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:59:09.246+08:00
