      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabe Norwood and James Yap tallied 16 points apiece for Rain or
        Shine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a4919c-4214-4970-ae55-0183f2769d59'
      'mgnl:activationStatus': true
