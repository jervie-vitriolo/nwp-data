    'template': '1'
    'title': 'Deutsche Bank fined for $10 billion Russian money-laundering scheme

      '
    'updated': 2017-02-01T10:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efc7e37-f04d-43c4-89f8-9b322e0d0f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:54:32.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:54:35.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney) —</strong> The big fines keep coming
        for Deutsche Bank.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d0dc18-54d1-495b-b652-05a0848362bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:54:32.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:54:35.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The giant German lender was hit with about $630 million in penalties
        on Tuesday over a $10 billion Russian money-laundering scheme that involved
        its Moscow, New York and London branches.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5ec31f-6078-41d2-8794-29f314812665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:54:32.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:54:35.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It follows a $7.2 billion settlement Deutsche Bank reached with
        the U.S. Department of Justice last month over toxic mortgage assets and the
        $2.5 billion it agreed to pay in 2015 over interest rate manipulation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2472bcf-f902-4982-a4c7-e73ba9d6b7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:54:32.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:54:35.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest fines penalize Deutsche Bank''s failure to deal with
        a stock-trading scheme that enabled some of its clients in Russia to improperly
        move huge sums of money out of the country and into offshore accounts, according
        to regulators.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e411c4-0a34-4ed9-97ba-c0c3f02f8dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:54:32.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:54:35.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bank missed numerous opportunities to detect, investigate and
        stop the scheme due to extensive compliance failures, allowing the scheme
        to continue for years," the New York State Department of Financial Services
        said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a76d84a-6612-45e0-b1ed-696d80a7dcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:54:32.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:54:35.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deutsche Bank was fined $425 million by the New York agency and
        £163 million ($204 million) by the U.K. Financial Conduct Authority.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43962d8-9406-47aa-8dda-6335cdf40c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:54:32.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:54:35.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The failings of Deutsche Bank are simply unacceptable," said Mark
        Steward, the U.K. authority''s director of enforcement. It said the way billions
        of dollars were transferred into overseas bank accounts in places like Cyprus,
        Estonia and Latvia was "highly suggestive of financial crime."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4b4858-8a26-4998-a0a3-c07debaa3a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:54:32.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:54:35.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the U.S. settlement, the German lender will have to bring
        in an independent monitor to review how it handles banking secrecy and anti-money
        laundering rules.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f27d98-2de8-4bc8-a35d-9c4919e4f8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:54:32.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:54:35.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deutsche Bank said in a statement that it already has the latest
        U.S. and U.K. penalties covered in reserves it has set aside for legal bills.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d37258-3222-4bbe-b08c-0558d3012325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:54:32.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:54:35.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears over whether the bank had enough money to pay its mounting
        fines from regulators escalated dramatically in September.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b128bb-f5d6-4abf-93e2-fcc9fa400377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:54:32.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:54:35.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original U.S. Justice Department demand for a $14 billion settlement
        over the toxic mortgage assets prompted Deutsche Bank shares to plunge to
        their lowest level in over 20 years. The stock has rebounded strongly since
        then as those worries eased, but it''s still down around 15 percent since
        the start of last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8392a9f-a3cd-41ef-bf97-2f4a3ddb5ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:54:32.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:54:35.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deutsche Bank said that it''s still cooperating with other investigations
        by regulators and law enforcement agencies into the Russian trades.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992c547b-1eaa-484b-b910-511dbef02032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:54:32.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:54:35.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German lender said in September 2015 that it was closing its
        investment banking business in Russia and would in future work with Russian
        corporate clients from abroad.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6028688b-40a1-4325-912c-494d6687acfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:54:32.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T14:54:35.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNMoney.com, "Deutsche Bank
        fined for $10 billion Russian money-laundering scheme."</em></p>'
  'Duterte-tells-soldiers-arrest-dirty-cops':
    'author': 'Alex Ho, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-01-31T23:54:18.023+08:00
    'imagesource': 'jcr:7a8fc2c7-88ef-46ca-84e6-29d58e633252'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad9f0fa3-c563-442d-b8a8-bc4008ef36aa'
    'lead': 'Embarrassed and disappointed with a police organization deep into corruption,
      President Rodrigo Duterte calls on the military to help in cleansing the Philippine
      National Police (PNP) of rogue cops — who have mired the administration''s flagship
      campaign against illegal drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T14:58:40.469+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T13:46:01.910+08:00
    'mgnl:lastActivatedBy': 'eunice'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T13:46:01.727+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to soldiers: Arrest corrupt policemen

      '
    'updated': 2017-02-01T00:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad69510e-89c5-4da6-8e19-fdbe671f17b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:58:40.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:46:01.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Embarrassed and
        disappointed with a police organization deep into corruption, President Rodrigo
        Duterte calls on the military to help in cleansing the Philippine National
        Police (PNP) of rogue cops — who have mired the administration''s flagship
        campaign against illegal drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486087d9-a0ed-433b-943b-459a77ee7e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:58:40.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:46:01.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte admitted on Tuesday in front of newly-sworn in officials
        of the Armed Forces of the Philippines in Malacañang that he was running out
        of options after ranking police officers have been implicated in the kidnap-slay
        of a Korean businessman in the guise of an anti-drug operation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a5f44d-e8c4-4f91-a1e6-71edfa2c59b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:58:40.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:46:01.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2017/01/30/Duterte-meets-Korean-widow.html"><strong>Related:
        Duterte to Korean widow: Justice will be swiftly served</strong></a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06a0add-7f76-44c5-af2d-2ff13fc56729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:58:40.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:46:01.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the President wanted soldiers to handcuff dirty policemen until
        such time when he would have reorganized the drug enforcement setup of the
        PNP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5583e29-e804-4774-8f03-b3a8362a2bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:58:40.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:46:01.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung hindi ko kayo ipasok sa laro, patay ako. Walang magtingin
        diyan sa abusadong pulis</em> [If I would not bring soldiers in, all will
        be lost. No one would&nbsp; go after corrupt policemen]," Duterte said in
        apparent desperation — citing that 6,000 policemen were into the illegal drug
        trade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5eb407b-4673-4856-b834-2125cd70e275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:58:40.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:46:01.910+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The culture of corruption <em>sa</em> police <em>matindi</em> [There
        is severe/rampant culture of corruption in the PNP]."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773b28c0-3f78-4912-bed2-4c6cefac5a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:58:40.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:46:01.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President explained that the arresting power of the military
        would stem from the state of national emergency due to <a href="http://cnnphilippines.com/news/2016/09/05/Duterte-signs-proclamation-state-of-lawlessness.html">lawlessness</a>
        which he had declared last September. He said this gave the military the authority
        to help out in the drug war.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8311f26c-4ae5-4734-aca7-dc7dd12aaec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:58:40.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:46:01.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2017/01/30/rodrigo-duterte-seeks-pnp-revamp-to-get-rid-of-corrupt-cops.html"><strong>Related:
        Duterte seeks PNP revamp to get rid of corrupt cops</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea59a57-722a-4de6-8355-8d6a49a385d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:58:40.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:46:01.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential spokesperson Ernesto Abella clarified that
        the government''s anti-drug operations would continue despite the suspension
        of "Oplan Tokhang" and "Oplan Double Barrel."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea45379-5c08-4c36-bb84-7aaa1f164919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:58:40.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:46:01.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Impression is that it stopped. No. What happens is the local PNP
        has been asked to desist from engaging in anti-drug operations but the operations
        will continue under the PDEA (Philippine Drug Enforcement Agency)," Abella
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b9cf5c-8b4d-46d1-b8ac-92426f4057f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:58:40.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:46:01.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace spokesman also said the President was also eyeing the
        reactivation of the Philippine Constabulary (PC), which used to be the law
        enforcement arm of the AFP.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a109075d-6c85-4ab7-a621-24c34fc28f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:58:40.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:46:01.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this pans out, the PC will eventually lead law enforcement on
        a national scale, leaving the PNP with law enforcement at the local level.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc02d08f-544a-4102-bba7-f977dee5530b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:58:40.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:46:01.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said the President believed that unlike civilian police officers,
        soldiers would be less vulnerable to corruption.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047758ec-e3ab-49b9-824d-4c4d3f358da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:58:40.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:46:01.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PC gained notoriety during the Marcos regime for arresting critics
        of the administration — with allegations of abductions, torture, and other
        human rights abuses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51839d2c-4437-4608-9407-631d11919e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:58:40.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:46:01.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then it was merged in 1991 with what used to be the Integrated National
        Police (PC-INP) to form the now PNP.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a873fee5-c568-422c-9835-56cf6f7806a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:58:40.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:46:01.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said the PC could begin with a clean slate under the Duterte
        administration — "assuming that they would be in a better moral position."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb6a9ea-59c1-4c91-9328-2b0c082d17f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T14:58:40.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:46:01.911+08:00
      'mgnl:lastActivatedBy': 'eunice'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Ina Andolong contributed to this report.</p>'
