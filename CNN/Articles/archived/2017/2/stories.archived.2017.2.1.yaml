      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska will go up against Barangay Ginebra with a twice-to-beat
        incentive in the quarterfinals.</p>'
    '7':
