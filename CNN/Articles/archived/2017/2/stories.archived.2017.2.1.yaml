      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A Chinese billionaire with Canadian citizenship has been
        seized from his apartment at the Four Seasons hotel in Hong Kong and taken
        to mainland China, a source familiar with the situation told CNN Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f91cd87-bf78-49be-aea8-0c686fd7c25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:59:09.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:59:12.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong police said they were investigating the disappearance
        of Xiao Jianhua, who was reported missing Friday. Police added that they had
        received a request Saturday from a family member to drop the case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda84741-5f9a-4227-aa66-3371d2eade1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:59:09.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:59:12.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still investigating and have reached out to the mainland
        authorities concerned," the statement sent to CNN Tuesday said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9694f23e-1337-4739-94fa-9a14de96d550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:59:09.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:59:12.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiao is one of China''s richest men and controls the Tomorrow Group,
        a massive holding company with stakes in banks, insurers and property developers.
        According to Hurun, which analyzes Chinese wealth, Xiao is 46 and has a net
        worth of $6 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e384c08b-9e69-4d7a-97c7-f4a459f732d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:59:09.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:59:12.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar pattern?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c077cc-3a0f-44dd-972d-52e7e7e5e63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:59:09.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:59:12.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiao''s disappearance adds to fears that freedoms guaranteed under
        the "one country, two systems" policy agreed to as part of Britain''s 1997
        handover of Hong Kong are being eroded as Beijing asserts more control over
        the city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78f205c-d921-452a-813b-0bd03f64a8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:59:09.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:59:12.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His case has drawn comparisons with Lee Bo, a bookseller and British
        passport holder that disappeared from Hong Kong in late 2015 and later turned
        up in Chinese custody.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3e305f-b4e7-44f2-8647-302212b2aa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:59:09.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:59:12.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee''s removal, which came after the disappearance of four of his
        colleagues, sparked outrage in Hong Kong and internationally over fears he
        was taken against his will by Chinese law enforcement agents, who aren''t
        permitted to act in the self-governing city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d65a51f-68d6-4458-849e-4010b0b779dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:59:09.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:59:12.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the booksellers, Swedish citizen Gui Minhai, remains in detention
        15 months after he was taken.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2da9b2a-7710-4b76-a74b-0658f76b9898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:59:09.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:59:12.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Front-page denial</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb62ec4-85b6-4d77-94d8-89671adcf418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:59:09.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:59:12.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person familiar with the situation told CNN that there was a
        small scuffle between two dozen security officials and Xiao''s own security
        detail, which usually numbers about eight bodyguards per shift.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67744908-4094-4193-ba12-19ace76fe6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:59:09.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:59:12.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source, who wanted to remain anonymous because of the politically
        sensitive nature of the case, said Xiao had close connections to some of China''s
        most powerful families.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e1f909-fd96-47dd-bf07-89c87d9f32a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:59:09.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:59:12.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a front-page ad published in Hong Kong''s Mingpao newpaper Wednesday,
        Xiao appeared to deny he had been kidnapped.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e122615a-3330-40e9-a8b4-e3f2923fb120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:59:09.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:59:12.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement in Chinese, which had Xiao''s name printed at the
        bottom, said that he was "recuperating overseas" and hoped to meet with media
        once he had recovered.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016fe0a8-054e-482d-a4ad-f5efa46e1437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:59:09.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:59:12.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a patriotic overseas Chinese and I''ve always loved the party
        and the country," it said. The statement added that he was a Canadian citizen
        entitled to consular assistance and a permanent Hong Kong resident.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69269c6-f1f1-442a-a726-b51d292f465a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:59:09.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:59:12.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mingpao said they couldn''t disclose who bought the unusual ad,
        which according to the newspaper''s advertising rate card would have cost
        $36,500.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c21307-a4a4-47e1-8528-caf27439196e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:59:09.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:59:12.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other high-profile businesspeople detained in China have been pressed
        to release messages insisting that everything is fine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3af2b1-44c1-4b4a-a45e-84fe165f0528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:59:09.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:59:12.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newspaper statement was similar to a post on the Tomorrow Group''s
        WeChat account -- a social network and messaging app that''s massively popular
        in China. The post has since been deleted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dca4b6-f30b-4448-b9c1-33efe2fec436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:59:09.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:59:12.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Four Seasons, which occupies a 45-story skyscraper that commands
        spectacular views of Hong Kong''s harbor, said it was cooperating with the
        police investigation but declined to comment further.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1337ff-318d-4989-9de3-182f0b5d0941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:59:09.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:59:12.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian Consulate said it was aware of the reports and officials
        were "in contact with the authorities to gather additional information and
        provide assistance."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a94a66-d5ad-4eff-a08d-77965d31e498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:59:09.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:59:12.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to protect the privacy of the individual concerned, further
        details on this case cannot be released."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf30d04-5fff-4de2-a923-f542b57e1fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:59:09.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:59:12.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Foreign Affairs and Public Security Ministry
        didn''t respond to a request for comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1243c40d-0c9d-47ca-8373-18048f565fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:59:09.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:59:12.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who is he?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606747b2-b6f3-44b8-a135-0661090b3dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:59:09.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:59:12.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in China, Xiao also held a diplomatic passport from Antigua
        and Barbuda, where he was an ambassador at large, according to a statement
        on the Antigua government website. The country''s foreign ministry didn''t
        immediately respond to a request for comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681cad03-3032-4e53-8ff4-575572a38c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:59:09.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:59:12.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Financial Times, Xiao was a financier with links
        to the family of Chinese President Xi Jinping.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e861ac92-3211-4fcc-b62e-147dae149d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:59:09.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:59:12.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was one of a number of Chinese tycoons who had moved to Hong
        Kong and taken up residence in private apartments at the 5-star Four Seasons
        hotel during Xi''s crackdown on corporate excess, the paper said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f367b29-c5ca-4ddd-8a30-f15fd9cd45b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:59:09.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:59:12.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2014 profile in the New York Times said Xiao was often surrounded
        by aides and retained a number of female body guards "who even wipe the sweat
        from his brow."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5779de-9542-4661-960c-20b9138d03cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:59:09.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:59:12.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in a poor mountain village, Xiao passed the highly competitive
        college entrance exam at 14 and attended Peking University, China''s most
        prestigious, it added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99b6c64-c7c1-4230-a1bd-905aacc1f072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:59:09.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:59:12.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Esther Pang, Felicia Wong, Yuli Yang, Vivian Kam and
        Zahra Ullah contributed to this report</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dd1d3e-9bd7-4449-9a74-eff3c9aaac75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T11:59:09.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T11:59:12.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Chinese billionaire
        Xiao Jianhua seized from luxury Hong Kong hotel, source says."</em></p>'
  'PBA-Alaska-Aces-Rain-or-Shine-Elasto-Painters':
