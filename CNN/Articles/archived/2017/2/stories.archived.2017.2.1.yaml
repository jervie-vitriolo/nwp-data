      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters'' loss mean that they will have a rubber match
        against the Blackwater Elite to determine who will book the last playoff seat
        in the 2017 Philippine Basketball Association (PBA) Philippine Cup.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2e7403-8ee8-4701-b122-357eb7ffad01'
