      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The San Miguel
        Beermen blasted the TNT KaTropa, 97-86, to level their Philippine Basketball
        Association (PBA) Philippine Cup semifinal series, 2-2, on Tuesday evening
        at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f091c29c-ced2-4e15-8442-92960319e80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:05:00.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:05:03.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Ross hit a career best 31 points, while JuneMar Fajardo added
        on 15 of his own.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4fcbf4-24c4-43eb-b304-80934defa99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:05:00.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:05:03.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A competitive opening period saw both sides blank each other out,
        with the KaTropa carrying a slim 19-18 advantage into the second period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4671d0f-8aeb-4cee-8a5a-7fe9874e7830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:05:00.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:05:03.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen finally kicked into gear in the second frame, going
        into the halftime behind a 13-5 run to close out the quarter, 44-32.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f16363-4480-4b7e-ab41-15bbaf7bf51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:05:00.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:05:03.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing was stopping San Miguel, as they continued to rain fire
        on the KaTropa and touted a lead as much as 64-42 in the third frame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f64513-c3bf-49c0-9222-d712fd1432e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:05:00.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:05:03.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT could only bring the Beermen''s lead down to 93-84 in the payoff
        period, as San Miguel leveled the series at 2 games apiece.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b2a022-7166-484f-8458-48debce2013a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:05:00.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:05:03.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larry Fonacier ended with 15 markers for TNT in the losing effort.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55e606d-53dd-4150-b28f-ea23504a6e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:05:00.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:05:03.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game San Miguel coach Leo Austria admitted that though
        Marcio Lassiter and Alex Cabagnot were typically the first options, he was
        happy with Ross'' hot shooting night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439e835d-5f7b-4bc2-b682-63c35a713183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:05:00.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:05:03.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagulat ako and happy na pumapasok tira nya," Austria admitted.
        "It turned out that he''s the best shooter tonight."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2820a3c0-4977-4252-b6af-de983c182c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:05:00.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:05:03.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams will get a chance to pull ahead in the series in Game
        5 on Thursday at the Smart Araneta Coliseum.</p>'
  'disney-google-pewdiepie':
    'author': 'Ivana Kottasova and Rob McLean, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-02-15T05:08:45.108+08:00
    'imagesource': 'jcr:c6aa692a-1a40-4512-8504-4a840732f308'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '030002b8-ebef-4bd9-a429-18e9aa96c03f'
    'lead': 'With 53 million subscribers, Felix Kjellberg — or "PewDiePie" — is one
      of the most popular filmmakers on YouTube. The Swede has turned radioactive,
      however, after the Wall Street Journal reported that he has posted nine videos
      since August that include objectionable material.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T10:07:15.076+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T10:07:18.447+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T10:07:18.306+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disney, Google cut ties with YouTube star accused of anti-Semitism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a01e319-98e4-4270-8e12-03e3e03f85b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:07:15.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:07:18.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London (CNNMoney) — A star YouTuber has been dumped by Google and
        Disney after being accused of using anti-Semitic jokes and Nazi imagery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793a4393-d212-4e33-a5d1-b2213c2529a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:07:15.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:07:18.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 53 million subscribers, Felix Kjellberg -- or "PewDiePie" --
        is one of the most popular filmmakers on YouTube.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd92192a-fc36-44ad-94bc-3db53ad06908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:07:15.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:07:18.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swede has turned radioactive, however, after the Wall Street
        Journal reported that he has posted nine videos since August that include
        objectionable material. One video shows two men holding a sign that reads,
        "Death to All Jews."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ea8ecc-2236-4644-be9f-952b6e1d6e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:07:15.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:07:18.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube said Tuesday that it has canceled the second season of Kjellberg''s
        show, called Scare PewDiePie, that had been commissioned for its YouTube Red
        subscription service.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ad0b72-ac68-4701-acb6-226ae1b1d5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:07:15.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:07:18.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman declined to say how much Kjellberg would have earned
        for the season, but major stars can earn fees comparable to those of TV show
        creators.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea6824f-85ed-4f79-8f79-b8333466ef19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:07:15.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:07:18.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube has also removed the PewDiePie channel from its "Google
        Preferred" service, which includes the network''s most watched and shared
        videos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93c533e-2e3c-4aaf-817a-a91eefde76a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:07:15.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:07:18.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maker Studios, a division at Disney which produces YouTube content,
        confirmed that it has also severed ties with Kjellberg.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f369826-e2e3-4dbc-a447-db64e82237e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:07:15.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:07:18.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although Felix has created a following by being provocative and
        irreverent, he clearly went too far in this case and the resulting videos
        are inappropriate," the company said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c237b7f1-8b8b-47d8-9411-af7207156145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:07:15.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:07:18.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube has not removed the videos produced by Kjellberg, but it
        did strip some of them of advertisements. Kjellberg appears to have removed
        one of the videos himself.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d81071c-3d1d-4a25-9f2f-33e2f386f016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:07:15.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:07:18.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted to his blog, Kjellberg said that he does not
        support "any kind of hateful attitudes."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210c0088-8224-4228-a069-cbed2f0d0a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:07:15.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:07:18.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think of the content that I create as entertainment, and not
        a place for any serious political commentary," he said. "Though this was not
        my intention, I understand that these jokes were ultimately offensive."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18733ec6-f3c8-4b1c-a41b-5d06a7c48d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:07:15.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:07:18.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kjellberg''s videos have been viewed more than 14.6 billion times
        on YouTube. Forbes estimates that he earned $15 million in the year ended
        June 2016.</p>'
  'trump-doj-flynn-resign':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-15T04:13:55.564+08:00
    'imagesource': 'jcr:7cb85819-f750-4b3e-b17b-01d4d58fddcd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd11ff503-0d86-4776-acad-518e9128159c'
    'lead': 'President Donald Trump asked for Michael Flynn''s resignation after he
      lost trust in his national security adviser for misleading Vice President Mike
      Pence over his calls with Russia''s ambassador, the White House said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T10:09:44.676+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T10:09:48.067+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T10:09:47.722+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump, aware of DOJ warning, asked Flynn to resign after loss of trust

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aac229b-9d82-42ae-b0cc-ff7d4f1ee503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump asked for Michael
        Flynn''s resignation after he lost trust in his national security adviser
        for misleading Vice President Mike Pence over his calls with Russia''s ambassador,
        the White House said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e692b2d6-9c75-4f4d-b19c-ec625c1c749d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was also made aware of the Justice Department''s concerns
        about Flynn''s calls with the Russian ambassador, according to White House
        spokesman Sean Spicer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8754d043-9adb-4d50-8f10-c39b370b5ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s counsel, Don McGahn, convened a meeting with Trump
        and a small circle of advisers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01be2866-8a32-4249-b012-de736dccc586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Immediately after the Department of Justice notified the White
        House counsel of the situation, the White House counsel briefed the President
        and a small group of senior advisers," Spicer said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bd92c6-6e92-4e7d-b24b-58f91af2ef25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer insisted that Flynn had done nothing illegal but had lost
        the confidence of the President in an escalating drama that has focused scrutiny
        on Trump''s handling of the issue and his ties with Moscow.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a6ff5c-fc4a-46b1-a9d1-8195cef35b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The level of trust between the President and Gen. Flynn had eroded
        to the point where he felt he had to make a change," Spicer told reporters.
        "The President was very concerned that Gen. Flynn had misled the vice president
        and others."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be7676e-2b60-49e6-aa81-45adc2ba585d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump therefore felt he could not trust his top foreign policy right-hand
        and on key national security issues like China and the Middle East, Spicer
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aa9dd2-177a-4b58-925f-40316064ed7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer said there had been "a series of other questionable instances"
        in Flynn''s conduct that led to Trump losing confidence in him but he did
        not elaborate on what they were.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a92fcc-2b60-4c71-be36-a58c61ab9809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House spokesman was also asked about another key point
        in the saga -- whether the President had asked Flynn to bring up the issue
        of sanctions with the Russian envoy that were imposed by the Obama administration
        to punish Moscow''s alleged interference in the presidential election.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667362f3-8876-4e91-96d4-5b6b7d3629c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Absolutely not; no, no, no," Spicer said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2086a3-0112-463b-b1ca-474ee09145bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drama over Flynn now threatens to morph into a much wider and
        more damaging controversy for the White House, that could involve congressional
        investigations and possibly shake loose even more allegations about the administration''s
        conduct and relationship with Moscow.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73622bf8-fbe9-4894-9bc4-b5e2cc66e8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigations on tap</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbc5a21-6ed2-43ec-91f3-0b19f5888779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top GOP senators have already started beating the drum for investigations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49f6150-96bd-48d0-8a5e-6ac1d64f6303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think everybody needs that investigation to happen," Sen. Roy
        Blunt, who serves on the Senate Intelligence Committee, said Tuesday on KTRS
        radio.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa3b7da-2a75-4e0b-b6b7-33632f18fbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining his call were Sen. John Cornyn, the No. 2 Republican, and
        Sen. Lindsey Graham.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d8a19d-baec-44a1-9a61-597417d5080c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Congress needs to be informed of what actually Gen. Flynn
        said to the Russian ambassador about lifting sanctions," Graham told CNN''s
        Kate Bolduan on "At This Hour."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c241d2dd-10fc-4430-a79d-0477585aaa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I want to know, ''Did General Flynn do this by himself or was
        he directed by somebody to do it?'' " the South Carolina Republican added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db6d6fd-5d60-436d-9563-f70c90efad57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats on Capitol Hill already smell blood in the water, demanding
        congressional probes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0656888b-5c99-4afd-b1fb-616404d95c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s be clear -- right now, there are way more questions than
        answers on President Trump''s relationship with Russia," Sen. Chris Murphy,
        D-Connecticut told reporters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfb7018-b4dd-44b9-9a56-c8d158b02e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginia Sen. Mark Warner, the top Democrat on the Senate Intelligence
        Committee said, "The American people deserve to know at whose direction Gen.
        Flynn was acting when he made these calls, and why the White House waited
        until these reports were public to take action."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c692f37-41b5-4170-9124-63ec40a8735d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaks</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db99d42-3e59-4fbb-962d-6423d35f8c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President and some House Republicans launched a fight back,
        trying to focus attention on the source of disclosures about Flynn''s contacts
        with Russia that appear to have emerged from intelligence surveillance of
        the Russian embassy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca10e96-c671-4ceb-85c4-fe2151d16133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real story here is why are there so many illegal leaks coming
        out of Washington? Will these leaks be happening as I deal on N.Korea etc?"
        Trump tweeted in his first public reaction to Flynn''s departure.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fd2c36-ebdb-4c6b-9b22-24b684b2e2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Intelligence Committee Chairman Devin Nunes said the focus
        of any investigation should be how news of Flynn''s calls leaked out.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068b57bd-c48d-4fb8-b39b-4935262dae05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the gravity of questions left by Flynn''s resignation meant
        it was unlikely that the President''s initial defense on the issue will hold
        up for long.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a118e947-bcc2-49d1-b88a-a0e3bc0d0879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House spokesman Sean Spicer is likely to face a buzzsaw of
        questions about the drama when he walks into the bear pit of the White House
        Briefing Room on Tuesday at 1 p.m. ET.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5666f5-f2a4-4b68-b127-cbec056c1fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Department warning</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a7d701-413a-42ea-b4fd-9f3c365063af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is also facing demands to reveal what it did with
        the information about Flynn sent over by the Justice Department at the end
        of January and whether Trump was told about it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63982f53-1b82-4998-a0d6-690bf7671598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats and some Republicans are also asking whether Trump instructed
        Flynn to talk to the Russian ambassador last year about sanctions imposed
        by the Obama administration to punish alleged Russian interference in the
        presidential election.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec742863-7307-4ddf-93ec-736d2af37ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia did not respond in its normally aggressive way to the explosion
        of alleged agents from its diplomatic posts in the U.S. and the closure of
        several compounds allegedly used for espionage activities, leading to suspicion
        that it believed that the Trump administration would act in a way more conducive
        to Moscow''s position.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c468ae7-3536-4838-9518-1c2fef283384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Flynn discussed detailed policy with the Russian envoy, he could
        have theoretically have infringed the Logan Act that prevents private citizens
        negotiating with foreign governments on their disputes with the United States.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f018b02b-f23f-483c-839b-d176bf06c0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump-Putin relationship</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c126e81b-5363-4e69-af74-90e6e616d1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More fundamentally the Flynn saga thrusts Trump''s relationship
        and admiration for Russian President Vladimir Putin back in the spotlight.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88099661-cdc3-435b-af33-91e8c31fce91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Washington power players have been astonished by the President''s
        frequent defenses of the Russian leader and determination to improve relations
        with the Kremlin, despite Moscow''s turn to Cold War-style confrontational
        policies in recent years.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fc8e66-816e-4fc9-9585-08d64ebf8eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reported that U.S. intelligence agencies told Trump and
        then President Barack Obama about Russian efforts to build up compromising
        financial and personal information about him last month.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2be16f-c1ea-4557-9ed6-dafb73ad9abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also refused to release his tax returns to rebut claims
        that he is not being truthful when he says he has no investments or exposure
        to Russia.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6b1ee7-f2ad-4631-a0b1-174edb3a7d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Republicans also called on the White House for more disclosure.
        New York Rep. Peter King told CNN''s Manu Raju that Trump should say whether
        he told Flynn to talk to the Russian about sanctions.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e6dabb-c147-483f-9ced-18ffb1eb08d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that should be asked to the President," King said. "To
        the extent that you''re talking about diplomacy and some sensitive issues
        but for the most part I think it''s important for the President to lay out
        what happened, yes."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55f616e-625b-4ba1-b254-7d52a7fc213b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn replacement</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f12e0e-f812-412e-bbd9-daa855a96863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the short term, Trump is now faced with finding a replacement
        for Flynn at a time of deep uncertainty over the direction of his administration,
        and with a new foreign policy crisis looming after North Korea''s missile
        test at the weekend.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0066146d-f01a-4ee7-a524-5c03411b552b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Gen. Keith Kellogg is serving as acting national security adviser
        but is not expected to keep the job long term.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb96fd66-1fc9-4a50-82a1-f667774444f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior administration officials told CNN that the front-runner for
        the post is former Vice Admiral Bob Harward, a former Navy SEAL who worked
        for Defense Secretary James Mattis at Central Command was the favorite.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8435cdf-e696-4339-bab5-1dcc8ec7ed88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But retired General and ex-CIA chief David Petraeus is also said
        to be making a run for the job.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf41a89-28c9-4edd-ba25-2626e970b939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petraeus is widely respected in Washington over his stewardship
        of the Iraq war surge and is a consummate political player.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545df393-65cb-4ac2-8bde-3ff31fe18b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Petraeus fell from grace over the mishandling of classified
        information and remains on probation.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529625bb-73f1-4c6f-a93b-c91307dd2927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whoever is picked to head the national security council will face
        a tough job to restore morale and to flesh out the entire White House policy
        apparatus at a time of turmoil and uncertainty in the administration.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3505956a-64d7-4e5b-a70c-7e994feb2b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:09:44.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:09:48.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One senior administration official said the NSC was in a "holding
        pattern right now," with no one knowing whether existing appointees would
        stay on.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765f2e26-4f28-4ab3-ae69-8ee4cbc8a3ab'
