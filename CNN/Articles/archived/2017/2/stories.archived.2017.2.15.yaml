      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I&#39;d like to thank the <a href="https://twitter.com/OrlandoMagic?ref_src=twsrc%5Etfw">@OrlandoMagic</a>
        organization, coaches, teammates and fans for my time in Orlando. Best of
        luck in the future</p>&mdash; Serge Ibaka (@sergeibaka) <a href="https://twitter.com/sergeibaka/status/831681601876656128?ref_src=twsrc%5Etfw">February
