      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Hugh Jackman''s defense against skin cancer continues as
        the actor posted his latest warning Monday about wearing sunscreen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5df279-2843-4f87-8423-256e6afd63c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:40:55.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:43:53.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a bandage over his nose, the star checked in with his fans
        on Twitter and Instagram to reveal that he''s undergoing treatment for basal
        cell carcinoma, again. It''s the most common form of skin cancer, but it is
        rarely fatal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162afe1d-74a3-4321-bac2-26f46b2b5c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:40:55.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:43:53.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another basal cell carcinoma. Thanks to frequent body checks and
        amazing doctors, all is well. Looks worse with the dressing on than off. I
        swear! #wearsunscreen"</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Another basal cell carcinoma. Thanks to frequent checks &amp; amazing
        doctors, all&#39;s well. Looks worse w the dressing on then off! WEARSUNSCREEN
        <a href="https://t.co/IA7N6Ca3Oe">pic.twitter.com/IA7N6Ca3Oe</a></p>&mdash;
        Hugh Jackman (@RealHughJackman) <a href="https://twitter.com/RealHughJackman/status/831243114761297920?ref_src=twsrc%5Etfw">February
        13, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8cbd45-022d-481b-a250-ccb8e0817849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:40:55.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:43:53.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed03561b-0413-4708-a782-1011527c7cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:40:55.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:43:53.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian actor has been treated for basal cell carcinoma at
        least four times. Last year, he posted a photo to his Facebook page with a
        similar image of a bandage over his nose. His treatment for basal cell carcinoma
        dates back to 2013.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0385d9b1-3c6c-4edf-a28e-33431702e107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:40:55.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:43:53.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 8 in 10 of the 3.3 million Americans diagnosed with skin
        cancer each year have basal cell carcinoma, according to the American Cancer
        Society.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1ce018-8522-4b73-86cb-8d970a6a6671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:40:55.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:43:53.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diagnosis hasn''t slowed the actor down. Logan, the third installment
        in the X-Men franchise''s Wolverine series is scheduled to open in movie theaters
        in March. He also stars as P.T. Barnum in the musical biopic, The Greatest
        Showman on Earth, which is slated to open at the end of this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39581a82-4151-44b8-b1c5-3d1bc3ffe84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:40:55.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:43:53.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Michael Pearson contributed to this report.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca46f40c-077b-44ce-a421-8ec9a2b90ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:40:55.984+08:00
      'mgnl:createdBy': 'jeff'
