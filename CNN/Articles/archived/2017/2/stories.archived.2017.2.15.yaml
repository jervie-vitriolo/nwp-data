      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — The Toronto Raptors have added a valuable piece
        to their roster by obtaining veteran big man Serge Ibaka from the Orlando
        Magic.</p>'
