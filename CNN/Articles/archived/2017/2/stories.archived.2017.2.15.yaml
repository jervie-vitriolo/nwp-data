      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte does not instruct his Cabinet members and officers
        on what to do."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cad29f-cf86-4751-8e5c-72a7dfde1663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:08:45.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:08:51.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles gets 30 years</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2183227b-ce73-4960-9fd8-e8c47e3f3ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:08:45.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:08:51.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janet Lim-Napoles on April 14 was found guilty by a Makati court
        of illegally detaining pork scam whistleblower Benhur Luy.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a8097d-f434-4920-ac20-1a234ea7c81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:08:45.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:08:51.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged pork scam mastermind was found guilty beyond reasonable
        doubt as principal of the crime and sentenced to reclusion perpetua, or at
        least 30 years in jail, after which Napoles becomes eligible for pardon.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180d8852-2cb1-49fe-864e-f9d21c2f5412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:08:45.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:08:51.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Napoles gets at least 30 years for serious illegal detention</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccffe081-7ece-41b6-b6e0-0d5c580aaf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:08:45.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:08:51.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles was also asked by Judge Elmo M. Alameda of Makati Regional
        Trial Court Branch 150 to pay Luy ₱50,000 for civil indemnity and ₱50,000
        for moral damage.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd97312-ab29-46e8-a93b-35ea3c809d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:08:45.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:08:51.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said Luy suffered serious anxiety as a result of his detention
        from December 2012 to March 2013 for allegedly defrauding her of her collections
        from the allocated pork barrel of certain legislators.</p>'
  'house-of-representatives-public-information-committee-approves-foi-bill':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-15T21:16:26.467+08:00
    'imagesource': 'jcr:1350edca-49dc-4581-be6e-94957f12b6b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d3ede9c-c0d0-4efe-a51b-fed54c10fb8a'
    'lead': 'The Freedom of Information bill is on its way to public debates in the
      plenary of the House of Representatives. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T09:12:37.767+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T09:12:41.428+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T09:12:41.192+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panel unanimously approves FOI bill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831a6146-a666-453f-8979-025af0f7e6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:12:37.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:12:41.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The House Public
        Information Committee on Wednesday unanimously approved the proposed draft
        for the Freedom of Information (FOI) bill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354bc767-1540-4009-ba1e-ce2ad61490b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:12:37.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:12:41.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FOI bill allows for the full public disclosure of government
        data and guarantees citizens'' access to information, covering all government
        agencies in the executive, legislative, and judicial branches, as well as
        constitutional bodies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d82532a-5e5d-4d83-b9c0-cfc20b178480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:12:37.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:12:41.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is one of the measures publicly endorsed by President Rodrigo
        Duterte to Congress in his first State of the Nation Address last year. Malacañang
        even went ahead of Congress by imposing a Freedom of Information Executive
        Order (EO) for all government units under the Executive branch.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531ce86d-a780-4f30-b98a-ca870098076b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:12:37.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:12:41.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maraming kapareho lalo na sa</em> procedure. In fact, <em>ginawa
        nating</em> reference <em>ang</em> EO <em>para iyong</em> procedure <em>sa
        paghingi</em> <em>ng</em> information at <em>pagbigay ng</em> government agency,"
        Public Information Committee Chairman Antonio Tinio said. [There are a lot
        of similarities especially in the procedure. In fact, we used the EO for all
        government agencies under the Executive branch as reference.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52259a2-f3b8-474a-b1e0-1a0680487fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:12:37.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:12:41.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio also said the Senate version of the FOI bill was also used
        as reference.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1177abdb-e746-4d0d-b389-fb0afc5be7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:12:37.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:12:41.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Di naman nagkakalayo ang version. Alam mo kasi, ilang kongreso
        na dinidiscuss ito. Kaya more or less may consensus na sa mga advocate nito
        both in the Senate and House kung ano dapat lamanin ng Freedom on Information
        bill," said Tinio.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aa7399-da16-461d-b731-283a168856e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:12:37.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:12:41.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The versions are not much different. You know, it
        has been discussed by several congresses already. That''s why more or less
        the advocates of this bill both in the Senate and the House already have a
        consensus on what to include in the proposed Freedom on Information bill.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672b4005-1a01-43d0-8408-4248d110d7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:12:37.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:12:41.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure, if enacted into law, mandates the disclosure
        of information of the Statement of Assets, Liabilities, and Net Worth (SALN)
        of the President, Vice President, members of the Cabinet, members of Congress,
        Supreme Court Justices, members of constitutional offices, and officers of
        the armed forces with general or flag rank.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e12a77a-d595-4f1e-aad9-9c34c54eab1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:12:37.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:12:41.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill calls for SALNs and other public documents and records
        to be made available for public access in the official websites of government
        agencies.</p>'
    '17':
      'image': 'jcr:b93bd595-13fa-45f1-bf99-1a391cfa22c2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ce747f-bddb-4e33-b410-0fdacf5c55cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:12:37.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:12:41.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d64abfd-692e-4b41-9ea1-f3249585acd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:12:37.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:12:41.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio said they are hopeful that it would pass more swiftly in the
        plenary, compared to the death penalty bill.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecbf2e1-8331-49fd-8cbf-999a067265d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:12:37.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:12:41.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still hope na ngayong taon ay maisalang ito sa plenaryo at maging
        batas," Tinio said. [We still hope that it will be discussed in the plenary
        and will be enacted a law this year.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a942b43-0a78-4af9-9bfa-cf504c114256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:12:37.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:12:41.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, however, prohibits the public from accessing the information
        related to national security, and to foreign affairs — it such disclosure
        may unduly weaken the negotiating position of the government in an ongoing
        bilateral or multilateral negotiation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842b38a5-4c56-4f41-a6ca-83a5396b5bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:12:37.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:12:41.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information pertaining to a testimony, report, documents obtained
        during an executive session, personal information of a person, trade secrets,
        and privileged communication are also exempted from public access.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e69ac2-6338-4f07-8260-8cd141673e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:12:37.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:12:41.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public officers who will not comply with the FOI law may be charged
        administratively, criminally, and civilly.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4759709-bac5-4f2c-ad9d-6a98034bb121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:12:37.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:12:41.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They may face one month to six months imprisonment, and may be dismissed
        from service.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aea5179-9e91-41b5-86d2-a97ad27cf061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:12:37.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:12:41.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio said he expects the FOI bill to be tackled in the plenary
        after the debates on the death penalty bill are concluded in March.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6c55e1-48fa-41d1-8f45-a0e2e3632633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:12:37.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:12:41.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Gov''t blocks major porn websites</h2>'
  'UAAP-womens-volleyball-UP-Lady-Maroons-DLSU-Lady-Spikers':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-02-15T21:09:18.886+08:00
    'imagesource': 'jcr:b4d22c6e-d061-4dc8-b4f1-5c28b5c2d5d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32af58d1-8b66-454a-9d03-3d94019036d6'
    'lead': 'The UP Lady Maroons snapped a 16-game losing streak against the DLSU
      Lady Spikers with a straight set win.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T09:14:54.496+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T09:14:57.402+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T09:14:57.295+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: UP Lady Maroons stun La Salle in straight sets, remain unbeaten

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f737031b-a1fa-471f-9f3e-f7ecc1e7a73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:14:54.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:14:57.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The University of the Philippines
        Lady Maroons shocked defending champions De La Salle University Lady Spikers,
        25-22, 25-21, 25-19, on Wednesday evening at the FilOil Flying V Centre.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcef1950-9685-4a03-820b-f90ce92a340b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:14:54.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:14:57.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicole Tiamzon showed the way for the Lady Maroons with 16 points.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5048ea-7960-466d-b8e5-9922cae4334c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:14:54.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:14:57.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was UP''s first victory against La Salle, ending a 16-game
        losing slump which dates back to Season 70 when the Lady Spikers forfeited
        all of their second round wins after a DLSU player was ruled ineligible by
        the collegiate league.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1789352d-f6b8-4cdb-bbbf-fb731a245753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:14:54.497+08:00
