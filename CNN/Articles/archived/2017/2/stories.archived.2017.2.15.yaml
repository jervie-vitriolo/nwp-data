    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14119f5-aab3-4aa3-8086-69100b1eb898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:25:48.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:25:54.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a waiter arrived to serve us each a bowl of curry, he also put
        down an iPad that started playing the entire performance back at us. As someone
        who hasn’t been in a committed relationship in a while, having to sit through
        a meal with someone I just “broke up” with was a daunting experience. I couldn’t
        look her in the eye so I pretended to be really interested in the video of
        our performance which was also painful to watch. I couldn’t stand seeing myself
        so stiff, so stubborn, so unaccommodating, when my partner was doing everything
        she could to get me to make a move — a highlight reel of everything I did
        wrong.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9a5682-decd-432d-b31e-1d45a8b98fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:25:48.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:25:54.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another world, I would have let her lead me into the dance. I
        would have let every movement, every pull to guide me into what I was supposed
        to be doing. I wouldn’t have cared if there was an audience. I wouldn’t have
        been distracted by the smell of curry cooking. I would have been the kind
        of person that would so willingly take part in a performance art piece in
        front of strangers in a foreign city. I would have let the art been a proper
        reflection of the self I thought I was.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d57074-a1f1-43ff-bb9c-3eb5dd10318a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:25:48.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:25:54.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a few more awkward moments of nothing happening, they told
        me I was free to go. I hastily gathered my things and bumped into a girl on
        the way out. She told everyone that she was 20 minutes early but that she
        was there for the next performance. The waiter told her to take a seat, because
        they needed time to finish setting up. I already knew she would perform better
        than me.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6223f301-77f8-4ec5-8118-62dbe508f3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:25:48.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:25:54.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e68b4b-beb5-49f1-b115-b4a404405549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:25:48.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:25:54.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Move to Meet” is part of TPAM (Performance Arts Meeting in
        Yokohama) Fringe, a space for emerging artists in Yokohama and Tokyo to discover
        new audiences. The experiment runs from Feb. 12 to 16 in Taisei Po_Chi, Yokohama,
        Japan. The member organizations of the Performing Arts Meeting in Yokohama
        2017 Executive Committee are The Japan Foundation Asia Center, Kanagawa Arts
        Foundation, Yokohama Arts Foundation, and PARC - Japan Center, Pacific Basin
        Arts Communication.</em></p>'
  'mining-firms-vow-legal-battle-vs-denr-order':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'DENR Secretary Gina Lopez'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-15T17:52:35.168+08:00
    'imagesource': 'jcr:1a1e7de5-900c-4366-b1fa-e023b2392fc4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99e573cb-a305-4df2-8e1e-dcc5431e404e'
    'lead': 'Mining firms are ready to challenge in court an order by Environment
      Secretary Gina Lopez to cancel 75 mining contracts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T09:29:07.295+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T09:29:42.119+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T09:29:41.791+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mining firms vow legal battle vs DENR order

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2741834a-67a2-41e7-a928-a9814ae7628c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:29:07.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:29:42.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Members of the mining industry
        expressed dismay over the cancellation of 75 mining contracts, and are prepared
        to fight the order in court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb03bba0-b501-4c33-b8c2-09c620ebee96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:29:07.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:29:42.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Gina Lopez ordered the cancellations, saying
        the contracts are for mining operations in watersheds, and these would be
        harmful to the environment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a696bf7-bfc3-4d33-8e14-791684f33b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:29:07.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:29:42.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But mining firms say the order is merely a temporary setback and
        they intend to challenge the decision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65698502-2d96-4fed-93e2-7f4e60e8add7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:29:07.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:29:42.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are considering the following measures:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a337049f-0f35-4305-a5fb-6e43e5b3b48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:29:07.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:29:42.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To appeal the decision directly to President Rodrigo Duterte and
        ask for clarification on the country''s mining policy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4482d020-2703-40e5-851f-f48be52345b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:29:07.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:29:42.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To challenge the order in court, sayingn it was a clear violation
        of due process on the part of the Department of Environment and Natural Resources
        (DENR).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7414c250-3c8b-424d-90cc-4c8706048f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:29:07.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:29:42.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dante Bravo, President of Global Ferronickle Holdings,
        they will continue to challenge Lopez''s appointment as long as violations
        against due process are being made.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0fe86f-92d9-4604-9a19-e902ae94d1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:29:07.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:29:42.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "At the moment, the announcement would have a disruptive
        effect but short term in a sense because our Constitution has not changed,
        and the Constitution itself allows mining."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8482236-b591-4a9c-9b2c-7b2fa4c45bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:29:07.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:29:42.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the mining industry also want to ask if the DENR has
        considered the thousands who would become jobless because of the stoppage
        in mining operations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb8fae0-a95c-4793-bceb-5ab7c5c52f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:29:07.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:29:42.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also asking why the government is making no move to stop
        small-scale and illegal mining operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8749a06-5a4c-4ad2-990e-055f3a278cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:29:07.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:29:42.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say that focusing on illegal mining would do the government
        more good, instead of hitting large-scale miniers who follow the law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ababd13a-f22e-407b-98db-ac38548508a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:29:07.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:29:42.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Challenging Lopez''s appointment</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187b6b19-a719-427d-9b27-8a5c79dd1b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:29:07.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:29:42.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chamber of Mines has submitted its opposition to the Commission
        on Appointments against Lopez.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c634c4-de6d-4f70-b601-09e6ecd390ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:29:07.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:29:42.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to their Vice President Nelia Halcon, should Lopez be
        reappointed, they will assess if they would resubmit their reopposition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febea41b-5ed8-4a0f-9a41-6b7da78f7b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:29:07.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:29:42.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "K<em>aramihan po ng kinansela, nabigyan ng</em> Presidential
        Industry Environmental awards, so <em>nakakapagtaka</em> [Many of those whose
        contracts were cancelled previously received Presidential Industry Environmental
        awards, so it''s a bit bewildering]...we are hoping the DENR will instill<em>
        yung</em> science-based and ovjective-based evaluation of mining companies."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2a36b8-ce27-4111-bdd5-e5e7f329e30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:29:07.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:29:42.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halcon said this was the first time that the Chamber of Mines has
        challenged the appointment of a DENR Secretary.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88881fdb-21f1-489b-ac42-137cc035ddac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:29:07.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:29:42.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said they have been able to hold dialogues with former DENR
        Secretaries regarding issues, unlike Lopez who makes sudden decisions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c03e9c4-6a3b-4101-8455-97d89ce91b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:29:07.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:29:42.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halcon added, "In some ways he (Duterte) has to say something about
        supporting her. But kahit may sinabi siyang ''I support you,'' meron namang
        kolatilya yun [Even if he said ''I support you,'' that has colatilla]. Follow
        the rule of law. Follow the Philippine Mining Act. Be just and fair and we
        believe in the president, that he will take consideration, that he will consider
        that"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc76e8f-6e5d-4baa-b569-4f7ec5a89076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:29:07.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:29:42.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>23 mining firms closed</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eecd70c-8be7-4305-8de3-beeac07823cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:29:07.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:29:42.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources (DENR) announced
        on Feb. 9 the closure of 23 mining firms all over the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46361d60-ee7b-4319-bcad-10dca2492628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:29:07.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:29:42.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Gina Lopez said the 23 companies, that are
        operating on or near watersheds, caused siltation of coastal waters and destruction
        of watersheds, among other violations. Siltation happens when excessive mineral
        particles contaminate a body of water.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716f569c-434f-479e-90e8-2cd08736941c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:29:07.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:29:42.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: DENR closes 23 mining firms, plans rehabilitation of affected
        areas</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e01f309-bbbe-43a8-a7b2-4a126528c723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:29:07.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:29:42.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Malacanang and cabinet members halted the closure of more
        than 20 mining firms, Lopez said the government should always be for the poor.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c9003b-ad90-4638-acd0-7adca1da6966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:29:07.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:29:42.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Gov''t shouldn''t side with big businesses - Lopez</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1557662-35c1-44a3-9f2f-d38dc250595d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:29:07.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:29:42.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only entity that can stand against political and business interest
        is the government. And if we co-opt our role to the side of big business,
        what''s going to happen to these guys? The farmers and fishermen who have
        been suffering for decades," Lopez said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54255799-9bad-4eac-85c7-e02b3c0475a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:29:07.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:29:42.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owners of mining companies immediately reacted after Lopez announced
        the closure order, saying they do not violate environmental laws.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e36a1ef-b652-40f9-b352-f7d1c5909e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:29:07.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:29:42.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said the final decision regarding the closure is still up
        to the President.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49d0d6d-88bd-49a9-b0b3-6bd597d7e7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:29:07.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:29:42.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines digitial producer Yvette Morales contributed to
        this report</p>'
  'npa-attacks-soldiers-charity-workers-surigao-city':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2017-02-15T18:21:28.983+08:00
    'imagesource': 'jcr:da997a39-ca17-41cd-99d4-af38ada1ad3a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a243699-5434-4e94-850d-3efb3146da83'
    'lead': 'The New People''s Army has committed a string of atrocities in Mindanao. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T09:32:09.666+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T09:32:15.093+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T09:32:14.885+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NPA attacks soldiers, charity workers en route to Surigao City

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c46b823-589c-4524-8419-03d83f2844ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:32:09.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:32:15.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Communist New
        People''s Army (NPA) rebels opened fire at soldiers and charity workers heading
        to Surigao City on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278488a8-5983-4dc7-8531-cd4f9b143480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:32:09.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:32:15.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Philippine Army platoon and the ABS-CBN Foundation Team were returning
        to quake-stricken Surigao City, when they were ambushed by the NPA in San
        Francisco town at around 8:30 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd3a23e-765a-477d-b985-9b54bb65c535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:32:09.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:32:15.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no casualties, but the attack was still a violation of
        an earlier ceasefire declared by the NPA — purportedly to allow relief operations
        for quake-stricken places in Surigao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1358e273-00ff-484b-962d-d74a0613aa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:32:09.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:32:15.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: At least 8 dead; 202 injured in magnitude 6.7 Surigao quake</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6411709e-2555-4d31-97c1-8479b8919f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:32:09.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:32:15.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Surigao ambush is just one among a string of NPA attacks in
        Mindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dc8f0f-302b-4fa5-88aa-f49f03929aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:32:09.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:32:15.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mati City, the military said NPA rebels abducted militia man
        Rene Doller and burned his motorcycle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d676534-6906-4ba0-bf02-aeb4f8cb5a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:32:09.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:32:15.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Tuesday, about 30 NPA rebels set up a checkpoint in Purok
        Upper Waywayan, Brgy. Don Mariano in Lupon town Davao Oriental.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bdb3d3-1035-4d70-a45c-e6e9eb22d0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:32:09.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:32:15.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same town also on Tuesday, rebels put up a roadblock in Brgy.
        New Visayas and clashed with soldiers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f92327-d0e1-4e36-90a9-5c5e80d10343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:32:09.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:32:15.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Col. Ramon Zagala, the army''s 28th Infantry Battalion Commander,
        said the rebels used children and women as human shields against government
        forces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc2ab22-744b-46a1-807c-10fdba099b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:32:09.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:32:15.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were momentarily holed in a chapel along with their human shields
        before scampering away, the military said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8afe5ea-338f-4e3d-8986-1cb3bbd1680c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:32:09.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:32:15.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA fought it out against the soldiers before withdrawing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b3f09f-31f6-406d-842a-395fbcc3d314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:32:09.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:32:15.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military says there are indications the NPA suffered casualties,
        citing bloodstains left in the chapel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07510e0-ca4f-4f1e-9955-6cf3c58a2b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:32:09.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:32:15.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RELATED: Abella: NPAs should show sincerity to peace talks</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb601ac-6434-46fe-85f2-b4da9aa92d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:32:09.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:32:15.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government forces recovered 40 backpacks, medical paraphernalia,
        personal belongings, and subversive documents left by the NPA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a70a5d7-8feb-413a-8bf3-5bb63555ab43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:32:09.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:32:15.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zagala decried the recent incidents, especially the use of civilians
        as human shields.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d6d37e-ec40-4d3b-bd6d-6efa6d27151c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:32:09.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:32:15.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These condemnable&nbsp; acts&nbsp; are manifestation of the gross
        disregard of the NPAs of Human Rights especially that of the children and
        the elderly," Zagala said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a9d861-7e8b-4582-9dc1-68ce72f90574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:32:09.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:32:15.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is waging an "all-out war" against the NPA after
        President Rodrigo Duterte reclassified the communist rebels as terrorists.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cdadef-6ce3-4c43-8eac-b306547130f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:32:09.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:32:15.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Davao-based journalist Ben Tesiorna contributed to this report.</em></p>'
  'AFP-to-confirm-authenticity-of-German-hostage-video':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-15T16:23:51.457+08:00
    'imagesource': 'jcr:a0ab1578-145f-4a2c-a656-44a348a160ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '166cbed0-ae4b-473f-9fa1-8e5c116dfe1b'
    'lead': 'The AFP is still verifying the video of the German national currently
      held in captivity by the Abu Sayyaf Group (ASG) in Sulu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T09:34:33.639+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T09:34:36.489+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T09:34:36.321+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP to confirm authenticity of German hostage video

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187295ec-98fd-4e3d-802b-8f219a53d5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:34:33.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:34:36.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Armed Forces
        of the Philippines (AFP) is still verifying the supposed video showing a German
        national currently held hostage by the Abu Sayyaf Group (ASG) in Sulu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0f72bb-37f3-4e6a-b327-654f2d23061b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:34:33.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:34:36.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terrorist group is asking for a P30 million ransom for 70-year-old
        Jurgen Kantner--giving February 26 as the deadline.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d6beea-cac2-4de9-95d5-a3c30f8f96c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:34:33.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:34:36.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kantner was abducted by Abu Sayyaf fighters in November 2016 with
        his partner Sabine Merz, while the couple was sailing on a yacht in Sabah.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6586deac-c9ab-4694-b82e-516ebb37f04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:34:33.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:34:36.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merz, reportedly armed with a shotgun, tried to shoot their abductors.
        The Abu Sayyaf shot back and killed her.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb7eadc-8e17-4b7c-b35f-3e8ade2cdd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:34:33.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:34:36.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yacht was recovered in Pangutaran Island in Sulu, where the
        naked body of Merz was also found.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdcf0ce-fefb-4194-8b83-9147a86f605c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:34:33.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:34:36.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP does not support paying ransom, as it only strengthens the
        terrorist group. This will also encourage more people to join as it can be
        a "lucrative source of income."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd101585b-3e03-4c3b-b6b6-a701ea54fd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:34:33.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:34:36.492+08:00
