  'blind-date-performance-art':
    'author': 'Samantha Lee'
    'caption': 'To connect to another person means to let yourself go and to give
      in to the dance. In Yokohama, Japan, as part of an experiment, a writer goes
      on a blind date — eyes literally blindfolded — and has two options: whether
      to deny the pull of a stranger’s arms, or to let herself move to the music.
      Illustration by CARINA SANTOS'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2017-02-15T17:57:53.942+08:00
    'imagesource': 'jcr:627c43c2-125c-4499-927c-16007f5310f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c5532b2-c19a-49be-b921-812062e29391'
    'lead': 'To connect to another person means to let yourself go and to give in
      to the dance. In Yokohama, Japan, as part of an experiment, a writer goes on
      a blind date — eyes literally blindfolded — and has two options: whether to
      deny the pull of a stranger’s arms, or to let herself move to the music.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T09:25:48.686+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T09:25:54.922+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T09:25:54.702+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'When a blind date becomes performance art

      '
    'updated': 2017-02-21T20:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c958320-75b2-428a-9381-a69986ed1dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:25:48.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:25:54.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> I was running late
        for a blind date. Nervous and angsty, I tried to make my way through the cold
        streets of Yokohama, following the directions on a map only the Japanese could
        understand. This wasn’t <em>just</em> a blind date. It was also a show, a
        one-on-one performance, an experiment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ada7d03-19ad-4199-a75a-e8d5368edcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:25:48.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:25:54.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s “blind dating with body movement,” where two strangers are
        blindfolded then led to each other to co-create a “dance piece” with each
        other. The experiment by Michele Chung, called Move to Meet, seeks to find
        what would ignite an experience between two strangers. If contemporary art
        is supposed to act like a mirror that reflects the current society we live
        in, what would this piece say about me? What does it say about us that people
        would willingly take part in a dating experiment they knew very little of,
        just to take a stab at finding true love?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30370eb0-ca6c-46f9-bf29-4274c1fd9e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:25:48.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:25:54.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I finally got to the small cafe filled with people, I was sweating
        despite the four-degree weather. There was a woman cooking by the counter.
        I showed her my ticket and asked her what to do next. She led me to the back
        where there was a blindfolded woman standing at the edge of the room, with
        a really long piece of red string tied around her wrist. I was asked to put
        down my belongings and before I could ask what I was supposed to do, I was
        blindfolded, and the red string was tied around my wrist.</p>'
    '5':
      'image': 'jcr:b2c44414-bbc1-4e85-9d67-41595557f1f3'
      'imageCaption': 'Move to Meet is “blind dating with body movement,” where two
        strangers are blindfolded then led to each other to co-create a “dance piece”
        with each other. The experiment by Michele Chung seeks to find what would
        ignite an experience between two strangers. Photo by SAMANTHA LEE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d674495-010e-4de4-a1cd-394ff7ae7cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:25:48.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:25:54.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65bce8e-4672-44a1-825a-96c8f16cfa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:25:48.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:25:54.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I should have asked for instructions,” I thought to myself as I
        stood still, waiting for something to happen. I started to think about whether
        my belongings were safe, or if I wore the right clothes for the camera. Suddenly,
        I felt a pull coming from the string. I pulled my hand back out of impulse,
        but the pull kept getting stronger. I tried to stand my ground as I listened
        to the clinking of the utensils coming from the diners behind me.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc291d0-4502-41df-9ea5-2e5c8aa98e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:25:48.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:25:54.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The red string of fate is an old Japanese legend that believes that
        each person has a red thread that connects one person’s heart to another.
        The two people tied together by this thread are supposedly destined to meet,
        no matter how far apart or how different their lives are. The symbolism of
        the color of the string, which was tugging at my wrist, wasn’t far from my
        mind.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96d365d-b829-43dc-8cd1-1b486ae551ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:25:48.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:25:54.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The force from the other end of the string became so strong that
        I couldn’t not move — so I did. I took a step forward, and another, and another
        until I bumped into her — the person I was supposed to “dance” with. She grabbed
        my arms and put them around her waist. The Carpenters’ “Close to You” started
        playing on cue, another reminder that we were not alone, that people were
        watching.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce342814-1727-495f-be6d-0f910417919c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:25:48.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:25:54.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The red string of fate is an old Japanese legend that believes
        that each person has a red thread that connects one person’s heart to another.
        The two people tied together by this thread are supposedly destined to meet,
        no matter how far apart or how different their lives are.</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1acf91-8eef-4cc7-b201-64415fda2da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:25:48.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:25:54.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As someone who usually shies away from physical contact, to say
        that this experience was uncomfortable would be an understatement. As the
        song progressed, so did the dancing. My partner was determined to lead me
        through a series of twists, turns, and lifting. I spent the entire span of
        the song intent on standing as still as possible. With each new and bizarre
        move, I told myself that I would pull off the blindfold and walk away. But
        then I heard the clicking of the cameras and the hushed conversations taking
        place around us. I felt pressured to stay, to see this thing through, even
        if it wasn’t making me happy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425dde1b-b770-4047-a01d-ca346347be02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:25:48.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:25:54.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the song ended, she disappeared. I tugged on the string in
        the hopes that I would lead her back to me. But there was resistance on the
        other end. I decided to keep pulling on the string until she found her way
        back to me, but she never did. I decided to let the string lead me to her.
        I spent a few minutes bumping into wooden chairs and tables until I felt her
        on the floor. I wondered if I was doing the right thing, if this was a part
        of her plan all along. It struck me as something so characteristically myself,
        that I would look for something I was desperate to lose.</p>'
    '17':
