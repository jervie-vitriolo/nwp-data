    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baguio City records lowest temperature in 2017

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79625211-5cb7-4bd8-854a-d9d40e56cc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:57:52.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:57:55.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It''s getting
        colder and colder in the City of Pines as temperature in Baguio dropped to
        a new 2017 record low this morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dac6eb-f5c3-45c1-8783-935ad5d2a7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:57:52.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:57:55.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA) said Baguio hit 7.3 degrees Celsius this morning,
        beating the city''s previous low of 8 degrees Celsius set on February 14.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c13b1a-c6ca-46ba-a5bb-1cebe293d497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:57:52.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:57:55.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Baguio City records lowest 2017 temperature on Valentine''s
        Day</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b9a1a3-8dc9-4be3-9735-365b3dffe216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:57:52.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:57:55.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio has been having a particularly chilly week. On Tuesday, it
        set the city''s previous record for 2017 after temperature dropped to 8 degrees
        Celsius in the morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd797ad6b-6030-48d9-a7d8-b84813075c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:57:52.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:57:55.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also hit 9.4 and 9.2 degrees Celsius on Monday and Sunday, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a245fdf3-dfc7-4384-89e4-23bbfbe5d051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:57:52.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:57:55.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chilly weather is caused by the northeast monsoon or hanging
        Amihan, which brings cold wind from Siberia and China to the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80896d47-c2af-4fab-80c2-ccfe984a4608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:57:52.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:57:55.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau said temperatures might drop even further in
        February, and that tourists and residents of the city can expect chilly weather
        in the city until March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617c8a17-dea3-405e-aa60-7f46df8609d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:57:52.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:57:55.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tips for the cold</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9ef894-98e1-4f4c-b43d-4492f37c12f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:57:52.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:57:55.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio''s Civil Defense Office has offered a few tips for those
        braving the cold.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682b00eb-c62e-4d59-93a4-07862c9a1bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:57:52.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:57:55.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post on Wednesday, the Office of Civil Defense Cordillera
        (OCD-CAR) advised residents and tourists to cover as much exposed skin as
        possible, to save the body from losing heat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3776c805-fc5d-4db0-af6d-3d95b8e324d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:57:52.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:57:55.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office advised people to pile up on layers and wear wind-resistant
        clothes. Waterproof footwear is a must have during the cold season, while
        hats, mittens and scarves are also advisable</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c9f67e-e4dc-4151-b05f-9f95e86bdcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:57:52.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:57:55.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office also reminded to cover extremities, as ears, nose, fingers
        and toes lose heat the fastest among all body parts.</p>'
  'harrison-ford-plane':
    'author': 'Jon Ostrower and Rene Marsh, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-02-15T08:23:41.528+08:00
    'imagesource': 'jcr:29fcc4fa-fa24-43a6-9f9e-8f1bf008984b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5dee416b-2feb-4c44-af5e-10c4bd6692f4'
    'lead': 'In real life, the "Star Wars" actor is an avid aviator of both helicopter
      and fixed-wing aircraft.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T10:00:09.247+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T10:00:12.480+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T10:00:12.342+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harrison Ford''s plane involved in airliner mishap

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb4cbd4-1845-4927-992b-a64db8c89a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:00:09.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:00:12.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seattle (CNNMoney) —</strong> Harrison Ford was aboard a
        small plane that landed on a taxiway of a California airport, flying directly
        over a waiting American Airlines 737, federal officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e710e11-453e-4ad1-93dc-e13e8994df14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:00:09.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:00:12.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Aviation Administration is investigating this incident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01988cf-95a1-4cdf-8259-7174eb0ef3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:00:09.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:00:12.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the FAA, the actor''s Aviat Husky single-engine propeller
        plane was cleared to land on Runway 20L at John Wayne Airport in Orange County,
        Monday afternoon. The FAA said the pilot repeated the approved landing clearance
        back to the air traffic controller.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea447c4-0330-40c1-9e04-1a825b583973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:00:09.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:00:12.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pilot then landed on a taxiway that runs parallel to the runway,
        overflying a Boeing 737 that was holding short of the runway," the FAA said
        in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2e698f-7c33-4055-b36f-63c7c8b22db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:00:09.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:00:12.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 737-800, operated by American Airlines, had 110 passengers and
        six crew aboard. The flight departed the gate from Orange County for Dallas
        just after noon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5442ba3c-d944-4148-b7fe-da8570f2fd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:00:09.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:00:12.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Transportation Safety Board said that it was told Ford
        was involved in a landing incident at John Wayne airport. They are gathering
        more information and have not determined whether they will investigate just
        yet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a83c34-9946-44e2-9df5-8b7ce2ee72e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:00:09.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:00:12.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTSB did not specify that Ford was the pilot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79d6cc9-f2ee-46b5-8767-02447b06796d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:00:09.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:00:12.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for the actor declined to comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deb5fdf-3bb7-4d32-8583-0cecf6c98cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:00:09.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:00:12.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Airlines said it is aware of the incident and has reported
        it to the FAA and NTSB.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c76805e-a80f-4ad0-b651-a2f4801085e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:00:09.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:00:12.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford, 74, is best known as the rogue smuggler pilot in "Star Wars"
        or the risk taking professor Indiana Jones.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2008b344-768e-4ead-9469-14a34c1dae6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:00:09.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:00:12.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In real life, he is an avid aviator of both helicopter and fixed-wing
        aircraft.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08355b89-7857-40e9-981e-87afe4a5f2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:00:09.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:00:12.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford experienced an engine failure on his single-engine Ryan Aeronautical
        ST3KR in March 2015, performing an emergency landing on a golf course. Ford
        was seriously injured in the accident and the NTSB traced the caused to a
        failed part inside the engine''s carburetor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1b0539-b546-407e-a9bb-3d0e1e14e145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:00:09.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:00:12.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was honored in 2010 with the Wright Brother Memorial Trophy,
        one of aviation''s highest honors from the National Aeronautic Association.</p>'
  'Russia-missile-treaty-violation':
    'author': 'Ryan Browne, Jim Sciutto and Barbara Starr, CNN'
    'caption': 'Vladimir Putin, President of the Russian Federation, addresses the
      general debate of the General Assembly''s 70th session, September 28, 2015.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-15T07:59:08.104+08:00
    'imagesource': 'jcr:044f2f9a-3f69-459e-9842-2a125740c356'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc3f9498-a84f-4e6f-9903-4a16e8e1965b'
    'lead': 'Moscow has deployed a cruise missile in an apparent treaty violation,
      a senior military official told CNN Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T10:02:47.526+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T10:02:51.691+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T10:02:51.457+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia deploys missile in apparent treaty violation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fa4bc2-164a-49c5-9454-f74b5f38e424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:02:47.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:02:51.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WASHINGTON (CNN) — Moscow has deployed a cruise missile in an apparent
        treaty violation, a senior military official told CNN Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39adeb0b-fea7-45e5-9947-bd93a6feea64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:02:47.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:02:51.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is just the latest in a string of Russian provocations
        in the early days of the Trump administration, which has called for warmer
        relations with the Kremlin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c29ecdd-2e80-4da0-b52f-c4b0041589c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:02:47.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:02:51.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The traditional US adversary has also positioned a spy ship off
        the coast of Delaware and carried out flights near a US Navy warship, concerning
        American officials. The administration has not officially drawn any links
        between the three events.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85056cf4-019d-4eb5-84e4-ac90cd5a2d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:02:47.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:02:51.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ground-launched cruise missile seems to run counter to the 1987
        Intermediate-Range Nuclear Forces (INF) Treaty, the senior military official
        said. The New York Times first reported is deployment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f890ae7-5e23-445b-af89-6393db9107cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:02:47.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:02:51.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While declining to speak on intelligence matters, a spokesman for
        the US State Department did draw attention to Russian violations of the treaty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833f2869-a2d1-452c-b646-5f74fd3c89b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:02:47.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:02:51.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russian Federation remains in violation of its INF Treaty obligations
        not to possess, produce or flight-test a ground-launched cruise missile with
        a range capability of 500 to 5,500 kilometers, or to possess or produce launchers
        of such missiles," acting spokesman Mark Toner said in a statement issued
        Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a117d9-c797-4adf-a1a7-22d151c4c8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:02:47.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:02:51.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is believed to have tested one such missile in 2014.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63fe189-0310-4869-ae79-9ddfae82be4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:02:47.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:02:51.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have made very clear our concerns about Russia''s violation,
        the risks it poses to European and Asian security, and our strong interest
        in returning Russia to compliance with the treaty," Toner added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279c7756-d55a-429d-b3a5-69639bf0261f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:02:47.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:02:51.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, a US navy warship in the Black Sea had three encounters
        with Russian aircraft Friday that were deemed to be unsafe and unprofessional
        because of how close the Russian planes flew to the US, according to a senior
        defense official.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277ce201-5a65-4115-b957-80a3f69bf3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:02:47.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:02:51.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USS Porter, a destroyer, was operating in the Black Sea when
        it was approached three times by Russian aircraft, including one IL-38 and
        two SU-24s. The Navy calculated the Russian planes may be have flown as close
        as 1,000 yards laterally from the ship and 1,000 feet over the water, but
        did not cross the deck of the Porter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a5d0d9-972f-49cb-bd58-324ede6c5a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:02:47.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:02:51.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow pushed back on the allegation Tuesday, with Russian Defense
        Ministry spokesman Igor Konashenkov telling Russian state media "there has
        been no incident on February 10th involving flybys of Russian military planes
        in the Black Sea next to USS Porter."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1c1d35-4548-462e-97c6-dc2ee8c4ff51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:02:47.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:02:51.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a US defense official told CNN that the Russian spy ship,
        the SSV-175 Viktor Leonov, is sailing in international waters off the coast
        of Delaware. The vessel is outfitted with a variety of high-tech spying equipment
        and is designed to intercept signals intelligence. Fox News first reported
        on the ship''s location.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117da7d1-8e5a-4112-a99a-57771689b0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:02:47.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:02:51.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official noted that this is not the first time the ship has
        been deployed off the coast of the US. Similar patrols were carried out by
        the Leonov in 2014 off the coast of Florida and in 2015, adding that such
        missions were much more common during the Cold War.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52543866-59f4-4f9d-8cd2-9c6f4783af3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:02:47.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:02:51.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian cruise missile would be capable of threatening NATO''s
        European members. Secretary of Defense James Mattis is due to visit NATO''s
        headquarters to meet with his counterparts Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94f7a8f-7fec-4733-b1a3-efb33bb07d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:02:47.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:02:51.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The INF Treaty eliminated an entire category of weapons that threatened
        Europe, in particular the threat of short-warning attacks. The treaty remains
        a key component of our security, and any Russian non-compliance is a serious
        concern for the alliance," a NATO official told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ceb5af-fccc-4726-aea7-623e39ac2274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:02:47.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:02:51.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NATO allies have the capabilities in place to ensure that Russia
        will not gain any military advantage from disregarding the INF Treaty," the
        official added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae0b4a5-13f1-4b8c-929c-44fd86e29f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:02:47.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:02:51.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin''s moves come the day after Trump''s national security
        adviser, Michael Flynn, was forced to resign after failing to fully disclose
        conversations he had with Russia''s ambassador to the US concerning US sanctions
        while he was not yet in office.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfbd495-946c-4827-a6eb-cdf2739cd034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:02:47.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:02:51.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has in the past expressed interest in arms reduction talks
        with the Kremlin and indicated he would seek a new opening with Moscow.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7d7b0e-f8cd-4879-8b7e-6ad7bb830968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:02:47.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:02:51.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sean Spicer, however, said Tuesday that,
        "The president has been incredibly tough on Russia."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17bd082d-8a8c-4ef8-9980-dfad650a5457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:02:47.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:02:51.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer pointed to UN Ambassador Nikki Haley''s recent remarks on
        the Russia''s actions in east Ukraine and occupation of Crimea, adding that
        Trump "expects the Russian government to deescalate violence in the Ukraine
        and return Crimea."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4435e5df-4d2e-4f70-b188-d13503f4195e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:02:47.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:02:51.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time he fully expects to and wants to be able to get
        along with Russia unlike previous administrations," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b69c173-3cb4-4e57-9a83-472f21c6ea70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:02:47.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:02:51.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Tuesday evening tweet, the Russian embassy in Washington said
        Russia "will continue to patiently explain to the new US administration why
        Crimea is Russia."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6433943-69aa-4ee8-9233-e0bb78349708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:02:47.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:02:51.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself, though, repeatedly praised Putin on the campaign
        trail as well as since being elected, while offering few if any criticisms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bb4420-25e1-44a0-9c3f-5cb29ffac5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:02:47.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:02:51.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about sanctions against Russia, newly minted Treasury Secretary
        Steven Mnuchin said Tuesday that sanctions were an important tool but would
        not specify any intensions towards Russia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d41dd88-e774-4c9a-82fa-42fb8379b12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:02:47.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:02:51.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our current sanctions programs are in place, and I would say sanctions
        are an important tool that we will continue to look at for various different
        countries. But it''s a very important program within the Treasury Department,"
        Mnuchin said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01b2ffc-5c46-4d21-8a83-fc0ca9852253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:02:47.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:02:51.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, Sen. Tom Cotton, an Arkansas Republican, called for
        a strong response to the cruise missile.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abdb1da-9b05-42df-b241-9459cc2c1b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:02:47.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:02:51.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the last administration showed us anything, it''s that ignoring
        these kinds of provocations simply means they will proliferate," he said in
        a statement. "I''ve said before we need to set firm boundaries for Russia''s
        behavior -- and enforce them to the hilt. I take this news as evidence that
        the US should build up its nuclear forces in Europe."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f92753-5a9e-4ee5-b839-620d416d18ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:02:47.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:02:51.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ivan Watson and Michelle Kosinski contributed to this
        report.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e75e142-186f-410b-bad0-5470478e0cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:02:47.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T10:02:51.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com "Russia deploys missile
        in apparent treaty violation."</em></p>'
  'pba-chris-ross-career-high-san-mig-tnt':
