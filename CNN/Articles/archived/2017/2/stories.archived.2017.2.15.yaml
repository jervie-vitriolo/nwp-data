    'template': '1'
    'title': 'Suspect arrested over death of Kim Jong Un''s half-brother

      '
    'updated': 2017-02-16T08:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e083f3fa-f054-41d2-a265-529dd8d1cf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:51:14.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:51:22.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> A woman has been arrested in
        connection with the death of Kim Jong Un''s half-brother, Malaysian police
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41263d8b-a8e9-45fd-be8e-033176c1c99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:51:14.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:51:22.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was detained Wednesday at Malaysia''s Kuala Lumpur International
        Airport 2 carrying a Vietnamese travel document.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94745770-7131-4589-ac60-5eba16df3fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:51:14.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:51:22.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, South Korea''s intelligence committee said two Asian women
        were suspected of murdering Kim Jong Nam, who died soon after being attacked
        at the same airport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adca6c61-5ec8-4372-9da5-400918db2071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:51:14.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:51:22.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are awaiting the results of an autopsy on his body.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2d1817-5282-4af1-9ae8-bfc29505b985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:51:14.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:51:22.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim is believed to have been poisoned, South Korea''s National Assembly
        Intelligence Committee Chairman Lee Cheol Woo told a press briefing Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40100f7b-0684-4e77-a97a-d53486c1f559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:51:14.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:51:22.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee did not say how Kim was poisoned or how South Korea obtained
        the information. According to CNN''s Will Ripley, who is in Pyongyang, Kim''s
        death has not been publicized in North Korea and is unlikely to be, given
        political sensitivities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b69bc6-77c1-4105-9df8-a6d73048c315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:51:14.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:51:22.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim was boarding a flight to the island of Macau, a Chinese territory,
        to visit his family when he was attacked, Lee said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec02bd88-5acf-453e-b07f-e9f1bdf58c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:51:14.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:51:22.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim went to the counter at KLIA asking for help, the Royal Malaysian
        Police said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c79c4b-9961-400b-b0e4-039872a26533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:51:14.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:51:22.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Malaysian official told CNN that the man was then taken to an
        airport clinic, which decided to send him to the hospital. He died en route.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a066453-2189-4ee5-b9d1-8faf2fc747b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:51:14.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:51:22.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deceased ... felt like someone grabbed or held his face from
        behind," Selangor State Criminal Investigations Department Chief Fadzil Ahmat
        told Reuters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eece9bd4-220d-4dcb-929e-43946f484b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:51:14.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:51:22.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Unification Ministry said Wednesday it was working
        with Malaysian authorities, while the country''s acting President and Prime
        Minister discussed the death at a National Security Council meeting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ef8ba8-c418-45ae-9bb4-260eaaba0583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:51:14.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:51:22.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean embassy in Malaysia said they had no information
        about Kim''s death when contacted by CNN, but a car with a North Korean flag
        on it was seen entering the hospital mortuary where Kim''s body is believed
        to be.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7819bc9a-475b-4434-893f-eac92b48b8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:51:14.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:51:22.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsubstantiated reports</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f47214-9621-43bb-a828-488b3f3ae1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:51:14.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:51:22.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous unsubstantiated reports of how Kim was attacked have been
        circulated but Malaysian police are providing few details.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3baff40-e4c7-4610-8dee-574cde4d41d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:51:14.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:51:22.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malaysian inspector general of police said in a news release
        Tuesday the deceased North Korean man was traveling with a passport bearing
        the name Kim Chol.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae79556-1329-4314-bc49-47064a2d742f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:51:14.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:51:22.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim, who was in his mid-40s, had a reputation for traveling on fake
        passports -- it may have even been tied to his fall from grace in his home
        country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47243410-afc4-48ab-a598-c4258b4b1b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:51:14.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:51:22.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Kim was the most public of all Kim Jong Il''s sons before
        his half-brother Kim Jong Un took power, it was reported he lost favor with
        his father after he used a forged document to try to visit Tokyo Disneyland
        in 2001.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0866594-f382-4fad-8016-14ee010b53bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:51:14.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:51:22.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His absence from his father''s funeral in 2011 fueled earlier rumors
        that he had been banished from North Korea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9604e38-5e51-48bc-8bb7-10db7c02554b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:51:14.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:51:22.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean playboy</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a668ff4-43f8-402b-8ce4-de1da7839b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:51:14.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:51:22.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Nam was the son of Kim Jong Il and Song Hye Rim, one of
        his favored mistresses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a2064d-adf4-44c9-9208-17af65e89fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:51:14.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:51:22.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had a different mother to North Korea''s current leader Kim Jong
        Un, his father''s youngest son, who was born to another mistress, Ko Yong
        Hui.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dfbe6a-0905-4e32-9027-d1d1f029ea03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:51:14.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:51:22.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Nam didn''t believe his brother had the ability to properly
        lead North Korea, according to author Yoji Gomi who wrote the 2012 book "My
        Father, Kim Jong Il, and Me."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55af95c-1139-438c-9d96-081b227f342c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:51:14.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:51:22.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he never actually met his Kim Jong Un, due to the North Korean
        practice of raising potential successors separately.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386b5845-bd0d-41dd-a282-c5f4be544106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:51:14.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:51:22.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his departure from North Korea, the older Kim made his name
        for being an overweight and careless playboy, who was also willing to speak
        out about his family.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e625ded-cfbf-4626-9b05-9c876f75eb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:51:14.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:51:22.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He spoke out against his father''s ''military first'' policy,"
        Gomi told CNN in 2012. "He wants North Korea to embrace economic reform and
        open its doors."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece03e80-467b-428c-b95e-c8bb332aeabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:51:14.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:51:22.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Matt Rivers in Seoul; Saima Mohsin in Kuala Lumpur; and Andreena
        Narayan in Hong Kong contributed to this report, as did journalists KL Chan,
        Bobin Seo and Sandi Sidhu</p>'
  'us-special-ops-isis-fighters-killed':
    'author': 'Ryan Browne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-15T22:22:50.372+08:00
    'imagesource': 'jcr:a86bbc46-4330-418e-a10f-2d57b8d711d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2eaabfaf-ced9-4080-ad25-647c84d320e4'
    'lead': 'The U.S. Special Operations head said Tuesday that the U.S. and its allies
      had eliminated more than 60,000 ISIS fighters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T09:04:20.956+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T09:04:24.027+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T09:04:23.847+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. Special Ops chief: More than 60,000 ISIS fighters killed

      '
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0ea09a-2af9-465b-8e40-9ef8e93f416c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:04:20.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:04:24.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> The U.S. Special Operations
        head said Tuesday that the U.S. and its allies had eliminated more than 60,000
        ISIS fighters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab468876-89f4-4229-a187-18b48871bfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:04:20.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:04:24.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have killed over 60,000," Gen. Raymond "Tony" Thomas, commander
        of U.S. Special Operations command, told a symposium Maryland.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b54437-1f7f-47d5-b9fe-aea679dc8618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:04:20.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:04:24.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas oversees America''s elite Special Operations troops, including
        Navy SEALs and Army Green Berets, which have played a large role in combating
        the terror organization, including raids against key leaders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d8c552-f6a6-4470-9ddb-dafa53395807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:04:20.956+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:04:24.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His estimate represents a sharp increase over recent numbers provided
        by the U.S. and its allies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5899f2-8299-4ca2-b744-3c3bfa55b695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:04:20.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:04:24.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior U.S. military official told CNN in December that as many
        as 50,000 ISIS fighters had been killed, calling that figure a conservative
        estimate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a33b18d-56e3-4976-a80a-f938620ecd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:04:20.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:04:24.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S.-led coalition has ramped up airstrikes against the terror
        group''s self-declared capital in Raqqa, Syria, in recent weeks, while Iraqi
        troops, backed by U.S. air power, have continued their assault on Mosul. They
        have so far succeeded in driving ISIS from the eastern part of Iraq''s second-largest
        city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f1c559-b938-4fbd-acd1-f15f7b582985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:04:20.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:04:24.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This uptick in fighting could be one reason for the new body count
        estimate, as coalition leaders have said that thousands of ISIS fighters have
        been killed in the battle for Mosul.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c764aa-9956-4e7c-b6eb-d0b837393d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:04:20.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:04:24.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But later in December, UK Defense Secretary Michael Fallon provided
        reporters in London with a much smaller number, around 25,000 fighters for
        ISIS, also known as Daesh.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c053485-12eb-4284-bbe2-f716b33ef6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:04:20.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:04:24.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than 25,000 Daesh fighters have now been killed," Fallon said
        while appearing alongside his then-American counterpart, Ash Carter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8644b9-aba6-452f-8a02-298644dd5572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:04:20.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:04:24.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sharp difference in the UK and U.S. estimates underscores the
        challenge of assessing enemy casualties, even among close allies that share
        intelligence, and could complicate the current White House-directed effort
        to develop a plan to defeat ISIS.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaaf389-b7da-47a7-bc65-a880e31c167a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:04:20.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:04:24.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple American officials have told CNN in the past that the Pentagon
        does not officially tally body counts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0d41f6-7da0-42aa-bb15-1b073ba6deb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:04:20.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:04:24.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter''s predecessor, Chuck Hagel, said that the practice of counting
        the number of enemies killed wasn''t a particularly useful one.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d1f9ae-0836-44d4-b4bf-140491fa81f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:04:20.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:04:24.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My policy has always been, don''t release that kind of thing,"
        Hagel told CNN''s Wolf Blitzer in December.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2266c438-455d-4c2e-9e7c-2e2ffd7c069a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:04:20.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:04:24.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hagel, a veteran of the Vietnam War where the American military''s
        enemy body count statistics were disparaged for being overly optimistic, criticized
        releasing the figures.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72fed65-c0f2-4ab9-9c58-3fede620c75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:04:20.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:04:24.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Body counts. I mean, come on, did we learn anything from Vietnam?"
        he asked. "Body counts make no sense."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbcb380-56da-4a5a-95f8-452f77c5a38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:04:20.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:04:24.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"References to enemy killed are estimates, not precise figures,"
        said Christopher Sherwood, a Department of Defense spokesman. "While the number
        of enemy killed is one measure of military success, the coalition does not
        use this as a measure of effectiveness in the campaign to defeat ISIS."</p>'
  'calida-regional-trial-court-made-a-mistake-in-convicting-napoles':
    'author': ' Pia Garcia, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-15T21:41:11.465+08:00
    'imagesource': 'jcr:72e75fc8-78a0-4b72-bae9-5dea5dc287a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb0a417d-7c59-4afe-ab53-b47e7a7050a8'
    'lead': 'Solicitor General Jose Calida said the conviction of Janet Napoles for
      the crime of serious illegal detention was erroneous--adding that the appeals
      court to consider acquitting her. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T09:08:45.944+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T09:08:51.574+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T09:08:51.289+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Calida: Regional trial court made a mistake in convicting Napoles

      '
    'updated': 2017-02-16T13:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee29049-c4b1-4c8a-8140-393c99733004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:08:45.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:08:51.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — "It is my well-considered opinion,
        as well as the opinion of my assistant solicitor generals, that the Regional
        Trial Court erred in convicting Janet Napoles for the crime of serious illegal
        detention under Article 267 of the Revised Penal Code."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc448c3-c568-4d19-925c-f8d353d5716e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:08:45.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:08:51.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Jose Calida made that statement during a media
        conference today.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f9aece-38b7-4419-8f6e-9f85c96cbf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:08:45.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:08:51.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said a review of the evidence shows, Napoles did not actually
        detain illegally her cousin Benhur Luy. He pointed out, Luy''s behavior during
        the three months of his supposed detention "belies the fact that he was actually
        detained or deprived of his liberty."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55bc922-16c9-4142-be8c-1fc5739aacc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:08:45.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:08:51.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "When we looked at the evidence, at the transcript of records,
        there are many glaring instances which will support the acquittal of the accused."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990f26b8-bd44-4c28-9d3b-a7c5883e36d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:08:45.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:08:51.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luy is the whistleblower in the alleged Priority Development Assistance
        Fund (PDAF) scam which Napoles was embroiled in.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4831fab5-4d8b-45a4-ac62-4b09c0e265d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:08:45.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:08:51.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida clarified that the manifestation was not filed for the purpose
        of acquittal, rather to let the Court of Appeals know what their opinion was.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53294161-0a52-4c5c-b055-e9bf71a16450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:08:45.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:08:51.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "It is up to the Justices of the Court of Appeals to assess
        the weight of our pleading. And, modesty aside, the Solicitor General is considered
        as the 16th Justice of the Supreme Court."</p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1870059136567310&width=500&show_text=true&height=454&appId"
        width="500" height="454" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04bd293-1edd-4b22-a700-9cb74bde273e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:08:45.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:08:51.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c52158-0756-4bf7-93ac-61bd241c0d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:08:45.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:08:51.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "It is our job to see that justice is served and justice
        will not send an innocent person to the gallows. Neither should a guilty person
        get away with murder, as they say."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a63c7d5-18fd-41e9-8290-27b9eda540e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:08:45.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:08:51.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that the personalities involved in the case were "immaterial"
        to them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b73fc2-6496-4c37-a914-e0694fba7b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:08:45.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:08:51.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida mentioned the following facts that led them to conclude that
        Napoles was wrongly convicted:</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4a6bdb-cdb8-4776-8179-2445c0f631c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:08:45.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:08:51.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luy was in the retreat house where he was allegedly detained for
        three months. Even with access to a cell phone, which he used, the prosecution
        never stated that Luy called anyone that he was being held against his will.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea346180-8dba-4763-b8a8-cc748a43a4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:08:45.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:08:51.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luy was never restrained in the retreat house. Calida said that
        according to witnesses, Luy "acted like any other normal persons who would
        go under a retreat."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc1c572-856d-41e0-a934-1f1423bb4aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:08:45.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:08:51.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luy was able to see his family three times while allegedly illegally
        detained. Calida said that "in none of these instances did he (Luy) intimate
        to anyone that he was being kidnapped or detained by the appellant." He added
        that that was not the "normal reaction" of anyone illegally detained.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6863e9-14d5-42e8-b814-fc81d69ce690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:08:45.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:08:51.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luy was able to leave the retreat house on several occassions; having
        dinner with several priests and going to a supermarket to buy "foodstuff."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f50cd97-c75f-4e75-9620-9250b134ff59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:08:45.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:08:51.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter Luy slipped to a relative on February 21, 2013, he never
        mentioned that he was detained against his will.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f3d964-505a-40f5-a7a7-89390273324d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:08:45.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:08:51.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida stressed that "most telling" was that during the alleged
        rescue on March 22, 2013, Luy refused to go with the agent of the National
        Bureau of Investigation. Shouting and insisting that he had not been kidnapped
        by Reynaldo Lim, another person accused in the alleged PDAF scam.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befe70c2-57e8-4ec2-a7a6-0b13b5dec872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:08:45.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:08:51.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said that the behavior and conduct of Luy during his alleged
        detention "belie the fact he was actually detained or deprived of his liberty."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e1033a-d408-4b9a-81e6-65dd08b4e688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:08:45.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:08:51.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solicitor General said the issue of the case of alleged illegal
        detention had nothing to do with the alleged PDAF scam cases Napoles is facing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833b4716-6d2c-4faf-8918-ea6db8b52665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:08:45.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:08:51.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified, "These are two separate matters. As far as we are
        concerned, Benhur Luy was not detained and therefore the case should be dismissed
        against him."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c22a329-9862-49d8-82e0-77cdb7539a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:08:45.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:08:51.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said it would be up to the Court of Appeals to assess their
        findings.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209f26f2-b8d3-45c0-9993-759576fb3f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:08:45.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:08:51.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also clarified that there was no deal with Napoles, but that
        his main interest was to see justice done.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ec58e1-fb7e-428b-87f8-5fcf3d5ddfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:08:45.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:08:51.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said they reviewed the alleged illegal detention case against
        Napoles after receiving a brief from Napoles in September 2016, reiterating
        arguments to her defense.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bd5ec7-52f7-41f7-b2a3-2e93331397c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:08:45.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:08:51.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida stressed that President Rodrigo Duterte had nothing to do
        with Napoles'' case.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8c5190-346a-4457-ad62-55c182398aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:08:45.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:08:51.580+08:00
