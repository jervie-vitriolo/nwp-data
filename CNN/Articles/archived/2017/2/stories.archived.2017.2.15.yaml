      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP joined National University Lady Bulldogs at the top of the standings
        with a 3-0 win-loss record, while La Salle fell to 2-1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f319812e-54ae-4b92-8f45-e75d92059c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:14:54.497+08:00
