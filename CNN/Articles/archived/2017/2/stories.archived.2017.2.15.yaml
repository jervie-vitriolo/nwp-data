      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In exchange for Ibaka, the Magic will receive high-leaping guard
        Terrence Ross and a 2017 first-round draft pick.</p>'
