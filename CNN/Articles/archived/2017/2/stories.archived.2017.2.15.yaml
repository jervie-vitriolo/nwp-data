    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5905f7b3-a893-49bb-85c9-b0a33052d9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:25:48.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:25:54.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I pulled her up from off the floor. She wrapped her hands around
        me but I didn’t return the embrace. We stood like this for a while. Letting
        everything sink in. I wondered about how we looked to the people watching.
        It never really felt like we were alone.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd8c3df-e005-4a5c-960b-fb26bda1bb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:25:48.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:25:54.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a while, my partner took my hand and led me to an empty chair.
        When she pulled off my blindfold, I found myself seated in front of a table
        with a copy of “The Little Prince” in front of me. She took a seat on the
        opposite side. She pulled off her blindfold but our hands were still tied
        together by the string. She took the book and opened it to a page with a passage
        that said:</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cc1b45-36c1-4d2e-8e22-75566a1809d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:25:48.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:25:54.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“‘You must be very patient,’ replied the fox. ‘First you will
        sit down at a little distance from me — like that — in the grass. I shall
        look at you out of the corner of my eye, and you will say nothing. Words are
        the source of misunderstandings. But you will sit a little closer to me, every
        day ...’”</em></p>'
    '23':
