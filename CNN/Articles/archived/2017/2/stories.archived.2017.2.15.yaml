      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Hugh Jackman reveals
        another skin cancer treatment."</p>'
  'Trillanes-attempts-block-Aguirre-DOJ-confirmation':
    'author': ' Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-15T16:30:35.996+08:00
    'imagesource': 'jcr:d8786fd0-08c8-451f-bf51-117bd620f599'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b588e35d-b200-45b3-aa77-50f6fed6b212'
    'lead': 'Despite the opposition of Senator Trillanes, the Commission on Appointments
      panel recommended the confirmation of Vitaliano Aguirre as the Secretary of
      the Department of Justice on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T09:47:21.850+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T09:47:26.552+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T09:47:26.089+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aguirre confirmed as Justice Secretary despite Trillanes'' opposition

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7d247f-6afa-4faf-bee8-d72b4658a671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:47:21.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:47:26.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Commission on Appointments
        (CA) confirmed on Wednesday the nomination of Vitaliano Aguirre II as the
        Secretary of the Department of Justice (DOJ), despite the opposition of Sen.
        Antonio Trillanes IV.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c99543b-4ca0-4968-a084-99495bfa75dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:47:21.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:47:26.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Loren Legarda said she wanted Aguirre confirmed because she
        is concerned by the thousands of Filipinos killed in the drug war.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c7fdb2-7ee6-4d3f-aaf2-256936e7cc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:47:21.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:47:26.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If not equally, I am more bothered by it. You owe it to the Filipinos.
        Senator Trillanes, I share your concerns in deaths that are unexplained,"
        she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6648c2-0c69-4065-bf3c-2116d06904a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:47:21.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:47:26.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Trillanes however said Aguirre will not be able to conduct
        an impartial probe on the drug killings in the country, as he is always following
        the orders of President Rodrigo Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f266c284-ae72-4eef-ba3c-b0433d96c3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:47:21.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:47:26.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am opposing Aguirre''s confirmation because I believe based on
        his actions, involvement in the incidents, he cannot and will not investigate
        these things because he will just follow orders from his principal who just
        wants to kill people," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2ea786-735a-48ea-acbe-ce9d63152a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:47:21.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:47:26.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Aguirre unstable''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe6b8dd-d505-4e1c-b26f-0417c6ae9ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:47:21.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:47:26.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes also doubts the secretary''s capacity to take on the job.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bbdc19-86cc-4590-be1c-1718c38ce500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:47:21.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:47:26.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said it is unbecoming and disrespectful of such a highly-regarded
        official to result to name-calling, as Aguirre called him a "gagong (stupid)
        senador (senator)" during a media interview.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d82c4d5-4283-4fbd-aee6-d4ca5d761cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:47:21.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:47:26.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He called me names, insulted my person, my position, and this Senate
        institution. [It] shows the psychological and emotional instability of Secretary
        Aguirre in handling such a very sensitive position," Trillanes said.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Trillanes: Aguirre emotionally, psychologically unstable | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/YNjIhJaCKw">pic.twitter.com/YNjIhJaCKw</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/831688820030468096?ref_src=twsrc%5Etfw">February
        15, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1cf491-fe4f-44ce-a9d7-29c43e652b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:47:21.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:47:26.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe1b961-e945-4606-aa12-7b46ce49358d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:47:21.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:47:26.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre apologized to Trillanes, which the senator accepted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe0fac2-aa0c-4ecd-b050-2aec99081847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:47:21.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:47:26.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the pressure of my work, I might have hurt people with my
        choice of words. For that I profusely apologize, specifically to Senator Trillanes,"
        Aguirre said.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Aguirre says sorry for hurting people due to job pressure | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/ke3ta6fKYx">pic.twitter.com/ke3ta6fKYx</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/831693123331911682?ref_src=twsrc%5Etfw">February
        15, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16beb0ca-bca6-463a-948e-476e90403704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:47:21.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:47:26.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88217cd-ffef-4474-b018-0a6c04e2413e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:47:21.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:47:26.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre giving special treatment?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68f65e9-0aea-474a-8f2e-e5e2676cae82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:47:21.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:47:26.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes also raised Aguirre''s alleged involvement in the perks
        given to inmates inside the AFP Custodial Center. The inmates, based on a
        memo, were supposedly allowed to have electronic gadgets and air-conditioners
        in exchange for testifying against Sen. Leila De Lima.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05db62c7-d55c-4769-9c8c-b898aea25f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:47:21.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:47:26.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said this allegation is merely "hearsay" as no proof can
        be shown that there were electronic gadgets inside the custodial center.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e1a800-9011-4da1-b080-1341ca34d4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:47:21.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:47:26.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes also said Aguirre allowed Wally Sombero — Jack Lam''s
        so-called middleman in the alleged P50-million immigration bribery scandal
        — to fly out of the country despite a lookout bulletin order against the former
        police official.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b924b528-ce8d-44d7-a490-c2dce8e6424c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:47:21.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:47:26.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes added Sombero''s appearance before the Senate on Thursday
        is crucial and should first be heard before Aguirre is confirmed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800cd30a-3fa3-4ef5-b590-c68680d99492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:47:21.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:47:26.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said he is ready to defend his opposition if it means
        it could stop Aguirre''s confirmation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7b8af5-79fd-4efb-af52-d2442aa6c918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:47:21.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:47:26.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following an executive session, the CA en banc confirmed Aguirre''s
        nomination.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f2f6de-eadb-4028-ba8f-aa9c54a04148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:47:21.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:47:26.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Cecille Lardizabal contributed
        to this report.</em></p>'
  'donald-trump-aide-paul-manafort-michael-flynn-russia':
    'author': 'Pamela Brown, Jim Sciutto and Evan Perez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-15T13:04:11.466+08:00
    'imagesource': 'jcr:7cd49502-d708-4913-a9c4-917523af1d36'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9afc17e7-c390-4372-a02e-30f2103b50b0'
    'lead': 'President-elect Trump and then-President Barack Obama were both briefed
      on details of the extensive communications between suspected Russian operatives
      and people associated with the Trump campaign and the Trump business.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T09:51:07.179+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T09:51:17.480+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T09:51:17.180+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump aides were in constant touch with senior Russian officials during
      campaign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2717a1-447b-480a-8124-b85b7667e016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:51:07.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:51:17.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — High-level advisers close to then-presidential nominee Donald
        Trump were in constant communication during the campaign with Russians known
        to US intelligence, multiple current and former intelligence, law enforcement
        and administration officials tell <em>CNN</em>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca66ed3-166f-4461-aca8-fff1e8ce4007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:51:07.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:51:17.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Trump and then-President Barack Obama were both
        briefed on details of the extensive communications between suspected Russian
        operatives and people associated with the Trump campaign and the Trump business,
        according to U.S. officials familiar with the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e50e4b3-ec39-4cf5-8d87-fa1a00179402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:51:07.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:51:17.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the frequency of the communications during early summer and
        the proximity to Trump of those involved "raised a red flag" with U.S. intelligence
        and law enforcement, according to these officials. The communications were
        intercepted during routine intelligence collection targeting Russian officials
        and other Russian nationals known to U.S. intelligence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9e5130-af9f-44c7-bd06-7250f8d8e560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:51:07.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:51:17.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among several senior Trump advisers regularly communicating with
        Russian nationals were then-campaign manager Paul Manafort and then-adviser
        Michael Flynn.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5c0001-14ae-4dcc-be45-0332f0c00496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:51:07.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:51:17.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Flynn resigns amid controversy over Russia contacts</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4617ea29-6c71-4400-b242-2dd9ca0113e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:51:07.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:51:17.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials emphasized that communications between campaign staff
        and representatives of foreign governments are not unusual. However, these
        communications stood out to investigators due to the frequency and the level
        of the Trump advisers involved. Investigators have not reached a judgment
        on the intent of those conversations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26de918-7927-4c36-a35a-72124ebeffc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:51:07.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:51:17.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to U.S. investigators'' concerns were intercepted communications
        between Russian officials before and after the election discussing their belief
        that they had special access to Trump, two law enforcement officials tell
        CNN. These officials cautioned the Russians could have been exaggerating their
        access.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7f7006-4e8d-4fe0-be3c-e56facae9304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:51:07.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:51:17.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the White House, Flynn and Manafort for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ab755c-06eb-4953-a765-e9d26f184530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:51:07.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:51:17.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort dismissed the account to The New York Times, which published
        a similar story Tuesday night.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e48f20-0763-468b-a7b0-ce24d6129464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:51:07.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:51:17.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no idea what this is referring to. I have never knowingly
        spoken to Russian intelligence officers, and I have never been involved with
        anything to do with the Russian government or the Putin administration or
        any other issues under investigation today," Manafort said to the paper.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e2955d-8423-4f49-87db-c92d22ecc517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:51:07.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:51:17.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extensive contacts drew concerns of U.S. intelligence and law
        enforcement officials in part because it came at a time of Russian cyberactivities
        targeting mostly Democratic Party political organizations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1469df1-2211-4e84-9f21-69a778816675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:51:07.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:51:17.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: US officials: Russian ''digital fingerprints'' all over election
        hacks</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862d0c4a-ebd6-4974-b14c-1928cccac637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:51:07.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:51:17.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Post-election intelligence briefings on Russian meddling in the
        U.S. elections included details of those communications, which included people
        involved in Trump''s businesses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1a57cd-d255-4568-8802-90d7ee2f03e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:51:07.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:51:17.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communications were gathered as part of routine U.S. intelligence
        collection and not because people close to Trump were being targeted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d32d649-b0b8-4bbe-8cb2-b775566704c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:51:07.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:51:17.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI and U.S. intelligence agencies continue to try to determine
        what the motive for the communications were.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf72b95a-b68d-4dd3-8e3c-717b9d461aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:51:07.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:51:17.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One concern was whether Trump associates were coordinating with
        Russian intelligence operatives the release of damaging information about
        the Hillary Clinton campaign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80544534-a212-42d1-815c-b509469bc379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:51:07.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:51:17.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that were the case, then that would escalate things," one official
        briefed on the investigation said.</p>'
  'Sweden-is-eyeing-stronger-relations-and-more-investments-in-the-Philippines-after-its-embassy-reopened-last-year':
    'author': 'CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-15T15:48:00.145+08:00
    'imagesource': 'jcr:a9e016c1-cdf5-4880-98a2-7ac7ba47c767'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17239b98-92bf-4059-863e-6d5be8153668'
    'lead': 'Sweden strengthen PH ties'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T09:54:00.221+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T09:54:06.568+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T09:54:06.321+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sweden to strengthen ties with PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f89f417-65ee-475c-b785-6d520b05b524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:54:00.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:54:06.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Sweden is eyeing stronger relations
        and more business investments in the Philippines this year, Swedish Ambassador-Delegate
        Harald Fries said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a303dc-9d7e-4275-9516-2fb1b307a615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:54:00.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:54:06.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main priority is to enhance the business relations," Fried
        told The Source. "There [are] a lot of opportunities, and the role of the
        embassy is to promote trade relations and investment."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a12c15-3d43-4f14-9874-a8d97b0382f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:54:00.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:54:06.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But also to more broadly increase people-to-people exchange, student
        exchange, cultural exchange," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3723990e-0922-4968-8227-3f2fe09d6850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:54:00.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:54:06.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swedish embassy reopened in Manila last December after closing
        in 2008.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa89216-6c8c-4438-b5ef-63ee9eec718d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:54:00.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:54:06.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fries said it was "an easy decision" for the government to reopen
        the embassy given a large population and the rapid economic growth in the
        Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2f089b-fe4e-4c35-a3f1-da1c67703364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:54:00.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:54:06.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Business endeavors</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfc7286-0ccc-479c-9c45-90ddf6635627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:54:00.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:54:06.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, a Swedish business delegation of roughly 25 Swedish companies
        and 60 to 70 top businessmen came to the Philippines to meet local counterparts
        and government officials, Fries said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94814ea-c017-478b-83b5-9ba74f74e5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:54:00.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:54:06.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They went home quite encouraged by what they saw and heard here,"
        he said. "Now we will follow up and make sure this translates into real business
        deals."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69af63da-c400-4136-95fe-f021a9a0426b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:54:00.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:54:06.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that Swedish businessmen are eyeing "smart solutions in
        transportation, energy, and when it comes to traffic management, traffic light,
        toll systems to make traffic run better, bus rapid transfer systems."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91592d66-89d9-4241-b579-2e1e472cec9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:54:00.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:54:06.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fries also noted that established Swedish businesses in the Philippines
        are expanding, while new ones are coming in.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54592cf0-3249-40f9-babc-4e60dedc88f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:54:00.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:54:06.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them are home appliance manufacturer Electrolux, car company
        Volvo, clothing retailer H&amp;M, and Swedish Match, which develops tobacco
        and light products.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8c5291-5993-45ad-85a9-339b115e81d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:54:00.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:54:06.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fries also estimated the business process outsourcing company Transcom
        to have employed up to 12,000 Filipinos across Metro Manila, Bacolod, and
        Iloilo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbc75b9-0bf7-413f-b989-ddf3a5e40f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:54:00.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:54:06.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The furniture retail company IKEA is among the Swedish companies
        expected to open shop in the Philippines this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40863689-768b-4c28-aafc-c66a8285f311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:54:00.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:54:06.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fries said that a lot of Filipinos are not aware that these brands
        and services are from Sweden.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a719404-6d62-4e27-9a45-e65b15211ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:54:00.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:54:06.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that the knowledge among Filipinos of Sweden is not that
        great," said Fries. "So I... and the embassy will, work [on that]."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3774cc7-c867-4977-9be9-6145d811547d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:54:00.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:54:06.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cultural exchange</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a478b5-f787-4d45-8619-d10b98407700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:54:00.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:54:06.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fries said that for cultural exchange, the embassy is also looking
        to make film and music festivals possible.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20998dc7-cc37-4971-867e-98452d608262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:54:00.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:54:06.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to have one of the well known Swedish bands, musicians
        coming here," said Fries. "You will see more of Sweden here in 2017."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ac5800-035f-4fcd-bed4-d6e8f51781b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:54:00.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:54:06.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that a lot of popular musicians such as Avicii, Robyn,
        Zara Larsson, and Swedish House Mafia are also from Sweden, but not a lot
        of people know that they are.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc064e5-f4a6-4b1a-a789-fc446601ae59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:54:00.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:54:06.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gaming company King, which launched the popular Candy Crush,
        and Mojang, which is known for developing Minecraft, are also Swedish companies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caf65b4-3a47-43ae-a882-0c3bbf4bf715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:54:00.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:54:06.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popular apps Skype and Spotify were founded in Sweden as well.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b013a97a-e1f0-437f-87eb-9b83d1e241f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:54:00.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:54:06.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to promote Sweden as a creative, innovative country
        and make people here know better that side of Sweden, and not only the Northern
        Lights or how cold it might be [there]," said Fries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73515e6d-cf42-4e1f-98d1-ea6b210fae03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:54:00.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:54:06.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they are also aiming to boost tourism to the Philippines
        from Sweden.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37bf6a3-d97d-47c6-8f6a-97cd87935431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:54:00.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:54:06.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that with better infrastructure here, airports, ports,
        roads, there will be many more Swedes coming," said Fries.</p>'
