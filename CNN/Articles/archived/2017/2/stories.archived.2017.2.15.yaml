      'text': '<p>The Lady Maroons will go up against the University of Sto. Tomas
        Golden Tigresses on February 19 (Sunday) at the FilOil Flying V Centre.</p>'
  'death-penalty-bill-house-speaker-alvarez-senate':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-15T19:17:35.126+08:00
    'imagesource': 'jcr:07896043-d78f-4f3e-8f6b-03512beeec8e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06c22c3a-87a5-455c-94f9-661f758127dc'
    'lead': 'While House leaders claim growing support for the bill on reviving the
      death penalty, the controversial measure''s fate still seems uncertain at the
      Senate. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T09:17:57.192+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T09:18:01.558+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T09:18:01.288+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fellow lawmakers remind House Speaker: Senate also needs to OK death
      penalty

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3b9a9f-3fec-47e0-88e3-4134f2f154e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:57.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:18:01.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Anti-death penalty
        senators remain confident, they will have enough votes in the plenary to kill
        the proposed bill seeking to restore the death penalty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4048d37-10b5-48b1-83a7-a0f4e1988d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:57.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:18:01.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros said based on their latest count, about
        13 senators are now against the death penalty''s revival.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6def32f0-f629-4b3e-a344-8d454e819fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:57.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:18:01.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung tama ang bilang namin at wala sa amin ang magbabago ng
        posisyon, laban sa</em> death penalty, <em>makapagbibigay kami ng malaman,
        matagal, at matagumpay na pagharang sa</em> death penalty bill," Hontiveros
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99858bd7-1752-4d1a-9b4e-7c9ba00cc6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:57.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:18:01.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we have counted it correctly and there would be
        no one who would change his or her position against death penalty, we could
        give meaningful, long, and successful interpellation on the death penalty
        bill.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d14205b-d196-4072-b89e-7db0b7a58fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:57.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:18:01.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros added there is no compelling reason to re-impose death
        penalty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde96d05-c8c4-478b-a545-afa5fe38a10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:57.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:18:01.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also criticized the Duterte administration for being seemingly
        enamored with death — with its vigorous efforts to revive capital punishment
        and the thousands of extra-judicial killings in its war on drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97777e1a-b185-4419-b7b2-71b3ee2bab88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:57.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:18:01.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagmumukhang may</em> some kind of necrophilia going on na,"
        Hontiveros said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0cd86b-e059-4794-803a-22cbc7235b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:57.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:18:01.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Baka iyon din ang paliwanag kung bakit lumabas ang</em> teribleng
        comment <em>noong nakaraang panahon tungkol sa ginahasa at pinatay na</em>
        Australian missionary."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbe1eeb-2644-4865-8271-05b0f2716c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:57.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:18:01.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There seems to be some kind of necrophilia going on.
        Maybe that''s the explanation why the terrible comment on the Autralian missionary
        who was raped and killed came out.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1adb097-80a3-4b7e-a507-e4ffc7d4d565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:57.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:18:01.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign period, Duterte said he killed the criminals
        who raped and killed hostages, including the Australian missionary named Jacqueline
        Hamill, in 1989. He later on apologized about his rape slur.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661701f2-882c-4548-85ff-406f3e543869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:57.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:18:01.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Duterte apologizes: No intention of disrespecting women
        and rape victims</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9d5f9c-02a9-417b-b144-7c776a143467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:57.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:18:01.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of now, the Senate has suspended its hearing on the death penalty
        bill.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f79000-b351-4c7b-ae6a-06a1d25f8cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:57.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:18:01.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators are awaiting the position paper of the Department of Justice
        on how the measure will affect the human rights treaties the Philippine government
        signed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730669e4-372f-498c-b6f5-35b83cdef2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:57.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:18:01.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While hearings are halted at the Senate, plenary debates on the
        controversial measure continue at the House of Representatives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d3d60e-6a11-4ddc-a564-c92bb31d379e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:57.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:18:01.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez earlier said that he is determined
        to pass the controversial measure in the lower chamber regardless of the situation
        in the Senate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5332e797-ef0c-4555-a991-d9c4517fa353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:57.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:18:01.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Deputy Speaker: Amended death penalty bill getting more
        lawmakers'' support</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91029f9c-8339-4504-b88e-e545435af43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:57.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:18:01.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his fellow legislators remind Alvarez — the Philippine Congress
        is bicameral.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf827b7-0a16-4753-bd61-605f9f258974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:57.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:18:01.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pag pinatay namin sa senado, walang kauuwian ang</em> death
        penalty bill <em>nila kundi sa</em> archives," Hontiveros said. [If we kill
        it in Senate, the fate of death penalty bill would only end in archives.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39411da-7a41-4bb9-a88a-b42352941e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:57.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:18:01.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For anti-death penalty congressman Edcel Lagman, it would be better
        if the Senate decides on the fate of the bill first. Lagman fears, their efforts
        in the lower chamber might eventually go to waste.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1350b2ea-5ef5-4e71-bd62-efdc93d8f674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:57.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:18:01.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The three branches should be coordinated. No one acts singly or
        solely from the other branches," Lagman said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c6ae9b-70fb-47cd-a125-b9d15d4d9abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:57.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:18:01.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman also warns, a reinstatement of the death penalty will put
        the country at risk of losing its pre-eminent leadership — in the field of
        human rights — in the South East Asian region.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0e6809-a9f4-4731-8671-41054097bf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:57.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:18:01.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we backtrack, we will be criticized as going back to our commitments
        and our policies on human rights," Lagman pointed out. "We will lose credibility,
        trustworthiness in the international community."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb689bf9-f27e-4181-9a56-f7442940297a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:57.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:18:01.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman said the Philippines is the first country in South East Asia
        to abolish the death penalty.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fc9ace-a9a2-418c-956a-f3bbfced4724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:57.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:18:01.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said, as of now, Philippines is known to be a leading exponent
        in the protection and promotion of human rights.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb9a1f9-9b9b-4275-8fe2-e15577c1c7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:17:57.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:18:01.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Speaker Alvarez vows to include Plunder in Death penalty
        crimes</h2>'
