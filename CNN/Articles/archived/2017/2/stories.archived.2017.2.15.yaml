    'template': '1'
    'title': 'PBA: Chris Ross hits career-high 31 as San Miguel evens series against
      TNT, 97-86

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129297df-c7a2-4cab-a4d1-08d649e480e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T10:05:00.000+08:00
