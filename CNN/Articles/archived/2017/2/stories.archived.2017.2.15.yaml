  'ginebra-beats-star-pba':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-02-15T23:09:17.883+08:00
    'imagesource': 'jcr:f81ed5bf-ee47-4103-91f9-3847fe7b0097'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '965b6abe-18c0-42c1-8cdb-1093741c6281'
    'lead': 'Barangay Ginebra turned their best-of-seven PBA Philippine Cup semifinal
      series into a virtual best-of-three affair after pegging back the Star Hotshots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T17:42:43.218+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T17:42:51.228+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T17:42:51.053+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ginebra beats Star to even semis series, 93-86

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63b18c7-a713-44f1-b5b9-24a4bb8a81b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:42:43.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:42:51.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> We are back to
        square one.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966c86ad-fc3d-432f-9366-498a43a0ebee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:42:43.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:42:51.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Ginebra stopped the Star Hotshots, 93-86, to even their
        Philippine Basketball Association (PBA) Philippine Cup semifinal series at
        2-2 on Wednesday evening at the Smart Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe17d939-a582-4bb1-b5c9-f4521634abbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:42:43.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:42:51.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jervy Cruz paced Ginebra with 21 points, while Japeth Aguilar chipped
        in with 18.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d71b0da-812d-4c8b-af79-b0f12a85288f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:42:43.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:42:51.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hotly contested opening frame saw the Hotshots take a slim 23-21
        advantage into the second period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc18d592-1f9f-4e51-91f1-e79a4313e84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:42:43.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:42:51.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after going 25-21 down in the second frame, the Gin Kings unleashed
        a 15-5 run to wrestle control of the game and go into the halftime break with
        a 48-41 lead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62811e0e-4e60-4eaf-bb31-3b01fca87e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:42:43.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:42:51.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots fought back after the break, tying the game up at 60,
        but were pegged back again by a quick 5-2 Ginebra burst to give the Gin Kings
        a 65-62 advantage before the payoff period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bb1bf5-9005-4d3f-932b-8aa0f6b03ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:42:43.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:42:51.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the fourth quarter, Star was bogged down by foul trouble after
        seeing Paul Lee carrying his fifth foul with 11:28 left to play and Mark Barroca
        fouling out at the 8:39 mark.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809fbe6e-7fb9-442c-9251-f1bbbc8461d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:42:43.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:42:51.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the disadvantage, the Hotshots found themselves within 83-89
        with 1:00 left to play.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2701839a-9fdb-41a3-85fd-bfbd204d91c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:42:43.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:42:51.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ginebra lead proved to be too much though, as they held on to
        even the series.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d261220-73b2-4dbd-96f8-2e1b5ba200ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:42:43.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:42:51.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allein Maliksi ended with 18 markers for the Hotshots in the losing
        effort.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f49488b-8ae6-46ff-b85b-2577ce9ab139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:42:43.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:42:51.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, Ginebra head coach Tim Cone took time to commend
        his players such as Cruz, Chris Ellis, and Sol Mercado for stepping up in
        the win.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7a4ff9-9d39-4200-a0fb-8e7c3f9cd2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:42:43.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:42:51.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a lot of help from other guys other than Japeth and LA (Tenorio)
        today," Cone said. "It''s about other guys apart from Japeth and LA ,and thats
        what going to take for the rest of the series."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca94623-d792-4c11-b816-302ca76cf34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:42:43.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:42:51.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra and Star will vie for the lead in the series in Game 5 on
        Friday at the Mall of Asia Arena.</p>'
  'usain-bolt-tokyo-2020-too-far-away':
    'author': 'Matias Grez, CNN'
    'caption': 'Usain Bolt of Jamaica celebrates after winning the Men''s 4 x 100m
      Relay Final on Day 14 of the Rio 2016 Olympic Games at the Olympic Stadium on
      August 19, 2016 in Rio de Janeiro, Brazil.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-02-15T22:39:45.845+08:00
    'imagesource': 'jcr:dfb80c48-bc7d-46d3-98e8-aacbe4ad9e6e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8be63db4-fce5-4e0f-a29c-487cbdecb0d3'
    'lead': 'Bolt admits he has no intention of returning to the track for Tokyo 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T17:45:16.781+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T17:45:26.641+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T17:45:26.497+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Usain Bolt: Tokyo 2020 is ''too far away''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73620912-04d0-4a88-8cb5-c86e55fb8044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:45:16.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:45:26.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — After having to return one of his Olympic gold medals, you
        could have forgiven Usain Bolt for going back on his promise to retire after
        this summer''s World Athletics Championships.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e16c05-4ed7-495a-b62b-082694d390d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:45:16.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:45:26.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite no longer being the proud owner of nine golds --
        the so-called "triple-triple" -- following Jamaican teammate Nesta Carter''s
        failed drug test, Bolt admits he has no intention of returning to the track
        for Tokyo 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5568b0f2-325a-4de0-b7ae-a0509007ac74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:45:16.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:45:26.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people keep asking me that," Bolt told CNN. "No, I think
        it''s too far away ... it is too far away."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf4b8e7-4d2d-49af-8cb5-39d161fe0326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:45:16.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:45:26.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the International Olympic Committee announced it had
        disqualified Carter after a reanalysis of the Jamaican''s urine and blood
        samples from Beijing 2008 revealed the banned substance methylhexaneamine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d9c8a6-e566-4d56-8c04-fef7f1dcb392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:45:16.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:45:26.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery resulted in all four members of the team -- Bolt,
        Asafa Powell, Michael Frater and Carter -- being stripped of their 4x100m
        relay gold medals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6c1109-75f2-460f-a8cd-283c0fc70b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:45:16.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:45:26.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s something that''s already happened," Bolt said. "I''ve done
        the work that I needed to do in the sport and I feel people really appreciate
        what I''ve done.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afd97f7-ec90-4bf1-a071-8cf8560393a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:45:16.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:45:26.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I''ll be satisfied with that."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbf4b24-4817-4973-a4fe-91880baf946e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:45:16.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:45:26.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Laureus World Sports Awards in Monaco, where the
        30-year-old was crowned Sportsman of the Year for a fourth time, Bolt says
        he is determined to enjoy his final season on the track.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cf918f-6de4-4323-86ec-3d505348712a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:45:16.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:45:26.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I keep telling myself, ''this is the last season, don''t worry.
        Just give it your all, it''s for the fans.''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b49a864-d528-49b6-bf7d-d72d5887c1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:45:16.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:45:26.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s more enjoyable because I''m running just the 100m individual
        event, so it''s not as intense as running two events. So it''s not as bad."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f049e89-a82d-47cc-a8da-94a5f07772d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:45:16.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:45:26.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what can we expect when Usain Bolt runs his final race at the
        World Championships in London this August? Another gold? A new world record,
        perhaps?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf19f06-00c0-48f7-be5c-303ccd92110f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:45:16.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:45:26.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll see what happens," Bolt said. "The good thing is that I''m
        not injured in January or February, so that''s good!</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5bdd85-b608-42dc-a479-5624a8508454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:45:16.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:45:26.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time I''ve ever been in shape and not injured,
        so that''s a good sign. We''ll see how the season progresses, hopefully it
        will progress in the right direction and you never know what could happen."</p>'
  'trump-aides-constant-touch-senior-russian-officials-campaign':
    'author': 'Pamela Brown, Jim Sciutto and Evan Perez, CNN'
    'caption': 'Donald Trump takes oath of office to become 45th President of the
      United States of America'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-15T22:33:38.101+08:00
    'imagesource': 'jcr:d2dc3b29-ce57-4b70-b8b6-b2fb9fc9b725'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccc3de49-1da4-417a-8c60-3a0759bc2345'
    'lead': 'High-level advisers close to then-presidential nominee Donald Trump were
      in constant communication during the campaign with Russians known to U.S. intelligence,
      multiple current and former intelligence, law enforcement and administration
      officials tell CNN'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T17:48:19.023+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T17:48:27.393+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T17:48:27.207+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump aides were in constant touch with senior Russian officials during
      campaign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e45213-8011-41dc-9ec5-b6481e413f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:48:19.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:48:27.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> High-level advisers close to then-presidential
        nominee Donald Trump were in constant communication during the campaign with
        Russians known to U.S. intelligence, multiple current and former intelligence,
        law enforcement and administration officials tell CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac924b4b-d5b2-4516-9d13-76de7e1e72de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:48:19.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:48:27.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Trump and then-President Barack Obama were both
        briefed on details of the extensive communications between suspected Russian
        operatives and people associated with the Trump campaign and the Trump business,
        according to U.S. officials familiar with the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924bea95-dc81-41cf-b685-9aafc3282115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:48:19.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:48:27.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the frequency of the communications during early summer and
        the proximity to Trump of those involved "raised a red flag" with U.S. intelligence
        and law enforcement, according to these officials. The communications were
        intercepted during routine intelligence collection targeting Russian officials
        and other Russian nationals known to U.S. intelligence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eb0b76-f2ab-4034-bcf9-4809dff2a206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:48:19.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:48:27.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among several senior Trump advisers regularly communicating with
        Russian nationals were then-campaign chairman Paul Manafort and then-adviser
        Michael Flynn.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154d0dbf-ce3a-4d89-b349-299ac2d39c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:48:19.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:48:27.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials emphasized that communications between campaign staff
        and representatives of foreign governments are not unusual. However, these
        communications stood out to investigators due to the frequency and the level
        of the Trump advisers involved. Investigators have not reached a judgment
        on the intent of those conversations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c6d922-8dcc-4e6a-8510-367648823ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:48:19.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:48:27.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to U.S. investigators'' concerns were intercepted communications
        between Russian officials before and after the election discussing their belief
        that they had special access to Trump, two law enforcement officials tell
        CNN. These officials cautioned the Russians could have been exaggerating their
        access.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dfeaa6-d9b9-490c-bb52-a97aa033ecba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:48:19.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:48:27.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the White House and Flynn for comment. In
        an interview, Manafort emphatically denied that he was in contact with Russians
        known to U.S. intelligence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98224cfd-2ca5-4755-ab5e-dfce5b4e2077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:48:19.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:48:27.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is 100 percent not true, at least as far as me," he said.
        "I cannot believe that they are including me in anything like that. I have
        not been involved in any of these activities."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2895c4a6-191f-4f45-ba78-ee7001cc073f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:48:19.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:48:27.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort said he did not know where U.S. officials got the idea
        that he was in contact with suspected Russian operatives during the campaign
        but said he never spoke with any Russian officials during that time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ddb085-6cf6-4729-8a9e-130e3aa211e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:48:19.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:48:27.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t remember talking to any Russian officials, ever. Certainly
        during the time we''re talking about," he said, calling the allegations "boggling."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84578c73-3c7b-4c86-bb13-c9513c02a4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:48:19.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:48:27.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have knowingly never talked to any intelligence official or anyone
        in Russia regarding anything of what''s under investigation," he said. "I
        have never had any connection to (Russian President Vladimir) Putin or the
        Russian government before, during or after the campaign."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f170b6ad-e4bf-415c-a753-6b347d86e59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:48:19.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:48:27.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort said the FBI has not contacted him about the allegations
        and said he was not aware of any other Trump campaign officials or people
        close to Trump being in touch with Russians known to U.S. intelligence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c67f8b4-17c4-4b27-aeaf-01ba981db572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:48:19.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:48:27.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort, who has held business ties with Russian and Ukrainian
        individuals, also emphasized that his work for the Yanukovich government in
        Ukraine should not be interpreted as closeness to the Russians. He said he
        worked for Yanukovich during a time when Ukraine was "moving into the European
        orbit."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e456ce-a8ab-4d91-9195-ab89609f5ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:48:19.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:48:27.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extensive contacts drew concerns of U.S. intelligence and law
        enforcement officials in part because it came at a time of Russian cyberactivities
        targeting mostly Democratic Party political organizations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa7530d-9bf3-4cfc-bc95-de88e8f96037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:48:19.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:48:27.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Post-election intelligence briefings on Russian meddling in the
        U.S. elections included details of those communications, which included people
        involved in Trump''s businesses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710996b4-1a53-46f7-af66-19a1d1c7d50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:48:19.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:48:27.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communications were gathered as part of routine U.S. intelligence
        collection and not because people close to Trump were being targeted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da9d09e-1762-4d4e-b109-d247df77b529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:48:19.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:48:27.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI and U.S. intelligence agencies continue to try to determine
        what the motive for the communications were.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199089fa-aa01-4c05-b743-5ea449f31329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:48:19.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:48:27.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One concern was whether Trump associates were coordinating with
        Russian intelligence operatives over the release of damaging information about
        the Hillary Clinton campaign.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35226030-5cfa-424c-a287-b3418b327015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:48:19.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:48:27.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that were the case, then that would escalate things," one official
        briefed on the investigation said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7632cd40-073e-4d4e-9538-20d3310427cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:48:19.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:48:27.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jeremy Diamond contributed to this report.</em></p>'
  'kim-jong-un-half-brother-suspect-arrested':
    'author': 'Ben Westcott and Joshua Berlinger, CNN'
    'caption': 'A picture of the scene at the hospital mortuary in Kuala Lumpur, Malaysia,
      where Kim Jong Un''s half-brother, Kim Jong Nam''s body is currently located.
      A woman has been arrested in connection with his murder, Malaysian police said.
      Investigators are awaiting the results of an autopsy on his body.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-15T22:29:09.700+08:00
    'imagesource': 'jcr:e476318d-7357-4710-b220-6f211c022c67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd690b940-8738-4e45-84fa-7aa8a0506577'
    'lead': 'Kim is believed to have been poisoned, South Korea''s National Assembly
      Intelligence Committee Chairman Lee Cheol Woo told a press briefing Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T17:51:14.514+08:00
