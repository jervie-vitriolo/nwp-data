      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: UST Golden Tigresses pounce on UE Lady Warriors to claim
        first win</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf2325c-fed4-4888-8fd2-1df3c11eaca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T09:14:54.497+08:00
