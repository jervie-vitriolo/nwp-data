      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Suspect in Kim Jong
        Nam death thought she used baby oil, official says."</em></p>'
  'trump-declines-to-attend-white-house-correspondents-dinner':
    'author': 'Dylan Byers, CNN'
    'caption': 'President Donald Trump announced on Twitter that he would not be attending
      this year''s White House Correspondents'' dinner. (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-26T09:58:34.364+08:00
    'imagesource': 'jcr:2cb84b11-3580-4b34-8e87-9dd931e3d495'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5290cb65-d958-4d50-8e7a-dc0e15a74f38'
    'lead': 'President Donald Trump has announced that he will not attend this year''s
      White House Correspondents'' Dinner, a move that comes amid increasingly hostile
      relations between the media and the White House.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T10:43:05.323+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T10:43:08.868+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T10:43:08.625+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump declines to attend White House correspondents'' dinner

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f25ff1f-e2ed-4f1a-8775-c46b8329b683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:43:05.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:43:08.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — President Donald Trump has announced that he will not attend
        this year''s White House Correspondents'' Dinner, a move that comes amid increasingly
        hostile relations between the media and the White House.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d77111-479f-42c7-8620-cac80c1451b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:43:05.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:43:08.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not be attending the White House Correspondents'' Association
        Dinner this year. Please wish everyone well and have a great evening!" Trump
        tweeted on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc04ebd-c0b0-4c74-95f4-d738092ed215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:43:05.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:43:08.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The black-tie dinner, which raises money for journalism scholarships,
        takes place every spring and is usually attended by the president, journalists,
        celebrities, and Washington insiders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c82c02-d243-499d-8957-70ea6198a158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:43:05.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:43:08.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several news organizations had already withdrawn from the April
        29 event in protest of Trump''s treatment of the media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e39404-c382-48d0-8dec-51483210a27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:43:05.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:43:08.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanity Fair and Bloomberg, which usually co-host an exclusive, star-studded
        after-party, have canceled that gala, while The New Yorker similarly canceled
        its pre-party April 28.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f372bf9f-c6a4-4865-8ce7-9f2bd88e84da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:43:05.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:43:08.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most other news organizations, including CNN, have yet to announce
        their official plans for the weekend. But some are said to be rethinking their
        attendance in the wake of the White House''s decision to block CNN, The New
        York Times, and other outlets from an off-camera White House press briefing
        on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bed3bfd-da0d-48aa-ad58-e30562b0b5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:43:05.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:43:08.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House Correspondents Association President Jeff Mason told
        CNN''s Brianna Keilar on Saturday that Trump''s decision is not surprising
        given the negative things the President has said about the media, such as
        suggesting they are "the enemy of the American people."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7eeac3-0b8a-4c6c-b2b3-50379df39230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:43:05.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:43:08.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That of course is something that the correspondents'' association
        and journalists reject," Mason said. "The media is an incredibly important
        part of a vibrant republic, and we celebrate that at that dinner.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eef31c-42de-4775-bedb-1bae7b71021f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:43:05.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:43:08.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s up to him to decide whether or not he wants to come," he
        said. "But the correspondents'' association and the members who work in this
        room every day will continue to do our job and write the news and tell the
        truth about this administration, as we have done about every administration
        before."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f52fca1-e0ff-42a1-a87c-2a87881f07dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:43:05.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:43:08.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,"Trump declines to attend
        White House correspondents'' dinner."</p>'
  'razzies-announces-winners':
    'author': 'Lisa Respers France, CNN'
    'caption': '(Photo: Razzieawards on Facebook)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-02-26T08:41:45.204+08:00
    'imagesource': 'jcr:82c0df3f-19df-4c9b-8a27-721e42ac9421'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7c8faed-97f1-4bfb-804b-5e930a188f2c'
    'lead': 'The winners (or losers, perhaps) of the 37th Annual Golden Raspberry
      Awards, also known as the Razzies, were announced Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T10:46:55.354+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T10:46:58.863+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T10:46:58.681+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Razzies announces winners

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77611c32-ac64-4ba1-91da-152198b95ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:46:55.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:46:58.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Is it the best of the worst or the worst of the worst?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473dc83d-289c-40e3-840a-b2a733092fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:46:55.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:46:58.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winners (or losers, perhaps) of the 37th Annual Golden Raspberry
        Awards, also known as the Razzies, were announced Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9623f3-b2fe-461d-bcaf-8b7cc9a19bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:46:55.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:46:58.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The voters went political this year, with Hillary''s America: The
        Secret History of the Democratic Party winning worst picture.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39e2b5c-529b-460b-8a99-a8a13598c66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:46:55.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:46:58.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It faced superhero-tough competition for the year''s worst film
        with Batman v Superman: Dawn of Justice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2606a3d-ccb1-4a59-9935-b626dca036b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:46:55.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:46:58.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It all came down to two decidedly different examples of cinematic
        sludge: The $250 million comic book oop-us <em>Batman v Superman</em> and
        the faux right wing ''documentary'' <em>Hillary''s America: The Secret History
        of the Democratic Party,"</em> an statement from the Razzies read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadaff9b-89e6-46cf-9d50-e75e70632acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:46:55.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:46:58.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both films received four Razzie Award trophies, traditionally announced
        the day before the Academy Awards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb48169-7038-4246-8462-dc7b04a4b4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:46:55.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:46:58.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides worst picture, Hillary''s America also won worst actor and
        director for Dinesh D''Souza (who played himself), worst actress for the unnamed
        person who played Clinton, and worst director.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ca3439-a7dd-4cff-a8dc-920fa3764fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:46:55.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:46:58.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D''Souza was a good sport about it and appeared in the video announcement
        of the winners.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967351b8-51dc-4f14-ba28-468d2064d70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:46:55.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:46:58.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batman v Superman took home trophies for worst screenplay, worst
        supporting actor for Jesse Eisenberg, worst remake rip-off or sequel, and
        worst screen combo for stars Ben Affleck and Henry Cavill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e299c8-e18e-4e81-8a29-c940b6d34660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:46:55.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:46:58.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zoolander 2 received one award for worst supporting actress for
        Kristen Wiig.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ae11d9-f924-40d1-b31d-856cf57d5307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:46:55.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:46:58.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Razzies announces
        winners."</em></p>'
