      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdul Samah said the tests took more than an hour and were conducted
        early Sunday, around 1 a.m. local time, in order to avoid creating "unnecessary
        alarm" among passengers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c151e1f0-ca04-4699-acbc-7c2e4bd40e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:40:33.368+08:00
