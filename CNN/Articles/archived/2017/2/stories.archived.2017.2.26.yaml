      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBF welterweight title holder Kell Brook was a distant second with
        25%; two-division world champion Terence Crawford came in third with 21%,
        while Australian fighter Jeff Horn had 7% of the votes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6472f08f-bbef-400f-bbfe-64b9af6f3ee2'
