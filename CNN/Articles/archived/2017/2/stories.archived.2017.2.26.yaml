  'duterte-supporters-at-luneta-rally-want-trillanes-arrested':
    'author': ' Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-26T04:56:45.333+08:00
    'imagesource': 'jcr:bef03e71-cb2f-4914-be01-9a0d5fbf55d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c1b485e-3886-453f-8186-1e149f0cd901'
    'lead': 'Thousands joined a pro-Duterte gathering at Luneta to show their support
      for the President''s war on illegal drugs, corruption, and poverty. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T10:31:37.897+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T10:31:41.068+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T10:31:40.866+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte supporters at Luneta rally want Senator Antonio Trillanes arrested

      '
    'updated': 2017-07-27T07:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e4b337-58b2-4651-97bb-cadae2e6a236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:31:37.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:31:41.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Pro-Duterte supporters
        in a gathering at the Luneta called for the arrest of Senator Antonio Trillanes
        IV to show support for the President''s war on illegal drugs, corruption,
        and poverty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd309c80c-a409-4059-8d2c-1569e53db8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:31:37.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:31:41.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It started with a question for Justice Secretary Vitaliano Aguirre
        as he was introduced to the crowd: "Sino ang gusto niyo isunod [who do you
        want next]?"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faa92b5-6693-46ba-a59e-dd53d7628884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:31:37.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:31:41.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was s a reference to the recent arrest of Senator Leila de Lima,
        one of the president''s staunch critics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deeef7b7-668e-4c6d-8928-c70f79c5feb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:31:37.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:31:41.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre picked up&nbsp; the question, asking the crowd, "Kanina
        may sainasabi kayong gustong isunod. Sino?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d14e5ed-96b3-4869-b074-b89c79c4ba88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:31:37.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:31:41.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You said you wanted someone to come next. Who?]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453373b8-ba36-432f-9fed-70640afbac1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:31:37.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:31:41.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd then replied: Trillanes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aafeeb8-22a6-45bb-85d0-946b65708b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:31:37.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:31:41.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre then said, "<em>Tulungan nyo ako, ah</em> [You have to help
        me]."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2465e113-ed41-44b2-8b74-e0ad62608fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:31:37.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:31:41.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Antonio Trillanes IV is another critic of the President.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6782a524-c903-4049-ae23-902b12a1224e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:31:37.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:31:41.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department filed the three drug cases against De Lima
        who is now detained at the Philippine National Police Custodial Center in
        Camp Crame.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6735e43-b358-4492-b210-a1166928accf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:31:37.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:31:41.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in CNN Philippines'' ambush interview with Aguirre, he clarified
        his reaction to people''s response regarding Trillanes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b452ca03-fd5d-4f0c-8d45-11b73f224fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:31:37.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:31:41.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "Wala. Wala naman. Siyempre gusto naman ng tao. Yung kinagagalitan
        naman nila pero nasa kuwan yan, eh. Nasa ebidensya yan... May complaint. Hindi
        sa kagustuhan ng tao yan.''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ec09b9-9e0e-4b86-80be-0df08e6d62a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:31:37.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:31:41.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s what the people want. They''re angry at him,
        but it all boils down to the evidence. There''s should be a complaint and
        not just what the people want.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90198b57-fe5f-48cb-a55a-cad571fd5b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:31:37.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:31:41.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Luneta rally coincided with the EDSA People Power anniversary
        but the organizers were quick to point out it'' was not meant to divide the
        people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1fb0eb-9f9d-4b1b-91a8-fb8c414c5312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:31:37.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:31:41.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bobby Brillante, of the Mayor Rodrigo Roa Duterte National Executive
        Coordinating Committee (MRRD-NECC) said, "The celebration in EDSA and Luneta
        should be complementing each other as a celebration of freedom."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d63a635-cd88-44f4-9a64-b2b5758fb853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:31:37.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:31:41.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Aguirre, other cabinet officials showed up at the event.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6928af-eb24-40e9-9cf2-c11bbdf659f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:31:37.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:31:41.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Paulyn Ubial said <em>"Nandito po tayong ngayong
        gabi para ipakita ang suporta natin sa kauna-unahang Presidente na galing
        sa Mindanao."</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375820f9-7880-4e92-945a-01636aa44da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:31:37.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:31:41.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are all here tonight to show our support for the
        first President from Mindanao."]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bbfa75-e8e2-46c3-bdf4-a47c378ea255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:31:37.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:31:41.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary John Castriciones said "This is not colored
        by any political affiliations but rather it is an advocacy that it is to be
        supported even by ordinary citizens."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817cd8b5-b424-440a-ac90-ad0d2a999987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:31:37.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:31:41.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Äside from the Luneta assembly, there were also gatherings in Cebu
        and Davao drawing in thousands of administration supporters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bedf123-d831-465c-b000-7e5db9246f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:31:37.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:31:41.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rally organizer Constancio Tiongco said "Bilang mga supporters ni
        President Duterte, <em>ayaw namin na wala kaming ginawa. Kasi ayaw din namin
        ma-stress Presidente namin."</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486ba7bb-c3d1-4749-9a8a-26c2ea0dd5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:31:37.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:31:41.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As supporters of President Duterte, we do not want
        to be idle. Because we do not want to stress our President.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee42b8d7-7aae-4e9d-9436-398d8c56104a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:31:37.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:31:41.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters and organizers say the President needs the public''s
        support more than ever now that he''s waging a war not only on illegal drugs
        but also on corruption and poverty.</p>'
  'pacquiao-khan-agree-to-terms-for-april-bout':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-02-26T16:00:02.161+08:00
    'imagesource': 'jcr:fe61dd19-56c0-445e-9863-cb8e0fcb2fec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '660239a7-eb44-4e2f-aa56-9aa60d65bf02'
    'lead': 'Eight division world boxing champion Manny Pacquiao and former light
      welterweight champion Amir Khan agreed to face off in an April 23 bout, the
      boxers announced on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T10:35:51.182+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T10:35:57.216+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T10:35:54.896+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao, Khan agree to terms for April bout

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7fc8c5-195d-4aa0-83a4-56da42ea1060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:35:51.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:35:57.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Eight division
        world boxing champion Manny Pacquiao and former light welterweight champion
        Amir Khan agreed to face off in an April 23 bout, the boxers announced on
        Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f93f87-d548-4b84-861d-2dd1c4f593a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:35:51.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:35:57.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao (57-6-2, 38 KOs) recently emerged  from two consecutive
        unanimous decision victories in 2016. The fighting pride of the Philippines
        outpointed Timothy Bradley in April, and likewise came away with a win against
        Jessie Vargas in November.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38998e72-f485-4f73-9f78-687f2c23e766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:35:51.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:35:57.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan (31-4, 19 KOs), on the other hand, has not stepped into the
        ring since suffering a devastating sixth round knockout loss at the hands
        of Canelo Alvarez in May.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823fd443-c744-4fc8-8f76-772daee98f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:35:51.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:35:57.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Negotiations between team Pacquiao and team Khan have come to terms
        for the April 23 bout as this is what the fans wanted," Pacquiao tweeted Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4b1db8-3ebd-4a1e-a97b-272361372021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:35:51.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:35:57.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan also confirmed the fight on his Twitter account, branding it
        as a "super fight."</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">My team an I have agreed terms with Manny Pacquiao and his team
        for a super fight <a href="https://twitter.com/hashtag/pacquiaokhan?src=hash&amp;ref_src=twsrc%5Etfw">#pacquiaokhan</a>
        <a href="https://twitter.com/hashtag/April23rd?src=hash&amp;ref_src=twsrc%5Etfw">#April23rd</a></p>&mdash;
        Amir Khan (@amirkingkhan) <a href="https://twitter.com/amirkingkhan/status/835690720476315648?ref_src=twsrc%5Etfw">February
        26, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

