      '
    'updated': 2017-02-27T09:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101ca451-3014-4fad-81c6-83c51ca1f166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:15:41.261+08:00
