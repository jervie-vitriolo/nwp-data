      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Transport groups to hold another jeepney strike on Feb.
        27</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c606805-58bd-4303-8268-0b51dbd9286a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:15:41.262+08:00
      'mgnl:createdBy': 'jeff'
