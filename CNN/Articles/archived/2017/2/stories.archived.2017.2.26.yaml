      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three agencies tested specific airport areas where Kim circulated
        for VX nerve agent.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62d0764-49ae-4297-b890-289312353cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:40:33.368+08:00
