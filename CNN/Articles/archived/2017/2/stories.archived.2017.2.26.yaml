      'mgnl:type': 'text'
      'text': '<p>The British boxer won a poll ran by Pacquiao through his Twitter
        account, where he asked fans to choose his next opponent. Khan was the overwhelming
        favorite with 48% of the votes cast.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9468ca-267e-42a2-b464-6a4c87b7ad3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:35:51.183+08:00
