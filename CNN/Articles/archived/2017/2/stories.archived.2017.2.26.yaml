      'mgnl:type': 'text'
      'text': '<p>Neither the Pacquiao nor the Khan camps disclosed where their April
        fight would be staged.</p>'
  'King-Jong-Nam-death-suspect-baby-oil':
    'author': 'Pamela Boykoff, Kathy Quiano and Kelly McCleary, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-26T15:37:38.621+08:00
    'imagesource': 'jcr:bfbe4de2-9499-4a3f-8a77-0fab90adc45b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4d928ef-0d32-4b7a-b3f0-889a1bad714a'
    'lead': 'A suspect in the death of Kim Jong Nam, the estranged half brother of
      North Korean dictator Kim Jong Un, thought she was rubbing baby oil on his face,
      according to an Indonesian official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T10:40:33.365+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T10:40:36.257+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T10:40:35.957+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspect in Kim Jong Nam death thought she used baby oil, official says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05983083-0e9d-4766-b3d7-b52ee57bb6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:40:33.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:40:36.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>KUALA LUMPUR, Malaysia (CNN) —</strong> A suspect in the
        death of Kim Jong Nam, the estranged half brother of North Korean dictator
        Kim Jong Un, thought she was rubbing baby oil on his face, according to an
        Indonesian official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a952a605-4285-428c-a8cf-d0780ccbf57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:40:33.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:40:36.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect is one of two women who Malaysian authorities believe
        swiped the face of Kim Jong Nam with the VX nerve agent that led to his death
        while he was waiting to catch a flight February 13 at Kuala Lumpur International
        Airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d2b422-447a-410c-af32-21e2e8291e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:40:33.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:40:36.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian authorities were able to meet with suspect Siti Aishah,
        an Indonesian citizen, for the first time Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903c83c5-711d-470e-8d7f-7e4f396cc993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:40:33.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:40:36.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aishah thought the substance she rubbed on Kim''s face was "a kind
        of oil, baby oil, something like that," said Andreano Erwin, Indonesia''s
        deputy ambassador to Malaysia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebdecae-5f94-4870-aa48-29d50a84f407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:40:33.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:40:36.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Malaysian police said Friday that tests on Kim''s eyes and face
        revealed the presence of the VX nerve agent. VX is an internationally banned
        substance that can kill within minutes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f9f8a7-8c75-4d0a-b694-326a3f69eaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:40:33.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:40:36.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the women wiped Kim''s face with the liquid, he started feeling
        dizzy and died shortly afterward on his way to the hospital, Malaysian police
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e5b3b2-17d8-4fbe-a712-fea9b0bb4a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:40:33.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:40:36.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erwin said Aishah told Indonesian authorities she was asked to do
        these "activities" by people who "looked like Japanese or Koreans." The deputy
        ambassador also said Aishah was given 400 Malaysian ringgits (about $90) for
        her role.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035957e1-246c-4384-a6b7-341304c0b58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:40:33.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:40:36.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman earlier told investigators she thought she was participating
        in a television prank show when she squirted liquid in Kim''s face, Indonesian
        police said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54386ff-4520-4c17-ac48-ccd409855be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:40:33.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:40:36.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian police Inspector-General Khalid Abu Bakar shot down the
        prank story, saying the women were "trained to swab the deceased''s face."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f21b52a-6e01-4ff4-8f4b-2680f38cb4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:40:33.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:40:36.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters, a Malaysian official said Aishah vomited
        in a taxi shortly after the incident, but denied reports she was showing any
        symptoms of VX contamination.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e26851-f76c-479f-8ea7-9b3024b035c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:40:33.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:40:36.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More suspects sought</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bc7c35-8062-449c-ba9a-229c85fa5651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:40:33.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:40:36.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian police have said Aishah and a Vietnamese woman named Doan
        Thi Huong acted at the instruction of four North Koreans, but North Korea
        vehemently denies any involvement in Kim''s death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b672dc45-46e9-4bb9-8778-2ffe81228de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:40:33.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:40:36.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnamese officials met with Doan on Saturday, according to state-run
        news agency Viet Nam News. Embassy officials told the agency that Doan was
        in good health and thought she was participating in a prank show.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bafb7b-f377-4612-866a-f2543861bdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:40:33.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:40:36.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian authorities have asked Interpol to put out an alert for
        the four North Koreans. Malaysian police have said the four suspects are thought
        to be back in Pyongyang.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8574e6a7-5559-4835-b159-3170806ad93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:40:33.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:40:36.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other North Koreans are wanted for questioning by Malaysian
        police, including Hyon Kwang Song, second secretary at the North Korean Embassy
        in Malaysia, and Kim Uk Il, a staff member of North Korea''s state-owned Air
        Koryo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3816c45-30b8-4810-bd42-f251597b930d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:40:33.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:40:36.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both are believed to still be in Malaysia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b09a9bd-c7b0-4595-8bb9-9752ef302d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:40:33.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:40:36.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Kuala Lumpur carried out a raid on a private apartment
        there Thursday, Selangor State police Chief Abdul Samah Mat said. The raid
        was related to the investigation into Kim''s death. Police are analyzing samples
        they collected from the apartment, he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6876f04b-ad9f-4482-b6d0-652f97b4099a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:40:33.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:40:36.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the two women detained, North Korean man Ri Jong
        Chol is also in custody.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3078bec-868e-4d82-88d6-b984667502b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:40:33.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:40:36.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aishah''s boyfriend, Muhammad Farid Bin Jalaluddin, was taken in
        for questioning and released on bond.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5797c3-255e-4436-9b02-a9d728b93712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:40:33.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:40:36.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No sickness reported at airport</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d2b099-d53d-4f04-893a-88103aedafb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:40:33.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:40:36.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one at the Kuala Lumpur airport has become sick from exposure
        to the VX nerve agent that investigators believe was used in Kim''s killing,
        airport officials said Saturday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eac8f5d-3f21-4de9-b3a9-8ad03261747c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:40:33.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:40:36.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No anomalies on the medical cases" have been reported at an airport
        clinic, and the staff member who attended to Kim before his death "is in good
        health," according to Malaysia Airports Holdings Berhad, which manages the
        airport.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82efcac-4e15-406b-a1fe-d25ce6eae271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:40:33.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:40:36.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say the airport is free of contamination of any hazardous
        materials.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198f6a07-bc7d-4ae8-b903-6eff831cb279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:40:33.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:40:36.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference early Sunday, the Selangor police chief said
        the airport was declared a "safe zone" following an airport sweep conducted
        by the Royal Malaysia Police Forensics along with Fire and Rescue forensics
        and the Atomic Energy Licensing Board.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4baf580-837a-4b8e-b18d-0f410416d033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:40:33.368+08:00
