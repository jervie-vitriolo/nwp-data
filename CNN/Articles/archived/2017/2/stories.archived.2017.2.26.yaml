      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Some schools and
        local government units have suspended classes on Monday, February 27, due
        to a nationwide transport strike.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99089d37-3ea4-478b-a59d-1c677d2edcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:15:41.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:15:45.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike will happen not only in Metro Manila, but in over 20
        cities and municipalities in the country. These include Baguio City, Cebu
        City, Iloilo City, Tacloban City, and Cagayan De Oro City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773eef55-9998-4e62-9e56-30f6b9137d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:15:41.261+08:00
