  'rafael-ragos-surrenders':
    'author': 'Triciah Terada, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-26T20:06:35.599+08:00
    'imagesource': 'jcr:f17634a6-62b7-4fbd-9457-6a777f945707'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39e55e36-52c4-485b-920d-cf538c2b6b72'
    'lead': 'Former National Bureau of Investigation and the Bureau of Corrections
      official Rafael Ragos surrendered to the NBI on Sunday. He is one of the co-accused
      in the case of the illegal drug trade inside the New Bilibid Prison. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T10:04:33.283+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T10:04:36.467+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T10:04:36.284+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Bureau of Corrections OIC surrenders to NBI

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643f4cf7-f178-44c8-9a9d-e77e6dcd9b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:04:33.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:04:36.468+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Former Bureau
        of Corrections Officer in Charge Rafael Ragos — who is also a former Deputy
        Directof of the NBI, co-accused with Senator Leila de Lima in the alleged
        Bilibid drugs trade — surrendered to the National Bureau of Investigation
        in Manila on Sunday, February 26, 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43040c5c-0a69-499b-bfe8-1e252128adef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:04:33.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:04:36.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Muntinlupa court ordered his arrest together with Senator Leila
        de Lima and her former aide Ronnie Dayan for their alleged involvement in
        illegal drug trading.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7d748b-e240-480d-aa1a-b7885ae35ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:04:33.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:04:36.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragos, in his testimony, claimed he delivered millions of pesos
        from Bilibid inmates to De Lima''s house when he was assigned to work for
        the New Bilibid Prison.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efc21ed-22c7-40e1-89d8-4bd41068feee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:04:33.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:04:36.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also testified that De Lima would normally give in to requests
        of high profile inmates</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfbbce6-d280-4b1f-9c40-9ef791ddddf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:04:33.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:04:36.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Sen. Leila De Lima arrested over drug charges</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09405bb-fd5c-491a-afb5-771ccd57fec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:04:33.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:04:36.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI Deputy Directors Reynaldo Esmeralda and Ruel Lasala, earlier
        named Ragos as an official who helped in the alleged illegal drugs trade inside
        the NBP.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375af1d7-d29d-42d3-a69a-1976823528e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:04:33.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:04:36.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Ex-NBI officials tag former Justice Secretary as ''Mother
        of all Drug Lords''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ed16fb-d83c-4e35-b1c8-e71bfc518e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:04:33.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:04:36.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-accused</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c120deed-c8f6-490c-b4c5-ee346aea19dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:04:33.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:04:36.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragos surrendered four days after a Muntinlupa regional trial court
        issued a warrant for his arrest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ef6e12-536c-43a9-8cfd-2c6989ed4d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:04:33.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:04:36.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October last year, &nbsp;Ragos testified at a congressional inquiry
        that he delivered millions of pesos on several occasions to then Justice Secretary
        Leila de Lima to fund her senatorial campaign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519e8701-4176-473f-b38d-82dd5181f0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:04:33.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:04:36.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 17th, Ragos, along with de Lima and her driver Ronnie
        Dayan, was charged before the Muntinlupa RTC for violating the Dangerous Drugs
        Act and an arrest order was issued 6 days later.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a2d3b4-ab13-4a67-8016-2ea01269d498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:04:33.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:04:36.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both de Lima and Dayan are now under police custody.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637776b5-fb7e-4d1a-b0f0-0b27d16e585c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:04:33.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:04:36.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Court orders law enforcement agencies to arrest De Lima,
        et al</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947f4b75-1995-4dda-a0cd-3af5ca0b90ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:04:33.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:04:36.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixto Burgos, OIC at the Office of the Deputy Director for Intelligence
        Ragos picked up Ragos in Quezon City at around 10 this morning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90651b01-e779-43e6-88cc-8fa9cd58f448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:04:33.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:04:36.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burgos says it took Ragos a few days before turning himself in because
        his camp claimed they needed time to prepare their pleadings and other legal
        documents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835d21d9-ba35-460e-afb0-7d7f49d0fbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:04:33.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:04:36.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI Deputy Director Ferdinand Lavin says Ragos underwent a medical
        exam and results show he is in good health. He was booked, fingerprinted,
        and photographed in the presence of his legal counsel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92fcae8-c417-4dc7-a722-7fe2189122d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:04:33.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:04:36.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the next step, Lavin says Ragos will be brought on Monday
        to the Muntinlupa Regional Trial Court &nbsp;which issued the arrest warrant.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524b2012-f887-4fcd-aed7-7de8391ea475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:04:33.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:04:36.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "The arresting team will make a return of the warrant.
        The court issued the warrant and the arresting team will inform the court
        by way of a return that the warrant had already been executed, that it had
        been served on the person of Rafael Marcos Ragos. With a prayer that if the
        court will allow nbi to keep custody of Deputy Ragos."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff7f735-181a-4217-86a5-d81dcb19b6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:04:33.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:04:36.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "The lawyer prepared a motion that Ragos be kept in the
        NBI. If the court grants that, we will bring him back to NBI."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a06aa04-2ecb-4ebe-ba39-0ea8eb2a48ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:04:33.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:04:36.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Ragos will stay in the NBI compound until the court decides
        where to detain him.</p>'
  'dilg-clarifies-lgus-not-required-to-attend-pro-Duterte-rally':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-26T17:41:21.370+08:00
    'imagesource': 'jcr:5e93b7fc-ffb3-4c87-b3a1-a69195bc45b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7596e2fa-04f9-4fb7-8fce-75cef0788817'
    'lead': 'People were not coerced to attend pro-Duterte rallies held on Saturday,
      February 25, 2017, the same day the country marked the 31st anniversary of the
      EDSA People Power Revolution. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T10:09:10.086+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T10:09:13.614+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T10:09:13.375+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DILG clarifies LGUs not required to attend pro-Duterte rally

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c56fa7-8a08-48e7-b17a-83365b3d1cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:09:10.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:09:13.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> People were not
        coerced to attend pro-Duterte rallies held on Saturday, February 25, 2017,
        the same day the country marked the 31st anniversary of the EDSA People Power
        Revolution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3d73f7-0c8b-4eea-af26-0f366082eced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:09:10.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:09:13.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of the Interior and Local Government Undersecretary John
        Castriciones made the clarification as he confirmed a memo issued to local
        government officials to mobilize their constituents for the event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67821660-169c-4a0c-8a0c-d3565fadd323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:09:10.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:09:13.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said those who came are true supporters of President Duterte
        who wanted to express their support to the administration amid criticisms
        from various groups.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3f9870-aa1f-4f5d-8eea-2395aa68566c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:09:10.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:09:13.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not compelling anyone, the department is not compelling
        anyone to come over here. But it happened that these advocacies that we have
        against drugs, corruption, criminality, and poverty is the same advocacy of
        all local chief executives," Castriciones told reporters at the sidelines
        of one of the rallies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f4b2e8-15a4-4fb4-a001-916d9d72a514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:09:10.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:09:13.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands gathered in various pro-administration rallies across
        the country, including one at the Quirono Grandstand in Manila, and in Davao
        City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5cc62e-8ce4-4088-8d11-26dfc1051c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:09:10.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:09:13.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some organizers said the rallies are meant to counter criticisms
        against the president during the People Power anniversary celebrations at
        EDSA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c22ddec-aac7-4f00-9e32-29bf932d28fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:09:10.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:09:13.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castriciones meantime said the rallies are supposed to unite Filipinos
        behind advocacies against drugs, criminality, corruption, and poverty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc82a430-91ed-4c9e-9162-c0b9130ad1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:09:10.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:09:13.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not colored by any political affiliations. But rather it
        is an advocacy that needs to be supported by even an ordinary citizen," Castriciones
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92405f44-200c-4e6c-b11f-0eb965ed9ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:09:10.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:09:13.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG undersecretary also said the government didn''t spend for
        the pro-Duterte rallies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e330977e-5236-4c21-b9a3-b0d915f9c529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:09:10.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:09:13.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he admitted that LGU vehicles were used to bring supporters
        to the venues.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e365a7f6-05da-41a0-b3e0-47a910a40009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:09:10.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:09:13.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have to bring some people here, what do you do? For example,
        they come from Batangas, they have to walk all the way from Batangas?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef24dca-8896-4722-aeea-fb2dfd00c09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:09:10.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:09:13.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added this is no big deal and that there is no need to be so
        scrupulous about these things.</p>'
  'pro-duterte-supporters-say-luneta-rally-a-show-of-force':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-25T17:13:35.004+08:00
    'imagesource': 'jcr:3a7d848a-3bf7-4bcc-b208-1e07bab2c318'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '123695d3-404b-4518-85a6-49784e2dc23b'
    'lead': 'Wave after wave of supporters arrived in busloads from as far as provinces
      in Mindanao, with buses occupying roads beside the Quirino Grandstand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T10:12:56.611+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T10:13:01.401+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T10:13:01.198+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pro-Duterte supporters say Luneta rally a show of force

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf37659a-0c75-45d2-98f0-a6449c131341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:12:56.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:13:01.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The so-called
        "mga ka-DDS" or Die-hard Duterte Supporters flocked to Luneta for a "show
        of force" rally that lasted for about 16 hours over the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61189cd7-dbfa-4326-9106-f9b951f57d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:12:56.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:13:01.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wave after wave of supporters arrived in busloads from as far as
        provinces in Mindanao, with buses occupying roads beside the Quirino Grandstand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de010461-8fbc-4e61-ab88-8e05da13f2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:12:56.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:13:01.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents from Metro Manila went to the venue by taking government
        vehicles, while some stayed overnight and slept out in the field along with
        relatives and friends.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8a65e6-1946-405a-865b-e0630de40f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:12:56.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:13:01.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them was Reynaldo Eugenio, a foreman from Bulacan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c479e28-ca04-4d51-b892-84182351c8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:12:56.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:13:01.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, <em>"Basta nakita ko lang na pag kay Duterte yung mga events
        na mga ganito, talagang pupunta ako."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae548218-fea7-4da3-8fae-3ed1306acce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:12:56.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:13:01.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I make it a point to attend pro-Duterte events like
        this.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9e2bf5-268f-4d9c-b71c-e802985a2cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:12:56.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:13:01.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But teacher Nelia Dela Cruz was disappointed when she failed to
        see her idol Digong.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb1ed01-2ae9-44dd-8d38-46169f387a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:12:56.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:13:01.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, <em>"Kasi gusto kong makita personally si President, but
        it so happened na wala pala siya ngayon."</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35d2731-5255-41c0-9c3d-afeda31e849a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:12:56.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:13:01.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I wanted to see the President, but he''s not here.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6018116-2df5-4e93-86bb-dc3e83cbb97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:12:56.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:13:01.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various performances from Duterte supporters entertained the crowd
        all night long.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411b9238-8647-4ee4-99c6-d073f362aa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:12:56.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:13:01.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers say the crowd peaked to half a million on Saturday evening,
        but the Manila police put the number at 200,000 people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b54a89-28cb-4ad3-b48c-6f97c973f422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:12:56.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:13:01.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both numbers are below the one million people that organizers expected
        to attend.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b72fb5e-7c09-4923-895f-522895a8d18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:12:56.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:13:01.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, organizers and supporters alike say this is the "real people
        power" supporting the President''s war on drugs and corruption.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e3083a-efab-48f7-af58-4388f277f3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:12:56.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:13:01.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also criticized the anti-Marcos rally at the People Power monument,
        saying some politicians in that rally want to oust President Rodrigo Duterte
        from his office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c4bf49-f563-4d76-a335-a818a0b1d613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:12:56.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:13:01.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For them, the crowd at Luneta just shows how the President''s supporters
        outnumber his critics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac01966-5a6b-48d9-ba43-d5ded72e6200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:12:56.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:13:01.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vincent Cifra, chairman of Youth for Federalism, said, "<em>Ibig
        sabihin lang noon</em> [What that means] is <em>hindi na basta-basta naloloko
        yung taong bayan</em> [people are not easily fooled]... So we learned to be
        critical about what''s happening in our country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080c4f19-dd47-4eb9-9b27-b42c3ab2debc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:12:56.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:13:01.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynaldo Eugenio, a Duterte supporters, said, <em>"Wala na eh. Kumbaga
        sa ano, kumbaga sa salitang kalye, panis na, walang ano eh. Buti pa rito.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3297671-cef5-4427-ab77-614bda9207ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:12:56.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:13:01.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s nothing there. They''re a wasted number.
        It''s better here.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c765d0aa-c16d-4382-8632-3f4ddc42fbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:12:56.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:13:01.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say this is just the beginning of their efforts to defend the
        President and what they call "the motherland."</p>'
