    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bafe56bf-20a6-4ba3-8732-a6bd9e02930c'
    'lead': 'Duterte Youth members attending the EDSA 31 anniversary at the People
      Power Monument angered critics of the Duterte administration, including musician
      Jim Paredes who had a heated encounter with the Duterte supporters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T10:25:00.747+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T10:25:04.133+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T10:25:03.824+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tensions erupt between Duterte Youth and Jim Paredes at EDSA 31 celebration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6cc61c-728b-4810-b67f-8b85d28d7361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:25:00.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:25:04.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Tensions rose
        at the 31st EDSA Day celebration at the People Power Monument after a confrontation
        ensued between critics of President Rodrigo Duterte and Duterte supporters
        who attended the event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a166aa-5aba-4ffe-8b14-c9f2db54952e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:25:00.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:25:04.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven Duterte supporters were accosted by protesters attending the
        anti-Marcos rally on Saturday after the latter accused them of trying to disrupt
        the event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee1ba42-2750-46b7-b9c5-e7f1961317ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:25:00.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:25:04.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was organized by anti-Marcos movements and included several
        groups protesting against the killings resulting from the administration''s
        war on drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1024bd1-ab8d-4423-88c6-a8fa201bbeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:25:00.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:25:04.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As anti-Marcos protesters and Duterte critics marked EDSA day, members
        of the Duterte Youth stood on the sidelines of the celebration, raising their
        fists and playing music on loudspeaker.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483b038c-98cc-4a1d-8b0d-d48c47cd6ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:25:00.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:25:04.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Duterte Youth said they were only there to defend the
        President from attacks, their presence caused heated tension among some of
        the event''s organizers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2e7d5c-9feb-4995-a463-eef020d572f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:25:00.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:25:04.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some attendees asked the Duterte Youth members to leave, saying
        they were there to provoke people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03169091-6315-4621-8b90-36b8991314e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:25:00.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:25:04.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musician and vocal Duterte critic Jim Paredes confronted members
        of the Duterte Youth, whom he accused of trying to disrupt the EDSA 31 commemoration.</p>'
