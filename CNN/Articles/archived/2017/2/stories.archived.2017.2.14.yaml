      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some felt that Playboy made the move in order to distinguish itself
        from the pervasiveness of online pornography.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91544d62-eb95-46de-8b13-4252fd91cf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:35:59.450+08:00
