      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Please refresh the page for updates.</em></p>'
  'Trump-travel-ban-trudeau':
    'author': 'Jeremy Diamond and Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-14T08:16:28.133+08:00
    'imagesource': 'jcr:0fcfaa0b-0a0b-4a71-80be-6251fd817249'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91db2cf0-144e-425c-9501-064e4a53af87'
    'lead': 'President Donald Trump offered an unapologetic defense of his travel
      ban during a joint news conference Monday with Canadian Prime Minister Justin
      Trudeau, saying the U.S. "cannot let the wrong people in."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T17:11:20.343+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T17:11:23.964+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T17:11:23.739+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump defends travel ban as Trudeau looks on

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8116663e-9607-4d5a-9bf8-9db54da3d4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:11:20.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:11:23.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — President Donald Trump offered an unapologetic
        defense of his travel ban during a joint news conference Monday with Canadian
        Prime Minister Justin Trudeau, saying the U.S. "cannot let the wrong people
        in."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c070122-cd0e-4c22-90f8-e7b2ea863e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:11:20.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:11:23.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau, meanwhile, made clear that he holds a different view of
        the issue but said it was not his place to come to the U.S. and "lecture"
        Trump on the controversial policy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a91a697-cf46-4423-be03-66c659b574d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:11:20.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:11:23.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just doing what I said I would do," Trump said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9264b601-b63e-4d36-ac19-1ed3ec1199a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:11:20.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:11:23.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moment came as the two leaders took questions from U.S. and
        Canadian reporters and delicately sought to project the commonalities between
        their two countries, rather than put on display their ideological differences.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb92781d-d85c-48fd-9d62-80793fdb70e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:11:20.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:11:23.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been times where we have differed in our approaches
        and that has always been done firmly and respectfully," Trudeau said. "The
        last thing Canadians expect is for me to come down and lecture another country
        on how they choose to govern themselves."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c1cf73-4ce4-4dea-bfd5-e2645e952fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:11:20.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:11:23.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau said he would focus on governing "in such a way that reflects
        Canadians'' approach."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d0fbb7-bdf8-4518-91fa-d0b594eb4311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:11:20.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:11:23.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments came after Trump defended his action to ban citizens
        of seven Muslim-majority countries and put a stop to the entry of refugees
        into the U.S. -- a ban that has been stalled by a federal court.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e55bbfb-2240-46ac-8281-803db08a7f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:11:20.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:11:23.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot let the wrong people in and I will not allow that to
        happen during this administration," Trump said. "We''re going to give ourselves
        every bit of chance."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d960c3-9f21-4385-a890-4a2dd0629537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:11:20.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:11:23.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two met for the first time Monday, with Trudeau as an ideological
        opposite who nonetheless hopes to avoid clashing with his new U.S. counterpart.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050a2288-385d-41ad-b59a-ada61bc65232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:11:20.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:11:23.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his previous U.S. visits, Trudeau found a leader almost exactly
        aligned with his liberal worldview and youthful image. In return, then-President
        Barack Obama met with Trudeau often, counseling his younger ally on how to
        best advocate for the progressive agenda he championed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a121ea2-80c8-47c4-a301-30d4945830f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:11:20.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:11:23.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau has arrived to a very different White House. He sought to
        balance the need to maintain close ties with a mandate from anxious Canadians
        to press Trump on his more controversial views.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d2c78d-a3fb-49e8-af22-d748b4fcd976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:11:20.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:11:23.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting is Trump''s third official visit from a head of government
        at the White House. In his first three weeks in office, he''s also welcomed
        the British and Japanese prime ministers, and will host Israeli leader Benjamin
        Netanyahu Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1f0cc7-8b4d-4871-8c41-55608d1dbf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:11:20.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:11:23.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s previous bilateral sessions were marked by comity and a
        focus on shared priorities. But in Trudeau, Trump encountered a leader further
        apart from him in both age and global outlook than his previous two visitors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02016ec9-47cc-4726-95dd-31660a9ba7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:11:20.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:11:23.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides both in Washington and Ottawa insisted Trump and Trudeau sought
        to emphasize neighborly bonds during their first face-to-face meeting, but
        their stylistic approaches were on full view during the midday news conference.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562c2310-2a9e-4de9-93df-1c353645b837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:11:20.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:11:23.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disputes between the U.S. and Canada rarely veer into anything resembling
        combativeness, though disagreements do exist, including on the import of softwood
        lumber and, under Obama, the construction of the Keystone XL pipeline, which
        Canada supports (Trump took action early in his term to restart the process
        of building the oil pipeline).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb008783-340d-40ed-8cde-6a02c0425307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:11:20.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:11:23.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Trump, however, the differences between the two countries
        could become more plain. Trudeau, a 45-year-old liberal, has made a point
        of actively welcoming refugees fleeing war in Syria, even visiting the Toronto
        airport in 2015 to greet a planeload of migrants.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc024784-8dad-4622-90d9-21fa00ef556e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:11:20.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:11:23.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump signed his controversial executive order barring Syrian
        refugees entry into the country, Trudeau wrote a pointed message on Twitter:
        "To those fleeing persecution, terror &amp; war, Canadians will welcome you,
        regardless of your faith. Diversity is our strength. #WelcomeToCanada."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad7b24a-ba41-493d-9663-b2e9a3fd2e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:11:20.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:11:23.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message was accompanied by a photo of the Prime Minister greeting
        a young girl during his 2015 visit to the airport.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6057c0c4-8d44-4232-ab3b-e80144475f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:11:20.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:11:23.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even then, though, Trudeau refused to actively criticize the immigration
        order, which is currently mired in legal challenges and, for now, on hold.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd019a8e3-aaa3-4cb2-93c4-0610c489d5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:11:20.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:11:23.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Friday he planned to discuss "all sorts of things that we
        align on" with Trump, but would also confront areas of disagreement "in a
        respectful way,"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24857622-d4a7-4a29-a391-34b0a2abd7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:11:20.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:11:23.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refugee policy isn''t the only divide between Trudeau and Trump.
        The leaders have expressed vastly differing views on climate change and economic
        policy as well.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc0ab2d-2cff-451d-bac2-1ceefd4e06f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:11:20.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:11:23.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has vowed to renegotiate the North American Free Trade Agreement
        between Mexico, the U.S., and Canada, though detailed talks about what''s
        to be included in a new accord weren''t expected to be hashed out Monday.</p>'
  'trump-meets-trudeau-at-white-house':
    'author': 'Kevin Liptak, CNN White House Producer'
    'caption': 'When Justin Trudeau swept to power last year amid a wave of positive
      change and optimism, he promised to bring Canada back to the global stage. Ten
      months into his tenure, Trudeau is still remarkably popular, with one recent
      Nanos Research poll showing that 69% of respondents agreed he had the qualities
      of a good political leader.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-17T08:16:22.118+08:00
    'imagesource': 'jcr:3d5a2655-6b5a-47ce-a3ea-2adbbc970f53'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecd1d632-5189-48c3-a726-b01c7874dc72'
    'lead': 'President Donald Trump will meet for the first time Monday with Canada''s
      Prime Minister Justin Trudeau, an ideological opposite who nonetheless hopes
      to avoid clashing with his new U.S. counterpart.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T17:15:15.330+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T17:15:18.416+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T17:15:18.143+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump set to meet Canada''s Trudeau at the White House

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6efbf35-24f5-4224-b8a0-24a427490b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:15:15.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:15:18.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump will meet for the
        first time Monday with Canada''s Prime Minister Justin Trudeau, an ideological
        opposite who nonetheless hopes to avoid clashing with his new U.S. counterpart.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c73fa85-4408-4668-b7b3-e6be38ee6461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:15:15.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:15:18.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his previous U.S. visits, Trudeau found a leader almost exactly
        aligned with his liberal worldview and youthful image. In return, then-President
        Barack Obama met with Trudeau often, counseling his younger ally on how to
        best advocate for the progressive agenda he championed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173b2423-0734-407a-90f1-17fb8144e8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:15:15.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:15:18.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Trudeau is arriving to a very different White House. He will
        balance the need to maintain close ties with a mandate from anxious Canadians
        to press Trump on his more controversial views.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f54b038-d8bf-4ac3-8774-5fdf8dd0ec80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:15:15.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:15:18.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting is Trump''s third official visit from a head of government
        at the White House. In his first three weeks in office, he''s also welcomed
        the British and Japanese prime ministers, and will host Israeli leader Benjamin
        Netanyahu Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6967727-4e0a-4486-bf18-ad6c17983de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:15:15.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:15:18.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s previous bilateral sessions were marked by comity and a
        focus on shared priorities. But in Trudeau, Trump will encounter a leader
        further apart from him in both age and global outlook than his previous two
        visitors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf043caf-dfb4-4d93-af1d-c4896bcf2d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:15:15.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:15:18.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides both in Washington and Ottawa insist Trump and Trudeau will
        seek to emphasize neighborly bonds during their first face-to-face meeting,
        but their stylistic approaches will be on full view during a midday news conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e00ec7e-8a40-40bc-9d5e-e4b03af99826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:15:15.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:15:18.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disputes between the U.S. and Canada rarely veer into anything resembling
        combativeness, though disagreements do exist, including on the import of softwood
        lumber and, under Obama, the construction of the Keystone XL pipeline, which
        Canada supports (Trump took action early in his term to restart the process
        of building the oil pipeline).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b25aa63-579c-4ac4-8482-3ad47f505230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:15:15.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:15:18.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Trump, however, the differences between the two countries
        could become more plain. Trudeau, a 45-year-old liberal, has made a point
        of actively welcoming refugees fleeing war in Syria, even visiting the Toronto
        airport in 2015 to greet a planeload of migrants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fc0a06-9d71-4179-861a-2cc0b341f89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:15:15.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:15:18.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump signed his controversial executive order barring Syrian
        refugees entry into the country, Trudeau wrote a pointed message on Twitter:
        "To those fleeing persecution, terror &amp; war, Canadians will welcome you,
        regardless of your faith. Diversity is our strength. #WelcomeToCanada."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6fb5eb-ffde-447e-95d0-13b27071d32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:15:15.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:15:18.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message was accompanied by a photo of the Prime Minister greeting
        a young girl during his 2015 visit to the airport.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe962c8-ea0b-4ff0-a457-5afa43c3acbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:15:15.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:15:18.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even then, though, Trudeau refused to actively criticize the immigration
        order, which is currently mired in legal challenges and, for now, on hold.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93288369-2aec-4ce0-9b02-f83d855a6ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:15:15.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:15:18.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Friday he planned to discuss "all sorts of things that we
        align on" with Trump, but would also confront areas of disagreement "in a
        respectful way,"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953c260c-40a9-4e1b-974d-b6025023f149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:15:15.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:15:18.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refugee policy isn''t the only divide between Trudeau and Trump.
        The leaders have expressed vastly differing views on climate change and economic
        policy as well.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbf0e8b-64ca-4ae3-a635-cecc5b0b6da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:15:15.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:15:18.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has vowed to renegotiate the North American Free Trade Agreement
        between Mexico, the U.S., and Canada, though detailed talks about what''s
        to be included in a new accord weren''t likely to be hashed out Monday.</p>'
  'mexicans-march-against-trump':
    'author': 'Patrick Gillespie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-14T01:10:54.964+08:00
    'imagesource': 'jcr:35f0a381-1c65-47a3-a333-da9655007edc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '126936cb-cff8-4dc6-9d28-e64ec9c2178e'
    'lead': 'Mexicans took to the streets Sunday to air their grievances against President
      Donald Trump and to protest corruption in their home country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T17:17:23.754+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T17:17:27.153+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T17:17:26.924+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mexicans march against Trump: ''Bad hombre for the whole world''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5755f148-be46-4726-8383-b9e827ff50f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:17:23.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:17:27.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico City (CNN) — Mexicans took to the streets Sunday to air their
        grievances against President Donald Trump and to protest corruption in their
        home country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6072f7ed-37e3-4935-ba9c-ff3268fc8268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:17:23.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:17:27.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two separate demonstrations, which together drew an estimated 20,000
        people, merged on Mexico City''s main avenue, Paseo de la Reforma, in a march
        mostly focused on the new U.S. President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c6d4d5-1a50-49e6-99bb-991d7bb312fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:17:23.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:17:27.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marchers convened on the avenue near the U.S. embassy, where riot
        police and barricades were staked out. A sea of Mexican flags and anti-Trump
        signs surrounded one of the city''s main monuments, the Angel of Independence,
        a block from the embassy. One man burned a doll of Trump, drawing smiles from
        the crowd.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cd952b-a8e2-439e-aeaa-82c4059f0ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:17:23.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:17:27.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Mexico has never been so threatened''</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181f858d-4d34-4a7a-8b14-9dfc15aace77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:17:23.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:17:27.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some marchers wore shirts that read "Nasty Woman Keep Fighting."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61230e34-7d7d-410b-95a1-e1a01eb98ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:17:23.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:17:27.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sending a message to Donald Trump: No wall. No immigrant
        raids. No aggression to Mexico," said Denise Dresser, a professor in Mexico
        City who made 350 of the shirts with donations. "Mexico has never been so
        threatened and never have we had a government so incompetent."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56602d21-2657-4acf-8819-8c4239af6faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:17:23.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:17:27.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The march comes amid protests in the United States against Trump
        and the administration''s deportations of undocumented immigrants as well
        as his executive order barring travelers from seven Muslim-majority nations
        from entering the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde22b4a-eeb3-4ce3-8c4e-21067e41813a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:17:23.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:17:27.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump argued Sunday that the deportations should come as no surprise.
        "The crackdown on illegal criminals is merely the keeping of my campaign promise,"
        the President tweeted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be1b1af-a1fc-4657-8377-854b5876f727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:17:23.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:17:27.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking about Trump on Sunday, Mexicans young and old pulled no
        punches, saying the President''s rhetoric towards women, Mexicans and Muslims
        is among their top concerns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05b4554-c628-42a1-917d-41cc7089b81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:17:23.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:17:27.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s pathetic. He''s a very little man, and I''m sure he''s insane,"
        said protester Ines Carrasco, 25. "What concerns me most is that he''s spewing
        hate."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec6e223-c6e1-4246-b07c-afa8b6305537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:17:23.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:17:27.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s treatment of undocumented immigrants was the prime complaint
        among the protesters. His plan to make Mexicans pay for a border wall has
        also drawn the ire of many here.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e886b8ce-f761-485b-a2c2-4f50fd57c8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:17:23.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:17:27.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, you''re going to pay for the wall," said Alberto Madero, 59,
        holding a sign that read "We will not pay for your [expletive] wall."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0316760f-dab0-4222-b23d-1c2fe25efcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:17:23.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:17:27.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond immigration, protesters were also concerned about the possibility
        of new taxes on Mexican goods and remittances, as well as the prospect of
        the United States withdrawing from a trade deal with Mexico.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19926830-7b67-4a79-b6fd-fa02d3da912f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:17:23.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:17:27.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some simply don''t understand why Trump has focused so much of his
        criticism on Mexico.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff45b52-c124-44f8-aaa5-4b400b8e3e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:17:23.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:17:27.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m worried about Trump. He''s a racist, he''s discriminating
        against us," said Ruben Rua, 58. "What have we done to the United States for
        them to treat us like this?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f975eacd-51dc-4c71-ac17-5c6de190ed58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:17:23.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:17:27.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 80 percent of Mexicans believe relations between the U.S.
        and Mexican will be worse in the Trump era than during President Obama''s
        term in office, according to a poll conducted last month by Mexican newspaper
        El Universal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb2c1b1-f000-4f42-a4cd-fceb1392876c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:17:23.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:17:27.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anger against President Peña Nieto</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b09e29d-06b5-4335-b73e-bf069c66b9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:17:23.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:17:27.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the protesters were also marching against the Mexican government.
        President Enrique Peña Nieto only has a 12 percent approval rating -- the
        lowest any Mexican President has had since polls were first collected in 1995.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652de7a2-ca5e-4541-881e-04f413435b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:17:23.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:17:27.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexicans waved flags that read "Fuera Peña" or "Peña Out." Accusations
        of government corruption, coupled with anger over his handling of the disappearance
        of 43 Mexican students in 2014, have sunk his approval ratings. Protests against
        his administration have been a recurring event in the capital in recent months.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cdefee-fa4a-4e43-bb46-b68c7e24dc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:17:23.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:17:27.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also harming Peña Nieto''s popularity this year was his administration''s
        decision to increase gas prices as much as 20 percent in January, as part
        of a plan to deregulate the energy sector.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300d71e4-eab1-4799-8716-d6ccf0bf0ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:17:23.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:17:27.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price hike -- dubbed ''el gasolinazo'' -- sparked violent protests
        across Mexico, resulting in at least 1,500 arrests and six deaths in the first
        month of the year. Protests got so out of hand in Tijuana last week that U.S.
        authorities decided to temporarily close the border.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deb7f49-4822-40fa-85cc-b219e0465dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:17:23.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:17:27.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another price hike is scheduled for next week. The initial increase
        in gas prices triggered a ripple effect of higher prices for food and public
        transportation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256581a7-d1b8-431d-b493-aa092b9c7c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:17:23.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:17:27.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican citizens in United States warned to ''take precautions''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8f3017-891b-4b6a-9143-752d56201598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:17:23.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:17:27.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s march also came as citizens are rallying behind a Mexican
        mother who was deported Thursday and separated from her two American children.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb19a80-2182-457f-8e5d-edd1d07817ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:17:23.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:17:27.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guadalupe Garcia de Rayos was deported after a routine check-in
        with an office of the U.S. Immigration and Customs Enforcement in Phoenix.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6da0315-7138-4aca-ba4a-cd2cdb27693f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:17:23.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:17:27.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. immigration officials say there was nothing special about the
        case of Garcia de Rayos. Prior to Thursday, she had checked in with the immigration
        office seven times since a 2008 arrest for using a fake social security number.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cad752-3c63-45a0-8239-4cd67d9f076f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:17:23.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:17:27.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Mexico''s foreign ministry warned its citizens in the
        U.S. to "take precautions" and keep in touch with Mexican consulates in America,
        citing Garcia de Rayos as a cautionary tale.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd14bea9-bc04-4c71-8f16-249f7409a88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:17:23.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:17:27.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The case involving Mrs. Garcia de Rayos illustrates a new reality
        for the Mexican community living in the United States, facing the most severe
        implementation of immigration control measures," Mexico''s Foreign Ministry
        said in a statement Friday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d21b37-3d84-4d70-bb4b-c967b2e6461e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:17:23.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:17:27.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, marchers like Maria Eugenia Montes de Oca used Trump''s
        own words to protest against him.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecd1296-c0a4-4f5b-a6eb-3c659d56100a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:17:23.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:17:27.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump: Bad hombre for the whole world," Montes de Oca''s sign read.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de77d1eb-1ea2-4270-82e8-36e937cf286e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:17:23.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:17:27.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Flora Charner contributed reporting to this story</em></p>'
  'probers-validating-hti-liability-in-cavite-factory-fire':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-14T00:53:19.057+08:00
    'imagesource': 'jcr:50cda959-f987-448d-86b3-4a73daf0e08a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c9f2f8a-10eb-420e-bdb6-ed82a7375c08'
    'lead': 'A week after a Cavite factory fire that killed three people, authorities
      said they still had to validate the company''s liability over the incident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T17:20:36.048+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T17:20:39.550+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T17:20:39.381+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Probers still validating company''s liability in Cavite factory fire

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229a703b-d25c-4e02-b7e4-c85f81be7151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:20:36.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:20:39.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Investigators
        of a huge fire in a Cavite factory said on Monday they were still validating
        the liability of the company in relation to the death of three of its employees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b28a27-0e59-4849-9e86-1e6f228f239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:20:36.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:20:39.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Fire Protection (BFP) said based on their preliminary
        probe, the lack of fire sprinklers and fire exits could have been the reason
        why the blaze was not immediately stopped from gutting the House Technology
        Industries (HTI) factory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac305570-243b-47fa-a3fb-66d6dd3a3a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:20:36.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:20:39.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the BFP said they were still validating if HTI had negligence
        in its fire safety measures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b72f981-bdd0-42e6-a1af-e85f974b4929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:20:36.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:20:39.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire, which raged from February 1 to 3, killed three team leaders
        and injured 126 HTI workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e569edd-1960-40c7-9587-7fef231fba10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:20:36.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:20:39.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, the Department of Labor and Employment (DOLE) said they
        still had to determine if they could make HTI liable for the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71147eb-e9a7-40bb-a582-8a647a9c931c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:20:36.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:20:39.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HTI is under the Philippine Economic Zone Authority, and is independent
        from the jurisdiction of the local government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cc69c0-e308-4f49-ae5f-3d0b771cf73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:20:36.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:20:39.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This bars DOLE from imposing its occupational safety and health
        standards on the company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00823cf7-4087-410a-b24e-a3158497a2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:20:36.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:20:39.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III explained the department''s
        hold on the incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9310fd-dd45-4898-8b0c-cc2b30a3f2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:20:36.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:20:39.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our department, for the reasons I cannot understand for the moment,
        waived our authority to inspect compliance with occupational safety and health
        standards," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5caf2d6-9fbb-4b41-86ac-30bfc1b7bf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:20:36.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:20:39.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health crisis</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef30e753-5fde-4852-911a-b9f6adacb409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:20:36.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:20:39.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of writing, 24 victims were still confined in hospitals, and
        16 were in danger of infection due to severe burns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa64eb9-fdbc-4c21-9134-dff4f54818fd'
