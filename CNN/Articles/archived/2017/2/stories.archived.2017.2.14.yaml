    'template': '1'
    'title': 'PHIVOLCS: "Very low possibility" of another big earthquake in Surigao
      soon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad30952-6543-4358-997a-d0d78f09c2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:03:32.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:03:36.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A scientist from
        the Philippine Institute of Volcanology and Seismology on Tuesday quelled
        fears that another bigger earthquake will hit the southern city of Surigao
        soon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03470f01-e569-4fa5-b055-c6386a06599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:03:32.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:03:36.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, even as aftershocks continue to rock Surigao City which experienced
        a 6.7-magnitude quake on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe1ffc6-6b37-40a0-b041-5ca33ead625e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:03:32.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:03:36.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An earthquake higher than 6.7 na puwedeng mangyari [that could
        happen] — the possibility (of that) is very low already," PHIVOLCS science
        research analyst Karl Vincent Soriano told CNN Philippines'' The Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392b47cb-7baa-434f-af36-2c908ae86709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:03:32.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:03:36.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not expecting a larger earthquake coming from the same area
        for the time being," he added in a separate phone interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6c3e79-4c47-4c15-8fb5-20555133903b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:03:32.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:03:36.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake which hit Surigao on Friday affected more than 1,700 families
        and left an estimated ₱112.45 million in infrastucture damage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb8ff8c-5d42-4799-bd66-7d9ae437ba00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:03:32.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:03:36.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: At least 8 dead; 202 injured in magnitude 6.7 Surigao
        quake</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b643911-58e7-4b22-9203-1e2d1b77720b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:03:32.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:03:36.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Friday''s quake, PHIVOLCS had made an initial forecast
        of an earthquake hitting Surigao fault line in the magnitude of 7.4. This
        magnitude was the same as the last earthquake which hit Surigao in 1879.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e683d0-e782-4e19-8048-fc546b83a888'
