  'Senate-witness-Wally-Sombero-returns-philippines':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-14T10:09:14.823+08:00
    'embedsource': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1869374266635797%2F&width=500&show_text=true&height=460&appId"
      width="500" height="460" style="border:none;overflow:hidden" scrolling="no"
      frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
    'imagesource': 'jcr:c7d1037e-aed6-4dbb-8c5f-749af9e3a785'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '081fb187-32f5-4655-b1fb-b5e0714c1132'
    'lead': 'Wally Sombero is expected to testify in the Senate Blue Ribbon Committee
      hearing on a corruption scandal involving the Bureau of Immigration (BI).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T16:55:29.367+08:00
