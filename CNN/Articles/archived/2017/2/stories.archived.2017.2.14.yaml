      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have you ever fallen for a two-timer in real life? You may want
        to take out your frustrations by binging on the Tw- Timer Double Dutch milkshake.</p>'
