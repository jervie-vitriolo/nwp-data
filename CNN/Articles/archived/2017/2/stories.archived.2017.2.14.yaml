      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playboy announced in 2015 that the last issue containing nude photos
        would be in February 2016. The announcement was met with shock and criticism,
        seeing that nudes had been a mainstay of the magazine since its debut in 1953.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6111476a-fa8c-4749-bbdd-5cd4375125fc'
      'mgnl:activationStatus': true
