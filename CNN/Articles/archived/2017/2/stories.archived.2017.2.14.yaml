      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How about taking a bite of the "LDR" (Long Distance Relationship)
        nachos with beef and cheese? One bite and you''re sure to no longer miss your
        special someone wherever he or she may be in the world right now.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46173003-4f97-4ae1-bd07-5286a735b8a9'
