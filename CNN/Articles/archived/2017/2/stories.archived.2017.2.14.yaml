      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Are you single?
        In a relationship? Friendzoned? Or just seenzoned? Do you want someone to
        fight for you or just hold on to that "one more chance?"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9378e0-6f7e-468c-a065-9007ec6102e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:21:00.358+08:00
