    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-police official tagged in ₱50-M immigration bribery scandal back
      in PH

      '
    'updated': 2017-03-09T09:00:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1a057a-b89e-47ac-a63f-e02dcdbe8a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:55:29.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:55:33.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A former police
        official tagged as the liaison of a Chinese gambling tycoon at the center
        of a P50-million bribery scandal at the Bureau of Immigration, returned to
        the Philippines Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d20623-dbcc-49a2-bde8-2787cb8dc270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:55:29.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:55:33.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Chief Superintendent Wally Sombero arrived at the Ninoy Aquino
        International Airport Terminal 2 at around 9 a.m. aboard a Philippine Air
        Lines flight 119 from Vancouver, Canada</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef47c17-2e6e-43af-99fe-564af0e5e754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:55:29.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:55:33.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is expected to testify in the Senate Blue Ribbon Committee hearing
        on a corruption scandal involving the Bureau of Immigration (BI).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dd8d98-030f-4d50-ba41-22c886e69bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:55:29.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:55:33.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport authorities, immigration officers, and several National
        Bureau of Immigration (NBI) agents received Sombero.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438a7d8f-40bb-4f40-9fef-4d878a4cef8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:55:29.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:55:33.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation was ordered by the Justice
        Department to ensure Sombero''s security.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Justice Secretary Aguirre&#39;s directives to BI, NBI regarding
        announced arrival of Wenceslao &quot;Wally&quot; Sombero today | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/dd1C3qDlAu">pic.twitter.com/dd1C3qDlAu</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/831300583541706752?ref_src=twsrc%5Etfw">February
        14, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b45f2a-afb5-46e4-b791-fee27d5e65f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:55:29.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:55:33.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f89850e-47fe-4620-9830-d9d52b653cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:55:29.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:55:33.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero went straight to his home in Quezon City, escorted by security
        officers from the Senate and the NBI.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ada6fe5-f471-40a2-aac4-1159c47b4a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:55:29.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:55:33.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon Committee chairman Richard Gordon said he prefers
        to take seriously Sombero''s claim that there is a threat to his life to guarantee
        his safety. He is still deciding if he will personally meet Sombero ahead
        of the legislative inquiry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2115fd-3ad1-49b8-b0df-51b09f60f85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:55:29.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:55:33.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero is the supposed associate of gambling tycoon Jack Lam, who
        allegedly bribed former Immigration deputy commissioners Michael Robles and
        Al Argosino with P50 million.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553a380a-4414-4fde-8751-1b308e4a87a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:55:29.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:55:33.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bribe was allegedly offered in exchange for the release of over
        1,300 undocumented Chinese workers who were arrested from Lam''s casino in
        Clark, Pampanga on November 24.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13ee33b-0cb6-440c-b941-94ddf3d298c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:55:29.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:55:33.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero earned the ire of senators after skipping three legislative
        hearings, and some senators threatened to cite the former police official
        for contempt.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc80c6d4-d925-4275-aeb3-4fd890dd0fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:55:29.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:55:33.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Triciah Terada, Anjo Alimario, Cecille Lardizabal,
        and Eimor P. Santos contributed to this report.</p>'
  'Grammys-Adele-husband':
    'author': 'Madeline Holcombe, CNN'
    'caption': 'Adele'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-02-14T09:18:07.615+08:00
    'imagesource': 'jcr:befeef24-2c55-4344-92b5-1b7d144a7405'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '872446df-d078-4a4c-8751-fb975e15731c'
    'lead': 'Rumor has it Adele may be a married woman. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T16:58:44.631+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T16:58:48.040+08:00
    'mgnl:lastActivatedBy': 'jeff'
