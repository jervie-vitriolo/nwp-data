      'mgnl:lastActivated': 2019-07-05T16:21:05.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, whatever romantic state you may be in at moment, Hugot Cafe
        may have exactly what you need.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1a6e5d-9f83-4aac-a02f-0eb1e34cc6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:21:00.359+08:00
