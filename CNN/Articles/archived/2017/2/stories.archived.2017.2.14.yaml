    'template': '1'
    'title': 'Adele confirms she''s married by thanking ''husband'' at the Grammys

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ff7b40-e1ff-4eac-abe3-1264383e18b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:58:44.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:58:48.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Rumor has it Adele may be a married woman. Her acceptance
        speech for Album of the Year at the Grammys included an exciting surprise:</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5402e72e-9836-47c2-8de4-d5cd356c4cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:58:44.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:58:48.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grammys, I appreciate it. The Academy, I love you. My manager,
        my husband and my son — you''re the only reason I do it."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff05255c-0a3f-4096-a9d3-f053fe1d43d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:58:44.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:58:48.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ''husband'' she''s referring to is Simon Konecki, her longtime
        boyfriend and father to her son Angelo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce9c971-96bb-497d-a8cf-23ca3a5ef38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:58:44.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:58:48.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve reportedly been dating since 2011. While whispers of a
        secret marriage have swirled since late last year, the couple confirmed it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21117634-c9df-46a0-9fc5-3762a670dee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:58:44.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:58:48.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So was this Adele''s way of going public with her relationship status?
        Was this the secret slipping?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e22a41-55ba-4aaf-9090-d8d3600eb7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:58:44.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:58:48.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the show, Adele switched the terminology and referred
        to Konecki as her ''partner.''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496e6d83-28ac-4409-8249-5a5fddb953c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:58:44.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:58:48.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, for now the "Hello" singer leaves the world with the same feelings
        her songs do: uncertainty.</p>'
  'pnp-cnn-philippines-investigates':
    'author': 'Ruth Cabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-14T08:22:56.012+08:00
    'imagesource': 'jcr:d2366f35-9af6-4f75-92c8-2c132f15aac1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a35fc2c-5907-4a5f-9d66-614f8eae931c'
    'lead': 'In light of high-profile cases allegedly involving corrupt and abusive
      cops, CNN Philippines investigates how the Philippine National Police (PNP)
      polices its own ranks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T17:06:36.198+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T17:06:40.062+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T17:06:39.797+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Policing the police: The PNP''s Administrative Disciplinary Procedures

      '
    'updated': 2017-02-15T01:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34164b45-069b-4da3-96e6-675da8817bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:06:36.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:06:40.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Since its activation last week,
        the Counter Intelligence Task Force (CITF) of the Philippine National Police
        (PNP) has received more than 1,200 text complaints against erring policemen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510248b3-d304-40af-8dec-5a0cad3d73d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:06:36.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:06:40.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CITF is PNP Chief Ronald dela Rosa''s response to their anti-crime
        efforts following recent high-profile cases involving allegedly corrupt and
        abusive members of the PNP.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b347347b-d4bc-46ec-937d-cb2aa06f38f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:06:36.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:06:40.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: PNP forms counter intelligence task force vs. rogue cops</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5443d8-b9a0-4364-a83c-cc47fb42bc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:06:36.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:06:40.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Malacañang briefing following a command conference with the
        PNP and the Armed Forces of the Philippines, President Rodrigo Duterte said
        he estimates that up to 40% of the PNP''s 150,000 personnel use their authority
        to commit crime.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebcd72a-2aba-49c7-9684-22d27d5ea7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:06:36.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:06:40.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte seeks PNP revamp to get rid of corrupt cops</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fb2e51-87cb-412a-b9d6-ac06d23609ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:06:36.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:06:40.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa stressed PNP personnel will be given due process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fcb0a7-d2cf-45e3-a845-ab9598debcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:06:36.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:06:40.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung mga minor</em> (cases), <em>pinapasa ng</em> CITF dun
        <em>sa</em> concerned units <em>sa area nila na pwedeng aksyunan,"</em> he
        said. "<em>Pero yung mga malalaki, dine-develop nila ngayon</em>, vina-validate,
        then appropriate counter-actions can be done on those policemen."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d53726-f0b5-48a5-b305-dfa29f8f485b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:06:36.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:06:40.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Minor cases are passed by the CITF to concerned units
        within their area so these can be acted upon. But for the more serious cases,
        these are validated, then appropriate counter-actions can be done on those
        policemen.]</p>'
    '35':
      'image': 'jcr:5fde55fa-9540-411e-9021-76c9b40a92f3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e53986-a5e4-4751-ba7a-2d73cb9152fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:06:36.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:06:40.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eeb32e-76b6-4b46-a866-6f28695af745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:06:36.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:06:40.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the PNP has already an established rules of procedure for administrative
        disciplinary actions against erring policemen based on Memorandum Circular
        2016-002, which is pursuant to Republic Act 8551 or the "Philippine National
        Police Reform and Reorganization Act of 1998."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5edd311-f933-43d8-9712-e1841148c45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:06:36.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:06:40.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the PNP, the Internal Affairs Service or IAS — dubbed "the
        police of the police" — receives evidence and investigates cases mostly concerning
        breaches of internal discipline.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99395f1e-9426-4896-b0da-aa32bd9913f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:06:36.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:06:40.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAS then recommends penalties to disciplinary authorities —
        from the PNP Chief to the regional and police director and the station/chief
        of police — depending on the gravity of crimes committed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568c7c24-e184-4be7-b1f9-ae3900f0d0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:06:36.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:06:40.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAS can also investigate motu propio or on its own in certain
        cases, such as when death, serious injury or any violation of human rights
        occurs during a police operation or where evidence was compromised or tampered
        with.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c838b45-9d62-4456-adc3-4491da3de734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:06:36.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:06:40.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the PNP, the National Police Commission (NAPOLCOM), the
        People''s Law Enforcement Board and the city or municipal mayor also receive
        complaints.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d2a266-537f-4936-b77f-2ede5dab3725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:06:36.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:06:40.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criminal and administrative complaints can also be filed at the
        Ombudsman or regular trial courts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f18a5e-45ee-4604-b95b-0d26375dcdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:06:36.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:06:40.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a decision has been rendered, a convicted police officer can
        exhaust several layers of appeal at the NAPOLCOM, Secretary of Interior and
        Local Government, Civil Service Commission and regular appeals courts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950901d9-9585-4070-a54b-215a86eedd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:06:36.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:06:40.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No central database of cases</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac42c28-4e46-4e10-a3d5-47787b826481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:06:36.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:06:40.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are several venues for the filing of cases against PNP
        personnel, there is presently no central database for police officers under
        investigation or facing any form of disciplinary procedure, according to Atty.
        Ferdaussi Masnar of the NAPOLCOM Legal Affairs Service.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d607bd-8ea9-41c9-93d2-2bf7abae92f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:06:36.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:06:40.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines collated figures from different disciplinary authorities.
        The data gathered also covered different periods.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c550e5-ca3e-480e-997c-53e73e74c5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:06:36.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:06:40.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IAS: As of August 2016, the IAS has 839 pending cases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba3f90e-0cdc-43ce-bf51-558cf91d6854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:06:36.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:06:40.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAPOLCOM: From 2010 to 2016, 1,255 cases remain pending against
        nearly 4,000 police officers. In some cases, more than one police officer
        was charged.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2379b34c-d517-4f66-92a8-ef6b39e0e8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:06:36.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:06:40.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman: From the first semester of 2016, 515 cases were filed
        against PNP officers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb17e0a-c2bc-45b9-bce9-ae86260ac16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:06:36.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:06:40.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the cases filed at the NAPOLCOM involve officers ranked
        PO1, PO2 and PO3. Majority of offenses are for grave misconduct, serious neglect
        of duty and dishonesty.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5270a09f-1817-466b-94ac-b806529127a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:06:36.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:06:40.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grave misconduct includes maltreatment or abuse of any detained
        person, acts punishable under the anti-graft laws or the Revised Penal Code
        and cohabiting or maintaining a wife other than one''s legitimate spouse.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6bb587-ca62-4fe0-b698-687dbfec1a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:06:36.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:06:40.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman: PNP No. 2 agency with the most cases</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21c0fb1-cb45-43ca-b0b5-499d1af26074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:06:36.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:06:40.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Ombudsman, the PNP ranks as the second government
        agency with the most number of cases, after local government units.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8726b90-162e-404a-ae0c-d1380549a439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:06:36.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:06:40.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Ombudsman also showed that the PNP had the same ranking
        in 2015 when 1,265 cases were filed against PNP personnel, and in 2014, with
        1,258 cases.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74287e75-cb44-4b36-bfb1-8efccacb62ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:06:36.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:06:40.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-crime group Volunteers Against Crime and Corruption (VACC)
        said the complicated process of disciplining and investigating PNP personnel
        may in itself be prone to corruption and suggests that it be streamlined.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49448ab8-32ea-4f6b-832e-6357f4125052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:06:36.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:06:40.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi kung iba-iba ''yan, minsan naluluto yan,"</em> said VACC
        Chairman Dante Jimenez. "<em>Nandun ang</em> compromise, o <em>padrino o bata-bata</em>
        system. If there will only be one investigating agency to handle all complaints
        ng taumbayan, I''m pretty <em>sure mabilis ang</em> cleansing ng ating kapulisan."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4396df-901b-4e8e-90f9-76194016a744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:06:36.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:06:40.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the case is in different venues, sometimes the
        books can be cooked. There is compromise or favoritism. If there will only&nbsp;be
        one investigating agency to handle all people''s complaints, I''m pretty sure
        the cleansing of our police will be fast.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76e6291-cb69-4a4c-a0c1-538ad809a9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:06:36.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:06:40.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Masnar stressed while there are several disciplinary authorities
        for PNP personnel, forum shopping or filing the same cases in different venues
        is not allowed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a759e216-0b4a-4af1-81a3-b38d1cc614f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:06:36.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:06:40.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung magsasampa ka ng reklamo sa parehong</em> parties<em>,
        parehong cause of action, parehong</em> facts and circumstances<em>, dapat
        isa lang ang sasampahan mo,"</em> he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d24564-092d-4dbd-a581-d4518bd10c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:06:36.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:06:40.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you file a complaint against the same parties,
        with the same cause of action, same facts and circumstances, you should only
        file with one venue.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b796dc8-d9c8-4bc2-8848-8be95645dfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:06:36.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:06:40.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once <em>nag</em>-take cognizance <em>na yung isang</em> disciplinary
        authority, following the principle of exclusivity, <em>dapat</em> it will
        preclude the other disciplinary authority to take cognizance of the case,"
        Masnar added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799b309b-ad71-4e22-9011-4a880637f595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:06:36.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:06:40.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once one disciplinary authority has taken cognizance
        of the case, following the principle of exclusivity, it should be that it
        will preclude the other disciplinary authority to take cognizance of the case.]</p>'
