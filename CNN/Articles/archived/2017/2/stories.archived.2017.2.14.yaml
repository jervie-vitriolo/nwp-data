      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First opened in April 2016, Hugot Cafe in Tondo, Manila has been
        a hit especially for students who frequent the cafe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e482749d-1b97-4782-a95f-3cc7dd576bec'
      'mgnl:activationStatus': true
