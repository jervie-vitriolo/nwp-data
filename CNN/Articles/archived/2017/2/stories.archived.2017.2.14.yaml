  'Sombero-clears-Aguirre-immigration-bribery':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-14T16:05:45.629+08:00
    'embedsource': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1869374266635797%2F&width=500&show_text=true&height=460&appId"
      width="500" height="460" style="border:none;overflow:hidden" scrolling="no"
      frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
    'imagesource': 'jcr:ebd19146-4561-4109-97ab-06e79f10439a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43e4e19c-da9d-49c9-a16d-99fd68d24ec8'
    'lead': 'Alleged tycoon middleman clears Justice Secretary of involvement in P50-million
      immigration bribery mess'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T16:26:10.161+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T16:26:13.634+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T16:26:13.380+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alleged tycoon middleman clears Justice Secretary of involvement in
      P50-million immigration bribery mess

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6adfdd-1454-4e02-8496-7640d4186e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:26:10.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:26:13.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Justice Secretary
        Vitaliano Aguirre is not involved in the P50-million corruption scandal at
        the Bureau of Immigration, the alleged middleman of a Chinese gambling tycoon
        said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40c1db6-fbc1-4ccf-a495-56459cea3332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:26:10.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:26:13.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no knowledge of any connection or links that the [Justice]
        Secretary is involved in this extortion scandal," former Chief Superintendent
        Wally Sombero told reporters on his return to the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752fe443-5eed-4ac9-8086-c7d7438c2903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:26:10.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:26:13.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero, who was nearly cited for contempt by the Senate after he
        failed to attend three hearings investigating the immigration scandal, arrived
        at the Ninoy Aquino International Airport Terminal 2 at around 9 a.m. aboard
        a Philippine Airlines flight 119 from Vancouver, Canada.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fc57e1-a0c6-4b48-942e-ec5b032c92a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:26:10.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:26:13.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the earlier hearings, Aguirre testified to the Senate that he
        turned down from Sombero an offer of P100 million monthly to serve as a "protector"
        to Macau-based gambling tycoon Jack Lam.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213cc01c-0356-4228-87c2-5b5389499127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:26:10.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:26:13.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero denies bribery charges</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c7b46d-0272-4fc7-935b-2d4953f5cc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:26:10.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:26:13.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sombero on Tuesday denied bribing Aguirre or the two former
        immigration bureau deputy commissioners Michael Robles and Al Argosino who
        were implicated in the bribery scandal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59a844e-ed09-4d95-affc-e8964db597f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:26:10.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:26:13.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Basta ako walang bribery. Wala akong inoffer</em> (For me there''s
        no bribery. I did not offer anything.), Sombero said. "I have never been involved
        in any wrongdoing," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d422e88-634b-49d7-8d70-0b064c0b0112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:26:10.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:26:13.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero has been tagged as Lam''s liaison, who allegedly bribed
        Robles and Argosino with P50 million in exchange for the release of over 1,300
        undocumented Chinese workers who were arrested from Lam''s casino in Clark,
        Pampanga on November 24.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc87f2a-7864-4562-8126-14e4769b6739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:26:10.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:26:13.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Chinese nationals file counter-affidavit, claim they
        are victims of illegal recruitment</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94e9de6-7774-4c18-83ef-9f7170df05dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:26:10.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:26:13.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero also denied he was Lam''s middleman, saying he does not
        even personally know the Chinese businessman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ea9ace-f6fb-474e-9cb7-5e6d8c3437ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:26:10.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:26:13.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anybody can prove that I am a middleman or I know Jack Lam,
        I don''t need a hearing anymore, I will go straight to prison, to Muntinlupa
        right away" Sombero told reporters in his home in Quezon City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8df586-95ef-4c1a-86f8-ea319de6145f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:26:10.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:26:13.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argosino and Robles said they received P50 million from Sombero,
        but that they only took the money as evidence in an investigation they were
        conducting on Lam.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae336460-0377-4118-8925-bd0b07e4b657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:26:10.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:26:13.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also accused Sombero of pocketing P2 million from the P50 million.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c31c31-7872-4287-aa68-f66666ac3087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:26:10.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:26:13.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Sombero reiterated it was a case of extortion because
        it was Robles and Argosino who demanded money from him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83df288-a6da-4cf7-b327-58e0ee0a9cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:26:10.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:26:13.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what the money was for, he said he will answer this during
        the Senate Blue Ribbon Committee''s hearing on Thursday, which he promised
        to attend.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd2774c-420a-45b6-9bc2-3e8a8c9dbfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:26:10.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:26:13.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre: I did not allow Sombero to leave</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d459344-549e-4ff0-afd4-80b8ca059145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:26:10.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:26:13.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero also denied bribing the supervisor and immigration officer
        on duty on January 17 when he left the Philippines despite an Immigration
        Lookout Bulletin Order against him.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cd18fc-1523-4f67-84c7-4ca214d08113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:26:10.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:26:13.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he presented to them his letter to Aguirre informing the
        latter of his intent to travel. The BI is under the jurisdiction of the Justice
        Department.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc022eeb-4e9f-4efa-90a8-00d53c219f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:26:10.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:26:13.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Less than an hour ako nakatayo du''n. Ako naman in good faith<em>
        naman ako kasi alam kong babalik ako</em> e (I was there for less than an
        hour. I was in good faith because I know I would come back)," Sombero said.
        He left the country to seek medical attention abroad.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef353905-3f51-4c43-94f4-431914d36947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:26:10.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:26:13.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre, in a chance interview with reporters, said he never issued
        an "allow departure order" (ADO) for Sombero.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf031d04-e67e-46a9-a9a4-9010fca4b2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:26:10.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:26:13.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero wala siyang ADO kaya dapat pinigilan siya ng immigration
        officer. Ngayon kung bakit hindi siya pinigilan ng immigration hindi na kasalanan
        ng</em> Secretary of Justice <em>''yan</em> ("The immigration officer should
        have stopped him because he did not have an ADO. Now if the immigration officer
        did not stop him, that''s not Justice Secretary''s fault anymore.")," said
        Aguirre.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fd876b-1621-4d69-ba98-2aea8bae1b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:26:10.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:26:13.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero said his letter to Aguirre was not intended to ask his permission
        but only to inform him because it was an Immigration Lookout Bulletin Order
        (ILBO) that was issued and not a Hold Departure Order, which would prevent
        him from leaving the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87fd070-03a1-4309-945b-06f6ec2e0d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:26:10.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:26:13.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this was an "eye-opener" for the Senate to pass legislative
        measures on the proper implementation of an ILBO for immigration officers
        to follow.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f5b2ec-0d4c-4c39-a4ee-e927897016e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:26:10.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:26:13.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be among the concerns Sombero will raise during the Senate
        hearing on Thursday, the former police official said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faee99b-81b7-4ff0-aea8-98744ed4dc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:26:10.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:26:13.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero added that he will not focus on the scandal rocking the
        Bureau of Immigration, but will testify on how the government can earn P300
        billion (US$ 6.0 billion) of revenues annually from gambling.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5632d680-e763-4895-a697-29b96a5c291a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:26:10.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:26:13.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero is a decorated police official who retired from the service
        in 2000. He is known for donating his cash rewards for his service to the
        Philippine National Police General Hospital. Sombero is also considered the
        "Godfather of Asian Poker," who goes by his poker name "The Dream."</p>'
  'romcom-directors-on-favorite-romcoms':
    'author': 'Apa Agbayani'
    'caption': 'From ‘Notting Hill’ to ‘That Thing Called Tadhana,’ (starring JM De
      Guzman and Angelica Panganiban) here are classic and contemporary rom-com favorites
      as shared by filmmakers who have an eye for portraying the magic of love onscreen.
      Screencap from ABS-CBN STAR CINEMA/YOUTUBE'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2017-02-14T18:05:53.295+08:00
    'imagesource': 'jcr:3bb3706a-1e8b-472a-8bac-ac04585319fc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e771c26-d3cd-4b29-8b18-2459a220be2d'
    'lead': 'From ‘Notting Hill’ to ‘That Thing Called Tadhana,’ here are classic
      and contemporary rom-com favorites as shared by filmmakers who have an eye for
      portraying the magic of love onscreen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T16:33:07.257+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-02-01T13:14:40.569+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T16:33:13.834+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Masters of kilig: 5 rom-com filmmakers on their favorite rom-coms

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac216d29-2818-4695-80d5-ffb39494fadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:33:07.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-01T13:14:40.569+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The romantic comedy
        is a deceptively tricky genre. It’s a formula film that must first be just
        as comedic as it is romantic. And it’s a cinematic experience where one misstep
        — a poorly cast pair, cloying dialogue, or an all-too-neat ending — is jarringly
        obvious, but where a perfect mix of elements appears crafted with effortless
        ease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969f6e9f-212e-440c-86c5-75668c591bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:33:07.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-01T13:14:40.569+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making a rom-com requires a certain eye for love and the ways its
        magic must surprise on the silver screen. Love must seem deeply familiar and
        yet fresh in our eyes. These filmmakers must be connoisseurs of romance and
        know by heart the rhythms of the classic rom-com. CNN Philippines Life asked
        some of the Philippines’ best known romantic comedy directors and writers
        for their favorites from the genre.</p>'
    '3':
      'image': 'jcr:bf2a96c3-dba0-442f-aa0d-5b936c65d352'
      'imageCaption': 'Claudine Barretto and Rico Yan in "Radio Romance." Screencap
        from ABS-CBN STAR CINEMA/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b77610c-f213-487d-b665-4417c1790f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:33:07.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-01T13:14:40.569+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273b6fb1-ee45-4935-89aa-402a98bb6b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:33:07.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-01T13:14:40.569+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>THEODORE BOBOROL, director, “Vince &amp; Kath &amp; James,”
        “Just The Way You Are”</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bd9107-2a2f-40e3-803b-f1e565bc39bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:33:07.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-01T13:14:40.569+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My favorite romantic comedy of all time is ‘Notting Hill.’ I like
        it because while the love story is a fairy tale, the treatment of the characters
        is very real and very charming. Hugh Grant and Julia Roberts also have great
        chemistry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1224083-f645-45ea-aade-d049f31a5c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:33:07.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-01T13:14:40.569+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of my favorite local romantic comedies is ‘Radio Romance.’ It''s
        an obscure Star Cinema film directed by Jose Javier Reyes. That film is ahead
        of ‘Love Actually’ by seven years. It has multi-character stories about different
        kinds of love that has the trademark Direk Joey wit.”</p>'
    '9':
      'image': 'jcr:eb5f122d-82d5-4d49-9498-03f8ec4dac5f'
      'imageCaption': 'Judy Ann Santos and Piolo Pascual in "Don''t Give Up on Us."
        Screencap from ABS-CBN STAR CINEMA/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e838ee2a-e0f7-4286-8839-abc58d6891ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:33:07.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-01T13:14:40.569+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763ce267-bff3-4436-ad3d-2b87a743749c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:33:07.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-01T13:14:40.569+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>ANTOINETTE JADAONE, director/writer, “That Thing Called Tadhana,”
        “The Achy Breaky Hearts,” “All You Need is Pag-Ibig”</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337bea66-17a5-44b7-9862-47be7cc2bc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:33:07.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-01T13:14:40.569+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Don''t Give Up on Us,’ directed by Joyce Bernal, starring Piolo
        Pascual and Judy Ann Santos, was the rom-com that made me want to direct rom-coms
        someday. Saw it in a sold out crowd in SM North on its opening day, and we
        all were gushing and crying and laughing almost at the same time. <em>Paglabas
        ko, sabi ko sa sarili ko, pwede palang maging ganun ang effect ng rom-com.
        Sabi ko, balang araw, gusto kong makagawa ng ganitong pelikula na sabay-sabay
        ring tatawa, at kikiligin ang mga tao na para bang lahat kami magkakakilala.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1d6494-7c4e-46d6-8b32-493b78df9c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:33:07.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-01T13:14:40.569+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Pretty Woman’ and ‘My Best Friend''s Wedding’ are already classics.
        Never get old. Memorized ko na yata. ‘Love Actually’ is a Christmas viewing
        tradition. It has a lot of memorable lines I wish I wrote myself.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d24deba-b56e-40c1-9ec2-4e1fe03ab0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:33:07.259+08:00
