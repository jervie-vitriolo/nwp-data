      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — Breakups and rap songs don’t usually
        belong together, but in his latest EP called “Soully Yours,” rapper Curtismith
        attempts to paint “a picture of a toxic relationship” and the journey he took
        to get out of it. “There’s a fine line between a rap song being romantic and
        being lustful,” he says, “but I think that it is possible for a rap song to
        be romantic.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e375b6a3-04e8-468a-aba1-25b231edb2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:42:40.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:42:44.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EP starts off with the song called “Prologue” where he tells
        the story of the man he was before the relationship happened. He then takes
        us through the course of his relationship, from the period of infatuation,
        to heartbreak, to trying to get back to himself, and eventually moving on.
        The album almost feels like a confession, a constant conversation between
        best friends, and a promise to himself that he will get better.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a2d864-d988-402b-a914-07fa08e25294'
      'mgnl:activationStatus': true
