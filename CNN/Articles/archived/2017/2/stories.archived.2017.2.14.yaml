      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cafe co-owner Madel Austria says all the items on their menu are
        based on the experiences and "hugot" lines popular among millennials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b93a0da-5d9b-4945-8683-ed2bce2279c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:21:00.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:21:05.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the person you deeply admire has sidelined you as just a friend,
        you may want to try the so-called "Binestfriend" cheese fries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4d5f91-eac3-4a1f-b908-1c9a1de3c9b7'
