    'template': '1'
    'title': '''Sudden death'' of Kim Jong Un''s half-brother investigated

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd6e767-5803-4962-aa27-835d51f6641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:26:56.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:27:10.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> North Korean leader Kim Jong
        Un''s half-brother died Monday after becoming ill at Kuala Lumpur International
        Airport in Malaysia, according to Selangor State Criminal Investigations Department
        Chief Fadzil Ahmat. Another police source told CNN the man who died is named
        Kim Jong Nam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782625c8-876d-4910-81d8-f92547535289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:26:56.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:27:10.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have described the incident as a "sudden death" pending the
        results of a post-mortem investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12796d9f-0082-4ad8-b7e2-67abade93215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:26:56.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:27:10.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean media is reporting that he was in his 40s at the time
        of his death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350d970f-1b22-4342-a4f2-1f43587d52e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:26:56.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:27:10.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Nam was the most public of all of Kim Jong Il''s sons before
        Kim Jong Un took power, though most remember him for the scandalous headlines
        he made.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8dabe9-8169-4a8c-81d0-08cd7d93bd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:26:56.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:27:10.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports surfaced that Kim Jong Nam fell from favor from the ruling
        family after he was caught trying to sneak a visit to Tokyo Disneyland using
        a forged document in 2001 -- something he denied to a reporter in a 2012 book.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e4e381-ab51-4f39-8946-255510969674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:26:56.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:27:10.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear when he left North Korea, but Kim Jong Nam spent
        time living in Macau and China and was absent from his father''s funeral in
        2011, fueling earlier rumors that he had been banished from the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afae9e76-b250-4138-821b-d7883aa0d026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:26:56.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:27:10.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two brothers never met</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc540dc-7928-4034-9bd1-f35bbbfbaa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:26:56.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:27:10.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim was an overweight and careless playboy, but also as a smart
        and open-minded man who was willing to speak out against the family, according
        to Yoji Gomi, the author of the 2012 book "My Father, Kim Jong Il, and Me."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0776c550-22f0-45f6-a034-13cd52074d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:26:56.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:27:10.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He spoke out against his father''s ''military first'' policy,"
        Gomi told CNN in 2012. "He wants North Korea to embrace economic reform and
        open its doors."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337b5b10-95c4-4e4b-8574-4ffff0eaeac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:26:56.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:27:10.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Nam believed his youngest brother, Kim Jong Un would fail
        as North Korea''s leader, according to Gomi -- though the two brothers never
        met because of the ancient practice of raising potential successors separately.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85396f6-80ec-4aae-92a4-fffcdbea46a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:26:56.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:27:10.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third sibling, Kim Jong Chul, was rumored to have been ruled out
        as his father''s successor for being too "effeminate," Scott Snyder of the
        Council on Foreign Relations wrote in 2012.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b3b554-0a2b-4831-9a67-8bacca65428d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:26:56.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:27:10.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leadership purges</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd611c9db-26eb-4e65-bfea-01d489997627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:26:56.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:27:10.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eldest Kim brother''s death comes as Kim Jong Un has purged
        senior leadership around him, including firing the minister of state security
        -- one of his top lieutenants -- earlier this month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e128d86b-d155-4601-989f-f1c0ce6f7abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:26:56.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:27:10.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report published at the end of December claimed that Kim had ordered
        the execution of 340 people since coming to power.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cba915-dcf7-434d-ae4b-0cd6a7283981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:26:56.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:27:10.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of Kim Jong Nam''s death broke two days after Pyongyang
        conducted its first ballistic missile test of 2017.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7068a6ca-1c11-4b68-9a86-0114615a119d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:26:56.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:27:10.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean state media reported that Kim Jong Un oversaw the test
        of its new, nuclear capable Pukguksong-2 missile, which it described as successful.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0a15b6-7613-4ad0-b54f-2c78521feb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:26:56.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:27:10.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two U.S. officials said the launch was the first land-based test
        of an intermediate-range missile. In the past, has been fired from a submarine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70b296c-aac1-4494-9487-1c66f447a1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:26:56.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:27:10.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Andreena Narayan, Sandi Sidhu and journalist KL Chan
        contributed to this report</em></p>'
  'toshiba-chairman-steps-down':
    'author': ' Sherisse Pham, CNN'
    'caption': 'Toshiba chairman steps down as company takes $6.3B hit from nuclear
      unit'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-14T23:05:51.436+08:00
    'imagesource': 'jcr:84557482-8d3f-44ce-8937-c0d2603b45f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75c53555-a4a5-4947-90bc-60a47ca29266'
    'lead': 'The massive hit dragged the struggling conglomerate to an estimated net
      loss of $4.4 billion for the nine months ending December 31, raising concerns
      about whether it can survive its latest financial woes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T15:30:16.061+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T15:30:18.903+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T15:30:18.756+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Toshiba chairman steps down as company takes $6.3B hit from nuclear
      unit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f58c2ba-7c80-47ac-9ed6-0ed90a2acde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:30:16.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:30:18.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney) —</strong> Toshiba''s chairman is stepping
        down after the Japanese company reported a $6.3 billion writedown at its troubled
        U.S. nuclear business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01086f3f-8d1c-4d5d-ae72-ae8df56a2824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:30:16.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:30:18.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive hit dragged the struggling conglomerate to an estimated
        net loss of $4.4 billion for the nine months ending December 31, raising concerns
        about whether it can survive its latest financial woes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2f7277-f6ff-4399-8a7b-c17ac0509898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:30:16.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:30:18.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman Shigenori Shiga is resigning to take responsibility for
        the widening crisis, Toshiba said late Tuesday. The bombshell announcements
        capped a manic day during which the company''s stock plunged as much as 10%
        after it missed its own deadline to report earnings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6535487-5ae3-4ffe-9ae7-89eb2a148da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:30:16.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:30:18.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iconic Japanese firm first warned in late December that it would
        lose several billion dollars from having to write down the value of the U.S
        nuclear construction business acquired in 2015. But the figure it announced
        Tuesday was even bigger than initially feared.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2671e7-90ec-4825-816c-37db1ec9de81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:30:16.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:30:18.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toshiba shares closed down 8 percent for the day and have almost
        halved in value since news of the problems first emerged. The company now
        says it expects to have a negative net worth of $1.3 billion by the end of
        March, underlining its perilous financial state.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcaac26-def6-4ec5-920c-a316627fac3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:30:16.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:30:18.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has said it''s considering selling a stake in its memory chip
        business to raise funds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6042c7-6384-4e95-9be0-ac2f500bcc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:30:16.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:30:18.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers it announced Tuesday are only provisional, Toshiba said.
        It doesn''t expect to be able to announce audited results for another month
        because it''s investigating concerns about the accounting process at the U.S.
        nuclear division.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245b5c66-95d0-4f63-b5ca-d557a2fbbbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:30:16.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:30:18.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nuclear bet gone sour</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec89412f-d4cf-4e39-8fc1-0b8d0cf36eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:30:16.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:30:18.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s U.S. subsidiary Westinghouse acquired nuclear construction
        business CB&amp;I Stone and Webster in late 2015.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ad760a-0f65-4bbc-bfad-e7928b931f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:30:16.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:30:18.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acquisition was supposed to help Westinghouse complete nuclear
        reactor projects in Georgia and South Carolina. But the U.S. projects are
        running way over budget and behind schedule. Toshiba later admitted it may
        have overestimated the value of CB&amp;I Stone and Webster.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6fed99-7c5c-419d-9057-965537f3aed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:30:16.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:30:18.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toshiba is one of Japan''s best known multinational corporations,
        tracing its history back to the late 19th century.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3a1ba3-deee-42ca-a25f-595d15544a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:30:16.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:30:18.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company made Japan''s first light bulb and manufactured the
        country''s first electric washing machines and refrigerators. It now makes
        everything from TVs to memory chips, and had turned to nuclear plant construction
        to try to help it recover in the wake of a massive $1.2 billion accounting
        scandal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b81b6c4-b4d3-47b1-9bbd-bdfab393a275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:30:16.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:30:18.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were signs of a turnaround last year, Toshiba reported earnings
        of 115 billion yen ($977 million) through the first six months of its 2016
        financial year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f1bf5f-eeac-4094-a4c9-18addfe05ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:30:16.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:30:18.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now the company is back on shaky ground, and Toshiba admits
        the huge investment in the nuclear business may have been another misstep.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87696382-5e0e-45fe-9155-e444b3df85f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:30:16.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:30:18.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may revise the positioning of nuclear business in the future
        if it''s needed," CEO Satoshi Tsunakawa said in December.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45ad763-4915-4cbe-a4cb-738695e48e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:30:16.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:30:18.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- Jethro Mullen, Yoko Wakatsuki and Junko Ogura contributed
        to this report.</em></p>'
  'sws-survey-optimism-december-very-high':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) A new survey released by the Social Weather Stations
      showed that optimism among Filipinos remains very high under the Duterte administration.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-14T20:47:38.198+08:00
    'imagesource': 'jcr:9f9d7e46-e588-41e3-87c8-49215146e193'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd5ff3f9-9e97-415b-820a-64b4d76a3ca9'
    'lead': 'A new survey released by the Social Weather Stations showed that optimism
      among Filipinos remains very high under the Duterte administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T15:33:10.041+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T15:33:13.296+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T15:33:13.141+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS survey: "Very high" optimism among Filipinos under Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbcc75e-9904-4587-824a-139ba2b457f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:33:10.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:33:13.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A new survey released
        by the Social Weather Stations (SWS) shows that Filipinos remain optimistic
        about the economy as well as their quality of life. The nationwide survey
        was conducted from December 3 to 6 last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdff462-f00a-4e93-aeca-864551863b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:33:10.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:33:13.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to survey results released today, 37 percent (+37) of
        1,500 Filipinos polled said their lives improved from 12 months prior to the
        survey (referred to as "gainers").</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07b5550-d798-4d5c-bb09-4b228f118a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:33:10.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:33:13.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A score of at least +30 is ranked "very high," +20 to +29 is "high,"
        +10 to +19 is "fair," +1 to +9 is "mediocre," zero to -9 is "low," and -10
        and below is "very low."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea48dbc1-3ae9-4888-934c-5a6476db0d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:33:10.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:33:13.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same survey showed only 21 percent (-21) said their lives worsened
        over the same period of time (referred to as "losers").</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22032f12-f420-437a-890e-470026622518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:33:10.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:33:13.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS recorded a score of +16 percent "net gainers" (the difference
        between gainers and losers) – and the firm says this again falls into the
        "very high" category.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91baa208-95fb-49de-b947-2ff90a7b11f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:33:10.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:33:13.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pollster also says, net gainers scores in the surveys of the
        past two quarters are the highest in 30 years, across geographical areas and
        socio-economic classes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc37ae72-8fbb-4198-84a6-0c84219170c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:33:10.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:33:13.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Improvements</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738ca133-b63d-44e4-b10b-2d0fec4cbfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:33:10.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:33:13.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The December survey further showed Filipinos'' optimism at 48 percent
        said they expected life to become better in the next 12 months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39314970-db8f-4c73-8ddc-8a0c20db73e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:33:10.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:33:13.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only three percent of those surveyed said they expected life to
        get worse.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59962057-b121-443f-a0ab-74703bc2944e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:33:10.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:33:13.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference of +45 (net optimism score), is ranked "very high"
        by SWS.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed9c887-c56b-4e46-80af-f29d085311e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:33:10.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:33:13.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The score is one point off from the record +46 recorded in June
        2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dc2759-a0df-450d-8ffb-ef82d701ad3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:33:10.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:33:13.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Filipinos'' optimism hits record high - SWS</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1f232f-54c2-47ca-828b-c9f41876c31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:33:10.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:33:13.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This optimism carries over to how Filipinos think the economy will
        improve over the same amount of time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8ed599-b4d8-4b49-b2b4-b47fde401899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:33:10.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:33:13.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS survey showed 51 percent of those polled believe that the
        economy will get better in the next 12 months, while only eight percent say
        it will take a turn for the worse.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab96050-c0a6-479a-a90c-fec0cbf52109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:33:10.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:33:13.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The net optimism score (the positive responses minus the negative
        resposes) showed a score of +43 - SWS classifies this as "very high."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7df03b-0547-4b82-ba89-a0d6a0276a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:33:10.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:33:13.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SWS, the numbers in this category have remained in
        the "very high" classification since June 2016.</p>'
  'house-of-representatives-death-penalty-bill-speaker-pantaleon-alvarez-pagcor-probe':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-14T20:43:55.228+08:00
    'imagesource': 'jcr:c25c0a97-02dd-41ed-924b-f789f0806efe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd4c1e1d-3ddf-448b-b6b1-1a89a22736b8'
    'lead': 'House Speaker Pantaleon Alvarez assures the public - Plunder will be
      among the crimes punishable with death, once the proposed measure is revived. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T15:37:50.709+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T15:37:59.047+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T15:37:58.796+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Speaker Alvarez vows to include Plunder in Death penalty crimes

      '
    'updated': 2017-02-15T13:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0d510c-82d0-499e-bd3f-53a3c2c27c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:37:50.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:37:59.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Just when plunder
        punishable by death was supposed to be a thing of the past insofar as the
        House of Representatives is concerned, the issue takes a twist thanks to a
        supposed anomaly involving the gaming regulator.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92920382-374b-4a45-b990-96a65ca1e1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:37:50.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:37:59.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez on Tuesday vowed plunder will be
        included in the final version of the bill reviving the death penalty after
        a committee hearing on the allegedly anomalous lease contract between the
        Philippine Amusement and Gaming Corporation (PAGCOR) and Vanderwood Management
        Corporation — with government at the losing end.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cea3284-1219-4763-835a-d182fd198558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:37:50.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:37:59.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGCOR admitted paying Vanderwood a total of P234 million in advance
        for the lease of a casino-hotel in Manila — despite the absence of a facility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818d5227-536d-4969-96e1-23636501e17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:37:50.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:37:59.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito malinaw, niloko talaga ang gobyerno,"</em> Alvarez said.
        "<em>Hangin ang inarkila ng PAGCOR? Wala pa iyong</em> structure <em>bayad
        na sila?"</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe1fac7-53e6-4d95-83f3-04dcad34709c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:37:50.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:37:59.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s clear, they intend to fool the government.&nbsp;
        PAGCOR leased air? The structure is not even there, but they''re already paid.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b4a6ab-8a30-4e77-88dd-c4de55650106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:37:50.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:37:59.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masyado namang unconscionable iyong ginawa na talagang talong talo
        ang gobyerno," Alvarez added. [What they did is really unconscionable, the
        government clearly is in the losing end.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6ce782-7e87-4ffa-b400-f17e4c911a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:37:50.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:37:59.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former PAGCOR Chairman Cristino Naguiat reasoned out the Office
        of the Government Corporate Counsel (OGCC) cleared the deal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734ac2d5-576f-44b5-bb21-73fc473f0ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:37:50.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:37:59.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyong binayad namin is within government rules," Naguiat stressed.
        [What we paid for is within government rules.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e691c8-2435-4b59-8300-e07fb38a654d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:37:50.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:37:59.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But former OGCC head Raoul Creencia claimed PAGCOR was allowed to
        pay Vanderwood once the construction was done.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e2fc5a-8ca1-470c-b4cb-0a89a87f66d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:37:50.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:37:59.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more than a year since the payment was made, the building remains
        incomplete.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f9e017-4637-42c9-9eeb-423160c1dd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:37:50.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:37:59.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An occupancy permit and all other permits evidencing the completion
        of the building… should already be presented," Creencia added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c25531e-2f16-4685-9407-dac599e5830e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:37:50.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:37:59.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the questionable transaction, Alvarez said plunder should
        remain in the list of crimes punishable by death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8434df5-a83e-4d8c-b78b-b9ae1019be35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:37:50.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:37:59.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi ko nga with more reasons na talagang dapat isama natin
        e, kagaya nga nito. Sus, hindi ko ma-imagine talaga kung bakit pinayagan itong
        kontrata na ito,"</em> he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bf247a-8eda-473b-8ec3-04ce83b46bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:37:50.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:37:59.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Like what I said, with more reasons that it should
        be included in the list, like this one. Jesus, I can''t really imagine how
        this contract was allowed.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5c708e-ac00-492c-84b5-b303b50820f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:37:50.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:37:59.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Watch: Plunder removed from crimes punishable by death</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab038fc-aff8-4177-ae51-316858ec9be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:37:50.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:37:59.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Plunder to be discussed in plenary</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18f91b8-b37c-41fa-af2d-3ee1533592d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:37:50.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:37:59.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that Alvarez has said his piece, plunder will most likely make
        its way back to the list of heinous crimes, said Citizens'' Battle Against
        Corruption (CIBAC) Party-list Representative Sherwin Tugna.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee579f68-bd94-4392-b493-8cca66085b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:37:50.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:37:59.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The status is the Speaker being the leader of the House, having
        pronounced it not merely in a meeting among congressmen, even before the media
        and (to) the public, I believe it will now be included in the list of crimes
        may be punishable by death," Tugna told <em>The Source</em> on Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d168fa3-ae5a-44f3-9857-d97b8e722b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:37:50.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:37:59.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugna and his party-list favor the bill, particularly for heinous
        crimes. Because of their advocacy against corruption, Tugna agrees with the
        inclusion of plunder on the list.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e4a7bd-ea8f-49a8-ab96-8022b4357945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:37:50.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:37:59.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So when he said it to the media yesterday, more likely it will
        now be considered in the plenary," he reiterated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d7e086-d51a-4e8a-8fc6-beab391773d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:37:50.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:37:59.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugna said while he "cannot speak for the Senate," he believes most
        of his colleagues in Congress favor death penalty.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b393586b-26bd-4b1c-9d31-5beb5488501e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:37:50.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:37:59.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Lower House, there is a good chance that it will be passed
        on third reading," said Tugna. "I believe the supermajority has [the numbers],"
        he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28c56a3-12e9-4cc2-83f6-878e97f74180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:37:50.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:37:59.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More time for debates</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8609512c-5eea-4468-820a-af031c46e9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:37:50.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:37:59.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Minority Leader Edcel Lagman called on the House leadership
        to allow full debates on the bill before putting it to a vote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1425df-c383-4b06-b921-77522d0efbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:37:50.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:37:59.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will insist that all those who want to interpellate must be
        given their time to interpellate," said Lagman, who is opposing the measure.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d2088f-d159-44d3-b442-5b76258ca950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:37:50.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:37:59.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman said cutting debates short to meet a deadline is against
        House rules which allows freedom to debate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0923731-3a8e-4265-92cd-4a25f191230f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:37:50.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:37:59.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, Alvarez remains firm - the House will vote on the bill
        before session goes on break on March 8.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89642fde-2789-4f7c-84c7-0c3b9beb4a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:37:50.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:37:59.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Deputy Speaker: Amended death penalty bill getting more
        lawmakers'' support</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c915cc-d2ed-4164-b47b-0ba1bbb922cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:37:50.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:37:59.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines multi-platform writer Regine Cabato contributed
        to this report.</em></p>'
  'bill-against-catcalling-wolf-whistling-risa-hontiveros':
