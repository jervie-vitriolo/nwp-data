      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, despite the free medicines for HIV.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc3fca0-5c8e-4b98-8012-ae369033f1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:07:03.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:10:22.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Libre po ang gamot sa HIV. Ika nga ay manageable na ito. Pero bakit
        ang dami pa ring namamatay? Bakit ang dami pa ring nai-infect? So i think
        ang pinakaproblema dito ay it''s not actually the HIV that kills people. It''s
        actually the stigma," Seguerra said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9cbc6f-afc6-4683-a345-7128938de2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:07:03.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:10:22.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Medicines for HIV are now free. In other words, it''s
        already manageable. But why is the death toll still rising? Why are many people
        still getting infected? I think the problem is not actually HIV per se, it''s
        the stigma that kills people.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88016a7a-84b7-4e28-acd3-379c2a1e1604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:07:03.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:10:22.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason is not early engagement in sexual encounters, but more
        likely the fact that more youth are getting tested, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d7f47c-14c5-448b-bcbc-b46bfc1ccf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:07:03.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:10:22.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seguerra said the NYC will strengthen its anti-HIV campaign through
        a dialogue with parents and teachers--since open discussions on HIV and sex
        are still taboo in the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0480215f-9fb3-46ce-a16c-2fd1b6f7c9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:07:03.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:10:22.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang information na nakukuha nila about sex, nanggagaling sa internet.
        Kung sa eskuwelahan man siguro ay hindi ganoon kakumpleto. Kung sa parents,
        ay hindi rin naibibigay, hindi po lahat," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76deee68-81f6-4a56-a861-d86d8351aa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:07:03.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:10:22.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are getting their information from the internet.
        If it comes from the school, it lacks some details. The same goes with their
        parents.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01393ba4-135f-4dca-8790-c64a3b07e5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:07:03.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:10:22.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public and private schools are also required to teach HIV/AIDS prevention
        and control. However, HIV/AIDS education should "not be used as an excuse
        to propagate birth control or the sale or distribution of birth control devices,"
        according to Republic Act 8504 or the Philippine AIDS Prevention and Control
        Act of 1998.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0603f3-0d08-4dd8-968a-1c889ce2c6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:07:03.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:10:22.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones disapproved the proposal of DOH
        to distribute condoms in senior high schools, saying it needs parental consent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6568391a-9041-4c8f-93fd-f0b0e09ceddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:07:03.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:10:22.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYC chair said he hopes the campaign will lead more parents
        to accompany their children to testing centers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218b9c0c-8ce5-4009-8b2f-910f41fff59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:07:03.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:10:22.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam po natin sa batas ngayon, if you''re under 18, you can''t
        get tested na walang parental consent and we all know how hard it is. Tayo
        nga magpaalam pa lang sa magulang natin ng night out, ang hirap na. What more
        sasabihin mo sa magulang mo, Ma, Pa, I''m sexually active. Ma, Pa I might
        have HIV, please go with me," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9225899-014d-4374-8600-46ed306e9a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:07:03.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:10:22.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The law says if you''re under 18, you can''t get tested
        without parental consent and we all know how hard it is. We already have a
        hard time asking our parents'' permission for night outs, what more if you
        say you are sexually active--and want to be tested because you might have
        HIV?]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd48a03-5a24-4749-80de-526c93f50252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:07:03.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:10:22.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to RA 8504, written informed consent is required prior
        to HIV testing for persons aged 18 and above.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc84b25c-5a93-4303-9921-31307c2f0b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:07:03.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:10:22.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consent from parents or legal guardians are required for minors
        or people with mental disabilities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c250d0-534d-4dce-8ed0-90846029d34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:07:03.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:10:22.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seguerra said they are taking to advocates in the Congress to amend
        the law and lower the age to 15.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d56f9d-fadc-4c34-b25f-669cff4320b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:07:03.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:10:22.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AIDS or acquired immune deficiency syndrome is caused by HIV. As
        of 2016, there are 1,113 reported cases of AIDS in the Philippines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935c5501-f421-457e-95cf-5808bb3d5620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:07:03.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:10:22.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HIV stays inside the body for life once acquired. Although there
        is still no cure for the virus, there are medicines that stop the virus from
        multiplying called antiretroviral drugs (ARVs). These drugs are being taken
        by 48 percent or almost 18,000 of persons living with HIV (PLHIV) in the Philippines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74395ca-e6e7-4bc2-8185-1f68dea12590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:07:03.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:10:22.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common mode of transmission of HIV, according to the HIV/AIDS
        and ART Registry of the Philippines (HARP), is through sexual contact, especially
        male to male sex. Second is through sharing of infected needles among drug
        users. Lastly, women living with HIV can also spread the virus to their children
        during pregnancy or lactation.</p>'
  'tax-exemption-taxpayers-taking-elderly-care':
    'author': 'Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-14T15:58:14.059+08:00
    'imagesource': 'jcr:fdf85e6a-cb0b-4184-9c56-ab02c508826b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30d51cdb-0a71-462c-b571-2df4add5d5df'
    'lead': 'Recognizing Filipino''s love for family, former president and now Pampanga
      Rep. Gloria Macapagal Arroyo is pushing for additional tax exemption for taxpayers
      who care for their elderly parents. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T16:13:33.373+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T16:13:38.844+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T16:13:38.650+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More tax exemption proposed for taxpayers taking care of their elderly

      '
    'updated': 2017-02-15T10:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57747e72-10c7-48eb-bc44-9901dbcb7afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:13:33.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:13:38.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Taxpayers who are taking care of
        their elderly parents may get additional tax exemption under a bill filed
        in the House of Representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec8f75b-dc66-4b89-a1a1-2320fb30a125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:13:33.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:13:38.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In House Bill (HB) No. 1522, Pampanga 2nd district Rep. Gloria Macapagal
        Arroyo proposes a P25,000 exemption for each elderly parent cared for by a
        taxpayer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a4f2df-6111-4334-bc91-677e29cae64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:13:33.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:13:38.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One praiseworthy Filipino value is devotion to family ties. Married
        children take care of their parents by supporting them during their twilight
        years as an act of gratitude for all pains and sacrifices," the former president
        said in a statement on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a68b296-46a2-4aea-8d32-27699e470375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:13:33.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:13:38.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current laws allow a tax exemption of P25,000 per dependent child
        up to four children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a89a49-e273-4e3a-9664-a704e901e32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:13:33.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:13:38.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HB 1522 provides that any parent who is at least 60 years old with
        no means of support can be an additional dependent provided the parent is
        mainly dependent on and living with the taxpayer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85022593-a396-403d-99e4-b4c8dd81c6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:13:33.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:13:38.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not surprising to see family members who provide their aging
        parents a wide array of assistance from medications, adult healthcare and
        in some cases, medical procedures," Arroyo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfeda99-eeee-48d0-bb0d-933107f90f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:13:33.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:13:38.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: House eyes lowering of income tax</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de46831-ec09-4c5d-8268-4c56483339e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:13:33.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:13:38.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 7432 or the Senior Citizens Act allowed a taxpayer,
        who is head of the family, to include a senior citizen as a dependent under
        the National Internal Revenue Code or Republic Act (RA) 8424.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48883ef2-3708-4a4c-b9aa-9dde9793e7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:13:33.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:13:38.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Arroyo said this was not expressly provided under RA 8424, so
        the need for new legislation to allow this additional tax exemption.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd077c0-ce4f-4924-8b02-fe49f0eaa6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:13:33.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:13:38.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo said granting the privilege would mean more financial leeway
        to meet the nutrition, education, medicines and other basic needs of elderly
        dependents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03dde9f-62b6-4a32-9cfe-83ade74aff4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:13:33.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:13:38.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: House passes bills extending passport validity, estate
        tax amnesty</h2>'
