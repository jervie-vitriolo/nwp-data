    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35acbeb6-9a25-4320-b415-ad712ed01b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:33:07.260+08:00
      'mgnl:createdBy': 'jeff'
