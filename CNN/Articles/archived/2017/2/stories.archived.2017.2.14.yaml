      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>JOSE JAVIER REYES, director, “My Bebe Love: #KiligPaMore”; “Sakal,
        Sakali, Saklolo”; “Working Girls”</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e99f7c-6977-495c-9da5-1903e889ec65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:33:07.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-01T13:14:40.569+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I had a long list of rom-coms but let me just whittle it down to
        three:</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec35261-6de5-4695-8d04-ef95a68cd428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:33:07.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-01T13:14:40.570+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First is ‘When Harry Met Sally.’ With Rob Reiner directing and Nora
        Ephron writing, the charm was the movie as a whole. This began Meg Ryan[‘s
        reign] as the rom-com darling of the 1990s, and with Billy Crystal''s wit,
        this movie about love and friendship had far greater substance than the color-by-number
        rom-coms that followed, most of which offered no new insight into human relationships
        other than the saccharine falling in love.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4f9788-4d89-4ed6-88dd-670f5bade7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:33:07.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-01T13:14:40.570+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second is ‘Sleepless in Seattle.’ Now with Nora Ephron writing and
        directing, this ‘An Affair to Remember’ tribute had all the right sentiment
        without going completely diabetically dangerous. Again with Meg Ryan but with
        the real lap dog everyman hero in Tom Hanks, how can you not love this film?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc08517e-43e6-4010-aefe-c12872abd3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:33:07.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-01T13:14:40.570+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third is ‘Midnight in Paris.’ I am not sure if you can call this
        a romantic comedy in its generic definitions but this is one of my favorite
        works of Woody Allen. Not your sort of laugh-a-minute sort of film because
        of its literary references to the Lost Generation in Paris — when romance
        and recklessness were the orders of the day. And I am a Woody Allen junkie
        so I guess that explains why this — together with ‘Annie Hall’ and ‘Hannah
        and Her Sisters’ — will forever be in my DVD player.”</p>'
    '28':
      'image': 'jcr:8c223360-b04a-4ebe-ac5f-78b3fad15d85'
      'imageCaption': 'Sarah Geronimo and John Lloyd Cruz in "A Very Special Love."
        Screencap from ABS-CBN STAR CINEMA/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ac0193-6dbd-4317-8a46-b18986548c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:33:07.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-01T13:14:40.570+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa4f53a-f91b-413e-b312-62a1e2ec1ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:33:07.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-01T13:14:40.570+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DAN VILLEGAS, director, “How To Be Yours”; “#WalangForever”; “English
        Only, Please”; “The Breakup Playlist”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e7f2d8-efd6-4b9e-a2ce-b7e8b0907f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:33:07.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-01T13:14:40.570+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘A Very Special Love’ is my favorite rom-com of all time. This
        is probably the best executed Filipino rom-com of our generation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3705bd15-f5d0-4208-b41f-11fed54be230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:33:07.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-01T13:14:40.570+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘My Best Friend''s Wedding’ is a classic. The friendzone trope back
        when there wasn''t any friendzone trope. Plus, the performances of Julia Roberts,
        Cameron Diaz, and Rupert Everett were on point, funny, and endearing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87ffd6b-c1a2-4d5a-94be-036b99b56e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:33:07.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-01T13:14:40.570+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bar none, the best rom-com of a generation is ‘My Sassy Girl.’ It
        was different, and the script, direction, and actors deserve praise. For one,
        the script was different, on paper the main characters weren''t empathic,
        much less lovable — Gyeon-woo as the hardheaded guy who doesn''t listen to
        his mom and the leading lady, only named The Girl, as a drunk and damaged
        neurotic. But the direction and performances shone, as the film turned to
        a worldwide phenomenon, even getting a Hollywood remake.”</p>'
    '36':
      'image': 'jcr:17c509f4-03d7-495e-ad98-a1f1e9b01c96'
      'imageCaption': 'Julia Barretto and Joshua Garcia in "Vince & Kath & James."
        Screencap from ABS-CBN STAR CINEMA/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f18ac1-107d-42d9-b991-7101baa413d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:33:07.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-01T13:14:40.570+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27b8c74-9876-442a-8902-f6a7162c2750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:33:07.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-01T13:14:40.570+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PATRICK VALENCIA, writer, “How To Be Yours”; “Always Be My Maybe”;
        “The Third Party”</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be97aa6-3305-46b5-8a15-1d9b957cd1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:33:07.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-01T13:14:40.570+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have three favorite rom-coms from recent years. The first one
        is Olivia Lamasan’s ‘Starting Over Again’ in 2014, an exes story starring
        Piolo Pascual and Toni Gonzaga. Gonzaga’s character, Ginny, is an unconventional
        Star Cinema heroine because she’s unsympathetic. In the story, Ginny tries
        to win back her ex-boyfriend, Marco (Pascual), who is already getting married
        to another woman. I found myself still rooting for Ginny. I guess it also
        helped that Gonzaga gave the character so much heart.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb01e78f-72c4-4962-a9d2-38782aada6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:33:07.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-01T13:14:40.570+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, Ginny didn’t get Marco and we learned that all she needed
        was closure for her to let go and finally grow as a person. Some people were
        disappointed because Ginny didn’t get her happy ending with Marco, but I thought
        she did. She learned something from it. She matured. It was a happy ending
        for her.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2921a6-ca8c-4bc4-bcf1-3af3dcd7d1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:33:07.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-01T13:14:40.570+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next one is Antoinette Jadaone’s ‘That Thing Called <em>Tadhana</em>.’
        It was the movie that started the ‘hugot movement’ in Philippine cinema. It
        was revolutionary. The dialogues were natural and the characters were relatable.
        It wasn’t pretentious on what it wanted it to be. I felt like Jadaone just
        thought, ‘Fuck it! This is the kind of movie I want to make and I’m going
        to make it.’ And she did. It proved that you don’t have to have a buckload
        of money to make a good movie, and I appreciate it for that.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facde49a-f5bb-4e4d-8f05-295e9b6e83e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:33:07.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-02-01T13:14:40.570+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent one that I loved was Theodore Boborol’s ‘Vince &amp;
        Kath &amp; James.’ Although I’m from Star Cinema, I was one of many people
        who dismissed it as a typical rom-com for tweens, and I was actually surprised
        that it was included in last year’s MMFF lineup given their new standards.
        But boy, was glad I was wrong. Yes, watching the movie, you’d know how it
        was going to end. Still, there was something about it that made enjoyable
        and kilig to watch. It might’ve been the script or the direction or the chemistry
        of the actors. Whatever it was, it stuck with me and I still smile whenever
        I remember some of the scenes in the movie.”</p>'
