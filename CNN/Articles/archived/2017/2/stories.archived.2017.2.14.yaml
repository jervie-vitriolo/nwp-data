  'Michael-Flynn-White-House-national-security-adviser-resignation-Donald-Trump':
    'author': 'Sara Murray, Gloria Borger and Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-14T13:47:45.264+08:00
    'imagesource': 'jcr:722829b8-ce3a-4c0d-9596-f3e7d0b8ced7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93adb816-108c-4ab9-9ecd-16b9eb9b7677'
    'lead': 'Embattled White House national security adviser Michael Flynn resigned
      Monday night, an abrupt end to a brief tenure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T16:38:56.501+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T16:39:01.210+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T16:39:00.800+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Flynn resigns amid controversy over Russia contacts

      '
    'updated': 2017-02-15T04:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd173eba-255e-43df-9fbf-9e7a9af6b24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:56.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:39:01.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Embattled White House national
        security adviser Michael Flynn resigned Monday night, an abrupt end to a brief
        tenure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138595bf-ba06-4087-8c3f-c0129a351772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:56.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:39:01.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His departure came just after reports surfaced the Justice Department
        warned the Trump administration last month that Flynn misled administration
        officials regarding his communications with the Russian ambassador to the
        United States and was potentially vulnerable to blackmail by the Russians.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164192bf-ce47-444a-8e66-0aa04c0125f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:56.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:39:01.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I inadvertently briefed the Vice President-elect and others with
        incomplete information regarding my phone calls with the Russian ambassador.
        I have sincerely apologized to the President and the Vice President, and they
        have accepted my apology," Flynn wrote, according to a copy of his resignation
        letter obtained by CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc618aa-de9e-4010-b968-ee1d39e9f907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:56.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:39:01.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am tendering my resignation, honored to have served our nation
        and the American people in such a distinguished way," he wrote. "I know with
        the strong leadership of President Donald J. Trump and Vice President Mike
        Pence and the superb team they are assembling, this team will go down in history
        as one of the greatest presidencies in US history."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebb3f75-d233-4cce-8f69-258490626fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:56.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:39:01.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes less than a month into the job, making him one of
        the shortest-serving senior presidential advisers in modern history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3aa3c4-a608-482c-a7e1-e90737b25035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:56.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:39:01.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. Keith Kellogg will be the interim national security adviser,
        multiple sources tell CNN. He most recently served as National Security Council
        chief of staff.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352df7f6-0b93-4d64-a608-22a1c1d7aa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:56.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:39:01.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official said Kellogg, retired Gen. David
        Petraeus and former Vice Admiral Bob Harward are possible replacements for
        Flynn.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5cf669-fa23-412e-a700-e2209ab34df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:56.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:39:01.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petraeus is going to the White House Tuesday, according to sources
        inside and close to the administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdee3c9-9727-45a5-b63a-a70e8766c2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:56.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:39:01.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is making a run" for the job, one source said, but noted "he
        has alot of baggage."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c3ab88-2174-4fa0-a867-ca6ad678ecc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:56.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:39:01.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressure building</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e756ed-3a87-4b06-8779-c9781b829404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:56.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:39:01.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sudden exit marks the most public display yet of disarray at
        the highest levels of the new administration, which has faced repeated questions
        over a slew of controversies and reports of infighting among senior aides
        during its first three weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5f856a-ef29-4eef-ab11-5de1bf2492f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:56.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:39:01.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution had been heading this way for three days, an administration
        source told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330fa9fc-c86d-45cc-b0cc-2737f3ebe906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:56.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:39:01.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than whether he really had a conversation with the Russians
        about sanctions, the key issue internally was whether he told the truth to
        Pence, the source said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0026f12-6480-463e-9101-9f47581100ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:56.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:39:01.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House concluded at the very least, Flynn didn''t mean
        to mislead the vice president, but may have because he couldn''t remember
        what he said to the Russians.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6263f0c7-16d9-4e73-bea9-d959a0c45109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:56.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:39:01.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not remembering is not a quality we can have for the national security
        adviser," the source said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672812a4-efa5-4563-ae44-806184153a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:56.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:39:01.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An administration source said that Trump "hung in there" when it
        came to Flynn, but there was a "flood of information" that finally made it
        clear he had to resign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a718e18-7bab-4ca6-bb88-b9f5ef0698da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:56.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:39:01.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if Trump is disappointed, another administration official
        said: "He''s moving on."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93971fb3-f949-4fde-b286-e27cecb74307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:56.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:39:01.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Full classified briefing''</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0857bea6-c399-49c5-b002-7d7dabe9560e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:56.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:39:01.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pair of Democratic lawmakers -- Reps. John Conyers, Jr., top Democrat
        on the House Judiciary Committee, and Elijah Cummings, top Democrat on the
        House oversight Committee -- sent a request for a "full classified briefing"
        on the circumstances surrounding Flynn to the Justice Department and FBI Monday
        night following Flynn''s resignation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f5a305-c6cd-4627-b957-9303a576897e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:56.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:39:01.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We in Congress need to know who authorized his actions, permitted
        them and continued to let him have access to our most sensitive national security
        information despite knowing these risks. We need to know who else within the
        White House is a current and ongoing risk to our national security," they
        wrote in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36ad2db-8d8a-40f7-be71-969bc0fc30c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:56.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:39:01.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added: "This new disclosure warrants a full classified briefing
        by all relevant agencies, including the Department of Justice and the FBI,
        as soon as possible and certainly before Thursday, February 16. We are communicating
        this request to the Department of Justice and FBI this evening."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5d56df-f851-440a-9d1b-de7432b79f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:56.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:39:01.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aftermath</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4277b043-7f8a-4708-9e80-703319f2852f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:56.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:39:01.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shakeup now leaves Trump without one of his closest and longest-serving
        advisers. Flynn had counseled Trump on foreign policy and national security
        matters since early in the 2016 presidential race.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3547e7d-6a0f-47d0-8563-b487f9de420f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:56.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:39:01.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn was not able to definitively refute a Washington Post story
        late last week that his conversations with Russian Ambassador Sergey Kislyak
        included communication about the sanctions. It is illegal for unauthorized
        private citizens to negotiate with foreign governments on behalf of the US.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56f884a-014b-48ab-ad74-e3686f2bf87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:56.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:39:01.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy intensified after the report put Vice President
        Mike Pence and several senior White House advisers in an uncomfortable position,
        as they had denied in TV interviews weeks earlier that Flynn discussed sanctions
        with the ambassador. Some administration officials said Flynn must have misled
        Pence and others.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0315ddd4-cae6-4ffb-9e7c-12e6d713f657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:56.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:39:01.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The knives are out," a White House official told CNN on Friday,
        noting that "there''s a lot of unhappiness about this."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e4e9a5-dc7f-4bc1-bcac-cafc42f0146c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:56.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:39:01.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f6d8bc-5455-4f4e-9706-6c204b405aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:56.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:39:01.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many expressed concern at the idea that Flynn, a retired lieutenant
        general who headed the Defense Intelligence Agency, would discuss sanctions
        with a foreign official whose calls are regularly monitored by US intelligence
        and law enforcement agencies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bad40b-109a-4309-8543-cc0e7cfb10d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:56.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:39:01.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official confirmed to CNN on Friday that Flynn and Kislyak
        did speak about sanctions, among other matters, during a December call.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c0bff5-970e-444e-8f6c-e726855114de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:56.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:39:01.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after the call was made public, Pence told CBS News on January
        15 that Flynn did not talk with Kislyak about the sanctions, which the Obama
        administration recently levied due to Russia''s alleged interference in the
        2016 elections.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136e9a92-14d2-43e2-b7d8-ec0f6fff5f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:56.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:39:01.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They did not discuss anything having to do with the United States''
        decision to expel diplomats or impose censure against Russia," Pence told
        CBS News.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f32d8c-5ced-48ff-b8cc-3986383978a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:56.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:39:01.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, an aide close to the national security adviser told CNN
        that Flynn could not rule out that he spoke about sanctions on the call.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77c538c-2b3b-42d2-9a9b-cf0a1df4b531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:56.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:39:01.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House official blamed much of the outcry against Flynn
        on a Washington culture always in search of a scalp, but people within Trump''s
        orbit did little to defend Flynn during appearances on Sunday news shows.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2403f328-fe69-4a10-972a-4daaee2a1141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:56.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:39:01.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Miller, White House policy director, was asked directly
        about Flynn''s future on a number of Sunday talk shows. Miller responded by
        saying he was not the appropriate official to ask.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b648356c-87b9-4580-b2ee-eca85890899f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:56.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:39:01.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have any answers today," Miller said in response to questions
        about whether Flynn misled the vice president. "I don''t have any information
        one way or another to add anything to the conversation."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3281655-0b3a-46b2-8db3-b93527d02788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:38:56.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:39:01.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jim Acosta, Kevin Liptak and Dan Merica contributed to
        this report.</em></p>'
