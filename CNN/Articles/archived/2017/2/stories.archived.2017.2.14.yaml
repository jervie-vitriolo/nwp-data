      '
    'updated': 2017-02-15T10:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e529574c-df31-446c-a630-3622c419137c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:41:08.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:41:12.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A little decency
        will go a long way under a bill filed in the House of Representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb440d8-87a6-4afd-ba0b-2a403e392a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:41:08.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:41:12.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros on Tuesday filed the Safe Streets and Public
        Spaces Act of 2017, a bill seeking safe spaces for women and members of the
        LGBTQ community.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ba2cb9-8f3a-41cc-abb7-e9c6fe42bab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:41:08.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:41:12.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill 1326 will penalize gender-based harrasment in public
        spaces, such as wolf-whistling and catcalling on the streets, in schools,
        in restaurants, and in public utility vehicles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474999ef-7a95-4cb2-9d47-94dde9255cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:41:08.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:41:12.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also lists leering, persistent requests for name and contact
        details, the use of sexist, homophobic, and transphobic slurs, and the persistent
        telling of sexual jokes as "light violations."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2543dc-0c86-4990-b9c9-9d9e4ceb1e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:41:08.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:41:12.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third-time offenders of light violations face a ₱3,000 fine or 11-30
        days in jail.Â</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6638b3-52c1-4b37-9665-a11aba33dd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:41:08.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:41:12.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medium violations, such as exhibitionism and making lewd gestures
        at someone, can receive fines of one to six months in jail and ₱5,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ed3c9c-26a6-4f24-a1a0-ea8b1c975ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:41:08.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:41:12.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penalties for the third offense of severe violations, like stalking,
        merits a heftier fine of ₱10,000 and one to six months of jail time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685dd4e0-839e-4585-8036-ec9a468a0d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:41:08.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:41:12.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said she filed SB 1326 to complement the Anti Sexual
        Harrasment Law, which she said is limited to superior-subordinate relationships
        in the workplace.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622e472d-17fc-4cb1-ada0-adab43408496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:41:08.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:41:12.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is deplorable that our women, young and adult, are subjected
        to this kind of abuse. One may think it is a compliment to catcall, or to
        leer, but such unwanted comments, gestures and actions forced on a person
        in a public space is actually sexist and offensive," Hontiveros said in a
        statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abf4168-7814-4423-8da4-0458ff8c223c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:41:08.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:41:12.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros'' explanatory note cites a 2016 SWS survey which shows
        88 percent of Filipino females, aged 18-24, have experienced street sexual
        harrasment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf103e73-c247-409b-9967-cc4b338d0ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:41:08.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:41:12.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill recommends forming a group of Anti-Sexual Harrasment Enforcers
        or A-SHE to apprehend offenders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ca200a-b16e-4af7-a8f4-54de71ee73eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:41:08.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:41:12.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enforcers of the Metro Manila Development Authority and local police
        units will make up A-SHE.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4780651b-d5a7-47cb-8b9b-293d8ee73dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:41:08.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:41:12.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 6 of SB1326 explicitly defines consent. "When the victim
        utters the phrase "no means no" or its translation in the local dialect, the
        presumption of absence of consent is rendered conclusive," it states.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b782f0f9-0059-441e-9741-2c555b3937bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:41:08.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:41:12.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also suggests raising student awareness about sexual harrasment.
        Hontiveros said schools must take a more proactive stance against it.</p>'
  'mercer-st-nicole-lim-co':
    'author': ' Alyana Cabral'
    'caption': 'Nicole Lim Co, owner of lifestyle store Mercer St., has curated and
      put together some of the most notable online fashion brands to give them a place
      in the physical market. Photo by JL JAVIER'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2017-02-14T17:11:03.484+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fe256fd-581e-421a-b645-305c4fce4401'
    'lead': 'Mercer St. is a women’s lifestyle brand owned by 22-year-old Nicole Lim
      Co, who has curated and put together some of the most notable online fashion
      brands to give them a place in the physical market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T15:52:39.002+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T15:52:43.549+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T15:52:43.395+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Auspicious lives: Mercer St. owner Nicole Lim Co on pursuing your passion

      '
    'updated': 2017-02-16T13:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc98b18-e3b5-424e-81a2-2b478719b498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:52:39.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:52:43.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Nicole Lim Co is
        only 22 years old. A Filipino-Chinese entrepreneur already running her own
        lifestyle store called Mercer St., she’s had a natural knack for business
        at a young age. “As a kid, I’ve always been interested in making my own money,”
        she says. “Even when I was in grade school,<em> kung anu-ano yung mga pinagbebenta
        ko sa school</em>, and then in college, I would sell random things as well.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4929414c-df37-4477-94a7-658089378738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:52:39.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:52:43.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fashion is also something that Co has always been interested in.
        Growing up with her “fashionista” sister, as she puts it, opened her eyes
        to the world of clothes and trends. And when her sister opened an online shop,
        her passion followed. She started shopping for clothes online, which became
        her incentive to continue her business hobbies. As she filled up numerous
        virtual shopping carts, her financial need grew, but she says, “I don’t really
        wanna rely on my parents’ [money] lang.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6658d2ae-0667-4af2-a46d-0cb1f6b0720d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:52:39.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:52:43.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so, it wasn’t long before Co put up her own online store, where
        she mainly sold sunglasses. Here, she became part of a virtual merchant community,
        where she met other girls who sold their own products, like swimwear, shoes,
        and jewelry. She bought their merchandise, they bought hers, and the exchange
        grew into an informal sisterhood of sorts.</p>'
    '5':
      'image': 'jcr:465c0338-4518-465e-b61d-e057c3e31013'
      'imageCaption': 'Mercer St. was born out of Co''s passion for both fashion and
        business. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02cb142-8ffe-4f2d-856a-5344b63dd651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:52:39.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:52:43.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'image': 'jcr:0a76d9a0-1d41-41df-aaf4-431eb7bb93e1'
      'imageCaption': 'Having a brick-and-mortar fashion shop also allows Co to bring
        the chic classic style to a larger market. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a9847a-0b65-4aa7-8bab-f4f429162a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:52:39.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:52:43.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c599c779-47b9-4ca9-99ac-ff32ac9362de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:52:39.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:52:43.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But every market has its own problems. “As an online shopper, it’s
        really hard for me to just browse something that I can’t really see physically,”
        she explains. “Because I’ve had several times already where I purchase a certain
        dress, and then when I got it, <em>maluwag pala</em>. And sometimes, I would
        just see online stores where I want this, <em>pero hindi ko sure kung bagay
        sa akin.”</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2727814f-40f2-48c7-a846-cd35b97340c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:52:39.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:52:43.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so, the women’s lifestyle store Mercer St. was born, as the
        physical manifestation of Co’s desire to solve the problems of both the modern
        fashion merchant and the online shopper. “I think that’s one of the main problems
        for online stores, that they don’t have a physical store to sell their items
        in,” she says. Expanding from sunglasses, Co gathered pieces from her favorite
        online brands and put them side by side in a specially curated collection.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c7e592-9924-4d46-b2e4-7879e7b55a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:52:39.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:52:43.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Housing brands like 37LA, Soak, and Hey Babe, Mercer St. reflects
        Co’s own style, which she describes as classic but trendy. “I think the clothes
        here would definitely be for a woman who would always wanna be in style, who
        would always wanna be in the trend with fashion, but still wants to stay chic
        and classic at the same time,” she says. In describing the Mercer St. woman,
        she says, “For example, uso off-shoulder ngayon, pero [she still wants to]
        look classic, like after five years you would look at photos and you would
        see na parang, <em>uy maganda pa rin suot niya.”</em></p>'
    '12':
      'image': 'jcr:6de55007-bc9f-43bd-b343-00e78be4d36d'
      'imageCaption': 'Mercer St. is filled with brands that Co personally loves and
        would buy herself. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb33326-944d-4861-86c0-5c196ee27751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:52:39.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:52:43.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'image': 'jcr:44713d14-6be3-4112-bbc4-e262a046e537'
      'imageCaption': 'Co established Mercer St. in just less than six months. Photos
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c874e8fd-2836-4dfb-9a39-027dec3a5bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:52:39.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:52:43.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cb1505-cb2b-48d6-9487-f2076f4689dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:52:39.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:52:43.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a brick-and-mortar fashion shop also allows Co to bring the
        chic classic style to a larger market. “Just by having a physical store, you
        get a whole different market, because not everyone knows your brand, but just
        by walking around the mall, people [would be able to see it and check it out].
        It’s really a good place to put your products in,” she says. This way, she
        is able to promote the brands she believes in, as quality locally-made products.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff083641-d647-4eb5-97e3-c89c0b497ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:52:39.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:52:43.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think what sets this apart from other lifestyle brands is that,
        here, everything is locally made. We really promote Filipino made products
        from clothes, swimwear, even accessories like jewelry and shoes. For example,
        the shoes are all Marikina-made,” she explains. “I don’t just put the brands
        here just [to fill up the] store or something. I really want to express how
        I love the brands and that I would personally buy from all of them.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d31a94e-d014-4e5d-afc6-58acaf7e7e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:52:39.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:52:43.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co established Mercer St. in just less than six months. Fresh from
        graduation, she left an office job to bravely pursue her passion — a risk
        that turned out to be rewarding. As advice to young aspiring Filipino-Chinese
        entrepreneurs like her, “don’t be afraid to start early,” Co recommends. “I
        think one of the things that people are afraid of are the risks involved.
        They’re afraid that this won’t be successful, or that there’s already a lot
        of competitors in the market. You shouldn’t be afraid to take risks. Because
        when you take risks, the rewards are definitely bigger.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e555635-75b2-461a-b864-06db9ebaa950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:52:39.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:52:43.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3292ddf0-1590-4f4f-aba1-e16804bc04b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:52:39.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:52:43.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Mercer St. is on the 2nd floor of Uptown Mall, 36th Street corner
        9th Avenue, Fort Bonifacio, Taguig. For more info, check out Uptown Bonifacio
        on Facebook, Instagram, and Twitter.</em></p>'
