      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you consider ‘Almost Famous’ also a rom-com (mas coming-of-age
        yata ito), then it''s also part of this list. One of my favorite movies of
        all time. <em>''Yung sana ako ang gumawa</em>. ‘Priceless,’ or ‘Hors de prix,’
        are also favorites. <em>Ang sarap-sarap balik-balikan pag malungkot. Ang cute
        ni</em> Audrey Tautou!”</p>'
    '17':
      'image': 'jcr:7774ec6a-bb2c-4c3e-afd2-f62a5df96dac'
