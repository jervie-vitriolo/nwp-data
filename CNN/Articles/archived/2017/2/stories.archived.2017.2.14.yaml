      'mgnl:lastActivated': 2019-07-05T16:03:36.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aftershocks to recede in weeks to come</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76f4f7b-a3fb-4139-863b-fa4620aa5a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:03:32.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:03:36.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 170 aftershocks, with the biggest of up to 4.9 magnitude
        on Tuesday kept residents in this city with a population of approximately
        155,000 on edge.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e741e877-bbac-43b6-a19a-4cd377cab4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:03:32.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:03:36.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong mga aftershocks na ito, hindi na siya mas malakas pa doon
        sa main shock natin na 6.7 (magnitude)," Soriano said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc88701-8a2a-4cef-b480-1ff26feccea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:03:32.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:03:36.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These aftershocks are not going to get stronger than
        the main shock at 6.7 (magnitude).]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb0d77e-f93d-4421-86dc-f0dca3a8c2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:03:32.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:03:36.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aftershocks are expected from a quake this large.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237e2e21-8191-42bc-9f1e-7b7d88b5261b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:03:32.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:03:36.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This actually will last (a) few weeks from now... And then it will
        go down, (its) number will become (smaller) as times go by," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbde61b-d448-4006-b64f-0996bd657b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:03:32.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:03:36.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might take a few months...meron pa silang mararamdaman [they''ll
        still be able to feel it]," Soriano added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33980ce-2dce-45db-9bca-e39e57471a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:03:32.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:03:36.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aftershocks are a result of the earth adjusting to the movement
        of the fault.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd85ec06-2da0-4e54-b5e1-56fb16034abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:03:32.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:03:36.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi ganun yung trend most of the time-talagang bumababa siya kasi
        yung lupa, or the rocks underneath, kasi nag-aadjust sila... siyempre nagkaroon
        ng rupture," Soriano expained.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082120e9-6c2a-4c11-b38b-08bc15ba9b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:03:32.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:03:36.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: "That''s the trend most of the time — (the number
        of aftershocks) really go down because the earth, or the rocks underneath,
        adjust... Since there was a rupture.")</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c878c8ca-6bae-40cf-b4c5-8ed273de0148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:03:32.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:03:36.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If an aftershock exceeds Friday''s 6.7 magnitude, then it will be
        marked as the new "mainshock." Tremors prior to it will be known as "foreshocks."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c58de0f-ee4a-45f6-95ff-c5f55e6b231f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:03:32.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:03:36.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, while scientists can study and estimate how strong
        earthquakes will be, they cannot pin a specific time for when they will occur.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf2fcfd-fd9c-4d7a-b4bd-9f161edb6d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:03:32.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:03:36.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we cannot really predict earthquakes and we cannot tell
        when it will happen," Soriano disclosed. "What we do know is... saan ito puwedeng
        maganap [where these can take place] and we can identify the hazards and...
        possible scenarios for a particular area."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e051f0-7ed4-4c38-8a98-70df76b245c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:03:32.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:03:36.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Fault Zone</p>'
    '40':
      'image': 'jcr:2a5530b9-d217-40bd-836d-2e352a43cc3f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc4ade7-7651-441a-8ef7-9f1bb717f95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:03:32.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:03:36.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd15889-9e6b-4dcf-a83f-665863836537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:03:32.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:03:36.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soriano noted that the fault movement that caused the quake on Friday
        comes from the Surigao segment of the Philippine Fault Zone.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e33835-3f41-4ed2-aa7f-364357448ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:03:32.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:03:36.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The zone is the country''s longest fault, spanning 1,250 kilometers
        from Mindanao to Northern Luzon.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26588e7-5573-4d54-a75f-03da526fc6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:03:32.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:03:36.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a zone and it''s divided into segments," Soriano explained.
        "By segment siya kung gumalaw... So hindi siya minsanang gumagalaw nang mahaba
        (It moves by segment, so it doesn''t move several parts at a time)."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ab3971-3b25-4ce4-ab14-76c8c24b93bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:03:32.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:03:36.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fault is different from the 100-kilometer West Valley Fault,
        which cuts through Metro Manila and which scientists say is ripe for movement.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff731a8-7ab0-4c7c-8a98-958e967e2d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:03:32.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:03:36.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the 1,250 kilometers of fault line are active, said Soriano,
        and they cannot predict specifically when the segments will move, thus the
        rationale for earthquake preparedness.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3bf325-eba7-4f13-a643-eed47396ed63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:03:32.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:03:36.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensify information campaign</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968c2931-825c-4fab-99fe-ea0c3e21fc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:03:32.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:03:36.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soriano maintains that those affected by the Surigao quake should
        not panic. "Duck, cover, and hold" in the event of aftershocks is the rule.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573a3d87-ac70-4dbe-80c7-a52450ae79f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:03:32.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:03:36.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then of course make sure that your building or your house is
        already structurally sound before you go back [to them]," he added.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36d7bad-5e07-4351-9c83-0fc52c00e60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:03:32.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:03:36.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council''s Office
        of Civil Defense deputy administrator Kristoffer James Purisima said Tuesday
        that they will "intensify [their] information campaign" on earthquake preparedness
        in Metro Manila and throughout the country by partnering with local governments
        and private organizations.</p>'
