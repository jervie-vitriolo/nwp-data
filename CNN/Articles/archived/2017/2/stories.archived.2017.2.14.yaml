  'kim-jong-un-half-brother-death':
    'author': 'Marc Lourdes and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-14T23:45:47.232+08:00
    'imagesource': 'jcr:d299b526-4bfb-4b63-b161-e2402f39d6d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd80a5f71-a7fc-4d0f-be5f-6bc0067fe7b5'
    'lead': 'Police have described the incident as a "sudden death" pending the results
      of a post-mortem investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T15:26:56.720+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T15:27:10.882+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T15:27:10.704+08:00
