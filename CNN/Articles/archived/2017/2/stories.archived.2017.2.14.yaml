      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Time to dust off the old
        excuse of "I read it for the articles."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c86ca2-1287-468b-a966-01ed7e54978f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:35:59.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:36:02.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playboy is reversing its stance and is including nude photos in
        its magazine once again. This follows the surprising announcement in October
        2015 that it would be eliminating nude photography altogether.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f83ccc-eb37-4b94-80c1-95463a5f7e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:35:59.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:36:02.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper Hefner, the magazine''s chief creative officer and son of
        founder Hugh Hefner, tweeted the news on Monday saying it was "a mistake"
        to remove nudes from the magazine. The news comes a year after Playboy debuted
        its first issue without nude photos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0434f710-bafe-4e17-b5bc-38041e5ddfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:35:59.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:36:02.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll be the first to admit that the way in which the magazine
        portrayed nudity was dated, but removing it entirely was a mistake," Hefner
        said in a tweeted statement. "Nudity was never the problem because nudity
        isn''t a problem. Today we''re taking back and reclaiming who we are."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dee7059-3d72-4162-a078-6d4f8974ea4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:35:59.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:36:02.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official Playboy Twitter account tweeted out the latest cover
        for the March/April issue along with the hashtag "#NakedIsNormal."</p>'
