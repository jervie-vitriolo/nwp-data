      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest issue of the magazine will also bring back old brands
        from Playboy''s glory days such as "Party Jokes."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fc07dc-9455-4e0a-b59b-e03c6c13627c'
