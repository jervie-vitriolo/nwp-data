    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbbdec1-32c0-4f47-b5fd-ff804a7f6be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:08:47.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:08:50.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A magnitude 4.9
        earthquake rocked Surigao City Tuesday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5521b03f-8e21-4080-a410-dcb53b7e71e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:08:47.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:08:50.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (Phivolcs)
        said the quake occurred at 4:03 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fbd694-89ef-40c1-b5cc-9098f00a9f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:08:47.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:08:50.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs added it was an aftershock of the magnitude 6.7 earthquake
        that hit the city Friday evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b4d3f8-5797-4394-9a74-d610acc6d4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:08:47.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:08:50.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aftershock registered as Intensity 5 in Surigao City, which
        Phivolcs considers as a "strong" and perceivable one.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d84aa20-9f29-4f09-a0f1-8a7a1d415f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:08:47.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:08:50.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report, the city power was cut off for a few minutes
        after the quake, but was restored around 4:30 a.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0864fc9-0b87-4dd7-9bc7-2a354eab8936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:08:47.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:08:50.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 5 a.m. Tuesday, 171 aftershocks were recorded.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3990f422-ae12-4312-b9b6-8e04c4aebad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T17:08:47.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T17:08:50.347+08:00
