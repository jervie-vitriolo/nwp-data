  'Baguio-Valentines-Day-temperature':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-14T13:19:30.146+08:00
    'imagesource': 'jcr:f30c78c2-abf6-4a14-8931-57aea9db5ce3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40ba60fa-10db-4854-811b-0070fe902631'
    'lead': 'Lovers in Baguio City may need extra warmth on Valentine''s Day as temps
      drop to a record low. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T16:45:27.196+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T09:55:34.824+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T09:55:34.638+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baguio City records lowest 2017 temperature on Valentine''s Day

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad7b8c3-a166-4269-9f2b-9fce50df5f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:45:27.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:55:34.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Baguio was enveloped
        in perfect cuddling weather on Valentine''s Day, as temperatures in the city
        dropped to 8.0 degrees Celsius early Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20007e0f-a63f-441d-b680-a43aeb4f5092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:45:27.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:55:34.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA) said temperatures in the city hit an all-time low
        for 2017, beating the previous record of 9.2 degrees Celsius set on February
        12.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c950e9-fcf4-4297-8fa1-56c1df9c6455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:45:27.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:55:34.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today at 5 a.m., the minimum is 8.0 degrees Celsius-- that''s the
        lowest," PAGASA weather specialist Geraldine Nilo told CNN Philippines in
        a phone interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d3e6d6-5434-49ca-aee8-25d9a9523cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:45:27.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:55:34.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month''s record temperatures both surpassed the 2016 record
        of 10.8 degrees Celsius, PAGASA said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bddf9f-1e96-4c17-b22b-3409d02bb835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:45:27.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:55:34.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The City of Pines has been chilly these past two months, with temps
        in February averaging 13.4 degrees Celsius.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6503cf-c47f-4107-b16a-fb61814cbf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:45:27.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:55:34.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA says this is caused by the northeast monsoon or hanging Amihan,
        which passes through the Philippines from China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c750b1-37ee-4173-89c4-3d59ebe68a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:45:27.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:55:34.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the high pressure cell in South China, which is a bit located
        in the southeastern part… <em>Masyadong malakas ''tong</em> high pressure,"
        Nilo said. The high pressure cell pushes the northeast monsoon from mainland
        Asia towards the Philippines, she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e82e0f-1847-450e-acbe-88a598b6fa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:45:27.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:55:34.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a high-pressure cell in South China, which
        is a bit located in the southeastern part… The high pressure is too strong.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8b76c0-be06-497f-be83-ff25cd08d920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:45:27.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:55:34.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau said temperatures might drop even further in
        February, and that tourists and residents of the city can expect chilly temperatures
        until March.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bed135-bc62-4cdd-8a3f-457d89b34908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:45:27.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:55:34.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Passing rin siya, mag-we-weaken</em> March. Late tayo last
        year <em>nawala yung</em> northeast monsoon," Nilo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c25606f-d57f-45d0-9b63-050739f92f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:45:27.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:55:34.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will pass, it will weaken March. Last year the
        northeast monsoon left late.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1f9bc7-506d-4545-88ef-2b39b99e80b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:45:27.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:55:34.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City and Benguet province may also have light showers the
        following days, but the weather will be generally fair.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6a3269-c345-4a6c-8dc5-8004030d195c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:45:27.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T09:55:34.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lowest temperature ever recorded in Baguio was on January 18,
        1961 when temperatures dropped as low as 6.3 degrees Celsius.</p>'
  'North-Korea-missile-differences':
    'author': ' Hilary Clarke'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-14T14:03:12.582+08:00
    'imagesource': 'jcr:b66f75e9-25df-4452-8d22-5c38fa5d1569'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'baf37885-40ee-44a3-9ba8-8f13d7d63ce5'
    'lead': 'The Pentagon has assessed that North Korea''s weekend missile launch
      showed new capabilities, US officials told CNN on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T16:50:02.258+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T16:50:05.990+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T16:50:05.781+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pentagon says North Korea''s launch shows advances

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230542c1-7b07-4514-8e3f-47bbcea6bf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:50:02.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:50:05.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Pentagon has assessed that North Korea''s weekend missile
        launch showed new capabilities, US officials told CNN on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ead5b4d-81bf-442a-8d42-37eb64ae990f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:50:02.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:50:05.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch involved the first land-based test of an intermediate-range
        missile that, in the past, has been fired from a submarine, two US officials
        said. And because it was launched from a west coast missile site, it flew
        farther than any previous North Korean tests, about 300 miles before dropping
        into the Sea of Japan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55ab614-818c-4aee-be2b-ff7552800624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:50:02.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:50:05.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very similar to what they''ve launched from their submarines
        in the past," US Navy Capt. Jeff Davis told reporters Monday. "This appears
        to be a land-based variant of it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356e9514-f045-479c-b938-77fc568cb34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:50:02.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:50:05.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Significantly, the officials noted that the missile, the Pukguksong-2,
        used solid rocket fuel, making it harder to detect an imminent launch because
        it requires less fueling time on the launch pad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a8c3a5-54d2-4f15-98f0-b8f5050e0127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:50:02.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:50:05.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was described by the Korean Central News Agency, the news service
        of Pyongyang, as a "surface-to-surface medium long-range ballistic missile"
        capable of carrying a nuclear warhead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ecf71f-48bc-46c2-80ac-1416f02805b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:50:02.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:50:05.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many experts think North Korea is far off from being able to
        put a nuclear warhead on its missiles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a3d0ee-1062-4104-92f2-11eae7e9db16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:50:02.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:50:05.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday launch</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a937607-6793-4f3c-b267-99ae542c4a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:50:02.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:50:05.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile was launched from the Banghyon air base in North Pyongan
        Province on Sunday morning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e668c665-53b6-4e3a-890e-095725241abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:50:02.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:50:05.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August North Korea test-fired what it said was a submarine-launched
        ballistic missile marked as a Pukguksong-1, a name which translates as "North
        Star."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c728862-f35f-40c8-8e45-445879cd114c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:50:02.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:50:05.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solid fuel is like an explosive jelly, less corrosive than liquid
        fuel, and it can be more easily stored in the rocket''s fuel tank that the
        liquid alternative which require specially lined tanks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eedb60-de33-497b-888a-198a4a6444da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:50:02.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:50:05.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with other rocket forces, North Korea''s liquid fuel-powered
        ballistic missiles up until now required a garrison, fuel storage tanks and
        support vehicles to launch, which can be identified with imagery, experts
        say.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf022450-a381-4f9e-8a43-b69181246596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:50:02.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:50:05.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But solid fuel-powered missiles need much less infrastructure, making
        them difficult for those monitoring North Korea''s military movements to spot,
        as there are fewer indicators, such as movement of trucks, for South Korean
        or US satellites and other surveillance to pick up on.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a58a9db-8908-4e4e-aae5-428c9308323d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:50:02.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:50:05.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two versions of the same missile?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5b513a-90ca-4a11-be0c-91a1a048e0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:50:02.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:50:05.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While North Korean media has stated that both the Pukguksong-1
        and -2 are solid-fueled, it was widely presumed that they were based on the
        liquid-fuelled R-27 ''Zyb'' Submarine Launched Ballistic Missile that was
        developed by the Soviet Union in the 1960s," said Karl Dewey, an expert in
        chemical, biological, radiological and nuclear weapons with Jane''s Defence
        Weekly in London.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe303ef-e874-42b2-944f-13c47b1b708d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:50:02.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:50:05.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dewey told CNN that the different exhaust plumes seen in North Korean
        imagery of Pukguksong-1 tests had already prompted speculation that there
        might be both liquid and solid fuel versions of the missile.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ce11a7-33b1-4883-b534-655bd5c46847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:50:02.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:50:05.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean military has affirmed the North''s claim that solid
        fuel was used in the latest test.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7849be7-aadb-4383-b24b-4411e3d52a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:50:02.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:50:05.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding how far and how fast it can travel, military analysts
        in the West previously assessed the Pukguksong-1 of being capable of carrying
        a 1.5-ton warhead nearly 450 kilometers, or a 1-ton warhead between 600-800
        kilometers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acec668-6040-4eea-8712-eccf64de004f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:50:02.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:50:05.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The range of the new Pukguksong-2 is difficult to determine. "The
        500-kilometer distance traveled will very much have been a political decision
        (rather than a technical limitation) designed to be seen as a provocation
        by Japan, without escalation, and to test the new US administration," Dewey
        told CNN</p>'
    '33':
      'image': 'jcr:b013f063-b42f-4c45-8761-6bf706e13681'
      'imageCaption': 'North Korea says it has successfully completed the launch of
        a new ballistic missile, according to state media. The Pukguksong-2, a medium
        long-range ballistic missile, was test fired on Sunday under the supervision
        of North Korean leader Kim Jong Un, according to North Korea''s Korean Central
        News Agency, KCNA.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c90c222-257d-45a6-a592-ef40242e1210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:50:02.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:50:05.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cab3812-089c-4ece-a31d-c22695af5262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:50:02.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:50:05.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the firing range of these types of missiles can be expanded
        by adjusting the angle at which it is pointed, so that it either travels vertically
        or horizontally, or by increasing fuel efficiency.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc286c8e-f54d-409c-a183-943ce306088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:50:02.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:50:05.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the South Korean Joint Chiefs of Staff spokesman told CNN
        they also believe that Pyongyang employed a cold-launching system, in which
        the missile is lifted off the ground using pressure and then ignited mid-flight,
        as opposed to igniting it on the ground -- which is said to be less stable.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eb9274-536c-4aef-9f59-b7744859f307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:50:02.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:50:05.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20 ballistic tests in a year</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1209c6-ba49-4e17-aa1c-f8f86d161921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:50:02.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:50:05.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang has carried out more than 20 ballistic missile tests from
        January through October 2016 in what is an ambitious testing program to develop
        nuclear capability.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ad1396-663f-45fe-b98d-ac7b91424705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:50:02.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:50:05.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On New Year''s Day, North Korean leader Kim Jong Un declared that
        the country had "entered the final stage of preparation for the test launch
        of intercontinental ballistic missile."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3ca3e0-6c1f-449f-8e20-2f60051d6312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:50:02.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:50:05.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Pyongyang would continue to build up its "capability
        for preemptive strike" until the US and its regional allies "stop their war
        games they stage at our doorstep."</p>'
    '44':
      'image': 'jcr:b2f434f2-f755-42f5-aa63-47fcf46ec3a9'
      'imageCaption': 'North Korea says it has successfully completed the launch of
        a new ballistic missile, according to state media. The Pukguksong-2, a medium
        long-range ballistic missile, was test fired on Sunday under the supervision
        of North Korean leader Kim Jong Un, according to North Korea''s Korean Central
        News Agency, KCNA.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21d9000-d2c7-44c6-a422-844057a07c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:50:02.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:50:05.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f5b386-79fa-4b3a-8e88-4b7d318b86fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:50:02.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:50:05.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a lull that coincided with the US presidential election and
        transition, Sunday''s test was a resumed step in that development," wrote
        Mark Fitzpatrick, Executive Director/Americas of the UK-based International
        Institute for Strategic Studies, in a blog post.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b691652-9ab6-48f8-9add-5687d5cb38b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:50:02.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:50:05.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the ambitious testing rate continues, North Korea may have an
        effective nuclear-tipped inter-continental ballistic missile (ICBM) by the
        end of Trump''s four-year term."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
