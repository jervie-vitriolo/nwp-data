      'mgnl:type': 'text'
      'text': '<h2>WATCH: National Youth Commission''s "Anak, Usap Tayo" ad</h2>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d7d037-ec29-40f8-b79d-d23fdc3f2f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:07:03.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:10:22.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Most Filipinos infected by human
        immunodeficiency virus (HIV) are from the youth sector, the National Youth
        Commission (NYC) chairperson said Tuesday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5088a2d9-4f09-4b08-8d9b-c3c38ad70225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:07:03.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:10:22.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of 28 Filipinos living with HIV, 24 of these are the youth,"
        NYC chair Aiza Seguerra said in a press briefing in Malacanang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fe3a1e-f575-4e78-8e65-4d489683c93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:07:03.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:10:22.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little more than 60 percent of new infections, Seguerra added,
        are among 15 to 24 years old.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6885fa-4589-40c6-a1e5-cb8b6b4ee76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:07:03.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:10:22.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But earlier data from the Department of Health shows only 29 percent
        of newly-diagnosed cases of 9,200 in 2016 are aged 24 and below.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3742cf82-0d93-47e4-a28c-91fafd1b852c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T16:07:03.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T16:10:22.094+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: HIV cases rise by 18% in 2016 - DOH</p>'
