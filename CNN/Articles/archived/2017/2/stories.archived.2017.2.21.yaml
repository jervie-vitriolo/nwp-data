      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Over 200 flights
        are confirmed cancelled due to the scheduled maintenance of the Tagaytay Monopulse
        Secondary Surveillance Radar (MSSR).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56899814-2c6d-44e0-898a-5ed26e2cc6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:23:32.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:23:37.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Aviation Authority of the Philippines (CAAP) issued a
        Notice to Airmen (NOTAM) on Feb. 13 saying that the Tagaytay MSSR maintenance
        will last from March 6 to 11.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a4436c-5bcd-4e9e-834e-4b0754dee51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:23:32.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:23:37.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, airline companies have cancelled their scheduled flights
        that may be affected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261e8ffd-d4ab-48ea-897e-534239403bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:23:32.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:23:37.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific Air and its subsidiary Cebgo cancelled a total of 97
        flights.</p>'
