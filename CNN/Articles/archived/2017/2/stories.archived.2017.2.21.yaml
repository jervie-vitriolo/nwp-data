      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator cited the thousands of alleged killings of the so-called
        Davao Death Squad — supposedly headed by Duterte when he was mayor — and the
        thousands killed in the government''s now-suspended drug war.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca47eb1-f52e-46bc-aece-f555ddc57d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:36:01.663+08:00
