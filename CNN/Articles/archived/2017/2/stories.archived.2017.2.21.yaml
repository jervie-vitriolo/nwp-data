      'jcr:uuid': '121a1f31-c87e-4930-93bc-f3481b459ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:41:58.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:42:02.007+08:00
