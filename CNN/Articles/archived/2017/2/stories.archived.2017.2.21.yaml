      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cousins is averaging 27.8 points (4th in the league), 10.6 rebounds,
        and 4.8 assists this season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebcc8b8-9eeb-4906-8439-f15e88e0de1d'
