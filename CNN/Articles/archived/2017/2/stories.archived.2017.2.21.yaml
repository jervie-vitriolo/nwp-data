      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pelicans are trailing at the playoff race and hold the 11th
        spot in the Western Conference, with a 23-34 win-loss record.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0d5313-e920-4d0e-bf91-7ff69ae1e94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:52:01.955+08:00
      'mgnl:createdBy': 'jeff'
