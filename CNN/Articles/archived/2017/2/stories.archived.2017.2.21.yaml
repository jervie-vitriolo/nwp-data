      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "She was told that if you don''t join (the field trip),
        you will be marked ''failed" in the subject."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bef0c9-bb9e-4990-85db-d2fc4794e12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:41:58.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:42:02.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The students were on their way Monday for a three-day outing at
        the Sacramento Adventure Camp in Tanay, Rizal when the bus lost its brakes
        on a descent and crashed into an electric post. The driver was among the 15
        killed in the crash. Dozens were injured</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48b22df-fe9a-4253-91a7-95442fd17f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:41:58.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:42:02.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: 15 dead in Tanay bus crash</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4791cbce-b622-4da0-a7d1-ce0b541657b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:41:58.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:42:02.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview with CNN Philippines, Bestlink Colleges denied
        the claims that those who missed the outing would fail class.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a947b68a-eba3-43d7-9cb9-c5fc1fce04e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:41:58.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:42:02.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re only going to get an incomplete grade because it''s not
        a reason for them that they should be failing for the subject," Sister Nina
        Basquiñez, secretary to the president of Bestlink Colleges said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bb25ee-fc3f-4075-bb5b-eb0ad4dd8179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:41:58.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:42:02.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basquiñez explained students would only get an incomplete grade
        for the subject, which they could address within the year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd98d0f-40e5-44f5-8961-d56fd75775c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:41:58.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:42:02.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Higher Education (CHED) says it prohibits schools
        from requiring field trips and excursions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08385bf3-db6c-4dc2-8d41-3aebaaabced1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:41:58.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:42:02.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Field trips should only be incentives and should not affect the
        final grades of any subject, it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f64193-842f-4cf9-ae83-9f4ed557e020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:41:58.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:42:02.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the bus accident, CHED issued a temporary ban on all out-of-town
        and educational field trips for all public and private universities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dba2192-8667-4254-ba2b-a0a0732a346c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:41:58.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:42:02.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED Commissioner Prospero De Vera said this is the first time such
        a moratorium is being issued on educational trips in universities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205063cc-cdec-4f6b-9fb4-58e8d457dece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:41:58.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:42:02.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: CHED temporarily bans college field trips</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def1dd7a-3a75-44c6-bcfe-ac449358a20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:41:58.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:42:02.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents said if the school had not required the trip, some 50 kilometers
        from Manila, fewer people would have been injured and died.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ac4f9e-6c79-4a1c-8636-feb1faf0559d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:41:58.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:42:02.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taytay Public Information Office said the bus was carrying 58
        students when it lost its brakes and crashed into an electric pole, killing
        14 students and the bus driver.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd13be76-0a69-413d-b833-a0e951b6e1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:41:58.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:42:02.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella on Tuesday expressed condolences
        to the victims families.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7838351f-d396-4284-a235-9c512601d4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:41:58.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:42:02.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Palace expresses its condolences to the families of the victims
        who died in the fatal bus mishap in Tanay, Rizal," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3380c4e7-8913-4efb-91e4-b3f0fbdc3eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:41:58.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:42:02.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella added, "The Land Transportation Franchising and Regulatory
        Board has already been directed to ensure the road worthiness of the buses
        and to remind public utility drivers to guarantee the safety of all their
        passengers. The passengers must safely arrive at their respective destinations."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b75874b-2699-4960-9263-0c119e1b1226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:41:58.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:42:02.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City 5th District Representative Alfred Vargas, who represents
        the school''s district, called for a meeting between the parents and the school.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5982cd08-a052-472c-969b-9fe536b0c362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:41:58.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:42:02.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, school officials failed to show up at the meeting on Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5f512d-a2bf-4ec0-9989-dc0bd1288aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:41:58.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:42:02.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vargas said he will launch a formal investigation on the incident
        so that Bestlink''s officials will speak up and clarify details regarding
        the accident.</p>'
  'ched-bans-fieldtrips':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-21T15:43:43.525+08:00
    'imagesource': 'jcr:b53a5427-0f37-4066-8c79-7699ebd330bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b062fcf6-803a-4d54-ae8f-e0a5c3cfea38'
    'lead': 'The ban on field trips comes after 15 people, mostly students, died in
      Monday''s horrific bus crash in Tanay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T09:45:17.494+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T09:45:22.290+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T09:45:22.070+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "CHEd temporarily bans college field trips \n"
    'updated': 2017-02-22T13:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a1edb5-c94f-4b9a-abec-2eee40140b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:45:17.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:45:22.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Commission
        on Higher Education (CHEd) on Tuesday imposed an immediate moratorium on all
        out-of-town and educational field trips of all public and private universities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7d93b3-f8f7-4511-8261-398bca7cfd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:45:17.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:45:22.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temporary ban on field trips follows a deadly bus crash that
        killed 15 people — mostly students, who were on a field trip — in Tanay, Rizal
        on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466a5f8f-237e-4719-aa39-d1ec641991fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:45:17.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:45:22.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: 15 dead in Tanay bus crash</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730950b6-06ad-484c-acac-b1f14d20fba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:45:17.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:45:22.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHEd Commissioner Prospero De Vera said this is the first time such
        a moratorium is being issued on educational trips in universities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453f145f-4df6-43cd-bead-b97df6ec61ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:45:17.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:45:22.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera said CHEd Chairperson Patricia Licuanan will issue an order
        later Tuesday or Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ab315c-6ef1-428b-8ab8-9af16079e4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:45:17.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:45:22.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is done in consideration of students'' safety. It will allow
        the investigating committee to look into circumstances surrounding the tragedy
        that happened in Tanay," De Vera said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d77ece9-c270-4594-bfc2-0189370b4f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:45:17.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:45:22.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the measure will allow CHEd to review Memorandum Order
        17 Series of 2012, which outlines policies and guidelines on educational tours
        and field trips.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773b0603-48b5-44e2-adc7-bec1d7eab44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:45:17.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:45:22.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHEd is the government agency that monitors and evaluates the programs
        of higher learning institutions in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93eb52fc-e04e-4de7-8acc-f64cd2ac59c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:45:17.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:45:22.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have yet to release an official tally on how many students
        were injured in the Tanay bus crash.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90785264-0872-4778-a786-48e37d5b2061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:45:17.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:45:22.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tanay Public Information Office estimates there were around
        58 passengers on the bus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147a6c33-9064-4a5f-b59c-b7f1053c0804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:45:17.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:45:22.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board ordered
        the 30-day suspension of Panda Coach Tourist and Transport Inc., the bus company
        involved in the incident.</p>'
