    'template': '1'
    'title': 'Less than 100 cops show up before reassignment to Basilan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6826ce5-d2fd-4f29-ac48-be2acab1bcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:45:37.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:45:40.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> There was tension
        at Camp Bagong Diwa in Taguig on Monday as policemen reported here ahead of
        their reassignment to the southern island province of Basilan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03abaa12-15c2-455b-bcdd-f9fad1146685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:45:37.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:45:40.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Office (NCRPO) Regional Director
        P/Dir. Oscar Albayalde scolded a police officer for complaining about his
        reassignment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec4e6f9-bb3b-473e-9c02-4889d1a66de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:45:37.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:45:40.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police officer was one of 73 cops out of the 310 who showed
        up ahead of their deployment to Basilan on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61c3f29-c688-4efb-8e9d-9f18595e6bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:45:37.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:45:40.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reassignment of these policemen follows moves by the Philippine
        National Police to cleanse its ranks of so-called "scalawags" or corrupt and
        abusive members, a directive issued by President Rodrigo Duterte last month
        after it was found that policemen in Pampanga were allegedly responsible for
        the kidnapping and killing of a South Korean businessman last October.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03c54cc-8704-4841-a647-8e3535179588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:45:37.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:45:40.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte to soldiers: Arrest corrupt policemen</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8384198a-3a0a-40da-a91c-725bfa9c08c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:45:37.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:45:40.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Police S/Insp. Joseph Gordovez from the Malabon City Police
        District talked to the media to say he doesn''t deserve to join other erring
        cops who will be sent to Basilan since he has no pending criminal or administrative
        case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed5721e-06da-4a9b-b809-0b00d3d733c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:45:37.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:45:40.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ako pinatawag sa Malacañang, hindi kasama ang pangalan
        ko</em>. And yet Friday night <em>lumabas yung order, kasama na ako. Hindi
        ako masamang pulis. Hindi ako</em> scalawag," Gordovez said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8697d2a1-e1be-4b4c-80f9-d278406d00a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:45:37.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:45:40.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I wasn''t called by Malacañang, my name wasn''t included
        in the list. And yet, when the order came out on Friday night, my name was
        there. I am not a bad police officer. I am not a scalawag.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26bc3de-0184-4434-9bfb-01f318a30d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:45:37.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:45:40.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde called out Gordovez, saying, "Kung ikaw, you really want
        your job, you follow rules and regulations of the PNP, you understand?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b557c5de-4102-40ca-a1b1-f31371e25baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:45:37.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:45:40.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordovez answered in the affirmative.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39315ba5-92a9-4fa8-90f2-16cc4d7dbdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:45:37.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:45:40.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde added, "This is following lawful orders from duly constituted
        authorities, coming from no less than the President and the Chief PNP....
        Not everybody who''s assigned sa Mindanao is a scalawag. It does not follow,
        gentlemen... You take this as a challenge on your part."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7063d6fc-b630-4526-9f5e-681b2888a0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:45:37.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:45:40.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 310 police officers being sent to Basilan come from the National
        Capital Region, Regions II, III, and the Cordillera Administrative Region,
        and the PNP''s maritime group.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee4690f-47f1-4a5e-bac9-69715f4a0b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:45:37.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:45:40.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde expects more policemen to attend the final accounting
        scheduled at 10:00 p.m. Monday since some were absent due to court duty.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee19f534-dcea-4f66-9435-5ac4dd08061c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:45:37.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:45:40.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 3 a.m. Tuesday, a C-130 plane carrying the policemen will leave
        for Zamboanga. They will then travel by ferry to Basilan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6913e6-0939-49a5-bb19-2ba7df9159b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:45:37.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:45:40.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said cops who disobey the order for their reassignment
        to Basilan will be considered absent without leave and will lose their benefits
        in the service</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18446c1f-6083-49df-a302-c4cf79d7681f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:45:37.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:45:40.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>War on drugs stalled due to corrupt policemen</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdd3568-243a-42e4-8e87-e317a11da520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:45:37.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:45:40.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte admitted in front of newly-sworn in officials of the Armed
        Forces of the Philippines in Malacañang that he was running out of options
        after ranking police officers have been implicated in the kidnap-slay of a
        Korean businessman in the guise of an anti-drug operation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd783bec4-0fb4-42ca-9bfa-ae079381ffbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:45:37.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:45:40.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Ronald Dela Rosa initially said that the cops would undergo
        retraining, but took it back after Duterte thumbed down the idea.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a6d816-6120-4493-b802-41d6b2396d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:45:37.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:45:40.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa: No retraining yet for errant cops</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cae5631-8ebc-4bd8-90df-6225ff4ce9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:45:37.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:45:40.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Feb 3, National Capital Region Police Office (NCRPO) Regional
        Director Oscar Albayalde submitted the names of 387 NCRPO personnel to undergo
        "reformative training."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6727f652-c815-4ea8-8915-5b1b3afd61f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:45:37.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:45:40.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines (AFP) Chief General Eduardo Año
        says the deployment of more than 300 rogue cops in Basilan will be of great
        help to the military  in focusing their operations in the hinterlands.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7467101-e8f9-4277-9f14-21bea5e59efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:45:37.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:45:40.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año: Deployment of rogue cops will help military in fight vs. terror
        groups</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41843192-bcc9-450a-b05e-1c1aabcca075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:45:37.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:45:40.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año says based on his talks with PNP officials, the 300 policemen
        from Metro Manila will be tasked to ensure safety in town and city centers.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e3fbce-b3c7-4462-acdf-7862f207cf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:45:37.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:45:40.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They may also be deployed to man checkpoints.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd8e890-fce4-4332-88b8-80e000f3e3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:45:37.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:45:40.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año adds the policemen may also be deployed in other focus areas
        in Mindanao.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e25d9b-65a1-4084-9b26-f9de8320a9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:45:37.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:45:40.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Gerg Cahiles an Senior Digital
        Producer Alex Ho contributed to this report.</em></p>'
  'russian-senator-talk':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': 'President Rodrigo Roa Duterte vents his frustration over the Tacloban
      City relocation site for the Typhoon Yolanda surivors as it was not completed
      in over three years due to corruption in a speech during the Housing Summit
      at the multi-purpose covered court of the National Housing Authority in Quezon
      City on February 8, 2017.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-21T16:48:21.550+08:00
    'imagesource': 'jcr:6dfb7f05-4d86-4e39-9de5-37d4ba0f53ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '212aaafa-6efb-410e-84be-337846cf36c4'
    'lead': 'A Russian senator is in the country to meet with President Rodrigo Duterte
      and fellow lawmakers, with the aim of setting the foundation for renewed ties
      between Manila and Moscow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T10:48:15.951+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T10:48:20.705+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T10:48:20.512+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian senator meets with Duterte, lawmakers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699b1c12-dc98-4845-b9c9-1485ebb3b927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:48:15.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:48:20.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A Russian senator
        is in the country to meet with President Rodrigo Duterte and fellow lawmakers,
        with the aim of setting the foundation for renewed ties between Manila and
        Moscow.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbdc970-37a9-4f52-a6e6-8fe096267076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:48:15.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:48:20.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Andrey Klimov, deputy chair of Russia''s Senate Committee
        on International Affairs, met with the President in Malacanang on Monday.
        He described the talks as "very open and very fruitful."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28050eef-58c5-4e36-93e5-c4c53cd294ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:48:15.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:48:20.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will also meet Senate President Koko Pimentel and other members
        of the Senate Foreign Relations Committee during his short, two-day visit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d05076-7a17-49cb-82db-10537d815831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:48:15.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:48:20.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that after these two days, we will have better mutual
        understanding, and we can have a kind of draft of our roadmap for our bilateral
        cooperation and cooperation in the international arena," Klimov told CNN Philippines
        on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316388e6-dfbb-4616-b515-8c0b68a667ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:48:15.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:48:20.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klimov said bilateral relations will range from trade and investment,
        to defense and technology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eececa8f-caaf-4970-aa23-ce7a94d09bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:48:15.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:48:20.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can offer to your country not just words but very concrete technologies,
        very concrete assistance," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fb7f78-827f-4c68-842a-3dab40d2d5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:48:15.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:48:20.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, Russia can export mining and agriculture technologies
        to the country to help process raw materials with better quality and lower
        cost.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b30675-77cb-4485-896c-850c68a4aab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:48:15.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:48:20.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia also specializes in clean energy technology -- particularly
        in hydro and nuclear power -- as well as information technology and space
        technology.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e47c47-9f2f-40cd-a17a-b8c9fa8420ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:48:15.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:48:20.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic ties between Manila and Moscow are at their infancy. Russia
        has not had any foreign direct investment in the Philippines since 1999, central
        bank data showed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016fd33e-d693-4c9f-8c99-0342e9c39943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:48:15.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:48:20.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia accounted for $43 million in overseas remittances last year,
        but it was only 0.2 percent of the total $26.9 billion sent home by Filipinos
        from all over the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f9ccc9-425b-4689-8347-9834f03845b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:48:15.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:48:20.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than economic links, though, all eyes will be on military support.
        Russian warships visited the Philippines in January, and Duterte toured the
        ships himself.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67fbfd9-04d1-457c-b648-9dc541b81dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:48:15.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:48:20.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense officials have also said they were looking into possible
        joint exercises and weapons deals with the Kremlin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a09e77-f11b-486e-ab71-3995851fceca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:48:15.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:48:20.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klimov said, "If somebody would like to have something from Russia,
        we are ready to sell it based on international law and based on our legal
        cooperation in this very sensitive sphere."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbcfdd6-b4c5-4cb3-bbbc-241b77d24d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:48:15.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:48:20.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He declined to give details, though, saying talks are still ongoing.
        Any deals will likely be finalized in May when Duterte visits Moscow and meets
        with Russian President Vladimir Putin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46300fe-3ccc-4052-b4c0-13274d300b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:48:15.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:48:20.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that the meeting will usher in a new epoch in Russian and
        Philippine relations," the senator said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7d8397-1b76-4eba-aa00-a27f2520a999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:48:15.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:48:20.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin already has strong links with other Asian developing
        countries like Cambodia, Laos and Vietnam, he explained. It now wants the
        same kind of relationship with the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8d60ae-a37c-40fa-9129-c2e7e27bae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:48:15.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:48:20.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to have as many friends as possible," Klimov said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8234d5f-339f-458b-b55b-5ec3bdf19f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:48:15.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:48:20.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has historically been much closer to Europe, but he noted
        the Asia-Pacific region was fast emerging as a hub for political and economic
        activity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315792b5-cb36-416f-9ae4-0d72efe34f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:48:15.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:48:20.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to have a balance. And we''d like to have our participation
        in this area equal to the potential to the area," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb03644b-026e-4bba-80a7-fdb69d79f408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:48:15.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:48:20.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed though, that Russia''s closeness with the Philippines
        should not be interpreted as a banding together against other countries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d83edf-936a-47f0-8138-0bacf940cec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:48:15.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:48:20.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has rekindled ties with Russia as well as China
        under the administration of Duterte. The President has previously said he
        saw the three countries banding together "against the world."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfec9084-7159-4f4a-817d-b5f451c7593c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:48:15.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:48:20.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has gone as far as to say it would be a show of force against
        the United States. But he has since softened his stance, saying the Philippines
        only wanted to "rebalance" its relations with other countries.</p>'
  'house-majority-bloc-treason-plunder-drug-crimes-punishable-with-death':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-21T09:20:00.464+08:00
    'imagesource': 'jcr:0b72186d-a896-4cba-a395-43fcb3f7afcd'
    'jcr:primaryType': 'mgnl:composition'
