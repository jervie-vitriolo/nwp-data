      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, addressing Filipinos, said the country must fight the "psychopathic
        murderer" and "dictator" ruling the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039a3f6c-6d65-40c1-8076-179394e5fea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:36:01.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:36:05.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ating mga kababayan na pinili na tumabi muna at patuloy na manood
        lamang sa daloy ng ating kasaysayan: Alalahanin natin ang mga katangian ng
        ating lahi. Lahi tayo ng mga bayani. Ngayon higit kailanman ay kailangan ng
        ating bayan ang inyong tapang at kadakilaan," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c869f4a-4fa9-4207-8d32-d0aad8bb196a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:36:01.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:36:05.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To our fellowmen who would rather watch history from
        the sidelines: Remember the characteristics of our bloodline. We are heroes.
        Now is the time when your bravery and heroism is most needed by the country.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c78b17-1ede-4f9d-a8a2-dd02652a6ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:36:01.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:36:05.726+08:00
