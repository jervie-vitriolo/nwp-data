    'title': 'Panelo: Lascañas being used by ''sinister forces'' to destroy Duterte

      '
    'updated': 2017-02-22T10:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e598b1ad-af2d-48f6-9534-494b3b060352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:17.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:17:21.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Chief Presidential
        Legal Counsel Salvador Panelo believes the retired police officer who accused
        President Rodrigo Duterte of sanctioning a Davao City "death squad" is being
        used by the President''s foes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4cf40e-ed23-4cbb-b12f-0203a5a4578c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:17.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:17:21.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: ''Blind loyalty'': Self-proclaimed DDS leader says he followed
        Duterte''s orders to kill</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43585ae-61b9-409c-8e6c-46198146cc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:17.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:17:21.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he is being used by some sinister forces that will not
        stop at besmirching the reputation of the President," Panelo told <em>CNN
        Philippines'' "New Day"</em> on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35772d96-f0c3-4b43-856d-4a02ad9f80f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:17.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:17:21.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People against the President will always try to lay the groundwork
        to destroy the President and they''ve been attempting to do that for several
        months now. And they have not succeeded," he added.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="es"
        dir="ltr">Panelo: Lascañas not a credible witness | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/fMYPZAWubh">pic.twitter.com/fMYPZAWubh</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/833818666017828864?ref_src=twsrc%5Etfw">February
        20, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89782dbf-87bb-48ff-a78f-7262339f058b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:17.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:17:21.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b635a68-e1d5-41a2-a298-055da1bc6c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:17.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:17:21.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said it would be inconceivable for the President to commit
        such heinous crimes with SPO3 Arthur Lascañas, who said Monday that he was
        one of the founders of the "Davao Death Squad," a group allegedly responsible
        for carrying out extrajudicial killings under Duterte''s orders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb2b195-e252-48fe-8eef-a14a6ea9417b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:17.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:17:21.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This President is a lawyer," he said. "How can a lawyer do that?
        Committing a crime and then sharing it with an ordinary cop? It''s incredible.
        It''s against human nature, human logic, common sense."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c1a801-c7c6-49e9-bfce-275ab3f5b556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:17.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:17:21.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also said Lascañas is not a credible witness because he retracted
        testimony he made under oath during the Senate hearing in October 2016 on
        alleged extrajudicial killings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e587d990-bda1-4eaf-bb09-2bb8ce9d308c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:17.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:17:21.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hearings, Lascañas denied the existence of the Davao Death
        Squad.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a15081f-fde2-44f3-8d91-3c8e6b5a96c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:17.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:17:21.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Senate report: No ''DDS,'' no Duterte hand in killings</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f385cf-756b-408c-a215-f6bc554b3255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:17.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:17:21.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is liable for perjury because his statement at the Senate hearing
        was under oath," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68769752-e329-40c1-92ff-fb543d420376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:17.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:17:21.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the new allegations made by the former police official,
        Panelo said he would just ignore Lascañas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5e0ed7-b997-462e-a76a-3c0d3ab64d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:17.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:17:21.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you ask me, I''d just ignore it because it''s a lie," he said.
        "According to the President, that is part of the territory."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635a8753-476b-4519-8dfa-02378afb8ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:17.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:17:21.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes'' documents likely fake</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae1196e-48e2-470b-8dfd-00bcd67f6998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:17.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:17:21.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Panelo said the documents that Sen. Antonio Trillanes
        IV presented last week allegedly proving Duterte and his family had over ₱2
        billion in his bank accounts could be fake.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a253db-f92a-487d-813d-ef469be8b8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:17.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:17:21.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Trillanes challenges Duterte: Disclose origin of ₱2 billion
        in bank deposits</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fba58c8-b7b4-4d80-97cf-94f36bdc389a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:17.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:17:21.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and his family vehemently denied the senator''s claim, with
        the President saying he would resign if there were proof that he amassed ill-gotten
        wealth.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7549544-7b46-4dde-b4cd-ebcffff6f72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:17.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:17:21.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte to Trillanes: Prove your allegations and I will resign</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061c84cd-2734-49b3-b8cb-2399b917d7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:17.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:17:21.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes'' accusations resurrect claims he first made during the
        presidential campaign in 2016, when he said Duterte and his daughter Sara
        had unexplained wealth.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe07774a-4346-403b-889f-88970f4b411d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:17.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:17:21.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Banking on the truth: How Duterte, Trillanes made it to this
        week''s headlines</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ca3fa0-ecd2-456b-aa33-23599a757e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:17.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:17:21.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes also accused Duterte of allegedly having ₱211 million
        deposited in BPI Julia Vargas, which was not declared in Duterte''s 2014 Statement
        of Assets, Liabilities and Net Worth.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a7673e-b660-4495-b8f6-73b9cbc126bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:17.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:17:21.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: BPI on Duterte-Trillanes row: We had nothing to do with
        it</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2d7b20-5bb9-4db1-8a2d-4501038e5b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:17.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:17:21.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He showed documents before and I saw the documents," Panelo said,
        referring to the campaign period. "And I brought it to the BPI and I asked
        them: ''Is this yours?'' And they said: ''No, they''re not ours.'' It appears
        to us that it was a made-up document. So if the documents he presented then
        were fake, the documents he''s going to present now will be the same, false
        documents."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500d45e9-beb0-4f11-bad5-3620ab5075e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:17.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:17:21.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also said BPI officials told him that Duterte''s accounts
        never contained ₱211 million.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbde8a1-a5a7-4b46-b0c1-3c21bd322f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:17.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:17:21.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I asked the bank officials: ''Did you examine the record?'' he
        said. "And they said yes. ''Was there any amount whether deposited singly
        or simultaneously or the total, the running account?'' They said none. If
        there was not even ₱211 million in his account, how can there be ₱2 billion?"</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443c8320-54aa-4d3c-82e4-80e5d40bfd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:17.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:17:21.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign, Duterte revealed his bank records, which showed
        two BPI accounts with ₱17,000 and around ₱24,000.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f854d7-67af-4285-bfb2-b25736b0964c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:17.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:17:21.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Duterte presents peso, dollar accounts</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eed08de-fcd9-42a8-914f-513fd49d4971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:17.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:17:21.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte willing to respond to AMLC</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdc8bf5-4fd7-49e8-9c12-82b1397f8cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:17.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:17:21.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Trillanes'' dare to open his bank accounts, Duterte
        said in a speech that he is allowing the Anti Money-Laundering Council (AMLC)
        to examine his net worth.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29baea1e-dbeb-42e5-b43b-186456e14d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:17.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:17:21.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte orders AMLC to release info on his net worth</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5198e61-657e-43d8-aede-a64698cdb1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:17.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:17:21.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That alone is a dramatic manifestation of a person who is not keeping
        anything, otherwise, he would not be doing that," Panelo said. "Now, whether
        the AMLC would do it remains to be seen."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba5ba87-e736-44d4-940e-a58d67b1bd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:17.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:17:21.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Panelo said the President is willing to respond to any formal
        request from AMLC.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04da7709-19b3-4fe2-83a2-fb74143f815b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:17.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:17:21.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to Mr. Trillanes, he''s going to request (AMLC to look
        into the President''s accounts)," he said. "Then he should do that. And if
        the AMLC says: ''We need a formal letter from the President,'' then the President
        will respond accordingly."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd92c2e2-dfd8-4a58-a395-ec82cd01cf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:17:17.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:17:21.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes told CNN Philippines'' "The Source" on Tuesday that he
        will be calling Duterte''s "bluff" on his statement and will write a letter
        to the AMLC to request the President''s account details.</p>'
