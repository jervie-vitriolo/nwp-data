    'template': '1'
    'title': 'Insults fly as UK Parliament debates Donald Trump''s visit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad08fbe-ac12-48a4-b5c2-e42154742e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:48:21.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:48:24.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London (CNN) — U.S. President Donald Trump was accused of behaving
        "like a petulant child," during a debate in the British parliament about the
        controversial decision to invite him on a state visit to the UK so early in
        his term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cbbbb2-ad81-4922-bac0-62dc89bc977d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:48:21.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:48:24.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment arose as members of Parliament were discussing a petition
        calling for the trip to be downgraded because of Trump''s "well-documented
        misogyny and vulgarity."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aad0e7c-63be-4924-88aa-5a39ff1e7a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:48:21.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:48:24.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opening the largely symbolic debate in Westminster Hall, Labour
        MP Paul Flynn said: "We all in this room hold in great respect the US presidency,
        their constitution, their history," and that there was "no question of any
        disrespect towards that country."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b832ad-df88-4453-b343-92ccf63e2a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:48:21.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:48:24.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Flynn – who described Trump''s intellectual capacity as "protozoan"
        – argued that to grant the honor of a state visit to a president who had acted
        "like a petulant child" would send the message that Britain approved of his
        behavior and comments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf32da64-b622-4e43-b882-89213a7f4244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:48:21.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:48:24.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour MP David Lammy said it was to be expected that the U.S. President
        would be invited to the UK, but that offering Trump a full state visit after
        only seven days in power was not acceptable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a7231a-634a-4da8-958d-121379e4e4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:48:21.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:48:24.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that for the country to make such an invitation was to "abandon
        all its principles," and suggested that the move came because the government
        was desperate to make trade deals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e36939-c344-4ddc-9381-55866d192447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:48:21.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:48:24.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t do this for Kennedy, we didn''t do this for Truman,
        we didn''t do this for Reagan, but for this man ... we say, ''Please come
        and we will lay on everything, because we are so desperate for your company,''"
        he said. "I think this country is greater than that."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed41249-f89b-47f4-801f-8a9f48ff325b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:48:21.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:48:25.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative MP Simon Burns argued that the visit should go ahead
        – whatever people think of Trump – because of the close links between the
        US and the UK.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afd6ebd-9a07-4440-ab3f-e444a5e649c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:48:21.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:48:25.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America is our greatest ally. It has been for a considerable amount
        of time," he said. "It has stood by us, shoulder to shoulder, in our hour
        of need, as we did in their hour of need, particularly during 9/11."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a1bae1-3a81-4375-a520-4c93d7d25710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:48:21.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:48:25.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "So it is to my mind foolish to allow our personal views
        and assessments of an individual, and some of their more grotesque characteristics
        and behavior, to blur what is in Britain''s national interest."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b88a77-0c59-4457-a9a4-be450325cd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:48:21.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:48:25.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petition signed by 1.8m</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b65aa45-7599-40fc-a9f9-5ffcf0274374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:48:21.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:48:25.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow Conservative MP Crispin Blunt said withdrawing the invitation
        risked embarrassing the Queen, but that the trip could simply be postponed.
        He suggested that 2020 – the 400th anniversary of the Pilgrims'' journey to
        America – would be an appropriate moment for a state visit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f58ea0-c849-4eb2-b818-a92f2b04add3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:48:21.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:48:25.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPs held the session after the petition attracted more than 1.8
        million signatures, easily crossing the 100,000 threshold qualifying it for
        a parliamentary debate. A rival 310,000-strong petition in support of the
        state visit was also being discussed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226a0416-fdf8-4e25-9ffb-f6e229553094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:48:21.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:48:25.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Speaker of the House of Commons, John Bercow, faced calls for
        his resignation from some MPs after he said he was "strongly opposed" to letting
        Trump address lawmakers during his visit because of Parliament''s "opposition
        to racism and sexism."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c49afae-fd77-4782-9691-7082bbed7a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:48:21.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:48:25.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bercow is one of three parliamentary officials who must approve
        any invitation for someone to speak in Westminster Hall, the venue typically
        used for grand occasions of state, where Monday''s debate is being held.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5644561e-c724-4b07-80b8-bd43e58b111d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:48:21.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:48:25.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British government has already formally rejected the petition
        to downgrade or withdraw the invitation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1872df57-1758-4211-be86-183f9bda7537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:48:21.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:48:25.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests outside parliament</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1681a4bb-0fb5-4bf3-ae92-4cb18a871126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:48:21.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:48:25.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controversy over Trump''s visit intensified after he imposed a travel
        ban – later blocked by courts in the U.S. – on nationals from seven mainly
        Muslim countries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360457c7-43d1-446f-b29a-0d53b8f7eaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:48:21.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:48:25.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people gathered outside the Houses of Parliament to
        protest the U.S. President''s visit, according to The Press Association.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36c01a2-1e0e-4d89-abde-f2c0c9ce5769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:48:21.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:48:25.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scottish National Party MP Patrick Grady said noise from the demonstration
        could be heard inside the hall.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294fd8a6-2a2f-4498-a477-97f611aea2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:48:21.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:48:25.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stop Trump Coalition had earlier said it expected up to 20,000
        people to take part. Smaller protests in support of migrants were also due
        to take place around the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9897bd-5683-4b51-bb1d-9b348afef68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:48:21.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:48:25.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Final details for Trump''s visit, announced by Prime Minister Theresa
        May during her trip to Washington last month, have yet to be agreed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d34c98-bc1b-4e78-ab9b-4a184293740b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:48:21.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:48:25.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Guardian newspaper, options under consideration
        include inviting Trump in August when Parliament is in recess – allowing the
        government to sidestep the controversy over whether the President should address
        lawmakers. That would also allow the Queen to host Trump at her summer retreat
        in the north of Scotland, Balmoral Castle, rather than the more high-profile
        Buckingham Palace in London.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3350e88-9db7-4a78-8da5-b2b32e23d5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:48:21.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:48:25.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Trump''s trip was downgraded to an "official visit," the President
        would be deprived of a ride in the Queen''s carriage, gun salutes, a banquet
        at Buckingham Palace, and other ceremonial honors typically associated with
        full state visits.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0354a17-e987-48d9-8de7-27281200e64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:48:21.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:48:25.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No U.S. President has received a state visit in his first year in
        office.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482ba8c9-89ff-4a65-92f9-1900b29d3aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:48:21.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:48:25.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Barack Obama was afforded the honor 28 months into his
        tenure, while George W. Bush was extended the invite after 32 months at the
        White House.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72193e8-6f30-45dc-9ce3-addbf53ea85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:48:21.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:48:25.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Insults fly as UK
        Parliament debates Donald Trump''s visit."</em></p>'
