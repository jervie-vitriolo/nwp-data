      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there are reservations about his attitude, DeMarcus Cousins
        is a top 10 NBA player," Joseph said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd617ab-cf4b-4574-8037-b9b1b4f63075'
      'mgnl:activationStatus': true
