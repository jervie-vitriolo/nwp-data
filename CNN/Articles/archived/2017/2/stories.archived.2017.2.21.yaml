      'mgnl:type': 'text'
      'text': '<p>By getting the 6-foot-11 Cousins, New Orleans would form the most
        formidable frontline in recent memory, editor-in-chief of 16WinsARing.com
        Adam Joseph told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7622f49a-0c76-490d-b449-7d65edb0278c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:52:01.954+08:00
