      'mgnl:lastActivated': 2019-07-09T09:36:05.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also likened Duterte to fictional supervillain The Joker, and
        noted the parallelism between the villains in "Batman" films and the cohorts
        of Duterte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f99983d-7b58-4394-a5b5-3a4ae99d2431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:36:01.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:36:05.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said the president is banded with other antagonists, namely
        the family of former President Ferdinand Marcos, ex-President Gloria Arroyo,
        alleged pork scam queen Janet Napoles, Justice Secretary Vitaliano Aguirre
        II, and Solicitor General Jose Calida, among others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6be47a-8daf-41bf-96d4-9a9e83d7c01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:36:01.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:36:05.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kumbaga sa pelikula, si Pangulong Duterte po si Joker sa eksenang
        pinapanood natin sa kasalukuyan. Isang psychotic na mamamatay-tao, at pinaka-lider
        ng lahat ng mga halang ang bituka mula pa noong panahon ni Marcos hanggang
        sa panahon ni Arroyo," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12321d28-cc1f-4b87-9e71-941ae6b3da87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:36:01.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:36:05.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Just like in the movies, President Duterte is Joker.
        A psychotic murderer, the leader of all the villains — from the time of Marcos
        until the governance of Arroyo.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70afd15-c5ef-4a16-8a9f-09232584f000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:36:01.664+08:00
