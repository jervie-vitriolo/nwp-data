      'mgnl:type': 'text'
      'text': '<p>Trillanes has said he will resign if proven wrong about the President''s
        bank accounts. But until then, he said his fight continues.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6409d640-69c1-4025-a650-f65440835ef5'
