  'PBA-Barangay-Ginebra-Philippine-Cup-finals-Star-Hotshots-Game-7':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-02-21T23:00:58.927+08:00
