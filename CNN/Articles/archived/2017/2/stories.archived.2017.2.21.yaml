      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Self-proclaimed DDS leader says he followed Duterte''s
        orders to kill</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d9ab0d-4d45-4e14-ae4c-dcf53ebb7589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:36:01.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:36:05.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima urged the Cabinet members to declare Duterte unfit to serve.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ad5f9d-ddc7-46c3-b685-9bbde578c01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:36:01.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:36:05.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maari ninyong isalba ang bansang ito mula sa isang kriminal na
        Pangulo sa pamamagitan ng pagdeklara na dahil sa kanyang kriminal na pag-iisip,
        ay wala siyang kakayahan na gampanan ang mga katungkulan ng isang Pangulo,"
        she said as she addressed Duterte''s Cabinet members.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b780c181-c9ce-4a64-8312-7f474255524a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:36:01.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:36:05.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You can save this country from the criminal president
        by declaring that due to his way of thinking, he is incapable of serving as
        president.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62f0197-224e-4479-9f49-49fb0d5d8e72'
      'mgnl:activationStatus': true
