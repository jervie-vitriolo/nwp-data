  'De-Lima-Duterte-number-one-criminal':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-21T15:57:47.170+08:00
    'embedsource': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1874527492787141%2F&width=500&show_text=true&height=422&appId"
      width="500" height="422" style="border:none;overflow:hidden" scrolling="no"
      frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0862d025-dfea-4522-af83-19c8dbae43a7'
    'lead': 'Senator Leila De Lima says the collective effort of Filipinos and people
      in power will win back justice and democracy. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T09:36:01.662+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T09:36:05.723+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T09:36:05.514+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima: Save this country from Duterte — the ''number one criminal''

      '
    'updated': 2017-02-22T09:13:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd83b29c-cb62-4d29-bcf5-ee8949939d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:36:01.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:36:05.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — With references to a superhero
        movie, Senator Leila De Lima called on Filipinos to fight the country''s "number
        one criminal" — President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305af73d-0d4e-4e86-bdad-cd5b3a1a022c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:36:01.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:36:05.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito na rin po ang dahilan kung bakit natin nararanasan ang lahat
        ng kahibangan sa gobyerno sa ilalim ng rehimeng ito na pinangungunahan ng
        numero unong kriminal sa buong Pilipinas, kung hindi man sa buong mundo, walang
        iba kung hindi si Pangulong Rodrigo Roa Duterte," she said in a press conference
        on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b264a75-1d8e-41ff-aa46-b1848a0c6c6c'
      'mgnl:activationStatus': true
