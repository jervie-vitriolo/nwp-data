    'lead': 'Barangay Ginebra sets up an All-Filipino finals duel with San Miguel
      after taking down Star Hotshots in Game 7 of the semifinals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T09:07:21.501+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T09:07:25.827+08:00
