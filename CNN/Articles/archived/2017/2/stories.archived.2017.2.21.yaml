      'mgnl:lastActivated': 2019-07-09T10:23:37.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the effect of [the upgrade], reduction from 40 to 32
        [flights per hour] will have approximately 700 flights affected for this whole
        week while the radar is undergoing maintenance," Tamayo told CNN Philippines''
        <em>The Source.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4ffdbe-d579-4734-8cbb-cd3a45995d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:23:32.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:23:37.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preventive maintenance had been scheduled on such dates due
        to low passenger loads for that week, Tamayo explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753d386d-d8e3-44d3-b0cb-3666f6186cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:23:32.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:23:37.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation said in a tweet that the Tagaytay
        radar upgrade was part of the installation of a new "world-class air traffic
        control system."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7e4d97-0790-432b-a5be-bd695d663141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:23:32.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:23:37.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new system is called the Communication Navigation Surveillance/Air
        Traffic Management (CNS/ATM).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adad20c-79dd-40b0-bd0b-1c630d3ead6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:23:32.342+08:00
