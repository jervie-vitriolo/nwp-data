    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Panelo: De Lima should welcome drug cases

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bcb6a3-90c3-4800-a034-d481fa292f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:12:15.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:12:20.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Chief Presidential
        Legal Counsel Salvador Panelo said Sen. Leila De Lima should welcome the cases
        filed against her by the Department of Justice because it gives her the chance
        to prove her innocence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee30c68-71ce-4ce0-a8ae-cdf201e5ebc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:12:15.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:12:20.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: DOJ files 3 drug cases vs. De Lima</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b11fc1-cb22-4a5c-932b-8228d0d03bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:12:15.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:12:20.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s three drug cases, which were filed in relation to her
        alleged involvement in the proliferation of the illegal drug trade inside
        the New Bilibid Prison, were raffled off Monday at the Muntinlupa Regional
        Trial Court (RTC).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30efbc2f-b7a3-4e11-aaf1-c02c997a58a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:12:15.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:12:20.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator immediately filed motions to dismiss the charges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4a52ff-6cbe-44b2-9916-576f638aad74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:12:15.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:12:20.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: De Lima''s cases raffled off: De Lima''s camp files motions
        to dismiss charges</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c023243-155e-4c95-913b-83e61216d53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:12:15.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:12:20.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot understand why they have to file a motion to quash, even
        assuming that there is no jurisdiction," Panelo told <em>CNN Philippines''</em>
        "New Day" on Tuesday. "They should welcome this case because they can present
        evidence to prove the contrary of the allegation."</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="es"
        dir="ltr">Panelo: Lascañas not a credible witness | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/fMYPZAWubh">pic.twitter.com/fMYPZAWubh</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/833818666017828864?ref_src=twsrc%5Etfw">February
        20, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd946ea22-fc8d-45e0-a78b-2877b5b7c1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:12:15.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:12:20.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993cf99d-6f3e-441b-a8bc-f70c308eefec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:12:15.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:12:20.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also said he believes the RTC has jurisdiction over De Lima''s
        cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26570a19-310e-4986-8a20-b355141fa679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:12:15.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:12:20.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under Republic Act 9165, it says that all drug cases shall be filed
        in the Regional Trial Court," he said. "In fact, a circular of the Supreme
        Court of last year says the same thing."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b7369a-0fcf-49fc-9302-aefae0ace0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:12:15.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:12:20.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 90 of the R.A. 9165 or the "Comprehensive Dangerous Drugs
        Act of 2002" states that the "Supreme Court shall designate special courts
        from among the existing Regional Trial Courts in each judicial region to exclusively
        try and hear cases involving violations of this Act."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940789a6-71c1-4777-ae6e-e6099f26b5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:12:15.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:12:20.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, De Lima and the Liberal Party argue that the Sandiganbayan
        has jurisdiction over the cases as these are related to the senator''s tenure
        as Justice Secretary from 2010 to 2015.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c62084-39cb-4e0e-84b2-c7b29b132644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:12:15.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:12:20.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: LP Senators: Cases against De Lima ''illegal''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9330039d-8cd9-48d7-bd04-faa9b386de10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:12:15.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:12:20.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Panelo said the more important issue is whether or not De Lima
        is guilty of the alleged crimes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024b869b-4bcd-406a-ac3e-ffb7042c7750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:12:15.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:12:20.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been witnesses, there have been documents showing that
        she was," he said. "And so, she should prepare that kind of defense that will
        refute, destroy, demolish the evidence against her instead of saying this
        is a politically motivated thing. I do not think so."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f460e4-7698-4e76-ab75-8eaa3f557d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:12:15.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:12:20.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also believes the witnesses were not coerced into testifying
        against De Lima, following allegations that Justice Secretary Vitaliano Aguirre
        gave them special privileges in exchange for their testimony.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523c1eac-2f49-4a8d-856b-1284a79c3906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:12:15.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:12:20.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Confidential memo claims Aguirre knew high-profile inmates''
        ''lavish'' lifestyle</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed81d7d-b26e-4896-8989-fc3821328617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:12:15.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:12:20.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre has denied the claims.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778c607d-79d6-4d80-9c3c-9c4a6bb00530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:12:15.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:12:20.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Aguirre confirmed as Justice Secretary despite Trillanes''
        opposition</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5b68cf-f7c7-4757-a9d7-2fe981be09c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:12:15.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:12:20.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can they not be credible when almost all of them are saying
        the same thing?" Panelo said. "I have not heard any convicted person there
        or staying in Muntinlupa that stated otherwise. Number two, they are saying
        that they''ve been threatened. But how can you threaten a person who''s been
        sentenced for life imprisonment? There is nothing more you can threaten a
        person, right?"</p>'
  'salvador-panelo-arturo-lascanas-president-rodrigo-duterte':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
