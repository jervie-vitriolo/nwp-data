  'Asean-unsettled-by-China-weapons':
    'author': 'Manuel Mogato, Reuters'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-21T21:46:32.077+08:00
    'imagesource': 'jcr:43fb7446-dbe4-4a31-bd2e-356df432c7b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd102f138-ae25-4285-8047-058e79c935c2'
    'lead': 'Southeast Asian countries see China''s installation of weapons systems
      in the South China Sea as "very unsettling." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T09:11:05.942+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T09:11:09.310+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T09:11:09.099+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ASEAN unsettled by China weapons in South China Sea

      '
    'updated': 2017-02-22T00:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096c28b2-c355-404c-935a-abe54263fcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:11:05.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:11:09.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay, Philippines (Reuters) — Southeast Asian countries see China''s
        installation of weapons systems in the South China Sea as "very unsettling"
        and have urged dialogue to stop an escalation of "recent developments," the
        Philippines said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ebbfe4-2066-43f4-a039-ec537e841821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:11:05.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:11:09.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region''s foreign ministers were unanimous in their concern
        over China''s militarization of its artificial islands, but were confident
        a framework for a code of maritime conduct could be agreed with Beijing by
        June, Philippine Foreign Secretary Perfecto Yasay said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe67d26-9698-4c76-83f8-ac7039ea5e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:11:05.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:11:09.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WATCH: DFA Chief: ASEAN to seek demilitarization of South China
        Sea</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ee3991-5440-4b18-85cb-b2c19cb3e078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:11:05.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:11:09.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay did not say what developments provoked the concern, but said
        the 10-member Association of South East Asian Nations (ASEAN) hoped China
        and the United States would ensure peace and stability.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923df436-792b-4b2f-8ae5-9e275a986e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:11:05.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:11:09.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said demilitarization would be a key component of any&nbsp;ASEAN-China
        code of conduct, but it was too soon to say whether Beijing''s dismantling
        of its weapons installations would be a prerequisite.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df162d4b-c822-41e9-af72-3b53aea4f8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:11:05.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:11:09.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The&nbsp;ASEAN&nbsp;members have been unanimous in their expression
        of concern about what they see as a militarization of the region," Yasay told
        reporters after a ministers'' retreat on the Philippine island of Boracay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34093c24-61b3-46e3-8acb-83c2ddeeb204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:11:05.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:11:09.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: China on weapons on Spratly Islands: Legitimate, lawful</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f394b57-15c0-49dd-9d8a-c94c3f8473f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:11:05.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:11:09.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to China''s man-made islands in the Spratly archipelago,
        Yasay said&nbsp;ASEAN&nbsp;countries had "noticed, very unsettlingly, that
        China has installed weapons systems in these facilities that they have established,
        and they have expressed strong concern about this."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3717b2c0-16c7-44d1-86bf-3a84d6cc7bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:11:05.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:11:09.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Philippines chairing the bloc this year, Yasay''s comments
        signal a rare, firm position by a grouping that often struggles to achieve
        consensus, due to its contrasting opinions on how to respond to China''s assertiveness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef376b73-5318-48b0-b9ac-b093c601fba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:11:05.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:11:09.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN''s statements of concern often avoid mentioning China by name.
        Much is at stake from upsetting China, as&nbsp;ASEAN&nbsp;members, to varying
        extents, are under its influence and need its trade, investment and tourists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3fd87a-e673-42a3-8cc4-05eca7b7cbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:11:05.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:11:09.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump uncertainty</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11591df-1f4c-47e2-a7e7-6f881b7d8429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:11:05.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:11:09.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional geopolitics has become more uncertain since the election
        of U.S. President Donald Trump, particularly over his administration''s role
        in a region strongly courted by Washington during the "pivot" of predecessor
        Barack Obama.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9f892a-b63b-4f86-9a65-0c0d57d868ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:11:05.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:11:09.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friction between the United States and China over trade and territory
        under Trump has fuelled worry that the South China Sea could become a flashpoint.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d10ff02-a570-4817-a592-196d0f82eafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:11:05.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:11:09.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims most of the waters, through which about $5 trillion
        in ship-borne trade passes every year. Brunei, Malaysia, the Philippines,
        Taiwan and Vietnam also have claims.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73329ee-b4b7-45cf-a45c-4e1ab571466c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:11:05.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:11:09.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China on Friday completed war games with an aircraft carrier that
        unnerved neighbors. A day later the U.S. navy said its aircraft carrier strike
        group had started routine patrols in the South China Sea, a step China had
        warned against.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f1f04d-9d84-4306-af0e-9435053bd047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:11:05.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:11:09.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said&nbsp;ASEAN&nbsp;nations recognized policies under Trump
        were still evolving, but hoped they could be unveiled within a few months
        to provide a "more concrete and clearer picture," especially regarding China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd9c923-5c4d-44e2-ae1b-4a2b2dbc7e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:11:05.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:11:09.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not know the complete picture of what this foreign policy
        might be, insofar as its relationship with China is concerned. We''re, however,
        hopeful that the policy that would come out will be positive."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a1bbb8-b56e-47b0-8153-d25b34d5e58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:11:05.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:11:09.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if China was committed to a set of rules on the South China
        Sea, he said Beijing had shown it was keen.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a0426a-ab6e-42f6-8624-49477c8572f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:11:05.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:11:09.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all parties should ensure that the code, which has made little
        progress since the idea was agreed in 2002, needed to be legally "binding
        and enforceable," Yasay added.</p>'
  'rodrigo-duterte-adb-anniversary':
    'author': 'Anna Estanislao, Cnn Philippines'
    'caption': '(File photo) President Rodrigo Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-21T21:38:43.207+08:00
    'imagesource': 'jcr:c0b41531-2199-480d-b3bb-1108d8aa44dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a48e439-97f1-444a-ae5b-b97dfe6e8e19'
    'lead': 'President Rodrigo Duterte said he is looking forward to the next round
      of release of more than $4 billion in loans and $9.3 million in technical assistance
      from the ADB over the next three years. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T09:13:36.220+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T09:13:39.601+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T09:13:39.409+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Gov''t redoubling efforts for economic growth, poverty reduction

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47477ba-04fc-406c-97b9-aa7153e2fbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:13:36.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:13:39.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In one of those
        rare moments, President Rodrigo Duterte read a prepared speech at the Asian
        Development Bank''s (ADB) 50th anniversary reception - instead of his more
        frequently rambling, seemingly impromptu speeches.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3978af3d-5288-40c8-a79a-e946c6c5acd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:13:36.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:13:39.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President spoke about how the Asian Development Bank helped
        developing member-countries to reduce poverty and improve the quality of life,
        including the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f3b892-daab-4cf4-9515-f1f667dae986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:13:36.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:13:39.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the country has received more than $16 billion from the
        ADB in the form of loans and grants. A billion dollars have also been released
        in the form of loans and investments to local private companies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5807daff-4763-4bc6-a5ed-0599427b87c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:13:36.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:13:39.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mr. Duterte said he is looking forward to the next round of release
        of more than $4 billion in loans and $9.3 million in technical assistance
        from the ADB over the next three years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46f9a2e-4eb4-437b-b0de-c1799b1b3f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:13:36.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:13:39.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President promised government will redouble its efforts to foster
        economic growth and reduce poverty--and is also working on raising infrastructure
        spending to 7.4 percent of gross domestic product by 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed90299-ebd9-42db-903e-a1023b8fd9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:13:36.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:13:39.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will also be funding free irrigation, free education in state
        universities and colleges, and universal healthcare. together with the local
        governments, we are also streamlining business registration and processes,
        providing support to targeted sectors and intensifying the war against illegal
        drugs, criminality, and corruption," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0760f905-89b7-44cf-a1ef-bb91d0ff42eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:13:36.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:13:39.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With ADB''s help, Duterte expressed confidence that his government
        will be able to expand the economy by half and make the country an upper middle-income
        economy when he steps down in 2022.</p>'
  'duterte-edsa-people-power-revolution-simple-anniversary':
    'author': 'Karmela Tordecilla, CNN Philippines'
    'caption': '(File Photo) EDSA People Power 1 monument'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-21T20:33:22.281+08:00
    'imagesource': 'jcr:8fba5db4-f8b4-431f-b8e6-c697284582e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '850f643e-235c-49b6-af8d-b985ae30fef0'
    'lead': 'Malacañang is preparing a simple event to commemorate the 31st anniversary
      of the People Power Revolution. But the government insists this doesn''t mean
      they are giving less importance to the event. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T09:16:08.594+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T09:16:12.433+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T09:16:12.190+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte admin to hold simple People Power anniversary celebration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecffff3e-e62a-4604-b154-b306a742b6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:16:08.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:16:12.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The government
        will celebrate the 31st EDSA Revolution anniversary in a "sober and simple"
        way — but that doesn''t make it less meaningful than previous celebrations,
        Malacañang said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7ada4e-f44f-4f1c-9654-a1de7a4cc23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:16:08.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:16:12.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The theme for this year''s celebration is, ''A Day of Reflection,''
        and that''s precisely the reason why there''s no pomp in this year''s anniversary
        celebration," Senior Deputy Executive Secretary Menardo Guevarra said at a
        press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6e4b02-6015-4883-acc2-7d7d1ba85a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:16:08.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:16:12.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said people might be making comparisons between the EDSA celebrations
        of the Aquino and Duterte administrations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02987dc1-fef6-4543-b287-b9921eca0476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:16:08.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:16:12.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30th EDSA anniversary took place during the last year in office
        of President Noynoy Aquino, the son of democracy icon Senator Ninoy Aquino.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20877b2e-3ba7-4502-9ff7-bab220ff275b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:16:08.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:16:12.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Pres. Aquino: Marcos regime was not a ''golden age'' in our
        history</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44e4a17-e74f-4c58-97d9-c44a9f684f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:16:08.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:16:12.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just like any young lady who''s celebrating her 18th birthday,
        we normally celebrate it with pomp. But when she celebrates her 19th birthday,
        that doesn''t mean that if there''s no celebration similar to her debut that
        her birthday is given any less significance," Guevarra explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f6a7b4-7b8f-4571-aeaa-65d25fc32647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:16:08.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:16:12.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government has lined up a program that will culminate
        in a commemorative event on Friday at Camp Aguinaldo, where a mass and a recognition
        ceremony will be held.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28935cf5-cba9-495e-88ee-0fade293e935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:16:08.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:16:12.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also known as the People Power Revolution, the EDSA Revolution is
        a nonviolent protest against the authoritarian rule of President Ferdinand
        Marcos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe466137-5995-48e6-a224-308e0f81b931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:16:08.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:16:12.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revolution, which lasted from February 22-25, 1986, restored
        democracy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40276ef0-339f-4afc-9b40-f0d3f510100b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:16:08.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:16:12.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests expected</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750054aa-61a0-49cd-b286-b93b98e0a654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:16:08.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:16:12.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joey Concepcion, vice chairperson of the EDSA People Power Commission,
        said they decided to hold a simple anniversary event on Friday instead of
        Saturday, February 25.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fedca95-4ee4-4ec3-95cc-201af9d36984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:16:08.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:16:12.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion said they are expecting "a lot of people celebrating
        in various formats and different expressions" on Saturday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01d4d81-53c5-4d4f-9181-60b33043d987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:16:08.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:16:12.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A coalition of civil society organizations is planning to gather
        on Saturday to protest Marcos'' burial at the Libingan ng mga Bayani.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4396af-59ec-4d50-909d-c32797076eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:16:08.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:16:12.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Leila De Lima, a critic of President Duterte, had previously
        called on Filipinos to "fight the greatest fight since the People Power Revolution"
        to protest extrajudicial killings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a44263-7a4b-46cb-80ba-be7ff19eda86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:16:08.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:16:12.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Anti-Marcos groups hold protests on Bonifacio Day</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e731625a-196f-4143-b495-cc52ebcce089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:16:08.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:16:12.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said the government will allow protest activities as long
        as these follow rules.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427f1e95-a5d1-472b-8cd5-3616b4348261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:16:08.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:16:12.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is exactly the freedom that EDSA, the EDSA Revolution wanted
        us to have, all right: freedom to express yourselves, freedom to rally, freedom
        to gather together and express your sentiments," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac2d682-7760-4034-b365-301d247b1e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:16:08.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:16:12.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But why will the government hold the celebration at Camp Aguinaldo
        instead of the People Power Monument?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d90513-3772-4b66-b0df-d33cb2591550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:16:08.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:16:12.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra explained Camp Aguinaldo is where the revolution began.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed00a21-3dbf-4cc4-939e-c00824823c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:16:08.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:16:12.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is where then Defense Minister Juan Ponce Enrile and then Philippine
        Constabulary Chief Fidel Ramos announced their resignation from the Marcos
        Cabinet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad30096c-d678-46c6-a5c4-afef02df3250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:16:08.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:16:12.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion said Ramos will attend the event. But there''s no word
        yet about President Duterte''s attendance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cab1eb-913e-4a0b-a8fd-0190b23c0b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:16:08.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:16:12.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said Aquino was also sent an invite last week, but he has
        not yet confirmed his attendance.</p>'
  'bellas-artes-outpost-carlos-amorales':
    'author': 'Alyana Cabral'
    'caption': 'Located along Chino Roces Ave. in Makati, Bellas Artes Outpost is
      a nonprofit art space that aims to give artists a space to showcase the diversity
      of their practice.'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2017-02-21T19:35:57.235+08:00
    'imagesource': 'jcr:965ddac9-452b-4482-8da1-ff52b1c1c0d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b06c77b-da68-4b16-a134-e85b859c964b'
    'lead': 'Bellas Artes Outpost is a nonprofit art space that aims to give artists
      a space to showcase the diversity of their practice. Its inaugural exhibit,
      “Prelude,” by the Mexican artist Carlos Amorales is an audiovisual piece that
      deconstructs classical music and its relationship with moving pictures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T09:22:31.448+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T09:22:35.355+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T09:22:35.095+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bellas Artes Outpost: Building a nonprofit space for art

      '
    'updated': 2017-02-22T12:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b90f5e-517b-4d09-bbce-d896e811ca2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:22:31.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:22:35.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The Mexican visual
        artist Carlos Amorales embarked on a trip to Guatemala feeling disappointed.
        He was on his way to the country for a music project, and he came across an
        article by the journalist Ryszard Kapuściński about the assassination of the
        West German Ambassador to Guatemala, Karl Von Spreti, by the Guatemalan guerillas,
        making him see the country in a sinister light.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a6cae1-af17-4113-94a2-c42cce13003a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:22:31.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:22:35.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he even stepped on Guatemalan soil, he became paranoid, after
        concluding that there seems to be no music in it. “In Guatemala, there seems
        to be only silence,” Amorales wrote in an essay explaining his latest work
        exhibited at the nonprofit space, Bellas Artes Outpost in Makati.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5441620-1046-4aa0-bfc5-999ae782c732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:22:31.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:22:35.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amorales was set to work with the orchestra at the Teatro Nacional
        de Guatemala on an experiment. He had composed a score, printed on sheet music
        with graphite and partially erased with rubber eraser. The result was a semi-erased
        score to be read and interpreted by the orchestra in an experimental fashion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45d1435-d7ac-4044-a969-da0fa10b95e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:22:31.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:22:35.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the orchestra’s conductor, at first enthusiastic about
        the collaboration, expressed his hesitancy due to Guatemala’s conservative
        music culture and the possibility that audiences might not understand the
        piece and misinterpret it as a “badly played musical aberration.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71780a11-2ba5-466b-a740-22c8b023b70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:22:31.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:22:35.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was when Amorales and his team got sidetracked. At the Teatro
        Nacional, he encountered the Guatemalan composer and musician, Joaquin Orellana,
        who worked at the basement of the theater, like “some kind of Phantom of the
        Opera,” as Amorales put it. He entered Orellana’s cave of a studio, which
        was filled with more than a hundred instruments “made of wood, cane, turtle,
        shells, and metal,” all forming a huge deconstructed and deformed marimba.
        They looked like Modernist sculptures, only they were not made to be visualized
        aesthetically, but designed as sound tools. Orellana called them <em>“utensilios
        sonoros,</em>” or “sound utensils.”</p>'
    '9':
      'image': 'jcr:e795dd0b-d3af-4a62-b17e-e2ab54ee80af'
      'imageCaption': 'At the entrance of Bellas Artes Outpost is a wall of hexagonal
        tiles made of marble chips mixed in cement. Inspired by the tiles of Bataan,
        the space was designed by WE Design.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e014ff8d-80a1-4259-9a66-54c9c8ba561d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:22:31.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:22:35.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd46b3bf-c95a-475c-8261-aa2d8bdaea4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:22:31.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:22:35.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that moment, the idea of a silent Guatemala seemed obsolete.
        Amorales had long been collaborating with his friend and musician Julián Lede
        in a series of animated films for which Lede would compose a score to go with
        the animated sequences. Orellana, on the other hand, had also taken classes
        in audiovisual technology, along with structural linguistics and philosophy
        of art. At the word “animation,” his eyes would glint. He and Amorales were
        meant to collaborate on something together.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569b52a8-6f7c-4c5b-a00f-55759a657005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:22:31.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:22:35.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Amorales encountered Orellana’s instruments, he instantly thought
        of the 1940 Walt Disney film, “Fantasia,” a masterful combination of film
        and music, a critic''s favorite yet a commercial flop, and one of the first
        instances in the 20th century where, critics say, “high culture” classical
        music and pop culture (in the form of Disney characters) converged.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a1d3ad-e16b-458e-86a2-889446b59126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:22:31.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:22:35.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This idea was responsible for the birth of Amorales work at the
        Bellas Artes Outpost. He and Lede commissioned Orellana to compose his own
        score for “The Sorcerer’s Apprentice,” a nine-minute segment within “Fantasia.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c070733e-15a7-4aef-a2ae-719c7aca498b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:22:31.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:22:35.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now entitled “Orellana’s Fantasia,” the exhibit involves a projection
        of a shadow play depicting Orellana and his sound utensils, with the score
        playing in the background. In some frames, Orellana scribbles notations on
        the screen in swirls and waves, in a musical language he made for himself
        and, therefore, only he could understand.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7fe350-1e66-4393-b110-f0d84644d4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:22:31.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:22:35.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second part of the exhibit displays a double projection of “Sorcerer’s
        Apprentice,” where Amorales has extracted all the frames of the original “Fantasia”
        segment, and photocopied them several times until they appeared diluted. He
        then connected all the photocopied frames together to create an abstract motion
        picture in black-and-white, where a dark blob shapeshifts and hovers over
        Mickey Mouse and his brooms. Orellana’s score of glissading bells and atonal
        chimes plays in time — or rather, out of time — with this animation.</p>'
    '19':
      'image': 'jcr:6350e963-97b0-496e-bbc6-dd31924c66f6'
      'imageCaption': '“Orellana’s Fantasia,” is a projection of a shadow play depicting
        Orellana and his sound utensils, with the score playing in the background.
        In some frames, Orellana scribbles notations on the screen in swirls and waves.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feadde85-9a5c-48ad-9adf-1b46187d46f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:22:31.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:22:35.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be4260c-6c4d-4f87-87cb-985520136b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:22:31.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:22:35.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The haunting echoes and disjointed reverberations of “Orellana’s
        Fantasia” may seem uneasy to the ear of the average listener, but according
        to the exhibit’s curator and Bellas Artes’ creative director Diana Campbell
        Betancourt, this was precisely what got her interested in Amorales’ work,
        as well as the medium he utilized.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3234de65-28c5-46b2-885d-28adba5ee04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:22:31.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:22:35.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sound is something I find, at least in my other activities, [uneasy
        yet open], than something visual,” she says. “Sometimes people see an image,
        they think they can’t understand it, they back away. But sound can pass through
        walls and pass borders. It’s not easy, but it’s a different way of thinking.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9992f391-5ee0-4c3b-b65f-54aec41d673d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:22:31.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:22:35.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Betancourt believes in the ability of sound to transcend cultural
        barriers, which is Bellas Artes’ rationale for inviting Amorales as their
        first resident artist, and for displaying “Orellana’s Fantasia,” for Filipino
        audiences to see, and hear.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f596437d-e7e2-47e5-996e-189aaab8d6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:22:31.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:22:35.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the opening of Amorales’ exhibit — entitled “Prelude,” overall
        as an allusion to the fact that this is his first exhibition in the Philippines,
        and as a sort of preview of his residency at Bellas Artes — various musicians,
        artists, art patrons, and even gallery owners filled the entire space of Bellas
        Artes Outpost, which also officially opened its doors to the public on the
        same night. It is clear that the space’s first exhibit was well received,
        despite its choice to debut with something more unconventional.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d80d2d-8acb-440a-8638-9b925b458153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:22:31.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:22:35.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bellas Artes is not a traditional art space, in the sense that they
        believe in doing something different, and that the goal of their exhibits
        are not to sell, but to showcase the diversity in artists’ practices, as well
        as to give them a venue for experimentation. In the end, the artists keep
        their work.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680f5111-d012-49f2-8c30-eab0cd76e0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:22:31.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:22:35.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A lot of people ask how this is gonna make money,” says Jam Acuzar,
        founder and director of Bellas Artes. “I''m like, it''s not gonna make money.
        It''s nonprofit. It means that we''re gonna rely on funding and support from
        the community. It''s a community space. It''s not gonna make money. We don''t
        wanna take their money and set up Bellas Artes Projects, Greenhills or something.
        We''re not gonna scale to other branches. We just want to share what we''re
        doing and what we have.”</p>'
    '31':
      'image': 'jcr:8c23439e-86c7-4d81-839f-d980b855a8d1'
      'imageCaption': 'Carlos Amorales solo exhibition at Bellas Artes also involves
        his framed prints, photocopied over and over to depict visualizations of the
        sound of an ocarina.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94238d6-3d2d-4c77-8a13-809d252e69e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:22:31.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:22:35.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'image': 'jcr:e0e519d1-99ab-4def-a63b-59bc4922cc70'
      'imageCaption': 'The exhibit is a deconstruction of Walt Disney''s Fantasia
        (1940), and involves a double projection of Amorales'' version of “The Sorcerer’s
        Apprentice,” to which Orellana’s score of glissading bells and atonal chimes
        plays along with.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec1cfb7-2d65-4fb8-8b0d-4ba7eb2a9319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:22:31.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:22:35.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58528a83-e689-4c15-ba42-d83de00861b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:22:31.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:22:35.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Betancourt adds, “This is not a collection-building platform. Sometimes,
        I see problems of artists who have residencies [in some galleries], and they''ll
        pay the artist like 500 dollars and ask to keep the work. That''s not how
        we work. It''s pure generosity. The artist keeps the work after the residency
        is done, and the work can go off to wherever.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2df249-ba89-410c-b956-ec132f5f0d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:22:31.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:22:35.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bellas Artes Outpost relies financially mainly on the foundation
        that birthed it, Bellas Artes Projects, the headquarters of which is in Bagac,
        Bataan, in Las Casas Filipinas de Acuzar, a heritage park of rebuilt Spanish
        colonial houses. This is where the foundation had been holding art workshops
        and exhibits since 2013, geared toward the promotion of local craftsmanship
        by having artists and the locals from Bagac work together and interact in
        one way or another. The space in Manila is the product of patronage and help
        from other galleries in the local art community. Bellas Artes also houses
        a library to which several individuals and local galleries have donated their
        art books.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b209ed8-7436-49c2-9e1d-2afe86b3427e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:22:31.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:22:35.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amorales’ “Prelude” is only the first of many activities to be held
        at the outpost, among their future programs, such as a children’s shadow play
        workshop, and a talk about “Exhibiting [Jose] Maceda,” by Patrick Flores and
        Dayang Yraola. The chiming rings of marimba is only a preview of things to
        come at the Bellas Artes. As of now, Acuzar can only say, “This is hopefully
        an experiment.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ccd733-5cf7-4734-9383-7dbf45a66dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:22:31.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:22:35.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cdddc8-491b-4ef9-b019-942f9b293ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:22:31.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:22:35.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Prelude” by Carlos Amorales is on display at the Bellas Artes Outpost
        at 2nd Floor, Building C, Karrivin Plaza, 2316 Chino Roces Ave., Makati until
        March 20. For a full schedule of programs, visit Bellas Artes Projects’ website.</p>'
  'manuel-ocampo-archivo-exhibi':
    'author': 'Carina Santos'
    'caption': 'Manuel Ocampo has been known for his anti-art sensibilities and how
      he questioned the mainstream notion of “fine art,” especially in his early works.
      Previously unseen in the Philippines, Ocampo’s bold and stirring works from
      1985 to 1994 are now on public display at Archivo 1984. Photo by CARINA SANTOS'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2017-02-21T19:17:16.915+08:00
    'imagesource': 'jcr:c46af9a9-d3e4-473f-879b-4b99ff9458c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd93817a8-f379-4d64-8738-acddba6774f7'
    'lead': 'Manuel Ocampo has been known for his anti-art sensibilities and how he
      questioned the mainstream notion of “fine art,” especially in his early works.
      Previously unseen in the Philippines, Ocampo’s bold and stirring works from
      1985 to 1994 are now on public display at Archivo 1984.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T09:27:04.989+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T09:27:08.202+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T09:27:07.971+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Personal mythologies: Demystifying Manuel Ocampo’s early works

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1499121b-dc71-4473-b6d0-3373f9019969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:27:04.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:27:08.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — Manuel Ocampo is, among other things,
        an enigma. There’s something about him that feels inextricable from “mystery”
        or “myth” or “legend,” even when you do see him up close and are able to confirm
        that, yes, Manuel Ocampo is as real a person as they come.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144a621c-ac25-4772-99f0-db697e364e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:27:04.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:27:08.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocampo relocated from Los Angeles to the Philippines in 2003. Already
        glowing so brightly, it was kind of hard to see him. While he was likely greeted
        by voices hushed in reverence, because it’s Manuel Ocampo, some art lovers
        in the Philippines came to know his work first through his “vulgar,” sketchy
        drawings, a sort of anti-art art movement that actively rejects mainstream
        sensibilities, whether on purpose or not. The work that did shoot him into
        prominence in the L.A. art scene in the 1990s were complicated, image-laden
        tableaus, simultaneously beautiful and terrible.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225a070c-c44e-46e6-b420-f2ed16930eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:27:04.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:27:08.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing about Ocampo is always a little scary. You feel like you’ll
        read him or his art completely wrong — a strong possibility, as his art is
        rife with iconography and symbols, giving it a proclivity to be misread —
        but a tiny part of you is absolutely sure that he just wouldn’t give a shit.</p>'
    '5':
      'image': 'jcr:e91179bd-41e6-4778-a083-964c55c9006b'
      'imageCaption': '"Dolor De Muelas" by Manuel Ocampo. Noted for paintings that
        mimicked the style of Spanish colonial art, Ocampo posits modernist imagery
        and religious and political iconography, creating otherworldly pictures that
        take time to unravel. Photo by CARINA SANTOS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e899f74-2cb2-40e9-aa8d-618762b5e5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:27:04.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:27:08.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3641a1e-1c1c-411c-8e25-f6866a542637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:27:04.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:27:08.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comparing his current work, which is sparser and looser, to his
        older pieces, which are more profuse with images, one wonders if maybe he’s
        run out of things to say. Maybe it’s a pointless question, but at the height
        of his eminence in L.A. and long after that, Ocampo had been lauded by the
        boldness of his uncensored critique of colonialism and its effects and byproducts,
        religion, politics, and the systems in which we continue to function today,
        as well as the skill and craft he imbues his work with.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbb67f0-cf63-47e4-a0e2-cbcb2baabef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:27:04.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:27:08.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1999, Phillip Rodriguez made an hour-long documentary on Ocampo
        called “Manuel Ocampo: God is my Copilot,” managing to get on record his deliberate
        movement away from his earlier allegorical work as he was living in Seville,
        Spain. On his change in direction, Ocampo merely said, “I was bored with that
        shit.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb4925b-63b4-48a6-98d1-a7f1153c149a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:27:04.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:27:08.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, in an interview with Asia Art Archive in 2011, Ocampo notes
        the difference between the then and now. “I’m just having fun with the current
        works,” he says. “The earlier works concern themselves with the struggle of
        using painting as medium of expression and the entire hullabaloo related to
        its practice.” The change then seems less about boredom and more about an
        unburdening, a refocusing.</p>'
    '11':
      'image': 'jcr:e16e975c-cbd3-4006-a3db-a3d089f02344'
      'imageCaption': 'Manuel Ocampo in his Marikina studio in 2010. Photo by CARINA
        SANTOS '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89818041-76ab-4e99-8818-c264271a0eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:27:04.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:27:08.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24f5836-da63-4fae-90a9-2d9dd29c76de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:27:04.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:27:08.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re used to seeing Ocampo’s grungy and visceral work in Manila
        (or your copy of Beck’s “Odelay”), prepare to be stunned by the masterpieces
        he created between 1985 and 1994, never before seen in the flesh (at least
        in the Philippines) until Archivo 1984 managed to bring in select pieces for
        a retrospective-like show, which opened recently. In “Early Works: 1985-1994,”
        Archivo 1984’s two-story gallery is filled with paintings and even an installation
        from that time in Ocampo’s work life.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fafd436-6240-4f5a-9063-09b08c9cd1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:27:04.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:27:08.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through massive paintings like “Dolor de Muelas,” “Why I Hate Europeans,”
        and “Cooks in the Kitchen” — easily the scene stealers of this collection
        — Ocampo is deliberately loud and pointed in his commentary, working with
        a seemingly endless and exhaustive visual buffet of meanings. Noted for paintings
        that mimicked the style of Spanish colonial art, Ocampo posits modernist imagery
        and religious and political iconography, in place of and among saints, creating
        otherworldly pictures that take time to read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7151ffc-390e-47fa-9a4f-4f4f1f9831df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:27:04.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:27:08.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the other bigger pieces is an assemblage from 1985 called
        “You Better Watch Out What You Are Saying In This Society People Are Quick
        To Crucify You,” an almost prophetic parallel to those who decry “P.C. Police!”
        these days.</p>'
    '17':
      'image': 'jcr:7cbc9031-1951-4f7b-8b97-ff236e5f2e7e'
      'imageCaption': 'One of Manuel Ocampo''s earlier works, "Why I Hate Europeans,"
        on display at Archivo 1984. Photo by CARINA SANTOS '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc1f2de-3cb0-4bf8-ab98-495752cd38d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:27:04.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:27:08.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dab1ac1-99c8-4d28-97ad-25c8806347fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:27:04.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:27:08.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another big piece, “Untitled (Ethnic map of L.A.),” is a map in
        a deceptively pleasant pale blue, with brute divisions of each area, marked
        with derogatory names of the majority of its inhabitants. Ocampo utilizes
        stereotypes and an often offensive tone and direction to jolt his audience
        into discussion. You read a painting and you begin to ask questions: What
        does it mean to blaspheme? Why am I bothered by this portrayal of this individual?
        Am I angry at the painting or am I angry that what it’s saying is true?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c80299-5a52-4fd4-9239-e53d8f7cb164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:27:04.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:27:08.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not a stranger to controversy, Ocampo, whose work was pulled out
        of Germany’s Documenta IX, one of the most prestigious art shows in the world,
        in 1992 for featuring swastikas, continues to work against established norms
        in place. A vocal critic of the state of art in the Philippines, particularly
        of the auction scene, the overzealous collectors, and focus on the market
        and sellability, rather than on artists and the art that they make, his turn
        from these paintings to his later work of prints and loose paintings comes
        as less of a surprise and more of an inevitability.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9633c3c5-2b43-4067-81e1-b69d0483c7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:27:04.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:27:08.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same Asia Art Archive interview, Ocampo questions the notions
        of “fine art,” and how it’s “cloistered and preserved within institutions
        because they are stuck with the conventions of a masterpiece.” Perhaps he’s
        grown tired of making so-called “masterpieces,” or maybe he feels the pressure
        to participate in art in the ways people expect him to, so he doesn’t. After
        all, Manuel Ocampo is, above all, a painter, and whatever comes after the
        intricacies of his earlier work and the fun-having of his newer work, he will
        undoubtedly be still painting, whatever form it may assume.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
