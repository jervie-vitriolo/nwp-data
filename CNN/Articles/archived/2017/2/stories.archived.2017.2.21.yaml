    'template': '1'
    'title': 'PBA: Barangay Ginebra clinches PH Cup finals slot after thrashing Star

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6852e3ec-ee82-4e0c-a7b6-95d152e756b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:07:21.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:07:25.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Barangay Ginebra
        knocked out the Star Hotshots, 89-76, in the rubber match of the 2017 Philippine
        Basketball Association (PBA) Philippine Cup semifinals on Tuesday evening
        at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5496ce-928b-4f21-b760-ae99cd28c8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:07:21.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:07:25.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sol Mercado had another remarkable outing for the Gin Kings with
        23 points, five assists, and four rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeb900d-5a34-453b-89d9-a4be87433aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:07:21.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:07:25.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Ginebra controlled the tempo from start to finish en route
        to the series-clinching victory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1674b79a-6791-4ba0-8b04-eacec24ba255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:07:21.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:07:25.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allein Maliksi’s 12 straight points led a third quarter push for
        the Hotshots in the third quarter, but it could not keep with the Gin Kings''
        collective effort who showed that they really wanted to win.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2e1bf2-c3dc-426f-bd33-60437d3aa2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:07:21.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:07:25.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra will be marching on to its second straight finals appearance
        – they previously won the Governors’ Cup title.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f72ced1-9ce3-4caa-b326-8de425acbb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:07:21.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:07:25.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>L.A. Tenorio chipped in 21 points and five assists, while Japeth
        Aguilar dropped 19 points for the Gin Kings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ef2028-de00-4c60-b45d-05a7217431f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:07:21.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:07:25.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maliksi and Marc Pingris registered 22 points and 17 points respectively
        in the Hotshots’ losing effort.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e232f6e5-d8b8-4402-bd2f-98e5379c17c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:07:21.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:07:25.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on what pushed them on in Game 7, head coach Tim Cone credited
        the die hard Ginebra fans for their triumph.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd182b3-590a-4859-8ae9-bcf9fc7b00e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:07:21.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:07:25.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We didn’t do it, the crowd did it. The crowd did it for us. It
        is so different, it''s so difficult to describe,” Cone said before a sellout
        crowd.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaabaa47-0e45-43e5-87f4-871d0c84cff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:07:21.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:07:25.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gin Kings will face tough a San Miguel Beermen squad in the
        best-of-seven PBA Philippine Cup finals which will start on Friday at the
        Mall of Asia Arena.</p>'
    '20':
