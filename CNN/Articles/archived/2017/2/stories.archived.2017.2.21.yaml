      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima asked Cabinet members, government officials, lawyers, and
        the Filipinos to hold Duterte accountable for all the killings under his eight-month-old
        administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746b0b2d-119e-411e-98cc-adba1f674613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:36:01.663+08:00
