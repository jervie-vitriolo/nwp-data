      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Parents of students
        in the tragic bus accident that claimed 15 lives said that their children
        were forced to attend the ill-fated field trip.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e32a67c-8a5c-4e52-af91-952336b8b51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:41:58.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:42:02.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents of students from Bestlink College of the Philippines in
        Novaliches said on Tuesday that the school told its students to attend the
        field trip or fail their class.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0076c86d-f016-4539-ba44-03bb7868bab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:41:58.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:42:02.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warwin Alvarez, whose niece, April, was among those injured, said
        April told him those who didn''t attend the trip would not pass the National
        Service Training Program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892929b4-3cdc-4c18-910c-324d20c1d34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:41:58.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:42:02.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program is required under law of all college students as part
        of civic education and defense preparedness.</p>'
