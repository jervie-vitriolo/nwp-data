      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang sinabihan na daw siya na pag once hindi ka sumama ng ano
        na yan, ibabagsak kita," he said.</p>'
