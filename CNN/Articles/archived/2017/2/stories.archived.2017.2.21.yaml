      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cousins will reunite with fellow Kentucky Wildcats alumnus Anthony
        Davis, and they are the only two centers to average 25 points and 10 rebounds
        per game this season.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f153f96-6295-4808-b5bc-436100ecd8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:52:01.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:52:05.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will Davis and Cousins'' numbers be affected when they share the
        court?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e895782f-fb24-4a41-9bb5-86b3121af3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:52:01.955+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:52:05.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve never probably seen two bigs come together like this in
        the modern era certainly so dominant statistically, but we''ve seen other
        tandems like Russell Westbrook and Kevin Durant, Dwyane Wade, LeBron James,
        and Chris Bosh, and really there isn''t a lot of sacrifice. I don''t think
        we''re going to see a massive drop-off for both players," Joseph said.</p>'
  'Senate-hearing-Lascanas-claims-next-week':
    'author': 'Regine Cabato, CNN Philippines'
    'caption': '(File photo) Arturo Lascañas'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-21T13:49:19.850+08:00
    'imagesource': 'jcr:182c92f5-e6ff-4c48-9f8c-4aa9367fc258'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '792927ee-959d-444f-bd71-afa386c15cdb'
    'lead': 'The Senate is expected to conduct a hearing on self-confessed hitman
      Arturo Lascañas'' claims next week under the Committee on Public Order.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T09:57:37.408+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T09:58:04.424+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T09:58:04.019+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate to conduct hearing on Lascañas'' claims next week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4530b8ae-42af-459a-b095-542cc6034be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:57:37.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:58:04.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Senate is
        expected to open a new hearing next week on the testimony of self-confessed
        hitman and alleged Davao Death Squad leader SPO3 Arthur Lascañas, Senator
        Antonio Trillanes IV said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e08086-d410-4209-937d-16acfff191a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:57:37.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:58:04.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I already delivered a privilege speech yesterday and I made a motion
        to have the [case] referred to the committee on public order, and it was approved
        by the body," Trillanes told "The Source."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3438a2a0-92c6-47b1-b52a-79f67a9b8c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:57:37.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:58:04.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lacson mentioned next week he will conduct the hearing, as soon
        as it would be referred to his committee, and it was referred yesterday,"
        he said, referring to Senator Panfilo Lacson, chairman of the Committee on
        Public Order and Illegal Drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3937e240-df3c-4dbf-b836-af5c4d74bd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:57:37.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:58:04.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I particularly focused on the incidents wherein police officials
        are used to conduct murders, assassinations, and contract killings under the
        guise of legitimate police operations," said Trillanes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22eeaa9-4ad0-44c8-b440-f00e843b3e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:57:37.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:58:04.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These claims fall entirely within the Committee on Public Order,"
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da18d68-be55-4217-84b1-2420950b841c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:57:37.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:58:04.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of police abuse and corrupt police officials have been highlighted
        in recent months following the kidnap-slay of a South Korean businessman at
        the hands of police and deaths of drug personalities in police operations
        in the government''s war on drugs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2291aeb-2fea-49b0-9708-2b5d1b17dcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:57:37.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:58:04.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, President Rodrigo Duterte in January ordered the police
        to pull out of the campaign against drugs and cleanse their ranks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2142efc-8efa-4288-8611-c6fb3e7447f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:57:37.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:58:04.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired police officer Lascañas claimed on Monday he was a leader
        of the Davao Death Squad, a vigilante group of hitmen who killed drug suspects
        in Duterte''s hometown.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a15e95-a8de-403f-aac1-156c5b9374f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:57:37.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:58:04.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed that Duterte had ordered the killing of broadcaster and
        critic Jun Pala and the bombing of a mosque, among other assignments.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8495bc-cd4e-4208-9399-507dad8cd11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:57:37.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:58:04.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Self-proclaimed DDS leader says he followed Duterte''s
        orders to kill</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6f6c62-a811-42fb-ab24-da3532fb5c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:57:37.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:58:04.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe when he comes out during the Senate hearing, the people
        will be able to scrutinize his demeanor, the way he would say things, and
        they will be the judge," said Trillanes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd543c455-7825-4ab3-8ed8-95069068ddaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:57:37.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:58:04.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These senators, eventually, will follow the will or the pulse of
        the people.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b30f8f-8abb-463e-ab61-bb311c1c3424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:57:37.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:58:04.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators weigh in</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace592e6-d457-4246-a0f4-1f51a055c0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:57:37.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:58:04.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a few other senators may not be so keen on listening to
        what Lascañas has to say.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef16bf7f-5ff6-4045-9df9-2d4e98f7d820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:57:37.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:58:04.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lascañas previously testified at the Senate probe on extrajudicial
        killings, where he dismissed the death squad as media hype and denied taking
        part in any alleged killings.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4556f79-cbd0-4525-8359-5753cb4f8144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:57:37.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:58:04.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe was handled by the Committee on Justice and chaired by
        Senator Richard Gordon.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977b70c8-6776-4e19-ac79-737eb5ef7dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:57:37.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:58:04.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said that he will have difficulty believe Lascañas again,
        because he had already sworn to tell the truth under oath in his first hearing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8da7ef-445f-4a7a-9317-d9111c0b831f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:57:37.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:58:04.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mahirap ilunok yun. Mahirap paniwalaan</em> [It will be hard
        to swallow. It will be hard to believe]," Gordon said on CNN Philippines''
        Balitaan.</p>'
    '35':
