      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huwag na tayong magtanong kung bakit sa panahon ni Duterte naglabasan
        at namayagpag ang lahat ng mga kriminal, corrupt, halang ang bituka, at maiitim
        ang kaluluwa," she said.</p>'
    '19':
