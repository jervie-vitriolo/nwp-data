    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812e8520-b34c-4695-8a0d-9fad5fcfdd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:57:37.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:58:04.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tapos na ang aking imbestigasyon.</em>.. I have other things
        to do that are important for my country, and I will continue to do that,"
        said Gordon.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be807583-0931-44ef-909b-a015b7c41242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:57:37.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:58:04.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he would discuss the hearing further with Lacson, but
        he also advised Lascañas and his lawyers to file a case at the Ombudsman instead.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf15226-b669-4d3e-bf9a-ec9714b5407c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:57:37.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:58:04.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far I''m concerned, I will not allow the Senate to be a mockery,"
        Gordon added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92abbe1a-8779-4da0-aaec-83654337528e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:57:37.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:58:04.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: Senate report: No ''DDS,'' no Duterte hand in killings</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3d2c0e-1fae-4f6c-b208-954fc6a79355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:57:37.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:58:04.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said that Gordon''s aversion to another hearing with Lascañas
        is "expected."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4dade3-3212-4d92-82b0-24351afa9126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:57:37.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:58:04.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is an ally of the President, he will try to defend his principal.
        That''s what he does best," said Trillanes. "Same with Sen. Manny Pacquiao.
        I don''t blame them... But they''re not the holders of the biblical truth
        here."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae35ae30-52c7-4e3f-a674-19cefa608f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:57:37.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:58:04.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Pacquiao and Sherwin Gatchalian also cast doubt on Lascañas''
        claims, with Gatchalian suggesting he should face perjury charges.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144e0760-15d3-4709-9814-de16f8a099fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:57:37.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:58:04.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Trillanes says Lascañas was not ready to testify during
        the first time he appeared at the Senate.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb11ab0-b3b4-4f6f-8fce-4c46eb9dac66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:57:37.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:58:04.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He needed to secure his family. Emotionally, psychologically, he
        needed to prepare," he said. "He wasn''t prepared at that time. So ito na
        ngayon [He is now]."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fc81cd-d129-4410-b61f-4d928d443235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:57:37.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:58:04.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said he believes majority of the senators want to hear
        Lascanas, and that the public will be on his side.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a997150b-480d-4abf-a127-158d48ffe602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:57:37.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:58:04.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even<em> nung nagconfess siya</em> publicly <em>kahapon</em>, I
        was watching him, <em>talagang nanginginig yung luha ko</em> while he was
        relating yung information niya, which was very personal to him," said Trillanes.
        "And <em>makikita ng mga tao yan. Hindi mo kayang ma-practice or ma-rehearse
        yan."</em></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3000d582-691e-48e8-9416-54a49e4bffd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:57:37.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:58:04.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even when he was confessing publicly yesterday, I
        was watching him, and my tears were  shaking while he was relating his information,
        which was very personal to him. And the people will see that. You can''t practice
        or rehearse it.]</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5838d3ec-d433-48db-8d3a-f98c40c64db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:57:37.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:58:04.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I will let the people be the judge and these senators will end
        up eating the words that they prematurely stated," he added.</p>'
  'Trillanes-Duterte-ordered-hitman-kill':
    'author': ' Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-21T13:47:48.877+08:00
    'imagesource': 'jcr:cd549b25-aad9-40ff-ba68-f097912e09d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7f80d18-94ab-4318-8f3e-e849385c7d2e'
    'lead': 'Senator Antonio Trillanes IV said that President Rodrigo Duterte ordered
      his assassination by a hitman.'
    'mgnl:activationStatus': true
