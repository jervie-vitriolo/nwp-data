    'lead': 'House of Representatives may vote on death penalty bill by February 28,
      if lawmakers opposed to it cannot maintain a quorum, says the majority leader.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T10:52:14.452+08:00
