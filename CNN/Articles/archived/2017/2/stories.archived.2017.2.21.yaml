  'Andanar-Senate-reporter-bribe-oust-Duterte':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-21T17:01:00.506+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1769dd42-c544-4b9f-b492-2e58e48e35b0'
    'lead': 'Communications Secretary Martin Andanar says none of the Senate reporters,
      who were subjects of the alleged payoff, took the money.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T09:33:05.778+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T09:33:08.854+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T09:33:08.672+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Andanar: Alleged $1000 media bribe part of plot to oust Duterte

      '
    'updated': 2017-02-23T10:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b814680-b3bb-4a66-a1f6-c9b1975dffe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:33:05.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:33:08.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Communications
        Secretary Martin Andanar said Tuesday the supposed $1,000 bribe offered to
        reporters in exchange for covering a media briefing is part of a bigger plot
        to overthrow President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ff3ffe-4f8c-4f9a-829b-26cabdd8db28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:33:05.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:33:08.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar''s statement came a day after he told <em>CNN Philippines</em>
        he received an intelligence report that journalists who attended Monday''s
        briefing with SPO3 Arthur Lascañas at the Senate would be given cash.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a943c0a7-7a2c-43d1-815b-a9f6e58a0220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:33:05.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:33:08.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Andanar alleges bribes of $1,000 offered to journalists;
        reporters slam claim</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b39fe6f-af2c-47cc-b2cb-fb0c01dea8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:33:05.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:33:08.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Andanar could not confirm if the bribe was given or if
        the reporters accepted any money.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc1cd37-a440-4d68-b445-a69147b53f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:33:05.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:33:08.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lascañas confessed to being a founder of the "Davao Death Squad."
        The group was tagged in extrajudicial killings supposedly under the orders
        of then Mayor Rodrigo Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086dd70e-f3e0-4bd6-b2a5-ef425f28c524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:33:05.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:33:08.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: ''Blind loyalty'': Self-proclaimed DDS leader says he followed
        Duterte''s orders to kill</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a48a6d9-9d67-4b6d-aa88-c268a7c6cbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:33:05.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:33:08.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just pointing to the fact that there is this concerted effort
        <em>para magkaroon ng</em> massive protest <em>sa EDSA ngayong February 25</em>,"
        Andanar said in a Malacañang press briefing. "It was not intended to say that
        the reporters at the Senate are corrupt. <em>Hindi po sila corrupt</em>. I
        hold them in high esteem."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a36657-e5cc-4861-bdf1-d5da335ffb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:33:05.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:33:08.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was just pointing to the fact that there is this
        concerted effort for a massive protest in EDSA this February 25. It was not
        intended to say that the reporters at the Senate are corrupt. They are not
        corrupt. I hold them in high esteem.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f54e08-0a4b-4606-8ada-9f156bcdb941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:33:05.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:33:08.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar also said since the intelligence report did not mention
        any reporters receiving the alleged payoff, the Senate journalists were "good
        reporters" who "stuck to their journalistic integrity."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4e24a3-1d54-49f4-8c14-8370298584d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:33:05.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:33:08.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate media blasted Andanar on Monday, even as the National
        Union of Journalists of the Philippines encouraged journalists to sue him
        and called for him to resign.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dddcf23-f2f9-456a-98c7-c24a8086f1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:33:05.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:33:08.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We encourage our colleagues present at the press conference, as
        well as the outfits they work for, to consult their counsel and take a legal
        action against Mr. Andanar for shamelessly besmirching their reputation, and
        in this age of tokhang, even putting their safety at risk," the statement
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a24ea4-ccca-4b66-b976-eafecc01b77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:33:05.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:33:08.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless he can present credible proof to back up his claims, he
        should zip his mouth or better yet, step down for gross abuse of his office
        and ignorance of his responsibilities. His baseless accusations are mere distractions
        from the immediate issue on hand," the group added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fef044a-0b5a-42a4-b609-8b750a801e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:33:05.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:33:08.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heated exchange with reporter</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b918aca5-5da9-49e5-8fba-c33b1806abec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:33:05.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:33:08.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Andanar, a former TV5 anchor, was making efforts to make amends
        with the media, he got into heated exchange with <em>Philippine Daily Inquirer</em>
        reporter Marlon Ramos over where he got the information on the alleged plot
        to overthrow Duterte.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f96b6bb-2f6a-48da-ab7d-17f01bf6bf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:33:05.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:33:08.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos pointed out that Defense Secretary Delfin Lorenzana and National
        Security Adviser Hermogenes Esperon already downplayed previous ouster plots.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e0ef4d-ef56-41f4-8f7c-75dadb71ecc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:33:05.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T09:33:08.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Huwag mo kaming pagsabungin,</em> Marlon," Andanar said during
        a media briefing. "Because again, you will write something and you''ll say:
        ''<em>Eto sabi ni Andanar.'' Walang ganyanan."</em></p>'
