      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is why we are experiencing all this madness under
        the regime of the government headed by the number one criminal in the Philippines,
        if not the world, none other than President Rodrigo Roa Duterte.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eb6566-45f5-4117-a5fe-631999792f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:36:01.663+08:00
