    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trillanes: Duterte ordered self-confessed DDS leader to kill me

      '
    'updated': 2017-02-23T10:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c36443b-2a1a-4631-b120-808411fce767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:01:57.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:02:01.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines)&nbsp;— No less than President Rodrigo
        Duterte plotted his assassination by a self-confessed hitman, Senator Antonio
        Trillanes IV said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd144c2d-4b2e-4c12-9fa4-6df287e710fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:01:57.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:02:01.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He even ordered me killed. <em>Sinabi na yan mismo ni Lascañas</em>
        [Lascañas said it himself]," Trillanes told CNN Philippines'' "The Source"
        referring to former police officer SPO3 Arthur Lascañas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a472cb47-861c-484c-a562-1318c757d6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:01:57.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:02:01.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I am not afraid of him at hahabulin ko talaga siya until mapakulong
        ko siya, kasi ang dami niyang kasalanan sa ating bansa," Trillanes added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cd1f81-94ce-43ec-8f02-9d86b17bf498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:01:57.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:02:01.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will chase him until I put him in jail, because
        he mas a lot of wrongs against our country.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c04292d-76fa-4355-a574-767f7666783b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:01:57.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:02:01.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, a vocal critic of Duterte even before the May 2016 presidential
        elections, has accused the President of harboring ₱2 billion in his bank accounts,
        and abetting the alleged extrajudicial killings and police abuse in the administration''s
        war on drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2544eb5-ccc9-4a00-b979-8e5c08d3bbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:01:57.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:02:01.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retired policeman Lascañas resurfaced on Monday and backpedaled
        on earlier testimony, claiming he was a leader of the Davao Death Squad, a
        vigilante group of hitmen who killed drug suspects in Duterte''s hometown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ed3bee-a560-4062-a178-07ceab52e844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:01:57.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:02:01.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Trillanes, Lascañas had also disclosed to him that
        Duterte also eyed Trillanes for killing last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85064e51-f964-41d9-b15e-85ad6d381e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:01:57.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:02:01.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prior to yung public confession niya, sinabi niya na [Prior to
        his public confession, he said] Duterte through Sonny Buenaventura wanted
        to have me killed," Trillanes told "The Source."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdc3f4b-c482-4777-8675-00ef7cbeba19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:01:57.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:02:01.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPO4 Buenaventura is one of Duterte''s aides.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0fba22-867c-4146-b2d7-139e4a6c1f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:01:57.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:02:01.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaso nag-alangan nga siya at sinabi niya nagsusuggest siya
        ng ibang</em> mode... to get rid of me," said Trillanes. "So <em>humingi siya
        ng dispensa sa akin."</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6e7012-c1ce-4dec-8678-78ac76e2de8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:01:57.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:02:01.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But he hesitated, and suggested a different mode...
        to get rid of me. So (Lascañas) asked for forgiveness.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e739d38-5e26-4b98-a48a-798fde290df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:01:57.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:02:01.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the methods considered to kill Trillanes was a road accident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9bcaef-005a-4ab1-8e0e-187e8253c142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:01:57.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:02:01.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi niya baka puwede kung i-ram daw ako ng</em> [He said maybe
        I could be rammed over by a] truck or something to make it look like an accident,"
        Trillanes said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db81beb4-3ac4-4f62-8496-b4ec22bdbb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:01:57.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:02:01.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes expressed conviction that the public will see through
        political maneuvering.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e651bd8-1703-4015-a15b-e380dc35f109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:01:57.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:02:01.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facilitator for Lascañas</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf64b8c7-dda6-4acc-94bc-0f4d859bc55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:01:57.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:02:01.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said that he was the one who facilitated the Senate press
        conference where Lascanas vowed to tell all and backtrack from his earlier
        claims that the death squad did not exist.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8342f30-b4ad-4329-badc-eeca26b5fe4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:01:57.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:02:01.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lascañas had a change of heart and approached clergymen and nuns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6839b71-20cc-4d6f-82ec-2d59b9b45392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:01:57.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:02:01.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From what I can recall... he approached some religious personalities
        - the church in particular, then that paved the way for a spiritual transformation
        of some sort," said Trillanes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eee31cf-81e5-4d05-be7d-004b92ed6624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:01:57.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:02:01.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eventually, some intermediaries wanted a venue where he could confess
        publicly. So that is my role."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e428a6-1a54-45db-94ba-32836022135b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:01:57.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:02:01.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Lascañas'' confession in the Senate on Monday, the hitman claimed
        that Duterte had ordered the killing of broadcaster and critic Jun Pala and
        the bombing of a mosque, among other assignments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930f6188-1d13-4771-bbdd-0ffb5f6f4dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:01:57.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:02:01.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Self-proclaimed DDS leader says he followed Duterte''s
        orders to kill</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5b7582-a42d-4045-bcd7-ee93c52dd228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:01:57.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:02:01.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines "New Day" on Tuesday, Chief
        Presidential Legal Counsel Salvador Panelo dismissed Lascañas'' claims as
        lies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d1af6f-c8d9-4733-a389-5a5a7efab005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:01:57.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:02:01.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the documents Trillanes presented when he accused Duterte
        of amassing wealth were likely to be fake.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd049a850-06dc-4ed5-b012-d15cf0c4e585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:01:57.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:02:01.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Lascañas used by ''sinister forces'' to destroy Duterte
        - Panelo</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc69ba3b-8944-4c37-b6c3-bec0dfead9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:01:57.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:02:01.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes'' statement preceded a press conference by Senator Leila
        De Lima, also a critic of the President, who claimed she did not know Lascanas
        would backtrack from his original testimony denying the existence of the DDS.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7b33bb-59f5-4066-8504-417da54067c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:01:57.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:02:01.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima in October 2016, presented Edgar Matobato, another self-confessed
        hitman whose testimony Lascanas debunked then. She welcomed the development.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd762e7b8-9c40-4537-81a9-3bae3200a672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:01:57.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:02:01.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa paglantad ni Lascanas, wala na pong natitirang duda na ang
        atin pong Pangulo ay isang mamamatay-tao at</em> sociopathic serial killer,"
        De Lima said in a press statement on Tuesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313e24e6-8511-4b6c-bffa-84b890f826fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:01:57.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:02:01.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: With Lascanas'' reveal, I do not doubt that the President
        is a murderer and a sociopathic serial killer.)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a3db5b-5b2c-4f35-9aa6-4dad12b5fe69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:01:57.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:02:01.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said he moved for the Senate to deliberate on Lascañas''
        and added it is expected to hold an inquiry on his revelations next week.</p>'
  'Kim-Jong-Nam-death-timeline':
    'author': 'Joshua Berlinger, CNN'
    'caption': 'The scene at the hospital mortuary in Kuala Lumpur, Malaysia, where
      the body of Kim Jong Un''s half-brother, Kim Jong Nam, was brought for autopsy
      (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-21T13:38:07.854+08:00
    'imagesource': 'jcr:594f7f3e-3313-46dc-8b68-e3b81a4ad593'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80afc715-5bd2-4893-badc-08cc24ccf2e1'
    'lead': 'In the span of a week, the story of Kim Jong Nam''s death has morphed
      into a murder-mystery filled with palace intrigue and geopolitical ramifications,
      topped with the surrealist tinge of reality television.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T10:06:30.195+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T10:06:33.507+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T10:06:33.201+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Murder of North Korea''s Kim Jong Nam: Timeline of intrigue

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26a61dd-72cb-4202-96d2-c52df5525020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:06:30.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:06:33.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — With the death of a dictator''s half-brother, things were
        bound to get interesting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edc5910-95e0-4851-b841-b0b9f8925926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:06:30.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:06:33.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the span of a week, the story of Kim Jong Nam''s death has morphed
        into a murder-mystery filled with palace intrigue and geopolitical ramifications,
        topped with the surrealist tinge of reality television.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d99408-fcc1-4c49-8b99-4ef9b484439f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:06:30.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:06:33.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest news -- Malaysia is recalling its ambassador over Kim''s
        death and summoning Pyongyang''s own representative in Kuala Lumpur after
        he accused his host country of conspiring with "hostile forces" in its investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89620b8-e964-4845-bc4e-f858eea2c3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:06:30.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:06:33.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how the story got to this point.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b8f048-74ff-4fdf-804b-6418b035150a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:06:30.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:06:33.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Monday: The incident</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055f0722-52b8-4599-b7ce-cf9a4fce3ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:06:30.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:06:33.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim was scheduled to catch a flight from Kuala Lumpur to the Chinese-administered
        city of Macau when he "felt like someone grabbed or held his face from behind,"
        according to Selangor State Criminal Investigations Department Chief Fadzil
        Ahmat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8b1ea2-db8f-464d-8619-619451b60732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:06:30.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:06:33.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feeling dizzy, he then went to an airport customer assistance counter
        to seek medical help. Kim was taken to a clinic on the premises, which decided
        to call an ambulance and send him to the hospital. He died en route.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48567bd5-d66a-414f-8cc7-ff817e13f108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:06:30.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:06:33.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tuesday: The news</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ff8347-6ea1-4cbc-a950-a734b2cc225d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:06:30.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:06:33.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of Kim Jong Nam''s death broke Tuesday night. Police initially
        described the incident as a "sudden death" pending the results of a post-mortem.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718ae81d-3f06-4c07-9e05-4ac3c6c6347e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:06:30.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:06:33.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian authorities said Kim was traveling with a passport bearing
        the name Kim Chol.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a56f94-5f35-4710-b9ed-203f37eb945d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:06:30.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:06:33.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wednesday: Murder</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382498e2-5c2e-41df-a31f-a53c8c901402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:06:30.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:06:33.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean officials announced Tuesday they believed Kim''s death
        was murder and placed the blame on North Korea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0465f8-3072-4794-87ac-6773fcfa818e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:06:30.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:06:33.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Cheol Woo, the chairman of South Korea''s National Assembly
        Intelligence Committee, told reporters that Kim had been poisoned, and the
        suspects were "presumed to be two Asian females."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17709e77-5114-4b13-a2c8-1a9dea92a05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:06:30.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:06:33.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Malaysia, police made the first two arrests in connection with
        the case, detaining Doan Thi Huong, a 30-year-old Vietnamese woman, at the
        airport and 26-year-old Muhammad Farid Bin Jalaluddin in the city of Anpang.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904c2351-d8d6-4b0a-a0ed-d1150b9a7f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:06:30.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:06:33.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Thursday: The LOL suspect</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a504ac9a-ad6c-494f-bfa7-68810091b65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:06:30.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:06:33.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Jalaluddin helped them locate another suspect: his girlfriend,
        a 25-year-old Indonesian woman named Siti Aishah. She was arrested at 2 a.m.
        local time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f28f4b9-5aaa-44b5-83a5-9ffaf0336adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:06:30.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:06:33.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that day police also confirmed the validity of the now-infamous
        "LOL" photo, an image from closed circuit security footage showing one of
        the female suspects in the case on Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df87591-00e5-422b-b663-d8a034753944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:06:30.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:06:33.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities did not specify if it was Aishah or Duong in the image.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7222a2f-0d5a-4775-8675-c564c6c9cb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:06:30.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:06:33.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Friday: The ''prank'' and unwanted autopsy</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aa19c9-b58e-43d1-b5f2-5043e29150e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:06:30.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:06:33.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aishah told police she thought she was participating in a prank
        for a TV show.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c3dac2-73a4-4a53-9da8-27064ffeae3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:06:30.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:06:33.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian police chief Tito Karnavian said that the suspect, Siti
        Aishah, told police she had sprayed others in a similar manner three or four
        times, although only the Kim incident allegedly involved a dangerous substance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de56fd06-6849-4c97-b20f-7e000fcb3986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:06:30.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:06:33.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aishah was given a few dollars for the job, unaware that she was
        being used as a tool in a potential assassination plot, Karnavian said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f700139-fa02-4c24-b03d-7e91f5c5bc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:06:30.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:06:33.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday also was the point tensions between North Korea and Malaysia
        boiled over publicly.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc2e15a-0745-4811-94af-7575d48815b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:06:30.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:06:33.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After news of the death broke Tuesday, Malaysian authorities announced
        they would be conducting an autopsy as part of its investigation -- something
        North Korean officials later said they would not accept unless their officials
        can witness the procedure.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d7830b-146c-4919-9dd5-cddab1649062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:06:30.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:06:33.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang''s ambassador to Malaysia, Kang Chol, said Friday the
        country would reject the results of a "forced" autopsy on one of its citizens
        and demanded the immediate release of the body.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e3b03e-7515-474a-a793-4af775785549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:06:30.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:06:33.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Selangor Police Chief Abdul Samah Mat said without DNA from
        a next of kin, they wouldn''t hand over Kim Jong Nam''s body or release the
        autopsy report, which could reveal the cause of death.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a993d1-e29f-42ce-a593-c60c48ac3632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:06:30.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:06:33.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fourth arrest was also made on Friday. Police said they detained
        North Korean Ri Jong Chol at an apartment in Selangor.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e0c059-8355-4cdf-83b8-f0a9f8466f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:06:30.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:06:33.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Saturday: The Inspector speaks</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a2afe5-1ad9-4167-940f-8f8de0443e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:06:30.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:06:33.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia''s police chief, Inspector General Khalid Abu Bakar, told
        CNN that his country didn''t need North Korea''s permission to conduct the
        autopsy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79332203-ca2d-47b0-b9fb-f4115ed12245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:06:30.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:06:33.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the authorities were willing to carry out a second autopsy
        if it was requested by Kim''s family -- and reiterated that they did not require
        any consent from or witness by North Korean officials.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7ad958-3cad-4087-975a-2bd0bd609af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:06:30.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:06:33.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday: The final four?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc1573c-4e87-477b-9903-3001b2c186ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:06:30.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:06:33.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top police official Noor Rashid Ibrahim told reporters that authorities
        were still looking for four more suspects, all North Koreans who left the
        country the day of the attack.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5778df52-ff25-44b5-b19c-bf69cd22785e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:06:30.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:06:33.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether Malaysian authorities thought Kim''s death had
        been ordered by the North Korean government, he said "the four hold North
        Korean nationality, that is all."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e0fdda-1978-4284-b7be-ff7ca1d3ea85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:06:30.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:06:33.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibrahim said the suspects do not not hold diplomatic passports.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6bde25-876f-4c8d-853f-4fbca0f88cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:06:30.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:06:33.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they were also looking for three other people to assist
        in the investigation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5c8c46-c915-4351-b728-3670eadc9c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:06:30.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:06:33.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Monday: The footage and the row</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9bec9d-2cb2-4f64-b9e0-f54ca2564dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:06:30.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:06:33.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closed circuit television footage released Monday appears to show
        the moment that Kim Jong Nam was attacked and the events leading up to his
        death.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e13f0af-89f2-42c4-874c-b3a0c1ecee06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:06:30.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:06:33.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia also announced it was recalling its ambassador to Pyongyang
        and summoning North Korea''s own representative in Kuala Lumpur, Kang Chol,
        after he accused Malaysian officials of conspiring with "hostile forces" during
        the Kim investigation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d11e096-d17f-4ace-84e7-a211d67b9e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:06:30.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:06:33.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute likely stems from the debate over Kim''s autopsy.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313f49ca-51ac-4278-be26-a04abf045a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:06:30.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:06:33.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ben Westcott in Hong Kong; Saima Mohsin, Sandi Sidhu
        and Kocha Olarn in Kuala Lumpur and journalist Salhan Ahmad in Kuala Lumpur,
        Malaysia; Angela Dewan in London; and Paula Hancocks in Seoul contributed
        to this report</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b25683c-13d4-485f-9a9d-4abe798e2d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:06:30.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:06:33.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, “Murder of North Korea''s
        Kim Jong Nam: Timeline of intrigue”</p>'
  'salvador-panelo-leila-de-lima':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-21T12:11:01.136+08:00
    'imagesource': 'jcr:53b31434-b647-4053-9297-5644622dfa2e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e45fe769-517f-4dae-938c-50bc33b17b9f'
    'lead': 'Chief Presidential Counsel Salvador Panelo says Sen. Leila De Lima could
      use the opportunity to prove her detractors wrong.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T10:12:15.802+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T10:12:20.833+08:00
    'mgnl:lastActivatedBy': 'jeff'
