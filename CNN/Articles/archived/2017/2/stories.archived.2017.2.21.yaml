    'jcr:uuid': 'd98fdda0-293e-4095-ba17-5427d45c53e6'
    'lead': 'Chief Presidential Legal Counsel Salvador Panelo also says the President
      is willing to comply with authorities to open his bank accounts.'
    'mgnl:activationStatus': true
