      'mgnl:type': 'text'
      'text': '<p>CAAP engineers are conducting inspections on the structural integrity
        of the airport complex after a magnitude 6.7 earthquake recently struck Surigao
        City.</p>'
  'trump-mcmaster-new-national-security-adviser':
    'author': ' Jeremy Diamond, CNN'
    'caption': 'President Donald Trump has announced Lt. Gen. H.R. McMaster as the
      new national security adviser, and Lt. Gen. Keith Kellogg remains the National
      Security Council chief of staff.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-21T08:42:27.428+08:00
    'imagesource': 'jcr:32b4d958-6b67-437e-a989-e3b564c2307b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24e9ad56-2164-4867-95ba-0eccfb328e61'
    'lead': 'Lt. Gen. H.R. McMaster, the head of the Army Capabilities Integration
      Center, will become one of Trump''s top national security and foreign policy
      advisers, taking the helm of the White House''s National Security Council, which
      was left rudderless after Flynn was forced to resign after just 24 days on the
      job.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T10:26:13.941+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T10:26:16.746+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T10:26:16.625+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump picks Lt. Gen. H.R. McMaster as new national security adviser

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be01002-5cde-41be-a778-b0635c7d3b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:26:13.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:26:16.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump announced Monday
        that Lt. Gen. H.R. McMaster will serve as his next national security adviser,
        filling the void left last week by the sudden dismissal of Michael Flynn.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c64343b-35ef-44da-8d8a-4106361a4e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:26:13.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:26:16.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McMaster, the head of the Army Capabilities Integration Center,
        will become one of Trump''s top national security and foreign policy advisers,
        taking the helm of the White House''s National Security Council, which was
        left rudderless after Flynn was forced to resign after just 24 days on the
        job.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3e6e8c-f8fd-4db5-9a10-a60070281f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:26:13.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:26:16.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Lt. Gen. Keith Kellogg, who had been serving as the acting
        national security adviser since Flynn''s exit, will return to his role as
        chief of staff of the National Security Council.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5157a1-f001-4b2a-9b64-031aa8e5340d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:26:13.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:26:16.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump announced his decision Monday seated alongside McMaster and
        Kellogg at his Mar-a-Lago residence in Florida, where a day earlier he interviewed
        McMaster and several other candidates for the national security adviser post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2ce652-da31-4f6c-95b6-fd7ff8ca1e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:26:13.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:26:16.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a man of tremendous talent and tremendous experience," Trump
        said of McMaster. "I watched and read a lot over the last two days. He is
        highly respected by everybody in the military, and we''re very honored to
        have him."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdba539-2f97-4e2f-9ec7-2e88234d1c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:26:13.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:26:16.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McMaster called the appointment a privilege and said he looks forward
        to doing "everything I can to advance and protect the interests of the American
        people."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd7da03-81de-4821-9a9e-b3743072f46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:26:13.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:26:16.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McMaster was not Trump''s first choice to assume the role of national
        security adviser. Trump initially offered the position last week to retired
        Vice Adm. Robert Harward, who turned it down amid concerns about how the White
        House was being run, sources told CNN last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e36b2c-247c-401f-9d3d-e5e3f754df79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:26:13.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:26:16.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search for a new national security adviser was sparked by a
        report that revealed Flynn had discussed sanctions with Russia''s ambassador
        to the U.S., Sergei Kislyak, before the Trump administration came into office
        and did not disclose that detail of the conversation to Vice President Mike
        Pence. Trump said he fired Flynn because of his failure to disclose those
        details to Pence, but not because of the conversation itself with the Russian
        ambassador.</p>'
  'Vitaly-churkin-russian-un-ambassador':
    'author': 'Richard Roth and Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-21T04:18:57.634+08:00
    'imagesource': 'jcr:584fdd83-4fc1-446e-afdb-8f4f85b45ad9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f35cd52b-4a26-4458-bfa1-98c4492eff2c'
    'lead': 'The Russian ambassador to the United Nations, Vitaly Churkin, died suddenly
      in New York, the Russian Foreign Ministry said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T10:32:23.650+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T10:32:26.577+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T10:32:26.410+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vitaly Churkin, Russia''s ambassador to UN, dies suddenly at 64

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba8ac79-3331-4adc-b64b-2bf909812c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:32:23.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:32:26.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Russian ambassador to the United Nations,
        Vitaly Churkin, died suddenly in New York, the Russian Foreign Ministry said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ce460c-ad7f-41ac-b3f7-df1759f8022d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:32:23.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:32:26.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He died Monday at age 64, one day before his 65th birthday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b5a0c9-bcc4-4e1e-ac6f-e7444409bcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:32:23.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:32:26.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Churkin suffered from cardiac arrest while at the Russian Mission
        on East 67th Street, a law enforcement official said. He was taken to New
        York''s Presbyterian Hospital, where he died.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba3ccf1-6ed4-430d-a2f7-605b7d8ff106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:32:23.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:32:26.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Foreign Ministry said "the outstanding Russian diplomat
        died while he was in his current working role."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908926f4-981e-412f-bcef-48a2b875fb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:32:23.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:32:26.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Churkin was known as a confident, combative, disarming and humorous
        fixture at the UN Security Council. He was often at odds with the U.S., the
        UK and France. China would often take its cue from how Russia would vote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be34279-0366-49f5-b9fc-9b72db896264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:32:23.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:32:26.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a decade, it was Churkin who raised his arm to veto numerous
        resolutions ranging from the Syrian crisis to the Malaysia Airlines crash
        over eastern Ukraine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e642d784-37a1-4ee1-8736-d88f5818fd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:32:23.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:32:26.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stood firm in supporting Syrian President Bashar al-Assad''s
        regime against Western attacks. And he cited U.S. policy in Libya as a symbol
        of failure by Western countries who favored regime change.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd01314-8247-4538-a7e8-354a4833e744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:32:23.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:32:26.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan Rice, former U.S. ambassador to the UN, said Churkin was "a
        formidable adversary, but always a friend."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ba44f1-4ec2-4929-a125-8bbaa7383e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:32:23.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:32:26.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another former U.S. ambassador, Samantha Power, said she was heartbroken
        by Churkin''s death and credited him with trying to help Russian-U.S. relations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ec6cd8-a38b-4838-87cd-a96ff05c5587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:32:23.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:32:26.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Devastated by passing of UN ambassador Vitaly Churkin," Power tweeted.
        "Diplomatic maestro &amp; deeply caring man who did all he cld to bridge U.S.-RUS
        differences."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd82c821-e98f-4812-aa38-be9884b4cc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:32:23.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:32:26.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Gérard Araud, a former French ambassador to the UN, said Churkin
        was an "extraordinary colleague" during Araud''s five years on the UN Security
        Council.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbcbe51-3a48-4dc7-bd23-0f6b17131cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:32:23.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:32:26.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abrasive, funny and technically impeccable," Araud tweeted about
        Churkin. "Sincere condolences."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98acc67-5751-4bf7-b188-a9fb81c6950f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:32:23.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:32:26.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president of the UN General Assembly, Peter Thomson, said "the
        Russian Federation and the United Nations have lost a true son and a great
        international intellect."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72bf5dd-3e94-44ff-84f2-f7ef04a784ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:32:23.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:32:26.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomson is expected to make a formal statement at the UN on Monday
        afternoon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06c868f-0414-4ebf-b8bc-b571faf770c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:32:23.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:32:26.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Emma Burrows, Milena Veselinovic and Shimon Prokupecz
        contributed to this report.</em></p>'
  'trump-websites':
    'author': 'Jose Pagliery and Tal Yellin, CNN'
    'caption': 'Donald Trump has a vast online portfolio of domain names -- digital
      addresses that foreshadowed his political career, business projects and accusations
      of unethical behavior.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-21T08:43:16.719+08:00
    'imagesource': 'jcr:0765bb0b-2abc-437c-aa14-675b2007e9a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5be2255-affc-4dc5-b6a5-e7421fbd1304'
    'lead': 'President Donald Trump has a vast online portfolio of domain names --
      digital addresses that foreshadowed his political career, business projects
      and accusations of unethical behavior.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T10:35:20.948+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T10:35:24.436+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T10:35:24.113+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump has 3,643 websites that range from TrumpEmpire.com to TrumpFraud.org

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ca969b-8655-4e01-b9f1-ffed0b5c3e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:35:20.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:35:24.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> President Donald Trump has
        a vast online portfolio of domain names -- digital addresses that foreshadowed
        his political career, business projects and accusations of unethical behavior.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385a3dad-7ddc-4ddb-8bb4-e5a82025a56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:35:20.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:35:24.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he reached the White House, Trump''s company had laid claim
        to at least 3,643 website domains, according to internet records gathered
        by CNNMoney.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9048959c-1904-442d-b0e8-0831a9f622cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:35:20.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:35:24.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The buying spree continued as he ran for president. Trump bought
        93 of them after he launched his presidential campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882697cf-a87c-4023-b695-75ab2cea17d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:35:20.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:35:24.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One was TrumpEmpire.com. That domain had belonged to a Mexican cybersquatter.
        Luis Jorge O''Brien Covarrubias is a civil engineer in Guadalajara, Mexico.
        He bought TrumpEmpire for $10 in April 2015 hoping that someday he''d be able
        to cash in on the property. When no deal came around, he didn''t bother to
        renew it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc17a32-c2fb-48d4-a990-a34af7c998e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:35:20.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:35:24.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Brien didn''t know that Trump had snapped it up in June 2016
        until he was told by CNNMoney.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c83eac0-7b7e-4c51-b4e2-bfc855b28227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:35:20.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:35:24.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now O''Brien wishes he would have kept the domain out of Trump''s
        hands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20333000-7533-4c2c-93dc-1153922944ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:35:20.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:35:24.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What did I do?" he lamented. "He''s rude to people. He mistreats
        everyone. Now he has an empire -- in every meaning of the word."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd1ebc4-7c7e-4e10-9818-a60790b02594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:35:20.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:35:24.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNNMoney investigated 20 years of internet records using DomainTools,
        which tracks registrations and transfers. Some are obvious choices he acquired
        long ago, like TrumpOrganization.com and TrumpBuilding.org.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc11c10-ee03-4240-9f7b-db08c4e87b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:35:20.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:35:24.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump has also grabbed names that could be used against him,
        including TrumpFraud.org and TrumpScam.com.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08aae1b-a1b8-493f-a8a9-e5d913b3a97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:35:20.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:35:24.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump Organization and the White House did not immediately respond
        to CNNMoney''s questions about his collection of domains.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38c447e-2295-4bb1-9d3f-91e566836037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:35:20.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:35:24.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has a history of buying site names before he needs them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b31629-4dff-47f0-a6a4-e80f231540fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:35:20.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:35:24.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, he bought TrumpNetwork.com in 2007 in preparation to
        launch a multi-level marketing company, in the style of Amway and Herbalife.
        This is a controversial type of business that offers people the promise of
        self-employment and high salary as long as they recruit others -- who in turn
        must find even more recruits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6bee41-4d40-43cc-8b26-be82e604fc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:35:20.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:35:24.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MLMs, as they''re called, are often accused of being pyramid schemes.
        Trump saw that coming.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb032863-2e48-434b-b62f-4f285d7b97fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:35:20.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:35:24.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the months before he launched Trump Network in 2009, he acquired
        TrumpMultiLevelMarketing.com, TrumpNetworkFraud.com, TrumpNetworkPyramidScheme.com,
        TrumpNetworkPonziScheme.com and 15 similar iterations. He sold the business
        in 2012.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7843208-245b-41d1-924f-aaf1535389ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:35:20.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:35:24.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoever bought those domains was already thinking those allegations
        might be raised. Most reputable organizations do not go out and buy these
        kinds of websites. Most companies are not going to engage in activities that
        would cause this kind of blowback," said Bruce Rubin, senior counselor at
        rbb Communications in Miami who is one of the top crisis public relations
        experts in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c8f4b7-8bd1-4206-a6d3-5f267ee672f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:35:20.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:35:24.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump took similar measures to defend Trump University. He registered
        157 versions for related operations across the United States and Puerto Rico.
        The for-profit series of real estate seminars was accused of fraud in 2010,
        and it closed in 2011. Two days before Trump was sworn in as president, he
        wrote a check for $25 million to settle fraud complaints against the school.
        Trump agreed to the settlement soon after the election.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e733736f-bcc1-4208-9952-b507be3dcbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:35:20.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:35:24.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s public defense was that the school had a 98 percent approval
        rating. Indeed, he registered 98percentApproval.com in July 2013, just as
        the accusations were heating up.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20385840-de9b-4aee-9008-5b9e65750d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:35:20.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:35:24.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Digital breadcrumbs are constantly left by people who register
        domains. All of that is still tracked. People don''t think about this," said
        Kyle Wilhoit, senior security researcher at DomainTools.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b537f31c-e211-479b-b5e8-7e19578083af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:35:20.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:35:24.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump -- known for being a litigious celebrity -- also bought ImBeingSuedByTheDonald.com
        in 2009.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a63890-ffee-4431-a7fe-a4d15d03cc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:35:20.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:35:24.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re preparing yourself for defamation of character, that''s
        why you would buy this," said Armando Martinez Jr., whose firm SpiderBoost
        specializes in "reputation management."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cdf2d4-e095-4525-b115-397313cc2af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:35:20.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:35:24.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way Trump bought domains also shows how he methodically planned
        his political rise. In 2012, the Trump Organization acquired VoteAgainstTrump.com,
        TrumpMustGo.com, and NoMoreTrump.com.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead00919-af57-4b51-92dc-9f0fd8c44a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:35:20.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:35:24.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few years later, Trump grabbed MakeAmericaGreatAgain.vote and
        MakeAmericaGreatAgain.us. Those purchases came two months before he announced
        his second presidential run in June 2015.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a770b10-9774-44cf-9302-8a9877134ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:35:20.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:35:24.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to internet records, the registrant information for all
        of these 3,643 domains point back to The Trump Organization''s general counsel.
        The listed contact information is an email address for the company''s legal
        team.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc7ee62-974a-47d4-8f48-7404581a2fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:35:20.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:35:24.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority are just blank pages. Only 50 of these domains
        are unique websites for Trump businesses. Another 400 redirect you to Trump
        websites. And a handful take you to weird destinations. ChicagoTrumpLimo.com
        redirects you to a site that sells "Proud2bDeplorable" shirts. TrumpOnTheBeachOnline.net
        rents out a Washington, D.C. party bus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90e99dd-c05f-4b5e-8225-0753ca7634c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:35:20.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:35:24.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first website? DonaldjTrump.com, bought on January 20, 1997.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24318bed-46a6-4445-bb6d-48069ed17c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:35:20.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:35:24.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s DonaldTrumpSucks.com. That domain originally belonged
        to Dan Parisi, an infamous cybersquatter who once ran WhiteHouse.com as a
        porn site. Parisi told CNNMoney that he let the TrumpSucks domain registration
        lapse. Trump grabbed it on Christmas Eve 2014.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0820dab0-df76-4d31-a992-00fee171a02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:35:20.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:35:24.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Parisi said he plans to soon turn WhiteHouse.com into "a voice
        of the people against the administration."</p>'
  'angelina-jolie-opens-up-family-split-brad-pitt':
    'author': ' Lisa Respers France, CNN'
    'caption': 'Actress Angelina Jolie appears at the premiere of "Maleficent" May
      28, 2014.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-02-17T08:43:48.566+08:00
    'imagesource': 'jcr:53b9f0eb-c571-49c7-a5ec-2523758aa1ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0169d32e-3860-460d-8e11-17eee4aa16c5'
    'lead': 'A new project about family and loss has led Angelina Jolie to talk about
      her own.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T10:39:09.100+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T10:39:12.068+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T10:39:11.873+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Angelina Jolie opens up about family after split with Brad Pitt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbb975d-399c-48d8-8e76-6c3c5004b022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:39:09.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:39:12.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A new project about family and loss has led Angelina Jolie
        to talk about her own.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266fa965-6305-4f6a-a964-5ba2f864b88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:39:09.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:39:12.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress spoke with the BBC about her new movie, "First They
        Killed My Father," which she directed and produced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f8e670-80fe-4d87-a7b8-a92208760856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:39:09.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:39:12.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netflix original film tells the story of the Cambodian genocide
        through the eyes of a child.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baf2d4f-c82a-45d1-bbee-85444a16206f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:39:09.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:39:12.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a project that is near and dear to Jolie''s heart. She adopted
        her first child, son Maddox, from Cambodia after visiting and falling in love
        with the country 17 years ago, Jolie said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76063c36-312b-4edc-b4e5-bf1b086e25e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:39:09.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:39:12.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll always be very grateful to this country," Jolie told the
        BBC. "I don''t think I ever could give back as much as this country has given
        me."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54517e92-f9bd-4916-8864-f364bc972699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:39:09.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:39:12.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maddox, 15, was at the center of a reported incident on a flight
        with his father, Brad Pitt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63303722-308e-416e-a55f-ad4b6276abd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:39:09.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:39:12.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitt and Jolie split in September. The couple had been together
        for more than a decade when they married in 2014. They are the parents of
        six children.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77c07bf-72fb-4e47-aeb8-c40ffbc4c3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:39:09.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:39:12.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the BBC interview, Jolie declined to give specifics about what
        occurred on the plane.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a8d38d-6c54-4622-8fa4-9d28a4c0eb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:39:09.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:39:12.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to say very much about that except it was a very
        difficult time," she said. "We are a family and we will always be a family
        and we will get through this time and hopefully be a stronger family for it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d91ec0-f498-4aa7-a80b-3b8d1ea9b2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:39:09.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:39:12.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitt was cleared of any claims of child abuse.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12692b18-763b-4628-bff5-f6f166855c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:39:09.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:39:12.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie said her situation is not unusual and that many families have
        weathered divorce.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0604d7cb-2967-4bd4-a8ae-64e1899ae3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:39:09.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:39:12.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s coping by helping her children, she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb879cb-3e9b-4653-bed5-73b3278d1ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:39:09.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:39:12.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My focus is my children, our children ... and my focus is finding
        this way through," she said. "As I said, we are and forever will be a family.
        I am coping with finding a way through to make sure that this somehow makes
        us stronger and closer."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9f1560-169c-48df-b0f1-cd549393a486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:39:09.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:39:12.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First They Killed My Father" premiered worldwide this weekend in
        Cambodia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895b59d9-f45f-4bbc-87c9-2c9729b37353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:39:09.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:39:12.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jolie-Pitt children, Maddox; Pax, 13; Zahara, 11; Shiloh, 10;
        and twins Knox and Vivienne, 8, appeared at the premiere with their mother.
        Maddox was reportedly involved in the production.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f154558-78df-4b44-b950-e0aa364e332a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:39:09.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:39:12.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie told the BBC the family is settling into a routine at home.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c208ef-cb78-496a-a834-017133d69724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:39:09.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:39:12.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, I''m going through a moment when just everybody''s in
        my room," she said. "Two dogs, two hamsters and two children at the moment."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb9aa25-bd77-4e8b-958c-9eb95b593b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:39:09.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:39:12.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress is trying to keep it all flowing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a93f18a-50b0-4068-81b1-0940350f1012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:39:09.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:39:12.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s wonderful," Jolie said. "But, usually, I just wake up trying
        to figure out who''s going to get [the] dog out, who''s going to start the
        pancakes and did anybody brush their teeth."</p>'
  'pence-skepticism-brussels':
    'author': 'Kevin Liptak, CNN White House Producer'
    'caption': 'Even as he worked to assure European leaders that the Trump administration
      isn''t looking to scrap longstanding transatlantic ties, Vice President Mike
      Pence was met with outward skepticism from the bloc''s top leaders on Monday,
      Feb. 20, 2017.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-21T09:01:53.033+08:00
    'imagesource': 'jcr:9ff9ebc4-f1c6-4ecf-be1b-ac6ea83dd96d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82e17c9e-deb7-45d4-a72a-a1287fb17fc4'
    'lead': 'Speaking after talks with European Council President Donald Tusk, Pence
      offered a conciliatory tone, insisting that bonds between the United States
      and Europe would endure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T10:41:32.035+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T10:41:35.103+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T10:41:34.901+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pence met with open skepticism in Brussels

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641640d4-df06-46d9-b89d-d65db25f0ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:32.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:41:35.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brussels (CNN) — Even as he worked to assure European leaders that
        the Trump administration isn''t looking to scrap longstanding transatlantic
        ties, Vice President Mike Pence was met with outward skepticism from the bloc''s
        top leaders on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f2e60a-0ed0-4eb9-8b7e-e2fc48165fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:32.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:41:35.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after talks with European Council President Donald Tusk,
        Pence offered a conciliatory tone, insisting that bonds between the United
        States and Europe would endure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de77b36-d130-4397-870c-0e98e49962d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:32.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:41:35.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tusk himself was more blunt. Even while expressing an optimistic
        outlook, he acknowledged the bilateral ties had entered new, uncertain territory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5bb2f7-86b0-4ac3-af19-85b34fd8de0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:32.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:41:35.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for this meeting. We all truly needed it," Tusk said
        after he walked on stage with Pence. "Too much has happened over the past
        months in your country, and in the EU; too many new and sometimes surprising
        opinions have been voiced over this time about our relations -- and our common
        security -- for us to pretend that everything is as it used to be."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2df51a7-3e54-4256-ac5f-a2bc13b6c55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:32.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:41:35.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a pointed display of honesty for a formal joint statement
        in front of reporters. Tusk said he''d secured commitments from Pence on key
        areas -- international order, security, and the U.S. stance toward the EU
        -- but was cautious in declaring the relationship on firm ground.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3b6605-db43-4eb0-b462-cf5da440254c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:32.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:41:35.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In reply to these three matters, I heard today from Vice President
        Pence three times ''yes,''" Tusk said. "After such a positive declaration,
        both Europeans and Americans must simply practice what they preach."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c28108-4539-41e5-9f18-d8fcce18be74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:32.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:41:35.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence was more guarded in his remarks, repeating his commitment
        to NATO and vowing to counter Russian aggression. But, as he did earlier this
        week, Pence advised that Trump was looking for ways to refresh ties to Moscow.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365961d4-b40d-4f7b-97e2-8491c15c8074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:32.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:41:35.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the United States will continue to hold Russia accountable,
        at President Trump''s direction we will also search in new ways for new common
        ground with Russia, which President Trump believes can be found," Pence said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1babb6-4679-4b9f-9aa0-40e3c8224312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:32.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:41:35.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence is aiming to reassure European leaders of continued U.S. commitment
        to the continent after Trump disparaged longstanding aspects of transatlantic
        ties during the presidential campaign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77228472-1b2e-42c2-b52d-192e8133c224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:32.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:41:35.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told Federica Mogherini, the European Union High Representative,
        that he was eager to identify areas for greater cooperation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947b2e12-22a3-4675-90b2-4adf1f4b79d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:32.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:41:35.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very grateful to have the opportunity to visit with you and
        explore ways that we can deepen our relationship with the European Union,"
        he said over breakfast at the residence of the U.S. Ambassador to the EU,
        a post that''s currently unfilled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd1896f-f240-4f3a-ac82-fcf8ec12aa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:32.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:41:35.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s rumored choice for the job, Ted Malloch, has caused unease
        among the diplomatic classes in Brussels for his vocal support of Britain''s
        exit from the EU and his overall dismissal of the bloc. Malloch told the BBC
        recently he would work to rein in the EU if he was named to the ambassador
        post.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfd8a9e-ce12-49b1-b459-0061144c25b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:32.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:41:35.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had in a previous career a diplomatic post where I helped bring
        down the Soviet Union. So maybe there''s another union that needs a little
        taming," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f850844-618a-4b04-ac3d-aee9b8dc7489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:32.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:41:35.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s sentiments like that which have worried Europeans, who regard
        Trump as an advocate for Brexit-like splits within their union. Trump, at
        one point during his run for president, termed himself "Mr. Brexit" -- referencing
        both his support for the referendum and his conviction that polls showing
        him losing to Hillary Clinton would be proven wrong.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff76f11-2814-4fe3-9c01-8acff938f3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:32.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:41:35.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence, during closely watched remarks in Germany on Saturday, didn''t
        mention the EU at all, a fact that didn''t go unnoticed by the collection
        of national security professionals, foreign leaders, and diplomats who were
        attending the Munich Security Conference.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf95fb2-c53c-433e-8687-f8da5178e5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:32.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:41:35.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Pence chose during his remarks to project robust U.S. support
        for NATO, despite Trump''s claims that the defense alliance is "obsolete."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fef8932-1011-4171-9030-66c40f06484c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:41:32.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:41:35.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence was insistent that support for the alliance was a bedrock
        of US policy. But he demanded that other member nations scale up their defense
        spending to meet NATO''s requirements, a longstanding request of U.S. presidents
        that Trump has amplified.</p>'
  'less-than-100-cops-reassigned-to-basilan':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': '(File photo) President Rodrigo Duterte speaks to some 300 policemen
      facing charges for various offenses.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-21T10:15:19.001+08:00
    'imagesource': 'jcr:da2fa1b2-ecbb-4389-ab67-b84baf2555f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d2c65b2-414b-4e9e-81a6-74f3cf477d13'
    'lead': 'Only 73 of the 310 cops being reassigned to the southern island province
      of  Basilan reported to police officials ahead of their deployment.'
    'mgnl:activationStatus': true
