      'mgnl:type': 'text'
      'text': '<p>In exchange for Cousins and Omri Casspi, New Orleans will receive
        Tyreke Evans, Buddy Hield, Langston Galloway, and 2017 first and second round
        picks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1851686c-fa57-4872-a32f-44a060f4bc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:52:01.955+08:00
