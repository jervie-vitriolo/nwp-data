    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House Majority Bloc: Only Treason, Plunder, and drug-related crimes
      should be punishable by death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c60a3ca-8e62-4185-8df7-8149f3e0dece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:52:14.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:52:17.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Treason, plunder,
        and seven drug-related crimes — offenses the majority in the House of Representatives
        believes should be punishable by death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dd9cfb-1d32-4526-8b0d-e90f98b0ca5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:52:14.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:52:17.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vote on the bill to restore the death penalty may happen on February
        28, a week earlier than the scheduled vote on March 8, if those opposed to
        it cannot maintain a quorum, said Majority Leader Rudy Fariñas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4271b510-44cf-4561-a9fc-5dade89fff34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:52:14.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:52:17.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offenses punishable by death</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8a9f8e-8df5-4e8d-9991-bdd962ced0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:52:14.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:52:17.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas said all drug-related offenses are still punishable by death
        except drug possession.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee59282-25c8-489c-87e9-f3a05c09f81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:52:14.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:52:17.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added treason is included to ensure that in times of war, the
        country will have the loyalty of its citizens.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd560aef3-07da-46e7-8085-3d17b52dabd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:52:14.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:52:17.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Para alam ng mga tao na</em> giving aid and comfort to the
        enemies is against the state and it is a heinous crime which would merit death
        penalty, depending on the circumstances," Fariñas said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1abfdf-4046-49b0-8f11-b8368b7d7e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:52:14.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:52:17.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Halimbawa iyong</em> giving comfort to the enemy.<em> Iyong
        tao natin, iyong</em> citizen <em>natin</em> will tell where the guerillas
        are or where to get women that can be used for comfort and then<em> magiging</em>
        comfort women sila, mag-a-agree naman tayo na di tama iyon," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f3fcf6-6873-4090-b8c1-d8df2616f300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:52:14.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:52:17.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez and Justice Committee Chairman Rey
        Umali earlier said the supermajority has agreed to remove plunder from the
        list of crimes punishable by death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd28e7a-80e0-43eb-b61e-1565318eceb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:52:14.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:52:17.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fariñas insists, there was no agreement to remove plunder.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f07570-2c35-41fe-8f0f-f3c505865b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:52:14.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:52:17.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Speaker Alvarez vows to include Plunder in Death penalty crimes</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ab9f20-bf0a-4438-a0a8-446ba14c7b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:52:14.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:52:17.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rape, kidnapping, carnapping removed</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70321b7-08f5-40fa-bac3-61456b2bb841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:52:14.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:52:17.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 4727 lists 21 crimes punishable by death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b1a033-8218-4f68-820b-7a4c7fbc22c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:52:14.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:52:17.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority leader pointed out, other offenses such as rape were
        removed from the list to speed up passage of the measure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563b987f-593d-410b-887d-71d72c28bf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:52:14.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:52:17.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Huwag na muna kasi contentious nga. Para mas mabilis na muna,
        iyon na muna iyong offenses na iyon,"</em> Fariñas said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9711644-cc6b-4105-bafa-4512d0e1be91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:52:14.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:52:17.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we include so many offenses tapos hindi rin naman maski isa
        papasa sa Senate," He added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97483f0-831f-468c-918b-5947eab4d6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:52:14.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:52:17.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the death penalty bill is in an advanced stage at the House
        of Representatives, the Senate has suspended its hearing pending the submission
        of the Department of Justice''s position paper on how the measure will affect
        human rights treaties that the country is a signatory to.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90363959-3d73-4d48-95dc-6344d1262623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:52:14.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:52:17.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas to anti-death penalty solons: maintain quorum or we vote
        on the bill</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41830fb9-d80e-4f39-a34e-d53b945aa1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:52:14.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:52:17.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Fariñas said he is giving congressmen against the death
        penalty the burden of maintaining the quorum during plenary debates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5e5ac7-d7f5-4f0c-b417-eec80c9c8c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:52:14.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:52:17.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otherwise, Fariñas said he will move to end the debates — and put
        the bill to vote on February 28.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f53f724-b7db-46c4-a19f-21a9060f8854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:52:14.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:52:17.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will accept the ill logic of those who were moving to adjourn
        by claiming that we should have [quorum during debates]," Fariñas said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a20c12-e50c-453e-83e4-8553f5c99f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:52:14.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:52:17.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they cannot maintain the quorum to listen to them, by Wednesday,
        wala na. What''s the point in going for the debate? I-a-advance na namin ang
        botohan sa February 28, Tuesday," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e5ba54-0b7e-4e02-9ced-99536e545ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:52:14.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:52:17.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority leader explained, those in favor of the bill have already
        said their piece.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1c06c4-fcc3-4112-b137-bf9ae25277cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:52:14.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:52:17.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued, only those who are against the bill want to ask questions
        — so they should ensure quorum during the plenary.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe663cde-caf9-4302-8a4d-488995720d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:52:14.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:52:17.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can I force people to listen to their points if people have
        already made up their minds, they want to vote on it? That is what I ask them,"
        said Fariñas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222fc5ce-03d3-4359-8550-0ffef9cd5545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:52:14.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:52:17.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had quorum. The problem is nobody wants to listen to them.
        That''s their problem and they are the ones questioning the quorum. As I said
        on the floor, <em>kami na nga nagtityaga, nag</em>-be-bend to listen to them
        [we''re the ones exerting effort, bending to listen to them], but for them
        to demand that a majority of all the members should be present to listen to
        them, ''di naman ''ata tama iyon [it''s not right],"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e29e64-6530-433c-84fa-ade1f5d53e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:52:14.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:52:17.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers are in favor of cutting the debates short.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b394f5-c515-4d33-9a32-9601231e82f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:52:14.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:52:17.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said arguments raised by those against capital punishment
        are repetitive.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f90a5b-cb03-46a3-8c15-9ddf90e719cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:52:14.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:52:17.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just prolonging the agony, pero it amounts to the same things.
