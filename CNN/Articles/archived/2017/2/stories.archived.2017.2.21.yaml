      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, CAAP also issued a NOTAM regarding the closure of Surigao
        Airport which started on Feb. 11, with 30 days validity.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452f8dba-3658-43a6-8d06-2e831aa7ee50'
      'mgnl:activationStatus': true
