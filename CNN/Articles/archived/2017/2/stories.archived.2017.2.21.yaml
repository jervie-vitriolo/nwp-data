      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, CAAP Deputy Director General Manuel Antonio Tamayo said
        the maintenance might affect up to 700 flights in Metro Manila.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a776256-833b-4d6f-af3d-5f18e916f29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:23:32.342+08:00
