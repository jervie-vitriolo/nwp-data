      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do not pit us against each other, Marlon, because
        again, you will write something and you''ll say: ''Andanar said this.'' Don''t
        do that.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4332ed-b432-4a9f-9747-459737cf19ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T09:33:05.781+08:00
