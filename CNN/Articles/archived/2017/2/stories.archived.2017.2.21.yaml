      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>700 flights to be affected by Tagaytay radar repair</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbabdc2-f023-43b2-b89a-b57102125cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:23:32.341+08:00
