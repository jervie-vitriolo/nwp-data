      'mgnl:lastActivated': 2019-07-08T13:11:32.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band''s lead singer, Arnel Pineda, will also be performing with
        the band.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f586f27c-c3ba-42f7-9b52-948eb943e45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:11:28.548+08:00
