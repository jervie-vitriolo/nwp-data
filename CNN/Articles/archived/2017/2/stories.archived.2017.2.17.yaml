      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Ombudsman
        has dismissed from public service former Sen. Bong Revilla''s chief aide Richard
        Cambe and 12 other officials for their involvement in the Priority Development
        Assistance Fund (PDAF) scam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94178fb-cfc3-457a-ace5-1d03000bfa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:36:59.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:37:02.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Friday statement, the Office of the Ombudsman said Cambe and
        officials from the Technology Resource Center (TRC), the National Livelihood
        Development Corporation (NLDC) and the National Agribusiness Corporation (NABCOR)
        were found guilty on Jan. 27 of grave misconduct, conduct prejudicial to the
        best interest of the service and dishonesty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4da7758-9c33-4b2a-92ba-44c331828df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:36:59.248+08:00
      'mgnl:createdBy': 'jeff'
