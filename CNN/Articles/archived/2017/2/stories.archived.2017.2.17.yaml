      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said, it took a while for the DOJ to develop the case against
        De Lima.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b157ab8e-6257-4d90-ac56-d402d1c734b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:33:51.639+08:00
