  'Samsung-heir-arrested-corruption-scandal':
    'author': 'Jethro Mullen and Paula Hancocks, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-17T10:55:18.140+08:00
    'imagesource': 'jcr:d3f326ee-805f-4ebe-a7db-b5eaf51d3136'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c45c2e6-e507-46be-8c69-234140b898d7'
    'lead': 'The de facto leader of South Korea''s biggest conglomerate has been arrested
      on corruption allegations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T13:59:44.242+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T13:59:48.594+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T13:59:48.453+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Samsung heir arrested in corruption scandal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8174051-c05a-48ea-82bb-e677b79cc1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:59:44.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:59:48.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HONG KONG (CNNMoney) —</strong> The heir to the Samsung
        business empire has been arrested on corruption allegations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136b3e31-0960-4849-bc79-45f97c64b123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:59:44.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:59:48.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Jae-yong, the de facto leader of South Korea''s biggest conglomerate,
        has been under investigation as part of the huge political corruption scandal
        that has rocked the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb77ac55-d251-4d55-84e6-42a575ca3e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:59:44.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:59:48.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Friday, a judge in Seoul approved a request from prosecutors
        for an arrest warrant for Lee, the prosecutor''s office said. That means Lee
        will be held at the detention center where he had been awaiting the court
        decision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48117c84-9a31-436e-80d9-2231a3e28071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:59:44.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:59:48.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors allege that the executive, who''s also known as Jay
        Y. Lee, pledged tens of millions of dollars to win favor with President Park
        Geun-hye and secure government support for a controversial merger that helped
        tighten his grip on the country''s biggest conglomerate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44c1de1-32dd-4641-a35a-0f7a841ab802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:59:44.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:59:48.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are accusing him of bribery, perjury, concealing criminal profits,
        embezzlement and hiding assets overseas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767fdfc4-d7df-4432-9857-d63137c9c2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:59:44.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:59:48.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung and Lee have denied the allegations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089f3470-4ec8-46d5-87ba-7ed827bd68f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:59:44.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:59:48.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will do our best to ensure that the truth is revealed in future
        court proceedings," Samsung said in a statement Friday after the judge approved
        the arrest warrant for Lee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de9c308-eb45-46b9-8754-16f06993e9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:59:44.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:59:48.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutors first sought to arrest Lee in January, but a judge
        turned down that request, citing a lack of evidence. At the time, the prosecutors
        vowed to "steadily" pursue their investigation of the Samsung heir.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966441ef-db6a-428e-893e-eb5b03283259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:59:44.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:59:48.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case is part of a far-reaching scandal that has driven hundreds
        of thousands of South Korean protesters to the streets and prompted lawmakers
        to vote to impeach President Park. Other top South Korean companies are also
        under investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46c00bb-ef34-428e-adff-2924ceec5e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:59:44.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:59:48.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung''s links to the corruption investigation have done further
        damage to the company''s image after the humiliating fiasco over its fire-prone
        Galaxy Note 7 smartphone last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab471dc-5148-4e3e-869a-51f572385a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:59:44.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:59:48.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee is far from the first South Korean business leader to face accusations
        of corruption. His father, Samsung Group Chairman Lee Kun-hee, was convicted
        twice -- and pardoned twice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b584c6-5dfe-43d1-92c1-25eaef5f4eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:59:44.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:59:48.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>BoBin Seo contributed to this report.</em></p>'
  'michael-flynn-fbi-charge':
    'author': ' Evan Perez, CNN Justice Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-17T08:59:27.856+08:00
    'imagesource': 'jcr:be93f1e6-b521-400b-9f6f-45a194434c8b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4edfc63-ac25-440d-afde-d0de827f4a7e'
    'lead': 'Former National Security Adviser Michael Flynn was fired by U.S. President
      Donald Trump earlier this week after it was revealed that he withheld information
      from Vice President Mike Pence about his conversations with Sergey Kislyak,
      Russia''s ambassador to the U.S. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T14:02:10.567+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T14:02:14.770+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T14:02:14.337+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Flynn changed story to FBI, no charges expected

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677a1c74-793a-4997-938f-cb51e145222f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:02:10.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:02:14.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> The Federal Bureau of Investigation
        (FBI) is not expected to pursue any charges against former national security
        adviser Michael Flynn regarding a phone call with Russia''s ambassador, barring
        new information that changes what they know, law enforcement officials told
        CNN Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5f6477-6728-4446-88ba-9685d9789ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:02:10.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:02:14.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn was fired by President Donald Trump earlier this week after
        it was revealed that he withheld information from Vice President Mike Pence
        about his conversations with Sergey Kislyak, Russia''s ambassador to the U.S.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53099002-11cc-4a14-974c-65c76520f710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:02:10.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:02:14.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Flynn resigns amid controversy over Russia contacts</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceefeae-409e-446d-8380-54a25aa7e39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:02:10.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:02:14.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. official confirmed to CNN last week that Flynn and Kislyak
        discussed sanctions, among other matters, during a December call.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b231b510-5a74-45a9-bd4e-889b4b50bb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:02:10.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:02:14.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn initially told investigators sanctions were not discussed.
        But FBI agents challenged him, asking if he was certain that was his answer.
        He said he didn''t remember.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b98ba0-c3dc-446a-9eeb-fb17e51b3751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:02:10.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:02:14.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI interviewers believed Flynn was cooperative and provided
        truthful answers. Although Flynn didn''t remember all of what he talked about,
        they don''t believe he was intentionally misleading them, the officials say.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9377725c-d66f-4e3e-b991-cefa45790df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:02:10.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:02:14.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, then-acting Attorney General Sally Yates delayed notifying
        the White House until after Flynn was interviewed. At that point, FBI Director
        James Comey did not object to notifying the White House counsel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927e50a6-3f5e-464d-9538-55bf8403db84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:02:10.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:02:14.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still an ongoing, broader FBI review of Flynn and Russia-related
        dealings.</p>'
