    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d05545-b98a-4a30-aabb-ae0cc4228cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:13:29.490+08:00
