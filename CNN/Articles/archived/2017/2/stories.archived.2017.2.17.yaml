    '32':
      'image': 'jcr:ce307663-7ea1-4a37-9c13-317eb69fb1b8'
      'imageCaption': '"I think the era [of] political agenda has passed, [including
        having] this urgency to prescribe to your viewers how to see things," says
        Emmanuel Garibay of "Tagadagat"''s apparent political slant. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e17fd2a-13cf-44b4-8753-346e47c08670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:34.979+08:00
