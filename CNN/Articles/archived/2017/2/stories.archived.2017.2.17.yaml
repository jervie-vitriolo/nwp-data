      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:17:10.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia''s aggressive actions have violated international law and
        are destabilizing."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a60578f-ce00-4dd3-a2bf-ab3a12f037ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:17:05.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:17:10.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis also said there is "very little doubt" that Russia has interfered
        in a number of democratic elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fbe376-f1c8-45ac-8ac1-60c2e1fbe1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:17:05.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:17:10.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was one of the starkest comments to date on Moscow''s alleged
        hacking made by a Trump administration official.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd92e72a-cd8e-439b-bf9e-52df5be6fef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:17:05.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:17:10.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether the Kremlin had meddled in the U.S. election, Mattis
        answered: "There''s very little doubt that they have either interfered --
        or they have attempted to interfere -- in a number of elections in the democracies."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd635e2f9-2140-4f88-92f4-d9532ae9e052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:17:05.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:17:10.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, Russian President Vladimir Putin urged for communication
        between his country''s and America''s intelligence services to be restored.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a6acba-1252-490d-b3dc-92a204c42ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:17:05.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:17:10.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin said "all relevant governments and international groups should
        work together."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012b631b-4d25-4e16-b1a0-873469ad9251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:17:05.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:17:10.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia warning</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073cf0dd-d886-455e-8045-e6e03dfc32e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:17:05.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:17:10.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Mattis reiterated U.S. support for NATO while highlighting
        the threat posed by Moscow.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423a956d-7617-42d4-9e39-35a0157da2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:17:05.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:17:10.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis labeled NATO a "fundamental bedrock for the U.S. and all
        the transatlantic community," and urged it be wary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5797f54f-76b1-4686-9202-588a5f17c738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:17:05.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:17:10.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the United States and the alliance seek to engage Russia,
        we must at the same time defend ourselves if Russia chooses to act contrary
        to international law," Mattis said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cde4f28-1b8d-4c09-8431-fb795fc357e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:17:05.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:17:10.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just as we did throughout the darkest days of the Cold War, the
        United States remains willing to keep open political channels of cooperation
        and deescalate tensions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf10c79-7d31-452b-8ca0-96fce96b50c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:17:05.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:17:10.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain open to opportunities to restore a cooperative relationship
        with Moscow, while being realistic in our expectations and ensuring our diplomats
        negotiate from a position of strength."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f2c97c-73d9-4f64-b6c0-d91eff952072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:17:05.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:17:10.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pay up</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebdabff-d98b-4983-bbd8-b80765917077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:17:05.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:17:10.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday Mattis also warned that the U.S. could "moderate" its
        commitment to NATO if other member states fail to meet the requisite spending
        targets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff1246c-fd95-450c-beec-f0cc7b813869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:17:05.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:17:10.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just five of the 28 member states currently meet the alliance''s
        spending target of 2 percent of GDP -- leading Mattis to urge others to pay
        up.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0929acc-6822-4e84-8f01-7d2267ed9c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:17:05.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:17:10.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America will meet its responsibilities, but if your nations do
        not want to see America moderate its commitment to this alliance, each of
        your capitals needs to show support for our common defense," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a99112-9baa-4dd7-8499-dc0cf860c828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:17:05.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:17:10.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO''s Secretary General Jens Stoltenberg called it a "fair demand"
        during a news conference Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f1f781-f6b4-4525-820e-3dead0f6a1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:17:05.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:17:10.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The message from Secretary Mattis is a fair message, it is a fair
        demand, that we need fairer burden sharing."</p>'
  'jee-widow-nbi-removed':
    'author': ' Anjo Alimario, CNN Philippines'
    'caption': 'Korean businessman Jee Ick Joo was abducted from his home last October
      2016.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-17T01:33:11.879+08:00
    'imagesource': 'jcr:237be361-f9b4-4c67-b97b-fa7b266a309e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c30817c-f08a-4087-9992-a42ae7d10396'
    'lead': 'Kyungjin Choi, widow of kidnap-slay victim Jee Ick-Joo, wants the National
      Bureau of Investigation out of her husband''s case citing loss of trust in their
      impartiality.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T14:20:46.183+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T14:20:50.559+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T14:20:50.186+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jee''s widow wants NBI removed from kidnap-slay case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958f6237-3e75-4440-ac44-9bccc43a2908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:20:46.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:20:50.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The widow of slain Korean businessman
        Jee Ick-Joo wants the National Bureau of Investigation (NBI) out of her husband''s
        case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8a143b-cd7d-4ce9-9e44-7d9a439150d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:20:46.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:20:50.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the continuation of the reinvestigation of Jee''s case on
        Thursday, Kyungjin Choi''s lawyer, Atty. Bryan Bantilan, told prosecutors
        that she had withdrawn her complaint filed with the NBI.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a48391-aa47-4bdc-acf3-88feba48a4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:20:46.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:20:50.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi wants the Philippine National Police (PNP) Anti-Kidnapping
        Group to be the sole investigating body in the case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28a93a0-0f18-46cc-b8ca-6094af06372e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:20:46.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:20:50.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantilan also submitted a copy of the letter Choi gave to President
        Rodrigo Duterte, where she stressed that only the PNP should handle the case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4520f339-a108-4227-8c53-518b176be6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:20:46.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:20:50.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter, Choi said she did not trust the NBI to be impartial
        in its investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38deaf7-a915-45d4-aec2-578f4a7fe675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:20:46.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:20:50.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The widow also wanted NBI to cease and desist from investigating,
        and for them to turn over the results of their initial investigation to PNP.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f168e8-8b6d-4042-976f-a1a57e132b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:20:46.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:20:50.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, some NBI officials were reported to have been involved
        in Jee''s kidnap-slay case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef579d75-d392-458e-89fb-04aac3acf948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:20:46.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:20:50.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, SPO3 Ricky Sta. Isabel, one of the respondents, cleared
        the NBI.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350aa2d3-9b58-42de-adb7-73a96dfda9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:20:46.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:20:50.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Walang NBI na involved dito, puro bata lahat ni</em> Atty.
        Dumlao dito. Mali ang theory nila na may involve na mga taga-NBI," Sta. Isabel
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d76aacc-e6e5-476b-b0a9-459e4c3b7538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:20:46.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:20:50.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are no NBI agents involved here, everyone''s
        under Atty. Dumlao. Their theory involving NBI agents is wrong.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1337cd30-3ea7-4309-a5c2-35f47053cf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:20:46.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:20:50.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice gave the PNP and NBI until February 20
        to submit all documents relevant to Jee''s death, while the respondents are
        given until March 2 to file counter-affidavits.</p>'
  'Napoles-unlikely-acquitted-plunder':
