      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would advise Trillanes to go to court and file the proper case
        against me, and advise him further to stop opening his mouth when he has nothing
        to say anyway," the President said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd642ee6c-1653-4d30-be30-7a71bbbf90cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:13:29.491+08:00
