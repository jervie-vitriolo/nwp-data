    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d43eb0-b524-4712-9f31-83af30eff31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:13:29.493+08:00
