      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes challenges Duterte: Disclose origin of ₱2 billion in bank
        deposits</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e6e21a-7986-4aa3-a1db-14a3c88c06bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:13:29.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:13:33.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the issue had already been raised and answered even
        before his presidential victory.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18eb5334-8f13-4407-8b1a-da5001d7ee88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:13:29.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:13:33.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then cited the personal sources of income of his daughter Sara
        and common-law wife Honeylet, proving that their wealth came from legitimate
        sources.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1c5b5f-5894-43f3-9830-e7dd3b9d7288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:13:29.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:13:33.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people who have personal businesses must also have forgotten
        that my daughter Sara is a lawyer by profession and that she earns from this
        and that," Duterte said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e39ff1b-0807-43d6-9176-2318f4a1b8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:13:29.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:13:33.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honeylet started her donut business 18 years ago. She supplies
        meat sa five malls dito sa Davao, siya yung nagsu-supply ng karne ng baboy.
        Ganyan kalaki ang pera ng babaeng ''yan (She supplies pork in five malls here
        in Davao. That''s how much money she has)," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162e9df8-01b4-4197-af89-473a568850b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:13:29.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:13:33.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added that his father Vicente Duterte, who was a governor
        of Davao, left them with inheritance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33012b7d-0b59-441c-bb64-ffe639e4cdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:13:29.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:13:33.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ikaw, ano''ng naiwan sayo? Hangin, pati yabang. Tulisan ka sa totoo
        lang," Duterte said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4983c1f-ba81-475a-b8d8-de15083a8ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:13:29.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:13:33.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What did you inherit? Nothing but conceit. You''re
        actually a highwayman/robber.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8996b46c-db89-4c80-ac56-8fd88983ddd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:13:29.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:13:33.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also took a swipe at Trillanes'' political career and jabbed
        at the 2003 Oakwood Mutiny, which resulted in the senator''s imprisonment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0252260-a685-4cad-85de-b9c1e64094c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:13:29.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:13:33.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senator Trillanes is on his last term and would have nothing to
        lose if he would resign from office…He actually has no political career after
        his term in office expires in less than two years," Duterte said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78465cf7-1097-4d17-ade0-f64a06df06d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:13:29.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:13:33.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May mutiny-mutiny ka pa, wala ka naman palang b----. Tapos
        taas kaagad ang kamay pagdating ng pulis. Nakakahiya ka sa totoo lang,"</em>
        he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eec7bb-7aee-45ed-a872-0ab520f303ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:13:29.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:13:33.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You were leading a mutiny, yet you have no balls.
        You immediately surrendered when the police arrived. You''re an embarrassment.]</p>'
