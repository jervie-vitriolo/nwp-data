    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d10777-5703-42ec-bf03-cf9ddb6989fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:17:05.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:17:10.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. Defense Secretary James Mattis said
        Thursday that the U.S. is "not in a position right now" to collaborate with
        Russia on military matters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fcce93-e014-4677-875a-f89ec3058533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:17:05.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:17:10.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a NATO conference in Brussels, Mattis accused Russia
        of violating international law, labeling its actions as "aggressive" and "destabilizing."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e3bbae-d134-4679-ac77-a0f131245499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:17:05.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:17:10.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis, who spoke of the need to negotiate with Russia "from a position
        of strength" on Wednesday, was cool on any prospect of working with Moscow.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf73deb-4867-475b-95a5-1ff5cd4be50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:17:05.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:17:10.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not in a position right now to collaborate on the military
        level, but our political leaders will engage and try to find common ground,"
        he said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16b7466-17a9-4d7f-98c4-eed3607b7203'
      'mgnl:activationStatus': true
