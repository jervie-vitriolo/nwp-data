      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:04:41.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said the tailoring is currently being worked out by his lawyers
        and will be rolled out next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa4abe6-c641-481b-a551-78a14955a50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:04:37.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:04:41.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new order is going to be very much tailored to what I consider
        to be a very bad decision," said Trump during a news conference, referring
        to a decision by the Ninth Circuit Court of Appeals that blocked his travel
        ban earlier this month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cfb6cc-4380-49fc-ac0b-04f99a798835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:04:37.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:04:41.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Justice Department filed a brief Thursday telling
        the Ninth Circuit Court of Appeals that it does not need a larger panel of
        judges to rehear its failed emergency challenge to a lower court''s temporary
        suspension of Trump''s executive order on immigration because a new order
        is on the way.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de31326-a681-4f3f-9fc3-3124be348273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:04:37.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:04:41.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department wrote at length about the "seriously flawed"
        Ninth Circuit ruling from last week, but neverthless said: "(r)ather than
        continuing this litigation, the President intends in the near future to rescind
        the order and replace it with a new, substantially revised executive order
        to eliminate what the panel erroneously thought were constitutional concerns."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff1ad5a-5f8b-4c96-a7cc-4e461f0eccd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:04:37.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:04:41.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In so doing, the President will clear the way for immediately protecting
        the country rather than pursuing further, potentially time-consuming litigation,"
        it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d241f2-ca4b-4247-9820-56178cafdecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:04:37.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:04:41.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions have swirled over what the Trump administration would
        do this week after a three-judge panel on the Ninth Circuit refused to lift
        a federal judge''s temporary restraining order on Trump''s executive order
        barring foreign nationals from Iran, Sudan, Libya, Somalia, Syria, Iraq and
        Yemen from entering the country for 90 days, all refugees for 120 days and
        all refugees from Syria indefinitely.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f36683-53a0-4b59-b99d-f62d43b87c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:04:37.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:04:41.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, an unidentified judge on the Ninth Circuit requested
        that the full court vote on whether to rehear the decision reached by the
        three-judge panel. Such requests are not uncommon, but the call for a vote
        came at time when the Justice Department''s position on pursuing the appeal
        was uncertain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4b2b40-2d45-475f-9d05-c4daae2e122a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:04:37.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:04:41.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The states that brought the lawsuit -- Washington and Minnesota
        -- said in their court filing on Thursday that there is no basis for rehearing
        the case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132b55cd-ff3a-4baa-99d5-a0542ed43209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:04:37.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:04:41.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the nation waits on a new or modified executive order
        on immigration from the Trump administration, at least one federal court is
        barreling ahead on litigation over the original one.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63580e40-7133-4d64-acc8-5a13d3f747d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:04:37.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:04:41.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. District Court Judge James Robart in Seattle -- the judge who
        originally halted the key provisions of the travel ban -- denied a request
        from the Trump administration earlier this week to postpone any further proceedings
        in his court, which means the parties will now proceed to the discovery phase
        of the case.</p>'
  'pakistani-shrine-suicide-attack':
    'author': 'Ray Sanchez, Sophia Saifi and Adeel Raja, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-17T02:56:26.008+08:00
    'imagesource': 'jcr:faabcef3-b5e9-413f-ba7a-467c627ba510'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd519212-a6b9-4f06-8070-2a4702e9ee13'
    'lead': 'As many as 250 others were injured, according to Khadim Hussain Rind,
      the Hyderabad Police inspector general.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T14:06:58.266+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T14:07:01.754+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T14:07:01.613+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 60 killed in suicide attack at Pakistani shrine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622336ea-d400-40b3-9ed2-7371a2dfb054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:06:58.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:07:01.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islamabad, Pakistan (CNN) — At least 60 people were killed in a
        suicide attack Thursday at Pakistan''s packed Lal Shahbaz Qalandar shrine
        in the southern city of Sehwan in Sindh province, a police official said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f923e8b-1d22-4c9c-b55f-c8a500ce5054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:06:58.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:07:01.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 250 others were injured, according to Khadim Hussain
        Rind, the Hyderabad Police inspector general.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808c5451-2c38-411c-ba60-4926cb45e264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:06:58.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:07:01.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Islamic State Khorasan, ISIS'' affiliate in Afghanistan and
        Pakistan, claimed responsibility for the attack in a phone call to CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78e17a8-35f0-4428-8614-cd01298f7dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:06:58.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:07:01.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amaq news agency, which is affiliated with ISIS, reported the
        attack was carried out by a suicide bomber in an explosives vest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9a332f-ec14-47db-88be-384df60d415a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:06:58.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:07:01.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of worshipers, including families with their children,
        had gathered at the iconic shrine for the Sufi ritual of Dhamal, which involves
        music, chanting and prayer. The shrine is more than 800 years old.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fa9313-b377-45ee-be80-9912b30e50c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:06:58.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:07:01.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Nawaz Sharif called the attack "brutal."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfa0732-bae6-4488-85b5-3f20721ba8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:06:58.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:07:01.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have directed all the state institutions to mobilize all resources
        for rescue and relief after this brutal terror attack on Lal Shahbaz Qalandar''s
        shrine," the Prime Minister said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01cd71a-4a57-40a6-bcc3-b1886f2dffa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:06:58.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:07:01.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman for the Pakistani military blamed operatives from
        Afghanistan for a recent spate of attacks on the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78505150-48b1-4931-a63b-7f4024102c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:06:58.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:07:01.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman, Maj. Gen. Asif Ghafoor, tweeted: "Recent Ts (Terrorist)
        acts are being exec (Executed) on directions from hostile powers and from
        sanctuaries in Afghanistan. We shall defend and respond."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31931e79-da58-4cde-84ec-773c386a66fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:06:58.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:07:01.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another tweet, he urged the country to remain calm: "Your security
        forces shall not allow hostile powers to succeed. We stand for our nation."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b8e435-042f-4393-a221-11d3b4d18816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:06:58.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:07:01.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack comes days after a bomb exploded during a protest in
        Lahore, Pakistan, on Monday, killing at least 14 people and injuring 59 more,
        according to government spokesman Malik Ahmad Khan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e366db-ba44-4fed-b65d-cfa7978d2a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:06:58.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:07:01.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamat-ul-Ahrar, a splinter group of Pakistan''s Tehreek-i Taliban
        (TTP) -- also known as the Pakistani Taliban -- claimed responsibility for
        that attack in a statement emailed to CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f282ce7a-ba70-4a78-a1a6-821794e21f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:06:58.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:07:01.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sophia Saifi and Adeel Raja reported from Islamabad,
        with Ray Sanchez writing and reporting in New York. Journalist Saleem Mehsud
        also contributed to this report.</em></p>'
  'duterte-trillanes-prove-allegations-resign':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-17T09:54:48.630+08:00
    'imagesource': 'jcr:a9ae89f8-c6d0-4e6e-b57f-70a237656305'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3166a45-24c3-4031-af51-c1d00d2b9317'
    'lead': 'President Rodrigo Duterte says he will immediately resign if Sen. Antonio
      Trillanes'' allegation of him having ₱2 billion in bank accounts is proven true.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T14:13:29.489+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T14:13:33.798+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T14:13:33.501+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to Trillanes: Prove your allegations and I will resign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663098ea-baba-432f-bc65-e2032536abec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:13:29.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:13:33.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Prove your claims
        and I will step down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a300458-22d5-4226-9569-3d448e674156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:13:29.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:13:33.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte posed the challenge Thursday night in
        response to Sen. Antonio Trillanes'' statement that he had billions of pesos
        under various accounts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6cc076-ae80-4f2d-a9b5-52639290d9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:13:29.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:13:33.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Trillanes can prove his allegation that I have amassed ₱2 billion
        illegally, or if that bank account under my name has a total deposit at one
        time of even just half a billion, I will resign as President immediately,"
        Duterte said in a recorded video posted on the Presidential Communications
        Office''s Facebook page.</p>'
