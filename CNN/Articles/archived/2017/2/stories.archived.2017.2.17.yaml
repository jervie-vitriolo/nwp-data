      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Am I surprised, 72 hours after Flynn resigns, that we''re still
        in the process of doing a turn for that? No, I''m not," he told Burnett.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
