        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/832400771182235648?ref_src=twsrc%5Etfw">February
        17, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

