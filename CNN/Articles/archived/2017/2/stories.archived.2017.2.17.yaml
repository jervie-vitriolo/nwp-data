      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you want to resign, Senator Idiot, resign. Don''t
        keep making reasons.]</p>'
  'trump-defense-chief-us-not-ready-military-cooperation-russia':
