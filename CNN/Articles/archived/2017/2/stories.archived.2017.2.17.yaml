      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnel Pineda even said he will perform with 110 percent of his ability
        so he could keep up with the group''s legacy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e8fd4b-97e5-478f-86fa-cc7bd731dad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:11:28.548+08:00
      'mgnl:createdBy': 'jeff'
