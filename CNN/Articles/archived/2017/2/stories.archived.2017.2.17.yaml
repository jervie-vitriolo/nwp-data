      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes earlier accused Duterte and his family of having billions
        of pesos in undeclared bank deposits. He also challenged the President''s
        supporters to call for Duterte to reveal his accounts.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c193af7-4a12-47d3-ac28-d0ed54dc1b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:13:29.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:13:33.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, who ran for Vice President in 2016 and lost, similarly
        swore to resign if he would be proven wrong.</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
