      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam naman ng Pilipino yan. Alam ng Pilipino na ganon talaga ang
        istilo nya." [The Filipino people know about it. Filipinos know her style.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b05b0f-aca4-4482-8efc-0712318eedb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:33:51.639+08:00
