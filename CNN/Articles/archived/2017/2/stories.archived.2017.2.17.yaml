    'template': '1'
    'title': 'Ombudsman dismisses Revilla aide, GOCC officials involved in PDAF scam

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859dd225-d7c1-4d89-9c15-fdb9b705bca6'
