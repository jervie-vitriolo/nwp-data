      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sen. James Lankford, R-Oklahoma, dismissed suggestions that
        White House chaos led to Harward''s decision to not accept the role, calling
        it "hearsay."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
