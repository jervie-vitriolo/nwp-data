      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines after the DOJ filed cases in
        Muntinlupa RTC, De Lima said what happened was "travesty of truth and justice."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
