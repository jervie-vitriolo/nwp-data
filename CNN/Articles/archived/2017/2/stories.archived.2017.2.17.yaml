      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ilang testigo yun, two months to develop the case," said the President.
        [There were a number of witnesses, it took two months to develop the case.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bcdf0b-cac4-48eb-bf11-3a5b8c024797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:33:51.639+08:00
      'mgnl:createdBy': 'jeff'
