      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Avid rock fans
        should not miss the "one night only concert" of American rock band Journey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd69235-5430-413b-a109-992b5f0fd042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:11:28.547+08:00
