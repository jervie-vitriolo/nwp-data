      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0592dc-e239-4cff-958a-603f09ada0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:34.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:30:39.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“''Yung</em> idea <em>na</em> there seems to be a journey on
        water … We’re going for something ethereal with the atmosphere so it’s like
        taking you into another world. What you see is a projection of who we are,”
        explains Garibay.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59818c2-3dd6-474c-9b9c-4769abf247b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:34.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:30:39.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Borlongan, the imagery evokes on the archipelagic nature of
        the country, a place where culture and history occur in almost any corner,
        waiting to be found and examined.<em> “Lahat nung pangyayari sa atin naipon
        sa paligid ng mga dagat, kaya sa pag-uusap namin ‘yung naging title naming
        ''Tagadagat'' pumasok sa isip namin, na gawing</em> basis ‘<em>yung image
        ng</em> Manunggul Jar, symbol <em>ng</em> voyage papunta sa afterlife.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794a0fea-1a3b-4472-a799-2de789369256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:34.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:30:39.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justiniani adds, “We identify ourselves with islands. [We] belong
        to the sea, <em>‘yung identity [na] hindi nakaangkla sa</em> island,“ he says.
        “Interestingly<em> ''pag baliktarin mo ''yung</em> word <em>na ‘tagdagat’,
        ‘tagadagat’ pa rin so parang</em> ambigram siya. So whether <em>papunta ka
        rito o papunta ka rito ganun pa rin … parang ganun ''yung tone ng work, parang
        in limbo.”</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2500a2f-a886-4482-adae-59fef3fd49b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:34.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:30:39.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the mural, Justiniani contributed an installation, which
        was placed between the Ayala Museum and M Café. Titled “Settlement,” it resembles
        a shanty, with three works inside that are a continuation of Justiniani’s
        Infinity series from last year’s fair. The installation and mural share a
        few common characters like the Malacañang palace chair from the Aguinaldo
        hall, the aswang, and the pregnant woman.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9045207-67f4-4ece-bcf8-08d02359e548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:34.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:30:39.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justiniani, Borlongan, and Garibay are busy with their individual
        practices so there’s no guarantee of a collaboration happening again anytime
        soon, which makes their Art Fair Philippines showing all the more special.</p>'
    '42':
      'image': 'jcr:c38239ec-27c9-41c4-a8b1-f7ede05459a3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3773f34e-e0fe-496a-972f-6ab47fd94749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:34.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:30:39.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa58387-585f-413c-9b81-cab9615b75f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:34.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:30:39.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in the art fair, various projects also tackle issues that
        invite various degrees of political discourse such as Mark Valenzuela’s “New
        Folk Heroes,” which is a series of installations that makes use of images
        of the male genitalia built from ceramic. Tattooed on them are images of male
        figurations pertaining to their roles in society. It essentially serves as
        a call to review how Filipinos subscribe to patriarchy.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bb863b-df92-4256-80b2-792c9f1b7739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:34.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:30:39.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Jeona Zoleta presents work rooted in post-feminism disguised
        in cutesy-bubblegum pop aesthetics that creates a light-hearted approach on
        ineffable themes. Her work asks audiences to think about how the topic of
        sexuality can be candidly talked about. Agnes Arellano’s "Project Pleiades"
        reviews feminism through the mythological lens of the divine, connecting with
        the audience using spiritual contemplation.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59df0af1-0136-42a9-a623-2617fb60f738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:34.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:30:39.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a fair dominated by paintings and sculptures, WSK, a group of
        sound artists, presents "All Watched Over by Machines of Loving Grace." The
        concept of this exhibition takes inspiration from Jose Maceda''s 100 cassette
        tapes: an orchestration of sounds recorded from 100 participants who defied
        the Marcos regime. Instead of replicating the use of randomly recorded sounds,
        the exhibit uses the infamous "Marcos-Beams tape," an audio recording of American
        actress Dovie Beams and former president Ferdinand Marcos'' love-making session,
        which was similarly used against Marcos by being played in rallies.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036552c9-9667-42eb-bc81-61c06d59bf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:34.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:30:39.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the work may seem controversial or off-putting, the intention
        is to invite a response — any kind of it. “They might hate it, which is totally
        fine, basta may reaction. Just to provoke. Offer something different, make
        them think, angry, pissed, any reaction. But hopefully they smile and laugh,”
        says the installation’s curator Erwin Romulo in an interview with Rogue.</p>'
    '50':
      'image': 'jcr:28eeb426-f106-4b18-83e6-6adfa6b04da1'
      'imageCaption': '"Forced Farts, Cartoon Pain and Daddy Issues or Accident by
        Voodoo while I Masturbate Underwater with My Adult Baby Diaper Rash until
        Hell Freezes Over is a Freak Show," by Maria Jeona Zoleta. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd3a960-bdec-4d85-88dc-e6d2180afea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:34.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:30:39.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14b6746-8516-4545-ad92-fb5bddc17e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:34.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:30:39.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political themes and social commentary in art are not new to Art
        Fair Philippines. In 2015, Tin-aw''s "Manufacturer''s Advice: Content May
        Vary" presented a grocery store-like booth selling cans wrapped with small
        artworks by participating artists. Many artworks were political and satirical
        in nature, while challenging the notion of an “art market.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b2c64c-1471-4a56-9cc6-b6effc95948e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:34.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:30:39.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering the commercial nature of the fair, political artworks
        would benefit from the crowd it draws. “Siguro ... maganda rin ''yung venue
        sa art fair,” says Borlongan. <em>“Mas maraming makakakita, kaya mas open
        naman din kami sa mga avenues, kung saan mo pwedeng ipakita ''yung work mo</em>,
        to give your statement, <em>kung ano ''yung</em> message <em>ng trabaho.”</em></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9392981e-b8f7-43d5-8ae6-233e0ddcaebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:34.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:30:39.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the less-than-ideal space the art fair provides for deep thought,
        with the crowds and the overwhelming amount of stimuli, it’s still a bold
        move on the part of the organizers to commission bold and vocal installations
        that make statements and ask questions. At the very least, it becomes a space
        that doesn’t just address the commercial aspect of art — a fair and consistent
        criticism of art fairs as a whole — but also broaches what might be taboo
        topics, giving the viewer even just a moment where a spark of action can instigate
        contemplation or even resistance.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71bd1c7-7bf1-41f0-aeb6-641aa65dcf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:34.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:30:39.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strongest political statement was made by Kiri Dalena through
        her Erased Slogans series (at the 1335Mabini booth). In her work, archival
        photographs collected in the tumultuous time before Martial Law show images
        of protest. Dalena digitally altered the photographs to erase the slogans.
        It looks back at our tradition of protest and questions why we are not protesting
        now.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1268bc16-70f1-41cd-bfa3-fd4e46a0b267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:34.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:30:39.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the question today, it seems, may not be why we fail to protest
        — but how to start, or where to place one’s convictions in a political landscape
        that’s increasingly becoming convoluted with misinformation and propaganda.
        How do you make a stand? Does art help you make it?</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15600a72-4e84-48fb-a65b-1a65142980e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:34.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:30:39.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a dilemma echoed by Justiniani and Borlongan, whose earlier
        pieces were more “agitated” and “aggressive.” Now, Borlongan says, they work
        with the benefit of introspection, of having matured with time. But maturity
        does not necessarily mean clarity. “Tagadagat” shows nuanced restraint as
        experienced by its artists, and the desire to ask more probing, difficult
        questions, while capitalizing on its own ambiguity. If anything, the artwork
        — as with many in the Art Fair — is only the beginning of a longer, more arduous
        process of questioning.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e29ef04-efc8-4660-9456-dbfc20ff5cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:34.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:30:39.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“‘Nung dati parang mas malinaw kung sino yung kakampi mo, kung
        sino yung kalaban mo,”</em> says Borlongan. <em>“Pero ‘yung ngayon parang
        ... kanino ka ba mas papanig</em>?”</p>'
  'duterte-de-lima-doj-drug-cases-face-the-music':
