      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases were for her alleged involvement in the illegal drug trade
        inside the New Bilibid Prison while she was still Justice Secretary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1d51cd-742d-46de-a93d-8367abf0fe56'
