      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ccb282-50bf-4af9-8e27-e4d75997883c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:18:40.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:18:44.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It’s both very appropriate and also a bit funny and ironic
        how “Street” is being screened here at Ayala Triangle on the street where
        people pass by, and there are some who don’t even look at the screen.</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e21fca-9265-403a-8326-9a9276da9102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:18:40.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:18:44.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I know! How could you miss that?!</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51f769a-0a4c-491e-b176-7c3d7f3a267e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:18:40.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:18:44.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s the greatest thing you’ve learned from watching people?</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197b69f4-6645-495e-b10f-11558a60bc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:18:40.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:18:44.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I guess just what an incredibly varied race we are. The human race
        has so many different types, and then subtypes within the types, and we’re
        all the same. One of the things I love about “Street” is that there’s so many
        different kinds of people — ages, nationalities, color, sexes, genders, everything
        … There’s just so many people and yet you can identify with any one of them.
        And I find that very reassuring. There’s hope for us there.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313f0aa7-c71f-455f-b443-f85e761683b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:18:40.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:18:44.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Street” is screening at the Ayala Triangle Gardens daily from noon
        to 2 p.m., and 5 p.m. to 9 p.m. until Feb. 19, as part of Art Fair Philippines
        2017.</p>'
  'art-fair-2017-cover':
    'author': 'CNN Philippines Life Staff'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2017-02-17T20:08:33.253+08:00
    'image': 'jcr:6d2c1a57-396b-49df-a21b-33cee5c86415'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '129b090f-c4ae-46da-8cc5-2e461444f576'
    'lead': 'In a heated political climate, art turns radical in order to address
      the struggles of a society always at the cusp of a social upheaval. Art Fair
      Philippines 2017 highlights the work of social realists, inviting audiences
      to reevaluate the role of art in their daily lives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T13:30:34.976+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T13:30:39.144+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T13:30:38.745+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'In a post-truth age, the case for political art

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e44a26-706f-4fd9-a125-74a863f1b1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:34.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:30:39.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Manila (CNN Philippines Life) —</em> Political art in the Philippines
        dates back to 1821 when Esteban Pichay Villanueva was commissioned by the
        Spanish government to create “The Basi Revolt,” a series of propaganda art
        made to discourage people to rebel. From that point in history, the sentiment
        of political art expanded from subservient to nationalistic as seen in the
        works of Juan Luna’s “Spoliarium” during the propaganda movement — a time
        when Filipinos called for equal opportunities among the Spanish.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b18cced-e477-4756-a253-06bc42640c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:34.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:30:39.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentiment of art continued to evolve after political unrest
        broke during the Marcos regime, resulting in the birth of the social realists.
        In the ‘70s and ‘80s, artist collectives were established because artists
        felt a sense of responsibility to create art that mobilized people into action.
        The common denominator of these political art movements was rooted in the
        people’s dissatisfaction with the government and their struggle to achieve
        radical change.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3000c99e-e679-4491-a8b6-91c7572b3932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:34.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:30:39.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art collectives have also raised awareness toward the individual
        works of its members at that time. Antipas Delotavo''s <em>“Itak sa Puso ni
        Mang Juan”</em> (1978) paints a picture of a slouched man walking past a Coca-cola
        advertisement, its iconic letter “C” curled in a manner that looks like a
        bolo about to pierce through the man’s heart — a piece that points out the
        negative effects of commercialization in a third world country. The reach
        of political art is also diverse, in that it has also encouraged artists to
        tackle policies involving labor, such as Neil Doloricon''s <em>"Welga"</em>
        (1985) that captures the sentiments of labor groups during the Marcos regime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d05250d-6eac-481e-8ee5-ab8c1ce58495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:34.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:30:39.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post-EDSA period, changes in leadership have affected the order
        of significance of political issues. This is also felt in the art landscape
        encouraging young artists to explore themes, such as identity, which Dexter
        Fernandez’s Garapata project explores. Garapata uses the image of a tick that
        he likens to the resilient spirit of the Filipino people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6fc9c6-117b-4778-8394-2b0d3053984a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:34.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:30:39.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Art Fair Philippines commissioned social realists to
        be part of the "Projects" section, which featured exhibitions that invite
        dialogue and interaction. These exhibitions provide commentary on social issues,
        hopefully as a way to spark discourse among viewers. In this ambivalent period
        in our political scene, the art fair is an interesting venue to look at how
        social criticism may be infused through art works to start ideas and get the
        conversation going.</p>'
    '9':
      'image': 'jcr:eb63cf9b-aa1d-45bb-b56e-0c00a4444ec2'
      'imageCaption': 'Jose Tence Ruiz, a social realist who was part of the Kaisahan
        Social Realist group formed in 1976, uses customized electric chairs to illustrate
        the disparity of social classes in the country, ranging from the very poor
        to the elite classes. Photo by CZAR KRISTOFF'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973cafc2-090b-409d-b20f-4b5e37d8a1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:34.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:30:39.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dea89f3-d720-417e-980f-556ec7f4fade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:34.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:30:39.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>At the center</strong> of the fair’s 6th floor sprawl is
        Jose Tence Ruiz’s distinctive work. The Art Fair invited Tence Ruiz to create
        a lounge for guests to sit on. Langue, which means "tongue" in French, refers
        to the central artwork — a sculpture titled “Tongue in a mood” — which looks
        like a Pinipig Crunch ice cream bar.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f677cf51-8ce9-4c88-8c2e-c7b098684d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:34.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:30:39.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tence Ruiz is a social realist who was part of the Kaisahan Social
        Realist group formed in 1976. He started out as an editorial illustrator and
        transitioned to being an artist whose works are grounded on current events
        and societal critique.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638b0392-019a-4db1-94d3-004bd08a459d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:34.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:30:39.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The whole idea is to have a lounge … That''s what it intends to
        be,” he tells The Philippine Star in an interview. “We have lots of red carpet.
        It''s all red-carpeted with pillows and then the Pinipig Crunch is surrounded
        by electric chairs you can sit on. They''re [comfortable]. They range from
        looking like electric chairs to becoming like thrones. It''s the whole range
        of experiences sa Pilipinas. From being very poor to being the ruler, eventually
        you will be judged and you are surrounding the big tongue. ‘Yung mga tao,
        they like to lap up the tongue.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0221f8-ac76-455d-9cc4-29902105bde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:34.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:30:39.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The installation shows the parallelism between the “power of charisma”
        and the “persuasive orator,” and how they are able to influence the majority.
        The sculpture echoes the themes of Tence Ruiz’s past work, a triptych which
        shows an officer holding an ice cream cone, with tongue-like appendages instead
        of a head.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34991e86-5427-452a-b22b-4fa706d8f694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:34.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:30:39.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surrounding “Tongue in a mood” are electric chairs — a timely symbol
        in light of the apparent revival of the death penalty in the Philippines.
        The electric chairs are upholstered in red velvet, with some more cushioned
        than others, and a few appearing to be throne-like. “There is some kind of
        a red carpet, a red bishop, if you ever went through the Holy Week ceremonies,
        there''s also the Nazareno, all the saints shrouded in velvet until Easter
        Sunday … If I wanted to use a material that speaks of the Philippine experience,
        I think velvet would come in,” Tence Ruiz explains.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac7b47e-3148-4fdc-a419-4f8718e5ecbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:34.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:30:39.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruiz uses the customized electric chairs to illustrate the disparity
        of social classes in the country, ranging from the very poor to the elite
        classes. However serious their crimes may be, the powerful and influential
        can always get away with nothing more than the proverbial slap on the wrist.
        The poor are most vulnerable to arrests, imprisonment, and the death penalty.</p>'
    '21':
      'image': 'jcr:67de5c24-a53c-4a2a-a686-da23057af8c2'
      'imageCaption': 'Velvet (left) is a key material in Jose Tence Ruiz''s artwork.
        (Right) A shot of Tence Ruiz''s workshop. Photos by CZAR KRISTOFF'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06edb481-2f67-416a-ba6f-c23f75c2cf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:34.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:30:39.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f67e70-86a8-46ba-a855-1ddc47b9ae11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:34.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:30:39.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Justiniani, Elmer Borlongan, and Emmanuel Garibay actively
        made political art at the height of the post-Marcos era, working together
        in art collectives such as Salingpusa, Abay (Artista ng Bayan), and Sanggawa.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb4df0d-181c-4c00-a8d0-e96690e0c09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:34.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:30:39.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“''Yung</em> background <em>[nung art] namin noon mas</em> direct,
        <em>dahil ‘yung lalagyan niya kasi sa mga</em> rallies <em>iba, kasi</em>
        we did work for the art scene. It is more aggressive … Very different <em>gaya
        ng sa Sanggawa,</em> the intent was to make editorial works so they were really
        intended to be direct. ‘<em>Pag nakita sa diyaryo mas diretso ‘yung mensahe,</em>”
        says Justiniani. The three artists have not collaborated for the past 20 years,
        until now.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fa60a0-4ed4-4885-8ab1-3fb9cc037ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:34.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:30:39.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gigo Alampay, the executive director of Center for Art New Ventures
        and Sustainable Development (CANVAS), invited Justiniani, Borlongan, and Garibay
        to conceive a mural for the art fair. The three-paneled, 8 x 24 feet mural
        titled <em>"Tagadagat"</em> took five days to conceptualize and finish.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2bb105-31ca-4ab2-983f-e6c7526d3693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:34.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:30:39.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Tagadagat"</em> might seem to have a political slant given
        the social realist backgrounds of the three artists, but politics takes a
        backseat in lieu of opening it up to the viewer’s interpretation. "I think
        the era [of] political agenda has passed, [including having] this urgency
        to prescribe to your viewers how to see things," says Garibay. “<em>Nag-i-invite
        din kami ng</em> questions and we acknowledge that there are different opinions,”
        says Justiniani.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1792be72-a176-4928-93c5-3492f8ca5df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:30:34.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:30:39.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work combines several archetypal figures within the Filipino
        context — the businessman holding a sickle and <em>palay,</em> the Makapili,
        <em>aswang</em> and a pregnant woman, a Communist, and a priest, among others
        — all in the same boat. At the center of the mural is a two-faced head, with
        a third eye in the middle. A man and a woman paddle the boat from opposite
        ends, both going in opposite directions. This leaves the viewer to ponder
        which direction the boat is going, or if the boat is moving at all. The ambiguity
        is heightened by the gloomy color scheme, which appears to be the underside
        of the Philippine flag.</p>'
    '31':
      'image': 'jcr:c794d469-9208-4d75-b7dd-5a088572b08c'
      'imageCaption': 'Mark Justiniani and Elmer Borlongan (two of the artists who
        created "Tagadagat") actively made political art at the height of the post-Marcos
        era. Photos by PATRICK DIOKNO'
      'jcr:primaryType': 'mgnl:block'
