      'mgnl:lastActivated': 2019-07-08T13:11:32.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rock band, famous for the hits "Don''t Stop Believin''," "Open
        Arms," and "Faithfully," among others, last performed in Manila in 2009.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f77952-5db0-416e-9eaf-8e6e895a08c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:11:28.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:11:32.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four original members, Neal Schon on lead guitar, Jonathan Cain
        on keyboards, Ross Valory on bass and returning drummer Steve Smith, will
        perform tonight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a99627-025f-4451-86fd-f3293498fb8f'
