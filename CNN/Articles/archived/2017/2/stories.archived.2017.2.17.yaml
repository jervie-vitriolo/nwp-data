      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: DOJ files 3 drug cases vs. De Lima</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f198101-e048-4c2c-b694-12e3ef7d650c'
