  'duterte-orders-amlc-release-info-net-worth':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-17T22:48:59.551+08:00
    'imagesource': 'jcr:46bab67f-dd28-4605-a4ed-778ee530386c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '066a426d-f0fc-4bf6-8236-6b61677b58a2'
    'lead': 'President Rodrigo Duterte said he ordered the Anti-Money Laundering Council
      to release information on his wealth after being accused by Sen. Antonio Trillanes
      of amassing billions of pesos in undeclared bank deposits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T13:08:24.096+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T13:08:28.123+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T13:08:27.878+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte orders AMLC to release info on his net worth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa0392d-9214-422c-8abe-1c675e3bb2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:08:24.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:08:28.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Challenge extended. Challenge accepted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcf94a0-1e8e-421a-b338-a8614eae67c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:08:24.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:08:28.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Baguio Country Club, President Rodrigo Duterte told
        members of the Philippine Military Academy (PMA) Class of 1967 on Friday evening
        that he had ordered the Anti-Money Laundering Council (AMLC) to release information
        on his net worth — in response to a challenge by Sen. Antonio Trillanes IV
        to open up his bank accounts and prove that he did not have billions of pesos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12eb4d2-6410-4d8d-afd5-7845d1551509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:08:24.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:08:28.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trillanes challenges Duterte: Disclose origin of ₱2 billion in
        bank deposits</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5b8a90-701c-4e23-a8e2-2592568b4d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:08:24.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:08:28.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve ordered AMLC and everybody to give information (on) what''s
        my worth in this, in terms of pesos in this planet...so <em>hindi ko kayo
        hiyain</em> [I will not put you to shame]," Duterte said, referring to the
        fact that he is an adoptive member of PMA Class ''67.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b97404f-6d85-45eb-9685-d1fbe7eab3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:08:24.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:08:28.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this was "a matter of principle and honor," alluding to
        the military academy''s adherence to integrity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c431ec1b-ab9d-4bd4-93d0-6c22081edae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:08:24.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:08:28.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added he and his family had never been involved in
        corruption — as what he promised during the presidential campaign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a411e982-f73f-4610-9838-402b5921dc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:08:24.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:08:28.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned that aside from his salary, he didn''t even avail
        of his allowances.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c627e5b-8c95-43bb-a7e8-67e6240819d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:08:24.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:08:28.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it will be so until the end of my term," Duterte said.</p>'
    '15':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpcoogov%2Fvideos%2F1630205073675814%2F&width=500&show_text=true&height=428&appId"
        width="500" height="428" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12af7b5c-e80d-4db9-9808-6e8bc12c6b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:08:24.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:08:28.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64557a9-af43-409a-af28-c796aaac2780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:08:24.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:08:28.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Trillanes told the media that he had information that
        Duterte and his family had various bank accounts totalling ₱2 billion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91619390-463b-4018-b343-de98dbd1d7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:08:24.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:08:28.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said he would resign if Duterte could prove him wrong.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f370d44-ff1b-41e6-a3e9-eafb815c49e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:08:24.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:08:28.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the evening of the same day, Palace Communications office released
        a video of Duterte throwing back the challenge to Trillanes — also saying
        he would step down immediately as president if the senator could prove his
        allegations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fad674-88e3-474e-bb9a-2b72f32881ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:08:24.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:08:28.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte to Trillanes: Prove your allegations and I will resign</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8ce246-438d-4e31-b9c8-60b729d24643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:08:24.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:08:28.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes: AMLC order a ''political bluff''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0a77af-5018-43fd-ac4e-42034f327405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:08:24.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:08:28.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said Friday night that Duterte''s instruction to AMLC
        means little.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccd9b7a-2d6d-482a-8c3d-f5e799622c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:08:24.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:08:28.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Political bluff <em>lang yang panawagan niya sa</em> AMLC <em>kasi
        alam niya na hindi naman ito gagalaw basta-basta nang walang</em> formal written
        request," he said in a statement. "At <em>kahit na meron man, hindi mandato
        ng</em> AMLC <em>na magbilang ng</em> net worth<em> ng sino man."</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6856104-82f5-4b87-9224-94ed23238b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:08:24.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:08:28.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: His order to AMLC is a political bluff because he
        knows that the body won''t just move without a formal written request. And
        even if it had one, it is not the AMLC''s mandate to compute anyone''s net
        worth.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22adf4da-d7cd-4b71-952a-594ee322bc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:08:24.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:08:28.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said Duterte should instead sign a bank secrecy waiver
        that would allow the public access to his transaction history.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aa8b6d-c682-4e8d-aba2-2b64744999fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:08:24.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:08:28.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tama na yang mga bola mo,</em> Mr. President," he said. "<em>Buksan
        mo na kung wala kang tinatago."</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ac0020-9424-4ba3-8b11-1e56fb40ecdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:08:24.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:08:28.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Enough with your lies, Mr. President. Open your accounts
        if you have nothing to hide.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55212aa-6fb0-487b-8269-26ae7755dd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:08:24.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:08:28.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Legal Counsel Salvador Panelo, who was also Duterte''s
        lawyer during the campaign, said Thursday the waiver to access Duterte''s
        BPI accounts is still valid.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdb83b9-d661-4054-8c7c-c07ae98a5f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:08:24.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:08:28.131+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The documents signed by the President is authorizing the bank to
        reveal his account, so the ball is on the bank to do it," he said. "It has
        been valid ever since. It has not been recalled."</p>'
