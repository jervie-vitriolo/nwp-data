      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6ca4e2-31c0-4999-adc6-2d06b9f5188b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:46:47.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:46:54.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the cases are non-bailable, and if found guilty, the penalty
        will be reclusion perpetua or life imprisonment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843a004f-b24c-4b81-936a-25ddd6bcc526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:46:47.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:46:54.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima: ''Vindictive politics'' expected</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751c54ff-45db-46fc-987a-0b6cdf73d3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:46:47.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:46:54.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has been anticipating her looming imprisonment based on
        what she called "false charges" filed by the DOJ.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd4b815-365b-41c7-997c-2f5f911c134d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:46:47.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:46:54.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said she is ready to lose her freedom if it means standing
        up to the Duterte regime, she said in a statement on Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2fdc66-dece-4e48-bc66-4fde75759064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:46:47.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:46:54.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are mistaken if they think my fight ends here. It has only
        begun. This is the kind of vindictive politics that we only expect from this
        regime... In the end, justice will prevail and we will be vindicated," she
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa04ba4-1ac4-42be-b024-a16e77368f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:46:47.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:46:54.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima also said her legal counsel will file the corresponding
        motions as soon as the cases are raffled to a specific RTC branch.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569af284-1d43-4282-a97f-e1b4d6ca28dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:46:47.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:46:54.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte: Drug cases vs. De Lima are ''strong''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0446ce6-fd3a-4c4b-8391-54bd04786173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:46:47.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:46:54.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte believes the drug cases filed against
        De Lima before the Muntinlupa RTC are "strong."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6968008c-ddf7-4721-96e2-f68d5d369a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:46:47.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:46:54.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added De Lima must face the consequences of her actions when
        she was still Justice Secretary.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5e4998-c96d-480a-96c4-70ad2226951f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:46:47.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:46:54.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She will have to face the music," he said on Friday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf53bc8-41a3-4ddd-bb6f-19a2b8144caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:46:47.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:46:54.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Anjo Alimario, digital producer
        VJ Bacungan contributed to this report.</em></p>'
  'SolGen-more-senators-higher-officials-involved-pork-barrel-scam':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-17T16:12:32.773+08:00
    'imagesource': 'jcr:259d0027-2b73-4039-87fc-a9cac949a5c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6577116f-36b4-4789-88de-4fac7fd8d8ff'
    'lead': 'Solicitor General Jose Calida says that more senators and higher officials
      had a hand in the multi-billion peso pork barrel scam, and Janet Lim Napoles
      might bring them closer to the truth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T13:49:41.240+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T13:49:45.279+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T13:49:45.014+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solicitor General: More senators, higher officials involved in pork
      barrel scam

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445d3cfb-aaef-46b1-81de-cf1fb7f909b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:41.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:49:45.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — More high officials — including
        senators — are involved in the multi-billion peso pork barrel scam than was
        previously believed — the Solicitor General disclosed on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15192cd-cc4f-40cd-bd98-313ee68e635b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:41.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:49:45.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for more information on CNN Philippines'' The Source,
        Solicitor General Jose Calida said: "It goes beyond the three senators."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f324c2-ef1d-403c-b64a-60b09c62fc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:41.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:49:45.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida was referring to former senators Juan Ponce Enrile, Jinggoy
        Estrada, and Bong Revilla, who were implicated in the scam in 2013. Enrile
        has since been granted bail.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5f9c8b-1e0a-4081-872a-6e4e4abb4c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:41.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:49:45.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence connected the three officials to ghost projects in league
        with bogus NGOs by businesswoman Janet Lim Napoles, for a cut in the money
        from the politicians'' Priority Development Assistance Fund.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827f1513-e81b-44b2-9f71-d46df3b88792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:41.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:49:45.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it was for the illegal detention of whistleblower and later
        state witness Benhur Luy that Napoles was jailed. Multiple charges for plunder
        against her are pending at the Sandiganbayan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c35bdc-a479-421f-969d-ed5f147aa894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:41.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:49:45.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you believe that Janet Napoles did this on her own? There has
        to be a conspiracy," said Calida. "How can she get money from the coffers
        of the government if there were no co-conspirators?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63643afe-4c89-4c78-8d21-ffd29d833537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:41.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:49:45.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they were also looking into positions higher than
        the senators.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8da6a6-1a5e-440d-ae70-5d74fb05816e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:41.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:49:45.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, we will see," said Calida on the possible involvement of
        the president and vice president. "I will cross the bridge when we get there
        and I will tell you what I [find] out."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f0bac0-355f-497f-b9cc-a12ccbc77cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:41.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:49:45.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida had moved to acquit Napoles of illegal detention at the Court
        of Appeals, a report from the Philippine Center of Investigative Journalism
        revealed on Wednesday. He maintained that there was not enough evidence to
        implicate her in the case of illegal detention.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15bb725-e2f8-4237-88b8-73a7737761a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:41.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:49:45.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move could tarnish Luy''s credibility as a witness, lawyers
        consulted in the PCIJ report speculated, with a possible impact on Napoles''
        pending plunder cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b137fd2-c17e-46db-a5e0-64259fca914e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:41.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:49:45.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: ''Regional trial court made a mistake in convicting Napoles''
        - Solicitor General</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a04c25-335b-401f-9c2e-cceec6858092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:41.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:49:45.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My focus is on this case, the serious illegal detention," said
        Calida. "So whether it will have an impact of the other cases, as of now that''s
        not my concern."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4e68aa-a1d2-4ae9-9386-8873ac87480c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:41.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:49:45.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On the President''s statement</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0129cbe7-3c1f-4096-b256-f95933a2cfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:41.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:49:45.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida also weighed in on President Rodrigo Duterte''s call in September
        last year to return to the pork barrel issue.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd2c1ab-7c73-4d19-b050-0cf46baf92c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:41.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:49:45.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us revisit the Napoles case," Duterte had said. "I have some
        revealing things to tell you about it. You just wait, but I will… if that
        is the only thing that I have to do until the end of my term, I will do it,
        for I shall have done a singular task, giving you the truth about the government."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e75a00-4d1a-4231-8231-807b52c513d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:41.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:49:45.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were only three senators who were charged... Were they the
        only ones who received pork barrel?" said Calida. "Why was the investigation
        limited on these three senators? I think that was the context of the President''s
        statement."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c82ad7-29d7-46ee-bba5-ed5b70870468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:41.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:49:45.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had also said long-time critic Sen. Leila De Lima was also
        involved in the scam, although he did not divulge more details.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd7438b-816f-4a6f-8503-9f9b69a5b7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:41.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:49:45.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida appeared to echo this statement when he told The Source that
        De Lima had a "special interest" in the case, with the intention to "detain
        and convict Janet Lim Napoles."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11809c1-f48c-4f9d-a68b-d6e3c7aff0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:41.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:49:45.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida maintains that he did not speak to the President about the
        issue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f6d085-6b76-4180-aa6e-1ea78544da7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:41.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:49:45.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles'' lawyer Stephen David is a supporter of Duterte. His wife
        Lanee, a former lawyer of Napoles, was appointed deputy commissioner at the
        Bureau of Internal Revenue.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaec9de8-f823-432a-9d09-2cb785ea0103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:41.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:49:45.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Former Napoles lawyer appointed to BIR</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceb0a8f-d605-4a11-8f9c-3593a9a3d9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:41.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:49:45.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen David on Wednesday said the Solicitor General''s statement
        lends weight to Napoles'' side, possibly affecting her other pending plunder
        cases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eef996-0c6b-46f3-858d-b150687f151f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:41.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:49:45.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: SolGen''s findings carry weight - Napoles lawyer</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb25026-32c9-4f5f-b577-a0a930535671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:41.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:49:45.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said he does not know David.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95ac676-1cf9-41fc-854d-c0b7dcb3af05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:41.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:49:45.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Open to Napoles testimony</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baea982a-1772-4b24-a2ad-f4e395cf47d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:41.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:49:45.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said that he is open to hearing Napoles'' side, saying that
        she may help "ferret out the truth."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb314e85-b438-48f0-8741-63f431187013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:41.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:49:45.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is the main player in this case. She is the one who was accused,"
        said Calida. "She was the one who was convicted for life. I want to hear her
        story."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767c1219-faf2-462c-8d53-e07e389111d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:41.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:49:45.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody should have a second chance," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dcadea-47e3-4c59-bdfe-dc72d58ce1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:41.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:49:45.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the senators involved, Calida said, "We will find
        that out when Napoles will talk."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b687fc6-699b-4033-aef8-67b9de13ff71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:41.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:49:45.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida also said that he would withhold judgment on Napoles'' involvement
        in the pork barrel scam until she is proven guilty in court.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da6b451-1ef4-4a4b-a51a-45ee466a2e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:49:41.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:49:45.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If somebody tags her as the pork queen, what is their basis?" he
        said. "As a lawyer, I will only believe that if she is proven guilty in court,
        [if] there''s a conviction."</p>'
  'De-Lima-DOJ-drug-case-investigation-TRO':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Senator Leila De Lima'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-17T12:44:49.961+08:00
    'imagesource': 'jcr:f6daa015-06b2-4281-87fc-00f4d2e5d44a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d683ab9-0aba-486e-b710-e0c527698375'
    'lead': 'A Court of Appeals (CA) special division has denied Senator Leila De
      Lima''s petition to stop the Department of Justice''s (DOJ) investigation on
      the drug trafficking cases against her. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T13:52:35.598+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T13:52:39.296+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T13:52:39.166+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CA turns down De Lima''s bid to stop drug probe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b30b603-4d25-4392-9320-99b5b6a2b847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:52:35.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:52:39.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — A Court of Appeals (CA) special
        division has denied Senator Leila De Lima''s petition to stop the Department
        of Justice''s (DOJ) investigation on the drug trafficking cases against her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39c7787-b254-4530-a048-f05255443d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:52:35.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:52:39.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA Special Sixth Division resolution, penned by CA Associate
        Justice Nina Antonio Valenzuela, stated De Lima failed to show proof that
        the probe will cause her "irreparable injury."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0297af86-4575-4e6b-8328-1f127bab7e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:52:35.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:52:39.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA ordered the DOJ to comment on the petition. De Lima has to
        respond within 10 days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3acbaf2-e7ed-4dee-b6fa-6b40e43bcea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:52:35.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:52:39.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also argued the Ombudsman, not the DOJ, has the sole jurisdiction
        to conduct preliminary investigations against former or incumbent government
        officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a93ac2-26d7-4c27-9540-026777f65f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:52:35.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:52:39.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consolidated cases of drug trafficking were filed against De Lima
        by the Volunteers Against Crime and Corruption (VACC), former National Bureau
        of Investigation (NBI) deputy directors Reynaldo Esmeralda and Ruel Lasala,
        and convicted drug lord Jaybee Sebastian.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77463450-7177-4279-8261-03743f571e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:52:35.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:52:39.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases stemmed from allegations that De Lima, then Justice Secretary,
        abetted the illegal drug trade in the New Bilibid Prison and received huge
        payouts from convicted drug lords to fund her senatorial bid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6a0502-7c72-4d63-bb76-952ae64bcb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:52:35.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:52:39.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said she has prepared for the worst-case scenario in her
        possible arrest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79903b81-908e-4ef4-8d23-ef112ae4f332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:52:35.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:52:39.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ Secretary Vitaliano Aguirre II on February 10 said the resolution
        on De Lima''s cases will be out soon.</p>'
  'Harward-says-no-to-national-security-adviser-role':
    'author': 'Jim Sciutto, Ryan Browne and Jake Tapper, CNN'
    'caption': 'President Donald Trump gave a lengthy news conference Thursday, February
      16, 2017. In the news conference, Trump described DACA as "one of the most difficult
      subjects" he''s facing. The measure prohibits the deportation of those meeting
      certain requirements.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-17T13:08:37.189+08:00
    'imagesource': 'jcr:79b95cd5-e8d6-4800-af82-55f84e674924'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82af79e5-6c32-4c84-9f10-d9f6384b8097'
    'lead': 'Ret. Vice Adm. Bob Harward turned down President Donald Trump''s offer
      to be national security adviser Thursday, depriving the administration of a
      top candidate for a critical foreign policy post days after Trump fired Michael
      Flynn.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T13:56:18.079+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T13:56:24.391+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T13:56:24.224+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harward says no to national security adviser role

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67d8b81-07a8-4c49-a109-5b17c937427e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:18.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:56:24.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ret. Vice Adm. Bob Harward turned down
        President Donald Trump''s offer to be national security adviser Thursday,
        depriving the administration of a top candidate for a critical foreign policy
        post days after Trump fired Michael Flynn.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7db697-91ea-4de5-8f63-d24e30c71e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:18.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:56:24.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has since named Ret. Lt. Gen. Joseph Keith Kellogg, who worked
        under Flynn until the latter was asked to resign, as the acting national security
        adviser. Asked if there was a candidate for national security adviser in sight,
        a White House official told CNN, "Not that I''m aware of."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957ee5a7-f72b-4cfe-8cca-335315b1202e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:18.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:56:24.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since retiring, I have the opportunity to address financial and
        family issues that would have been challenging in this position," Harward
        said in a statement. "Like all service members understand, and live, this
        job requires 24 hours a day, 7 days a week focus and commitment to do it right.
        I currently could not make that commitment. My thoughts and prayers are with
        those that carry such heavy burdens and responsibility for taking care of
        our country''s national security concerns. God bless this great country of
        ours."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7bdc07-aa11-4633-8735-5fd9ef5c3aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:18.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:56:24.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A friend of Harward''s said he was reluctant to take the job because
        the White House seems so chaotic. Harward called the offer a "s*** sandwich,"
        the friend said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2143356f-8c46-4353-9255-83ef9dbe0a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:18.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:56:24.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Republican official told CNN that Harward made it a condition
        of taking the job that he could form his own team. In the end, he didn''t
        feel that was the case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e495bedf-d62a-4f35-aaaf-3c2fedf6c5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:18.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:56:24.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a senior Republican familiar with the process added that "a
        question of clarity regarding the lines of authority" was central in Harward''s
        decision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e39edab-5416-44e8-9ee2-5e65c1af2ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:18.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:56:24.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t call it a disagreement as much as questions that could
        not be resolved to his comfort level," the senior Republican said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9e528c-f991-46ce-85b2-882091169964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:18.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:56:24.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harward served as Mattis''s deputy when he was commander of US Central
        Command, which oversees US military operations in Iraq and Afghanistan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82baf315-27cb-422b-88fb-ac601e9c8d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:18.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:56:24.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flynn was forced to resign his position in the Trump administration
        after reports said he discussed sanctions with the Russian ambassador before
        Trump was inaugurated and misled Vice President Mike Pence about the conversation.
        The White House said Flynn''s omission about the details of his conversation
        led to an erosion of trust between Flynn and the President, prompting Flynn''s
        exit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d23fcdf-4275-4ce1-832f-2efc9a2fb7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:18.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:56:24.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a more than 30-year military career, Harward became chief
        executive of defense giant Lockheed Martin''s United Arab Emirates division.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02328d5d-a725-4b4d-a810-28738effe243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:18.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:56:24.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harward was already familiar with the role of national security
        adviser and the work of the National Security Council, having previously worked
        on the NSC''s counterterrorism office from 2003 to 2005 during President George
        W. Bush''s administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93250507-6663-401c-8859-4e6c740d879b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:18.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:56:24.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Flynn''s resignation, Harward''s name floated to the top of
        lists for potential replacements, alongside acting adviser Kellogg and retired
        Army Gen. David Petraeus, who pleaded guilty in 2015 to mishandling classified
        information after he shared sensitive material with a woman with whom he was
        having an affair.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19d7d1b-c8a5-40d0-b930-c97be211592d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:18.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:56:24.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ret. Army Maj. Gen. James "Spider" Marks, a CNN military analyst,
        called Harward an "incredibly talented guy" in an interview with CNN''s Erin
        Burnett on "OutFront.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc421bc6-ac57-4f1c-bad4-3f4520baff32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:18.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:56:24.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marks said he didn''t want to speculate why Harward turned down
        the job, but said turmoil in the White House was likely a contributing factor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b898353-06a3-4b2b-952b-cfce0f8083e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:56:18.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:56:24.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure Bob looked at this, Adm. Harward looked at this, and
        said, ''Look there''s a lot of forming and storming going on right now.''"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6610b35b-bf8a-41e8-8a84-2c3f8cc2abf8'
