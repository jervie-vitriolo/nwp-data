      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been such a great journey. I''ve learned so much and I''m
        still learning more. And this is one of the best things that happened in my
        life after 25 years struggling to find my place here in the Philippines,"
        Pineda said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6280d788-cf44-4e4e-93ec-faa2b979f209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:11:28.548+08:00
