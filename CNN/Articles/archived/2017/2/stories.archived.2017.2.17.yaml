    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7433d106-22f8-4f2b-a881-c5ba06b9bd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:13:29.493+08:00
