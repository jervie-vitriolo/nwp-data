    'template': '1'
    'title': 'Palace top legal counsel: Napoles unlikely acquitted for plunder

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bdd476-b0de-4c1f-94df-8cb67667cd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:23:23.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:23:27.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Brushing aside
        talks that suspected pork scam brains Janet Lim-Napoles might be cleared of
        charges for allegedly defrauding the government billions of pesos, Malacañang
        chief legal adviser Salvador Panelo said on Thursday that this would be unlikely
        given that the evidence for the plunder case was strong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe0e266-6584-4045-99c5-f81b15c16a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:23:23.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:23:27.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This developed after Solicitor General Jose Calida said Wednesday
        that the court erred in convicting Napoles for serious illegal detention.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e46572-38e9-4fd7-9094-0228262b28e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:23:23.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:23:27.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fear of the people is that it might affect the plunder case.
        It will never be affected (because) these are two different cases," Panelo
        said. "Malabo mangyari [unlikely/far-fetched]."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af14986f-63d1-4a59-af5e-b3367bfda8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:23:23.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:23:27.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles had been sentenced by a Makati court in April 2015 to up
        to 40 years in prison in connection with an illegal detention case filed by
        her former employee-turned-pork scam whistleblower Benhur Luy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4287c5e-0bcf-4390-b367-6fce68bde2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:23:23.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:23:27.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SolGen''s move spawned speculations that this might be a prelude
        to eventually also acquit Napoles, who is facing multiple plunder cases before
        the Sandiganbayan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2501cb-e99f-4277-ac6e-1cf4ae598709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:23:23.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:23:27.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Napoles lawyer: SolGen''s findings carry weight</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebcfe55-d9c7-4543-9493-1ddf85b3a83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:23:23.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:23:27.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Malacañang spokesperson Ernesto Abella shrugged off speculations
        that Napoles'' lawyers — who are known supporters of the administration —
        had influenced the SolGen''s move.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5adf2d1-c24e-41a1-a86e-1b3c73519ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:23:23.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:23:27.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles'' counsel Stephen David is a known Duterte supporter. His
        wife, Lanee Cui-David, had also represented Napoles before being appointed
        deputy commissioner at the Bureau of Internal Revenue. Another Napoles lawyer,
        Bruce Rivera, is also a Duterte supporter and law schoolmate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652544da-0d65-4664-971d-e06bf7a99972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:23:23.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:23:27.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what exactly they are-speculations," Abella told reporters."I
        don''t have the imagination to go into that area to see any connections."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221523c5-365f-4794-aac7-00ade4cc6276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:23:23.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:23:27.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that, although illegal detention and plunder case
        against Napoles were "intertwined," they were "not inseparable."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bb9196-8267-4bb2-ad21-198bc461bde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:23:23.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:23:27.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella added that the SolGen''s actions were solely his — and that
        the President "trusts the decisions of his alter egos."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae54221-d292-42a7-93b8-6c5df1363db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:23:23.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:23:27.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
