      'mgnl:lastActivated': 2019-07-08T13:37:02.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla PDAF scam</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02c9f92-1643-43a6-ae26-fb5e63cdbcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:36:59.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:37:02.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cambe and the other officials are also being tried before the Sandiganbayan
        for their involvement in the anomalous use of Revilla''s PDAF from 2006 to
        2010.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c14ef7e-a749-4d57-a095-6d1189eec1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:36:59.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:37:02.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Revilla plunder case canceled anew</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d24e13-3d49-4b26-87d3-a9cb71d5d37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:36:59.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:37:02.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigations found that Revilla continuously endorsed the implementation
        of his PDAF-funded livelihood and agricultural production projects to questionable
        non-government organizations (NGOs) associated with or controlled by alleged
        "pork barrel queen" Janet Lim-Napoles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4a9add-e5b7-4050-b94c-fa9ee9349aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:36:59.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:37:02.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2007 to 2009, a total of ₱517 million was released by the Department
        of Budget and Management as part of Revilla''s PDAF. After the fund release,
        Revilla identified the NABCOR, NLDC and TRC as the implementing agencies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b826956-031c-433a-8800-9048cfceff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:36:59.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:37:02.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To facilitate the scam, the Ombudsman said Revilla authorized Cambe
        "to act for him, deal with, and sign documents necessary for the immediate
        and timely implementation of the PDAF-funded projects."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37675dcc-c48d-48ec-9560-3609fcd04a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:36:59.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:37:02.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Memoranda of Agreement were likewise signed by Cambe, representing
        Revilla''s office.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47a5c1f-81ff-4e7f-b70f-1b63f8e81fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:36:59.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:37:02.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla also endorsed five other NGOs as project partners: Agri
        and Economic Program for Farmers Foundation Inc., Agricultura para sa Magbubukid
        Foundation, Inc., <em>Masaganang Ani Para sa Magsasaka Foundation</em>, Inc.,
        Philippine Social Development Foundation, Inc., and Social Development Program
        for Farmer''s Foundation, Inc.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a812652f-3dc4-4a56-beb6-bbc974638e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:36:59.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:37:02.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fund was allegedly used to buy farming equipment and supplies,
        but the Ombudsman found that no deliveries were made to the supposed beneficiaries.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c3ee15-03b9-4674-8ba1-7d662d616a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:36:59.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:37:02.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayors and municipal agriculturists also denied receiving any of
        the items from Revilla''s office, the implementing agencies or any of the
        NGOs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55528e10-262a-473d-8f84-996b05f38954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:36:59.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:37:02.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the Commission on Audit found:</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daceb6ac-6463-4c7b-b126-44e601c1143d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:36:59.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:37:02.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGOs that received the multi-million-peso PDAF releases did
        not have the track record to implement the projects</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aef74e-3c07-4d30-8ae1-43e8de5f5978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:36:59.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:37:02.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The selection of the NGOs, as well as the alleged procurement of
        goods for distribution of beneficiaries, did not undergo public bidding</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc59974-480a-4195-b4c1-368d3223d672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:36:59.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:37:02.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suppliers denied dealing with any of the NGOs</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78909b54-417c-4a48-a9f9-d2373baa39c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:36:59.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:37:02.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reported beneficiaries were unknown or could not be located
        at their given addresses</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c631b1-6d49-4386-aee0-3cee61f21ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:36:59.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:37:02.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Conchita Carpio Morales said in her decision that whistleblowers
        testified that "Revilla received total commissions, rebates or kickbacks amounting
        to at least P224,512,500."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b2b0b9-058f-4105-bab8-ffa8ec2c7ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:36:59.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:37:02.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales also highlighted "the extraordinary speed attendant to the
        examination, processing and approval by the concerned NABCOR, NLDC and TRC
        officers of the PDAF releases to the Napoles-affiliated or controlled NGOs."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a8d2e5-aecd-4cd7-a7bc-35755f66824e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:36:59.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:37:02.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Morales, the fact that the disbursement vouchers (DV)
        were made and approved on the same day was suspicious.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466f0f80-4c37-4f6f-a413-00c4b2158818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:36:59.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:37:02.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly, the required careful examination of the transaction''s
        supporting documents could not have taken place if the DV was processed and
        approved in one day," she said.</p>'
  'SolGen-blames-De-Lima-Napoles-conviction-judge-pressured':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-17T16:31:37.160+08:00
    'imagesource': 'jcr:886e0bcb-ab31-4b03-8f69-5b753ab77002'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ef7c85e-f501-456d-b511-d2ba47299222'
    'lead': 'Solicitor General Jose Calida suggests that Sen. Leila De Lima had a
      hand in what he believes was the wrongful conviction of Janet Lim Napoles for
      illegal detention, all because Napoles "might implicate bigger fishes."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T13:43:38.344+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T13:43:42.497+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T13:43:42.134+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solicitor General pins blame on De Lima for Napoles conviction, says
      judge was ''pressured''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8896df1-fd13-42a7-a744-08125ab19638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:43:38.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:43:42.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Solicitor General
        Jose Calida is standing firm on what he believes is the lack of evidence that
        Janet Lim Napoles is guilty of illegal detention. He even has a culprit for
        what he considers a court decision gone wrong: the former Secretary of Justice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0e8892-2113-42a8-9158-db40489a321b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:43:38.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:43:42.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida claimed on Friday that a preliminary investigation was already
        conducted when the National Bureau of Investigation filed a complaint involving
        Napoles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba85f08-e743-4f2a-b5eb-b9dbb977bb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:43:38.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:43:42.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The finding of this panel of prosecutors was, there is no probable
        cause to indict the accused," Calida said on The Source. "Then, even without
        a clarificatory hearing, presto-another decision came out indicting the accused.
        Now, was there anybody there in the [Department of Justice] who orchestrated
        this?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7994d7d-97cc-40cf-9712-dd7a766fcef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:43:38.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:43:42.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Senior Correspondent Pinky Webb recalled that
        the secretary then was Senator Leila De Lima, to which Calida replied, "You
        said it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232f34c9-e21e-4850-9d38-61a543199df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:43:38.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:43:42.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that De Lima had a "special interest" in the Napoles case
        and called for a new panel "because she was not satisfied with the decision
        of the first panel."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567b79f0-a883-4012-9125-3a860e0ed692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:43:38.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:43:42.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was already a panel of prosecutors. Let the prosecutors do
        their job," said Calida. "Why would the secretary of Justice scout for one
        who is compliant to her wishes?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5108562-2036-43db-831a-f780150b314d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:43:38.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:43:42.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end goal, Calida posited, was "to detain and convict Janet Lim
        Napoles... for many reasons."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07b583f-1658-4a60-967a-d5f107278339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:43:38.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:43:42.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She might talk if she''s not detained. She might implicate bigger
        fishes," said Calida. "And that''s what we are looking [into] now. "</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b18d90-8a23-44e8-9610-052c18ea8139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:43:38.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:43:42.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His informants, he said, were "concerned citizens" who had approached
        him after his move to acquit Napoles of illegal detention went public.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a315ae6d-e9a6-418d-bfe1-c39830ad344f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:43:38.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:43:42.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida sent this recommendation to the Court of Appeals, arguing
        there was a lack of evidence for the illegal detention of whistleblower Benhur
        Luy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d969b4e-852c-4353-a716-05fe8317980b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:43:38.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:43:42.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Regional trial court made a mistake in convicting Napoles
        - Calida</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a8efb4-384e-4209-9504-fc5bd29aa13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:43:38.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:43:42.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luy had pointed to Napoles as the alleged mastermind behind the
        multi-billion peso pork barrel scam. Her bogus NGOs were linked with ghost
        projects funded by the Priority Development Assistance Fund.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7237611-d858-4caa-b629-8f37f3ffa396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:43:38.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:43:42.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple plunder cases are pending against Napoles at the Sandiganbayan.
        However, it was for the illegal detention of Luy that she was sentenced to
        life imprisonment by Judge Elmo Alameda of the Makati Regional Trial Court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7bf660-731a-47b2-9851-2bf965beab87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:43:38.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:43:42.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Calida said that he was told Alameda was pressured into releasing
        this verdict.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036aae80-e933-4613-a73d-16bf332b5014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:43:38.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:43:42.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was pressure in the conviction of Janet Lim Napoles," Calida
        on Friday. "That was what we heard."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaff897-3efb-4510-9dd2-b0653b029aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:43:38.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:43:42.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the pressure on the judge, he credited the conviction
        to "the interest of Secretary De Lima then to have Napoles convicted and languish
        in jail."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75ad443-52ee-4c65-acb7-a3f7988dc14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:43:38.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:43:42.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida believes that more senators and higher officials are involved
        in the scam, and he is open to tapping Napoles for a testimony.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9febc7a-315b-413d-bb77-c7501bd80303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:43:38.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:43:42.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: More senators, higher officials involved in pork barrel
        scam - Solicitor General</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52c9dca-c0c8-4301-b619-8613a2c50b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:43:38.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:43:42.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People want to know the truth. I want to know the truth, and therefore
        I will not stop until I establish what is true," said Calida. "Regardless
        of who will be-kahit sinong tamaan [affected], I don''t care."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbabd925-76f4-4d4e-877b-1ee5f77f2ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:43:38.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:43:42.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>300 million extortion attempt</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52331041-ea69-4d56-b7b1-c70110769242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:43:38.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:43:42.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida also claimed someone from government had tried to get Napoles
        to pay for her freedom.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11f68fe-cf01-454f-b7c8-5250b9666a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:43:38.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:43:42.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also there were reports we received that there was an extortion
        attempt against Janet Napoles to the tune of 300 million pesos," Calida disclosed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e2d82d-b65b-4712-bc1a-a2dbfc8f04b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:43:38.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:43:42.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for what purpose it was, he answered, "In exchange for
        her (Napoles'') liberty."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd588a0b7-d999-4e8d-aad1-fa8eea570ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:43:38.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:43:42.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He declined to identify the person while his office looked into
        the matter, but disclosed that it was "probably a member of the executive
        branch... with the collusion of some people, maybe even lawyers."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077081ae-cfcf-4096-9924-7c84745bcbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:43:38.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:43:42.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Link to video]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cedb0aa-366b-4be9-90dd-5ee4ecc8a286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:43:38.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:43:42.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Benhur Luy a "drug user"</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7346bc00-6ae7-4ba5-a5a5-c9c70a3fe77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:43:38.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:43:42.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maintaining that Luy had not been detained, Calida said he was in
        seclusion for another reason: rehabilitation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e651298-f31e-4161-91a6-db397bb7c04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:43:38.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:43:42.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, [do] you know why he was put there? Because he was into
        drugs," said Calida. "He was a drug user and probably he thought that he could
        be rehabilitated with the priests ministering to him."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08eb8d76-39b2-4153-afbb-b3bfaa36671d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:43:38.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:43:42.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A priest from the retreat house where Luy was kept identified him
        as a drug user as well, but later was unable to support his claim. The priest
        was also believed to be involved in Napoles'' illegal transactions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb1997e-5c33-4790-a73f-6642766ba72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:43:38.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:43:42.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles'' lawyer Stephen David believes that the Solicitor General''s
        recommendation has weight, possibly affecting the other cases pending against
        his client.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7131dd0-9ae1-45d5-8355-26881ef03e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:43:38.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:43:42.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might have an impact, but as of now my focus is on this particular
        case," said Calida. "So whether it will have an impact of the other cases,
        as of now that''s not my concern."</p>'
  'Leila-De-Lima-DOJ-charge-drugs':
