    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d076fd-ca9b-452f-a695-cb2196754774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:33:51.638+08:00
