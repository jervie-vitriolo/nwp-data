      'mgnl:lastActivated': 2019-07-08T13:37:02.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials are perpetually disqualified from holding public office
        and lose all their retirement benefits.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0495532-479d-4b01-8346-696374480ed4'
