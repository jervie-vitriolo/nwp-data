    'title': 'DOJ files 3 drug cases vs. De Lima

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33d3e10-d75b-4883-b570-361138b3fa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:46:47.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:46:54.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Department
        of Justice filed three criminal complaints against Senator Leila De Lima at
        the Muntinlupa Regional Trial Court on Friday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921934a0-315e-4d1b-93d1-b5c96709143f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:46:47.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:46:54.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case filed was for her alleged involvement in the illegal drug
        trade inside the New Bilibid Prison while she was still Justice Secretary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6287f5a6-822c-49b9-9612-b5b46f2ed2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:46:47.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:46:54.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo of the first pages of the information states De Lima is
        charged for the Violation of the Comprehensive Drugs Act of 2002, specifically
        for Illegal Drug Trading.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5949f2-3468-4d51-9939-0baa72b97807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:46:47.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:46:54.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consolidated cases of drug trafficking were filed against De Lima
        by the Volunteers Against Crime and Corruption (VACC), former National Bureau
        of Investigation deputy directors Reynaldo Esmeralda and Ruel Lasala, the
        National Bureau of Investigation, and inmate Jaybee Sebastian.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49979f7a-0311-4624-9d9b-11f92e98237f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:46:47.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:46:54.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case filed by alleged drug lord Kerwin Espinosa against De Lima
        was dismissed, Justice Secretary Vitaliano Aguirre II said in a press briefing
        on Friday afternoon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9329ba80-e904-433c-8510-ba50afd78c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:46:47.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:46:54.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said the cases will be raffled off on Monday afternoon.
        If the judge sees clear probable cause, De Lima''s warrant of arrest may be
        served on the same day.</p>'
    '11':
      'contentWidth': '100%'
