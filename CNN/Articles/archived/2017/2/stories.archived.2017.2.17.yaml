  'james-nares-street':
    'author': 'Alyana Cabral'
    'caption': '“Street,” a 61-minute film by the artist James Nares, captures New
      York in slow motion, and is an ode to people in cities everywhere.'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2017-02-17T19:35:44.974+08:00
    'imagesource': 'jcr:51ee4e3b-b6ec-4902-8662-d9d36e84e143'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4dee448-6466-4b77-9c8a-5f97cf6bce0a'
    'lead': 'The artist James Nares’ latest film, “Street,” captures New York in slow
      motion, and is an ode to people in cities everywhere.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T13:18:40.219+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T13:18:44.802+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T13:18:44.396+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Slow New York: An artist’s cinematic love letter to the city

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc010323-5f36-40f8-9d77-c64b83c38a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:18:40.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:18:44.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> New York in the
        mid-to-late ‘70s was gritty, jaded, and broke. A crippling recession that
        hit war-changed America during the Ford administration caused many symptoms
        of trauma in the city, among which were low rents, soaring crime rates, and
        therefore, an influx of transgressive artists. From all the destruction, the
        avant-garde lovechild of ‘60s New York ideals, the No Wave movement was born.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496cc8b3-69c4-43c6-8a7e-b1eb6ef80d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:18:40.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:18:44.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Nares was in the middle of it all. Born in London, he moved
        to New York in 1974, when the world turned its attention to his town of origin
        as the British punk movement was brewing. He moved away from it, and made
        experiments in film and painting. Standing alongside the likes of Jim Jarmusch,
        Nares contributed to No Wave cinema, most notably with his “dark comedy” called
        “Rome 78,” a Super-8 film about Roman characters set in downtown Manhattan.
        Nares made many more experimental films, and went on to gain recognition from
        the Anthology Film Archives. He also pursued painting, where he became known
        for his single brush stroke pieces, which are now housed by the Paul Kasmin
        Gallery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc784e3-a2db-4a0f-a923-8d922b24f400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:18:40.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:18:44.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nares'' latest film, “Street,” is an ode to his city, in the same
        way that all works of No Wave were odes to New York. But New York today is
        different. The film was shot around the tenth anniversary of 9/11, and clocks
        in at 61 minutes, showing the streets of Manhattan in slow motion. Shot with
        an HD Phantom Flex high-speed camera and recorded at 780 frames per second
        while mounted on an SUV driving at 30 to 40 miles per hour, “Street” shows
        people “frozen in time,” as Nares put it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461ed561-23bd-49d2-a252-3487a3a57985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:18:40.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:18:44.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film also stems from Nares’ fascination for actuality films,
        raw documentary footage pioneered by the Lumière Brothers and continued in
        offshoots by the likes of Andy Warhol, with his screen tests and other films.
        Nares’ approach is reflective of Warhol’s: “I’ve always liked to stand back
        with my camera, let things happen, in a long single take,” he says.</p>'
    '7':
      'image': 'jcr:41c3f0d5-b7a5-4a14-b14b-07ca5abaa6cc'
      'imageCaption': 'James Nares was born in London and has been living in New York
        since 1974, where he became part of the No Wave movement. Photo by ALYANA
        CABRAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e2e465-9611-4750-a9ae-8c01c03a51a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:18:40.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:18:44.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b1387e-fc96-4b67-9a58-3390dcac8047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:18:40.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:18:44.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With scenes like a man furrowing his brow upon tying his shoelaces,
        a cigarette butt gliding through the air, a pigeon flying low, and a fly hovering
        past, “Street” shows the gravity and beauty of the mundane. Nares describes
        the film as showing “moments between moments.” He says, “It’s like you can
        see people’s thoughts.” In real time, the footage would only last two minutes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140bad20-1b0d-4195-a9bb-85c4aed70458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:18:40.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:18:44.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is silent, with music scored by Nares’ longtime friend
        from the No Wave era, Thurston Moore of the noise rock band Sonic Youth. His
        sprawling, almost dissonant 12-string acoustic guitar accompaniment gives
        a certain tension to the film, giving a slow electric shock to people’s facial
        expressions as they turn their eyes toward the camera.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e28295f-c8da-445f-a4a2-90d90fd097d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:18:40.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:18:44.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a time capsule of recent New York, “Street” is an evidence
        of our humanity, captured in the tiniest of gestures. It’s a testament to
        how fast our lives move — and it could only be apt that it was filmed in New
        York, arguably the fastest city in the world — and that despite a modern and
        gentrified New York, a beautiful chaos remains.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c30e86d-7210-4573-b4fc-baf8c00c4a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:18:40.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:18:44.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with the Manila premiere of the film, Nares talks about
        the making of “Street,” his fascination with the mundane, and the difference
        between him and Warhol. Below are edited excerpts from the interview.</p>'
    '15':
      'image': 'jcr:49c02424-7285-45ca-99b3-34384d7d79e5'
      'imageCaption': 'Nares describes the film as showing “moments between moments.”
        He says, “It’s like you can see people’s thoughts.”'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7723e8a1-220a-48f4-be89-f2fb411f0859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:18:40.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:18:44.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185deb8a-36b2-4da6-a501-0c119ac0ecda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:18:40.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:18:44.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How hard was it to condense 16 hours of raw footage into
        a one-hour film? How did you choose which moments to put in and which moments
        to take out?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16238233-e74f-48a9-bdff-817976d2d661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:18:40.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:18:44.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first thing is, half of that was [cut]. I didn’t look at the
        footage everyday, but when I got it back, I realized that when I had the lens
        zoomed out all the way, it went out of focus for a bit. So half of the footage
        was unusable, so I was reduced to 8 hours really. The [editing] decisions
        were like a process of reduction, and what I wanted was something happening,
        that was wonderful, and something … I wasn’t looking for anything in particular,
        but just a moment that really makes you wanna see it again. Something not
        high drama. I wasn’t looking for high drama, because there’s enough drama
        just in the way people look at each other, the way they turn their heads.
        That’s what I was looking for. So I just cut it down, cut it down, and cut
        it down again … Sometimes, there were beautiful shots, but they just didn’t
        fit in the film anywhere. I just couldn’t get it in.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f56d5f-df97-40f0-94ca-bfd9fb4ee04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:18:40.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:18:44.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did your earlier Super-8 films and paintings influence
        “Street?” Do you think “Street” is a big jump from your earlier, grittier
        works?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58765e44-5afc-4f02-8ab2-87c2161a758e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:18:40.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:18:44.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it’s all connected. There are several threads that kind
        of weave all these things together. I’ve always used movie cameras and video
        cameras for one reason or another. It’s just been a part of my life since
        I was 17 years old. I think the first film I ever shot, well it wasn’t that
        good. But there’s something that connects.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b606f3a-f918-4b37-aa39-226e4f62cffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:18:40.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:18:44.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The music sounds improvised and a bit dissonant in contrast
        to the consistency of the film in terms of speed especially. Sounds almost
        as if Thurston was playing an improvised guitar piece for a whole hour there.</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d85be3b-719c-402b-81ec-be6121270954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:18:40.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:18:44.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What he did was, he gave me an album he made of solo 12-string acoustic.
        I told him how much I loved it, and I asked if he could do something [for
        the film] also with the 12-string, but with a kind of lolloping rhythm. Something
        as if you were riding a cowboy or something. That’s the only way I can think
        of it. You know how there are some songs that when you’re driving, they just
        kinda go, like they have a driving rhythm. I wanted something that’s relaxed,
        but has a driving rhythm. [Thurston] got it. He’s done live shows with the
        film. He doesn’t do the soundtrack, he just plays with the film.</p>'
    '27':
      'image': 'jcr:1b7a99db-e7fb-4be5-b669-c67d95881ebd'
      'imageCaption': '"Street" was shot around the tenth anniversary of 9/11, with
        an HD Phantom Flex high-speed camera, recorded at 780 frames per second while
        mounted on an SUV driving at 30 to 40 miles per hour.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dad4a96-6025-453e-985b-2e45a4dd03c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:18:40.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:18:44.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75adfdb-d318-4389-aac7-09a7aabd85fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:18:40.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:18:44.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You mentioned that artists eventually reduce their work
        to what is most important to them, like in the case of your paintings, the
        brush stroke. So with “Street,” do you place importance in people-watching,
        or rather, the mundane in general?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5207f3e0-bda2-4aef-bf84-0aaec1f8e34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:18:40.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:18:44.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think I was specifically thinking about my paintings when I said
        that. But it’s also true in relationship to the films as well … I’ve made
        so many different kinds of films. I’ve made a film of Roman costume drama
        in the streets of New York, with Roman outfits and stuff, in 1978. It’s kind
        of a great film. It’s kind of a comedy really, a dark comedy. I made a film
        about an IRA bomber … I did a retrospective a few years ago. I showed 35 films
        for seven days at the Anthology Film Archives in New York. That was the film
        that I got most out of watching. I’ve done many different kinds of films,
        but I tried to just show a few films that would be more easily relatable to
        “Street.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d06ee0-7dec-4878-8efc-bb934d48290f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:18:40.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:18:44.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I asked that because you also mentioned your interest for
        Andy Warhol and his almost voyeuristic approach in just letting the camera
        run without interfering with the subject. He has this fascination for the
        mundane.</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb653d3-ed17-43f1-8147-b417f43ac1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:18:40.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:18:44.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I like the mundane too. Really, from most early films where they
        just let the camera run, nobody really did that until Andy Warhol did it again.
        But I think the difference between Andy and me, would be, he likes making
        people feel uncomfortable. He would say, “Okay, sit down there, I’m turning
        the camera on … Okay, see ya!” and walk out the room. He’s just gonna go and
        leave them [his subjects] groaning.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316b7533-40bc-4736-a756-8225e24de1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:18:40.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:18:44.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right, the “Screen Tests.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6311dc0-b8f0-4843-99f1-91acf97e0eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:18:40.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:18:44.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah. They’re a bit mean sometimes. If you weren’t a strong personality,
        it could [go bad for you] … There was one girl who just breaks into tears.
        There’s a great book that has all of them categorized. And there are people
        whom you never knew did a Screen Test.</p>'
    '39':
      'image': 'jcr:91ba786f-86de-44a2-975a-9764924b29ae'
      'imageCaption': 'Thurston Moore''s sprawling, almost dissonant 12-string acoustic
        guitar score gives a certain tension to the film, giving a slow electric shock
        to people’s facial expressions as they turn their eyes toward the camera.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d95d58-0cde-4879-b311-3edf0994a458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:18:40.223+08:00
