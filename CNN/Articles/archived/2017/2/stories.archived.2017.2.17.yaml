      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It was no surprise
        to President Rodrigo Duterte when the Department of Justice (DOJ) filed three
        drug cases against Sen. Leila De Lima, the agency''s former chief.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77d1aa8-a546-4c2b-8832-c037a57c1273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:33:51.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:33:55.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She will have to face the music," Duterte said in an interview
        on Friday, after he visited wounded soldiers in naval military hospital in
        Panacan, Davao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d74fdaf-1643-4f8e-abb0-28fbe1afa10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:33:51.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T13:33:55.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice (DOJ) filed three criminal complaints
        — all drug cases — against Sen. Leila De Lima at the Muntinlupa Regional Trial
        Court (RTC) on Friday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ad330b-1f4d-407e-bdbb-85d948d95fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T13:33:51.639+08:00
      'mgnl:createdBy': 'jeff'
