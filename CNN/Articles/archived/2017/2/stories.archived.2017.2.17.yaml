      'mgnl:type': 'text'
      'text': '<p>NABCOR Administrative and Finance Head Rhodora Mendoza</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731bcbe8-4251-4e7e-85e5-d67fd5ca972f'
      'mgnl:activationStatus': true
