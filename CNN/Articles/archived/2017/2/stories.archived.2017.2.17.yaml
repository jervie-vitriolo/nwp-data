      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte children speak up</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ace0a59-5717-4c96-a6a0-e4e0e8468a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:13:29.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:13:33.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City Mayor Sara Duterte — who Trillanes accused of having
        ₱121.1 million in her accounts — she would give the senator the alleged hidden
        wealth if he could prove it.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd905c295-6893-4f3a-a542-4b3c128d645e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:13:29.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:13:33.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Trillanes can show where my alleged ₱121 million is right now
        and how it became illegal, kunin natin at ibigay ko sa inyo lahat [let''s
        get it and I''ll give it it you]," Sara said Thursday.<em> "Wala akong postura
        labas sa kung ano ang nakikita ng lahat</em> [I have no other face other than
        what everyone can see]. I never pretended to be what I am not."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc1e735-d379-4fb9-b769-2f22126034f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:13:29.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:13:33.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Davao City Vice Mayor Paolo Duterte — who Trillanes accused
        of having ₱104.2 million in his accounts —  said Trillanes was a disgrace
        to the nation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2443be62-58b1-4bc9-81dd-0626b1277afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:13:29.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:13:33.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this senator, whose name is not worth mentioning, could prove
        that I have those millions in the said bank accounts, then I will give them
        all to the victims of the earthquake in Surigao," he said. <em>"Kung gusto
        mo mag-resign Senator Ugok, mag-resign ka na. Huwag ka na madami pang dahilan.</em>
        You are a useless senator and the people of the Philippines no longer believe
        you. You can rot in hell for all we care!"</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17320bd-6211-49ab-bdbd-86482b8bc3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:13:29.494+08:00
