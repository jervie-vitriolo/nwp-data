      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé and her superstar husband Jay Z are parents to five-year-old
        daughter, Blue Ivy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc83a73-50bb-49f7-99b4-6e04d561fbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:36:43.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:36:48.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple married in 2008.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354d19f8-0f3e-42e0-b594-b4013cfbd527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:36:43.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:36:48.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family''s news set social media on fire with the Beyhive (as
        her diehard fans are known) buzzing about the new heir and spare. Twitter
        reported more than half a million tweets about Beyoncé in the first hour after
        her big reveal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eee8c72-755b-4ef4-a97b-46db85867f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:36:43.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:36:48.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé has frequently been the subject of pregnancy rumors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0abc089-d530-4b7a-b4bb-b4654bd64341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:36:43.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:36:48.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, she announced the impending birth of their first child
        by revealing her baby bump at the end of a performance at the MTV Video Music
        Awards.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1909fe-1b30-4144-87e4-46926db770fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:36:43.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:36:48.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans had been tipped off earlier in the evening when she was seen
        cradling her baby bump on the VMAs red carpet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb5ad50-fc66-4f4e-92cc-fc999f9cbfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:36:43.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:36:48.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé is nominated for nine 2017 Grammy Awards and is expected
        to attend the ceremony on February 12. She is also scheduled to headline the
        Coachella music festival in April.</p>'
    '20':
