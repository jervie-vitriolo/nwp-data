    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f9cbe9-5653-4cc1-b426-c9a635f867d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:03:37.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:03:42.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There''s only one reason the U.S. will
        deploy the THAAD missile defense system in South Korea, Defense Secretary
        James Mattis said Thursday as he arrived in the country on his first overseas
        trip as Pentagon chief.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324e3fa7-a344-4fc3-a0c7-299b1db26f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:03:37.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:03:42.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"THAAD is for defense of our allies'' people, of our troops who
        are committed to their defense and were it not for the provocative behavior
        of North Korea we would have no need for THAAD out here," Mattis said, referring
        to the Terminal High Altitude Area Defense anti-missile system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faedb73-a320-41ee-a01c-1ba173b28c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:03:37.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:03:42.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After arriving at the Osan Air Base outside Seoul he said "there
        is no other nation that needs to be concerned about THAAD other than North
        Korea."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fa61c5-ca3c-47ef-903e-3e56e63bcf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:03:37.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:03:42.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned deployment of THAAD in South Korea has drawn criticism
        from China, which sees it as part of a broader U.S. strategy to extend its
        military alliance network from Japan all the way down to the South China Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24292b0b-ebfe-4120-90bc-17451986d7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:03:37.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:03:42.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mattis said that is not the case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799ca111-03ed-4e99-aa71-e2907605eb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:03:37.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:03:42.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s only one reason we even have this under discussion right
        now and that is North Korea''s activities," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0115645-09d2-4d2b-94fb-f49ee643ddcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:03:37.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:03:42.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis'' arrival in South Korea comes at a time of relative quiet
        from Kim Jong Un''s regime in Pyongyang, which hasn''t tested a ballistic
        missile since October 20 after firing off projectiles at a record rate earlier
        in 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6402cc-37e4-4230-9768-de53e31d48a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:03:37.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:03:42.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question North Korea watchers are asking: How long will Kim
        keep his missile program grounded?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feeefc3-91c4-41d2-99ae-543e09679a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:03:37.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:03:42.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts expect testing to resume soon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0c71fd-dc42-44ae-9230-08ffc4a9f4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:03:37.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:03:42.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have a wonderful tradition of greeting every new U.S. President
        with a bit of fireworks, sometimes a nuclear test, sometimes ICBM launch and
        they''re not going to break this tradition," Korean studies professor Andrei
        Lankov of Kookmin University in Seoul told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bce4d72-4892-47fa-85fe-436fc9787e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:03:37.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:03:42.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bruce Bennett of the Rand Corporation think tank said Kim''s
        testing hiatus is focused not on Washington, but on Seoul and the impeachment
        in December of President Park Geun-hye in a corruption scandal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d963995-de85-4e13-acc2-8f08c63fa0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:03:37.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:03:42.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her fate is now before South Korea''s Constitutional Court. A decision
        against her could trigger elections earlier than the mandated December 20
        deadline.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59490a4a-e9db-4534-9f8f-490195c726ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:03:37.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:03:42.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that North Korea''s number one objective between now
        and the ROK presidential election is to ensure that the new South Korean President
        will be a progressive, and certainly not a conservative," Bennett said, using
        the acronym for the Republic of Korea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdffa888-1e2f-4a2d-8b35-7831f4b5d6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:03:37.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:03:42.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But any provocations that it commits would give support to conservative
        candidates," said the senior defense analyst.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8e61ce-feae-4af8-927b-a8b11e688e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:03:37.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:03:42.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Delury, a professor at Yonsei University in Seoul, concurs
        with Bennett to a point, saying Kim is keeping relatively quiet because of
        the presidential uncertainty in Seoul but also to see what course U.S. President
        Donald Trump will take on relations with Pyongyang.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e20181-26fe-49a6-bfe2-1104b222ad51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:03:37.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:03:42.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Kim said in a televised New Year''s Day speech that his military
        is on the brink of testing its first intercontinental ballistic missile –
        a rocket that can be equipped with nuclear weapons and is powerful enough
        to reach any part of the U.S. – Trump vowed in a tweet, "It won''t happen."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440f0f77-082d-4244-b9f0-ad2d198061b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:03:37.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:03:42.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The then-President-elect didn''t say how he''d block Kim''s missile
        ambitions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceda2eb-09cf-4399-94e2-24f4cfa32396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:03:37.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:03:42.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the campaign trail last year, Trump said he might be willing
        to meet the North Korean leader for discussions over a hamburger.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25abfbd4-3534-4c30-b8d0-783e0f4871fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:03:37.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:03:42.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis said Thursday he''s in South Korea to listen to its leaders
        before deciding on exactly what strategy the Trump administration will adopt
        concerning Pyongyang.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f04a42-0ce7-40f4-9e79-8b2536ab77c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:03:37.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:03:42.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need to get some data from them, I need to get their appreciation
        of the situation before I start making statements about where I stand," Mattis
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe81f233-1d57-4e4f-8bf9-4bcd3789a453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:03:37.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:03:42.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to anticipate what they do," he said of the North, but
        he was cautious not to inflame the situation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cc03b6-99b6-4a67-b8b2-67b3b52779f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:03:37.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:03:42.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We maintained what passes for peace so far to a degree," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dcb16e-6a31-475a-ab2d-cc1713ca4410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:03:37.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:03:42.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Paula Hancocks, Katie Hunt, and Emiko Jozuka contributed
        to this report.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f44e2a-7540-4da1-a1e8-adeee5d798db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:03:37.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:03:42.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US Defense Secretary
        Mattis: Only North Korea need fear missile defense."</em></p>'
  'Babe-Romualdez-PH-travel-ban-risk-ISIS':
    'author': ' Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-02T17:04:53.272+08:00
    'imagesource': 'jcr:becd5f75-fd4e-4cad-a718-97eaaa4a8ddd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72fdef6d-1585-4e5a-ba14-8e9a81b16d25'
    'lead': 'Special Envoy to the United States Babe Romualdez says the Philippines
      might face a travel ban to the U.S. because of the presence of ISIS in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T16:08:46.515+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T16:08:49.945+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T16:08:49.645+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Special envoy to U.S.: PH might face travel ban due to ISIS presence
      in south

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457ef74b-b7ad-43fc-b3e2-f08198beff07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:46.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:08:49.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippines
        runs the risk of joining the list of countries whose nationals will be banned
        from entering the United States if ISIS-linked groups in the country expand,
        a special envoy said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253664a1-a94f-42c0-9e39-0defb914516a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:46.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:08:49.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special envoy to the U.S. Jose Manuel "Babe" Romualdez said ISIS
        activity in the Philippines is "a serious concern for all of us."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef226a2f-162d-464c-a7b7-16681e736dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:46.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:08:49.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we do have those elements in our country today, if it expands,
        obviously it''s a cause for concern for the United States," Romualdez told
        CNN Philippines'' The Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797a6750-6d9d-4605-964b-e77a0dce56f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:46.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:08:49.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because that''s exactly what this policy is — to ban those that
        are involved in terrorist activities. And that will affect, definitely, our
        situation as far as being on the list of so-called terrorist countries (is
        concerned)," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec511065-383e-497c-ba78-a335e80af248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:46.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:08:49.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. tightened its borders after President Donald Trump last
        week imposed a travel ban on seven Muslim-majority countries: Libya, Sudan,
        Syria, Iraq, Iran, and Yemen. The ban left many stranded in transit, including
        those with legal documents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7e6d76-7ad5-412d-ba8f-a0292bcb6e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:46.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:08:49.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government on Monday said residents in the south are being recruited
        into a Maute terror group seeking to establish the "Islamic State of Iraq
        and Syria (ISIS)" terrorist group in Southeast Asia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3250a89-f224-4b3e-968b-b450269087f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:46.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:08:49.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ISIS is recruiting everybody," said Duterte. "The ISIS, sabi nga
        nila [they say], come hell or high water, they will establish the caliphate.
        That''s a Muslim kingdom comprising of Indonesia, Malaysia, Brunei, and the
        Philippines," the President added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cbf97b-58b5-4731-9a12-b0e9dd3d987c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:46.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:08:49.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana added that they were also after
        Isnilon Hapilon, whom Duterte said was "already given the blessing to be the
        leader (of) ISIS" in the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5757b9ee-8fbc-4fc4-9c20-5ba7e93d560b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:46.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:08:49.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also declared an all-out war against terror groups linked
        with ISIS in Lanao del Sur on Monday. Lorenzana said Hapilon and around 40
        followers from Basilan were in Lanao "with the intention of organizing the
        ''yung ISIS connected group."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eda1d00-14de-4666-a259-fb9caf8b2ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:46.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:08:49.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte orders all out war vs. Lanao del Sur terror groups</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9094cc-23a1-444d-93a2-09c484da1855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:46.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:08:49.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez also echoed U.S. Senator John McCain''s sentiment that
        Trump''s new immigration policy might be used as propaganda for ISIS recruitment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58a33cc-5570-43db-81f7-70182dbf8fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:46.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:08:49.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something that the current administration in the country
        should be worried about because it will affect a lot of things; not only the
        immigration ban in the United States, but I think it will affect our way of
        life," said Romualdez.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc4fca2-efa1-4120-b0cf-28fcaaf2ea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:46.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:08:49.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This immigration policy... is like a good propaganda for ISIS for
        them to recruit more people," he added.</p>'
    '26':
