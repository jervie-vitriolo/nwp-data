  'fire-raze-cavite-house-technology-industries-factory-casualties':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-02T06:05:50.086+08:00
    'imagesource': 'jcr:d1188dd3-82b7-46b4-9f45-ff02789a6654'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a562872-5be9-48e3-9106-9df535adf43f'
    'lead': 'Cavite Gov. Boying Remulla says all 3,189 House Technology Industries
      employees who were at work when the fire started have been accounted for.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T16:30:50.086+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-20T16:53:40.899+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T16:53:40.590+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Officials: Cavite factory fire put out, all workers accounted for

      '
    'updated': 2017-02-03T21:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c70246-f225-485f-9ed3-83013fc93db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:30:50.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:53:40.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After two days,
        the fire at the House Technology Industries (HTI) building in Cavite was finally
        put out at 4:15 p.m. Friday, the Bureau of Fire Protection said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cce9bb-3f50-4589-bcd8-4183c7eba8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:30:50.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:53:40.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite Gov. Boying Remulla also said Friday afternoon, based on
        the records provided by HTI, all 3,189 employees who were supposed to be at
        work when the fire started on Wednesday night have been accounted for.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce19fd6e-4392-49af-8962-389e91d7e389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:30:50.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:53:40.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 12 noon Friday, 41 victims are still in the hospital, the
        majority of them sustaining severe burns in 70 to 90 percent of their bodies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6894df43-d5ba-4c71-aeb1-1972259730a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:30:50.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:53:40.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 81 have already been discharged; police investigators
        will interview them starting Saturday to find out if there was negligence
        on the part of HTI.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b14331-5563-4475-a1a3-8a9904385f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:30:50.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:53:40.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have not yet confirmed any deaths, but Remulla said
        it''s likely that any casualties would be those who tried to get in to save
        other people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36424abd-4b56-4dd6-94e5-c7ff0f127ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:30:50.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:53:40.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams from the Philippine National Police Scene of the Crime Operatives
        (SOCO) have not yet started retrieval operations, as structural engineers
        will first check if it''s safe for people to get in.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd956bce7-4244-4c0a-895d-52d58acc6e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:30:50.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:53:40.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some parts of the building collapsed because of fire damage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8017b821-82d9-4353-8093-e49857bbc653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:30:50.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:53:40.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HTI meanwhile assured the provincial government that regular employees
        will be absorbed by the company. Contractual workers will also be absorbed
        if they will be needed for jobs. The company explained, some jobs are seasonal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a16018f-b575-4b8d-9f6e-b7408c59bab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:30:50.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:53:40.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will absorb the workforce displaced by this," Remulla said.
        "Those that can''t be absorbed will be absorbed by other sister companies.
        Yung hindi ma-absorb [Those who can''t be absorbed] will be given usual salaries.
        They just have to show up."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bd8050-918b-4aaa-ac0b-9318584241d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:30:50.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:53:40.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla assured the public that there is no cover-up going on in
        the investigation of the incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3fa10b-23af-4b1c-9b33-5e677f70d9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:30:50.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:53:40.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also withdrawn the move to declare a state of calamity, saying
        the provincial government still has sufficient funds for the victims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51343567-941b-4b9a-a484-24db38da5e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:30:50.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:53:40.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire may be due to overheated installation</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa63efb-6fed-4b98-bf71-d6fc0911fdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:30:50.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:53:40.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said an overheated installation machine may have sparked
        the fire on the first floor of the three-storey building.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a064927b-e7a3-4880-9766-8ce5543c57cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:30:50.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:53:40.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the estimated damage is at ₱15 billion as the fire destroyed
        the showroom, administration office and insulation rooms of the six-hectare
        compound.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026db5f2-77d5-4277-94e4-9d12bd6c1cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:30:50.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:53:40.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Factory employees reportedly heard a loud explosion from the molding
        area on the first floor at around 6 p.m Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa79c8b-9a73-495c-a776-22d28faa8a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:30:50.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:53:40.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the employees, who refused to be named, said she was about
        to begin her shift when the smoke detector went off, prompting her to run
        for her life.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8addfba6-d80f-4af4-8c6e-5909f634130b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:30:50.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:53:40.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another victim, Lumberto Escorido, had burns on nearly half of his
        body, said brother Adrian.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fde251-a332-4530-b16c-4fc801023462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:30:50.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:53:40.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman waiting outside the compound said she and other people
        were looking for their relatives, fearing they might be trapped inside the
        building.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da809dbd-01f0-4f92-8842-144daba4a3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:30:50.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:53:40.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May mga naghahanap sa loob, marami naghahanap... Tinanong ko
        mga empleyado ng HTI, meron daw talagang hindi nakalabas,"</em> she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864ce1b9-faa8-487b-96b8-31a27b8c0139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:30:50.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:53:40.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are people looking inside; a lot of people are
        looking. I asked HTI employees and they said there really were some people
        who were not able to escape.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213b5b42-431d-420c-a947-0f57462def07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:30:50.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:53:40.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEZ: ''HTI is compliant''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88e4710-8765-4524-9335-d5934f1760c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:30:50.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:53:40.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor groups on Friday staged a protest at the Labor Department
        office in Intramuros, Manila, urging the government to investigate the fire.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81279be-f3c2-4157-a559-c0e0df42d11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:30:50.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:53:40.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records show&nbsp;the HTI factory blaze was the longest fire in
        Cavite''s history.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ccf4a3-d90b-464f-a521-fdee4e490600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:30:50.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:53:40.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite Economic Zone Administrator Norma Tañag said the Philippine
        Economic Zone Authority (PEZA), which manages the country''s export processing
        zones, conducted its annual inspection in HTI last June 2016.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dba15a4-2739-4bce-ad9b-6430bcdbfa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:30:50.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:53:40.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said HTI was compliant with PEZA''s safety requirements.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f548630-7c0a-4571-becb-6da277df3100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:30:50.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:53:40.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PEZA and the CEZ Investors Association will offer financial assistance
        to the victims and HTI will shoulder all the victims'' expenses, Tañag said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7dfef3-7920-400d-a3d2-546922e84875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:30:50.089+08:00
