      'mgnl:lastActivated': 2019-08-20T16:53:40.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Please refresh the page for updates.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa9b531-5e60-4133-9e24-b5ab972a8c8c'
      'mgnl:activationStatus': true
