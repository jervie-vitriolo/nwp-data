      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d818f0-7571-4103-826f-ddcf238bbd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:46.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:08:49.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is one of the 12 countries listed as a "terrorist
        safe haven, in a report by the U.S. State Department last year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a817d96-fb1c-4fee-bfd4-7aa78129ddf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:46.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:08:49.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, U.S. State Department deputy spokesperson Mark Toner said
        Filipinos are still welcome in the United States.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf61d7c-2582-4bfd-9c64-d31970e4257f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:46.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:08:49.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Trump) said very clearly first priority is to protect American
        lives and American citizens, and so he wants to conduct a review on some of
        the processes by which people are traveling to the United States," Toner said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88b1c72-e944-4c39-8d34-1202684960be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:46.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:08:49.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now the Philippines was not among those countries that was labelled
        of concern, so I would say that Filipinos... by all means, we welcome them
        to the United States," he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66635eb-e46d-445b-b037-5b2a7a1283e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:46.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:08:49.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tighter security has also given rise to the fear of deportation,
        especially as Duterte previously stated he would "not lift a finger" to help
        illegal immigrants.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aa1bcf-15bf-4cb4-af9e-92f3b13be92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:46.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:08:49.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pack up and come home</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bb0a3f-664c-4acd-85a7-181582030deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:46.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:08:49.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said the American Homeland Security identified 310,000
        illegal Filipino immigrants in the U.S. but the number could be higher.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03f1f42-080d-406f-8027-7197dff680fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:46.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:08:49.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated four million Filipinos are living in the U.S. Romualdez
        said that of this number, 800,000 could be illegals.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6955dbaf-4e2c-4e15-9a06-14bdc71925a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:46.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:08:49.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, green card holders and permanent residents have nothing
        to worry about, he assured.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2df3ab-2030-4b2b-b09c-8e8a10c57c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:46.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:08:49.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his advice to undocumented Filipinos: "Pack up and come home."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ad5acc-b7b6-4111-bc80-79b8256d7316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:46.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:08:49.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(With) these new policies that are coming in right now, I think
        that if you want to have peace of mind, it''s best for you to come back here,"
        Romualdez said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0ac273-122b-420c-a7ac-e429106042ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:46.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:08:49.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it will be more difficult for illegal immigrants to stay
        in the U.S. and find jobs as employers will have to require papers and legal
        identification from applicants.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938359d1-a440-4959-9033-f1ec4a737602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:46.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:08:49.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said Filipino-American lawyers could extend help to immigrants
        appealing their cases.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1f2400-11b3-4eac-ab98-a276d6fd4260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:46.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:08:49.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special envoy said those who voluntarily leave prior to deportation
        will have better chances of returning to the U.S. in the future.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bf45ca-7b1e-440d-a12b-271bc3cbfdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:46.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:08:49.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ambassador to the U.S.</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10680dd1-4318-4eed-a620-9ce682635dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:46.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:08:49.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez was offered the position of ambassador to the U.S., but
        turned it down after discovering he had an eye problem that prevented him
        from traveling.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883f7903-4ab8-4ba2-896f-fd0e9b8381c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:46.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:08:49.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hopes that the new ambassador will be appointed soon so he can
        begin "moving around with the new administration."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d2542c-f80b-4e68-abf1-2dd54a818d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:08:46.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:08:49.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three names are already being considered for the post.</p>'
