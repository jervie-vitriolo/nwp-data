      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suansing said the best thing to do on the road is to preempt and
        avoid confrontations.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eac523-fb9d-442a-929e-9d6c5e54ebf4'
      'mgnl:activationStatus': true
