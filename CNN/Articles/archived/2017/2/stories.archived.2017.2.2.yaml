      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: SC orders release of Rolito Go</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af332998-9213-4aca-bd70-aa1076e6f309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:19:26.972+08:00
