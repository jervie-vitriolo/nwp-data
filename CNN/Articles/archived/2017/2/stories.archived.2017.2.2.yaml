      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want Dinagat to rest for a while. We''ve been mining there for
        77 years. Tama na (It''s enough)," Lopez said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2692f0-dcbe-4005-a931-94508483e09d'
