      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Museum of the Philippines and the Office of Sen. Loren
        Legarda are hosting a weaving demonstration of the art of<em> langkit</em>
        by Maranao weavers Saadira Basmala, Monawira Basmala and Salika Maguindanao,
        as well as the <em>inaul</em> by Maguindanao weavers Haja Normina Collie,
        Amelia Ades, Normina Odin and Sarika Pendatun. The event is free and will
        take place at the reception room on the 4th floor of the National Museum of
        Anthropology (Old Finance Building), Rizal Park, Manila, from 10 a.m. to 4
        p.m. on Friday, Feb. 3, and Saturday, Feb. 4. For more info, visit the National
        Museum’s Facebook page.</p>'
