    'template': '1'
    'title': 'Report: Philippines on downward trend in upholding freedom due to war
      on drugs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2722f952-22d1-4a04-b4d9-dd9ee9f34f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:14:12.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:22:15.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippines''
        rating on civil liberties slipped due to alleged extrajudicial killings in
        the war against illegal drugs, a U.S. non-government organization said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861d56c3-daca-4292-b215-c9e681520b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:14:12.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:22:15.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Philippines received a downward trend arrow due to the thousands
        of extrajudicial killings carried out as part of newly elected president Rodrigo
        Duterte''s war on drugs, as well as assassinations and threats against civil
        society activists," Freedom House said in its Freedom of the World 2017 report
        obtained Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e1f0b8-98e4-4f11-bdde-c9c33a705b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:14:12.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:22:15.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said President Rodrigo Duterte "may continue his extreme
        policies with strong parliamentary backing" and that his "aggressive public
        admonitions of his critics contributed to a climate of fear among activists
        in the country."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fc60c4-4228-460b-9e3d-b92ffdb22e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:14:12.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:22:15.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said that in 2016, the Philippines''s score dropped by
        two points to 63 out of 100 to retain its "Partly Free" status from the previous
        year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f677cfa-9f4c-41a6-9276-d27cd5c83039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:14:12.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:22:15.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drop was attributed to a loss of one point each in civil liberties,
        particularly in the "Associational and Organizational Rights" category, which
        pertains to freedom to assemble and to form trade unions, and the "Rule of
        Law" category, which pertains to the independence of the judiciary, the lawful
        handling of civil and criminal cases and equality under the law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ba1dcf-6d5b-4006-b03a-42e1d77c9a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:14:12.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:22:15.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was written before Duterte on Monday suspended police
        involvement in his six-month war on drugs after rogue cops were charged in
        the kidnapping and killing of a South Korean businessman in a purported drug
        operation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0476362b-d17f-43e3-896c-80052b36265e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:14:12.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:22:15.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: War on drugs suspended, takes back seat in war against rogue
        cops</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507d8861-4208-415d-8701-5cea26303a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:14:12.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:22:15.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report looks at how 195 countries and 15 territories uphold
        political rights and civil liberties like the electoral process, freedom of
        expression and the press, the rule of law, and human rights.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6aa4ca-1ec9-41d9-8899-73a447098d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:14:12.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:22:15.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each nation or territory in the report is rated between zero and
        four points in 25 indicators for a maximum possible score of 100, which signifies
        the highest level of freedom. This score determines the rating for political
        rights and civil liberties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77af62d5-b567-41c3-a684-413b380556e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:14:12.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:22:15.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries that were given a downward trend outlook are China,
        Ethiopia, Hong Kong, Mozambique, Nicaragua, Poland, South Sudan, Turkey and
        Zambia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deb19b8-fffb-49a7-aca6-4b0d9242a19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:14:12.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:22:15.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is Freedom House?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05332ea4-8ef9-4a63-aaca-1197b22a71c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:14:12.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:22:15.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its website, Freedom House is "an independent watchdog
        organization dedicated to the expansion of freedom and democracy around the
        world."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5079f9c-ac40-4cb0-b144-27795078f757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:14:12.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:22:15.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said it "advocate(s) for U.S. leadership and collaboration
        with like-minded governments to vigorously oppose dictators and oppression."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb2bbde-815b-4402-ad14-bf7a929050eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:14:12.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:22:15.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its 2015 financial report shows that it received nearly 87 percent
        of its funding from the U.S. government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efa9628-76d3-40f7-a183-d76cfce5335a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:14:12.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:22:15.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its annual Freedom of the World report has been published since
        1973 and has become, according to Freedom House, "the most widely read and
        cited report of its kind, used on a regular basis by policymakers, journalists,
        academics, activists, and many others."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050f3c5e-f9c1-4aea-a759-d0aec02a0c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:14:12.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:22:15.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No extrajudicial killings"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8736ce3-0211-4440-9586-49c1e84fa3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:14:12.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:22:15.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has repeatedly denied that the deaths are state-sanctioned,
        and proof of this has yet to be presented by critics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86d9433-eea5-4e12-86cf-0ae2e59e1fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:14:12.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:22:15.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Abella: PNP Chief''s apology for drug war deaths is not admission
        of murder</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3254a92d-e37a-4be8-aca6-db4c4593bf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:14:12.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:22:15.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, a hearing by the Senate Committee on Justice and Human
        Rights in 2016 found no evidence of extrajudicial killings in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48149d36-9eeb-4b97-a745-c8f65c4fbafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:14:12.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:22:15.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Senate report: No ''DDS,'' no Duterte hand in killings</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4c318d-d5d3-400f-9ea2-d9c053f87d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:14:12.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:22:15.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights group Amnesty International also released a report
        this week detailing how police officers were allegedly being paid up to ₱15,000
        for every drug suspect they kill. AI says it has recorded more than 7,000
        drug-related killings.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c839a5e-eb66-4f87-a92e-b8f12fd439a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:14:12.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:22:15.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: War vs. poor: Police paid per drug killing – Amnesty International</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bd4fbe-8424-4903-9a9c-463db01820e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:14:12.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:22:15.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) has a tally of 2,551 alleged
        drug suspects killed, and nearly 53,000 arrests of drug personalities from
        July 1, 2016 to January 30.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12f76d6-39b4-4d5d-8469-132d19bd7dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:14:12.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:22:15.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rise of populism</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bc3cb7-b047-48eb-97f2-cb1ba222eb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:14:12.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:22:15.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation in the Philippines forms part of the "astonishing
        gains" by populist and nationalist politics in democratic states around the
        world, such as the election of Donald Trump as U.S. President, Britain''s
        vote to leave the European Union and "stunning displays of hubris and hostility"
        by Russia, Freedom House said in its report.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbca950-e27e-42d7-bede-5e874cac5be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:14:12.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:22:15.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of these developments point to a growing danger that the international
        order of the past quarter-century—rooted in the principles of democracy, human
        rights, and the rule of law—will give way to a world in which individual leaders
        and nations pursue their own narrow interests without meaningful constraints,
        and without regard for the shared benefits of global peace, freedom, and prosperity,"
        it said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586a6acc-fe5b-4efe-adc4-8714848e09be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:14:12.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:22:15.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in the U.S., President Trump has, among others, issued
        orders in his first two weeks of office to build a wall between the U.S. and
        Mexico and ban nationals from seven predominantly Muslim countries from entering
        the U.S. in a bid to protect against terrorist threats.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9530c4cc-7eb2-4660-b7d0-1f04c530acf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:14:12.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:22:15.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Trump''s immigration ban sends shockwaves</h2>'
