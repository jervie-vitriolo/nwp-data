  'AFP-accuses-NPA-of-killing-abducting-soldiers-despite-ceasefire':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-02T22:24:01.790+08:00
    'imagesource': 'jcr:61987cd3-4100-4235-ace4-e2ca1bdbc008'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3eaa7193-9bd5-40c9-ac1a-471add1aac9f'
    'lead': 'The communist rebels have staged at least two separate attacks since
      they announced their unilateral ceasefire declaration is ending on February
      10, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T15:46:39.222+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-20T16:50:05.270+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T16:50:04.961+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH Army: NPA rebels kill, abduct soldiers despite ceasefire

      '
    'updated': 2017-02-03T09:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15568a2f-4593-4bb4-9e1a-7c3df2f0ef02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:39.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:50:05.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — A junior military officer was killed
        while two other soldiers were abducted by suspected New People''s Army (NPA)
        rebels, military authorities said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9726efd-37d3-44bb-97ae-a2275b852173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:39.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:50:05.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an official statement, the Philippine Army''s 10 Infantry Division
        accused the NPA of violating its own unilateral ceasefire declaration, despite
        its earlier announcement--saying this has yet to lapse by February 10.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f7569f-8cfd-4ed3-9e00-8644580f4190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:39.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:50:05.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 10ID demands the immediate release of our soldiers," Capt.
        Rhyan Batchar, chief of the 10th ID''s Public Affairs Office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1f7dda-ff64-4e43-be74-7309872a56dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:39.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:50:05.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We further urge the CPP to order the NPA to immediately stop committing
        criminal acts victimizing the people that could imperil the peace negotiations."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a00761d-4ffc-4d7c-b89f-a6cc8f1ae5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:39.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:50:05.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Army further said the communist rebels have staged at least
        two separate attacks, just hours after the NPA announced on Wednesday morning,
        it is ending its unilateral ceasefire on February 10.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31305a50-4557-49b7-98d7-b32156abbd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:39.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:50:05.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday afternoon, NPA fighters attacked members of the police
        and troops from the 67th Infantry Battalion who were on their way to Sitio
        Paliwason in Barangay Lambog, Manay, Davao Oriental.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0016cd0-0e91-4fe9-bfa3-5fe663e09d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:39.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:50:05.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were responding to reports that the rebels were forcing residents
        to join the communist movement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bf4b20-aa11-40dc-a7e3-7375860a319c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:39.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:50:05.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second Lieutenant Miguel Victor Alejo was killed in the firefight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbab2ccc-0941-48f9-b34f-70ae237c15be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:39.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:50:05.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slain soldier was a member of Philippine Military Academy "Sinaglahi"
        Class of 2015. His remains were brought to Davao City on Thursday morning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61da3e8e-4f34-46ac-a3d7-75bb359eeac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:39.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:50:05.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major General Rafael Valencia, 10th ID commander said, "it is very
        sad that this incident happened while the NPA was supposed to be observing
        a unilateral ceasefire which they say is still in effect until February 10."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b696246-1ab2-422b-a714-c16d25d67325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:39.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:50:05.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military also condemned the abduction of two 39th Infantry Battalion
        soldiers by suspected members of the NPA in Sultan Kudarat early Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce0c8c9-49bb-443b-8578-0411ad73e672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:39.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:50:05.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two soldiers were on board a motorcycle on their way to the
        battalion headquarters in Pobalacion, Makilala in the province of Cotabato
        when 10 armed men flagged them down at Purok 7, Barangay Telafas in Columbio,
        Sultan Kudarat at around 7:30 a.m., the military said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38755dc-4aaa-4781-aec7-ec4fad9cd292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:39.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:50:05.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combined elements of the Philippine National Police and the Armed
        Forces of the Philippines are conducting "hot pursuit operations" to run after
        the captors and rescue the kidnap victims, the Police Regional Office 12 said
        in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfebda0-2922-4cdd-8327-5c2e51e8c53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:39.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:50:05.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is trying to reach the NPA for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558bc7c4-7b0c-4fcd-9ed3-a00ff13eb1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:39.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:50:05.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the NPA earlier announced its truce still holds until February
        10, it has ordered all of its commands and units to continue to "carry out
        active defense in order to defend the people and revolutionary forces."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6400652-693c-4e46-bc21-5cf1cbe37c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:39.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:50:05.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA is the armed wing of the Communist Party of the Philippines
        (CPP), which aims to overthrow the government and replace it with a "national
        democratic state."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f299cd-6fd9-4dbd-a70a-4f3ce4d260e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:39.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:50:05.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA said it will continue to support the peace talks between
        the government and the National Democratic of the Philippines (NDF), which
        represents the rebels in the negotiations to end 48-year-old insurgency waged
        by the NPA.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6473a80-c283-4ab3-a194-d2422bb79c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:39.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:50:05.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government and NDF peace panels failed to sign a bilateral ceasefire
        agreement after the third round of peace talks in Rome, Italy last January,
        but they agreed to discuss it on February 22-27 in the Netherlands. The fourth
        round of peace talks has also been scheduled to resume in Oslo, Norway on
        April 2-6.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0df5bc-d746-4a99-8f4d-449005f1ff33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:46:39.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:50:05.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA through its spokesman Ka Oris has told the government "it
        is possible to negotiate while fighting."</p>'
  'DENR-closes-23-mining-firms-plans-rehabilitation-of-affected-areas':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-02T22:17:21.417+08:00
    'imagesource': 'jcr:8869066b-8e3f-4ece-a3ea-20bfa22bfd20'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4aeab99a-100e-4279-ba28-906552076e62'
    'lead': 'The Environment Department orders the closure of 23 mining firms all
      over the country — all operating on or near watersheds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T15:50:42.450+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T15:50:46.273+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T15:50:45.955+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR closes 23 mining firms, plans rehabilitation of affected areas

      '
    'updated': 2017-02-09T21:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee5fe2c-c8e2-41e7-aca4-88dde6c68be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:50:42.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:50:46.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Department
        of Environment and Natural Resources (DENR) announced on Thursday the closure
        of 23 mining firms all over the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711ab629-7ea5-44be-84f1-85de6380aaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:50:42.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:50:46.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Gina Lopez said the 23 companies, which are
        operating on or near watersheds, caused siltation of coastal waters and destruction
        of watersheds, among other violations. Siltation happens when excessive mineral
        particles contaminate a body of water.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7c41d5-f617-452d-b4d9-2a650f917c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:50:42.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:50:46.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said these firms should stop operating until President Rodrigo
        Duterte says otherwise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625faafc-ca7a-4931-9785-1d55f1514b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:50:42.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:50:46.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot, you must not, and you should not have any mining which
        endangers the water supply of the Filipino. No amount of money warrants the
        quality of life of the Filipino," Lopez said in a media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7f2446-03a0-4591-862e-7e8aa61b34ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:50:42.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:50:46.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said this move is meant to "rectify" the mistakes of the Mines
        and Geosciences Bureau (MGB). The MGB, which is under DENR, grants exploration
        permits to companies, while the secretary of the DENR approves minerals processing
        permits, according to Republic Act No. 7942 or the Philippine Mining Act of
        1995.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6748b114-fc64-4dad-9258-6bcc209211ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:50:42.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:50:46.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez showed pictures of dirty rivers and denuded forests, some
        of which she took herself while the department was conducting the mining audit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06b3788-dde5-4a6a-aff4-20c22f548230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:50:42.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:50:46.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four mining firms in Zambales - BenguetCorp Nickel Mines Inc., Eramen
        Minerals Inc., LNL Archipelago Minerals, and Zambales Diversified Metals Corporation
        - were ordered closed because of illegal logging activities, and for operating
        near a river.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5574f90b-4ea0-489f-937f-df040018368c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:50:42.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:50:46.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said their operations led to siltation, which she said affected
        the agricultural yield of Sta. Cruz town.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a646f5c-3d9a-4d87-9408-e507b2af7a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:50:42.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:50:46.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happens when the river gets silted? The farmers suffer. Their
        yield suffer. Food suffers. Our economy suffers. It''s not good at all," Lopez
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e7580b-31b9-4219-8f27-4cc7fd2d31f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:50:42.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:50:46.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven people also died in Zambales when Typhoon Lando (international
        name Koppu) struck in 2015. Residents said the polluted water reached residential
        areas then.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcdced1-b92e-4e95-9e3f-19e68445a761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:50:42.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:50:46.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened in Zambales is social injustice," Lopez said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4491d1d9-66bf-44c0-9fde-d74653c9e165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:50:42.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:50:46.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The environment secretary also pointed out that mining does not
        alleviate poverty despite the lucrative income of mining companies, citing
        the situation in Dinagat Islands.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabb458d-2fda-4440-94ba-1174e22190d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:50:42.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:50:46.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinong may pakinabang sa resources ng Pilipinas? The money doesn''t
        even go back to us," Lopez said. "Siguro naman if the mining was good, hindi
        na sila mahirap," she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60487a5-57ba-4500-937f-bd78e8eadd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:50:42.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:50:46.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Who benefits from the resources of the Philippines?
        The money doesn''t even go back to us, Lopez said. If the mining was good,
        people in Dinagat should be well-off by now.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0db0fc3-d0f9-41de-a3ef-a0d4172cf6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:50:42.451+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:50:46.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinagat Islands in the northern part of Surigao in Mindanao were
        declared a "mineral land reservation" in 1939 though Proclamation No. 391
        issued by President Manuel L. Quezon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718b25ad-87b7-4f76-a13b-00dc1390c1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:50:42.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:50:46.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1993, President Fidel V. Ramos signed Proclamation No. 295 that
        excluded certain parcels of land covered by Proclamation No. 391 to be used
        for agricultural purposes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899ddebe-cfeb-49c3-b286-df4b40412b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:50:42.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:50:46.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos'' proclamation stated, "the exclusion … shall not in any way
        prejudice their possible future use for mineral resources development, if
        when, further exploration finds it meritorious subject to existing mining
        laws, rules and regulations."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782f2f08-249b-4250-b1f0-2b89a7d2139c'
