      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Beyoncé is pregnant
        with twins."</p>'
  'trump-senate-gop-nuclear-gorsuch':
    'author': 'Jeremy Diamond and Manu Raju, CNN'
    'caption': 'Senate Judiciary Chairman Chuck Grassley is planning to have confirmation
      hearings in six weeks for Supreme Court justice nominee Neil Gorsuch, the Iowa
      Republican told CNN on Wednesday, Feb 1, 2107. File- President Donald Trump
      will nominate Judge Neil Gorsuch to the Supreme Court, Trump announced January
      31st, 2017 night at the White House.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-02T08:14:27.819+08:00
    'imagesource': 'jcr:841b2bfa-ec95-49a0-ae42-2256b5ce40ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f7d626c-e62e-4e84-b118-26e5f4ddb498'
    'lead': 'President Donald Trump on Wednesday said Senate Republicans should "go
      for it" and invoke the so-called nuclear option, preventing Democrats from using
      a filibuster to block his Supreme Court nominee.'
