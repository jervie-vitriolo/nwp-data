      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second edition of Tagaytay Art Beat takes place this weekend,
        with performances by some of the most promising local artists, such as: Autotelic,
        Bullet Dumas, CRWN, Farewell Fair Weather, Fools and Foes, Jensen and The
        Flips, Moonwlk, Reese Lansangan, She''s Only Sixteen, Tandems '' 91, The Sun
        Manager, The Ransom Collective and Tom''s Story. There will also be exhibitions
        by artists, such as: Airell Segovia, Allison Tan, Anna Orlina, Dans Bermejo,
        Dee Jae Paeste, Ku Romillo, and Karen De La Fuente. Tickets are selling for
        ₱800 (early bird), ₱1,000 (regular), and ₱1,500 (VIP). To buy tickets and
        for more info, visit Tagaytay Art Beat’s Facebook page.</p>'
