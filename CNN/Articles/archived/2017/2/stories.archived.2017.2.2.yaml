      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following were also ordered for closure: Benguet Corp. in Benguet;
        Ore Asia Mining and Development Corp. in Bulacan; and Mt. Sinai Mining Exploration
        and Development Corp., Emir Minerals Corp. and TechIron Mineral Resources,
        Inc. in Homonhom Island, Eastern Samar.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8932003-2b32-4ec7-ad9d-2c3e11dcc886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:50:42.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:50:46.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR also suspended five mining firms for violating environmental
        laws: Berong Nickel Corp., CitiNickel Mines and Development Corp., Lepanto
        Consolidated Mining Corp., OceanaGold Phils., and Strong Built Mining Development
        Corp.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843d2549-9360-4506-8eae-f86accaa6036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:50:42.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:50:46.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the Philippine Stock Exchange (PSE), Oriental Peninsula
        Resources Group Inc. Corporate Secretary Jose Marie Fabella said the company,
        or its mining unit CitiNickel, has yet to receive the suspension order.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1177b2-707b-4a8a-b46d-53abe36878a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:50:42.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:50:46.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lepanto Consolidated Mining Company also said in its PSE disclosure
        form that it has not yet received the suspension order.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ebe8b2-390f-46f2-9375-54bbea270381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:50:42.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:50:46.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Accordingly, our mining operations continue. We maintain that Lepanto
        has not violated any environmental laws," it said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634ebee2-a616-4055-95d8-e48a3459e0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:50:42.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:50:46.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia-based OceanaGold Corporation President and CEO Mick Wilkes
        echoed the same sentiments.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a179a9-5e11-469f-968a-7fad7449febb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:50:42.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:50:46.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision announced by the DENR Secretary is unjustified nor
        has any basis in law. We have not received any show cause notice from the
        DENR nor have we received a suspension order. Should we ultimately receive
        a suspension order as suggested today we have very strong legal grounds to
        have it overturned," he said in a media release.</p>'
  'miaa-task-force-ltfrb-crime-prevention-airports-taxis-metro-manila':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-02T23:38:38.553+08:00
    'imagesource': 'jcr:46246dae-7d2b-45c9-89f9-f92589c8ea33'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cb89e3c-7e78-40be-aab2-538c379caf93'
    'lead': 'Following reports from passengers being charged exorbitant fees by ''white
      taxis,'' the Manila International Airport Authority is stepping up efforts prevent
      similar crimes in Metro Manila airports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T15:53:16.834+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T15:53:20.052+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T15:53:19.869+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MIAA creates special task force to step up crime prevention in airports

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274aa868-b446-41ca-b951-b984c6ad73d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:53:16.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:53:20.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A special task
        force will go against those victimizing passengers and commuters at the Ninoy
        Aquino International Airport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b15c81-8cfe-448f-a603-70f4229ca805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:53:16.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:53:20.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila International Airport Authority (MIAA) General Manager Ed
        Monreal said they have logged almost 1,000 cases involving erring taxi drivers
        in 2016. White taxis figured in most of the complaints last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af57f18f-2e48-4257-bc3f-aed546bb6755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:53:16.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:53:20.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal and Land Transportation Franchising and Regulatory Board
        (LTFRB) Chairman Martin Delgra will also hold meetings on efforts to crack
        down on erring taxi drivers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ce36ad-7615-426f-9ad1-beae896eeb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:53:16.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:53:20.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exorbitant charges</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad1f8d8-cdc0-4afa-bc58-3d147064527a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:53:16.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:53:20.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commuter Ralph Perez posted an event where he was charged excessively
        by a taxi driver.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee87384-7096-45fe-90ff-4b8943e7d7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:53:16.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:53:20.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his Facebook page, Perez said he boarded a taxi on January 27
        after returning from Iloilo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b73a1c4-b4aa-4d0a-8d6f-e5620e1bdbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:53:16.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:53:20.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez said opted to use a metered taxi to avoid paying more for
        airport taxis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ce2852-5a2a-4062-8d86-2a914224b2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:53:16.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:53:20.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the driver charged him ₱300 per kilometer, threatened him,
        and told him not to leave the vehicle until he paid the fare.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16146115-ed44-4fd3-bc5a-4c53d26f13ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:53:16.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:53:20.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driver Victorino Duldulao was arrested yesterday and was presented
        to the media earlier today.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17bd6de-e0ad-454b-8f9e-82e7258cb669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:53:16.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:53:20.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duldulao was arrested after he was spotted hanging around NAIA Terminal
        3. Authorities said Duldulao was without his taxi.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04c8c55-d74d-4ea9-a8b8-bd13a4c9274e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:53:16.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:53:20.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also discovered Duldulao used two license plates alternately.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198f8b2c-4350-4da1-88eb-b624285dc877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:53:16.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:53:20.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not the first instance</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a93030-c2b7-4225-a41e-65323490e276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:53:16.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:53:20.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Facebook post, Perez said other netizens had reached out
        to him regarding similar experieces of being forced to pay excessive taxi
        fares.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44c2475-5b52-4f0d-8afc-c39eee2ee88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:53:16.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:53:20.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the LTFRB had contacted him to hear his story and to "guide
        me on what steps to do next so they can prevent this from happening again."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64523f8-4354-4ec7-9cb9-da11221f2933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:53:16.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:53:20.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Makoi Popioco contributed to this
        report.</em></p>'
  'chief-justice-davide-rene-saguisag-oppose-revival-death-penalty':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'Former chief justice Hilario Davide expressed doubts on capital punishment''s
      impact on lowering crime rates.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-02T18:42:24.138+08:00
    'imagesource': 'jcr:3bfd0968-76fa-4c93-9c64-a67e1d09c298'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3193ba6d-9f61-4efe-bef7-4c107db19cec'
    'lead': 'Opponents of the death penalty reiterate its ineffectiveness as a deterrent
      to crime. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T15:57:30.048+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T15:57:35.300+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T15:57:35.134+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Opponents of death penalty decry step backward if reinstated

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac960350-5183-4e1e-89d0-7148f17b77c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:57:30.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:57:35.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Key opponents
        of the death penalty voiced opinions Thursday as the House of Representatives
        began debates on a bill to reimpose capital punishment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ec17d9-db1b-44b0-b94e-af23604edb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:57:30.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:57:35.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former chief justice Hilario Davide hopes the bill doesnt reach
        President Rodrigo Duterte''s table for signing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a2c83d-4577-4198-8ba4-d5f237dade1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:57:30.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:57:35.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a forum on Thursday, the former chief magistrate expressed doubts
        on capital punishment''s impact on lowering crime rates, and proposed an alternative.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650eb728-ad17-4cec-883d-879c47c5dcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:57:30.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:57:35.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be a lifetime of hard labor if it is really to be a deterrent,"
        Davide said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0d7b01-011a-4aca-9bcb-569b545f78ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:57:30.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:57:35.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch: Restoring the death penalty: Weighing in on Duterte''s plan</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566c4731-4038-4ca8-bcf4-10a272802bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:57:30.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:57:35.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davide was the first proponent of the abolition of death penalty
        in the 1971 Constitutional Convention.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e17bcde-154f-4b16-bb3b-5010f22ba6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:57:30.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:57:35.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, bringing back the death penalty would be a backward move.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7326d16-025d-41ac-8344-394764e66397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:57:30.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:57:35.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A majority of the countries of the world are abolitionists. You
        have more than a hundred countries with total and absolute abolition of the
        death penalty," he said.</p>'
    '15':
      'image': 'jcr:d9b60abe-aac1-49b0-b751-917b04e66ad6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5413ef-c538-4414-a59c-be560f3f826b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:57:30.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:57:35.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bbbf20-2f3e-4f21-b127-f113691994be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:57:30.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:57:35.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights lawyer and former senator Rene Saguisag agreed. He
        says capital punishment is worse than extrajudicial killings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b8e609-1c42-4397-b2e6-f8c4f6c29de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:57:30.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:57:35.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is judicial murder," Saguisag said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e59c526-b729-4505-8416-68e085cd27f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:57:30.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:57:35.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reviving the death penalty was one of President Duterte''s key campaign
        promises. Lawmakers in the lower house have rallied behind him to push for
        its return, while the Senate is divided on the issue.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461642fc-4ec9-4fbd-8534-f658c59f6b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:57:30.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:57:35.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president said he will carry out daily executions of criminals
        once capital punishment is back.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7aee55a-e52b-48bf-a1ac-89425395491a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:57:30.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:57:35.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch: Duterte wants to restore death penalty by hanging</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf07e55d-fd96-479d-897e-f81f0a13fbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:57:30.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:57:35.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Archbishop Luis Antonio Cardinal Tagle, meanwhile, in a statement,
        said penalties are not imposed for vengeance but for the rehabilitation of
        offenders.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a227a68-fd13-402a-8933-354146d17d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:57:30.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:57:35.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I offer these thoughts for your serene study and prayer. If you
        share these convictions, you should make them known to your elected representatives,"
        Tagle addressed the public.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822cd477-70e8-48b4-9be4-c2ba599edd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:57:30.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:57:35.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, death penalty promotes a culture of violence, and legitimizes
        the use of it in dealing with every wrong doing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40db67f2-147d-4ff1-9c86-e7b6b2a9357d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:57:30.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:57:35.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death penalty was abolished under the 1987 Constitution. Former
        President Fidel Ramos reinstated the death penalty in 1993, only to be abolished
        again in 2006 after then President Gloria Macapagal-Arroyo signed a law reducing
        maximum punishment to life imprisonment.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0f2da2-3e0a-4a83-8b39-9e57dc43c516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:57:30.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:57:35.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Legislative battle on Death Penalty begins</p>'
  '1987-constitution-framers-commissioners-oppose-charter-amendments-federal-government':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(File photo) Plenary, House of Representatives'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-02T15:58:35.191+08:00
    'imagesource': 'jcr:b26a5406-281d-449d-b23c-c44f1b829ffe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e25d00fe-52f9-432e-b2f7-c459419f4cb3'
    'lead': 'Framers of the 1987 Constitution oppose amendments to the charter - particularly
      the shift to a federal form of government. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T16:00:09.383+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-20T16:51:33.900+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T16:51:33.600+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '1987 Constitution commissioners vow to oppose charter amendments

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7150fc24-6499-4cf5-9a25-a27f57395e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:00:09.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:51:33.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Thirty years ago,
        they helped draft a new constitution for the country, following the 1986 revolution
        that deposed the Marcos regime and restored democracy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f3fea9-f3d9-4168-ac2c-5c3437d14b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:00:09.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:51:33.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, on Constitution Day, framers of the 1987 Constitution are opposing
        planned ammendments to the charter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d6d4a5-20a1-4afb-b171-eea56f2b08bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:00:09.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:51:33.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former constitutional commissioners Christian Monsod, Hilario Davide,
        Jr., and Edmund Garcia are particularly opposing a shift to a federal form
        of government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff179607-a589-459a-aee9-359e39b5562e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:00:09.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:51:33.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Christian Monsod says the Constitution is not the problem,
        but rather the failure of government to fully implement it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d24115b-0023-4756-83bc-64ee52234439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:00:09.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:51:33.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A messed-up shift to a federal constitution is virtually irreversible.
        And will consume the energies of the government for other priorities that
        demand its attention," Monsod said during an event commemorating the 30th
        anniversary of the ratificiation of the 1987 Constitution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085287cd-5eec-4f65-9f60-f77bf21b3747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:00:09.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:51:33.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under federalism, the country will be divided into autonomous regions
        or states.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a25377f-9ee1-46fd-99cb-530600b60d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:00:09.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:51:33.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch: How ready is Congress to amend the Constitution?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7dd17d-c6d8-430f-b98f-9c960d7e1bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:00:09.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:51:33.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte believes this is the only way to solve the problem in Mindanao.
        In December, he asked House Speaker Pantaleon Alvarez to speed up efforts
        for charter change leading to federalism.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7a4fb4-b8c7-4865-8d62-65b63e5ebf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:00:09.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:51:33.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Chief Justice Hilario Davide, however, says the 1987 Constitution
        already provides a framework for addressing challenges Filipinos face as a
        people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0c7af0-2daf-459a-a0e5-b061af088b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:00:09.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:51:33.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says this is the best Constitution in the world — describing
        the charter as pro-God, pro-poor, and pro-people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5ebce2-2126-481b-826d-1bfba0ace938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:00:09.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:51:33.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former chief justice said he is prepared to do what is necessary
        to protect the Constitution he helped frame three decades ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc90498-16d8-4f93-94c9-47878a4498ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:00:09.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:51:33.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would be willing to die against any move to amend this Constitution,"
        Davide declared.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08e4530-38ac-4e6c-af57-3159306253d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:00:09.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:51:33.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Author Edmund Garcia, a human rights and peace advocate, and political
        scientist, says amending the Constitution might just magnify current problems
        rather than solve them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abd7670-177e-493d-a801-5501c0d3942d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:00:09.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:51:33.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once you open the Constitution to amendments or changes, then they
        can touch any other provision. Like the provisions on the limitations to the
        declaration of Martial Law, thats an example," Garcia explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b42268e-dfcc-4be8-b522-cb168ba2e839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:00:09.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:51:33.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of the 1987 Constitution, they say, is social justice
        and human rights.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afd36de-7dbe-4c74-b62f-fef382cf32e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:00:09.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:51:33.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They believe it is most crucial to protect the constitution today,
        when human rights are under threat--referring to the spate of killings associated
        with the government''s drug war.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326d42c6-52e3-4d6a-b04a-d889d2cff94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:00:09.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:51:33.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Lawmakers take federalism course before convening for
        cha-cha</p>'
