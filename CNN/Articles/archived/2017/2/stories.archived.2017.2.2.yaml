      'text': '<p><strong>Borrowed Scenery: Atsuko Yamagata</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26387f1-cce6-4110-9d4f-aaa6bfa51185'
      'mgnl:activationStatus': true
