      'mgnl:lastActivated': 2019-07-03T15:50:46.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said she plans to utilize a 1,000-hectare bonsai forest in
        the island for ecotourism.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859d9edd-fd0e-4b46-bf94-26886d0a4942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:50:42.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:50:46.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s money for rehabilitation, but I cannot touch that money
        unless I close (mining firms). So if I close I can use that money and create
        another economy, a green economy which respects the environment and benefit
        everyone," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f08372-df89-44a4-84a4-21b52c469401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:50:42.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:50:46.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Architect and Environmental Planner Mark de Castro said to rehabilitate
        the closed-down areas, the department will work with different stakeholders,
        including the community, economists, environmental scientists, agriculturists
        and even the New People''s Army and the Moro National Liberation Front.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe659cd6-fb72-4fdd-982b-e9ae0f9c90e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:50:42.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:50:46.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, Lopez said the beneficiaries should be the people.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c7448d-6be9-4de8-bc62-478e302fc8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T15:50:42.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T15:50:46.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any kind of economic development, the prime consideration are the
        people there," she said, adding the well-being of the people should be the
        indicators of success and not the gross domestic product or even the stock
        market.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082df760-2a31-4028-8cba-c121096eed58'
