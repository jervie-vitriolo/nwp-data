      'mgnl:type': 'text'
      'text': '<p>“Wicked,” the famous musical telling “the untold story of the Witches
        of Oz” is back in Manila, for a special limited engagement as part of a major
        international tour. Set in a spectacular and colorful fantasy world of wizards,
        witches, magic and spells, “Wicked” tells the story of an unlikely friendship
        between a popular blonde girl called Glinda and a misunderstood, green-skinned
        girl named Elphaba. The musical runs from Feb. 2 until March 12 at The Theatre
        at Solaire Resort &amp; Casino, 1 Aseana Ave., Entertainment City, Parañaque.
        Avail tickets through this link.</p>'
