      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondents Yumi Lugod and Ivy Saunar contributed
        to this report.</em></p>'
  'uk-parliament-votes-for-brexit':
    'author': 'Laura Smith-Spark, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-02T04:41:36.503+08:00
    'imagesource': 'jcr:64a96cc5-2d1e-4485-9140-46975fd3f74b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01c29d8c-22cc-402d-838d-227dfb76ad81'
    'lead': 'The process of Britain leaving the European Union cleared a significant
      hurdle on Wednesday when members of the U.K. parliament voted in favor of allowing
      the government to begin divorce talks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T16:33:17.350+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T16:33:21.792+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T16:33:21.581+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Article 50: U.K. parliament votes in favor of starting Brexit process

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d30c56-d35f-4388-b562-da90ecd843b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:33:17.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:33:21.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The process of Britain leaving the European
        Union (EU) cleared a significant hurdle on Wednesday when members of the U.K.
        parliament voted in favor of allowing the government to begin divorce talks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca62b8b-e4d4-4136-a52f-794997a36224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:33:17.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:33:21.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the House of Commons voted by 498 to 114 to advance the
        bill that would give Prime Minister Theresa May the authority to invoke Article
        50 of the Lisbon Treaty -- the formal process of leaving the EU.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416a1cbb-fbae-4391-b726-689c573db5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:33:17.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:33:21.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The size of majority in favor of triggering Article 50 on Wednesday
        means the bill is almost certain to become law. But a battle is expected next
        week when the bill returns to the House of Commons for detailed scrutiny in
        the committee stage. Opposition parties will then try to push through a series
        of amendments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8db5e3-c777-4493-b489-5bd93bf061fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:33:17.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:33:21.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Lords, the U.K.''s upper house, will also need to approve
        the Article 50 legislation before it can become law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01512c92-a76e-4d6a-b939-fe6952ec2202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:33:17.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:33:21.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Triggering Article 50 gives the U.K. two years to negotiate a separation
        deal with the 27 other members of the EU. May has said she wants to fire the
        Brexit starting gun by the end of March.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e94b84-c162-4d84-ab4a-65e43a2efb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:33:17.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:33:21.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister told the House of Commons that she would publish
        her detailed plan for Brexit in the form of a "white paper" on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1c562f-999c-4551-a97e-ee837387592d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:33:17.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:33:21.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divisions on both sides</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c02109-0aa1-412b-a87a-07781b6207a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:33:17.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:33:21.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote came after two days of debate that exposed divisions within
        the ruling Conservative party and the main opposition Labour party.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a728d69-1f76-45f7-b9d2-087b0c4aa7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:33:17.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:33:21.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Labour Party leader Ed Miliband said he would support the
        measure but outlined major concerns over Brexit''s impact on Britain''s future
        global relationships -- particularly with the United States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7210a8e5-f822-46f1-934b-4e501999e2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:33:17.351+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:33:21.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can go along with the Prime Minister that ''Brexit means Brexit,''"
        he said. "But I cannot go along with the idea that Brexit means Trump. And
        nor do I believe that is inevitable, and nor do I believe that is what the
        British people want either."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed037175-8645-46a0-aa57-d65284da5870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:33:17.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:33:21.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Chancellor of the Exchequer George Osborne, who was a vocal
        supporter of Britain remaining in the European Union, said he would nonetheless
        vote in favor of the bill to respect the democratic will of the people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cf77fe-b71b-4377-b692-180451826466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:33:17.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:33:21.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned that the Brexit negotiations were likely to be "rather
        bitter," and that the EU would seek large sums of money from Britain for projects
        undertaken while it was still a member.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dfd004-2235-406d-ad61-80aca4a0660c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:33:17.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:33:21.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The negotiation will be a tradeoff, as all divorces are, between
        access and money," Osborne said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df10bd9-f0bb-48a7-9622-54dcc32ac409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:33:17.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:33:21.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at Prime Minister''s Questions on Wednesday, May said MPs
        had a responsibility to respect the result of the June 2016 referendum, when
        Britain voted to leave the EU by 52 percent to 48 percent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8792826c-fe29-48e5-9a66-7b616977d0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:33:17.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:33:21.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We gave the right of judgment on this issue to the British people,"
        she said. "They made their choice, they want to leave the EU."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88e38ea-14eb-459d-8b89-059b2c54595a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:33:17.352+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:33:21.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNPolitics.com, "Article
        50: UK parliament votes in favor of starting Brexit process."</em></p>'
