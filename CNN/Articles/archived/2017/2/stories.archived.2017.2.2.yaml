    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T16:40:00.677+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump urges Senate GOP to trigger ''nuclear option'' on Gorsuch nomination

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0188a474-d954-4851-bb91-d28e4d8e3cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:39:57.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:40:00.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> President Donald Trump on Wednesday
        said Senate Republicans should "go for it" and invoke the so-called nuclear
        option, preventing Democrats from using a filibuster to block his Supreme
        Court nominee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb762340-9033-4b8a-a1e0-bec0920180a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:39:57.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:40:00.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we end up with that gridlock I would say if you can, Mitch,
        go nuclear," Trump said of Senate Majority Leader Mitch McConnell. "That would
        be an absolute shame if a man of this quality was caught up in the web."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d19498e-5fa9-447e-866a-301748341c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:39:57.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:40:00.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s up to Mitch, but I would say go for it," Trump added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1aa0de-e44c-46bc-ac3d-a1241ac44adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:39:57.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:40:00.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comment came as he sat down with groups supporting his
        Supreme Court nominee, federal appeals court judge Neil Gorsuch, and answered
        a question from a reporter about early Democratic opposition to Gorsuch''s
        nomination to the bench.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa12ea6f-3a79-45ec-b8a7-49b07a6c6f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:39:57.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:40:00.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Invoking the nuclear option, as it is called on Capitol Hill, would
        end the need for Supreme Court nominees to receive 60 votes to break a filibuster
        and proceed to an up-or-down vote on the nomination that only requires a majority
        to confirm. Both Republicans and Democrats have long resisted doing so as
        it would change the confirmation process for Supreme Court nominees in the
        future as well.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6ff57a-1544-44ed-8696-f41b1f5bcc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:39:57.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:40:00.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Senate Democrats under President Barack Obama moved to
        eliminate the filibuster for Cabinet nominations and lower court judges, something
        Trump noted. They did not include Supreme Court nominations as part of that
        action.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf4fcb9-28dc-4390-9f77-0537ab567ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:39:57.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:40:00.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there''s a certain dishonesty if they go against their
        vote from not very long ago," Trump said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325c1df4-4cc8-4e40-ab3e-6d00db093a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:39:57.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:40:00.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Judiciary Chairman Chuck Grassley is planning to have confirmation
        hearings in six weeks for Gorsuch, the Iowa Republican told CNN on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c97ca3-7fe3-42d5-a3eb-e50462cb92fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:39:57.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:40:00.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence and Gorsuch are on Capitol Hill for meetings
        with McConnell and other senators.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3360ee1e-1171-4455-8ca2-2a210313c4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:39:57.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:40:00.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Republican source also told CNN that President Donald Trump wants
        Gorsuch seated by the April session -- meaning floor vote immediately after
        the committee proceedings in roughly six weeks time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74c44bb-32ce-4156-867a-d209fd5e9b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:39:57.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:40:00.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called Garland</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d1c1de-29a7-47c9-9184-eff070e96670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:39:57.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:40:00.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump nominated Gorsuch in a prime-time speech Tuesday night. Gorsuch''s
        first call after the event was to Judge Merrick Garland, the appellate judge
        nominated by Obama last March, according to Ron Bonjean, a communications
        adviser with Gorsuch.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3101b66a-3516-4138-9675-8c46fa86c66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:39:57.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:40:00.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garland never received a hearing or vote in the GOP-controlled Senate,
        a fact Democrats are bringing up as they begin announcing their opposition
        to Trump''s pick.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bbbf20-3feb-4acb-ab59-b6c7451ffd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:39:57.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:40:00.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ted Barrett contributed to this report.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8a2962-5491-4942-ac81-1b7fbf29c596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:39:57.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:40:00.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNPolitics.com, "Trump urges
        Senate GOP to trigger ''nuclear option'' on Gorsuch nomination."</em></p>'
  'france-le-pen-applauds-trump-travel-ban':
    'author': 'Angela Dewan, CNN'
    'caption': 'France''s far right National Front leader Marine Le Pen says U.S.
      president-elect Donald Trump''s win is "the victory of the people against the
      elite."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-02T00:34:27.557+08:00
    'imagesource': 'jcr:bfe51671-2e67-4afb-8ecc-e9e89a7e32dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '244b39b0-e003-4fc8-a955-a9be413e9155'
    'lead': 'The leader of France''s far-right Front National party, Marine Le Pen,
      has applauded U.S. President Donald Trump''s controversial travel ban and said
      a backlash to the measure was in "bad faith."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T16:46:23.223+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T16:46:26.880+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T16:46:26.635+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'France''s far-right leader Le Pen applauds Trump''s travel ban

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ab0b99-78c8-4c6d-9b43-423bc7ff0916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:46:23.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:46:26.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The leader of France''s far-right Front National party,
        Marine Le Pen, has applauded U.S. President Donald Trump''s controversial
        travel ban and said a backlash to the measure was in "bad faith."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264b98b2-a9a2-4125-a452-49c3fc089a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:46:23.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:46:26.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump signed an executive order Friday barring citizens of seven
        Muslim-majority countries from entering the United States for the next 90
        days and suspending the admission of all refugees for 120 days. The order
        also indefinitely suspends the Syrian refugee program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f47cafe-1a63-4c6e-809a-84a50998c408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:46:23.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:46:26.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed a "Muslim ban" by many, the order has been condemned by the
        countries affected and Western European leaders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d11bf1-2629-4284-a674-37eeb87a0ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:46:23.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:46:26.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that most of the reactions are in bad faith," Le Pen, who
        is expected to be a frontrunner in France''s presidential elections in April
        and May, told CNN''s Christiane Amanpour.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4ffb3d-342e-404b-9eb1-8ce98d880c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:46:23.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:46:26.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a temporary measure. It targets six or seven countries, countries
        that of course are responsible for terrorist threats."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b76a4a1-aaac-4b96-8fad-ff84c078b9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:46:23.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:46:26.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I think Donald Trump and his intelligence services wanted to
        set up criteria and conditions to avoid having potential terrorists enter
        the United States, where they might commit attacks, the same way that France
        was the victim of attacks," she said, pointing out that many Muslim-majority
        countries have a permanent travel ban against Israeli citizens.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034ef794-733a-48a9-888f-862902cec628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:46:23.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:46:26.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether she would impose a similar ban in France, she
        avoided answering directly, saying only that France had to be "very vigilant"
        and to secure it borders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30463d6-c349-4d8a-b4f5-235375e5da51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:46:23.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:46:26.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"France no longer has any borders because of the E.U.," Le Pen said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a72012d-4458-430d-82d6-f29e527fb814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:46:23.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:46:26.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Wild and anarchic globalization''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636f2b24-c11f-497c-a894-67111a9a3fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:46:23.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:46:26.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Pen said the flurry of executive orders signed in Trump''s first
        days in office, which include cutting funds to aid programs to erecting a
        wall along the U.S.-Mexican border, did not surprise her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ddd3e7-ee8f-4e7e-ac02-1b1135b79f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:46:23.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:46:26.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was elected and he said that he was going to do this. And now
        the world seems to be scandalized because he''s implementing what he promised
        he would do during his campaign," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87257025-984d-4285-a1bd-e84c6046b91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:46:23.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:46:26.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Pen is basking in major geopolitical shifts in the world, seeing
        Trump''s rise and Britain''s vote to leave the European Union as a boon to
        her presidential campaign, which she has fought on an anti-immigration platform.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5edb42e-b8d0-48cf-9a67-e01a9ab6004b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:46:23.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:46:26.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called for a stop to the flow of immigrants coming into France,
        but said she was not interested in mirroring Trump''s wall to protect French
        borders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24858cf4-8f99-4744-84c3-98bdf9f50394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:46:23.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:46:26.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she said she did not look for models abroad, Le Pen supported
        Trump''s anti-free-trade policies, saying that "unfettered free trade has
        led to a disaster."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c031a316-789d-4422-bce1-de73ecfe71a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:46:23.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:46:26.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see that these ideas are now being put into implementation by
        the British, following the referendum, and I think following the election
        of Donald Trump that people are also calling for an end to this wild and anarchic
        globalization, and that we are moving towards greater patriotism, to the preservation
        of culture, of local jobs," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef525c2-07e6-4c4f-a8ee-b91d6ee3062d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:46:23.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:46:26.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frexit?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7900f63-a3ac-46ff-95d3-5adaf59624c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:46:23.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:46:26.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party leader repeated a promise to hold a referendum on leaving
        the European Union within six months if she were elected president. She said
        she would first try and strike a deal to return territorial, economic and
        legal sovereignty to France, and failing that, she would let the French people
        vote on whether they wanted to remain in the regional bloc.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67402d1-1647-4797-8524-c288f5f99174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:46:23.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:46:26.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Le Pen locked horns with the European Parliament, missing
        a deadline for repaying 300,000 euros that the Parliament says she misused.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0550c8-1309-4327-81fb-5bde7f84ade1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:46:23.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:46:26.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party leader denied the allegations in the interview and characterized
        the issue as a "political attack." She said she would refuse to pay back the
        money.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c7bbc8-0eb1-43d2-bad3-54d4f3e6faeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:46:23.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:46:26.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s inadmissible. We have been persecuted by the EU Parliament.
        They are our adversaries," she said, adding that she had filed a complaint
        against the European Anti-Fraud Office.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b3afa2-4d01-492c-b26d-d89898537e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:46:23.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:46:26.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia sanctions ''completely stupid''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24aaed2-748b-4e3a-935c-0ff2131770be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:46:23.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:46:26.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Pen, a long-time supporter of Russian President Vladimir Putin,
        also said that she did not believe Russia had "invaded" Crimea and slammed
        the sanctions slapped on the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77266ab5-23fa-4b12-a4c5-fb3fbd39000e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:46:23.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:46:26.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These sanctions are completely stupid. They have not solved any
        problems, they haven''t improved the situation at all. All they''ve done is
        create major economic problems for the EU," she said, adding that the world
        would achieve some peace with a "step back from the Cold War."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58afd5b0-0261-4072-8909-57e8a6a3356a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:46:23.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:46:26.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNPolitics.com, "France''s
        far-right leader Le Pen applauds Trump''s travel ban."</em></p>'
  'trump-travel-ban-call-it-what-you-want':
    'author': 'Eugene Scott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-02T00:25:06.684+08:00
    'imagesource': 'jcr:75be4a3e-698b-4c6e-af47-155ae0a4c7fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39355dba-0c4c-4ffc-86c4-b3be94601313'
    'lead': 'President Donald Trump tweeted Wednesday that debate about what to call
      his executive order preventing travelers from seven majority Muslim countries
      and temporarily barring refugees are irrelevant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T16:48:58.883+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T16:49:02.065+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T16:49:01.924+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump on travel ban: ''Call it what you want''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81204b4-16a7-4777-9968-b83d3bc0bea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:48:58.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:49:02.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump tweeted Wednesday
        that debate about what to call his executive order preventing travelers from
        seven majority Muslim countries and temporarily barring refugees are irrelevant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d119d2e-a520-467d-8895-de0080129739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:48:58.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:49:02.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody is arguing whether or not it is a BAN. Call it what you
        want, it is about keeping bad people (with bad intentions) out of country,"
        he tweeted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4fcffc-3594-4c57-991a-ad65633ee5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:48:58.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:49:02.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump signed an executive order Friday to block refugees from entering
        the U.S. for 120 days and immigrants from seven predominantly Muslim nations
        away for three months. Iran, Iraq, Syria, Sudan, Libya, Yemen and Somalia
        are the countries impacted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9062092b-2cc8-4d9b-b50e-4e658ce177b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:48:58.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:49:02.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sean Spicer dismissed the idea that
        Trump imposed a ban.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbc04c6-33cc-4edc-9a41-219fcc8536eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:48:58.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:49:02.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A ban would mean people can''t get in, and we''ve clearly seen
        hundreds of thousands of people come into our country from other countries,"
        he said Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751fb5e5-b794-48d7-a25b-df1d4912aa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:48:58.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:49:02.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But both Spicer and Trump have recently referred to the executive
        order as a ban. Trump tweeted earlier this week in defense of his order, "If
        the ban were announced with a one week notice, the ''bad'' would rush into
        our country during that week. A lot of bad ''dudes'' out there!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a3e1b7-ebcf-429e-ae4c-fe4c7ab01744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:48:58.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:49:02.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer used the term ban to describe the order when describing it
        Monday while speaking at an event at George Washington University recorded
        on C-SPAN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bf4b71-db83-491c-9cac-adc5f0e32826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:48:58.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:49:02.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One, the ban deals with seven countries that the Obama administration
        had previously identified as needing further travel restrictions," Spicer
        told School of Media &amp; Public Affairs Director Frank Sesno, comments that
        were spotlighted by the Huffington Post. "Two, in the 24-hour period following
        the implementation of the executive order, 325,000 people came to this country
        through our airports in 24 hours: 109 of them were stopped for additional
        screening, 109 out of 325,000."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4786645-3d3b-4052-bde7-0913bcf31b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:48:58.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:49:02.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has been criticized for suggesting that the ban
        will guarantee safety that statistics do not support.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c894218a-bb45-4a9e-a2f0-24c488c9a322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:48:58.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:49:02.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been no people accepted to the US as a refugee that have
        been implicated in a major fatal terrorist attack since the Refugee Act of
        1980 put systematic procedures in place for accepting refugees, according
        to an analysis of terrorism immigration risks by the Cato Institute.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c571b6b1-8d2c-4267-a6bd-562abd661428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:48:58.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:49:02.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNPolitics.com, "Trump on
        travel ban: ''Call it what you want''."</em></p>'
  'thousands-of-rohingya-refugees':
    'author': 'Sugam Pokharel and Ben Westcott, CNN'
    'caption': 'They''re fleeing violence that has plagued the state for weeks. Some
      refugees told CNN they suffered rape, torture, or saw their homes burned down
      and family members executed.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-03-02T08:16:43.615+08:00
    'imagesource': 'jcr:9da4bcb0-70a1-4c87-be72-21195b5bf94f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a45fe50-560d-4ce2-a5a9-b8a8488ae5e3'
    'lead': 'A plan to send thousands of Rohingya refugees to an isolated island that
      is often submerged in water is "terrible and crazy," a Bangladeshi government
      official told CNN Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T16:51:56.116+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T16:51:59.762+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T16:51:59.477+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thousands of Rohingya refugees may be sent to remote island

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9d8fb5-87ee-4121-89e2-ed981701e6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:51:56.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:51:59.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A plan to send thousands of Rohingya refugees
        to an isolated island that is often submerged in water is "terrible and crazy,"
        a Bangladeshi government official told CNN Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e383caf2-2143-4e56-ba38-993a27ea29ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:51:56.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:51:59.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official did not want to be named because he fears reprisals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467d59ec-3b52-452e-859e-f1b35ddc56ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:51:56.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:51:59.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The refugees are currently living in Bangladeshi camps, but under
        a new government directive they may be moved to Thengar Char Island.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0247e401-1e97-41c1-8542-e7a48e46323a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:51:56.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:51:59.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s about 30,000 hectares in size, more than 37 miles from the
        mainland, officially uninhabited and mostly flooded during heavy rain or monsoon
        season, District Forest Officer Amir Hossain Chowdhury told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e53716-40a7-4479-a5ef-c5fa40dbbd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:51:56.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:51:59.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangrove trees have been planted on about a third of the island,
        Chowdhury added, as part of an ongoing development plan. The trees are designed
        to shore up the land, to make it more inhabitable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482ac3bd-fed3-4fcf-b7d4-4de6a1c3f8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:51:56.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:51:59.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 69,000 people, many Muslim Rohingyas, have fled into Bangladesh
        from Myanmar since violence broke out in the Rakhine State in October 2016,
        according to the United Nations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8adc3ec-aac4-419d-89ce-955d93f45574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:51:56.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:51:59.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s Rohingyas are considered among the most persecuted people
        in the world and are not recognized by the country they live in.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4aba58b-a94e-4763-9678-3b63891729bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:51:56.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:51:59.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It would be like ... exile''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a0e3cc-e4d3-4fcd-a2c0-c5987c57e090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:51:56.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:51:59.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government official, speaking on condition of anonymity, told
        CNN the island was "barely accessible for most times of the year."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b2641e-3720-454f-acf8-f62bdeea4843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:51:56.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:51:59.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a terrible and crazy idea ... it would be like sending
        thousands of people to exile rather than calling it relocation," the official
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f38dd1c-ce95-438d-99e0-e85704c54602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:51:56.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:51:59.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The land is mostly unstable. Almost 500 acres of land has been
        eroded in the last couple of years. It will need at least another decade to
        shore up land and steady it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68908d87-409c-4e71-8b24-5494f0291525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:51:56.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:51:59.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also claimed the land was swarming with local pirates
        who would be reluctant to leave.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10da0303-c25b-4819-9444-cec35d3ab3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:51:56.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:51:59.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to the Bangladeshi government, and the foreign secretary
        said he could not comment. Calls to other officials were not returned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbcd7b7-855c-47f9-b427-49cb4b11b491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:51:56.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:51:59.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the directive, the Bangladeshi government said "both registered
        and unregistered" refugees would be sent to the island, more than nine hours
        travel from the refugee camps, before their eventual repatriation to Myanmar.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ddd689-84c3-4bf0-b28a-61741f1c1bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:51:56.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:51:59.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, 92,000 people have fled Myanmar''s Rakhine State since
        a brutal police crackdown led to reports of rape, arson and other human rights
        abuses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd6e49d-a79a-4ab3-9ae6-a4b6830ef9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:51:56.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:51:59.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to confirm the reports due to tight access
        restrictions by Myanmar''s government. The government denies the claims.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729ba799-2d17-4466-a57e-31131266b687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:51:56.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:51:59.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Thousands of Rohingya
        refugees may be sent to remote island."</em></p>'
  'ltfrb-rainbow-express-kirstoff-guinto':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-01T19:38:31.640+08:00
    'imagesource': 'jcr:31833556-9dd8-4402-bccd-8195365eb3da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c94c9ca9-b8c5-4f00-9f89-a0b0f3e3278c'
    'lead': 'The video was taken by a driver involved in a standoff with a counterflowing
      Rainbow Express bus in Quezon City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T13:19:26.967+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T16:54:21.376+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T16:54:21.043+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB orders bus operator to explain alleged reckless driver in viral
      video

      '
    'updated': 2017-02-02T00:48:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4920d1e0-be60-4695-8e32-bf8ab18e8362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:19:26.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:54:21.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Land Transportation
        Franchishing and Regulatory Board (LTFRB) ordered a bus company on Tuesday
        to explain the actions of its driver in a traffic altercation that went viral.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffa3ccf-cfe2-437d-a4e7-4abcd56f1f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:19:26.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:54:21.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator issued a show cause order against Rainbow Express
        Inc. after one of its drivers was caught counterflowing along a busy street
        in Quezon City. The agency also ordered the driver and the operator to attend
        a hearing at the LTFRB office on Feb. 15.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4822a81c-17e3-4680-b9c5-07bd263ea88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:19:26.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:54:21.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Board Member Atty. Aileen Lizada told CNN Philippines that
        the driver and the company could be liable for violating LTFRB Memorandum
        Circular 2011-004, which stipulates safe driving practices for public-utility
        vehicle drivers and operators.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7defcf4-fae7-433e-aac5-634154fb4a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:19:26.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:54:21.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The harshest punishment that the LTFRB can implement against Rainbow
        Express is the suspension or cancellation of its franchise, which covers 10
        units," Lizada said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6942d2-79cf-4bf5-aa3b-7430dac3d474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:19:26.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:54:21.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB order comes after Kirstoff Guinto posted Monday a Facebook
        Live video of his car that was blocked by a Rainbow Express bus with license
        plate TXF-713.</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fkirstoff.guinto.3%2Fvideos%2F367307786976711%2F&width=500&show_text=true&height=1148&appId"
        width="500" height="1148" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c289337c-c8d0-4a82-8961-fb16373132c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:19:26.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:54:21.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8518281c-b1f9-4644-b2d1-42225151771c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:19:26.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:54:21.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the next lane was free, Guinto decided to stay put until
        a traffic enforcer arrived on the scene.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78addd96-9c0c-471d-a5ca-25a7e6d68905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:19:26.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:54:21.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the traffic enforcer and Guinto approached the bus, the bus driver
        attempted to merge into the proper lane, nearly colliding with a silver Nissan
        Sentra. The driver of the Sentra then stepped out of his car and scolded the
        bus driver.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cb8229-7c51-42c3-b3a1-4a91dfade52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:19:26.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:54:21.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, the bus driver was able to merge, but not without swearing
        at and pointing what appears to be a metal pipe at Guinto. The video also
        showed the bus passengers berating Guinto.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e20778-430a-459f-a5ad-92f8b4c4fed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:19:26.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:54:21.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Metropolitan Manila Development Authority''s "May
        Huli Ba?" database, the bus has been cited for 11 traffic violations from
        June to September 2016.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca39e3c-9e48-47cb-9c77-ce894fe469bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:19:26.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:54:21.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four citations were for violating the bus-lane policy, while seven
        were for illegally unloading passengers along EDSA.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df724a2b-bf08-4cbf-9f0b-4b76b5579b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:19:26.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:54:21.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinto told CNN Philippines he was delighted with how the LTFRB
        acted on his case.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6181b46-d748-47cd-be83-9a5da009c384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:19:26.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:54:21.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sobrang tuwang-tuwa ako sa ginawa ng</em> LTFRB," he said.
        "Actually<em>, yung nangyari nung hapon na ''yun, tinawagan agad ako ng LTFRB
        and sobrang bilis ng aksyon talaga ngayon."</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c23865e-1c7d-4b80-8658-35fd77c96db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:19:26.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:54:21.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am so happy with what the LTFRB did. Actually, after
        the incident that afternoon, the LTFRB immediately called. They act so swiftly
        now.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170c436a-2bf6-42b7-b329-d6738bac58a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:19:26.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:54:21.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinto also said he may attend the Feb. 15 LTFRB hearing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36fc142-4e2a-4302-9262-44da958baadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:19:26.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:54:21.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Better to be safe than right''</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1faad1-2edb-4939-9bbe-28b042bbb504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:19:26.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:54:21.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Global Road Safety Partnership secretary general and
        former LTFRB chairman Alberto Suansing told CNN Philippines that if he were
        still in charge of the regulatory body, he would act swiftly on the matter.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc3e387-aacb-4050-865c-050bc5164973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:19:26.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:54:21.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I were still LTFRB Chair, I guarantee you, that bus driver would
        be in my office the next day to explain what happened," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a18ddb-e43a-4862-a1f3-e62a464151e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:19:26.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:54:21.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Suansing also said drivers shouldn''t imitate what Guinto did
        that day.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a3a08c-60f0-460d-869c-5f35915ddaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:19:26.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:54:21.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting into a standoff is dangerous," he said. "It''s one of those
        times when it''s better to be safe than right."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de63d56a-12de-450b-92c0-fe5acb02b9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:19:26.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:54:21.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suansing cited the case of Rolito Go, who had come from an argument
        with his girlfriend when he drove the wrong way down a one-way road in San
        Juan in 1991. Go nearly collided with another driver, 25-year-old La Salle
        student Eldon Maguan.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d3997a-67c5-4a8f-b160-1f8219a45b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:19:26.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:54:21.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two then got into a heated argument, with Go reaching for his
        gun and shooting Maguan in the head. Maguan died days later.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af4baa9-edcf-45a3-99a8-5dd8a651d8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:19:26.972+08:00
      'mgnl:createdBy': 'jeff'
