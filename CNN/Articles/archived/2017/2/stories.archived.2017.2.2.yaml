      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maguan was certainly in the right, but he didn''t know Go was still
        aggrevated from a fight when they confronted each other," Suansing said. "He
        also didn''t know Go had a gun."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30893b78-45d7-431e-809c-c6aea8c5bb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T13:19:26.972+08:00
