    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filinvest City’s Parkway Corporate Center to offer space for thriving
      SMEs

      '
    'updated': 2017-02-09T11:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3c182e-fb85-4052-af96-c636c3a8397c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:27:09.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:27:14.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — You''re the head of a small but
        steadily growing company and you dream of having an office in a multi-story
        building with plate-glass windows, just like the big boys.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd947f294-65fb-40d7-986f-727c458f984a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:27:09.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:27:14.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the prices of office spaces in Makati and Bonifacio Global
        City shooting as high as the skyscrapers there, where else can you go to achieve
        that dream without driving your firm into bankruptcy?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9884b7c1-157d-48ce-8d13-0ec73d7e4b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:27:09.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:27:14.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer, according to Filinvest, is in its office condominium
        Parkway Corporate Center, located in the company’s flagship masterplanned
        township project, Filinvest City in Alabang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86032abd-4434-4995-9001-13bfe15967b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:27:09.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:27:14.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set amidst a backdrop of wide-open and verdant spaces, Parkway Corporate
        Center lays in the heart of this booming central business district (CBD),
        presenting new opportunities for companies in the South.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0202a843-c10c-4244-8bc9-8c26a8a16fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:27:09.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:27:14.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are targeting thriving small-to-medium enterprises that are
        taking a big leap by having an office of their own in a prestigious, highly-accessible
        location," Filinvest Alabang Inc. Executive Vice President Kate Ilagan told
        CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa44b92-cdda-4e61-b72c-2f10a0f49ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:27:09.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:27:14.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Essentially, what Parkway Corporate Center aims is to provide opportunities
        to business owners to locate in an iconic building in an esteemed location
        befitting the success that they have already achieved, an address to covet.
        Having a good office adds credibility to a business," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a202d1-6eb0-4f6e-bea1-2e3bbd1b1569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:27:09.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:27:14.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building features approximately 29,700 square meters of gross
        floor area, divided into 379 offices and 11 commercial/retail spaces. Tenants
        can get spaces from 36 square meters to having the whole floor, depending
        on their needs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d094fd1-d025-469c-bf85-a439cc53c71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:27:09.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:27:14.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parkway Corporate Center features eight parking floors, a ground-floor
        retail plaza, a business center on the 7th floor, a podium deck garden and
        pocket gardens every five floors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e46714f-5b5d-463f-b964-71cc7cd4e8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:27:09.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:27:14.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building is the first project under WorkSpaces by Filinvest,
        a category of state-of-the-art office condominium, and is the first high-rise
        office tower to be constructed in Filinvest City after its rebranding.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2bdf24-d78f-4ab6-9856-025cbe488ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:27:09.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:27:14.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perfect balance of nature and industry at Filinvest City</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fe7856-8c86-4871-a7a5-c55428c0707a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:27:09.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:27:14.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set to be complete by May 2019, with turnover starting at the fourth
        quarter of 2018, the tower is nestled in an all-in-one premier business district
        and garden city that provides a conducive work setting with a laidback, Southern
        feel as the backdrop.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa16f74-9435-4310-bca9-6fd684c555ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:27:09.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:27:14.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, unlike other office towers in the metro, Parkway Corporate
        Center is surrounded by generous open spaces lined with lush greenery. Its
        sophisticated architecture impresses both in form and function, ensuring that
        the hustle and bustle of successful corporate life is eased.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a528134-ad27-482c-8712-c01262ecd191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:27:09.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:27:14.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parkway Corporate Center also sits at the corner of Corporate Avenue
        and Parkway Place, making it a stone''s throw away from a variety of leisure
        destinations like Festival Mall, Westgate Center, Palms Country Club, the
        Crimson Hotel and many more.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14ad72e-f85b-4ff0-b158-35f889ebce92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:27:09.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:27:14.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the development is accessible via major thoroughfares
        like the South Luzon Expressway, the Skyway and the Ninoy Aquino International
        Airport Expressway (or NAIAX), making it just a 15-to-20-minute drive from
        Makati City and the Ninoy Aquino International Airport.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a60937-b8b2-4af7-b07e-e67dffb2645f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:27:09.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:27:14.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being in Filinvest City, South Manila’s garden CBD, puts Parkway
        Corporate Center in an advantage being right in the gateway to the growth
        region of Cavite, Laguna, Batangas, Rizal and Quezon or CALABARZON," Ilagan
        said, “that puts your company close to industrial parks to tap on new markets
        and of course, to adjacent bedroom communities teeming with talents for labor
        pool.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d9754b-e4a1-4e1a-b650-a35259f8f09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:27:09.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:27:14.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flexible payment terms, cash flow friendly</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8422ae6-1dde-414c-8a72-9a704c83ef08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:27:09.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:27:14.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the buyers are for end use, such as corporate office, satellite
        offices and medical clinics, while some of the buyers will use this as an
        investment that is expected to earn income by 2019," Ilagan shared.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d6a745-ff4b-4e44-9e3b-5ff25bf54fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:27:09.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:27:14.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also disclosed that Parkway Corporate Center has a special
        no-downpayment scheme — 20 percent payable in 24 months at zero percent interest,
        while 80 percent may be loaned through their accredited banks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eff9e0-22f9-48cc-9036-51bd4616e460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:27:09.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:27:14.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since we are on the pre-selling period, Parkway Corporate Center
        prices are still competitive and in fact offers flexible payment schemes,"
        Ilagan said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd437f3c6-e71c-48eb-aeb5-95fa0ffe773e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:27:09.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:27:14.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The land value in Filinvest City has increased by as much as 100%
        in the last four years. With new offices being completed across the city and
        the enhancements being done here and there, the values are expected to increase
        further. A lot of investors have seen this and have seized the opportunity
        to invest now,” she added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69242fae-8e0a-4179-a904-03f3031dc4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:27:09.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:27:14.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future developments</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0aa4a6f-b237-4e4a-ad1d-1c3f9eac52fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:27:09.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:27:14.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filinvest said, as a market leader, it aims to provide different
        product types intended for different market tiers both for investors, businesses,
        leisure and even residential communities.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb5684a-e18c-49ea-ba77-c30c4cdca05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:27:09.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:27:14.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filinvest Alabang Inc. is continuously reaffirming and strengthening
        its foothold in the high-end market across all product types," Ilagan said.
        "2017 is an exciting year for us. Linear parks within Filinvest City are set
        to be completed this year. This will invite those who are working and living
        here to be more active outdoors. The vision of a breathing city is taking
        its shape. In addition, two high-end residential projects are set to turnover
        this year: Botanika Nature Residences and The Enclave Alabang."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3e0755-e3a6-4ee1-9b41-e580ebf5af78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:27:09.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:27:14.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of Metro Manila, City di Mare, Filinvest''s other township
        project in South Road Properties in Cebu has been continuously making its
        name as a lifestyle capital.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0496f61d-defd-4772-9b94-9de325c4a6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:27:09.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T16:27:14.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apart from being home to Il Corso, a leisure mall by the sea, it
        hosts Sugbu Mercado, Cebu’s biggest gustatory destination, and was the venue
        of Lifedance, a dance festival attended by thousand Cebuanos during Sinulog
        season," Ilagan said.</p>'
    '46':
      'image': 'jcr:45e36b99-3d4f-4ece-95c4-35032c864e50'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ad8d3c-8c73-4a87-86ee-bfd2de997e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T16:27:09.919+08:00
