      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1993, Go was convicted of murder and sentenced to 40 years in
        prison. He was released in December 2016 after serving half of his original
        sentence.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2c8ab2-f3fc-4728-ba9e-8a0ea5c82d20'
