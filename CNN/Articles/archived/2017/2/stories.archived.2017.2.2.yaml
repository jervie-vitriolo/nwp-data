      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atsuko Yamagata is a Japanese visual artist based in the Philippines.
        She has had solo exhibitions across Tokyo and Manila, one of which was a live
        painting performance in time with the rhythm of a Philippine folk musical
        piece. Most of her work express her philosophy on unfolding conversations
        between the cultures of Japan and the Philippines. Her latest solo show is
        entitled “Borrowed Scenery,” which will be held this Saturday, Feb. 4 at 6
        p.m., at Underground gallery on the 2nd level of Makati Cinema Square, 2130
        Don Chino Roces Ave., Makati.</p>'
