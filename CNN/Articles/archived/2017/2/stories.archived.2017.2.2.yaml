  'filinvest-city-parkway-corporate-center-alabang':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-02-02T12:02:16.739+08:00
    'imagesource': 'jcr:6dc00d6a-8d72-40e9-af8f-53a5ea569db1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bad0ceb1-fd74-4d1a-963c-bc35d37881ee'
    'lead': 'Filinvest’s condominium will rise at the heart of Alabang''s green central
      business district.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T16:27:09.915+08:00
