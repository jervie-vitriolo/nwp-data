    'template': '1'
    'title': 'U.S. public schools take steps to protect undocumented students

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba075ccc-2bed-44ee-8a07-61157e9862fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:20:05.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:20:10.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chicago Public Schools say they will deny
        federal immigration agents access to district buildings and personnel unless
        served with a criminal warrant, the latest in a series of steps taken by U.S.
        school officials to protect undocumented students.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd634ae1d-2875-4891-ba8a-20ad3dfbf2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:20:05.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:20:10.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School districts from Pennsylvania to California have stepped up
        efforts to allay fear and uncertainty in immigrant communities over Trump
        administration directives that would significantly expand the power of immigration
        officers and could set the stage for mass detentions and deportations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668cb0f6-2ed7-4ec0-8f20-b4019332cbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:20:05.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:20:10.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a December resolution affirming its commitment to a "safe
        and welcoming" teaching environment for all students, Chicago Public Schools
        this week sent a memo to principals who "expressed concern and anxiety" about
        immigration issues and guidance on handling interactions with U.S. Immigration
        and Customs Enforcement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df6d08b-aab1-492d-a43b-8aebc43c7f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:20:05.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:20:10.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be very clear, CPS does not provide assistance to U.S. Immigration
        and Customs Enforcement (ICE) in the enforcement of federal civil immigration
        law," Tuesday''s memo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b177f41-b6e9-45cc-99eb-2cacd9f464da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:20:05.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:20:10.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, ICE should not be permitted access to CPS facilities
        or personnel except in the rare instance in which we are provided with a criminal
        warrant."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629db778-5f3c-4d2f-80d0-bbd38760148d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:20:05.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:20:10.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 700 immigrants arrested nationwide</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05fef70-e3f7-4a2d-a371-9e16822f9210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:20:05.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:20:10.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some students welcomed the news.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d715c4-7d4c-4ffe-b963-33c84da8fd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:20:05.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:20:10.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a lot of panic going around," Yuliana Rodriguez, who
        attends Hubbard High School in Chicago, told CNN affiliate WLS.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca1d8fd-776a-4564-9889-2eabb44d7226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:20:05.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:20:10.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "I feel like school should be a safe place, just like
        home. We go there to learn. I feel like it shouldn''t be a scary place to
        go to."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6661124e-dcbf-487b-8d90-8859688fb30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:20:05.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:20:10.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidance to principals in the nation''s third largest school
        district came Tuesday, as Department of Homeland Security officials laid out
        plans to expand state and local law enforcement''s ability to act as immigration
        officers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35f20d8-bc3a-4c39-85a8-587b604b810f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:20:05.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:20:10.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Protecting the safety and privacy of our students is our top priority
        at Chicago Public Schools," the guidance to schools said. "Given the recent
        political climate and events which have occurred on a national stage, some
        of our students and families have expressed concerns about how our schools
        may interact with the United States Immigration and Customs Enforcement."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2ae7ae-2cd2-4056-bbbe-7ddf367d0717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:20:05.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:20:10.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DHS memos – which follow the arrests of nearly 700 immigrants
        nationwide this month – seek to explain how the agency intends to carry out
        some of Trump''s executive orders. Those orders call for a vast increase in
        the resources provided to ICE and Customs and Border Protection, the construction
        of a wall along the southern border and an aggressive stance toward undocumented
        immigrants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f003941c-3619-45b5-a255-0fad3485d4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:20:05.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:20:10.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago Chief Education Officer Janice Jackson''s package to principals
        included multilingual information and palm cards on immigration law and rights
        for students and their families, as well as guidelines for school personnel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96668d9d-b5df-4602-bdd5-2813efc4e95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:20:05.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:20:10.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While many of our families have serious concerns and anxiety about
        recent federal actions and statements, we want to make sure that parents know
        school is a safe place for all students regardless of their race, ethnicity
        or country of origin," Jackson wrote to principals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754178f7-8f52-4d4d-bb3a-45a141bf3e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:20:05.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:20:10.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''ICE agents should wait outside''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53672fd9-f7dc-485a-abbb-c8f01e833041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:20:05.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:20:10.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson noted that attendance in some schools was lower than usual
        during the last week''s "Day Without Immigrants" events. "We firmly believe
        that the safest and most beneficial place for students is a classroom alongside
        their fellow students," she wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0191fa-40bb-443d-bfdd-d9a86cbd5170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:20:05.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:20:10.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidance urges personnel to call the school system''s law department
        if "ICE agents arrive at a school and present paperwork ... ICE agents should
        wait outside while the school is reviewing the matter with the Law Department."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496f2827-f1b2-4e0f-bd92-aeff70ba1b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:20:05.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:20:10.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document said principals should not share student records with
        ICE, "with the rare exception where there is a court order or consent from
        the parent/guardian."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180bfa30-c47e-46a2-9551-d8c94a2d826a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:20:05.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:20:10.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a child is left stranded at your school and you suspect it is
        because his or her parent is detained, please exhaust the child''s emergency
        contact list," the document said. "Please have a staff member remain with
        the student until the parent, guardian, or emergency contact can arrive."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867fd25f-4d72-4c2c-862f-aa07bd0b247a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:20:05.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:20:10.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents are being encouraged to update emergency contact forms,
        including backup contacts in case they are detained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baabc4c1-c666-4736-bc3b-0d9306673dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:20:05.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:20:10.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A student''s home address is information contained in the student''s
        record that cannot be disclosed without a court order or consent," according
        to the guidance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d82d6dd-5723-4214-9eb3-b97e59821317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:20:05.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:20:10.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School districts in the Chicago suburbs of Aurora and South Elgin
        also pledged to maintain a policy of not allowing ICE agents into schools
        without a criminal warrant, WLS reported.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3631c658-1134-4703-876b-6965a02180a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:20:05.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:20:10.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chicago officials have said an estimated 500,000 undocumented immigrants
        – between 15% and 20% of the city''s population – could be affected by the
        immigration crackdown in the city, the station reported.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ad080b-239e-4797-a5eb-b227610b6f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:20:05.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:20:10.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other U.S. schools pledge to protect undocumented students</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4df0d4-d92a-4434-8fa3-c255e85d2c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:20:05.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:20:10.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other school districts throughout the country have vowed to protect
        undocumented students and their families in response to Trump''s crackdown
        on illegal immigration:</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db20237e-ca0c-45a3-af8e-11c8fb302a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:20:05.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:20:10.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Colorado, Denver Public Schools last week passed a resolution
        saying in part that the school board''s general counsel "will not grant access
        to our students unless the official presents a valid search warrant issued
        by a federal or state judge or magistrate." "The resolution stresses Denver
        Public Schools will do everything in our lawful power to protect our students''
        confidential information and ensure that our students'' learning environments
        are not disrupted by immigration enforcement activity," Superintendent Tom
        Boasberg wrote on the school system''s website. "I want to highlight that
        we have not had nor do we have any information that leads us to believe there
        will be immigration actions at our schools. Federal guidelines continue to
        provide that schools are sensitive places where immigration enforcement should
        not take place, and we will continue to advocate for those guidelines to remain
        in place. We do not want to create any additional fear or panic in our communities."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f6ff16-94aa-4d98-bb22-0f63563f9f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:20:05.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:20:10.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pittsburgh, school officials last month passed a resolution requiring
        that all ICE requests "must be processed through the Law Department and the
        Office of the Superintendent," according to public schools spokeswoman Ebony
        Pugh. "Schools will not permit ICE officials to access any students, without
        having contacted the Law Department with all relevant documentation."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4d68aa-436d-4662-910f-ab4b4db8b27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:20:05.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:20:10.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Houston Independent School District Board of Education declared
        its support for undocumented students in a resolution passed earlier this
        month. "Our schools will continue to be safe and positive learning environments
        that promote student learning and development versus discrimination and fear,"
        HISD Superintendent Richard Carranza said in a statement. In Eugene, Oregon,
        the school board passed a resolution this month denying "law enforcement ...
        access (to) private areas of school property or (to) take a student from school
        for the purpose of immigration law enforcement without parental permission,
        court order, or other legal authority." The Austin, Texas, Independent School
        District, has instructed personnel "to request ID and proof (law enforcement
        agents) have obtained permission to conduct enforcement at a school, such
        as a written directive by a superior or a signed warrant," according to the
        district''s website."Undocumented children and children of undocumented parents
        have the same right to attend Austin ISD as do other US citizens and permanent
        residents," the district said in a message to students and parents this week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9757900-40cd-47de-8a49-2a05f2d75b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:20:05.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:20:10.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, about 725,000 students enrolled in grades K-12 in the US
        – 1.3% of all students enrolled – were unauthorized immigrants, according
        to Pew Research Center estimates based on government data. About 3.9 million
        were children of unauthorized immigrants.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1714597-4d06-45e3-a3e9-2065172deae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:20:05.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:20:10.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Dave Williams contributed to this story.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3d7937-6b0d-4c70-8b10-7d67879471e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:20:05.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:20:10.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "US public schools
        take steps to protect undocumented students."</em></p>'
