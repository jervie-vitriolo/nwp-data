      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Police arrested
        Senator Leila De Lima today after a Muntinlupa Regional Trial Court (RTC)
        judge issued a warrant yesterday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79db4a1-198a-401b-878c-f1ad141a18c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:24:35.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:24:41.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima was arrested at the Senate past 8 a.m and was brought to
        Camp Crame for booking procedures</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">FIRST ON CNN PHILIPPINES: Mugshot of Senator Leila De Lima <a href="https://twitter.com/hashtag/DeLimaArrest?src=hash&amp;ref_src=twsrc%5Etfw">#DeLimaArrest</a>
        <a href="https://t.co/o9b7Rj9oRe">https://t.co/o9b7Rj9oRe</a> <a href="https://t.co/aowSIsITxU">pic.twitter.com/aowSIsITxU</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/835039534962241536?ref_src=twsrc%5Etfw">February
        24, 2017</a></blockquote>

