  'leila-de-lima-its-an-honor-to-be-jailed-for-this-fight':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Senator Leila De Lima spoke to the media before her arrest
      this morning. She vowed to continue the fight against the Duterte regime and
      that she''s honored to be jailed for it.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-24T10:04:22.039+08:00
    'imagesource': 'jcr:c95c429e-d016-40c3-8471-c9a3f587d4f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1dcaa6e8-fe21-4bff-9e5b-0af1d92d68cb'
    'lead': 'Senator Leila De Lima spoke to the media before her arrest this morning.
      She vowed to continue the fight against the Duterte regime and that she''s honored
      to be jailed for it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T17:07:43.824+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T17:07:47.947+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T17:07:47.734+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima: It''s an honor to be jailed for this fight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82e0c4d-e77b-4040-86c1-b7e54907e483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:07:43.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:07:47.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Senator Leila
        De Lima was arrested Friday morning after being served the warrant of arrest
        by members of the Philippine National Police-Criminal Investigation and Detection
        Group (PNP-CIDG).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07b4c1a-baca-49e8-b7bb-949acb6c039d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:07:43.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:07:47.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At past 8 a.m. De Lima was turned over by Senate security to the
        police and was brought to Camp Crame for booking.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1467184c-76d0-4e1c-a78d-15fc6f59e78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:07:43.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:07:47.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before her arrest, De Lima spoke to members of the media – some
        of whom had camped overnight at the Senate compound to follow developments
        on the embattled Senator''s case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fd8e08-1d5a-4049-87d4-be4f69102beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:07:43.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:07:47.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "<em>Bababa na po ako rito sa Senado at haharapin ko na
        po yung team ng CIDG na mase-serve sa akin ng warrant of arrest. Sasama na
        po ako sa kanila</em> voluntarily."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0295e10a-5cbf-4430-b448-09b9c0188852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:07:43.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:07:47.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will leave the Senate and face the CIDG team who
        will serve the warrant of arrest. I will go with them voluntarily.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db85788c-d581-42b6-8cee-519f1a411612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:07:43.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:07:47.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima reiterated her innocence, denying all allegations against
        her.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09b486b-366b-4843-89ba-bf157522407f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:07:43.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:07:47.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa bandang huli, lalabas ang katotohanan at makakamit ko po
        ang hustisya...Lalabas po ang katotohanan sa tamang panahon."</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be41ebb9-da56-45f9-8ea8-013b57cea2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:07:43.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:07:47.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the end, truth will prevail and I will get justice...
        The truth will come out at the appropriate time.]</p>'
    '15':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1876894122550478%2F&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a41ebb-181d-4a94-8e16-fddd6b2e5cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:07:43.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:07:47.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51500669-e037-493e-9561-986415b2d518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:07:43.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:07:47.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "<em>Kung sa tingin po nila ay mapapatahimik nila ako;
        kung sa tingin po nila ay hindi na ako lalaban dun sa mga pinaglalaban ko,
        lalo na sa katotohanan, sa katarungan laban sa araw-araw na pagpatay at mga
        iba pa na mga panggigipit, paniniil nitong rehimeng Duterte, karangalan ko
        po na ako''y makulong dahil sa mga pinaglalaban ko po."</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6158f052-fff4-4e61-8312-f707397a1589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:07:43.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:07:47.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they think that they can silence me, that I will
        not fight for truth and justice – especially for the killings that happen
        every day and the other oppressive practices of the Duterte regime – it is
        my honor to be jailed for what I am fighting for.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0138eca7-b5e1-41f2-93b2-c4c477771685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:07:43.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:07:47.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senator then thanked everyone and asked for prayers before leaving
        the Senate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a12128-72dc-462d-a8f3-a66e62acf3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:07:43.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:07:47.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working in jail</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076b61e8-ea64-411d-b600-d2762f6ed5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:07:43.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:07:47.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s chief-of-staff said the Senator left instructions to
        the staff on what to do in the coming days, adding she will continue her work
        as Senator.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a97132d-74b9-419e-a15a-7b123ea08faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:07:43.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:07:47.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senator brought with her books and documents as she will still
        file bills.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596a4d2a-cc02-4d39-8508-0087d37eaf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:07:43.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:07:47.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her booking procedure, she is set to be detained at the PNP
        Custodial Center, which had been prepared for her arrival.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf917903-a294-4970-b245-751d88c47f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:07:43.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:07:47.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her cell has a bed, comfort room, and ventilation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23df214e-ed2e-486c-8e97-c1946606da3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:07:43.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:07:47.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police, however, said De Lima will get no special treatment
        while in detention.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194a142c-1901-4e5e-86fd-c345c1b3da9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:07:43.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:07:47.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will be treated like the other jailed politicians, Senators
        Bong Revilla and Jinggoy Estrada.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85092845-8238-4e54-bcf6-0d2b645ab712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:07:43.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:07:47.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, as Justice Secretary then, put the two behind bars for
        their alleged involvement in the pork barrel scam.</p>'
  'leila-de-lima-arrest-netizen':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
