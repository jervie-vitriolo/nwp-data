      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was then brought to the Muntinlupa RTC Branch 204 where Judge
        Juanita Guerrero issued a commitment order to detain the senator at the Philippine
        National Police Custodial Center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b6fcd6-9754-4417-9075-baf6841c1c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:24:35.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:24:41.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Judge Amelia Fabros of Muntinlupa RTC Branch 205 ruled
        that the cases filed in her sala would be heard on March 10.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b9bc97-2935-4dca-8faa-d7c4e5e2405c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:24:35.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:24:41.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s cases were raffled off to Branch 204, 205, and 206</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Muntinlupa RTC Branch 205 resets De Lima hearing to March 10. Here&#39;s
        the latest from Correspondent <a href="https://twitter.com/JCGotinga?ref_src=twsrc%5Etfw">@JCGotinga</a>
        | LIVE <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a> <a href="https://t.co/uQzlUDSQpi">pic.twitter.com/uQzlUDSQpi</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/834949524867055617?ref_src=twsrc%5Etfw">February
        24, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

