      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Politicians expressed
        their sentiments over the arrest of Senator Leila De Lima.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcb3e8f-e3c6-4b34-a646-368933e78fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:13.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:46:17.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Sen. Leila De Lima arrested over drug charges</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1705e8e6-e408-4e70-baec-f79acf49f51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:13.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:46:17.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s Liberal Party colleagues expressed their support for
        the senator.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ad47ed-cab5-4ba9-8eef-1677b155222b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:13.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:46:17.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These efforts to smear Senator De Lima are a strong indication
        that the charges against her arise from a political agenda and are not the
        result of an independent, unbiased legal process. These efforts began soon
        after she launched an investigation into the issue of extra judicial killings
        under the present administration," said Vice President Leni Robredo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a5f1ff-eb98-436f-b5e4-05b16363bacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:13.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:46:17.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the country had a history of government officials using
        the "processes of criminal justice to cow, silence, and eliminate critics."</p>'
    '9':
      'image': 'jcr:cdc37395-9b86-4f79-9386-555839bbc9c1'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26565b2f-157d-44f4-8e43-c8b71933f1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:13.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:46:17.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d8f2d2-190f-4155-a220-6cf401c8df40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:13.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:46:17.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said this must never happen again, adding there must be check
        and balance in the pursuit of accountability.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14e7827-a12d-4ef7-b57e-e3e681e0c8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:13.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:46:17.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us fight for the right to speak dissent, which is the foundation
        of our strength as a free and democratic nation," Robredo added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120dbe10-97e0-4a9c-8c3f-266407681348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:13.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:46:17.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ally of De Lima and critic of President Rodrigo Duterte, Senator
        Antonio Trillanes IV said this development gives him more motivatation to
        expose Duterte "for being a plunderer and mass murderer that he truly is."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac6f252-18e5-41b0-9bc1-bfc3c236f6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:13.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:46:17.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Trillanes: Duterte ''as corrupt as the Binays''</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3b48f7-da32-43cd-829d-16ac8c666109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:13.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:46:17.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A throwback</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcfe733-97eb-46a3-8280-4154c478b187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:13.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:46:17.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros called the accusations against De Lima "outright
        political persecution," adding it was a throwback to an "authoritarian past."</p>'
    '20':
      'image': 'jcr:b01ed4ab-1f2b-47df-b26d-e289cb146bea'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea3086c-4a40-4942-8ccf-ced2ade1bb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:13.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:46:17.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05cbcf2-8e2a-44e0-be12-63a7f6e7de85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:13.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:46:17.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This sets a dangerous precedent for the government to arrest and
        incarcerate individuals that it perceives as its enemies, on the basis only
        of mere allegations and without due process," she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69978234-b88f-4b48-bab5-1c96839a6cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:13.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:46:17.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bam Aquino said it was "condemnable that the administration
        railroads rules and processes for political vendetta."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6f113b-d79d-4cae-bacb-b082a41eab60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:13.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:46:17.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit walang paper trail, kahit galing sa mga kriminal na nabigyan
        ng pabuya ang mga testimoniya, kahit walang kapani-paniwalang ebidensiya,
        ikukulong ka pa rin," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e982665-94a5-405f-b053-832ee7e06d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:13.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:46:17.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even without a paper trail, even if the evidence was
        from criminals who were rewarded for their testimonies, even without believable
        evidence, (Senator De Lima) will still go to jail.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942c5e56-b1ee-44ff-a11e-77dfc0741781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:13.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:46:17.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Catholic Bishops Conference of the Philippines president
        Archbishop Socrates Villegas also released a statement saying, "Let all who
        have been charged be accorded their fair day in the court of laws."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfeef34-55d8-4734-8186-4ebfae435996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:13.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:46:17.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Shame on you''</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4c5f72-f67e-426e-bda7-b43eb180a11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:13.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:46:17.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some advised the senator to face the challenges ahead.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7d1aef-5e9a-4cb9-9da1-0e69db721cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:13.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:46:17.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Jinggoy Estrada, who is detained at the PNP Custodial
        Center over the pork barrel scam, pointed out he never sought refuge at the
        Senate whe he was arrested in 2015.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca26bb7c-66ce-4e95-abfd-71a4fe7a5ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:13.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:46:17.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Netizens rejoice, denounce De Lima arrest</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dd0ebd-cd45-4f11-a1f1-87ad987150b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:13.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:46:17.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada is facing plunder charges with former Senators Bong Revilla
        and Juan Ponce Enrile. Revilla is also detained in the same facility, while
        Enrile was allowed to post bail because of his age and physical condition.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14af0e31-9be7-4be4-a973-658f11cdb649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:13.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:46:17.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Sandiganbayan orders release of Enrile after posting bail</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117e2dd9-98ab-4cf2-8284-ac10e4f9f20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:13.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:46:17.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We surrendered even before the warrant of arrest was served. We
        went to Crame immediately. Can''t you do the same? Shame on you," Estrada
        said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5df3b5b-2661-4146-aa85-0cf1804bf69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:13.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:46:17.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima is also detained in the Custodial Center upon orders of
        the Muntinlupa City Regional Trial Court Branch 204.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d61e1e-69bf-4266-ad36-5a66578d08a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:13.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:46:17.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katrina Ponce-Enrile, the daughter of the former senator, said her
        father was arrested in 1990 while the Senate was in session.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc799ed-9255-4350-b160-e3836f6bbbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:13.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:46:17.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was then Secretary of Justice Franklin Drilon who manufactured
        a non-existent crime of conspiracy complex with murder," she recalled.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97166322-60b2-414e-87a6-85047ac0cad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:13.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:46:17.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile relayed how she saw her father arrested and taken to the
        National Bureau of Investigation. Ponce-Enrile said she bears no grudge against
        De Lima, adding she knows what it feels to be "in that situation."</p>'
    '51':
      'image': 'jcr:84ab11ca-99d4-4a3c-ae45-4865c8f2fcda'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eea2bf-4a73-4f68-a4dc-7191a84ed54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:46:13.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:46:17.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
