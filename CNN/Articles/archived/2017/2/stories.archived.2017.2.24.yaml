      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The American public will want to know if the President had personal
        or financial ties to the Russian government," Swalwell said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54029b11-c50b-473a-ae0e-6c52fcd86823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:58:45.158+08:00
