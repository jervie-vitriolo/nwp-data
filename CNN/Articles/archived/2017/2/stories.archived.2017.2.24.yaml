      'mgnl:lastActivated': 2019-07-09T16:50:38.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>24 February 2017</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a37243-002c-4b73-9d7d-a45a1dcd2d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:50:33.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:50:38.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we have feared has come. My arrest is an appalling sign of
        the return of a power-hungry, morally bankrupt and abusive government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b704454b-7682-4024-a1b6-4128264cdddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:50:33.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:50:38.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we expected, the Department of Justice filed criminal cases against
        me based on manufactured stories accusing me of involvement in the drug trade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129016dc-f59a-41dd-bca1-b330611d729c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:50:33.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:50:38.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the mastermind of the filing of cases against me—none
        other than President Rodrigo Duterte: “She has to face the music. It took
        months to develop the case.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d731be-8db2-4a34-8c64-02894d1442b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:50:33.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:50:38.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They really have such nerve, all of them!  Of course it would take
        you this long to manufacture lies against me! There must be so much Fentanyl
        in Mr. Duterte’s brain, for him to have the gall to boast of the testimonies
        of their witnesses who are convicted drug lords, and whose statements contradict
        each other.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fab4d21-8bb0-4bb7-b134-4307a0c0d2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:50:33.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:50:38.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liars! Hypocrites!</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda42c8c-641b-430f-81ac-7644a1b8e61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:50:33.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:50:38.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As reward for testifying against me, this administration, through
        the Department of Justice restored the privileges of these inmates—the very
        same privileges that I put an end to during my term as the Secretary of Justice.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad31682-1b22-419c-b290-3f1aa611332f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:50:33.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:50:38.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their revolting plan: convicted criminals become state witnesses
        so they can be exonerated from their crimes. They are not the heroes that
        this administration is forcing us to believe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa8d27e-9ebf-41f9-83f1-3b67c9ff5fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:50:33.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:50:38.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where else in the world have you seen drug lords turned into state
        witnesses? All they have ever done is to follow the badly-written script of
        this administration to pin me down with baseless accusations for their personal
        gain.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf5f6f3-1367-4d6b-99f8-32e8ca06bb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:50:33.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:50:38.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the very beginning, we have seen the brand of injustice his
        regime is pushing for. As they continue to malign and persecute me, meanwhile,
        Mr. Vitaliano Aguirre of the DOJ coddled prisoners in exchange for their testimonies,
        and Solicitor General Jose Calida sought the acquittal of the convicted kidnapper
        and indicted mastermind of pork barrel scandal Janet Lim Napoles.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cde7756-41c8-495a-91a6-97ccc2b301b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:50:33.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:50:38.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the very beginning, I knew that this regime would not seek
        true justice. The filing of criminal cases against me is only the fulfillment
        of Mr. Duterte’s fixation for revenge against me, because of my investigation
        of the Davao Death Squad when I was then the Chairperson of the Commission
        on Human Rights.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00845079-2797-4ce5-9074-cffb9aa42a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:50:33.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:50:38.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino people know your style, Mr. President. To put the rule
        of law in your hands, silence your critics, and destroy those who will go
        against your caprices.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4a1e2e-117f-456e-a153-848f46a2ffc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:50:33.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:50:38.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually, this should no longer surprise us. If the President supported
        a policy of killing the poor and drug offenders, what is then stopping him
        from doing whatever comes into his head: absolve big time drug lords, acquit
        a kidnapper and queen of pork barrel scandal, fabricate stories and plant
        evidence against his critics, which he admitted he used to do when he was
        a fiscal, and continue killing the poor with impunity.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43b4ffb-bc04-47bf-b315-c43d77b21353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:50:33.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:50:38.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We all know now that every action of the President has no clear
        basis. He does it on a whim. Not because it is right or wrong, but because
        he can do it, and we are letting him. This is impunity. Whatever he does,
        he is confident that he is free from any punishment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d124def-8a0e-4d89-88c4-624562819713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:50:33.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:50:38.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This all started when he discovered as Mayor of Davao City that
        he could kill people without accountability. Truth is, even though he has
        killed over 1,000 in Davao and over 7,000 throughout the Philippines with
        his death squads and rogue police, he has yet to pay for it under the law.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e36c550-b68c-4661-ba78-e91b8e286cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:50:33.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:50:38.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps now he can be made accountable for his horrible crime
        against humanity.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7b7ea4-fe54-4a97-b595-f14c8bc19f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:50:33.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:50:38.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, the President’s right-hand man in the Davao Death Squad,
        police officer Arturo Lascañas, finally revealed himself. Just like his former
        comrade, Edgar Matobato, he too made a public confession about the killings
        they carried out in Davao City upon the orders of President Duterte himself.
        He, together with police officer Sanson “Sonny” Buenaventura, are the brains
        and hands of President Duterte in any of the Davao Death Squad operations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae64bd5d-a68b-4b4d-a8bb-ecdb1fced1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:50:33.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:50:38.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the revelation of Lascañas, there is no more doubt that our
        President is a murderer and a sociopathic serial killer. This is also the
        reason why we are experiencing all the madness in government under this regime
        that is being led by the number one criminal in the entire Philippines, if
        not in the whole world, none other than President Rodrigo Roa Duterte.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8eb732-7410-496a-9f77-0b5bc9d46e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:50:33.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:50:38.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let’s not ask anymore how come there seems to be a reunion of questionable
        characters under the Duterte regime—from the Marcoses, to Arroyo, and up to
        Napoles, together with their lawyers and operators. Also, there are the main
        enforcers of President Duterte’s orders—Secretary Aguirre and SolGen Calida
        who are among the abusive and arrogant officials in our government. Let’s
        no longer ask why, during the Duterte regime, all the criminals, the corrupt,
        the savages, and those with evil souls have returned and are thriving.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2950fd14-6e08-4f5b-a5c6-00be8d2c81aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:50:33.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:50:38.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I speak before you with honor and integrity as my only defense.
        As former Human Rights Chairperson and Justice Secretary, I can look everyone
        straight in the eye and say: My track record as a public servant has never
        been tarnished by any wrongdoing, except until now based on manufactured lies.
        I have never used and will never use my position for my personal interest.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86556ec-ea97-478a-a10b-2b84983f05f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:50:33.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:50:38.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am innocent. I have never betrayed and I will never betray the
        trust of my country and the Filipino people.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4a3b34-06a3-4a18-9f08-d2421376a124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:50:33.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:50:38.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearly, this administration has evil and dangerous plans: to make
        an example of me to intimidate, silence, and destroy anyone who dares challenge
        them; to draw public attention away from the government’s abuses and failures;
        and to cover up their most murderous war on drugs. In the past 7 months, the
        death toll of this war has exceeded the number of deaths recorded during the
        14 years of Martial Law and the Marcos regime.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d156532-277c-40ee-902e-c43a07f2806d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:50:33.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:50:38.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This fight is not mine alone. This fight is our fight for the victims
        of government’s failed war on drugs, especially for 7-year-old Saniño Butucan
        of Cebu, 5-year-olds Danica May Garcia of Pangasinan and Francisco Manosca
        of Pasay City, and 4-year-old Althea Fhem Barbon of Negros Oriental. Perpetrators
        of these hideous crimes have no conscience; even worse than them are those
        in power who allow these to happen.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c29eaf-71d9-4076-8b2e-207139ebf90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:50:33.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:50:38.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From all these violence, killings and crooked governance of the
        Duterte regime, clearly, I am not the Public Enemy No. 1 here, but this regime
        who has no respect for basic human rights, especially the right to life.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fbf0e7-21b2-42cd-8fac-e7e8bf46e8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:50:33.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:50:38.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of his term, Mr. Duterte has brought in the entire
        machinery of the State to silence me, and to destroy my person, credibility
        and honor as a woman. If they can do this to a sitting Senator, what is stopping
        this administration from doing the same to ordinary Filipinos?</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01a3c64-86f1-4703-beea-500f9f072bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:50:33.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:50:38.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they think that by jailing me, I will turn my back on my principles,
        they are mistaken. Instead, they have encouraged me more to pursue truth and
        justice.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be489f4c-b267-46c7-af4a-c7216b8aba17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:50:33.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:50:38.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have long prepared myself to be a political prisoner of this regime.
        Rest assured that I will answer all the accusations against me in the proper
        time and venue. To the best of my ability, I will fulfill my duties as Senator
        of the Republic. Even in prison, even as I continue to be persecuted by this
        government, for as long as I live, I will continue fighting the good fight
        up to my very last breath.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526a615c-834f-4e48-9dc2-33d699a52f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:50:33.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:50:38.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Mr. Duterte: Stop the killings now! Stop harassing me, stop this
        madness! Instead, the Filipino people are begging for your undivided attention
        to address the myriad problems our country face.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2529710-26fc-4e05-986d-8b50c1e452e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:50:33.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:50:38.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I call on the members of the Fourth Estate to guard our fragile
        democracy against attempts to curtail our rights and freedom, and against
        the return of dictatorship.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133784a6-a5e1-4659-9447-1fd9d2a3f9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:50:33.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:50:38.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I urge people of conscience everywhere: Please pray for the Philippines.
        I ask you to remain vigilant and continue to fight, so that true justice and
        respect for human rights prevail. Let us not allow this administration to
        continue violating our Constitution, disrespecting our laws, and taking the
        lives of our countrymen.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7362ec-62a4-4f45-a564-f25ac8b9bb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:50:33.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:50:38.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am hopeful that we will not remain silent in the face of the daily
        killings taking place in our midst, the flagrant violations of our fundamental
        rights, and the deliberate efforts to poison our minds, and that of our children.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d837fb3-5456-49b4-85e6-748243c70c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:50:33.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:50:38.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let us fight for our rights, let us fight for justice, let us fight
        for democracy.</p>'
  'Kim-Jong-Nam-killing':
    'author': 'Joshua Berlinger and Sandi Sidhu, CNN'
    'caption': 'Kim Jong Nam'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-24T13:15:31.624+08:00
    'imagesource': 'jcr:70914e30-27e4-4142-9722-6b09d29503a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87c471de-54af-4446-b451-1abc0cec7f60'
    'lead': 'The chemical substance used to kill Kim Jong Nam was VX nerve agent,
      according to a preliminary report by the Chemistry Department of Malaysia, Malaysian
      police said in a statement Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T16:55:15.234+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T16:55:19.921+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T16:55:19.675+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VX nerve agent used to kill Kim Jong Nam, police say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3b14e8-f68f-4634-9410-134af68160fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:55:15.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:55:19.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The chemical substance used to kill Kim
        Jong Nam was VX nerve agent, according to a preliminary report by the Chemistry
        Department of Malaysia, Malaysian police said in a statement Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14d0f65-a235-4e90-a6a1-4a0aee3edfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:55:15.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:55:19.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim, the half-brother of North Korean leader Kim Jong Un, died February
        13 before he was scheduled to board a flight from Kuala Lumpur to Macau.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd24150-b759-4654-84d6-b7021eca6820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:55:15.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:55:19.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Royal Malaysian Police say that two women approached him from
        behind and wiped his face with some sort of substance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245a0f07-2df7-4234-ab43-64d3dd4379a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:55:15.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:55:19.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were instructed by four North Koreans, who are believed to
        have returned to Pyongyang, Malaysian Inspector-General of Police Khalid Abu
        Bakar said at a news conference Wednesday</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5688d59-09a6-4051-9ebf-b36cd44a865e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:55:15.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:55:19.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean embassy rejected the hypothesis, saying that the
        women would be dead if they had put a lethal chemical on their hands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1c94e0-3d95-4a6a-9bb8-e93bb8ad00a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:55:15.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:55:19.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nerve agents are the most toxic and fast-acting substance known
        in chemical warfare -- and VX is the most potent of all of them, according
        to the US Centers for Disease Control and Prevention.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ec5c70-b9d1-4d8a-833e-5e4fbd05c15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:55:15.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:55:19.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s inhaled as a vapor, (the victim) very quickly becomes
        what is called, crudely, a body flopper. You''ll be on the ground with your
        arms and legs twitching unable to breathe," former United Nations weapons
        inspector David Kay told CNN in 1998. "You will lose control of your stomach.
        It''s not a very pleasant way to die."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40ac76f-f7e3-4a45-8a6e-031f990d5e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:55:15.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:55:19.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It works by inhibiting the operation of an enzyme that helps the
        body''s nervous system function, according to the Organization for the Prohibition
        of Chemical Weapons (OPCW).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c0cbee-e79c-4a9a-a682-750d72397b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:55:15.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:55:19.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms can appear after a few seconds, and even small doses can
        affect people. Larger exposure can lead to convulsions, paralysis and deadly
        respiratory failure, the CDC says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63eec552-6222-453d-b515-d792075edcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:55:15.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:55:19.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim died shortly after he was wiped with the substance, according
        to police.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daecdfa7-574c-4b64-96f4-3d5d456fdbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:55:15.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:55:19.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the initial assault, he approached an airline employee at
        the counter, saying he felt unwell and dizzy. He died in an ambulance while
        being taken to hospital.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf4cd08-8b84-475b-b9d6-0807456dc43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:55:15.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:55:19.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ca7fc2-59d8-4e2d-a94a-416079d46a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:55:15.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:55:19.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia authorities have named 11 people in connection with their
        investigation, though not all are considered suspects.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32107e2-7923-4637-9126-8411646ce760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:55:15.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:55:19.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three are currently in custody. One is a North Korean man, and two
        are the women who police believe wiped Kim''s face: Siti Aishah of Indonesia
        and Doan Thi Huong of Vietnam.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870ad85c-cab3-4757-b31f-5615b590964b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:55:15.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:55:19.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian police said last week that Aishah believed she was participating
        in a prank for a TV show, but that was adamantly shot down by Bakar at his
        Wednesday news conference.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c84094d-a605-4ade-8b9a-651f3bca51b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:55:15.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:55:19.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These two ladies were trained to swab the deceased''s face," he
        said. "They knew it was toxic."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de67a2c-a05c-49fc-bbf3-52496ff6eb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:55:15.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:55:19.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denials and diplomatic fallout</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08cc94f-c7ee-4dfb-a41c-89194f1fd9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:55:15.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:55:19.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomatic ties between North Korea and Malaysia are growing increasingly
        frayed over the investigation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7733b838-d179-43fa-b7b8-675aad1e34cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:55:15.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:55:19.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has accused Malaysia of being unduly influenced by South
        Korea''s early claim that Kim was poisoned by the North.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0906d0-d115-40fb-9eb3-20b9907ecf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:55:15.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:55:19.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s ambassador to Malaysia, Kang Chol, accused his host
        country of conspiring with "hostile forces," prompting the Malaysian Prime
        Minister to recall his ambassador to Pyongyang and summon Kang.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af7f18d-7bb0-4207-af50-b96c1f34c47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:55:15.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:55:19.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An article published in North Korean state media Thursday fiercely
        rebuked Malaysia for its continued refusal to hand over Kim''s body without
        DNA from a next of kin.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c3385b-5d76-4959-a7e2-98e6200b3bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:55:15.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:55:19.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This proves that the Malaysian side is going to politicize the
        transfer of the body in utter disregard of international law and morality
        and thus attain a sinister purpose," Thursday''s article said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b830194b-6549-4967-bb77-ba505135709b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:55:15.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:55:19.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bakar, the Malaysian police inspector-general, accused North Korea
        of impeding the investigation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fa39db-4c70-4b3b-87c4-7d3dfbe6c796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:55:15.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:55:19.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Wednesday that the North Koreans had neither responded to
        requests to hand over the four suspects in Pyongyang, nor had they helped
        police find three North Koreans believed to be in Malaysia -- including an
        embassy employee -- who are wanted for questioning.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f8b941-3a98-401f-81e8-7fb25fb50393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:55:15.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:55:19.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the three who police think are still in Malaysia do not come
        forward, they will seek arrest warrants, Bakar said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2a6294-3d52-4279-bfa3-6c620f600324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:55:15.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:55:19.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malaysians have requested help from Interpol, asking the international
        police organization to put out an alert for the four suspects believed to
        have trained Aishah and Huong and then returned to Pyongyang.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc990f8-7429-4907-b45a-16b74b13435e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:55:15.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:55:19.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ben Westcott contributed to this report.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cf1715-b153-499b-9fbf-fc25caaf3d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:55:15.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:55:19.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "VX nerve agent used
        to kill Kim Jong Nam, police say"</em></p>'
  'fbi-refused-white-house-request-to-knock-down-recent-trump-russia-stories':
    'author': 'Jim Sciutto, Evan Perez, Shimon Prokupecz, Manu Raju, and Pamela Brown,
      CNN'
    'caption': 'FBI Director James Comey rejected the request for the FBI to comment
      on the stories, according to sources, because the alleged communications between
      Trump associates and Russians known to U.S. intelligence are the subject of
      an ongoing investigation.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-24T11:28:21.499+08:00
    'imagesource': 'jcr:90f1613b-649f-49e8-b960-1ff3ccc2a6b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '298ceb87-e857-483f-925f-a80f433af3f8'
    'lead': 'The FBI rejected a recent White House request to publicly knock down
      media reports about communications between Donald Trump''s associates and Russians
      known to U.S. intelligence during the 2016 presidential campaign, multiple U.S.
      officials briefed on the matter tell CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T16:58:45.155+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T16:58:49.290+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T16:58:48.948+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FBI refused White House request to knock down recent Trump-Russia stories

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7956ef2-bfb9-464a-9a08-fa5c342efd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:58:45.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:58:49.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> The FBI rejected a recent White
        House request to publicly knock down media reports about communications between
        Donald Trump''s associates and Russians known to U.S. intelligence during
        the 2016 presidential campaign, multiple U.S. officials briefed on the matter
        tell CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa94f83c-dcdf-401b-b820-daea05ba44b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:58:45.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:58:49.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a White House official said late Thursday that the request was
        only made after the FBI indicated to the White House it did not believe the
        reporting to be accurate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b10d7a4-d53d-40a0-a333-3619bea3f376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:58:45.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:58:49.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials had sought the help of the bureau and other
        agencies investigating the Russia matter to say that the reports were wrong
        and that there had been no contacts, the officials said. The reports of the
        contacts were first published by The New York Times and CNN on February 14.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fe2738-6b82-4bd3-a3e6-fa2f22552b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:58:45.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:58:49.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The direct communications between the White House and the FBI were
        unusual because of decade-old restrictions on such contacts. Such a request
        from the White House is a violation of procedures that limit communications
        with the FBI on pending investigations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6583a0-7498-41d5-8e76-20ef6eeae60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:58:45.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:58:49.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussions between the White House and the bureau began with
        FBI Deputy Director Andrew McCabe and White House Chief of Staff Reince Priebus
        on the sidelines of a separate White House meeting the day after the stories
        were published, according to a U.S. law enforcement official.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a6e632-4478-4039-a9e5-e1b21301917d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:58:45.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:58:49.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House initially disputed that account, saying that McCabe
        called Priebus early that morning and said The New York Times story vastly
        overstates what the FBI knows about the contacts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eab1795-3c1c-4f55-951f-16c8d8591334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:58:45.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:58:49.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a White House official later corrected their version of events
        to confirm what the law enforcement official described.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eba5e4-2855-4e46-b77c-91e99ec6bf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:58:45.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:58:49.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same White House official said that Priebus later reached out
        again to McCabe and to FBI Director James Comey asking for the FBI to at least
        talk to reporters on background to dispute the stories. A law enforcement
        official says McCabe didn''t discuss aspects of the case but wouldn''t say
        exactly what McCabe told Priebus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32995ee8-9b93-4075-93bd-e95a4917a31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:58:45.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:58:49.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey rejected the request for the FBI to comment on the stories,
        according to sources, because the alleged communications between Trump associates
        and Russians known to U.S. intelligence are the subject of an ongoing investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db19579-5494-48e5-9e35-a98e38929f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:58:45.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:58:49.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did issue its own denial, with Priebus calling The
        New York Times story "complete garbage."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e971d7fd-5a15-47a3-a691-9f2c29980a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:58:45.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:58:49.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The New York Times put out an article with no direct sources that
        said that the Trump campaign had constant contacts with Russian spies, basically,
        you know, some treasonous type of accusations. We have now all kinds of people
        looking into this. I can assure you and I have been approved to say this –
        that the top levels of the intelligence community have assured me that that
        story is not only inaccurate, but it''s grossly overstated and it was wrong.
        And there''s nothing to it," Preibus said on "Fox News Sunday" last weekend.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1630cd5b-4f07-4504-a1c6-2d2bb3056c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:58:45.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:58:49.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously reported that there was constant communication
        between high-level advisers to then-candidate Trump, Russian officials and
        other Russians known to U.S. intelligence during the summer of 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca4ad3c-4b0d-429d-95eb-16f9b42a77f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:58:45.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:58:49.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several members of the House and Senate Intelligence Committees
        tell CNN that the congressional investigations are continuing into those alleged
        Russian contacts with the Trump campaign, despite Priebus'' assertion that
        there is nothing to those reports.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c39c8ba-efba-46e2-8488-321955fb58f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:58:45.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:58:49.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is uncertain what the committees will eventually find and whether
        any of the information will ever be declassified and publicly released. But
        the push to investigate further shows that Capitol Hill is digging deeper
        into areas that may not be comfortable for the White House.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e357a82a-d257-4c4b-bddd-f14a59f17955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:58:45.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:58:49.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration''s efforts to press Comey run contrary
        to Justice Department procedure memos issued in 2007 and 2009 that limit direct
        communications on pending investigations between the White House and the FBI.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa47556b-365f-4271-b9ca-a5d2f38bf8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:58:45.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:58:49.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initial communications between the [Justice] Department and the
        White House concerning pending or contemplated criminal investigations or
        cases will involve only the Attorney General or the Deputy Attorney General,
        from the side of the Department, and the Counsel to the President, the Principal
        Deputy Counsel to the President, the President, or the Vice President from
        the side of the White House," reads the 2009 memo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1904bb4a-6dbc-4769-a1c9-395907cae762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:58:45.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:58:49.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memos say the communication should only happen when it is important
        for the President''s duties and where appropriate from a law enforcement perspective.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7ed1ec-5ffc-4813-8b83-5f27060577ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:58:45.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:58:49.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Department of Justice spokesman said Attorney General Jeff Sessions
        is reviewing the memos and that "the Department is following the guidelines
        in its communications with the White House."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6939c9-c4fa-45ed-ac31-b822efd047e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:58:45.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:58:49.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House and the FBI declined to comment publicly for this
        story.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bde6f5-7360-4081-a379-295866406741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:58:45.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:58:49.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort to refute the CNN and New York Times stories came as
        increasing numbers of congressional members were voicing concern about Russia''s
        efforts to influence individuals with ties to Trump.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7923a266-e685-4d3d-a705-a5a3dba39647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:58:45.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:58:49.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 17, the Senate Select Committee on Intelligence held
        a briefing with Comey. It''s unclear what was said, but senators suggested
        there was new information discussed about Russia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69b70d6-71a0-478c-b6e7-6a78241533a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:58:45.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:58:49.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every briefing we go through we gain new information," said Sen.
        James Lankford of Oklahoma, a member of the committee. Lankford declined to
        be more specific about the briefing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd023032d-2b79-4bd7-b806-e44a6a576179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:58:45.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:58:49.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Angus King of Maine also declined to reveal what was discussed
        during the Comey briefing. In response to a question on Priebus'' strong denial
        of the claims, King said he was "surprised" that Priebus would be "that categorical."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c45dfcd-1046-433e-9b16-6644ec7d3231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:58:45.158+08:00
