  'PCOO-to-accredit-social-media-publishers-users':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-24T22:18:09.352+08:00
    'imagesource': 'jcr:4395347d-ffb9-4b76-8e8a-4d7cf680b3cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f6a7f97-3006-42bf-8df8-7b012a54593f'
    'lead': 'It looks like a person does not need a press ID anymore to get access
      the latest about the President''s activities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T16:33:37.663+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T16:33:43.850+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T16:33:43.506+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PCOO to accredit social media publishers, users

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966188aa-1caf-4191-a432-d180328bcf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> What does it take
        to go inside the Malacañang gates and report everything that happens there?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40af1c5-d600-48a7-a35e-4028c6f827ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, it will only be a certain number of followers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5897d6ec-b11c-4849-8c1e-22f8a2a34111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After blogger Rey Joseph Nieto, who is behind Thinking Pinoy blog,
        asked President Rodrigo Duterte directly for social media users to gain access
        to Malacañang press briefings, the Presidential Communications Operations
        Office (PCOO) drafted a social media policy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a94023c-7e80-492f-b6a0-70e0817c68d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is for social media users&nbsp; to gain first-hand information
        on the latest events in Malacanang," Nieto said in Filipino.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92708657-943a-4603-a999-04fecba58051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-page working draft policy discussed the guidelines for PCOO
        employees who have access to the website and social media accounts. It also
        imposes a conduct which should be observed when people post on the agency''s
        platforms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ae33a9-de7e-424d-9c9e-5a12e1eea348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these are nondisclosure of confidential information, endorsement
        of commercial products, services, or political parties, use of offensive and
        provocative language, and dissemination of fake news.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265b6527-b504-467e-8547-835bee6dffa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the social media policy draft by the PCOO, "social
        media publishers are media workers who should be recognized and protected"
        since the agency sees the new media as a "form of public communication and
        one source of information."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446f80ac-9d4e-4804-96c1-9774f7f6ea82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Assistant Secretary Kris Ablan said
        Presidential Spokesperson Martin Andanar recognizes the influence of social
        media in electing President Rodrigo Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38d812c-8215-4a5c-b2c6-8c9d80d68aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ablan said there is an "overwhelming … positive response to support
        a government policy for accrediting social media bloggers and influencers,"
        citing a PCOO Facebook poll that used emojis which gathered around 15,000
        votes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cb28a2-12e2-4868-8f69-fa29f8fb8a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Malacanang Social Media Press Corps''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25324f58-433f-492c-9719-8fb9aac67998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the draft policy, two kinds can be accredited: social
        media publishers and users.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682a93b8-9339-47c3-b471-8c954d9c1e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media publishers are those who maintain "publicly-accessible
        social media page, blog or website … whose principal advocacy is the daily
        dissemination of original news and/or opinion of interest."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bccaec-28cb-4686-8391-2d47867760cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, social media users are those who "maintain a social media
        account where they express their opinions, viewpoints, commentaries and share
        news and other information."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179c8cf5-f5f3-4883-86dd-0a06688e802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accreditation for social media publishers will allow "faster processing
        for on-site or access passes to PCOO events and activities," and "inclusion
        in the PCOO-Social Media Office mailing list."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cba3c26-4b2a-4ecc-ba50-b1a5d0ff389d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accredited social media users will be included in "PCOO participatory
        governance and media volunteer programs."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5f5104-9a11-4f58-8460-9522202a25a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a65c263-345e-48c6-be5f-409ce1a31563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is basically occasional access, they were not asking for permanent
        recognition," Presidential Spokesperson Ernesto Abella said. "They were not
        asking for recognition with the Malacanang Press Corps (MPC). They simply
        wanted to come and observe at the right time."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7bd625-c436-45ea-9e1a-8e4ec98ca27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MPC is a group of accredited media practitioners from different
        platforms and institutions who regularly cover events related to the President.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719019b3-8cea-4468-851e-5089977c7d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nieto countered this, saying accredited social media publishers
        and users should have the same privileges with the MPC.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3c6340-7add-48ad-9e8f-98dd99110398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ano po ang karapatan at pribilehiyo na ine-enjoy ng MPC, dapat
        po ay ine-enjoy din ng mga taga-Malacanang Social Media Press Corp, otherwise,
        undue discrimination po iyon na as far as i know, hindi po siya constitutional,"
        Nieto said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d5029c-ff16-4763-ba67-ad8b51e89630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said Duterte recognizes social media as a "force."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84573f9-c6ae-447f-a1e2-8a40f213386a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a&nbsp; reasonable medium, it''s not just a technological
        hiccup. It is actually a new form of communications which has to be rightly
        recognized with its own integrity," Abella said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c0656e-c69e-4d3a-87ef-406dea38ee6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloggers as journalists</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7c5b4e-52e6-45ea-8ab6-2c6a48fc5533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Journalism professor and University of the Philippines - College
        of Mass Communication College Secretary Teresa Congjuico said accreditation
        is tantamount to acknowledging bloggers as journalists.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63ee389-2971-44ad-a60f-6f9dbe17e6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the reason they will be given access to press events and
        are expected to publish government press releases in their blog sites. And
        worse, they could be unwittingly used for propaganda," Congjuico said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c2d7f1-7b9b-4cc7-9acf-e16f7df08c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Jose Jesus Disini, one of the panelists, said accrediting
        social media bloggers lends them legitimacy, which since social media can
        be a "source of bad information."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64ee14f-b1fa-4657-a5aa-9034a073e0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can say that MPC is given the entitlements they have … because
        their role is to provide an unvarnished look. Now, if you''re a blogger on
        social media, you''re not bound by those rules," Disini said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d79394c-5bfa-40f4-8896-75d0dd15acb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added social media users present their opinions, which reflect
        their own biases.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6074185a-a0c9-48b8-ac4a-bfcb4472ad57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(People are saying) let there be ethics for social media because
        … although we get good information on social media, social media itself is
        a source of bad information," he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781e8ae2-2556-449d-a279-83445e4f943e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congjuico said said this will be problematic since social media
        users do not have accountability to anyone.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64679ff2-e095-4fd3-8094-8bcc6f8e27ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Validating truthfulness of posts</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5e8c12-dd1d-443d-97cc-1b8bd94254ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do social media users have editors who can point out to them their&nbsp;
        personal biases and spot errors of fact and substance?&nbsp; Do they even
        know their journalism ethics? These things separate journalism from blogging.
        Bloggers are not journalists," Congjuico said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a867dd-f91e-4458-8c6d-ab8e8de771dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thinking Pinoy blogger Nieto said it is unclear who will validate
        the truthfulness of posts.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcb867e-d65f-48ab-ad45-626db3d6ec0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assistant secretary said they might take back accreditation
        if social media users post fake news since it might be attributed to PCOO.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624c29e9-dd07-4197-911c-fdacc422d351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect, if you want to be accredited, that you will be reporting
        true news. Authentic, verified news kasi we are accrediting you to be our
        volunteer reporter," Ablan said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9df15ba-63ac-43c9-b875-8f5b28575e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De la Salle Political Science professor Antonio Contreras, however,
        said there are laws to hold people accountable, such as libel.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56adcee7-5676-4fae-9858-9fffe469be03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit ang mga mainstream media nagdidistribute ng fake news hindi
        naglolose ng accreditation," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419fb043-0769-42db-aee1-320afecfbb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It should be curative instead of punitive, saying social media users
        should just publish errata like mainstream media.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc35521e-13a6-4a47-b28d-65e7d7be3dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Number of followers as requirement</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922c94b3-91f3-43b3-8faf-301646050ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional requirements for social media publishers is to have "at
        least 1,000 followers or subscribers, and which (have) published regularly
        and consistently for a period of 12 months."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3713bb0f-8037-45ef-9f9c-ee835bea5ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These requirements were met with contentions from different sectors.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd104dd-1335-46de-b89e-5bd4657f72a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose Beatrix Cruz-Angeles, who maintains her own blog, argued certain
        terminologies in the requirements. Angeles is National Commission for Culture
        and the Arts - National Committee on Monuments and Sites vice chairman</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7e8054-87a9-49cc-a480-8539084bdbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Followers does not equal reach…My new blog page has 6,000 followers
        and a 350,000 reach. So followers and longevity in blogging do not necessarily
        make for credibility or ''accreditability,''" Angeles said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef1944e-abb6-43e6-8cfd-c10142b6d345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nieto also said it might not make some pages eligible for accreditation.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceaa609-d97c-4630-a7d2-ca6c2eca8b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam naman po natin na karamihan po sa mga kritiko ng administrasyon
        ay kakaunti lamang ang mga Facebook likes. So para po mapagbigyan naman sila,
        babaan nalang po natin ng 50,000 yung requirement po sa mga followers or likes,"
        he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6983d839-8707-4e1c-9821-6f21028b3de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:33:37.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:33:43.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the forum, Ablan said they will call for another event
        to present the final draft, for signing by PCOO Secretary Martin Andanar.</p>'
  'oscars-quiz-2017':
    'author': 'Jay Santiago'
    'caption': 'Put your Oscars knowledge to the test with this quiz about Hollywood’s
      most prestigious awards night.'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2017-02-24T18:47:39.846+08:00
