  'us-public-schools-take-steps-to-protect-undocumented-students':
    'author': 'Ray Sanchez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-24T08:12:08.860+08:00
    'imagesource': 'jcr:c95c429e-d016-40c3-8471-c9a3f587d4f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '949aa132-3a19-4870-9983-2b7dbfc35053'
    'lead': 'School districts from Pennsylvania to California have stepped up efforts
      to allay fear and uncertainty in immigrant communities over Trump administration
      directives that would significantly expand the power of immigration officers
