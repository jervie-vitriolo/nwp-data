    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How well do you know the Academy Awards?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ec1741-5cb2-423b-bd3e-ef85454031bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:38.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:36:44.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> There’s no
        denying that this is one of the most interesting and diverse Oscar races in
        recent memory — whether or not you agree with who ends up with trophies come
        the awards night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf7c2c5-d0b2-485f-bbad-f5a469ad388f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:38.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:36:44.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big studio-backed crowd-pleasers butting heads with smaller films
        always make for an exciting mix, and this year’s Best Picture frontrunners
        are no exception. Before we witness whether or not “La La Land” can maintain
        its winning streak, or if an upset by “Moonlight” is in the cards, let’s find
        out how much of Oscars past you can recall.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59a9bba-c2ec-4ffa-95ce-6ab724a5d65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:36:38.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:36:44.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, the real winners are the expertly crafted films and fearlessly
        delivered performances that can stand the test of time.</p>'
  'pope-francis-athiest-catholic':
    'author': 'Philip Pullella, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-24T15:53:57.846+08:00
    'imagesource': 'jcr:21142641-6b4b-43d4-8d33-7619c738af65'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b44f2dc4-2847-4d38-8710-d09fd500f09d'
    'lead': 'In improvised comments in the sermon of his private morning Mass in his
      residence, he said: "It is a scandal to say one thing and do another. That is
      a double life."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T16:40:29.624+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T16:40:33.683+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T16:40:33.581+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope suggests ''better to be atheist than hypocritical Catholic''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42abe396-22d5-4f55-a4d6-278f01417aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:40:29.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:40:33.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vatican City (Reuters) —&nbsp;Pope&nbsp;Francis delivered another
        criticism of some members of his own Church on Thursday, suggesting it is
        better to be an atheist than one of "many" Catholics who he said lead a hypocritical
        double life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec79b1d-6c43-427c-b178-60ff1ede0363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:40:29.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:40:33.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In improvised comments in the sermon of his private morning Mass
        in his residence, he said: "It is a scandal to say one thing and do another.
        That is a double life."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240786ee-ee03-4086-a366-994060794639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:40:29.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:40:33.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are those who say ''I am very Catholic, I always go to Mass,
        I belong to this and that association,''" the head of the 1.2 billion-member
        Roman Catholic Church said, according to a Vatican Radio transcript.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b658b3-317a-4079-93ed-4255954170fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:40:29.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:40:33.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that some of these people should also say "''my life is
        not Christian, I don''t pay my employees proper salaries, I exploit people,
        I do dirty business, I launder money, (I lead) a double life.''"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90db25f8-8966-4b67-aca9-1a0080ce5e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:40:29.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:40:33.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many Catholics who are like this and they cause scandal,"
        he said. "How many times have we all heard people say ''if that person is
        a Catholic, it is better to be an atheist.''"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd871d21a-9112-4ed9-abeb-eb4fed2f6ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:40:29.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:40:33.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his election in 2013, Francis has often told Catholics, both
        priests and lay people, to practice what their religion preaches.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565c29d5-f03e-4189-abde-28d55bde166c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:40:29.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:40:33.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his often impromptu sermons, he has condemned sexual abuse of
        children by priests as being tantamount to a "Satanic Mass," said Catholics
        in the mafia excommunicate themselves, and told his own cardinals to not act
        as if they were "princes".</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82c8858-4f6d-4286-8146-15f2dd3c3d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:40:29.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:40:33.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than two months after his election, he said Christians should
        see atheists as good people if they do good.</p>'
  'lawmakers-enrile-daughter-voice-thoughts-on-De-Lima-arrest':
