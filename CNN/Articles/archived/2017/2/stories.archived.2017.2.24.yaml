    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86268708-8dbb-49a1-b38f-8a786d302cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:24:35.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:24:41.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima returned to Camp Crame at 1:11 p.m. Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1570ca73-8366-44d6-a636-c77a3918e5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:24:35.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:24:41.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guerrero ordered De Lima''s arrest after she cited probable cause
        for charges against the senator. She was accused of abetting illegal drug
        trade in the New Bilibid Prison while she was Justice secretary from 2010
        to 2015.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39dc91f-8ca0-4b26-ab1b-c07396cbf2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:24:35.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:24:41.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ready for arrest</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10d5632-536e-40c8-800d-539c5e21479d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:24:35.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:24:41.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an emotional press conference last night, De Lima said she would
        not hide and would wait at the Senate for the arresting team.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ebadc1-76cf-4f61-a157-9938d50fe192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:24:35.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:24:41.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did, however, say that she wanted to go home first to say goodbye
        to her family and prepare her things for detention.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29871157-5315-4b25-ad7e-4dd7cf6b0690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:24:35.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:24:41.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She thanked her Liberal partymates for standing by her. She also
        acknowledged her supporters and alluded to recent events wherein detainees
        had been killed while behind bars.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc8b700-9fb6-4529-99a4-fbe0b8bf8c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:24:35.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:24:41.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa inyo pong lahat, humihingi lang po ako ng inyong dasal na
        sana maging safe and secure po ako saan man nila ako dadalhin, saan man nila
        ako ikukulong."</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41e4e5c-0d9c-44d2-baea-aff617fa3473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:24:35.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:24:41.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I ask everyone for prayers that I may be safe and
        secure wherever they may detain me.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb86c879-52a1-42dd-ab29-9377abeced9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:24:35.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:24:41.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ending her short speech, the senator said, "Tuloy and laban ni Leila
        de Lima [The fight continues]."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1348d02-28bc-4a34-8306-258ee70f49db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:24:35.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:24:41.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warrant "questionable"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8378110d-a17b-4a4b-9899-a4d6869e9ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:24:35.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:24:41.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her press conference, De Lima said the issuance of the warrant
        against her was "questionable" as a hearing into motions to quash the cases
        against her was scheduled for today.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9302ec3b-a341-4519-ace8-de2f577f1dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:24:35.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:24:41.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "S<em>a katunayan yung prosecution nga po,</em> specifically
        DOJ a<em>y nagpa-postpone pa nga, nagpa-reset po ng hearing bukas for March
        3. Kaya po nagulat po kami lahat na biglang in-issue yung</em> order of arrest
        and warrant of arrest."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc846f3-9d22-4d19-9a5b-317033b30b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:24:35.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:24:41.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:In truth, the prosecution, specifically the Department
        of Justice postponed, asked to reset tomorrow''s hearing for March 3. We were
        all surprised that the order for the warrant of arrest was suddenly issued.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0589f26a-dcd3-4ceb-b6b3-0737f2640f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:24:35.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:24:41.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reiterated that she has no plans to evade charges and she would
        face them head on.</p>'
  'trump-on-deportations-military-operation':
    'author': 'Dan Merica, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-24T04:18:18.052+08:00
    'imagesource': 'jcr:31525f1e-95f6-40b6-b13f-bb73ace288f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34fb1342-12a7-4d73-8241-33b7417c70fe'
    'lead': 'President Donald Trump, meeting with business leaders at the White House
      on Thursday, described his administration''s moves to deport undocumented immigrants
      as a "military operation," a label that runs counter to what his administration
      has previously said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T17:27:03.290+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T17:27:07.214+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T17:27:07.070+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump on deportations: ''It''s a military operation''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8712448-e3a2-45cb-98f5-3dd526f9e6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:27:03.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:27:07.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> President Donald Trump, meeting
        with business leaders at the White House on Thursday, described his administration''s
        moves to deport undocumented immigrants as a "military operation," a label
        that runs counter to what his administration has previously said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947fa958-764f-4e56-b5b2-e8f9a7cdef94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:27:03.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:27:07.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has used a series of executive orders to chip away at the
        barriers to deportations and hire new law enforcement officials to spearhead
        the effort, using the Department of Homeland Security to live up to the President''s
        tough talk on undocumented immigration during the 2016 campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76216072-d2ed-4a83-89d3-9e6971cc5e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:27:03.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:27:07.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re getting really bad dudes out of this country, and at a rate
        that nobody''s ever seen before," Trump said Thursday. "And they''re the bad
        ones. And it''s a military operation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd9d59c-5a75-4805-90d1-abf4de16b4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:27:03.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:27:07.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "You see what''s happening at the border. All of a sudden
        for the first time, we''re getting gang members out. We''re getting drug lords
        out."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ad07c8-71b3-4417-92b2-2684fa94b6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:27:03.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:27:07.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House spokesperson said Trump did not misspeak by calling
        deportations a ''military operation,'' but clarified the President meant "military"
        as an "adjective."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500906fe-4503-4982-bf70-f849f2bdb7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:27:03.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:27:07.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President was clearly describing the orderly and professional
        manner in which his executive orders are being implemented, and the administration''s
        emphasis on removing serious criminals here in the U.S. illegally," the spokesperson
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fbebaf-1f9f-4619-b795-d60df3160003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:27:03.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:27:07.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, though, is not using the military to deport undocumented
        immigrants. Department of Homeland Security Secretary John Kelly told reporters
        in Mexico City Thursday that there would be "no use of military force in immigration
        operations, none," and Trump''s administration has gone to great lengths to
        deny reports that the National Guard would take the lead on deportations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9b62a6-86f3-4720-a832-6478a5d789c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:27:03.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:27:07.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not true," Sean Spicer, White House press secretary, tweeted earlier
        this month after The Associated Press reported that the Trump administration
        was considering mobilizing the National Guard. "100 percent false."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b158719-ecc5-4d5c-8b51-3e595f179ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:27:03.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:27:07.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines outlined by the Trump administration, however, do
        expand the number of undocumented immigrants who are subject to deportation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd31d2f8-a6d9-4236-ac37-4c9d7b4ac7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:27:03.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:27:07.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody who is here illegally is subject to removal at any time,"
        Spicer said. "That is consistent with every country, not just ours. If you''re
        in this country in an illegal manner, that obviously there''s a provision
        that could ensure that you be removed."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1095a08-4a07-4ce8-8115-f6757ddd1c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:27:03.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:27:07.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ryan Browne contributed to this report.</em></p>'
  'trump-administration-withdraw-transgender-student-protection':
    'author': 'Ariane de Vogue, Mary Kay Mallonee and Emanuella Grinberg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-24T02:24:48.245+08:00
    'imagesource': 'jcr:b5d00b23-a4e6-45ec-9ee5-1c3ee28b51e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ae751fe-134b-4134-9e53-4dd996a14110'
    'lead': 'The Trump administration on Wednesday night withdrew Obama-era protections
      for transgender students in public schools that let them use bathrooms and facilities
      corresponding with their gender identity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T17:29:56.919+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T17:30:01.952+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T17:30:01.654+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump administration withdraws federal protections for transgender students

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be674d05-cc14-4eef-8350-a796dbce91e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:29:56.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:30:01.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — The Trump administration on Wednesday night withdrew
        Obama-era protections for transgender students in public schools that let
        them use bathrooms and facilities corresponding with their gender identity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e9d2b8-4b07-4753-90bc-dfb969d43f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:29:56.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:30:01.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement is a significant victory for opponents of the Obama
        administration''s guidelines who believe the federal government never should
        have gotten involved in the issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d70a30-4bd9-4f18-93ca-02313ae0a0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:29:56.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:30:01.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil rights groups, meanwhile, denounced the withdrawal as a politically
        motivated attack that will endanger transgender children and sow confusion
        over the federal government''s role in enforcing civil rights.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6aa4d3-d24f-4472-9cf5-4fb79b4a224b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:29:56.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:30:01.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May, the departments of Education and Justice issued joint
        guidance directing schools to let transgender students use facilities that
        correspond with their gender identity. The "Dear Colleague" letter, addressed
        to school districts and colleges that receive federal funding, was based on
        the Obama administration''s interpretation of Title IX, the federal law that
        bans sex discrimination in schools, to include gender identity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7742a628-9028-4dd3-b4a4-cba9d7b3f284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:29:56.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:30:01.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaction was swift and divisive, culminating in the Trump administration''s
        first "Dear Colleague" letter rescinding the guidance without offering a replacement.
        Issued jointly by the departments of Education and Justice, the letter did
        not take a position on the underlying question of whether Title IX protects
        gender identity. The departments withdrew the guidance "in order to further
        and more completely consider the legal issues involved," the letter said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19889534-71f3-4098-9af5-bb6f4257bae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:29:56.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:30:01.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement follows the Department of Justice''s recent withdrawal
        from a court challenge related to the guidance. Observers said it portended
        more anti-LGBTQ sentiment from the administration, despite promises from President
        Trump and Education Secretary Betsy DeVos to protect the LGBT community.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5759bcf2-02f0-4f7e-abdc-52aa6db0da0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:29:56.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:30:01.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a mean-spirited attack on hundreds of thousands of students
        who simply want to be their true selves and be treated with dignity while
        attending school," Mara Keisling, executive director of the National Center
        for Transgender Equality, said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9c16c9-9f49-4b6f-af59-4a880b6f444f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:29:56.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:30:01.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How we got here</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6fd4c6-c47a-42cd-be6f-70f0075b0500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:29:56.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:30:01.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Obama administration said the guidance was based on best practices
        from schools across the country that have already taken up the issue. Though
        many states have laws consistent with the guidance, lawmakers and educators
        called the directive federal overreach that threatened safety and privacy
        of non-transgender students.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97108bf9-859e-4317-a0b4-65546d63e697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:29:56.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:30:01.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Attorney General Ken Paxton sued on behalf of several states
        and won a nationwide injunction barring federal agencies from taking action
        against the schools that resisted the guidance. The Justice Department under
        the Obama administration challenged the lawsuit and arguments were scheduled
        for early February. Then, one day after former Alabama Sen. Jeff Sessions
        was sworn in as attorney general, the Justice Department withdrew its challenge
        so the parties could decide "how to best proceed."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f3fe8e-3016-435e-8873-e97654cfb7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:29:56.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:30:01.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paxton welcomed the withdrawal and said his office was evaluating
        how it would impact the litigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a8e5a3-0e4d-4768-b357-ed5752a3a7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:29:56.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:30:01.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our fight over the bathroom directive has always been about former
        President Obama''s attempt to bypass Congress and rewrite the laws to fit
        his political agenda for radical social change. The Obama administration''s
        directive on bathrooms unlawfully invaded areas that are left to state discretion
        under the Tenth Amendment. School policy should center on the safety, privacy
        and dignity of its students, not the whims federal bureaucrats."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bb40b2-a402-417e-8274-4ae6d19d3062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:29:56.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:30:01.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why the guidance was rescinded</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06258a09-ec5b-4acd-9447-95fc6afe245a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:29:56.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:30:01.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the two-page letter to public schools, the Trump administration
        said the Obama-era guidance did not provide "extensive legal analysis" of
        how its position was consistent with Title IX.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1ae011-5592-45f0-9f25-e9792c4542c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:29:56.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:30:01.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter cited "significant litigation" caused by the guidance,
        showing the need for "due regard" of the role of states and local school districts
        in shaping education policy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298730c3-3dcd-4780-bf4e-a8c144a418c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:29:56.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:30:01.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As President Trump has clearly stated, he believes policy regarding
        transgender bathrooms should be decided at the state level," the White House
        said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b43336-f180-4011-855b-e5d2fc73ce4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:29:56.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:30:01.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The joint decision made today by the Department of Justice and
        the Department of Education returning power to the states paves the way for
        an open and inclusive process to take place at the local level with input
        from parents, students, teachers and administrators."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b43f74-e521-486e-a6f3-19e7d1291ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:29:56.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:30:01.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, sources told CNN Wednesday that DeVos originally opposed
        a draft of the Trump administration''s plan for withdrawing the guidance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d85b3a3-11ec-42ec-99db-df21e86adfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:29:56.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:30:01.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Not what Betsy wanted to do''</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fade7ab-e182-43bc-b19b-74fadef41f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:29:56.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:30:01.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the new guidance was issued Wednesday night, DeVos was publicly
        on board. Behind the scenes, however, "This is not what Betsy wanted to do,"
        one source outside of government who said he''s familiar with DeVos'' thinking
        on the plans told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d8a2db-5156-4354-847e-441ee2b3368c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:29:56.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:30:01.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She communicated her feelings to Sessions, the source said. Then,
        she was summoned to the White House on Tuesday for a meeting with him and
        President Trump, where she was told to agree to the plans.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e23c50c-841f-4cbc-966a-35dc5ef88050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:29:56.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:30:01.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the President''s decision," the source said. "When the President
        tells you to do something you don''t want to do, that is a hard spot to be
        in."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b304f6a1-a921-4f21-9fef-d6623e0a0b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:29:56.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:30:01.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeVos reminded Trump that both of them had publicly promised to
        protect all students, and she felt that withdrawing the guidance ran counter
        to those promises. She was concerned that some people may interpret the action
        as removing protections.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33288d7b-3d80-4625-887c-d1b031696e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:29:56.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:30:01.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She requested additional language in the letter affirming that students
        would still be protected and the Department of Education''s Office of Civil
        Rights would investigate issues.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe40d24-2806-4d75-852e-d3fb2b5630fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:29:56.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:30:01.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the letter states that withdrawal of the guidance "does
        not leave students without protections from discrimination, bullying, or harassment."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f962e5de-a561-44d9-af9e-5b44fb0840db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:29:56.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:30:01.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, DeVos reaffirmed the administration''s responsibility
        "to protect every student in America and ensure that they have the freedom
        to learn and thrive in a safe and trusted environment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230223de-0111-41ac-bd92-1063bc4742c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:29:56.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:30:01.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not merely a federal mandate, but a moral obligation no
        individual, school, district or state can abdicate," she said in a statement.
        "At my direction, the department''s Office for Civil Rights remains committed
        to investigating all claims of discrimination, bullying and harassment against
        those who are most vulnerable in our schools."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb27ede5-d285-42d3-a0b2-bf45299b1dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:29:56.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:30:01.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court poised to consider related case</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5e4500-8200-4f8d-9aa3-89618372339c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:29:56.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:30:01.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil rights groups were quick to point out that the announcement
        does not undo Title IX or state-level protections for transgender students.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644f7b1a-2a20-45b4-baa6-1da85ca4e2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:29:56.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:30:01.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump''s actions do not change the law itself -- transgender students
        remain protected by Title IX of the Education Amendments of 1972 -- but abandoning
        the guidance intentionally creates confusion about what federal law requires,"
        Rachel B. Tiven, CEO of Lambda Legal, said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2348628e-9a16-4813-a97f-7bbab99a2593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:29:56.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:30:01.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The law bars discrimination -- the new administration invites it."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c156d2ae-de49-485d-bd75-746786965c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:29:56.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:30:01.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen how it will impact courts'' interpretations
        of anti-discrimination law in pending cases, including the first Supreme Court
        test of Title IX as it relates to transgender students.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3db481c-c40c-4d48-833e-d7e98b96fdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:29:56.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:30:01.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court is poised to consider the case of Gavin Grimm, a 17-year-old
        transgender student from Virginia who wants to use the bathroom that corresponds
        to his gender identity.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93471593-3214-45a2-b82f-a960f9fd1c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:29:56.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:30:01.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last April, a federal appeals court ruled in favor of Grimm, who
        fought a school board policy that denied him access to the boys'' bathroom
        but allowed him the use of recently constructed single-stall unisex restrooms.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4029344e-a04d-4b43-9d2e-54ecc1d89b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:29:56.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:30:01.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In ruling for Grimm and against the school district, the court deferred
        to the Obama administration''s interpretation of Title IX.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de04582a-e46d-41df-93ed-cf2bd2655394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:29:56.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:30:01.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gloucester County School Board welcomed the Trump administration''s
        withdrawal of the letter at issue in its case.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f88cd63-9a2b-4a64-b7ae-158b38741a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:29:56.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:30:01.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This action shows ''due regard for the primary role of the States
        and local school districts in establishing educational policy.'' We look forward
        to explaining to the Supreme Court why this development underscores that the
        Board''s commonsense restroom and locker room policy is legal under federal
        law," a lawyer for the school board said Wednesday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f927ff59-255f-4309-886c-66d62ec4b439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:29:56.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:30:01.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguments in the case are scheduled for March 28. While the Trump
        administration''s new guidance may not stop the case, it could give the justices
        an off-ramp to send the matter back to the lower court to consider the new
        guidance. The court could also decide to send the case back before arguments.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4112ab74-52f1-4b2d-90d6-7dec7cf0fa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:29:56.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:30:01.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it''s disappointing to see the Trump administration revoke
        the guidance, the administration cannot change what Title IX means," said
        ACLU Senior Staff Attorney Joshua Block, lead counsel for Grimm.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c46c9dc-06f2-4fc6-9c5a-838ce6d69581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:29:56.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:30:01.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it decided to hear Gavin Grimm''s case, the Supreme Court
        said it would decide which interpretation of Title IX is correct, without
        taking any administration''s guidance into consideration. We''re confident
        that that the law is on Gavin''s side and he will prevail just as he did in
        the Fourth Circuit."</p>'
  'stress-makes-you-fat-study':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'Most Filipinos believe their job or studies is their top source of
      stress.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-02-24T01:32:42.196+08:00
    'imagesource': 'jcr:024b3c46-3acd-4e0e-b9c4-55d0ecf52743'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eba57e76-e7eb-49b3-8963-587ab554357e'
    'lead': 'Could constant stress be making you fat?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T17:32:01.195+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T17:32:05.718+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T17:32:05.468+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Long-term stress might make you fat, study says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148bf765-0874-48df-91d6-6fe4d2edaa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:32:01.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:32:05.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Could constant stress be making you fat?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea49075-02b6-4263-915f-3723ad1411e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:32:01.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:32:05.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To find out, English researchers compared stress levels and body
        weight of more than 2,500 men and women over age 54 who participated in the
        English Longitudinal Study of Ageing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3ef704-5435-457e-8b95-7274572af36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:32:01.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:32:05.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Thursday in the journal Obesity, looked at
        the levels of a stress hormone called cortisol in locks of hair gathered from
        participants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef72a2bc-604b-493d-ae30-7961d7b2fc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:32:01.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:32:05.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found levels of cortisol in the hair to be positively and significantly
        correlated to larger waist circumference and higher body mass index or BMI,"
        said lead author Sarah Jackson, a research associate at the Institute of Epidemiology
        and Health at University College London."These results provide consistent
        evidence that chronic stress is associated with higher levels of obesity."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bfec34-b501-4fa1-8594-e2e5615464b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:32:01.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:32:05.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cortisol is a hormone produced in the adrenal glands that is released
        into the bloodstream in times of stress. In addition to suppressing inflammation
        and regulating blood pressure, cortisol helps maintain steady supplies of
        blood sugar and gives an energy boost to handle emergencies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704ff610-f43b-4c6c-8fef-943580db18cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:32:01.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:32:05.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s providing glucose to the brain, keeping things going during
        a stressful event," Jackson said. "It also plays a huge role in metabolism,
        body composition and the accumulation of body fat."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d939616-5a9c-4737-9d38-941ba28afd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:32:01.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:32:05.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of cortisol, she says, is triggered by receptors that
        are densely located in visceral fat tissue, the type that surrounds our organs,
        which may explain its association with weight gain and loss.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1481aded-5dd7-4fcc-b2de-82eadc9edae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:32:01.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:32:05.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cortisol is usually tested via blood, urine or saliva, but that
        captures only a snapshot in time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbccee2-784d-4aa9-8d98-7e3540d5900d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:32:01.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:32:05.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cortisol levels fluctuate throughout the day depending on time
        of day, what you eat, sudden stressful situations, even illness," Jackson
        said. "That why blood, urine and saliva tests are not good measures for long-term
        stress."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d803e4c-006b-403e-a239-652950b88cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:32:01.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:32:05.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have shown that cortisol levels can also be detected in
        hair follicles. The new research harvested a 2-centimeter lock from each participant.
        That amount of hair correlates to two months of growth, said Jackson, providing
        a look at the levels of cortisol over that period of time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7714fbf3-e7da-459f-88f0-84e68dd20f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:32:01.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:32:05.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results suggest that "chronic high-level cortisol exposure may
        play a role in the maintenance of obesity," but Jackson adds that because
        the study was not longitudinal, researchers could not establish a true cause
        and effect.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a6afb0-9352-4309-a3b4-1638f973c76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:32:01.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:32:05.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan Fried, a professor and director of translational adipose biology
        and obesity at the Diabetes Metabolism Obesity Institute, said the results
        are consistent with research associating high cortisol levels and obesity.
        However, she agreed that there is no evidence of causation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b0bf51-a3d1-4152-acf3-446823826da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:32:01.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:32:05.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As indicated in the paper, measurements of hair cortisol reflect
        exposure over the past several months," Fried, who was not involved in the
        study, wrote in an email. "But the obesity in the people studied likely developed
        many years earlier. Thus, these high hair cortisol values may simply reflect
        social or biological stress associated with being obese.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66941663-99aa-4a65-8896-40ebd92cf487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:32:01.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:32:05.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is possible, for example, that the social stigma that people
        with obesity often endure may cause mental stress and hence high cortisol
        levels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599a5391-2379-439c-b772-7cd899e1321e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:32:01.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:32:05.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also possible that stress over the past few months may also
        be due to medical conditions caused by obesity, for example it may be difficult
        and painful for people with obesity to walk."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f498df-8e40-4d60-944d-57760327f797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:32:01.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:32:05.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers will "continue to weigh and measure our study participants
        every four years to determine the ways stress affects body mass over time,"
        Jackson said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da0d9fa-dac2-4ab5-a337-d2dcc1310edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:32:01.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:32:05.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, she suggests that people under chronic stress look
        to ways other than eating to ease their tensions, such as meditation, yoga
        and mindfulness.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0348a4e-9b44-4ce4-98db-6b63eb76946c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:32:01.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:32:05.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of evidence that cortisol influences appetite and
        even our preference for high-calorie comfort foods," Jackson said. "So I know
        that''s tough. But it''s best to look for better ways to manage stress and
        avoid using food as a crutch."</p>'
