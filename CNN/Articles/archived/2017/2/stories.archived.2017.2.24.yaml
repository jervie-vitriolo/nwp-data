      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Eric Swalwell of California, a Democratic member of the House
        Intelligence Committee, said the goal of his panel''s inquiry is to follow
        "leads wherever they go even if they may be uncomfortable to Republicans."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b60b60-b8cb-43c5-8554-d9add10c9f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:58:45.158+08:00
