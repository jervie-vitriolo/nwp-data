      'mgnl:lastActivated': 2019-07-09T17:24:41.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon exiting the RTC building, De Lima acknowleged her supporters
        – waving to them from the vehicle that transported her.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">WATCH: Sen. Leila De Lima acknowledges her supporters before she
        leaves the Muntinlupa City Hall of Justice. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/LcFWFcU2PM">pic.twitter.com/LcFWFcU2PM</a></p>&mdash;
        JC Gotinga (@JCGotinga) <a href="https://twitter.com/JCGotinga/status/834967990143598595?ref_src=twsrc%5Etfw">February
        24, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
