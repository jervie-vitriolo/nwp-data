    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0759b7da-f7e2-41ce-9e7b-0afb2bcc8402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:50:33.050+08:00
