      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e440515f-8406-4317-84bd-18f22002440a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:17:21.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:17:26.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Social media went
        into a frenzy after a Muntinlupa court issued Thursday afternoon an arrest
        warrant against Sen. Leila De Lima for drug charges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af20fdb1-32c6-41ea-ab18-19bcc2d6407d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:17:21.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:17:26.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Court orders law enforcement agencies to arrest De Lima,
        et al</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752613be-489e-44d8-a38d-66412a122aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T17:17:21.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T17:17:26.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court order came after the Department of Justice filed three
        cases against her last week at the Muntinlupa Regional Trial Court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
