      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, an adopted member of PMA Dimasupil Class of 1967, served
        as guest of honor and speaker for the homecoming of the PMA Alumni Association.
        The PMA has trained Filipinos for military service since 1898.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1ae44e-e9a8-4297-8ffb-c23b99d0df18'
