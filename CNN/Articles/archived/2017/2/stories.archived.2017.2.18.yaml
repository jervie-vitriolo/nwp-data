    'template': '1'
    'title': 'Suspect in Kim Jong Nam''s death thought it was a prank, police say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9418c069-d249-4656-b6a5-f716296e85d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:45.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:52:50.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jakarta, Indonesia (CNN) — A woman arrested in the death of the
        North Korean leader''s half brother thought she was participating in a television
        prank show when she squirted liquid in his face, Indonesian police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ad1d9e-1be8-4e2e-a574-83fbc2e0ba41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:45.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:52:50.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspect Siti Aishah is one of four people arrested in the death
        of Kim Jong Nam, the estranged half-brother of North Korean leader Kim Jong
        Un.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b46916-96d5-4a2a-99d0-7bb69a8ff183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:45.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:52:50.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police believe the victim was sprayed with poison as he waited to
        board a flight Monday at Kuala Lumpur International Airport in Malaysia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c971e5e-88cf-45d1-b846-ce687394b54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:45.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:52:50.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aishah said she was "not aware it was an assassination attempt by
        alleged foreign agents," Indonesian police chief Tito Karnavian told reporters
        in Aceh Province. Aishah is Indonesian.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b9ab10-fa24-4d41-864d-e92bc76aba25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:45.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:52:50.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people have been arrested in the killing: the Indonesian woman,
        a Malaysian man and another woman carrying Vietnamese identification.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80bbcc2-048d-4e21-8f8a-8068e3ba7e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:45.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:52:50.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A North Korean man named Ri Jong Chol was arrested Friday in Selangor,
        Malaysia, according to police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104032be-4cbd-4406-9eac-4089d221ef2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:45.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:52:50.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman said she had sprayed others in a similar manner "three
        to four times [before]." However, Karnavian told journalists, in this case,
        "there was allegedly a dangerous substance in the sprayer."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2442997a-87e8-4633-9f29-ea6e22eccee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:45.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:52:50.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman said "she was given a few dollars for the job," Karnavian
        said. "She was used but she didn''t know what it was for."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744d2553-30da-4c7e-be64-a67f364d918f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:45.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:52:50.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police did not confirm who provided the sprayer to the suspects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dea2dc-80f1-46a1-8fe6-d7a4d966e1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:45.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:52:50.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twists and turns</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd3ff58-42bd-490b-93a4-009a7885c98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:45.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:52:50.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the latest bizarre detail to emerge in the mysterious death
        of Kim Jong Nam.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633c867d-5a08-4303-a2b5-44b603e92e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:45.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:52:50.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim was on his way to catch a flight Monday morning to see his family
        in Macau, where he''s lived since his departure from North Korea years ago.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd620aff-66b3-4a6a-9c9c-2c1fde209236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:45.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:52:50.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese territory, a short ferry or helicopter ride from Hong
        Kong, is a popular gambling destination with mainland Chinese.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59897df5-6748-48e0-9716-70fc50a3892e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:45.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:52:50.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact details of Kim''s murder are sketchy but Selangor State
        Criminal Investigations Department Chief Fadzil Ahmat told Reuters Kim "felt
        like someone grabbed or held his face from behind."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df32eb36-6aad-4854-8102-13fb18c724f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:45.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:52:50.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim felt dizzy and immediately went to an airport customer assistance
        counter, seeking medical help. They were concerned enough to take him to the
        on-premises clinic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bac4ec-94b2-48da-ac27-a9ef9697d6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:45.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:52:50.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ambulance was called to take Kim to the hospital, but he died
        on the way.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcc4b3d-72ca-41b8-9beb-9948fac81513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:45.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:52:50.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia police have declined to release his body to North Korea
        without DNA from next-of-kin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8768e92b-b841-488d-b6a6-68dc5bec857c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:45.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:52:50.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a Malaysian investigation, the crime happened in our country
        and we have processes and laws to deal with such matters," Selangor police
        chief, Abdul Samah Mat, told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47b6bb8-43c2-4486-afec-d4908000fb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:45.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:52:50.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sandi Sidhu contributed to this report.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eaa50f-0092-4345-9153-52366e819983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:52:45.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:52:50.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Kim Jong Nam murder
        suspect thought she was on a gag show, police say”</em></p>'
  'China-grants-Trump-a-trademark-hes-been-seeking-for-a-decade':
    'author': 'Jethro Mullen, Chris Isidore and Brian Todd, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-18T12:11:39.281+08:00
    'imagesource': 'jcr:839ca386-4e9e-44d6-8fa9-b6bd86819c1c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99389317-97ef-4555-8163-4675dcdfeb7b'
    'lead': 'The Chinese government has granted President Trump and his business something
      they had been seeking for more than a decade: trademark protection for the use
      of the Trump name in the construction industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T14:56:09.536+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T14:56:16.938+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T14:56:16.680+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China grants Trump a trademark he''s been seeking for a decade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280f336d-33be-4c5f-9e35-dc101a2c1efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:09.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:56:16.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Chinese government has granted President Trump and his
        business something they had been seeking for more than a decade: trademark
        protection for the use of the Trump name in the construction industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51d3af7-01ab-49a4-a8e0-c2cf98b4a8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:09.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:56:16.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump fought unsuccessfully in Chinese courts for years to try to
        gain control of the trademark, but his fortunes changed suddenly last year
        during the latter stages of his campaign for the White House.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a04a14-fbf4-4c82-8c8b-01a1f71f5273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:09.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:56:16.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s trademark review board announced in September it had invalidated
        a rival claim for the Trump trademark, clearing the way for Trump to move
        in. In November, soon after the election, it awarded the trademark to the
        Trump Organization. The trademark was officially registered this week after
        a three-month notice period for objections expired.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd907e0e-b78b-4d39-bf5f-2ac10641e3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:09.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:56:16.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sequence of events makes some ethics experts uncomfortable:
        Chinese authorities reversed their position as Trump''s political star rose.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ffafe9-9196-4bf1-8509-88b85fe58704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:09.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:56:16.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is going to want concessions from Mr. Trump, and this is
        now the first in what will be a series of efforts to influence him," said
        Norman Eisen, a White House ethics counsel under President Obama. Eisen is
        part of a group that has sued Trump for violating the foreign emoluments clause
        of the Constitution by accepting foreign payments through his business ventures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40211021-24e8-4a42-842d-3b2f9b66fda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:09.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:56:16.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump Organization attorneys told CNN that it was simply trying
        to protect the Trump trademark from someone who had been improperly squatting
        on it, and that any accusation that President Trump could be compromised by
        the trademark decision granted by the Chinese government is completely baseless
        and shows a disregard for the facts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a427199-7a1f-46da-80d6-dd9e3b55e461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:09.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:56:16.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is difficult to assess the value of the new trademark. It covers
        construction-related services, not for Trump''s core hospitality and real-estate
        businesses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a929a7-7a1e-468c-863c-c6096fb0b625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:09.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:56:16.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if construction-related services are not a core business
        for the Trump Organization, the company places a great value on anything with
        the Trump brand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0cc618-d7d9-4233-a9eb-410847668691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:09.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:56:16.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Trump brand is key to the value of the Trump Organization''s
        assets," Sheri Dillon, a Trump lawyer, said last month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9881021d-fa96-404b-8185-e7ddd179528b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:09.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:56:16.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump can also argue that he''s a lot more famous in China now than
        he was when he first started the trademark battle there in 2006, giving him
        a stronger claim to the Trump name. Trump already holds dozens of trademarks
        in China and is seeking dozens more.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425daf0e-ab7d-4e88-a74c-6188d335a2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:09.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:56:16.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Trump Organization has been actively enforcing its trademark
        rights in China for more than a decade and its latest trademark registration
        is a natural result of those efforts -- all of which took place years before
        President Trump even announced his candidacy," said Alan Garten, the Trump
        Organization''s chief legal officer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ba1af1-6118-4ff0-b92e-a075b2f86fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:09.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:56:16.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ethics concerns are fueled by Trump''s decision not to completely
        sever ties with his company.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a193a0-d139-446a-bce0-fb0eb33133ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:09.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:56:16.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before taking office, he bucked the advice of ethics lawyers who
        urged him to avoid conflicts by selling off his vast business interests and
        putting the money in a blind trust. Instead, he pledged to place his assets
        in a trust run by his adult sons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037affbc-af58-480c-8db8-93110cbae9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:09.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:56:16.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump talked tough on China in his campaign rhetoric, but so far
        hasn''t followed through on his threats to label it a currency manipulator
        on his first day in office, or to impose heavy trade tariffs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137f39c5-bdd4-42a2-b17b-51dbdde65932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:09.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:56:16.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China legal experts say they think Trump''s political ascendancy
        most likely played a role in the trademark decision.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11606ca8-2c6f-4b32-811a-b02d68d54112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:09.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:56:16.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve got clients who have fought these same cases time and time
        again without success. For this rapid turn of events, it does seem to be more
        than just a coincidence," said Dan Plane, a China intellectual property expert
        in Hong Kong. "What''s striking about the Trump decision is the timing. I
        think it''s reasonable to assume that politics played a part -- without Trump
        even necessarily asking for it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19df22a-6bbb-48c8-bd01-1fe1435c00f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:09.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:56:16.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy in Washington told CNN that the case was handled
        in compliance with China''s trademark law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a2648e-8214-4708-9545-d47090e06af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:09.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:56:16.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese trademark review board does not make its decisions
        publicly available, so we don''t know on what basis they made their decision,"
        said Matthew Dresden, an international trademark attorney. "I think these
        decisions were not made in a vacuum."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c44c63-8f64-49c3-ab41-2d78d78fb16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:09.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:56:16.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House declined to comment, referring the question to the
        Trump Organization.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0f8bc6-f084-4319-863d-61eb59c88a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:09.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:56:16.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another interpretation of the decision may simply be that China
        is becoming more responsive to Western companies that want to protect their
        trademark. In December, China''s top court found in favor of U.S. basketball
        start Michael Jordan, ruling that a Chinese company sportswear company, Qiaodan,
        had to stop using the Chinese characters that rendered the name Jordan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074765c6-be26-4931-9940-028d7cbc46a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:09.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:56:16.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could say there''s a nice ray of sunshine, that perhaps things
        are changing for foreign brands," said Plane. "But [the Trump decision] really
        was a bit of a bolt out of the blue, particularly in relation to the case''s
        history and the decision''s timing."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5fd202-fc43-4fe5-92fb-19411191cbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:09.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:56:16.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One remaining question is whether Trump will continue to find favor
        in future Chinese trademark decisions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0402b3cd-e5f9-4e07-8545-50b3f785cd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:09.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:56:16.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s a consistent pattern where you have ''wins'' in every
        case to which Trump''s name is attached when normally, those cases would be
        non-starters for anyone else, then yes, I think there''s a real concern about
        his being given something that others wouldn''t receive," Plane said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4daa11-9db0-4e8a-b7b1-0060d9c42d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:09.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:56:16.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dugald McConnell, Serena Dong and Cristina Alesci contributed to
        this story.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78433b8-3c32-4f81-a562-f0f7f710943b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:56:09.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:56:16.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published in CNN.com, "China grants Trump
        a trademark he''s been seeking for a decade."</em></p>'
  'star-3-2-series-lead-ginebra-comback-fail':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-02-18T18:58:04.868+08:00
    'imagesource': 'jcr:da48f220-793d-4e4f-bbf6-f1d1d72119ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46703e4d-c584-4ebd-89ca-086d977fbada'
    'lead': 'The Star Hotshots are one win away from booking a place in the PBA Philippine
      Cup Finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T14:59:30.170+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T14:59:34.304+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T14:59:34.155+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Star seizes 3-2 series lead, 89-80, as Ginebra comeback bid fails

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafbc9c5-7f5a-4d9f-84fb-abf9fa62bacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:59:30.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:59:34.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Star Hotshots
        are one game away from the Philippine Basketball Association (PBA) Philippine
        Cup Finals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1299bb1-964e-4ec3-bb79-c01b27f2e19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:59:30.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:59:34.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots weathered a late Barangay Ginebra rally to seal a 89-80
        victory in Game 5 of their best-of-seven series on Friday evening at the Mall
        of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73d9e0c-130e-462e-89b1-eb9bd09fe48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:59:30.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:59:34.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran Rafi Reavis came up big with 17 points for Star, while Mark
        Barroca chipped in with 12.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eee7be8-1246-49aa-95ac-304e72f95e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:59:30.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:59:34.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tightly contested first half, the Hotshots nursed a 49-45 lead
        over the Gin Kings going into the halftime break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f2afcc-be9f-4f15-ba09-8bdd5450c929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:59:30.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:59:34.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was after the break that the Hotshots finally clicked into
        gear.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d21cf80-9faa-416d-bb4d-8064a083826f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:59:30.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:59:34.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 10-0 run in the third frame saw Star break open a 63-50 advantage,
        which grew to a 71-55 cushion before the payoff period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b09b61-47c6-43d3-a605-15bd9947a463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:59:30.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:59:34.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third quarter turned out the be disastrous for the Gin Kings,
        who were outscored 22-10 in that frame alone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e9796a-9c8c-4294-8e82-aa98a7ac33cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:59:30.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:59:34.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra would not go down quietly though, relying on the old magic
        of Mark Caguioa and JayJay Helterbrand, they reduced the deficit to 87-80
        with 2:14 left to play.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f798b4a-ad03-4492-845d-4d2e5dd726c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:59:30.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:59:34.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for the Gin Kings, they could not find the bottom
        of the net for the remainder of the game as the Hotshots took the lead in
        the series.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b044d2bd-c6a3-4bf8-a40d-ebcf9ddc9f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:59:30.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:59:34.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japeth Aguilar paced Ginebra with 13 markers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4e9480-09ee-4375-a093-96650326e155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:59:30.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:59:34.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the game Star head coach Chito Victolero said that focus
        would play a big part in whether or not his team would win the game, and he
        believed that was indeed the difference maker.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0a3fdf-2275-4107-9c07-f5e75937fbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:59:30.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:59:34.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots could end the series in Game 6 at the Smart Araneta
        Coliseum on Sunday.</p>'
  'cavite-hospital-director-factory-fire-patients-not-mishandled':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-18T17:46:14.348+08:00
    'imagesource': 'jcr:a44f992a-9d26-4b1b-89b1-8943c11103ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '031fca75-af57-40d5-a7ac-a6a6c91f567e'
    'lead': 'The medical director of Divine Grace Medical Center defended their facility
      against Cavite Gov. Boying Remulla''s allegations of incompetence in treating
      the factory fire victims.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T15:03:27.368+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T15:03:30.687+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T15:03:30.535+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cavite medical director: Factory fire victims were not mishandled

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be94d5a5-7783-46f4-b3a1-10c776c5de18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:27.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:03:30.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The medical director
        of the Divine Grace Medical Center (DGMC) denied Cavite Gov. Boying Remulla''s
        claims that their facility was unable to take care of Cavite factory fire
        victims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b75d362-d3d4-4253-9a70-0a567c82cdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:27.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:03:30.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Feb. 13, almost two weeks after the fire that razed the House
        Technology Industries (HTI) factory, Remulla said they have a health crisis
        "because the hospital is not competent to handle the patients."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e76fee9-6cb0-40e5-ac8d-523ff0977ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:27.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:03:30.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said 24 victims were still confined at the Divine Grace Medical
        Center, while 16 were in danger of infection due to severe burns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb15720c-4fe3-48ed-96c1-c27221b5bb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:27.368+08:00
