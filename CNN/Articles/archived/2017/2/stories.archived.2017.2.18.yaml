      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rather unusual occasion, the President spoke for less than
        10 minutes while sticking to his prepared speech, in which he also praised
        the PMA for its tradition of discipline.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0020b904-b61a-4f09-898c-c32d780f092d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:41:48.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:41:52.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PMA Alumni Association adopted Duterte as an honorary member
        during Saturday''s ceremonies, and affirmed its support for the administration''s
        war against illegal drugs and crime, and its efforts to attain lasting peace.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
