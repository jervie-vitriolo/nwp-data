  'kim-jong-nam-murder':
    'author': 'Kathy Quiano, CNN'
    'caption': 'Kim Jong Nam'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-18T16:14:22.010+08:00
    'imagesource': 'jcr:25cb6705-d941-4585-8a60-035c6df33bea'
    'jcr:primaryType': 'mgnl:composition'
