  'Catholics-protest-against-extrajudicial-killings-death-penalty':
    'author': ' Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-18T16:00:35.006+08:00
    'imagesource': 'jcr:18b8622f-b4e7-4902-b51b-d111e41c51e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf0ca145-5d37-4f94-85b6-87d789874a9e'
    'lead': 'Thousands of Catholics gathered in Quirino Grandstand Saturday morning
      for what they called the "Walk For Life."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T14:47:47.676+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T14:47:51.389+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T14:47:51.210+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Catholics protest against extrajudicial killings, death penalty

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cf4813-1cd9-430b-84a9-a16a194cde95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:47:47.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:47:51.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The biggest religious
        sector in the Philippines held their first major protest against extrajudicial
        killings and the possible reinstatement of the death penalty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaac487b-2bc4-40e6-ae02-eb320d9b8981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:47:47.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:47:51.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of Catholics gathered in Quirino Grandstand Saturday morning
        for what they called the "Walk For Life."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21c0804-5a2a-491f-a12a-2f99e955cd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:47:47.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:47:51.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protest action started past 4:00 a.m., which Manila Auxiliary
        Bishop Broderick Pabillo said is the most common time when extrajudicial killings
        happen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69787820-86b0-4893-b8b5-0db93deced2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:47:47.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:47:51.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi mapupuksa ng karahasan ng kapwa karahasan," said Manila Archbishop
        Luis Antonio Cardinal Tagle.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57a8534-f38d-40e9-8644-7e4562d4503f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:47:47.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:47:51.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Violence is not the answer to violence.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5870ab6f-1331-469f-ad6e-3f592b7db9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:47:47.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:47:51.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catholic officials, however, said the protest is not against President
        Rodrigo Duterte''s policies but an expression of their opposition against
        the societal problems threatening the sanctity of life.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9bf5c1-c31f-4af4-9b12-3281ceb0276b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:47:47.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:47:51.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang Walk For Life ay hindi para ipagtanggol ang drug addict o ang
        mga mamamatay tao. Ang kriminal ay dapat arestuhin, kasuhan, hatulan at ikulong,"
        said Archbishop Socrates Villegas, adding drug addicts should be rehabilitated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd8a08b-f2f2-4b3d-9af1-1f0bf153e8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:47:47.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:47:51.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Walk For Life is not to condone drug addicts or murderers.
        Criminals should be arrested, indicted and jailed.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9e7b60-55a5-451e-92b0-29b8141f6264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:47:47.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:47:51.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the rise of extrajudicial killings, death penalty and
        the proliferation of drugs, the Church is also against abortion, divorce,
        same-sex marriage and proposed distribution of condoms in schools.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d0c5b0-32c9-45f2-9ad8-1ee6e007af90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:47:47.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:47:51.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Church officials said they are going to be more active, and
        denied that the protest is a violation of the separation of church and state.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aa11c4-d4ca-419b-8009-7278ffcd5f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:47:47.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:47:51.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president has strongly opposed the Catholic Church. He recently
        called the institution "full of shit" in a speech during the commemoration
        of the death of 44 slain Special Action Force policemen in January 24, accusing
        them of corruption, womanizing and child abuse.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba000cd0-db05-4844-834e-b81c3902be9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:47:47.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:47:51.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WATCH:</p>'
