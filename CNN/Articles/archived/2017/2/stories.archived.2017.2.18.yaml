      'mgnl:type': 'text'
      'text': '<p>PMA supports Duterte</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c33b1d6-ad44-4f5a-b5c3-0491d3250519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:41:48.682+08:00
