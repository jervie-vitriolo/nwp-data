  'pba-san-miguel-tnt':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-02-18T20:10:57.930+08:00
    'imagesource': 'jcr:2bceee97-4b14-4e24-9b6e-93ef5a658838'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22af5a92-0b55-4dae-8781-0e5af8de967e'
    'lead': 'The San Miguel Beermen extended their PBA Philippine Cup semifinal series
      against the TNT KaTropa after claiming Game 6, 104-88, on Saturday evening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T14:29:40.564+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T14:29:44.359+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T14:29:44.176+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: San Miguel forces rubber match with 104-88 win over TNT

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76629686-f73f-4e1e-a817-14c30f5ca02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:29:40.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:29:44.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It is going to
        be a do-or-die Monday for the TNT KaTropa and the San Miguel Beermen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f13975c-d52a-4d4d-8c62-037ae4d12dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:29:40.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:29:44.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel stayed alive in the Philippine Basketball Association
        (PBA) Philippine Cup semifinals after mowing TNT KaTropa, 104-88, on Saturday
        evening at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074a58e4-6ab0-40fb-a34d-1eaefbe7b7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:29:40.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:29:44.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen tied the series at three games apiece.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e6c23c-58aa-4b32-a576-764e98bcfcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:29:40.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:29:44.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning MVP JuneMar Fajardo exploded with 23 points and 21 rebounds,
        while Arwind Santos and Alex Cabagnot chipped in with 21 and 19, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde7c20b-b510-4d6f-9211-39ac6712abb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:29:40.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:29:44.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tightly contested first half saw KaTropa go on a quick 6-2 blitz
        to carry a 53-45 advantage into the second half.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e768511-f45e-4d87-bd97-637c7e84c3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:29:40.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:29:44.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things went from bad to worse for the Beermen as TNT built up their
        lead to a 59-47 cushion with 9:08 left to play in the third frame.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3218697f-8ef5-4170-a098-496e9cce0c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:29:40.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:29:44.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then the Beermen fought their way back after utilizing a 12-0
        run to snatch the lead 68-63, before entering the payoff period with a 70-69
        edge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ef3e5e-2c4c-44bf-9a3e-72804c88c536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:29:40.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:29:44.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final quarter was all San Miguel, as they fired on all cylinders
        to propel themselves to a lead as big as 101-82 with 1:31 left on the clock.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489d4c5b-b726-49aa-8a25-c903d9ddc489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:29:40.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:29:44.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayson Castro paced TNT with 19 points, while Larry Fonacier and
        Roger Pogoy chipped in with 12 points each.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423a3fb4-aeb7-449d-9702-ead2076096c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:29:40.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:29:44.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, San Miguel coach Leo Austria praised his team’s
        showing in the second half.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf76928d-6f1a-483b-84be-742707c7b70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:29:40.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:29:44.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Lahat sila gusto manalo</em> [They all want to win] despite
        below par performance in the first half,” Austria said. “I think in the second
        half, ''yan yung in-expect namin [that was what we expected].”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5782faa4-ab8e-4141-b0ad-685ee84b702e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:29:40.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:29:44.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deciding Game 7 will be played on Monday at the Mall of Asia
        Arena.</p>'
  'mike-pence-us-russia':
    'author': 'Kevin Liptak, CNN White House Producer'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-18T19:36:29.243+08:00
    'imagesource': 'jcr:c6b75d22-8874-4a70-abae-c3d29efa9a21'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0ae8e4f-2a4f-4ee0-9cef-7bf70c971018'
    'lead': 'Vice President Mike Pence''s speech, which was closely watched in foreign
      policy circles for its signals about U.S. strategy moving forward, sought to
      ease concerns on the continent about President Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T14:32:12.291+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T14:32:17.289+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T14:32:17.132+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pence: U.S. will hold Russia accountable

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0460e48a-79db-4346-97cc-10a9af106ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:32:12.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:32:17.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Munich, Germany (CNN) —</strong> Seeking to assuage European
        fears about refreshed Washington-Moscow ties, Vice President Mike Pence told
        leaders here Saturday that the United States would hold Russia accountable
        for its actions even as it works to locate new areas for cooperation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db1f522-9644-4ec6-a861-53c5b825d35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:32:12.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:32:17.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Know this: the United States will continue to hold Russia accountable,
        even as we search for new common group, which as you know, President Trump
        believes can be found," Pence said during remarks at the Munich Security Conference,
        the first major foreign policy address of the Trump administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fc1600-5bbc-459c-8f6d-ee9d58d8f33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:32:12.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:32:17.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence''s speech, which was closely watched in foreign policy circles
        for its signals about U.S. strategy moving forward, sought to ease concerns
        on the continent about President Donald Trump, who has offered brash dismissals
        of long-established transatlantic institutions but few specifics about his
        intentions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be7379b-276c-4fc1-8cd8-5fb3e79b958f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:32:12.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:32:17.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence did not offer any detailed policy proposals during his remarks,
        expressing in broad terms U.S. commitment to fighting radical Islamic terrorism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b026375-aaf9-42f0-bba7-05c8c7c4e0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:32:12.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:32:17.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, on behalf of President Trump, I bring you this assurance,"
        Pence said. "The United States of America strongly supports NATO and will
        be unwavering in our commitment to our transatlantic alliance."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2946b935-fc62-4bb7-89c5-b6d7614797d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:32:12.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:32:17.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sought to underscore shared histories and conflicts, and said
        Trump would maintain deep ties between the U.S. and Europe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d874e6-1888-4446-b047-8367986e1d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:32:12.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:32:17.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you keep faith with us, under President Trump we will always
        keep faith with you," Pence said. "The fates of the United States and Europe
        are intertwined. Your struggles are our struggles. Your success is our success.
        And ultimately, we walk into the future together."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9622612e-e465-45d8-abfa-fa7e3c35c469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:32:12.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:32:17.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence''s goal in his remarks was to reassure U.S. allies in Europe
        of the new administration''s continued commitment to regional security, his
        aides said before the speech. Many Western leaders have eyed Trump with deep
        skepticism, given his campaign trail dismissals of NATO and the European Union.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961a5042-a242-4568-af18-060146fc37e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:32:12.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:32:17.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking office, that apprehension has not waned. U.S. and European
        officials who have met with members of the administration describe receiving
        mixed signals about American intentions moving forward, particularly on the
        future of U.S. sanctions on Moscow for its incursion into Ukraine and its
        cyber-meddling in last year''s presidential election.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71b4b46-400a-4a4e-b332-be5dbdf08126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:32:12.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:32:17.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence did not offer a specific vow on sanctions Saturday, suggesting
        only that the U.S. would maintain pressure on Russia even as it seeks places
        to cooperate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59e8d0a-764b-4c36-bf0f-baa44c3a2ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:32:12.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:32:17.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is President Trump''s promise: We will stand with Europe,
        today and every day, because we are bound together by the same noble ideals
        — freedom, democracy, justice and the rule of law," Pence said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c7edba-f52c-483c-8df2-22a8c354639b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:32:12.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:32:17.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In speaking at the Munich forum weeks after taking office, Pence
        mimicked his predecessor, Joe Biden, who addressed the conference in 2009.
        Then, like now, the Vice President offered a sweeping first glimpse of the
        new administration''s foreign policy prescriptions. Biden called for a reset
        of ties with Russia and insisted that U.S. partnerships around the globe be
        improved when he spoke in 2009.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a37d42f-914b-45c7-a5e0-c1c19558705d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:32:12.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:32:17.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence is on his first trip abroad since taking office. He''s also
        due in Brussels on Monday for talks with European leaders and NATO Secretary
        General Jens Stoltenberg.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbbf519-8a4b-425e-b2a4-a32582a4522b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:32:12.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:32:17.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has not ventured overseas since taking office, though he has
        committed to attending a NATO leaders meeting and a Group of 7 summit scheduled
        for May.</p>'
  'pnp-chief-ronald-dela-rosa-rogue-cop-basilan':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-18T19:03:56.985+08:00
    'imagesource': 'jcr:1636729f-2cc6-44c2-8df8-2512e930523a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6eef62ee-0422-4825-b0c2-ecc52de90e34'
    'lead': 'Philippine National Police (PNP) Chief Ronald Dela Rosa says he doesn''t
      yet know if all the officers will accept the transfer or resign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T14:35:34.437+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T14:35:37.528+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T14:35:37.376+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP Chief: 300 rogue cops heading to Basilan on Feb. 21

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10e672a-0724-4e3f-874c-8671809a1c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:35:34.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:35:37.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Philippine National
        Police (PNP) Chief Ronald Dela Rosa said Saturday more than 300 Metro Manila
        police officers facing administrative charges will be transported to Basilan
        on Feb. 21.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2544e0-c6f8-469a-b190-de06ce99b0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:35:34.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:35:37.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte met these officers — facing charges ranging
        from simple neglect of duty to grave misconduct — in Malacañang earlier this
        month and ordered their transfer to the island province instead of undergoing
        retraining.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc440e50-b33a-47ee-8c6c-9842aa698682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:35:34.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:35:37.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte to 300 rogue police: Pack your bags, you''re going
        to Basilan</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1eef434-4b8e-4362-9130-856e8c5e5779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:35:34.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:35:37.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP officials said some of them tested positive for illegal drugs,
        while others are involved in extortion activities. Some are even on absence
        without official leave.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994d71bb-af36-421e-8945-e8b143e9f4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:35:34.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:35:37.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte gave the officers two options: follow his order or resign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911d036e-e1ee-47ec-8376-3f1873d9bd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:35:34.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:35:37.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ipadala kayo sa Basilan. Tumira kayo doon ng mga dalawang taon.
        Kung lumusot kayo buhay, balik kayo dito. Kung doon kayo mamatay, sabihin
        ko sa pulis wag na mag-gastos para dalhin kayo dito. Doon na kayo ilibing,"</em>
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1a9d61-cadd-4124-8252-7c759eca6330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:35:34.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:35:37.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will send you to Basilan. You will live there for
        two years. If you come out alive, come home. If you die there, I will tell
        the police not to spend to bring home your corpse. You will be buried there.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4504e287-7d0d-4a85-8386-463c1309be98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:35:34.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:35:37.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the officers were asked to report on Sunday and Tuesday
        for accounting. He also said he doesn''t yet know how many of these officers
        will accept the transfer or just resign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5b3b5e-c933-4b88-b588-8580a5838954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:35:34.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:35:37.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PNP Autonomous Region of Muslim Mindanao director Reuben
        Teodore Sindac said they are ready to accept these officers, who will be airlifted
        from Manila to Zamboanga City, then brought to Basilan by ship.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Rogue police to be sent to Basilan on Tuesday | Network News <a
        href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/vvZA6UkPGi">pic.twitter.com/vvZA6UkPGi</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/832898525402787841?ref_src=twsrc%5Etfw">February
        18, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4428f246-3062-4e0a-b528-1900adb84067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:35:34.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:35:37.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcfd146-7802-41e4-a81f-25aafd04b8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:35:34.439+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:35:37.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has spoken," he said. "And we will follow him to
        the letter. <em>Dito masusubukan ang galing ng mga PNP na ''to sa lugar namin</em>
        [These officers'' skills will truly be tested in our area]."</p>'
  'Robredo-says-youth-has-potential-to-change-the-future':
    'author': 'Ivy Saunar, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-18T17:10:19.092+08:00
    'imagesource': 'jcr:b34b4400-f744-48da-bb2e-64fc749c5ba0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c890f787-fd6d-4bb6-8a44-4319cfc23a9b'
    'lead': 'Just like the Philippines'' national hero Jose Rizal, Vice President
      Leni Robredo puts her hope in the youth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T14:38:24.736+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T14:38:30.001+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T14:38:29.911+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo: Youth has potential to change the future

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f5884c-d8d1-41e7-a0e7-3a4cb09ccc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:38:24.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:38:30.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Just like the Philippines'' national
        hero Jose Rizal, Vice President Leni Robredo puts her hope in the youth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389445c9-8536-4d50-bcc5-ae5e49077825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:38:24.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:38:30.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you keep your eyes on the youth''s massive potential to change
        our country''s future, whatever is thrown at you will feel small and insignificant,"
        Robredo said in a forum in Quezon City, referring to the country''s drug problem,
        and other issues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08df6690-0f26-4b26-a20b-f3331a63791d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:38:24.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:38:30.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s drug war has killed 2,551 people according
        to police, but other estimates go as high as 7,600.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb26ec15-fc9b-49e6-b9cf-65f40f01be73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:38:24.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:38:30.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of January, the president ordered the police to stop
        its anti-drug operations after the killing of a Korean businessman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3542b40e-d180-4ee2-bd8f-3389a21ccc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:38:24.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:38:30.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the drug war, Robredo also expressed her worry on the
        possible lowering of the age for criminal liability from 15 to 9 years old.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84083d2-0e9b-4588-a7f1-d53c8be7c9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:38:24.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:38:30.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, she urged the youth to address hunger in the country,
        which hinders the poor from progressing in life.</p>'
  'Duterte-ISIS-threat':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-18T15:55:03.149+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0fc691b-4879-42c8-b285-f3b55e84cb9a'
    'lead': '"This is the only way to secure Mindanao," President Rodrigo Duterte
      said.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T14:41:48.680+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T14:41:52.331+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T14:41:52.096+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte orders no letup in containing ISIS threat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ce742d-203e-4c4d-aa06-c1d2bc9258ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:41:48.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:41:52.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte on Saturday reiterated his order for the Armed Forces of the Philippines
        (AFP) and the Philippine National Police (PNP) to continue containing the
        threat posed by ISIS to the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037aace7-4ea2-4bcd-be94-8427f6015d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:41:48.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:41:52.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have directed AFP and PNP to continuously contain the ISIS threat,
        to intensify operations using all available assets and resources," Duterte
        said before thousands of alumni of the Philippine Military Academy (PMA) at
        their annual alumni homecoming at Fort General Gregorio Del Pilar in Baguio
        City on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a8b0d0-a151-498f-b7f1-69f84163d20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:41:48.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:41:52.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the Basilan faction of the Abu Sayyaf group led by
        Isnilon Hapilon remains focused on assimilating with the international terror
        group ISIS. The Sulu-based members of the Abu Sayyaf, on the other hand, continue
        to engage in kidnap-for-ransom activities, Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef7101f-e408-4cd0-9429-5b736823be4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:41:48.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:41:52.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier declared an all-out war against terrorist groups
        in Lanao del Sur, where the military believes Hapilon was organizing the "ISIS-connected
        group."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfd6e11-883e-4197-bd0a-1bd536dca9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:41:48.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:41:52.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said defeating the ISIS is "the only way to secure
        Mindanao."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfa21e5-e80c-452a-80e7-68f785207fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:41:48.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:41:52.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first president from Mindanao asked the military for help in
        protecting citizens from lawlessness.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2255ab-aca3-4088-8f3f-67171170b44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:41:48.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:41:52.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He again vowed to bring peace and order in the country amid the
        threats it faces, not just from terror groups but from illegal drugs as well.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cad2da-37be-4de6-8b05-dd165e2bf53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T14:41:48.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T14:41:52.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the country''s war on drugs, which has claimed the
        lives of over 2,500 drug offenders, has been successful.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
