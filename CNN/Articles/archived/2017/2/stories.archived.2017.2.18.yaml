      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Probers still validating company''s liability in Cavite factory
        fire</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2da8bf-67a5-4aab-864d-497bcde95dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:27.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:03:30.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, DGMC Medical Director Ismael Mercado said in a statement
        released Feb. 17 that these claims are not true.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e268eae8-a647-4ffa-9edc-0285e95e1bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:27.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:03:30.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the hospital was in constant communication with the
        Cavite Provincial Health Officer after stabilizing the patients and giving
        them the necessary initial treatment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f3f6b5-0ad1-4b1e-bd36-d9cd83cce5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:27.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:03:30.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Remulla said the hospital had no competent burn surgeon to
        treat the victims, Mercado said "there are no private hospitals that have
        burn units."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b05a98-5b1c-47a0-806d-b744041c4409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:27.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:03:30.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Divine Grace Medical Center is staffed with board-certified fellows
        of the Philippine College of Surgeons, who are taking care of the patients
        as a team," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7681ae-83d0-4020-9ec4-4864bf6281ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:27.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:03:30.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: PEZA: HTI did not commit safety violations</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5378ba06-26f6-41dc-b730-8abe6bbedae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:27.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:03:30.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla also claimed that the hospital management prevented the
        victims from being transferred to better-equipped hospitals, accusing them
        of milking money from the patients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49455942-5b58-4aaf-b353-ae9498595b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:27.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:03:30.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado confirmed the governor''s offer to transfer the patients
        to Philippine General Hospital, a government hospital with a burn unit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b597ea-9418-48e8-9de2-266f6868a6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:27.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:03:30.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, we convened all the patient''s relatives as early as the 3rd
        hospital day to relay the offer. This was done in the presence of HTI officers
        and company nurses. However, no one wanted to be transferred at that time,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3646b3-8c32-492b-8bb2-c392474a4970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:27.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:03:30.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical director added that the hospital has to respect the
        patients'' decisions, unless they are deemed incompetent to make decisions
        by a court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebde0fd5-d115-4b8d-92d2-150e1ed148ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:27.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:03:30.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that on Feb. 6, three patients signified their intention
        to be transferred, and they facilitated this request by coordinating immediately
        with the Provincial Health Officer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b298f3d5-93d2-455b-aee6-6cf2d13b8966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:03:27.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:03:30.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No attempt was made on the part of the hospital management to prevent
        them from being transferred to other hospitals," Mercado said.</p>'
  'zealandia-earth-latest-continent':
    'author': 'Randall Potter, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-18T13:26:59.668+08:00
    'imagesource': 'jcr:5db2a6b6-7ee4-4917-8a42-5819b24ccdc5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fed03c1d-1452-42cb-851d-01ca76784d09'
    'lead': 'New Zealand and Australia might be able to finally give each other more
      breathing room.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T15:07:01.334+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T15:07:10.963+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T15:07:10.865+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meet Zealandia: Earth''s latest continent

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79b95ec-ac6a-4bd4-adab-d7725ee6fd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:07:01.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:07:10.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Atlanta (CNN) —</strong> New Zealand might be Australia''s
        smaller neighbor but it''s sitting on a massive new continent scientists have
        named "Zealandia," according to a publication released by The Geological Society
        of America.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c62a28-2e77-4cde-9322-2f7ff2940a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:07:01.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:07:10.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand and Australia might be able to finally give each other
        more breathing room. It turns out they sit on separate continents. New Zealand
        calls a 1.8 million square mile land mass known as Zealandia home. This new
        continent also includes New Caledonia, along with several other territories
        and island groups.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c76587f-e43a-462c-84f5-aa30bc974f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:07:01.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:07:10.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of a potential continent in this area has been around for
        some time. Geophysicist Bruce Luyendyk coined the term Zealandia in 1995.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebca8015-4235-4344-91c3-93e1d6880af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:07:01.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:07:10.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dedicated study of this area over the past 10 years has determined
        it is not just a group of continental islands and fragments but that it has
        a continental crust large and separate enough to be officially declared a
        separate continent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a540a4-6f51-4e5f-bd5d-579348665ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:07:01.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:07:10.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, New Zealand and New Caledonia were grouped with Australia
        under the moniker Australasia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d25ce8-114e-42b6-82cf-37422d2d107e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:07:01.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:07:10.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most of us would call this the eighth continent, geologists
        often consider Europe and Asia as one continent called Eurasia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bdd216-6752-43dd-988b-b0933b0d39e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:07:01.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:07:10.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publication by The Geological Society of America comes barely
        a week after scientists found a "lost continent" under the Indian Ocean.</p>'
  'pakistan-shrine-bombing-death-toll':
    'author': 'Sophia Saifi, Adeel Raja and Ray Sanchez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-18T01:23:43.991+08:00
    'imagesource': 'jcr:c6b75d22-8874-4a70-abae-c3d29efa9a21'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c64c2d45-cc9b-41f3-ab2d-001bd4d5f490'
    'lead': 'The number of people injured in Thursday''s attack on Lal Shahbaz Qalandar
      shrine has climbed to 200, said Fazal Pechuho, health secretary for Pakistan''s
      Sindh province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T15:09:23.456+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T15:09:30.537+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T15:09:30.256+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Death toll climbs to 88 in Pakistan shrine bombing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdec895-0d20-45f0-b1be-50617b425493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:09:23.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:09:30.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islamabad, Pakistan (CNN) — The death toll has risen to 88 from
        a suicide attack targeting a packed shrine in the southern Pakistani city
        of Sehwan, a health official told CNN on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a89d460-2684-4782-9f15-83e60a115c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:09:23.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:09:30.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people injured in Thursday''s attack on Lal Shahbaz
        Qalandar shrine has climbed to 200, said Fazal Pechuho, health secretary for
        Pakistan''s Sindh province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcaffbe-16b5-42c9-9fd8-91d084dc4c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:09:23.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:09:30.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local hospital official earlier told CNN that 24 of the dead were
        children ages 4 to 8. Another 16 of the victims were women, Dr. Zahid Hussain
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aea1fa-e232-49c3-a01c-55be06dad937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:09:23.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:09:30.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Pakistan''s military has shut down the border with
        Afghanistan and launched a crackdown on what it said were terrorists with
        cross-border links.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e032ab-9b4d-46ea-bdec-d918e7b4e4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:09:23.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:09:30.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of worshipers, including families with children, had gathered
        Thursday at the more than 800-year-old shrine for the Sufi ritual of Dhamal,
        which involves music, chanting and prayer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208d920e-8ce9-47aa-bf7b-81134fcdf40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:09:23.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:09:30.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Islamic State Khorasan, ISIS'' affiliate in Afghanistan and
        Pakistan, claimed responsibility for the attack in a phone call to CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c428dae-cb6b-45d0-a05a-adee8632fd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:09:23.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:09:30.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister calls attack ''brutal''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9432c8-ac60-46bb-88aa-43aa67956b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:09:23.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:09:30.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the blast''s aftermath, the dead and injured overwhelmed the
        100-bed Sehwan Hospital, Hussain told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c0554c-786f-459b-b701-786a99423b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:09:23.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:09:30.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many patients were later transferred to bigger hospitals in other
        cities of Sindh province, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e88194-c3ad-4183-9943-28486fa16a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:09:23.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:09:30.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amaq news agency, which is affiliated with ISIS, reported a
        suicide bomber in an explosives vest carried out the attack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c331c81-84f1-427e-bb6b-337b3c3fa024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:09:23.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:09:30.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistani Prime Minister Nawaz Sharif called the attack "brutal."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b543a9-601d-4bed-9803-fb61bae1ad97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:09:23.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:09:30.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have directed all the state institutions to mobilize all resources
        for rescue and relief after this brutal terror attack on Lal Shahbaz Qalandar''s
        shrine," Sharif said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54ced53-d18c-4b4f-a07a-9f9d8f62f842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:09:23.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:09:30.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Thursday night, the Pakistani military said it had killed
        more than 100 terrorists and arrested many others throughout country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6542cf70-6f3d-4092-8f0c-18e14dfcef12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:09:23.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:09:30.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the Afghan government was asked to turn over more
        than 75 people that Pakistan said planned, directed and supported terrorism
        across the border, the military said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05163926-e301-45cd-95f7-8eea8a96a3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:09:23.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:09:30.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said Friday that the capital of Islamabad and its twin
        city of Rawalpindi had been put on high alert following "a recent upsurge
        in terrorist incidents in the country." As a result, schools in Islamabad
        and Rawalpindi closed early.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da82e47f-f0c3-487c-9c96-20695d428325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:09:23.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:09:30.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search operations in the Rawalpindi area have been stepped up, according
        to Inter-Services Public Relations, or ISPR, the media wing of the Pakistan
        armed forces. Senior law enforcement agency officials also met Friday to assess
        the security situation and ways to respond to the terror threat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bdce53-c31b-4d43-8585-4d25a332d8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:09:23.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:09:30.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Security forces and intelligence outfits have been instructed to
        further intensify combing and targeted operations with the aim to eliminate
        terrorists and sleeper cells," an ISPR statement said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae31cdf-c280-44de-97c0-0a5c3c356b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:09:23.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:09:30.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Border closure</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79f3b20-b0d3-4dfe-9698-93a3cce808d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:09:23.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:09:30.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets, Pakistani military spokesman Maj. Gen. Asif
        Ghafoor blamed operatives from Afghanistan for a recent spate of attacks and
        urged his country to remain calm.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ce81ed-473e-40d5-bafb-6cdca6a6ed62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:09:23.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:09:30.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office of the Afghan President Ashraf Ghani said on Twitter
        that he "condemns (the) terrorist attack in Pakistan and terms ISIS a common
        enemy of Afghanistan &amp; Pakistan."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b045bdc-40e9-497e-8105-02fc2917c4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:09:23.458+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:09:30.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sediq Sediqqi, spokesman for the Afghan Ministry of Interior Affairs,
        tweeted that the Islamic State Khorasan poses an "enormous threat" to both
        the Afghan and Pakistani people and called for the two countries to work together
        to eliminate the extremist group.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15037021-9381-4379-aaf8-a3e6ec82aa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:09:23.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:09:30.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sehwan attack comes three days after a bomb exploded during
        a protest in Lahore, killing at least 14 people and injuring 59 more, according
        to government spokesman Malik Ahmad Khan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6797e2ba-0152-4269-bcc1-c99cdb524830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:09:23.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:09:30.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamaat-ul-Ahrar, a splinter group of Pakistan''s Tehreek-i Taliban
        -- also known as the Pakistani Taliban -- claimed responsibility for Monday''s
        attack in a statement emailed to CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff349554-ead9-469e-8a0f-b753d4b0b0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:09:23.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:09:30.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sophia Saifi and Adeel Raja reported from Islamabad,
        and Ray Sanchez wrote from New York. CNN''s Laura Smith-Spark and journalist
        Saleem Mehsud contributed to this report.</em></p>'
  'donald-trump-first-lady-unfair':
    'author': 'Kate Bennett, CNN'
    'caption': 'Donald Trump and his wife, Melania, take to the stage during the Republican
      National Convention. Melania has been accused of plagiarizing a speech made
      by U.S. First Lady Michelle Obama in 2008.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-18T01:16:16.196+08:00
    'imagesource': 'jcr:e7e307c6-15b3-458c-99ce-b4f7891bc776'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b16d4a41-5517-494c-8a52-d048f4bd4048'
    'lead': 'Melania Trump has been falsely accused of working for an escort service
      -- a charge she defended herself against in court, winning one of the cases,
      and continuing her fight against another outlet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T15:12:18.953+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T15:12:23.037+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T15:12:22.873+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump calls treatment of first lady unfair

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fbe4cb-3707-40a3-8872-3b42ce814ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:12:18.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:12:23.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than an hour into a raucous White
        House news conference, President Donald Trump was asked a personal question
        about his wife, Melania Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfb1a98-6c61-4633-b9ac-d72696193496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:12:18.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:12:23.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President embraced the opportunity to talk about the first lady,
        who has not spent much time in the public eye since her husband assumed office
        almost four weeks ago, and to defend her against some of her critics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dc0f41-bd00-43d7-907c-ae00f3589287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:12:18.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:12:23.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think she is a great representative for this country, and a funny
        thing happens. She gets so unfairly maligned," said Trump. "The things they
        say, and I have known her for a long time, the things they say are so unfair."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd27ce60-3406-4472-a383-e647a5309e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:12:18.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:12:23.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melania Trump has been falsely accused of working for an escort
        service -- a charge she defended herself against in court, winning one of
        the cases, and continuing her fight against another outlet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03c763f-269c-4a25-8bcb-a352b949568c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:12:18.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:12:23.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll tell you this, she is going to be a fantastic first lady,
        she is going to be a tremendous representative of women," Trump said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94255ada-2520-4342-b009-e9fbc31c2a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:12:18.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:12:23.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump added he has full confidence in his wife''s ability to handle
        the role, saying she feels "very, very strongly about women''s issues, women''s
        difficulties ... (she will be a) very, very strong advocate."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b2f73b-3b3e-4a96-a60f-bd37790817b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:12:18.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:12:23.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also indicated Melania Trump will not be alone in her efforts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3908dc3-1d71-44d3-a224-12fae1b6a18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:12:18.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:12:23.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Helping her and working with her will be Ivanka (Trump), who is
        a fabulous person, and a fabulous, fabulous woman," he said. "They aren''t
        doing this for money, they aren''t doing this for pay, they are doing this
        because they feel it, both of them."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9611131b-c5fa-4c0d-b0f3-5f42d78e4f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:12:18.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:12:23.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President again confirmed the first lady, along with the couple''s
        10-year-old son, Barron, will be moving to the White House when the youngest
        Trump finishes his school year in New York City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd186dab-f2a5-4edb-8625-569d6dd29754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:12:18.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:12:23.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is hard to take a child out of school with a few months left,"
        Trump said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef48e44-088f-40a5-917a-d7c34768b379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:12:18.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:12:23.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Melania Trump performed her first official duties
        at the White House, hosting the wife of Israel''s Prime Minister Benjamin
        Netanyahu, and accompanying her on a visit to the Smithsonian''s National
        Museum of African American History and Culture.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032eff51-96b5-44f2-9193-5f03847e87af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:12:18.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:12:23.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady later tweeted out her thanks and appreciation, using
        a new hashtag that has so far accompanied a handful of her most recent tweets:
        #PowerOfTheFirstLady.</p>'
