    'lead': 'Suspect Siti Aishah is one of four people arrested in the death of Kim
      Jong Nam, the estranged half-brother of North Korean leader Kim Jong Un.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T14:52:45.299+08:00
