      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino added, if he would be allowed to bring something for De Lima,
        he''d probably bring "some chocolates."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e135fd-e8cd-46d1-bc24-4753a764d5fd'
