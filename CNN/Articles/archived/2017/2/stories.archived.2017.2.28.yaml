      'jcr:uuid': '561470aa-dcbf-4cf4-8987-25a08e34c6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:05:21.345+08:00
      'mgnl:createdBy': 'jeff'
