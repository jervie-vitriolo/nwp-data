      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Three people were killed and two injured Monday when a small
        plane crashed into a residential neighborhood in Riverside, California, said
        the city''s Fire Chief Michael Moore.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b2f80f-214a-4a4c-bfa4-c01c0c4332c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:42:10.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:42:13.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, he had said that four people had died when the plane
        crashed near Riverside Municipal Airport. After further investigation, Moore
        announced late Monday in a news conference that the death toll was now three.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc02ddb-03d6-47ed-9956-bea4f5837ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:42:10.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:42:13.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Cessna 310 crashed about a half-mile northeast of the Riverside
        Municipal Airport, according to Ian Gregor, a Federal Aviation Administration
        spokesman. It had departed from Riverside en route to San Jose.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e389d44f-f7ae-4db1-9e7e-03a424cf93ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:42:10.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:42:13.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane had five people on board, and split apart when it hit
        two Riverside homes, Moore said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c843ed45-3087-463f-b010-25001062c7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:42:10.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:42:13.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no victims on the ground or inside the homes, the fire
        chief said. But he added that they would do a secondary check Tuesday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dec283-f712-423c-8a4a-e973771bb68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:42:10.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:42:13.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the five people on the plane, three had died and two were injured,
        the fire chief said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1dcb22-34d6-4ab2-96a5-8523c32d2497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:42:10.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:42:13.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the passengers was taken to the Riverside Community Hospital
        and another to the Arrowhead Regional Medical Center in Colton, Moore said.
        Both are women, he said, correcting previous information that one of the survivors
        had been a teenager.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abc5be1-b8f5-4ece-b917-80c48c8ff51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:42:10.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:42:13.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the evening, Moore had said one of the victims had been
        a resident, but later clarified that no one on the ground died. The fire chief
        said the people on the plane "were injected into the house" when the plane
        hit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3b46eb-67f7-4741-9e46-d075ce877ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:42:10.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:42:13.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore said the pilot did not appear to be among the survivors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e38856d-1c3f-485c-8872-bb0077703b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:42:10.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:42:13.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Transportation Safety Board will continue its investigation
        in the morning, Moore said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b52808a-0d01-4fae-bb20-80e5e5f802eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:42:10.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:42:13.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people on the plane had been in Southern California for a cheerleading
        competition at Disneyland, and were heading back to San Jose, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de7c61b-4e06-4570-9b0a-87d3cb560eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:42:10.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:42:13.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s horrible, coupled together that they were going to a cheer
        competition," Moore said. "This is supposedly a happy time and then just to
        have a tragic incident like this, and into one of these Riverside residences,
        it''s really a sad case for us."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4a2ef6-bf33-4d71-beb8-cec6a4de0eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:42:10.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:42:13.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation pending</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c7d22e-2a30-482f-afee-5f4896351590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:42:10.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:42:13.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The block was evacuated, sending residents from about 20 homes to
        a shelter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31d3a6f-4f95-4e41-aa2f-5010502a17f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:42:10.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:42:13.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft had a full tank of fuel, causing the fire to burn.
        Investigators also want to assess the neighborhood in case of dropped plane
        parts, as debris scattered in the impact. The impact of the plane obliterated
        the two houses into burnt</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4a6ce1-56c9-4868-8f09-299a952e2b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:42:10.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:42:13.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash occurred around 4:41 p.m. PT (7:41 p.m. ET) on Central
        and Streeter avenues, Lt. Charles Payne of the Riverside City Police Department
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a64b051-b2c8-45d0-a27a-5f0c9a06cbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:42:10.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:42:13.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness Brian Marsh told CNN affiliate KTLA that he saw the plane
        fall from the sky while driving.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a8c057-494b-424e-8314-1ad8dd2cad10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:42:10.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:42:13.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as it turned, it almost stalled," Marsh said. "It just
        turned and went straight toward the ground. It looked like they tried to pull
        out of it, but it was too late."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f8e02e-c723-4dd7-a5d6-ee0a7dae5e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:42:10.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:42:13.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traci Zamora who lives in the neighborhood, heard the crash.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90c5c20-b805-46fe-a18c-6ef4d718d477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:42:10.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:42:13.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was inside the house and it shook our whole house like an earthquake,"
        she told CNN over Facebook. "It is all so surreal."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c0280c-f3c6-4bbc-b4d6-eeacbc65101f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:42:10.032+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:42:13.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another resident, Chloe Hirohata told CNN in an email, "I heard
        an explosion, witnessed a large plume of smoke coming from the scene and rushed
        over."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810fa77a-e438-465a-ad82-86256dc85a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:42:10.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:42:13.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riverside is about 54 miles southeast of Los Angeles.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d088b1-321b-4150-95b4-49e3a5a020e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:42:10.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:42:13.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Amanda Jackson contributed to this report.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51c66b6-de0f-46ed-b64d-817a104edd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:42:10.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:42:13.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "3 dead in California
        plane crash."</em></p>'
  'lp-ready-to-be-main-opposition-party-in-congress':
