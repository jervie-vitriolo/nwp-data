  'PNP-Bato-Dela-Rosa-foiled-assassination':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-28T17:56:09.877+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '503912a6-d681-4b00-a855-1b431767cc64'
    'lead': 'PNP Chief Ronald "Bato" Dela Rosa said the assassination attempt was
      to be carried out during his visit to Marawi City on January 25, when he delivered
      a speech to his alma mater, Mindanao State University.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T14:07:44.950+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T14:07:48.615+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T14:07:48.396+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP Chief Dela Rosa reveals a foiled assassination plot vs. him

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80887726-88c2-4464-9e97-8c555ed3b2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:07:44.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:07:48.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Silang, Cavite (CNN Philippines) —</strong> Philippine National
        Police (PNP) Chief Ronald Dela Rosa on Tuesday revealed a foiled assassination
        attempt against him by a terror group in January.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b700dcd9-3f5b-4cdc-9a4d-0348e458a4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:07:44.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:07:48.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Big time na pala ako kasi i-a-assassinate ako," Dela Rosa joked
        while speaking to policemen at the&nbsp; 23rd National Police College anniversary
        in Silang, Cavite.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1428908b-b2ef-4b02-82cf-44a748369a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:07:44.950+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:07:48.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: "I think I''m big time because I was going to be assassinated.")</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626c4564-93ca-4d07-8cf7-ca1eac1d1979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:07:44.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:07:48.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the assassination attempt was to be carried out during
        his visit to Marawi City on January 25, when he delivered a speech to his
        alma mater, Mindanao State University.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70120d67-cccd-4ea0-933c-c50a104b57af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:07:44.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:07:48.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Report sa akin ng PNP at army doon sa ARMM (Autonomous region of
        Muslim Mindanao), when I was the guest of honor and speaker doon sa commencement
        exercises ng Mindanao State University, na-uncover nila. May nahuli silang
        miyembro ng Maute group," said the PNP chief.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baae60ee-c73a-4e61-9713-0d08ed4ef982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:07:44.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:07:48.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: "The PNP and army in the ARMM...uncovered it. They
        captured a member of the Maute Group.")</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac90b645-5bd2-4203-99dd-6eff6693061d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:07:44.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:07:48.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plot was discovered during a tactical interrogation by authorities
        on an alleged member of the Maute Group identified as Eyemen Alonto.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c7ef91-f0b3-43d7-9161-5a414a4724af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:07:44.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:07:48.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the tactical interrogation report sent to Dela Rosa, the
        Maute Group had planned to kill the PNP chief by using a roadside bomb or
        shooting him while inside the university campus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8dab74-51ca-4248-be02-bb6fec8d7aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:07:44.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:07:48.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the assassination plot was aborted due to the tight security
        measures during his visit there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac80fa6-3623-4dd9-b5d0-47e58c9918a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:07:44.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:07:48.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi nila na-carry-out ang kanilang mission kasi natakot sila;
        kasi buong MSU community ng mga graduate ng MSU, kung saan ako pumupunta,
        nandoon sila. Grabe ang aking kurdon, ang aking close-in security...buong
        gymnasium kaya hindi sila makalapit para bumaril sa akin," the police chief
        added. "they weren''t able to carry out their mission because they were afraid;
        the whole MSU community of graduates of MSU, wherever I went, they were there
        too. My cordon, close-in security was tight...the whole gymnasium so they
        could not get near me to shoot me.")</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6620ae26-5d0d-41ce-852e-54f89cc76587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:07:44.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:07:48.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maute Group member Alonto was arrested in Iligan City on Februayr
        24 due to his involvement in a carjacking incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed621900-0b7a-450e-9017-e6a7275c5491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:07:44.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:07:48.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May members ng Maute Group. Nag-carnap ng bagong sasakyan, pinababa
        ang mga pasahero tapos sumibat. Magaling ang action ng Iligan City police
        at SAF (Special Action Forces), na-intercept. Nakipagbarilan so niratrat.
        Patay ang dalawang carnapper tapos yung isa later on nahuli. Kasi nagseparate
        sila. Yung isa, kinonfirm niya na miyembro siya ng Maute group at gagamit
        ang sasakyan for their terror activities," Dela Rosa said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded8821c-cbd1-4e94-b075-00362bf0c972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:07:44.951+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:07:48.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: "there were members of the Maute group. They stole
        a new car, ordered the passengers to get out, and they escaped. The Iligan
        City police and SAF intercepted them. They engaged in a gunfight. Two carnappers
        were killed and another captured because they were separated. One of them
        confirmed that he was a member of the Maute group and they were going to use
        the car for their terror activities.")</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1cc2b7-3813-4696-b55f-9ab58c812dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:07:44.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:07:48.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Department says the Maute Group has links to the terror
        group ISIS. The Maute Group along with the Abu Sayyaf bandits are the targets
        of the government''s all-out war against terror groups in the southern Philippines.</p>'
