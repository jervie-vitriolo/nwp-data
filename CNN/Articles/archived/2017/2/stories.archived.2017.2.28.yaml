    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce5ab51-2af6-413b-9517-5317b53948ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:21:46.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:21:51.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel: "We did not strip them of committee chairmanships"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c602302-0f9a-4974-a0a3-303839cbdad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:21:46.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:21:51.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel denied that all the senators were divested of chairmanship
        of their committees, and that Monday''s shakeup was not unheard of in senate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f1b495-a083-4f6f-8437-653df2319c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:21:46.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:21:51.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not strip them of all their committee chairmanships. We
        just reorganized three committees. So Senator Aquino used to have two committees
        — education and science and technology. Now he has one, science and technology.
        Risa used to have two, health and women. Now she has one, women. Senator Drilon
        retains his committee, Senator Leila retains her committee," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff723a0-2c70-4fb0-bc24-1cdd26c8d849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:21:46.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:21:51.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon still heads the senate committee on constitutional amendments
        and revision of codes, while De Lima heads electoral reforms and people''s
        participation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a98591c-873e-4a6e-97e6-a75e16cab6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:21:46.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:21:51.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem now is Senator Pangilinan who has only one committee
        (food and agriculture) and we got it from him. Hence, I have given instructions
        to look for a committee for Senator Pangilinan,'' Pimentel added. Pangilinan
        is president of the LP.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c74927-10ca-4f00-b601-dcc4258549cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:21:46.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:21:51.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said his colleagues can still pursue their advocacies and
        remain productive members of the Senate even with fewer committees under their
        jurisdiction.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ad0482-1915-4a70-9ffa-b6f5892cb90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:21:46.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:21:51.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s good, (because) I know these people. I know Senator Drilon
        when it comes to legislative work-- processing bills, processing resolutions.
        Their active involvement will improve actually the output of the Senate,"
        he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8099751-0e73-4499-88ba-d7b06f01fb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:21:46.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:21:51.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said the lines of communication with the minority are open.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30a045e-f734-4386-acd1-8ef09b58844b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:21:46.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:21:51.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told Senator Drilon the communication lines are open. They just
        tell me how I can help the minority and how I can help individual senators,"
        he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b48b34-48e1-4ca9-80f6-b5599ef83380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:21:46.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:21:51.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan: Admin wants senators to toe the line</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e750567-b083-4b80-87ce-581f3b6a0c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:21:46.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:21:51.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Tuesday, Pangilinan insisted that the revamp was due to hindrances
        in moving the work of the senate forward, but by the administration''s desire
        to have senators conform with the administration''s wishes.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d2dbd8-ec0c-4527-b182-06f72a66a8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:21:46.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:21:51.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is therefore inaccurate and factually erroneous to say that
        the reorganization was due to hampered work. On the contrary it was undertaken
        to ensure that the Senate toes the line on issues that may have a negative
        impact on the administration," Pangilinan said in a statement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54b17e0-32df-4200-9a55-c8848fb82a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:21:46.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:21:51.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said the four senators including himself only departed
        from the supermajority on three key issues, but agreed on most of the agenda.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6522ff-ad76-4406-ac94-45fb25ac4d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:21:46.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:21:51.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only instances we were divided in the majority were on the
        issues of the Marcos burial in the Libingan ng mga Bayani, the extra-judicial
        killings, the investigation of corruption in the Bureau of Immigration, and
        the Lascañas testimony. In these instances the LP asserted the independence
        of the Senate and it was in these instances that Senators allied with Malacanang
        opposed our efforts," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59624686-19a1-4989-a57d-b957e2e9587c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:21:46.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:21:51.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said despite the shakeup they will continue to support
        administrative policies that are for the good of the people and speak out
        against those that threaten the country.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c569b9-4f92-4280-921c-2080b5f5b846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:21:46.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:21:51.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao last October led the motion to strip De Lima of her position
        as chairman of the senate committee on justice, now headed by Senator Richard
        Gordon. De Lima is now remanded in the Philippine National Police custodial
        center on three illegal drug charges she faces in the Muntinlupa Regional
        Trial court.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cfffc8-3e54-4366-aa5b-898e749bcc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:21:46.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:21:51.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Senate in the 17th Congress: Makeup and alliances</p>'
  'CHED-prioritize-poor-free-tuition':
    'author': ' Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-28T13:59:47.014+08:00
    'imagesource': 'jcr:17ad72dc-6460-4caa-afb3-e9fce6cbed30'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16e6d49b-efeb-4938-a43a-b8bb9768a47e'
    'lead': 'The Commission on Higher Education and the Department of Budget and Management
      are working on guidelines to make sure the poor benefit from free tuition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T14:30:08.107+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T14:30:11.931+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T14:30:11.645+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHED assures poor will be prioritized in free tuition plan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830240dc-88de-4e68-ab9c-aa1ee6f9a07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:30:08.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:30:11.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Commission
        on Higher Education assured that poor students will be on the priority list
        for free tuition in state university colleges next school year, its chair
        Patricia Licuanan said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f45173f-fab5-4b64-adc8-5911bc7e87aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:30:08.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:30:11.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s safe to say that [poor students will have priority],"
        Licuanan told CNN Philippines'' <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd67b79-ac6a-4eac-bcca-67a0cd75f17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:30:08.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:30:11.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have to find a way of implementing that... That will be
        part of the guidelines," Licuanan added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44615ce5-b373-47dd-b8b5-0f2bec9449c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:30:08.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:30:11.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED and the Department of Budget and Management are still ironing
        out the guidelines for how the free tuition plan will be implemented.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd99277-06b0-458f-b996-875471491510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:30:08.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:30:11.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Licuanan noted that the instruction for prioritization came from
        President Rodrigo Duterte, when he approved the 2017 budget last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2334fc-b2f3-4d08-be63-da72063408fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:30:08.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:30:11.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have what is called the conditional implementation statement
        by the President in the special provisions," Licuanan explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8953222-2022-4143-97ed-93debe0c9436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:30:08.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:30:11.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the budget was approved, he categorically said that this was
        a good thing, however we must make sure this is implemented properly... and
        the poorer students must be prioritized," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c602ed-e006-4d44-9625-b13c1fa2bc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:30:08.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:30:11.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱8.3 billion plan is expected to cover 1.4 million students
        in 114 state universities across the country beginning next school year, in
        June 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be931cf-ed46-4385-a3b3-26d0636bf05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:30:08.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:30:11.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have to make certain things clear because there were
        some expectations," said Licuanan. "People were calling in — puwede na ba
        [will it be available in] second semester (this year)? No."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bea89b-42c2-4cf4-a3ef-5263dbe77711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:30:08.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:30:11.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Licuanan also clarified that the plan only guarantees free tuition,
        but does not cover other expenses such as textbook fees, allowances, and miscellaneous
        fees.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c674db-c9d2-4d9e-93c1-8e51f84a5421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:30:08.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:30:11.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other fees, the cost of living and other types of expenses of education,
        it''s not covered," she said. "However, there are other plans that (students)
        could apply for."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b076a22c-c4df-4248-9b23-2f27f4f0ce4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:30:08.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:30:11.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Licuanan also said that government assistance for students should
        not stop at free tuition.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d26c50-f7b2-4c49-90b2-f31b53f4e9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:30:08.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:30:11.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paying for their tuition will help, but it''s not enough," she
        said. "That is our hope: that eventually this government grant will cover
        more than tuition."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acec4701-09ba-4acc-aea0-185b4a2a5e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:30:08.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:30:11.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the ₱8.3 billion allocation is only for 2017, Congress and
        Senate will have to approve more measures to make the free tuition sustainable
        in the coming years.</p>'
    '27':
