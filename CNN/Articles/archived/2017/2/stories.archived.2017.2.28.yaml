      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af11261-b423-41b2-9356-4276010621fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:57:00.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:57:05.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celdran justifies the event’s focus on performance in the same vein.
        “Everything about the Filipino is performance art. We don’t have problems;
        we have drama. Because if you’re trying to look for a solution to your problem,
        then it’s a problem. When you’re not finding a solution and you’re enjoying
        the drama, then it’s drama,” he says with a laugh. “So all Filipinos are performance
        artists.”</p>'
  'david-de-candia-tea-workshop':
    'author': 'Carina Santos'
    'caption': '"Tea cupping," which makes use of all the senses, is a sensory activity
      that requires time and focus. Photo by CARINA SANTOS'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2017-02-28T19:21:13.226+08:00
    'imagesource': 'jcr:6ad588cb-c58b-4372-9f2b-451191590564'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6e6fe2a-0535-4be6-8e06-43dbf97ca6ef'
    'lead': 'Making tea is not just pouring boiling water into a bunch of leaves,
      letting it sit for a while, and calling it a day. There''s a precision that''s
      required to make your cup, says tea master David De Candia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T14:02:04.754+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T14:02:09.109+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T14:02:08.948+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The secrets of a perfect cup of tea, from a world-renowned tea master

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0677e393-288b-4981-9f22-176535d1a498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:02:04.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:02:09.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> One Friday afternoon,
        David De Candia, Coffee Bean and Tea Leaf’s tea director, held a tea appreciation
        workshop in one of the company’s more secluded branches in Taguig. To a crowd
        of twenty or so journalists and food influencers, De Candia says, "We want
        to make the perfect cup of tea."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fe9754-5793-45fc-b1c6-2cee33fe9224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:02:04.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:02:09.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the duration of the workshop, he gets into the nitty-gritty,
        from defining the technicalities of tea — which, for the record, excludes
        herbal or fruit teas, as they don''t come from the <em>Camellia</em> sinensis
        plant, a species of evergreen shrub from which actual tea leaves come — to
        how it''s made, how it''s prepared, and how it''s been used in the course
        of history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5e5bcf-0bea-490c-a9a4-d683dca28cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:02:04.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:02:09.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In about two hours, the workshop participants learned that making
        tea is not just pouring boiling water into a bunch of leaves, letting it sit
        for a while, and calling it a day. There''s a precision that''s required to
        make your cup a great one.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e05a26-3c27-4d18-a426-086d0bc45d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:02:04.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:02:09.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make the perfect cup of tea, de Candia says, "It''s not just
        how it tastes.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e051fcf9-f50c-4b41-8c2a-87c8fc6f9ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:02:04.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:02:09.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Candia''s passion for tea is infectious. Sitting in front of
        the different blends while listening to him talk about them is a delight,
        leaving one at a loss as to which ones to taste first.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eb5de5-b1e5-43e5-88a3-c6a9bca900e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:02:04.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:02:09.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the coffee chain’s tea director, he travels all around the world
        to make sure that he sources the very best teas. All of their tea leaves are
        harvested from family-owned farms in countries like China and Sri Lanka, with
        the oldest farm dating back to 1869 and the youngest dating back to 1902.
        For De Candia, it’s important to know, too, where his ingredients come from,
        citing factors such as child labor and sustainability to be part of his criteria
        of selection. The company’s tea pluckers have 401k plans, maternity leaves,
        and can start as early as 16 years old with a mandatory retirement age of
        62. Their Caring Cup Program has also helped fund schools and libraries in
        some growers’ origins.</p>'
    '12':
      'image': 'jcr:cef029f1-3645-4a1e-b281-b54873e39500'
      'imageCaption': 'As Coffee Bean and Tea Leaf’s tea director, David De Candia
        travels all around the world to make sure that he sources the very best teas.
        Photo by CARINA SANTOS  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becd1b53-818f-491e-baa4-f110ab9cb7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:02:04.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:02:09.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c88a1d6-02d4-4ef1-9daa-07ccb479b2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:02:04.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:02:09.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Candia claims that Coffee Bean and Tea Leaf is the only remaining
        tea company in the world that supervises their blends from seed to cup, removing
        the middlemen from the picture and overseeing the quality of all steps of
        production. All their leaves are hand-plucked and hand-processed, relying
        on the human eye for gauging quality, rather than on automated machinery.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d18ebb-d247-48e6-bbf1-0001de709b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:02:04.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:02:09.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a serving of Genmaicha green tea, the workshop participants
        were also introduced to the process of "tea cupping," which makes use of all
        the senses, and is an activity that requires time and focus. To properly taste
        the nuances of the tea, for example, slurping rather than sipping is preferable.
        And, aside from tasting the tea, fully experiencing it may mean tapping into
        your olfactory senses (the dry tea blends smell markedly different from water-infused
        leaves, for example), or seeing the leaves and feeling the different ingredients
        between your fingers. De Candia talks about creating a sensory story, where
        you can evaluate the tea in concrete, non-abstract ways, based on your different
        sensory experiences of them, not just the taste.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e73a041-30e9-4eba-9b03-dfac4e7a3491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:02:04.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:02:09.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the 18 years he''s been with Coffee Bean and Tea Leaf, De Candia
        has made thousands of blends, coming up with about 15 final blends each year.
        Each blend can take about six months to make, with some even going through
        500 variations before being released into the market, requiring, he believes,
        patience, passion, and knowledge.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365edca8-6012-4c90-bdcc-d846a29c8669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:02:04.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:02:09.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Coffee Bean and Tea Leaf’s most popular tea blends is the
        Chai, which translates to “tea." De Candia''s blend of the popular flavored
        black tea — often made into tea lattes — contains 11 different ingredients,
        including clove, cinnamon, cardamom, lemon peel, and black pepper. For tea
        newbies, De Candia says that tea lattes are perfect gateway drinks.</p>'
    '20':
      'image': 'jcr:abbba87e-ef85-41be-900f-208452f78428'
      'imageCaption': 'For the 18 years he''s been with Coffee Bean and Tea Leaf,
        De Candia has made thousands of blends. Each blend can take about six months
        to make, with some even going through 500 variations before being released
        into the market. Photo courtesy of COFFEE BEAN AND TEA LEAF  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb26358-1dba-4307-ac8c-ab3f1833ef83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:02:04.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:02:09.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490eac41-9425-47ae-8df1-4470ff569436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:02:04.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:02:09.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Candia drinks an average of about 25 cups of tea a day. He believes
        that with the community integration of tea, improvement and wellness will
        follow. The caffeine in tea, for example, affects people differently from
        the caffeine in coffee. Rather than the physiological effect of caffeine from
        coffee, caffeine in tea affects us neurologically, which De Candia explains
        is the reason why coming down from a caffeine kick from coffee can often feel
        like burning down, but coming down from one from tea sometimes feels relaxing
        and meditative, helping even with one’s focus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5060817c-9621-4c29-9597-23438bc976f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:02:04.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:02:09.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re creating a movement, right, Paolo? A tea movement," De Candia
        turns to Del Rosario, Coffee Bean and Tea Leaf’s vice president for marketing
        and business development. "I''m serious,” he playfully tells the crowd. In
        the afterglow of an intensive crash course on tea, one couldn’t have believed
        him more.</p>'
