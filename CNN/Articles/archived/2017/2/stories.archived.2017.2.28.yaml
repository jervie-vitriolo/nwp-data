    'template': '1'
    'title': 'LP ready to be main opposition party in Congress?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b917d48-9acf-4e77-a0ab-00c4316b46c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:46:17.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:46:21.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Liberal Party
        (LP) is still deciding whether or not to leave the supermajority coalition
        in the House of Representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c15c420-ee74-40f4-8c0a-d356fc6ed565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:46:17.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:46:21.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some party members said the LP is prepared to be the main opposition
        party in both the House and Senate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515603fc-651e-448a-befb-2a16d2e67030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:46:17.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:46:21.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LP president Senator Francis "Kiko" Pangilinan neither confirmed
        nor denied the sentiment of some members.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ece149f-a0e6-449e-9d62-dba6a6c026a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:46:17.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:46:21.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LP is a member of the majority coalition with President Rodrigo
        Duterte''s Party PDP-Laban in the Lower House.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f704a16-2538-4bfc-a4b0-9a059e32ff60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:46:17.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:46:21.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the fate of the coalition is now in limbo after a shakeup in
        the Senate on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a30a78-fe13-4abf-b1a8-00b6dbb103cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:46:17.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:46:21.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Drilon on Senate shakeup: Not surprising, just numbers game</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2cff4d-f4f9-44a6-9f34-7c0a823b3311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:46:17.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:46:21.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three LP senators and an ally lost their key Senate positions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27afefa7-b23d-4276-b302-fa28bec2a98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:46:17.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:46:21.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ralph Recto replaces Frankin Drilon as Senate president pro tempore
        – the second highest in the chamber. Cynthia Villar takes over the agriculture
        committee from Pangilinan, Chiz Escudero now leads the education committee
        from Bam Aquino, while JV Ejercito gets the health committee from LP ally
        and Akbayan''s Risa Hontiveros</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da284313-6f6d-4c81-bddf-3fe0e5bd1ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:46:17.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:46:21.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said some LP members are concerned over the timing of
        a decision to leave the coalition in the lower house.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ba8932-a211-4451-be55-117888aa824b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:46:17.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:46:21.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the LP will decide on the matter after the vote on the re-imposition
        of death penalty in the Lower House on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd2f08d-a312-43d7-a90e-d8b1ac0efa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:46:17.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:46:21.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have postponed the decision on the matter of whether or not
        the contingent of Liberal Party in the House will leave the majority until
        after these death penalty debates have been completed," Pangilinan said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ed0a99-a4ff-4002-85ef-13142034759d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:46:17.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:46:21.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some LP members want to see if House Speaker Pantaleon Alvarez will
        follow through on his threat to strip congressmen off their committee chairmanships
        if they vote against the bill.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b6bb65-66a9-45dd-a225-42150c00e0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:46:17.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:46:21.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this happens, it could trigger the LP''s split from the coalition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fccb0a8-cf14-435a-a497-ee23bb71a3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:46:17.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:46:21.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the LP has decided to formally disagree on the possible
        return of the death penalty.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d03d8e-f0c8-4e7c-a589-99224d5924de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:46:17.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:46:21.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said their members are allowed to make a conscience vote
        based on religious grounds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15fee6d-8e36-44b7-a968-55b5ef3743fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:46:17.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:46:21.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III and Vice President Leni Robredo were
        also present at the meeting but did not disclose what they shared with their
        party mates. But according to some LP members, Aquino urged party members
        to speak out more.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8f584b-64e6-44b6-830c-2f273c20aed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:46:17.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:46:21.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So<em> ang</em> basic guidance <em>niya</em> (His basic guidance)
        is that it''s about time that we speak up, it''s about time <em>na marinig
        muli yung boses ng</em> LP and marealize <em>din yung</em> good intentions<em>
        natin para sa bansa</em>. (It''s about time that the LP''s voice is heard
        again and that our good intentions are realized by the public," Quezon City
        Rep. Kit Belmonte said</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c155a06d-366d-44fd-8cf1-211be9740126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:46:17.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:46:21.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some LP members added Aquino and Robredo were at the meeting to
        support the party''s senators.</p>'
  'manila-transitio-1945':
    'author': 'Apa Agbayani'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-02-28T20:06:21.237+08:00
    'imagesource': 'jcr:4f132782-e39e-424f-b9ce-368c74c0b574'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e996cc1-40eb-4f5e-921b-52bf55c4be1a'
    'lead': 'The Manila Transitio Festival remembers the Battle of Manila and commemorates
      both Manila’s loss of life and the rebuilding of the city. This year’s Manila
      Transitio 1945 featured live performances, artistic activities, and an opportunity
      for guests to come together as a community. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T13:57:00.666+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T13:57:05.021+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T13:57:04.800+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Remembering the brutal battle that changed Manila forever

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c172cacb-c578-4496-9440-895cd182d686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:57:00.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:57:05.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — If you’ve ever taken a class on
        Philippine history, you''d know about the Battle of Manila — but perhaps not
        well enough.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74175a8b-33f5-405a-811f-7a6143731b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:57:00.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:57:05.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While you might picture a day of fighting that led to the liberation
        of Manila in World War II, in truth, the battle lasted the duration of February
        3, 1945 to March 3, 1945. The battle resulted in the death of at least 100,000
        Filipino civilians (other historians estimate it at 500,000) at the hands
        of both American and Japanese forces. The former bombed the historic city,
        destroying much of its heritage. As the outcome of the battle became evident,
        the latter began the Manila Massacre, brutally killing every Filipino they
        could lay their hands on before the Americans took control of the city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99013eda-680f-49a8-998f-009890b7170d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:57:00.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:57:05.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today there is no holiday to mark this grisly month in our history.
        Many of the ruined structures have been built over, and the only marker to
        commemorate the dead is the little-known Shrine of Freedom with its haunting
        statue of a woman cradling the city’s dead.</p>'
    '5':
      'image': 'jcr:b4e6776f-f7d2-4eb7-bfc2-108cbf7d9c55'
      'imageCaption': 'Artist Mitch Garcia in a performance as "Our Lady of Merchants,"
        a piece on Quiapo and the commodification of religion. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f116d74d-dbfe-428f-b768-246de7c890fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:57:00.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:57:05.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'image': 'jcr:37b358cb-9f6b-4f6f-90d7-688b762b99c5'
      'imageCaption': 'Japan-based danced group The Physical Poets. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e637c4-bab1-4cce-82e8-88789b20c53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:57:00.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:57:05.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d79efb-5d12-492d-bb97-c7c5e4e38112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:57:00.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:57:05.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos Celdran and VivaManila, in coordination with the Intramuros
        administration, began Manila Transitio 1945 eight years ago as an event to
        commemorate not only the loss of life, but the moment the city changed beyond
        recognition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2aff40-dd2d-45bf-b85c-9668f3b4c424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:57:00.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:57:05.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was this moment when Manila transitioned from the beautiful
        Manila we see in the pictures into the Manila that we know of today. That’s
        the moment when Manila lost its soul, its urbanity, and its direction,” Celdran
        explains. “For some reason, we’ve chosen to forget this very important, pivotal
        moment in our own understanding. So that’s why we did Transitio as a way to
        fill in that gap … This is really one part I think we really should learn
        in order to understand ourselves and understand the city that we’re living
        in.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4bdd97-b826-4179-9ea5-eb5837c23deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:57:00.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:57:05.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, held this year on February 26 at the Baluarte de San
        Diego, takes the form of an open-air picnic, an art exhibition, a concert
        and a big community ritual all participants are invited to join. As performance
        artists roam the grounds, Quiapo candle vendors offer their color-coded candles
        for your intentions.</p>'
    '13':
      'image': 'jcr:be15df65-b72b-488f-a31d-dcd79a2b259e'
      'imageCaption': 'Rosa Mirasol Esguerra Melencio starts the festival with a healing
        movement ritual. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b388ff0-8d31-4057-8386-e2307811fb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:57:00.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:57:05.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'image': 'jcr:531c146d-2e59-4f31-945e-d7ee736c7262'
      'imageCaption': 'The festival''s main ritual, commemorating Manila''s transition
        during World War II, is a slow, moonlit walk up the stairs of the Baluarte
        San Diego’s ruins, with a burnt offering of wishing paper and flower petals,
        and Carlos Celdran and actor Goldie Soon, in skull makeup, sitting by as oracles.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cac780-d023-4c81-a6f1-188883fe0408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:57:00.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:57:05.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b6856b-b3bd-45ae-b0e4-12fac9ff435a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:57:00.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:57:05.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>he space lends itself to the confluence of activity. The garden
        amid the ruins is a quaint spot to spend an afternoon, but there’s the inescapable
        weight of history — the knowledge that these walls have seen so much before
        this moment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde7a25e-60e5-4b5e-b909-54db0ea2c487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:57:00.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:57:05.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event served as a showcase for all kinds of local talent, from
        musical performers such as Bayang Barrios, Cooky Chua and Lolita Carbon to
        artists such as Derek Tumala and Tad Ermitaño, even to local food and beverage
        outlets like Blocleaf Café and Edgy Veggie.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a09b778-e540-4235-9854-1819992c3869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:57:00.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:57:05.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s really a sense of community among the local groups coming
        together for Manila Transitio. “There’s no way that any of our VivaManila
        events can happen unless everyone participates in some way. We don’t have
        corporate sponsorships … There’s no commercialization in that sense, so it
        only happens if everyone brings something to the table,” explains Julia Nebrija,
        who spearheads VivaManila, an initiative to revitalize urban spaces within
        the city through culture and art.</p>'
    '20':
      'image': 'jcr:32b89626-8f52-43db-b7b5-2253af591652'
      'imageCaption': 'The destruction at Intramuros left by the Battle of Manila
        in February 1945. Photo from WIKIMEDIA COMMONS/PUBLIC DOMAIN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd90a5c-6743-4ab5-ae8c-a09af15dd077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:57:00.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:57:05.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08160c3-8b35-422f-b1c4-70f49efdffbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:57:00.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:57:05.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The performance art remained the highlight of the afternoon and
        evening, ranging from the downright silly Russ Ligtas romp set to Mariah Carey’s
        “Hero” to the ethereal performance by Japan-based dance troupe The Physical
        Poets.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cd64be-4209-427e-abc8-96b6fbe40d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:57:00.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:57:05.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the end of the evening, everyone was called to participate
        in the main ritual — a slow, moonlit walk up the stairs of the Baluarte San
        Diego’s ruins, a burnt offering of wishing paper and flower petals, with Celdran
        and actor Goldie Soon in skull makeup, sitting by as oracles.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51532799-42eb-4315-92b1-d3d39a49aac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:57:00.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:57:05.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celdran explains that ritual and performance art have always been
        at the core of Manila Transitio. “When we started doing it, we wanted to make
        a kind of memorial that was not physical,” he says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a271b8c-a28b-4969-9485-9a7c9ea0c03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:57:00.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:57:05.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They all kind of work together as one narrative, “ adds Nebrija.
        “It’s usually a series of things that combine into a ritual that’s a little
        bit different every year.”</p>'
    '28':
      'image': 'jcr:c09f2f47-9e2c-48eb-995f-d070de13f954'
      'imageCaption': 'Julia Nebrija of VivaManila, a co-presentor of the 8th Manila
        Transitio festival, along with the Intramuros Administration. Photo by JL
        JAVIER'
