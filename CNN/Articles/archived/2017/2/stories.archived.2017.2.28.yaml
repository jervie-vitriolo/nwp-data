      'mgnl:type': 'image'
    '14':
      'image': 'jcr:9b0a8390-a0de-46db-8a2a-0fe7d2ad51a1'
      'imageCaption': 'The second episode of "Harvest" is a treatise on tuna and its
        hometown, General Santos City. Photo courtesy of HARVEST/CNN PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b69bbd6-47cd-4559-b2fd-0300c8ff4042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:17:53.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:17:57.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675690f9-de82-479a-9a55-ed4d7c2753ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:17:53.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:17:57.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s food, as exemplified by a specific ingredient, and what role
        it plays so far in helping Albay’s coconut farmers’ children go to school,
        and how it sustains the livelihood of General Santos’ fishermen. The backdrop
        is Forés’ gentle narrative voice, graceful in its depiction of both beauty
        and gravitas, of how a speedy urban lifestyle may have overcome a slow-paced
        appreciation of food at its core, and how this affects communities whose lives
        revolve around the harvest.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42033400-9975-4561-b19f-ea6c061175ab'
      'mgnl:activationStatus': true
