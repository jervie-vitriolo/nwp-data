    'title': '3 dead in California plane crash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99560886-7400-4f7d-8143-d95fe6f4236a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:42:10.030+08:00
