      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1da5a99-0054-45ee-8e6d-927e599d1cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:17:53.753+08:00
