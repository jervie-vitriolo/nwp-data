  'DBM-opposes-BIR-exemption-from-salary-standardization':
    'author': ' Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-28T21:45:57.115+08:00
    'imagesource': 'jcr:e53744db-4352-42fb-9192-6f234b83e0ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3e818c3-dd92-4231-8ed0-9c22d47883b4'
    'lead': 'Will a higher salary finally stop tax collectors from accepting bribes?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T13:29:51.115+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T13:29:54.086+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T13:29:53.933+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DBM opposes BIR exemption from salary standardization

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2f7bfc-bf8a-4cea-b58e-88c0886bbcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:29:51.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:29:54.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Will a higher
        salary finally stop tax collectors from accepting bribes?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e310750-b9ca-4664-8efc-213ba21fb1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:29:51.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:29:54.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management (DBM) opposed the Bureau
        of Internal Revenue (BIR)''s proposal to be exempted from the Salary Standardization
        Law (SSL).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd81435-c133-4dc6-b3af-1ce1a229e14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:29:51.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:29:54.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing today, the DBM said it would be costly to exempt
        the BIR from SSL -- which sets the pay scale of government employees -- as
        it would need an additional P20 billion to to cover more than 21,000 positions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936e58c3-a159-4677-a829-c0057379c76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:29:51.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:29:54.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM said it is already improving the pay of government employees
        through regular SSL increases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6863bd54-2af5-4018-9040-500a9aa96f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:29:51.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:29:54.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SSL is an executive order (EO) signed by former president Benigno
        Aquino on February 2016 which aims to "bring the compensation of government
        personnel closer to their private counterparts."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e503f8-b798-4628-84f8-9e22c0dcb096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:29:51.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:29:54.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also known as EO No. 201 series of 2016, the SSL raised salary grades
        depending on the employee''s rank. It added benefits as well to maximize take
        home pay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b5ab01-d341-4f94-8840-df30640fe44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:29:51.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:29:54.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Sonny Angara, Juan Miguel Zubiri and Ralph Recto each filed
        a bill backing the BIR proposal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabd3fa4-9f7a-4b96-8be7-119b57e70190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:29:51.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:29:54.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three bills recognized underemployment in the tax bureau, noting
        there are currently 11,656 vacant plantilla positions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c5377e-6c1a-4d63-b288-93b2f83109da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:29:51.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:29:54.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators say a high salary will attract more qualified personnel,
        encourage employees to stay, and discourage corruption.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4562cde-d385-4238-8cba-d0439bf5a658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:29:51.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:29:54.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on looking at just one position, Accountant 1, the salary
        of an accountant in the public sector, it''s already equivalent to at least
        83 percent of the salaries of the private sector," said DBM director Ryan
        Lita.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de1940b-8944-420e-84f0-4aad485622a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:29:51.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:29:54.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total compensation, which includes the midyear and performance-based
        bonuses, will approximate the compensation of those in the private sector,
        he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1b0236-6866-4385-8403-b1167f43c271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:29:51.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:29:54.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Management Association of the Philippines (MAP) said
        a performance-based pay increase is an option.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddceab1-0907-4b0e-866b-15832d877577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:29:51.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:29:54.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say one general increase for everybody and one based on
        meritocracy based on the expertise or experience of the person," said Alex
        Cabrera, MAP member.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700b72a2-2411-4bb2-b815-be53f36f39c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:29:51.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:29:54.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines digital producer Yvette Morales contributed
        to this report.</em></p>'
  'Duterte-raised-33-billion-loans-aid-from-foreign-trips':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-28T21:16:43.928+08:00
    'imagesource': 'jcr:03588a01-7b5c-4b61-8a8c-44cd2e05349a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '001a9fa8-6513-415b-a995-7794f08d14c9'
    'lead': 'Finance Secretary Carlos Dominguez proudly reported how much President
      Rodrigo Duterte raised from recent trips abroad, mainly from negotiations with
      China and Japan. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T13:32:29.716+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T13:32:32.900+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T13:32:32.710+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dominguez: Duterte raised $33 billion loans, aid from foreign trips

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9301119-5ff6-4428-b7e5-738b5eb7e86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:29.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:32:32.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> While President
        Rodrigo Duterte has denounced "meddling" by the United States and Europe in
        the country''s affairs — with the threat of foreign aid cuts — he has managed
        to raise billions of dollars from trips to China and Japan as the Finance
        Department proudly announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1118b709-0739-4dfa-a18b-d5ae854c8628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:29.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:32:32.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III said Duterte raised $33 billion,
        or around P1.66 trillion from his negotiations with Chinese President Xi Jinping
        and Japan Prime Minister Shinzo Abe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9d8106-f9b1-425e-99cc-239d1b1ec19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:29.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:32:32.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been very closely negotiating with our Chinese counterparts
        regarding the grants … committed by (Jinping) … of $9 billion (P452 billion)
        in Official Development Assistance (ODA), as well as commercial loans," Dominguez
        said in a press briefing Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47143a2d-26f1-4e17-977e-1df3131341fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:29.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:32:32.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez added the private sector also secured $15 billion, or
        P753.5 billion, worth of investments and joint ventures with Chinese companies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4e39d4-9407-4abe-abc7-cf28a38a9cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:29.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:32:32.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte went to Beijing for a four-day state visit October of 2016,
        where he announced the Philippines'' supposed separation from the United States
        during the Philippine-China Trade and Investment Forum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df241a99-2c5d-4a47-9381-35ec4dd3486e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:29.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:32:32.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two chief executives, however, have agreed to hold off discussions
        on the disputed West Philippine Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ca1969-f58d-4673-b208-5524947bc40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:29.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:32:32.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said they have also begun discussions with Japan''s $9
        billion ODA and commercial loans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565d5253-85d5-403c-bb6e-3bf61334461f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:29.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:32:32.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte went to Japan, still in October, after he visited China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32eb0fb-f89e-417b-87b5-ecacfce6edaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:29.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:32:32.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe also visited the Philippines January this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918ede9b-65ae-40ff-be2b-0ca4416a5518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:29.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:32:32.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has raised a total of $33 billion in all these trips.
        We understand that his total expenses have only been around $5.5 million or
        around P270 million," Dominguez said, referring to all his foreign trips.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188b2f0a-7940-4a45-b439-6eb754aecce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:29.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:32:32.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also visited Southeast Asian countries Brunei, Lao, Indonesia,
        Vietnam, Malaysia, Thailand, Cambodia and Singapore, as well as Peru and New
        Zealand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11162047-db2e-4740-956b-eacab04bce94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:29.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:32:32.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte holds the Association of Southeast Asian Nations (ASEAN)
        chairmanship for 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979dcb36-2891-4511-a1c1-7adf0c89c263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:29.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:32:32.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chairmanship in on rotational basis, based on the alphabetical
        order of the 10 countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5927ef7-ade8-4247-9b43-6fae46c859a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:29.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:32:32.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the Finance secretary, the President managed to get more
        than just money.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb154c2-a827-454b-a932-51e35a0446e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:29.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:32:32.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes when we talk of millions and billions, we forget the
        relationship … This, of course, does not include the other benefits that he
        brought back which are better job opportunities, better transportation, better
        social services in the future, Dominguez said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec90a3c-a05e-4e38-9857-418a1e2778c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:29.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:32:32.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been discussions on railway, sports and roads development
        all over the country with various proponents from China, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b425d4-7755-4fb8-8861-92e9afc18fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:32:29.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:32:32.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the United States and the European Union criticized Duterte''s
        anti-drug campaign for reported human rights violations. Duterte responded
        with curses and denounced both for supposedly threatening to cut their foreign
        aid to the country.</p>'
  'birdhouse-linfred-yap':
    'author': 'Alyana Cabral'
    'caption': 'Linfred Yap is the managing partner of the Relish Group of restaurants,
      among which is Birdhouse, their newest food concept targeted toward a younger
      crowd. Photos by JL JAVIER'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2017-02-28T20:21:19.885+08:00
    'imagesource': 'jcr:50753018-8202-4182-9253-2c04d4ac94b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd788c266-fe92-4b6e-8938-135a664aedf5'
    'lead': 'Birdhouse is “not your typical fried chicken.” The managing partner of
      the Relish Group of restaurants, Linfred Yap, talks about their newest food
      concept and how they cater to a younger crowd with their experiments in chicken
      flavors and sauce mixes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T13:38:41.634+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T13:38:46.359+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T13:38:45.719+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Auspicious lives: Birdhouse manager Linfred Yap on building a restaurant
      for young people

      '
    'updated': 2017-03-07T19:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace97a04-e458-4d5a-885f-85ab6aa9627d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:38:41.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:38:46.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — The Filipino-Chinese entrepreneur
        Linfred Yap currently has a ton of restaurants on his managerial plate. As
        the managing partner of the Relish Group, he oversees full-scale, inline restaurants
        located in malls. But Yap wanted to try a food hall concept that was more
        fresh and hip. “We wanted something youthful,” he says. And so a new addition
        to the restaurant group was born: Birdhouse, a fried chicken fusion shop in
        the middle of the Food Hall at the Uptown Mall at Fort Bonifacio.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012845e4-d9ac-4b0e-800f-2197f0681a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:38:41.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:38:46.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept was driven by a love for fried chicken, most of all,
        and a desire to appeal to a younger crowd. Yap speaks of this strategy in
        a self-aware manner — “We wanted to make it ‘young and cool’ with a sort of
        ‘hip vibe.’” He cites the design elements and the typographical identity of
        the store. For him, it’s all about the little details. “If you check out the
        shirts of the staff, they say stuff like “Cluck off,” and “Cluck you” ...
        Our hashtag [for social media] is #FryBirdieFry. [There are] little things
        that make it cute and appealing.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b03eab2-d1bb-49cd-8588-433755402848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:38:41.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:38:46.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birdhouse is “not your typical fried chicken,” says Yap, “it’s a
        mix of Asian and Western flavors.” As a way of letting loose from his earlier,
        more “serious” food brands, Yap and his team play around with various chicken
        sauce flavors: peach barbecue, green goddess, truffle ketchup, garlic ranch,
        and milk gravy.</p>'
    '5':
      'image': 'jcr:e663af39-4783-49d4-b7db-1b846ca8656c'
      'imageCaption': 'Birdhouse, which opened last year, was driven by a love for
        fried chicken, and a desire to let loose from the full scale, inline restaurant
        format. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccda6b62-8cec-4307-81bc-0b03c97d1219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:38:41.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:38:46.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7804ce49-4a05-4193-b17d-73482d49102a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:38:41.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:38:46.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before these landed on the menu, Yap’s team experimented with more
        bizarre flavors. “We started with really out-there flavors, like crab fat
        caramel, which is salty and sweet, kind of like salted caramel,” he recalls.
        “But when we did a test, it was a little out there na for people, medyo too
        wild na. So we brought it down to a more acceptable level, something people
        are familiar with but [still with] a little twist.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ecbca8-d9d2-4487-a9f7-eb98615842a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:38:41.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:38:46.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Birdhouse is our most millennial concept, I would say,” he says,
        donning the same dry tone. But despite putting on a younger lens for the store’s
        conceptualization, Yap still finds it important to be flexible enough to an
        older crowd, in order to strike a balance. He turns to the greenery and the
        wooden birdhouses that decorate the column beside the counter. “I think we’re
        trying to find that right balance of being millennial but not too young that
        you alienate an older family crowd, which I think is the core dining market
        pa rin ... So trying to straddle that delicate balance.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e90ee02-b8f9-4732-9366-a5e3a20f7a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:38:41.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:38:46.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chicken shop also balances cost and quality, making sure to
        offer something different and of a “premium” quality with a friendly price.
        Birdhouse’s prices start at ₱165 for a Barnyard A meal of chicken tenders,
        dirty rice, a sauce option, and crispy chicken skin on the side. The most
        expensive item is at ₱290, the salted egg lava chicken sandwich, in which
        the salted egg oozes out of the chicken patty in a bite.</p>'
    '11':
      'image': 'jcr:f71225f8-37cb-4b34-b519-a29d54c95c73'
      'imageCaption': '(Left) Salted egg lava chicken sandwich and (right) Barnyard
        D meal. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f48dd62-5ae3-4dad-8c3c-dddb14cc8272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:38:41.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:38:46.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece07c71-f337-4678-a4eb-917257c93f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:38:41.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:38:46.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also one of Yap’s favorite menu items is the elote corn. “We use
        Kewpie to coat it up, and then we add paprika and several flavorings, and
        then we sort of torch it down with cheese. It’s like a Mexican corn that’s
        very salty and sweet.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09415a81-125d-40c8-9388-5709ec377723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:38:41.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:38:46.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the menu will be expanded to include wilder items,
        Yap responds that soon, wings will be added, and more sauce flavors will be
        up for testing. He then enumerates their sauce ventures, which are more exotic
        than the ones on the current menu, but until their official release, the new
        flavor names remain in the testing room.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4049bcad-5e8c-494c-9620-87425515ff56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:38:41.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:38:46.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sometimes <em>kasi</em> I think you need something like that to
        catch the attention of people, just to pique their interest,” says Yap.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afef9ac5-7dc4-4848-ac12-75aa1e7c7e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:38:41.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:38:46.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, when asked for advice on how to do so, and on how to build
        one’s own successful “youthful” restaurant, Yap is at his most jaded.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e0002b-764a-4fee-a473-eaad8271a9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:38:41.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:38:46.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For me, honestly, today is such a bad time to be into the restaurant
        business. Honestly, ah. I think the market is sobrang saturated at this point.
        When we started seven years ago, it wasn’t this saturated. There weren’t as
        many malls, as many concepts. But lately it’s become very trendy to open a
        restaurant.”</p>'
    '21':
      'image': 'jcr:e663af39-4783-49d4-b7db-1b846ca8656c'
      'imageCaption': 'Greenery and wooden birdhouses are among the elements that
        give Birdhouse a casual vibe. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba22599-0d2f-48ee-a752-0b0ae8921ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:38:41.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:38:46.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbeb865-297f-4202-9e12-c12383cff28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:38:41.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:38:46.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with Filipino-Chinese traditions, it also might not be a
        good time to open a restaurant during what they call a “ghost month.” “It’s
        a Chinese thing talaga. Supposedly, during this period, all the ghosts of
        the underworld come out to play and they wreak havoc on the people of the
        normal world. It’s usually August-September,” explains Yap. “Personally, I
        don’t subscribe to it but my other partners do, so we cannot open, we cannot
        construct, we cannot make big decisions, we don’t make big purchases during
        ghost month.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d089cf-ccc8-4eea-82be-6e6a77d8c9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:38:41.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:38:46.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he tries to be more hopeful, “If you’re really passionate about
        food and you’re willing to put in the hours, it might be worth exploring.
        It might be fun, the social interaction, interacting with customers, getting
        feedback, it’s a good business to be in as well. [But] I have to be honest
        that it’s not that easy operationally.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf06e11-1b4c-4df8-bb5e-2d4244dc1de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:38:41.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:38:46.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a01f9d-b653-49dc-b7e0-a630d5a1dd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:38:41.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:38:46.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Birdhouse is on the Food Hall on the 4th floor of Uptown Mall,
        36th Street corner 9th Avenue, Fort Bonifacio, Taguig. For more info, check
        out Uptown Bonifacio on Facebook, Instagram, and Twitter.</em></p>'
  '3-dead-in-california-plane-crash':
