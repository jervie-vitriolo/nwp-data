      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Former President
        Benigno Aquino III would want to see for himself how Senator Leila De Lima
        is doing after she was arrested.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4ea81c-6376-4f73-8b3a-adcdee6bc69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:05:21.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:05:25.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview after the Liberal Party caucus on Monday, Aquino
        said he is planning to visit De Lima in the Philippine National Police custodial
        center.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4abc5b4-c98d-4a92-9f17-1e00aa421043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:05:21.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:05:25.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said he has just sent a request for permission to visit the
        senator.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a6b6f3-997c-4d16-9109-1297c0982c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:05:21.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:05:25.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sent a letter this morning. We are waiting for a response for
        permission to visit," Aquino said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c36328-3046-4ac7-8f35-fa94a4adeb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:05:21.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:05:25.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima is facing criminal charges before Muntinlupa regional trial
        court, and has been arrested for a drug case filed by the Department of Justice.
        Two more drug cases were filed against her — still awaiting action by the
        RTC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec4d31a-2384-4bc9-be5e-45fc9a48e552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:05:21.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:05:25.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ accused De Lima of receiving drug money from inmates running
        the illegal drug trade at the National Bilibid Prisons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eea472-bcbe-4298-b0da-4681cf3f3f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:05:21.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:05:25.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look: De Lima''s arrest on drug charges</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d82a3a-2c7a-4771-b6ca-45aa5a10be22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:05:21.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:05:25.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President said, he and De Lima have a lot to talk about.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad91998-c09c-43f7-90e7-1e36395a00ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:05:21.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:05:25.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Syempre check on how she is. And find out ''yung, basically talk
        about so many things with her," said Aquino.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c102b1-1e26-4364-a21a-40b84c9aeb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:05:21.346+08:00
