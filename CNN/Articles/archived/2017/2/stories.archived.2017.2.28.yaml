      'mgnl:lastActivated': 2019-07-10T14:17:57.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our fast-paced life may have made us forget the value of home-cooking,
        ‘slow food,’ and old-fashioned approaches to food preparation, and making
        a big effort to source clean and sustainably-grown ingredients,” says Forés.
        Not without hope, of course, does she state that a return to ‘slow food’ may
        still be had.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b98ec6f-251d-4573-9b25-a4c868bd8a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:17:53.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:17:57.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This new awareness that now pervades our exciting culinary industry
        is so infectious, that it is inevitable that the distance and animosity with
        the things we eat, and how we eat, will now be a thing of the past,” Forés
        reassures us, in the same way she says with conviction, as she will, in “Harvest,”
        that the short distance between farm to table — a lifestyle choice for many
        of us, an everyday occurrence for the people of Albay or General Santos —
        is still the best thing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7b7688-80c7-4a42-868b-f533306dba01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:17:53.753+08:00
