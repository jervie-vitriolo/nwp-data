      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe17ff5-b079-44d9-8588-5d18b3a2cac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:17:53.754+08:00
