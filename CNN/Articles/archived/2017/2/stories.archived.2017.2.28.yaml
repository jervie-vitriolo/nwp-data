      'mgnl:type': 'text'
      'text': '<p><strong>Silang, Cavite (CNN Philippines) —</strong> Philippine National
        Police (PNP) Chief Director General Ronald Dela Rosa on Tuesday said the police
        are preparing to resume their war against drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4887e515-bf30-4e41-88cb-28e8f2211963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:11:22.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:11:25.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said that when the campaign resumes with the police at
        the helm, the drug suspects will not see it coming.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29c0dc9-002b-4a3c-a38f-ce5f75b15a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:11:22.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:11:25.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maghintay lang sila, mabubulaga din sila, hintay lang," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961027ef-56de-45fa-84a9-0015e1f077f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:11:22.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:11:25.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They just wait. They will be surprised. Just wait.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf7d5d0-3ca0-445b-8ed6-e3cdbaed23bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:11:22.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:11:25.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the PNP is forming a new anti-illegal drugs group.
        He also vouched for the integrity of the officials who will carry-out the
        anti-illegal drug operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55af9b8-48ee-4ed3-a7d7-2c97a2f26338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:11:22.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:11:25.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basta lahat ng mainvolve ay piling-pili at hindi lang kung sinu-sino
        para maiwasan talaga ang abuso. Kaya klaruhin natin na ang mainvolve ay clean
        slate lahat ng drug operatives," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201ee234-75ec-4411-bf5e-021edf5925f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:11:22.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:11:25.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All of those involved will be chosen carefully to
        avoid abusive officials. We are clarifying that all the drug operatives involved
        will have a clean slate.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b70185-cb9b-4f68-bad6-0b0aadbf62fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:11:22.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:11:25.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He refused to elaborate further on when the PNP will resume their
        anti-illegal drugs operations known as "Oplan Tokhang" and "Project Double
        Barrel." But Dela Rosa said he was told by President Rodrigo Duterte to be
        prepared: "Just be ready. Ready, get set, go," said the police chief.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c7f2c9-2d59-4ed1-9465-e94e5f1b618c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:11:22.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:11:25.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Dela Rosa ordered police commanders to strictly implement
        a directive to rid their units of police officers found to be involved in
        crimes and illegal activities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8025d5fe-6ad0-4bae-9081-4e23de3856cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:11:22.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:11:25.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 30, Duterte suspended his seven-month old drug war, stripped
        the PNP''s power to carry-out anti-illegal drugs operations, and ordered them
        to cleanse their ranks of corrupt and abusive policemen. This, following the
        alleged involvement of some police officers in the kidnap-slay of Korean businessman
        Jee Ick-joo inside Camp Crame.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b071787c-2f88-4141-abfd-42989cfdb5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:11:22.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:11:25.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the PNP Anti-Illegal Drugs Group and other anti-illegal
        drugs units of the PNP were dismantled. Dela Rosa offered to resign from his
        post over the businessman''s death, which alarmed the Korean community in
        the country, but this was rejected by the President.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313b5208-fab3-46bd-8a88-e8250830abdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:11:22.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:11:25.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the President said there is a 20 percent increase in
        illegal drugs activities on the streets after the anti-drugs campaigns were
        put on hold. Duterte added he is leaving it up to the PNP to proceed with
        Oplan Tokhang and Project Double Barrel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8b0c2f-db32-4e69-8584-248078cde13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:11:22.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:11:25.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the anti-drug campaigns, 2,538 drug suspects were killed
        and 52,521 people were arrested during legitimate police operations. More
        than 4,000 deaths were recorded due to alleged vigilante-style killings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6986b919-65a1-4e72-b6c2-9943e7abbeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:11:22.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:11:25.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP''s anti-drug operations came under fire after human rights
        group Amnesty International claimed that police officers were paid as much
        as as much as ?15,000 per drug suspects killed.</p>'
  'margarita-fores-harvest':
    'author': 'Anna Bueno'
    'caption': 'For the first time, Margarita Forés, Asia’s Best Female Chef for 2016,
      hosts a television show called "Harvest," which newly-premiered on CNN Philippines.
      Photo by JL JAVIER'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2017-02-28T17:42:05.445+08:00
    'imagesource': 'jcr:96892e2e-dc89-4484-8dbd-2e324dc2fd7f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fc018ab-4844-4164-b917-7a0f0213d70c'
    'lead': 'In its first two episodes, “Harvest” by Margarita Forés puts local ingredients,
      such as coconut and tuna, into the spotlight, and shows us how to treat food
      the way it deserves: slowly, gently, and with a heart for where it came from.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T14:17:53.751+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T14:17:57.289+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T14:17:57.091+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asia''s Best Female Chef on the origins of Filipino ‘slow food’

      '
    'updated': 2017-03-20T14:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361c9a8f-8896-47a1-9974-7dca083e0618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:17:53.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:17:57.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> How well do you
        know your food?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24044142-7df9-4f73-9f4b-d2d04ae9a21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:17:53.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:17:57.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question sums up what “Harvest” — Margarita Forés’ newly-premiered
        series on CNN Philippines — seeks to answer, as it makes its foray into the
        world of cooking shows and food documentaries, focusing on the wealth of Philippine
        ingredients found in the archipelago, and how best the momentum directed towards
        Philippine cuisine can be maximized to benefit those who need it most. "Harvest"
        has Forés, who was awarded as Asia’s Best Female Chef for 2016, hosting a
        television show for the first time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9563c741-d06c-4789-8509-e46c22f187d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:17:53.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:17:57.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Forés, however, may admit to be a “real novice on television,”
        when it comes to talking about food and knowing how best to advance local
        cuisine and ingredients, she is a long-time advocate. “Harvest,” for its part,
        is more than a cooking show or food documentary, and benefits from Forés’
        role as one of Philippine cuisine’s biggest champions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89f215c-89bd-4aff-af49-3d4a9a7186eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:17:53.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:17:57.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“''Harvest'' aims to allow viewers to become more familiar with
        the wealth of culture and the richness of the cuisine and produce we have
        all over our 7,107 islands,” she says. “There is a newfound affection for
        Filipino cuisine and culture. My concern is how to help sustain this interest,
        so that it benefits a larger part of our population and encourages more development
        and gain most especially for our farmers and less-privileged communities nationwide.”</p>'
    '7':
      'image': 'jcr:d757fc1e-2bb6-4749-b047-c48de0362cd2'
      'imageCaption': 'In its first two episodes, “Harvest” by Margarita Forés puts
        local ingredients, such as coconut sourced from the plantations of Bicol,
        into the spotlight, and shows us how to treat food the way it deserves: slowly,
        gently, and with a heart for where it came from.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db76d08b-59bc-4d37-9b51-c8120c1c4e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:17:53.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:17:57.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12384e9f-5446-4477-a554-fb730c2ae14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:17:53.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:17:57.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following this concern, the format of “Harvest” presumes that every
        encounter with food, ideally, must be followed with a curious exploration
        of where it came from (whether it be the coconut plantations of Bicol or the
        waters surrounding General Santos City) and that after the encounter and the
        discovery, it is an obligation to give back, by way of utilizing the ingredient
        in the most of innovative of ways. For Forés, this means serving up a new
        dish that generously borrows from local food traditions, as well as infusing
        her own love and experience into the plate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2ba1d1-600c-47c0-aee2-65a8939aa8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:17:53.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:17:57.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, in the first episode, Forés goes to Malilipot in Albay to
        encounter Fina, who cooks laing and weaves abaca cloth. After witnessing how
        Fina joyfully creates both a locally-celebrated dish and a native product,
        Forés goes out to meet coconut farmers as they harvest the produce and show
        Forés how to extract the coconut pulp from which the cream, or gata, is extracted.
        “I can smell the sweetness and silkiness of the gata,” Forés exclaims in the
        show, as she walks away from the plantation into the kitchen, excited to bring
        her coconut pulp from farm to table, as she readies to cook a dish for Fina
        and her family.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafb020c-dfed-430e-9e9b-3db88a771f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:17:53.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:17:57.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because each episode is highlighted by a dish I create, inspired
        by what I encounter during the filming,” says Forés, “there is much integrity
        and honesty in every episode.” For the two episodes that have aired so far
        — the second being a treatise on tuna and its hometown, General Santos City
        — there is an intent to educate, to focus on food not only as sustenance or
        part of dining culture, but also as anthropological artifact.</p>'
