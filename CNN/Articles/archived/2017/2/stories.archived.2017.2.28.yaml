      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49810bf8-a71c-4113-8f32-9c308dca790c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:57:00.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:57:05.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We offer people something to do on a Sunday where they can go outside,
        be engaged in the city in a way that’s meaningful,” Nebrija says. “You have
        an excuse to come to Intramuros. I think creating a relationship between people
        in Metro Manila and places like Intramuros is really important, because you
        need to have them remember something about the city in order for them to appreciate
        it and also want to preserve it, improve it.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb4137e-2a82-4c41-b9f5-a9aad1fd197a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:57:00.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:57:05.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these activities, apart from a brief lecture from Celdran on
        the Battle of Manila, can feel tangential to Manila Transitio’s inciting event.
        To the skeptic, rituals can appear utterly meaningless, but as sociologist
        Renato Rosaldo said when he studied Philippine intangible heritage and oral
        tradition, Filipino memory isn’t linear, but found and experienced in rituals.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba33c44-735a-46b4-9b8c-8215a5ce7ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:57:00.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:57:05.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosaldo called this “the cultural force of emotions.” It’s in the
        process of repeating stories passed down through oral tradition and falling
        into the trance of a ritual that we “feel” memory on an emotional level, rather
        than an intellectual one. So there is value to take people to these historical
        sites and walk them through a spiritual exercise of remembering.</p>'
    '35':
      'image': 'jcr:dd9fa02b-c0e9-4cae-b894-749459b11f5b'
      'imageCaption': 'A view of the crowd during the 8th Manila Transitio festival
        at the Baluarte San Diego in Intramuros. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffe1dfa-38a1-4061-ab7f-186a8c00f829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:57:00.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:57:05.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'image': 'jcr:d55706ca-b6bb-4077-ab8e-b00f669522ca'
      'imageCaption': 'A kundiman singer serenades the crowd during the main ritual
        rites. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5e598b-04c5-479a-87bc-97d1338bddfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:57:00.670+08:00
