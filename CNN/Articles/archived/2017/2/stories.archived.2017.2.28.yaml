        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeea688-1c0b-4944-9a72-9c50f73c5c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:30:08.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:30:11.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce38ebab-984a-440c-91fd-66454d6f265f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:30:08.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:30:11.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preparations for free tuition</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7f0f9d-d9df-4823-8524-0da4d036b9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:30:08.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:30:11.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Licuanan raised two points that CHED was anticipating with the free
        tuition plan: students migrating from private schools, and maintaining the
        quality of education.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f12043-4c39-416f-bf95-0c6ddddbe4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:30:08.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:30:11.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to also protect private education. They should not be wiped
        out because of this new, good intervention," said Licuanan.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2839ef84-2ba5-4e28-ae25-4d241bf1cf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:30:08.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:30:11.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But also, if you have a big influx into the state system, quality
        will be affected as well... We''re trying to control the migration."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9e1f11-3c16-4f86-a403-65790d672fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:30:08.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:30:11.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the methods of assuring quality education is retaining the
        costs per student.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cde8b4-2bab-4a0d-acae-616bbcf77037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:30:08.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:30:11.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our guidelines, we have formulas... the cost per student in
        2017, for instance, should not deviate significantly from 2016," Licuanan
        explained.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fb382c-5dd2-4b06-824e-468e95697d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:30:08.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:30:11.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means that what they are spending per student should remain...
        stable. It should not go down too much, otherwise quality will suffer," she
        added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a77180-d6b7-4e25-a282-1768e68d81cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:30:08.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:30:11.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted that state university colleges would still adhere
        to their own admissions processes to "(control) the number of students that
        they have."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354bdd57-57d8-44be-a4ac-971837cba55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:30:08.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:30:11.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''More attractive'' ROTC?</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bcb3ae-acaa-4ddb-9ef9-1d7637ed719f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:30:08.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:30:11.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED is also responsible for facilitating the implementation of
        the school-based military training program, the Reserve Officer Training Corps
        (ROTC).</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c811fe-dcfc-4d77-b6f0-38a87f08a59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:30:08.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:30:11.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte expressed his intention to re-institutionalize mandatory
        ROTC to "help in the building of discipline... [and] a sense of patriotism,"
        as expressed by spokesperson Ernesto Abella last year.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3cd989-8d3e-4f8d-8f1d-815ae75bea7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:30:08.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:30:11.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ROTC used to be mandatory until 2001, when University of Santo Tomas
        cadet Mark Chua was killed after an expose of corruption in the program.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0e710d-b5e0-4f9a-8239-181b055a3fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:30:08.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:30:11.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ROTC went under fire for a culture of violence and corruption,
        which critics to the program raised again this year.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2d4c99-fb2d-4910-bfe2-f6fb869f7fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:30:08.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:30:11.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: ROTC commanders, lawmakers step up for mandatory implementation</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dae763-963c-41fc-9fcd-327523165fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:30:08.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:30:11.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the revived mandatory program is targeted at Senior High
        students, ROTC is also an optional part of the collegiate National Service
        Training Program (NSTP), which takes place in the first two years of college.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f56e25d-14c0-4809-9126-2c195779b3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:30:08.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:30:11.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given criticism toward the program, CHED is looking to make ROTC
        more palatable at the collegiate level.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23526140-7965-4978-8451-09fa78e73082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:30:08.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:30:11.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking at the curriculum, they just have to truly make it more
        attractive, and not just marching in the hot sun. So that will have to be
        reformed," said Licuanan.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727d105f-80f6-48cf-ad21-a5b52fbfe10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:30:08.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:30:11.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the proposals CHED is reviewing is the incorporation of other
        disciplines that may appeal to student interests.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640188ec-71c8-4393-b2c9-5d0668c11f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:30:08.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:30:11.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re thinking of putting it into certain areas of study — maybe
        maritime, criminology... So it would encourage students in these areas to
        opt for ROTC," Licuanan revealed.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b803ed6-7875-4beb-bdf3-a56b1504158a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:30:08.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:30:11.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now working with our CHED technical panels in these disciplines...
        to study the possibility of putting [it] in ROTC."</p>'
  'Moonlight-movie':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-02-28T10:49:57.998+08:00
    'imagesource': 'jcr:1b85a41e-ce66-475d-af04-797f689d03e2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30c104f6-3eab-4984-b553-143206a7e3fc'
    'lead': '''Moonlight'' chronicles the coming-of-age story of a gay black man growing
      up in Miami in three distinct chapters. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T14:32:26.018+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T14:32:30.484+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T14:32:30.222+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Moonlight'' caps underdog run with storybook finish

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff032c48-93cd-4d90-a5eb-77c1ee94920c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:32:26.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:32:30.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Setting aside the tumultuous way it happened,
        "Moonlight" capped off an astonishing award-season run with its best picture
        victory at the Oscars, having swept the Independent Spirit Awards the night
        before.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c6043c-71f1-49ed-b5bd-fd3237fcc8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:32:26.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:32:30.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final and biggest prize concluded what the movie''s understandably
        stunned director, Barry Jenkins, called "a dream" for the low-budget film,
        which chronicles the coming-of-age story of a gay black man growing up in
        Miami in three distinct chapters. Different actors play the character as a
        child and teenager, bullied by his peers, and an adult whose life reflects
        the consequences of those experiences.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fb8ddf-a2e0-478c-8a26-cb101d38cfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:32:26.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:32:30.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before that storybook finish, the movie was already a breakthrough
        for Jenkins, 37, who had a limited resume, having directed short films as
        well as the well-regarded 2008 feature "Medicine for Melancholy" before its
        release. After that lengthy dry spell between movies, he now becomes a sought-after
        filmmaker, with a Netflix series adaptation of the movie "Dear White People"
        among his upcoming projects.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1701147b-5b4f-41b8-99c9-c807825c6d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:32:26.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:32:30.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film began as an autobiographical play, titled "In Moonlight
        Black Boys Look Blue," written by Tarell McCraney. The project was brought
        to Jenkins, who shared a very similar upbringing with the author: the two
        men "grew up blocks away from each other" in the same impoverished neighborhood,
        as Jenkins told NPR, and both had mothers who were addicted to crack cocaine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1641e910-1c57-4c67-9aef-480c4a783a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:32:26.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:32:30.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Made for a mere $5 million — a fraction of the budget for most studio
        releases — the movie became an instant hit on the film festival circuit, drawing
        praise for its hypnotic tone and complex depiction of sexuality and masculinity
        within the African American community.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5848b5-f1c9-4217-a83d-03d814ddb08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:32:26.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:32:30.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacking big-name stars, "Moonlight" earned a supporting actor award
        for Mahershala Ali, who played the drug dealer who comes into the child''s
        life and becomes a kind of surrogate father; and a nomination for Naomie Harris
        as his mother. Ali has been featured in the series "House of Cards" and more
        recently as the villain in Netflix''s "Luke Cage," while Harris -- a British
        actress -- has appeared in the "Pirates of the Caribbean" films and in the
        James Bond movies starring Daniel Craig.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170ce085-0368-4923-9e19-16b5750d9910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:32:26.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:32:30.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moonlight" has been hailed as part of a wave of movies released
        this year with African American leads and themes, along with best-picture
        nominees "Fences" and "Hidden Figures," both major-studio fare. That recognition
        followed a two-year shutout of minority nominees in Oscar acting races that
        gave rise to the #OscarsSoWhite campaign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f416e224-eefc-46b7-baf6-4fdd857e54d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:32:26.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:32:30.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, "Moonlight" entered the Oscar race as a decided underdog
        to the heavily favored "La La Land," along with another much-admired indie
        film, "Manchester by the Sea."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6b9614-f821-4934-bfd8-693a4e6db3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:32:26.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:32:30.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moonlight" had currently earned more than $22 million at the North
        American box office -- enough to make the movie clearly profitable, but the
        lowest total among the nine best-picture nominees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deb7773-75e5-499b-9383-2f68a1de7834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:32:26.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:32:30.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its victory — slightly belated though it was — "Moonlight"
        becomes the fifth of the last six Spirit Award winners to also claim the Oscar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f7039d-ad04-406e-bdcb-443a41837736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:32:26.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:32:30.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Los Angeles Times interview prior to the ceremony, Jenkins
        expressed gratification at the reaction to the movie, calling the material
        "a test of people''s empathy at this moment in America''s history. And right
        now, I have to say I''m encouraged by the response."</p>'
  'afp-confirms-abu-sayyaf-behead-german-victim':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-28T05:21:11.839+08:00
    'imagesource': 'jcr:43101193-fbfa-4b45-b7e7-b3c9a14f6294'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a317ddf4-9186-414f-bbcb-87b41792a67b'
    'lead': 'After spending the day verifying its intelligence reports, the Armed
      Forces of the Philippines finally confirmed that the Abu Sayyaf Group has beheaded
      its German victim Juergen Gustav Kantner.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T14:35:36.257+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T14:35:39.631+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T14:35:39.440+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP confirms: Abu Sayyaf beheaded German victim

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15718f16-e1ef-48b1-9618-18d9cab2b3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:35:36.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:35:39.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Armed Forces
        of the Philippines (AFP) confirmed the Abu Sayyaf Group has beheaded German
        hostage Juergen Gustav Kantner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8db678-e551-4ea1-97ad-5cf749d54160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:35:36.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:35:39.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have finally received information from reliable sources confirming
        that Mr. Juergen Gustav Kantner was mercilessly and inhumanly murdered by
        the evil [Kidnap-for-Ransom] Abu Sayyaf Group," AFP Public Affairs Office
        Chief Col. Edgard Arevalo said in a statement released Monday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae97c1f-182f-46ec-ad8e-7a2957583fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:35:36.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:35:39.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier that evening, Presidential Peace Adviser Jesus Dureza also
        confirmed Kantner''s beheading in Sulu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a819306e-d190-41fc-adac-718aceca8f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:35:36.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:35:39.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also Read: Dureza confirms Abu Sayyaf beheading of German victim</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1483301-9bbc-4635-8103-4f3a046e9e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:35:36.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:35:39.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza acknowledged the efforts exerted by AFP to save the victim''s
        life, which Arevalo recounted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b687aace-2b33-4fe3-a24e-5d3409d9e871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:35:36.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:35:39.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our operations in the past several days and nights using all our
        resources were unrelenting," Arevalo said. "We lost some of our best men in
        the process, because we value the life of Mr. Kantner and that of the others
        who have fallen prey to this terrorist group."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2401bd0-ccd8-4c60-93f8-ce0afb5a5fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:35:36.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:35:39.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Arevalo and Dureza said they condemn the crime, which the AFP
        chief described as an "abominable act of ruthlessness, loathe, and greed."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f36b394-4a54-45a9-bf19-df5282c0fb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:35:36.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:35:39.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo also said they will "commit to relentlessly pursue the ongoing
        all-out offensives to neutralize the perpetrators of this dastardly crime."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b269e3-5428-4545-a009-861f5915d3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:35:36.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:35:39.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be no let up in our operations until we have rescued
        all the remaining kidnap victims," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15868366-bb3d-4f2d-98ee-ee1d81b125fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:35:36.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:35:39.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo and Dureza also expressed their sympathies to Kantner''s
        family, friends, and loved ones for their loss.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4f571f-312d-4680-b1a2-4a69ba532685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:35:36.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:35:39.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP chief said their units will continue searching for the remains
        of Kantner to be handed to his bereaved family.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e864a778-2b75-4fdc-9b1f-bca0ac58fa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:35:36.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:35:39.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also Read: AFP to confirm authenticity of German hostage video</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877542ae-6320-47c9-9cd5-1bf0b362a17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:35:36.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:35:39.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the sidelines of the United Nations Human Rights Council
        in Geneva, Switzerland, Foreign Affairs Secretary Perfecto Yasay said ASG
        may have killed Kantner because he was sick.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6bc234-1a79-4bb8-8596-5da0f950e49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:35:36.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:35:39.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said the Philippines sought technological aid from the country''s
        allies to help recover the remaining hostages.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c5a214-352c-41d9-8668-8c783de6f603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:35:36.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:35:39.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will undertake our operations to make sure we give a premium
        to saving the lives of the hostages," he said. "Our task has not been easy
        but we are prepared to crush them when the opportunity comes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc545aa-9253-483c-8070-b0946d5a7735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:35:36.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:35:39.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, there were reports saying that Kantner was beheaded by
        ASG on Sunday, but the AFP could not confirm.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0d3a07-3ce2-45a9-adfe-2ecb91f995a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:35:36.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:35:39.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Ronald Dela Rosa said they received
        intelligence reports the German victim had been beheaded, although his body
        has yet to be recovered.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0108ebe2-270d-48c1-9d56-4d44ba2e6a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:35:36.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:35:39.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A graphic video also surfaced online showing a group of men, allegedly
        the ASG, beheading a man they claimed to be Kantner.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07facb90-1182-454f-ba84-c9c00a27a070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:35:36.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:35:39.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kantner was abducted by Abu Sayyaf fighters in November 2016 along
        with his partner, Sabine Merz, while the couple was sailing on a yacht in
        Sabah.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac84b37-18b6-4911-8b91-43b6a0ef6e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:35:36.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:35:39.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merz at the time reportedly tried to shoot their abductors. The
        Abu Sayyaf shot back and killed her.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8c0f24-c795-4a5a-9b14-a7044f9110ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:35:36.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:35:39.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASG had asked for a P30 million ransom, but due to the Philippine
        government''s no-ransom policy, the ultimatum expired on Feb. 26.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b0ace2-be03-4c9a-b6c8-9b83cd4e518c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:35:36.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:35:39.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still unconfirmed whether Kantner''s beheading was because
        of the failure to meet the demand.</p>'
  'bush-muted-criticism-trump':
    'author': 'David Wright, CNN'
    'caption': 'File-Former President George W. Bush offered some muted criticism
      for President Donald Trump Monday, Feb. 27, 2017, during a wide-ranging interview
      on NBC''s "Today" show that touched on Russia, the travel ban and the free press.
      Credit: Right to Rise'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-28T04:36:31.010+08:00
    'imagesource': 'jcr:39814ff8-b913-40bc-82a0-20c90a5947f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27596259-c13c-4838-b3bc-abb0974efae1'
    'lead': 'Former President George W. Bush offered some muted criticism for President
      Donald Trump Monday during a wide-ranging interview on NBC''s "Today" show that
      touched on Russia, the travel ban and the free press.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T14:38:46.307+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T14:38:51.310+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T14:38:51.003+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bush offers muted criticism of Trump, talks Russia, travel ban, free
      press

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32be12e1-7c21-4395-be24-3ba7f18376bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:38:46.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:38:51.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Former President George W. Bush offered some muted criticism
        for President Donald Trump Monday during a wide-ranging interview on NBC''s
        "Today" show that touched on Russia, the travel ban and the free press.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ec9c13-bd94-43c6-8267-659ccf02e332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:38:46.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:38:51.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush said "we all need answers" regarding an investigation into
        reported ties between the Trump presidential campaign and the Russian government.
        But the former president stopped short of calling for a special prosecutor,
        saying instead that if Senate Intelligence Committee Chairman Richard Burr
        made the recommendation, "it would have a lot more credibility with me."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd58d6a-7503-4ee2-86ea-eb49914564b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:38:46.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:38:51.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush was interviewed on NBC''s "Today" show Monday, and was asked
        a series of questions about the performance of current President Donald Trump
        -- although, as Bush noted, "there''s only been one month in office."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6243f023-f28c-4d80-9646-a4e92f863a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:38:46.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:38:51.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to take the man for his word that he wants to unify the
        country," Bush said. "We''ll see if he''s able to do so."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91eadf1-7efd-4319-8f41-59d859a8fee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:38:46.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:38:51.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked specifically about a pending investigation into the Trump
        administration and Russia, Bush was circumspect, saying, "You''re talking
        to the wrong guy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce33f3d-85a3-4698-b156-d15785463c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:38:46.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:38:51.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never been a lawyer, I''m not sure the right avenue to take,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baec833-89ff-4ff8-a407-9805c98de05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:38:46.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:38:51.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bush added that he has "great faith" in Burr, whose committee
        has taken the lead on the investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6bf655-0874-42a6-beca-fa19ead8d742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:38:46.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:38:51.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s the head of the Intelligence Committee, a really good and
        independent thinker," Bush said. "If he recommended a special prosecutor,
        it would have a lot more credibility with me. I am sure, though, that that
        question needs to be answered."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e269f32b-8606-44a8-9f16-1e1184e473d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:38:46.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:38:51.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president also gave a pointed answer when asked about
        Trump''s controversial travel ban, an updated version of which is expected
        this week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a841735-6729-485e-8026-10ec388dd32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:38:46.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:38:51.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m for an immigration policy that''s welcoming and upholds the
        law," Bush said when he asked if he supported Trump''s policies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40219c66-846f-4d20-b9f9-5ce0fdabe359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:38:46.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:38:51.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bush sounded supportive of a more aggressive counter-terrorism
        policy in the Middle East, saying "it''s very hard to fight the war on terrorism
        if we''re in retreat."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c685a55-e211-4f37-b516-c918c50c73f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:38:46.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:38:51.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the United States decides to pull out before a free society
        emerges, it''s going to be hard to defeat them," Bush said. "The enemy is
        very good about exploiting weakness."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76caa1f7-1fa5-4a14-8ccc-f199717e50d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:38:46.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:38:51.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush also offered a defense of the press when asked about his relationship
        with the media during his administration. In response to a question about
        Trump labeling the media "the enemy of the people," Bush answered, "I considered
        the media to be indispensable to democracy."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c17248-0f16-4c16-a7ac-f63dac64b954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:38:46.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:38:51.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Power can be very addictive, and it can be corrosive" Bush said.
        "And it''s important for the media to call to account people who abuse power."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2a6776-7d2e-47ff-ac89-b64f13253e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:38:46.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:38:51.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things I spent a lot of time doing, trying to convince
        a person like Vladimir Putin, for example, to accept the notion of an independent
        press," he said. "And it''s kind of hard to tell others to have an independent,
        free press if we''re not willing to have one ourselves."</p>'
  'trump-54-billion-cuts':
    'author': 'Dan Merica, Jeremy Diamond and Kevin Liptak, CNN'
    'caption': 'Journalists called out a White House claim that news outlets are failing
      to adequately report terror attacks. On Monday, Feb 6, 2017 the White House
      issued a list of 78 terror attacks to underscore US President Donald Trump''s
      assertion that the media is failing to adequately report them.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-28T02:28:43.087+08:00
    'imagesource': 'jcr:c6522c7c-e416-451e-befb-0018d1710e61'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e6f3cde-14d4-4549-9823-b2f165160815'
    'lead': 'President Donald Trump''s first budget proposal will look to increase
      defense and security spending by $54 billion and cut roughly the same amount
      from non-defense programs, the White House said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T14:42:06.002+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T14:42:09.915+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T14:42:09.733+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump to propose $54 billion in cuts to ''most federal agencies''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05a40d5-1c1f-465e-ab89-e640429a4683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:42:06.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:42:09.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — President Donald Trump''s first budget proposal
        will look to increase defense and security spending by $54 billion and cut
        roughly the same amount from non-defense programs, the White House said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cb9e0c-f65b-4f43-8190-72a425f7071e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:42:06.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:42:09.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This budget will be a public safety and national security budget,"
        Trump said at a bipartisan gathering of U.S. governors at the White House
        Monday, vowing substantial increases in defense, law enforcement and infrastructure
        spending.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaab2bb-2801-4c5c-b705-992ce9740e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:42:06.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:42:09.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of "lower priority programs and most federal agencies"
        will see a reduction in their budget as a result of the proposal, according
        to an official at the Office of Management and Budget speaking with reporters
        on background.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658a47ae-63ef-4dc1-ae22-54493933f907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:42:06.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:42:09.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said those cuts will come through "unauthorized programs"
        and places "where there is duplication, where consolidation needs to occur."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2018fb-e097-4725-8f3a-f31c151fa9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:42:06.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:42:09.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few details were provided on how the cuts will be made, but a Trump
        administration official told CNN that all $54 billion will be cut in fiscal
        year 2018. Multiple officials have also made clear over the last 48 hours
        that the Environmental Protection Agency and foreign aid will be cut significantly
        under the new plan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd13237-5f53-4709-9ef0-d5c413995dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:42:06.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:42:09.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget, one OMB official said, expects "the rest of the world
        to step up in some of the programs this country has been so generous in funding"
        over the years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6035c70a-4a6e-4e11-8614-16f2dce7b38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:42:06.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:42:09.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign aid makes up roughly 1 percent of the federal budget and
        includes a host of programs meant to help implement national security policy.
        While foreign aid has long been a target for conservatives, cuts to these
        programs are unlikely to get the Trump administration close to the $54 billion
        in proposed overall cuts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92991448-9a05-489b-9c67-5ddf02727356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:42:06.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:42:09.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget blueprint, which will outline in the clearest terms to
        date what Trump''s policy priorities will be as president, fits with Trump''s
        pledges to increase defense spending and cut government waste as a candidate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ca1d4d-e5c3-4923-80b3-85dfe1ba0dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:42:06.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:42:09.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress is not mandated to follow Trump''s budget plan and in the
        coming weeks Republicans on Capitol Hill are expected to call administration
        officials to Congress to explain their proposal. The administration will also
        work with agencies to figure out how they will focus on cuts to their funding.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846db602-8eee-4c0f-8d2b-23bcb573d7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:42:06.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:42:09.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said throughout the 2016 campaign that he would focus on spending
        cuts and tax reform, rhetoric that helped woo Republicans who questioned his
        commitment to other conservative principals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39d201c-63ac-4707-876a-d6f3c661e56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:42:06.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:42:09.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want the American people to know that our budget will reflect
        their priorities," Trump said in a budget meeting earlier this month. "We''ll
        be directing all of our departments and agencies to protect every last American
        and every last tax dollar. No more wasted money."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459ab5e2-81c0-423c-b6c1-c4068e05ca60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:42:06.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:42:09.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s closest advisers have also previewed dramatic changes to
        the federal government budget. At the Conservative Political Action Conference
        on Thursday, Steve Bannon, a top Trump aide, said that new administration''s
        aim was "deconstruction of the administrative state," a comment many federal
        workers saw as a pledge to weaken regulatory agencies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77512729-44b3-46fc-a089-607a0951dd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:42:06.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:42:09.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday, Trump vowed "a budget of great rationality" that would be
        unveiled in "great detail" during his address to a joint session of Congress
        on Tuesday evening.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc63e9b1-0e04-41c8-a9e3-01ea16f0659a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:42:06.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:42:09.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wasn''t specific about where he planned to cut spending, saying
        only he aimed for a more streamlined federal government without listing any
        specific agency or program that might see its budget slashed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2608d354-d625-44f3-a92a-cd6e9686b9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:42:06.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:42:09.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to do more with less," Trump said, promising a government
        that''s "lean and accountable to the people."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff625cf6-394e-46bd-92f8-8a32dcd32080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:42:06.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:42:09.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With 20 trillion dollars in debt, the government must learn to
        tighten its belt," Trump said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42ac1a5-f284-4e51-818c-0d77e08aa950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:42:06.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:42:09.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s proposed cuts have already been met with concern inside
        the federal government''s bureaucracy. EPA employees have told CNN that many
        inside the agency are still in denial about the incoming cuts to their budget,
        despite the fact that Trump and Scott Pruitt, the newly approved EPA administrator,
        pledged to trim the agency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04942f29-86bf-433f-991c-01c8b6b1847d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:42:06.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:42:09.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear to me, and will be to most agency employees very soon,
        that Mr. Scott Pruitt has been nominated and confirmed as administrator of
        the U.S. EPA in order to make significant and substantial changes to the agency,"
        John O''Grady, the president of the union that represents EPA employees, said
        in response to the proposed cuts.</p>'
  'kim-jong-un-ordered-death-brother':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-28T01:30:04.979+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62edff5f-4bd2-4796-8a8a-145328691fbb'
    'lead': 'Two North Korean ministries orchestrated the plot to kill Kim Jong Nam
      on the orders of his half-brother, North Korea''s leader Kim Jong Un, South
      Korea''s spy agency has said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T14:44:53.046+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T14:44:59.344+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T14:44:56.814+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Jong Un ''ordered'' half brother''s killing, South Korean intelligence
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb07c64-c883-45e3-85d9-4cc61f04af95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:44:53.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:44:59.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two North Korean ministries orchestrated
        the plot to kill Kim Jong Nam on the orders of his half-brother, North Korea''s
        leader Kim Jong Un, South Korea''s spy agency has said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c4bb2a-cf0b-431a-baff-65277f66b5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:44:53.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:44:59.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers in Seoul, who were briefed by the country''s intelligence
        officials, said the North''s foreign ministry and ministry of national security
        had recruited the two female suspects in Kim''s murder.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4beedb25-c38b-4ec2-b79c-096b01b218b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:44:53.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:44:59.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The assassination of Kim Jong Nam was an act of systematic terror
        ordered by Kim Jong Un," South Korean lawmaker Kim Byung-kee said in a televised
        address. "The operation was conducted with two assassination groups and one
        supporting group."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f01c17-9345-4db7-a7d3-0f12a80a720e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:44:53.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:44:59.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has consistently denied any involvement in Kim Jong
        Nam''s killing and accused South Korean media of publishing "false reports."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e80ef45-c5d6-440a-9b2b-e1c6c183652c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:44:53.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:44:59.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Nam was accosted by two women at Kuala Lumpur International
        Airport on February 13, while on his way to board a plane to the Chinese-territory
        of Macau.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2771132-15bf-42ae-a319-84e83855b864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:44:53.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:44:59.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He died on his way to hospital, less than 20 minutes later, according
        to Malaysian investigators, who said the women had attacked him with a VX
        nerve agent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896418c1-3753-4c45-91b6-0219c1d9f6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:44:53.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:44:59.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three suspects are in custody, including two women from Vietnam
        and Indonesia who were caught on video smearing a substance on Kim''s face.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f56a7f-3eba-4201-8e13-1dd0d2d04cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:44:53.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:44:59.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kill groups ''worked separately''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffe7298-7f08-4647-991a-bb342f72851c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:44:53.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:44:59.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his press briefing, lawmaker Kim said the two assassination groups
        had worked apart before meeting in Malaysia shortly prior to the murder.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6148a6f9-6b2b-40ad-8b65-64689093fb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:44:53.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:44:59.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the first group, composed of North Korean state security
        department member Ri Jae Nam and foreign ministry worker Ri Ji Hyon, had recruited
        the Vietnamese suspect, Doan Thi Huong.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45913653-b1d6-4bc6-a478-6cac158c4d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:44:53.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:44:59.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile the second group, also consisting of a state security
        member, O Jong Gil, and a foreign ministry member, Hong Song Hac, brought
        on board Indonesian suspect Siti Aishah.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a81b49-36c0-4e6a-9967-c9c6b279822e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:44:53.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:44:59.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim said all four members of the assassination groups fled to North
        Korea after the killing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031dcb74-4c6f-4dca-8bba-aaa51ce55d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:44:53.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:44:59.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large support group worked alongside them, consisting of North
        Korean embassy workers, as well as employees of the Koryo state airline and
        a private trading company.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815745bb-3622-4414-ad44-461cee50265b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:44:53.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:44:59.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim did not say how the North Korean suspect already in Malaysian
        custody, 46-year-old Ri Jong Chol, was involved.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f01b5f-455f-401b-ba4d-4e6b2a479086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:44:53.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:44:59.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dead in under 20 minutes</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffab19b-6270-43dc-b89e-280114a3f834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:44:53.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:44:59.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Autopsy results from Kim''s body showed he had died within about
        15 to 20 minutes after the attack, Malaysia''s Health Minister Dr Subramaniam
        Sathasivam said Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91dc137-db64-4f66-90b1-af7dcdac5ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:44:53.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:44:59.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Kim''s death would have been "painful."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f371e90d-0e9f-458c-8104-9baf1ed2303d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:44:53.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:44:59.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesian suspect, 25-year-old Aishah, told the Indonesian
        deputy ambassador to Malaysia that she believed she was taking part in a prank
        when she rubbed the substance on Kim''s face.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af63a518-1546-4006-b232-08b04c364d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:44:53.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:44:59.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she believed it was baby oil.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a10fa02-9a70-432a-883c-1adf502bc21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:44:53.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:44:59.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Malaysian police chief Khalid Abu Bakar has firmly rejected
        her story, saying both women were "trained to swab the deceased''s face."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3b4249-3a6b-4745-8451-7e2d41bc8be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:44:53.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:44:59.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian authorities are still holding Kim''s body and won''t turn
        it over until they receive a next-of-kin DNA sample, dental profiling and
        body marks to identify the victim.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90039977-89eb-4d44-8142-22a6ec5b6458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:44:53.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:44:59.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Yoonjung Seo contributed to this report.</em></p>'
  'ltfrb-piston-clash':
    'author': 'Makoi Popioco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-28T01:06:02.030+08:00
    'imagesource': 'jcr:995b7b73-ea2b-41f2-8078-eef8da0630b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '800367bf-a37d-4b8f-aa29-157c807fdfa7'
    'lead': 'The Land Transportation Franchising and Regulatory Board (LTFRB) and
      transport group PISTON had different estimates on how much the riding public
      was affected by the jeepney groups'' daylong refusal to ply their routes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T14:48:45.215+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T14:48:49.149+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T14:48:48.988+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB, transport group clash over effect of jeepney strike

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b20bb4f-db3f-40e5-b13d-ca07871952da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:48:45.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:48:49.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Land transport
        regulators counter claims by a group of jeepney drivers and operators that
        Monday''s jeepney strike had stranded most commuters nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dee122-0d8e-4cfe-8aa1-165f7e36613c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:48:45.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:48:49.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board (LTFRB)
        and transport group PISTON had different estimates on how much the riding
        public was affected by the jeepney groups'' daylong refusal to ply their routes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f08718-0a5e-4529-b7fa-d9ca9b9d12af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:48:45.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:48:49.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PISTON President George San Mateo said 85 percent of their 80,000
        to 100,000 members nationwide joined the protest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da9f827-253a-4045-ba36-f022840a10ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:48:45.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:48:49.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, LTFRB board member Aileen Lizada was skeptical about this
        -- citing that the agency only had to deploy 160 government vehicles to help
        out commuters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abba1784-49b5-4f83-becc-c003798d34ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:48:45.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:48:49.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB and the Metro Manila Development Authority (MMDA) had
        deployed vehicles to offer free rides to make up for the lack of jeepneys.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a3786d-dae0-4187-ae96-7de02ed06ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:48:45.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:48:49.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 6 p.m., the LTFRB reported it had assisted 7,390 passengers
        in Metro Manila, which was equivalent to 370 jeepney trips.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24519b59-9d52-4b5b-bbb4-039cca899b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:48:45.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:48:49.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, San Mateo said it was the suspension of classes in grade
        school, high school, and some universities that lessened the number of stranded
        passengers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8bd09a-c800-484d-bcbe-8bc6c5fca85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:48:45.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:48:49.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike was staged against the government''s jeepney modernization
        program, which the transport group believed was a phase-out of old jeepney
        units.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef8d180-7f0a-4587-9dbe-17251a2b4bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:48:45.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:48:49.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from PISTON, members of transport groups Stop and Go Coalition,
        and No To Jeepney Phase-out Coalition also gathered at the Bonifacio Monument
        in Caloocan City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6e8457-6cbc-4702-b4ba-5103c13356cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:48:45.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:48:49.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Mateo apologized to all the affected commuters, but threatened
        to organize regular monthly strikes if the government would not hear them
        out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121c6f4f-4c4c-4f8b-8d6e-06859aff7fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:48:45.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:48:49.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PISTON also held a similar nationwide strike last February 6.</p>'
