      'mgnl:created': 2019-07-10T13:57:00.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:57:05.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'image': 'jcr:eb93fe4b-a2fd-49ba-90bd-4eb3309b6fa4'
      'imageCaption': 'Carlos Celdran of VivaManila. During the Transitio festival,
        Celdran gave a lecture on the Battle of Manila and how it changed Manila forever.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aa4dba-1689-4130-ae01-6ddfddaf4cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:57:00.669+08:00
