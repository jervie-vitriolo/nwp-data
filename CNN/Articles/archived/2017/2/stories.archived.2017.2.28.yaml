      'mgnl:type': 'text'
      'text': '<p>"Harvest" airs on CNN Philippines every Saturday at 7 p.m.</p>'
  'Pimentel-Senate-shakeup':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-28T17:34:51.919+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c07871cd-4d7a-4eed-8dc5-bfea3bfd8bce'
    'lead': 'Senate President denies shakeup was due to opposing views of four senators '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T14:21:46.764+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T14:21:51.911+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T14:21:51.691+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pimentel: Senate shakeup not about move to quell opposition dissent

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d83f2e7-dda3-4374-a847-61f476d75d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:21:46.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:21:51.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A long-simmering
        feeling of discord within the so-called supermajority, not an attempt to silence
        the opposition, triggered the surprising revamp in the leadership of the senate
        and its committees, Senate President Koko Pimentel said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c874d9-a44d-47ef-bb90-79e6ede2af93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:21:46.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:21:51.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, amid claims of three Liberal Party (LP) senators and one LP
        ally that the ouster from a key leadership position and from chairmanships
        of senate committees on Monday was meant to stifle them after their vocal
        dissent over the administration''s policies such as the return of capital
        punishment and the recent arrest of fellow LP senator Leila De Lima on drug
        charges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eda66d-2985-4873-9816-cce795406d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:21:46.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:21:51.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not about Leila. It''s not about death penalty. It''s not
        about the Lascañas issue," Pimentel said, referring as well to former police
        officer SPO3 Arturo Lascañas who last week recanted testimony to the senate
        last October and on February 20, implicated Duterte in the alleged vigilante
        group known as the Davao Death Squad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92d003d-b5e3-4122-b2f7-e722c48348d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:21:46.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:21:51.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the result of an eight-month relationship within the supermajority,
        where a bigger majority felt that there was a subset within the supermajority
        that was not giving its full cooperation to the so-called supermajority,"
        said Pimentel said in an interview on CNN Philippines'' New Day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2fbd78-6583-4a57-84d6-0acaa810f48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:21:46.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:21:51.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country was briefly taken aback on Monday when, in Senate proceedings
        carried live on television, boxing champion Senator Manny Pacquiao moved to
        declare the second-highest position of senate president pro-tempore and leadership
        of three senate committees vacant. The senators in these positions concurred.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f9ab5d-99d4-4ffc-a802-618fa2d8b70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:21:46.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:21:51.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franklin Drilon of the Liberal Party was ousted from the pro-tempore
        position, which went to fellow LP member Ralph Recto, while LP senators Bam
        Aquino and Kiko Pangilinan, and LP ally Risa Hontiveros of Akbayan lost their
        committee chairmanships.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686dfdd4-564a-449c-91ed-20ea174ebc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:21:46.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:21:51.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Drilon on Senate shakeup: Not surprising, just numbers game</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3831ef-ef8c-49a9-b899-2aacc9d02a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:21:46.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:21:51.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel told CNN Philippines the reorganization was long time coming,
        as some of their colleagues in the majority felt the presence of opposing
        senators dismantled the dynamics of the supermajority.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57962f77-7562-4fe0-81bf-0e6c8466f6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:21:46.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:21:51.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reorganization also clearly defines who the senators are of
        the minority bloc. After Monday''s events, Drilon, Aquino, Hontiveros, and
        Pangilinan now join temporary Senate Minority Leader Antonio Trillanes, a
        vocal Duterte critic, in the minority.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd287b0-96ab-4510-be9d-67573fcb2b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T14:21:46.766+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T14:21:51.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drilon, Pangilinan, Aquino, Risa (Hontiveros) have declared that
        they are now part of the minority. So the lines have now been drawn very clear
        that to the left side of the presiding officer are the members of the minority,
        to the right side would be the members of the majority," Pimentel said.</p>'
    '20':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
