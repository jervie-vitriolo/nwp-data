      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simply: ‚ÄúYou want to leave the table feeling like you got value
        for money,‚Äù says Popple. "[Because] even if it was an expensive meal, you‚Äôd
