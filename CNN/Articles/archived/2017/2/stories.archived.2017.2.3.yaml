      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that a number of netizens commented that she did not deserve
        a spot in the top 9 because she was "overweight."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10c99d9-afc4-46dd-b142-ea778dbc2a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:21:25.840+08:00
