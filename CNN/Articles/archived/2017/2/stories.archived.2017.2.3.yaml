  'AFP-to-hit-NPA-hard':
    'author': 'CNN Philippines Staff'
    'caption': '(L-R) President Rodrigo Duterte and Lt. Gen. Eduardo A√±o'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-03T23:57:27.076+08:00
    'imagesource': 'jcr:fbb2ed52-c35e-4fe0-a431-d02b40cad32a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c38ed19-e415-4db9-ba07-8540a6a1280c'
    'lead': 'The military''s commander-in-chief has spoken: Ceasefire with communist
      guerrillas ends, so get ready to go into battle again. And the Armed Forces
      of the Philippines is heeding the President''s call to arms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T17:04:13.311+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-20T16:56:23.352+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T16:56:23.131+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP on communist rebels: ''We will hit them hard''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6325c2e-da81-471c-baad-cd056eb6bff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:04:13.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:56:23.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) ‚Äî The military''s commander-in-chief
        has spoken: Ceasefire with communist guerrillas ends Friday night. Get ready
        to go into battle again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1502f307-ea0f-4fa7-930e-b8657208f1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:04:13.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:56:23.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shall abide by the&nbsp; President''s order of ending the unilateral
        ceasefire," Lt. Gen. Eduardo A√±o, Chief of Staff of the Armed Forces of the
        Philippines (AFP) said as he cited violations of the Communist Party of the
        Philippines-New People''s Army (CCP-NPA) during the supposed cessation of
        hostilities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aa6f8d-4603-41a5-8716-f5fdc5b29f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:04:13.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:56:23.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Rebels end unilateral ceasefire: We''ll ''negotiate while
        fighting''</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1562c3-7206-431c-91d9-f7d915a29002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:04:13.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:56:23.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unfortunate that the gains of the last six months would come
        to a halt because the CPP-NPA again resorted to the use of violence and chose
        arms to advance their interests," A√±o said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0dfc1b-3091-40f2-8906-dff5128f6335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:04:13.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:56:23.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the last four days had been "disdainful and disturbing."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b0bda8-0d21-4cbc-acb7-fa639c28125a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:04:13.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:56:23.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Fidel Agcaoilli was assuring the public through media that
        NDF/CPP/ NPA will continue the unilateral ceasefire,&nbsp; the CPP-NPA were
        attacking our soldiers who were doing community support and development work
        that resulted [in] the death of 2Lt. Miguel Victor Alejo and five soldiers
        (mostly unarmed) and the abduction of Pfc. Salan and 2 other soldiers."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb034f9e-ea69-4d44-93f8-e0f854e967d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:04:13.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:56:23.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: PH Army: NPA rebels kill, abduct soldiers despite ceasefire</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd57a3de-4155-4078-8990-a188100037b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:04:13.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:56:23.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A√±o said the military welcomed the order of President Rodrigo Duterte
        as it was the mandate of the AFP to protect the people. He said soldiers would
        go after the NPA to prevent them from conducting "atrocities and criminal
        activities."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c004d46b-4d3f-4bc4-bbac-58a6e819c2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:04:13.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:56:23.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we will hit them hard!" the AFP Chief of Staff said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12585aec-08d9-4765-be19-028fc03390f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:04:13.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:56:23.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accusation vs accusation</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4f85ba-d0be-4a83-9ea1-85d2a797e10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:04:13.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:56:23.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, National Democratic Front of the Philippines (NDFP)
        negotiating panel chairman Fidel Agcaoili said that it was the prerogative
        of the government panel (GRP) to lift its unilateral ceasefire.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fab8fd-94ac-45bb-8ff8-a4408556fa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:04:13.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:56:23.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Agcaoili also had a mouthful against the government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7a813b-4b1a-423a-818c-7e68f81f12ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:04:13.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:56:23.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the time that the [ceasefire deals were] supposedly effective,
        these were honored in the breach by the AFP, PNP and paramilitary forces,"
        he said as he accused government forces of encroachment, harassment and random
        interrogation of residents suspected to have links with the NPA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ba4cc8-d905-460e-bd4b-f898f9949ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:04:13.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:56:23.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[They] generally sowed fear and terror among the people," Agcaoili
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2025095b-627b-44b3-b669-86d18208855f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:04:13.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:56:23.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP chair also claimed that extrajudicial killings of leaders
        and members of peasant groups and indigenous peoples have gone "unabated"
        ‚Äî saying four were killed last month alone and another one was killed earlier
        in the day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ea9c9c-0c4d-404e-9f5e-d8219886302e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:04:13.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:56:23.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that armed skirmishes were bound to erupt in the face of
        the "relentless AFP offensives."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af020595-a73c-41cf-b008-75d3a30c5629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:04:13.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:56:23.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking while fighting</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05ad498-eba3-4ab9-8575-2d525b9dec91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:04:13.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:56:23.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, both side said they would still be in support of the
        ongoing peace efforts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d108919-fe81-4c2e-9076-42721ceae728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:04:13.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:56:23.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be that as it may, rest assured that the AFP will continue to support
        the peace talk with the NDF to find a permanent peaceful solution to this
        four-decades-long conflict. We hear the people''s clamor for peace and we
        are willing to work hard to attain it but it is unfortunate that the CPP/NPA/NDF
        chooses to play deaf," A√±o said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bada2366-cc49-4d9e-962e-c423ba6f4c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:04:13.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:56:23.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agcaoili said the Left remained optimistic about the peace talks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37acf88-e870-4acb-9725-d796c5724cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:04:13.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:56:23.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to hope that efforts on both sides will lead to the
        co-founding by the NDFP and the GRP of the Federal Republic of the Philippines
        and the achievement of just and lasting peace for our people," he said.</p>'
  'soldier-knife-attacker-near-louvre-paris':
    'author': 'Lindsay Isaac and Hilary McGann, CNN'
    'caption': 'French authorities have opened a terror investigation after a solider
      shot a man wielding a machete near the Louvre museum in Paris on Feb 3, 2017,
      according to Paris police chief Michel Cadot. Credit: Google Maps'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-03T21:02:56.064+08:00
    'imagesource': 'jcr:5198872e-0914-4237-ad6d-c701bb2a2510'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de1da5a1-18ae-47a9-b326-e8b7dde246c1'
    'lead': 'A soldier on duty at a shopping mall near the Louvre museum in the French
      capital, Paris, opened fire on a man who attempted to attack him with a knife,
      officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T17:06:23.451+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T17:06:30.506+08:00
