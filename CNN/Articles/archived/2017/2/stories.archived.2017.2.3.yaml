      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SAF commandos will conduct tactical offensive against erring
        police officers, Dela Rosa said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d45979-194f-4693-8f98-ee78b5d29e51'
      'mgnl:activationStatus': true
