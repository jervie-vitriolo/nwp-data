      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said, his administration would have been the golden
        opportunity to finally end the rift between the communist rebels and the government
        ‚Äî but what will happen next are circumstances the communists opted for.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef54eb50-8d69-4771-8690-6d2e2c4ba1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:17:48.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:17:52.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also ordered the military to prepare for war: "I''m
        asking the soldiers, go back to your camps, clean your rifles, and be ready
        to fight."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d1a5ba-7556-43e2-8517-494a6de4de7d'
