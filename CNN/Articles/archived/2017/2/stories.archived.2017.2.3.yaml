      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would have wanted it very much, talagang gusto ko [I really want
        this]. It''s 50 years in the making," Duterte said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aee027-3754-4c8a-9145-6b2647f92e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:17:48.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:17:52.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang ibig sabihin, gusto nyo</em> another 50 years? <em>Wala
        ng katapusan? Eh ''di kung wala ng katapusan, e di sige</em>. But let it not
        be said that I did not try. I guess that peace with the communist cannot be
        realized during our generation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d1017c-1b3a-4c8d-8d4b-a0fa2d519d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:17:48.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:17:52.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Does it mean you want another 50 years? There''s no
        more end to this? If that''s what you want, so be it.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6b1ce9-8d64-400d-9f13-976723f5f887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:17:48.391+08:00
