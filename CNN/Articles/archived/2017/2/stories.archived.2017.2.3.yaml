      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Tolomia chipped in 14 points, while Jeff Chan and Jericho Cruz
        had 12 points apiece for Rain or Shine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a68aa66-0f0f-400c-9a2b-a02ac2b8e828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:01:36.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:56:00.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art Dela Cruz paced Blackwater with 20 markers and nine boards.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5880926d-7ee7-465c-8a18-cc214d6f6bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:01:36.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:56:00.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters will face league-leading San Miguel Beermen
        with a twice-to-beat disadvantage at the PBA quarterfinals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03499017-f5f0-4bc2-8fc7-1fba1bcb15dc'
