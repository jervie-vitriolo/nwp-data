      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34dc381-1b1c-4c25-89ae-951e46637b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:30:32.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:30:36.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But thanks in part to Trump''s complaints that the strong dollar
        is "killing" the U.S. economy, the U.S. dollar retreated 2.6 percent against
        a basket of currencies in January. It was the worst January for the greenback
        since 1987.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01f69de-6012-4bfa-aa32-480f9d854880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:30:32.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:30:36.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another dip for the U.S. dollar on Thursday left it at the lowest
        level since mid-November and down 4 percent from the recent peak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af849c13-850c-4e52-b8cf-35561c9128c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:30:32.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:30:36.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what''s going on? One factor is that Trump and his team have
        talked the U.S. dollar down. Clearly, they realize a super-strong greenback
        makes it harder to deliver on promises to boost American exports and create
        manufacturing jobs. The Trump team has been accusing several countries of
        manipulating their currencies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f83044-7ca4-4260-a671-1e9ca3aaa573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:30:32.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:30:36.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, the U.S. dollar tumbled on Tuesday after a Trump adviser
        accused Germany of using a "grossly undervalued" euro to hurt the American
        economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bad5399-5d90-4ebc-bf85-c5689d37e3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:30:32.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:30:36.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany "continues to exploit other countries in the EU as well
        as the U.S. with an ''implicit Deutsche Mark'' that is grossly undervalued,"
        Peter Navarro, who heads Trump''s National Trade Council, told the Financial
        Times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a52a66-8d67-40ab-aaf8-930e1b67e85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:30:32.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:30:36.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself weighed in on the same day. During a meeting with
        pharma CEOs, Trump said other countries'' strategy of devaluing their currencies
        have caused drug companies to ship jobs overseas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a283e2cd-3cb7-4772-b7eb-027f21977acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:30:32.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:30:36.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just before taking office, Trump told The Wall Street Journal
        that U.S. companies can''t compete with China because "our currency is too
        strong."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08ed056-e713-49ce-aa6b-8c65b2f1b8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:30:32.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:30:36.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s killing us," Trump said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47e12f3-f95e-45d5-a099-b7490981b880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:30:32.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:30:36.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ironically, talking down your own currency -- or suggesting others
        are tinkering with theirs -- is a also considered form of currency manipulation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1f0dd0-5028-45c5-8da1-a52f0b793d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:30:32.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:30:36.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it makes perfect sense that Trump and his advisers would
        want to prevent the dollar from getting too expensive. A strong dollar makes
        American goods like iPhones more expensive for foreign buyers. It also makes
        it less attractive for auto makers like Ford and General Motors to bring jobs
        back to the U.S. -- a core Trump goal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18785618-4860-4553-a2c2-791c66b56d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:30:32.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:30:36.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the dollar is pulling back for other reasons too.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9a2326-c138-43d3-af91-1ae78ca382e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:30:32.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:30:36.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump market rally, for instance, has cooled off in recent weeks
        because investors are no longer sure the stimulus he''s promised will happen
        soon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ab1bdf-ad03-4087-bdc7-d7d46147e5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:30:32.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:30:36.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, there is growing concern that the infrastructure spending
        and massive tax cuts Trump wants won''t get done as quickly as investors hoped.
        That means any benefit to the economy and the dollar won''t be felt yet either.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b16100-6c53-4e84-8d52-8feecb353b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:30:32.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:30:36.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currency analysts also pointed to big question marks looming over
        Trump''s trade policy. Many fear that if Trump takes a protectionist stance
        by imposing tariffs, it will spark a trade war that will hurt the U.S. economy.
        That would be bad for the dollar.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c60a96-d7db-4480-86d7-c44efe3688ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:30:32.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:30:36.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Reserve isn''t doing the dollar any favors either. The
        Fed''s statement on Wednesday did nothing to alter the thinking that the central
        bank isn''t in a rush to raise interest rates enough to make the dollar more
        attractive.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386cfd04-3b9e-474a-a80e-198c849d6eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:30:32.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:30:36.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news for investors is the dollar pullback has given a boost
        to shares of U.S. multinationals like Nike and Apple.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060de36e-b732-42b5-86af-422453346b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:30:32.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:30:36.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the dollar''s downtrend continues, stay invested in the international-heavy
        sectors," Bespoke Investment Group analysts wrote in a report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69668d10-2442-42d8-9aee-cf7ace23ef10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:30:32.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:30:36.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNMoney.com, "U.S. dollar''s
        worst start to a year in 3 decades."</em></p>'
  'treasury-allowing-transactions-russia-intelligence-agency-':
    'author': 'Kevin Liptak, CNN White House Producer'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-03T03:57:20.108+08:00
    'imagesource': 'jcr:9090dd8a-cbd8-4363-be9b-28a5ca49aac5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a2ed513-32e2-43c4-9d84-f0ae320cb555'
    'lead': 'The Treasury Department said Thursday it will allow for some companies
      to do limited business with Russia''s Federal Security Service, known as the
      FSB.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T09:32:49.511+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T09:32:53.418+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T09:32:53.267+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Treasury allowing for some transactions with Russian intelligence agency

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac67ff8b-9c90-4e18-abe9-1c77e5cbbaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:32:49.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:32:53.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The Treasury Department said Thursday it
        will allow for some companies to do limited business with Russia''s Federal
        Security Service, known as the FSB.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d1fbe2-6098-40ae-ab37-7aa029588ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:32:49.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:32:53.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is a minor easing of a sanction put in place at the end
        of the Obama administration that limits business to $5,000 for any calendar
        year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b0c311-d8b2-4045-ab59-4a73d9c571fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:32:49.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:32:53.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A top State Department official said the move was made as a technical
        fix to the sanctions that were put in place to avoid "unintended consequences"
        of U.S. government business with Russia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14c2601-c6d1-4cea-a1ba-12efff2e01dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:32:49.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:32:53.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump denied Thursday he''d eased sanctions on
        Russia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd119fec-90e7-4ce9-a390-fd1030bc63a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:32:49.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:32:53.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t eased anything," Trump said during a meeting with Harley-Davidson
        executives at the White House.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc146d1-dd20-4cb2-a700-1363d3dbac49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:32:49.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:32:53.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Sean Spicer said the same during his
        daily press briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292f3e1e-81b7-4480-bb2c-83c8c8f967e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:32:49.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:32:53.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From what I understand it''s a fairly common practice for the Treasury
        Department, after sanctions are in place, to go back and look at whether or
        not there needs to be specific carve-outs for different industries or products
        or services," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5265df-f157-4178-a9c2-61230108ddc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:32:49.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:32:53.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the move didn''t reflect a shift in policy, but rather a
        "regular course of action."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08261b2c-731e-4642-824b-b7ea6c92836e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:32:49.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:32:53.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fix was in the works soon after the sanctions were put in place
        because FSB is also involved in customs and border checks on trade. The sanctions
        had the unintended consequence of preventing U.S. businesses from being able
        to pay some necessary trade-related costs to the Russian government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e816f9-bb25-4f9f-b0e5-9a06f7fab1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:32:49.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:32:53.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. intelligence agencies accused the FSB of being involved in
        the election-related hacking last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4791848a-2f71-4a79-9d51-5484f55438bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:32:49.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:32:53.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury Department did not immediately respond to a CNN request
        for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696f3fd7-fd9a-4725-be9b-bd035c38bff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:32:49.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:32:53.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
