      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) ‚Äî Policemen from the Special Action
        Force (SAF) will be part of the government''s crackdown on misfits in the
        Philippine National Police (PNP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50841bee-7a51-457a-8d52-c382e38cb55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:18:48.774+08:00
