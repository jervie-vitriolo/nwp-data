      finding the ‚Äúbest‚Äù restaurant is validated by the rigorous and methodological
      approximation to make a restaurant guide ‚Äî an attempt taken upon by Philippine
      Tatler. Its list of the Best Restaurants of 2017 is a lesson in food standards,
      and the small immeasurable things that makes good cuisine. Photo by FRUHLEIN
      ECONAR'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2017-02-03T17:29:28.303+08:00
    'imagesource': 'jcr:02a77e63-af04-46ae-9b30-d30e6149c1ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0eb0b18-c1fc-44f5-a719-b08516a993c2'
    'lead': 'The subjective and nearly arbitrary task of finding the ‚Äúbest‚Äù restaurant
      is validated by the rigorous and methodological approximation to make a restaurant
      guide ‚Äî an attempt taken upon by Philippine Tatler. Its list of the Best Restaurants
      of 2017 is a lesson in food standards, and the small immeasurable things that
      make good cuisine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T09:09:25.505+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-08-20T16:58:04.072+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-08-20T16:58:03.781+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Making the grade: What makes a ‚Äòbest‚Äô restaurant?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e418c711-0772-4fd4-b4e6-21493cbcb273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:09:25.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:58:04.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) ‚Äî To ask what makes a best restaurant
        for the curious, adventurous diner is akin to asking what makes a best song
        for someone who lives by music. There will be biases, mostly based on sentimentality
        and experience: you love Japanese, for example, because you‚Äôll never forget
        that first bite of sashimi, in the same way you‚Äôll hold a special place in
        your heart for soul and the blues, because they''re what first made you feel
        anything at all.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42f6746-d7d3-4d6e-89ef-c84c1db0aafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:09:25.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:58:04.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crucial element, unfortunately, may not be something objective,
        and therefore every standard will always be subject to a sole exception that
        has to be made in the name of heart, soul, or memory. With food or with dining,
        as with songs, there might never be an accurate answer on what is ‚Äúgood‚Äù or
        ‚Äúbest‚Äù: there is only an approximation of it, an attempt to come close to
        a love that a diner will never fully understand or know, but can only hope
        to enjoy for as long as it lasts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5875a151-2ac0-4c33-934b-b25967476bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:09:25.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:58:04.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That‚Äôs what any kind of food or restaurant guide is, no matter how
        authoritative or popular it may get: an approximation, an attempt. For Philippine
        Tatler‚Äôs Best Restaurants of 2017, a narrow but sizeable volume published
        just recently, there is an attempt for a rigorous and methodological searching
        on what makes a good restaurant. In Tatler‚Äôs guide, any restaurant that makes
        it to the list is scored based on four key areas: setting, food, wine, and
        service, with each rated on a scale of one to ten. Restaurants are reviewed
        by anonymous individuals ‚Äî all of which are discerning, sophisticated diners,
        who know about food and eating, according to co-editors Maritess Garcia Reyes
        and Shauna Popple.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b6de73-d14e-4383-86de-c635cb326a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:09:25.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:58:04.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt‚Äôs a rule that it has to [have been] opened for six months,‚Äù
        adds Popple, to make sure that a restaurant does not merely ride on the hype
        of newness. The list includes not only fine dining but also casual dining
        restaurants, ‚Äúprovided everything makes good sense, has a high-quality level
        under all these categories,‚Äù says Popple. ‚ÄúIt can‚Äôt always be just about fine
        dining ‚Äî sometimes you want a good, Chinese meal ‚Ä¶ it‚Äôs about the overall
        best dining experience you can have.‚Äù</p>'
    '7':
      'image': 'jcr:c49e57a1-c2b7-4f77-b7cf-8adda205ce2d'
      'imageCaption': 'Chele Gonzalez of Gallery VASK. Photo by FRUHLEIN ECONAR'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efefc505-36ac-4e9b-8d60-45cd6f421d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:09:25.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:58:04.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c74ae2-29e0-40e0-b446-d56505f72ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:09:25.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:58:04.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 172 restaurants on Tatler‚Äôs guide, with 20 making it as
        the top restaurants of the year. Barring social media hype, the magazine‚Äôs
        editorial staff make sure to follow up on recommendations and go out there
        to try and test things for themselves. ‚ÄúWe also listen to our Tatler readers,‚Äù
        says Reyes. ‚ÄúThere is nothing wrong with saying, when we‚Äôve had our reviewers
        come in and tell us that something that has been [on the list] for a while,
        and their experience was not good, [so] we remove it,‚Äù adds Popple.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ee3205-4c1a-4ff4-a5a7-a6501d9e59fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:09:25.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:58:04.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To come up with such a lengthy list takes a year‚Äôs work. Restaurant
        names are gathered and research commences in the beginning of the year, with
        nominations for inclusion made in the middle of it. Reviews are made by the
        third quarter of the year, and production ‚Äî for the book to come out early
        next year ‚Äî begins in the fourth quarter of the preceding year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498240a2-ac19-4005-82dd-bd3929d485c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:09:25.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:58:04.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, there is something indeterminable in the way a restaurant
        tries to put its philosophy together, something that escapes even the most
        exacting of standards. In Donosti, one of the top 20, where operations manager
        Tippi Tambunting and executive chef Pablo Lopez Iglesias try to transport
        diners to the charms and pleasures of Spanish cuisine, the indeterminable
        element may be that of consistency: of ensuring guest satisfaction for each
        time that diners come and order food.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f355cf63-4b79-4b1a-b7b0-9053e940ecbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:09:25.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:58:04.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tambunting and Iglesias assure, for example, that visiting Donosti
        once is not enough to get a full hold of what the restaurant has to offer.
        ‚ÄúFor me, they haven‚Äôt really experienced the full Donosti experience if they
        haven‚Äôt tried the cordero de lechal and the arroz caldoso. Those two are what
        make it a bit special, because those are our pre-ordered ‚Ä¶ signature dishes
        that differ us from the others. The cordero, we bring it from Spain, we cook
        it like a lechon. That‚Äôs basically our house special.‚Äù</p>'
    '15':
      'image': 'jcr:a71427f9-ec04-4cd4-9535-40a5e24f4b62'
      'imageCaption': 'Gallery VASK, where Gonzalez takes on the role of both wide-eyed
        child and fascinated food explorer, ready to tell you about an ingredient
        he has found and how he plans to cook with it. Photo by FRUHLEIN ECONAR'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d79368-1968-48ad-b770-f6dca0ea9cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:09:25.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:58:04.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfee0f4-d011-4024-b1f3-e04f99f4013a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:09:25.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:58:04.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another unmeasurable element may be that of <em>learning experience</em>:
        especially distinct from food, wine, service, or setting, and has something
        to do with how you eat and discover your food.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc414d6-b5e3-4d24-97d6-328f9895acfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:09:25.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:58:04.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúUsually people order their appetizer and main course and they come
        together,‚Äù explains Tambunting. ‚ÄúUnlike here, it‚Äôs Spanish style, it [usually]
        comes one by one.‚Äù</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f993beeb-5da0-4dd2-83f2-32c5c1e23282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:09:25.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:58:04.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIdeally, a person usually orders first their pinxchos, meaning
        small bites [not the tapas], meant to be two to three bites, a small piece
        of something,‚Äù says Tambunting. ‚ÄúTapas are appetizers, meant to be shared.‚Äù
        A pinxcho mostly consists of a bread, and a protein to go with it, or a vegetable.
        ‚ÄúWe only have the bread with dishes that are best accompanied with bread,‚Äù
        she adds.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea0785a-ddaf-44c1-827c-897b8d39d43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:09:25.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:58:04.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These may look like small details, but for what makes a good, or
        bad restaurant, it‚Äôs the accumulation of small, interconnected things ‚Äî how
        the food goes together with the wine, how service tries to mimic a memory,
        or how the setting tries to imbibe a certain character ‚Äî that often makes
        a difference.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93129d54-9dae-42a9-9c6d-de295764f334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:09:25.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:58:04.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another of the top 20 restaurants in the list is Gallery VASK by
        Chele Gonzalez, whose culinary memories are traced back to Basque country
        in Spain. It is important to note here that most diners mistake the tapas
        bar next door as Gallery VASK, 39th in Asia‚Äôs Best 50 Restaurant List for
        2016. Not that it may matter, since Gonzalez is at the helm for both; however,
        to be specific about it, the tapas bar is where he plays around with the evolution
        of Spanish comfort food and contemporary cuisine, while in the gallery, Gonzalez
        takes on the role of both wide-eyed child and fascinated food explorer, ready
        to tell you about an ingredient he has found and how he plans to cook with
        it.</p>'
    '25':
      'image': 'jcr:eb561c71-dd1c-4b17-a06a-683ecb4482e6'
      'imageCaption': 'Donosti operations manager Tippi Tambunting and executive chef
        Pablo Lopez Iglesias. Photo by FRUHLEIN ECONAR'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2c4492-1352-434f-a168-963e70752d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:09:25.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:58:04.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fed1cc-0651-4142-8c41-5f6c8e2fc837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:09:25.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:58:04.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way Gonzalez talks about his restaurant, like Tambunting and
        Iglesias do in Donosti, represents another standard that may be futile to
        measure: <em>imagination</em> ‚Äî apart from imagination in the food itself
        ‚Äî but imagination in terms of vision and advancing the culinary conversation
        beyond the table.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711c1d23-5222-45b7-b70c-86eb87e063bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:09:25.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:58:04.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Gallery VASK, one can expect two and a half hours of a sensory
        experience, ‚Äúwhere we construct our culinary language,‚Äù says Gonzalez. ‚ÄúWe
        create a language for our cuisine. It has never been done before, we cross
        the limits ‚Ä¶ we make alive what we do here.‚Äù</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffa722c-b4c7-4624-a3c8-a3779137b94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:09:25.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:58:04.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ‚Äúconstruct‚Äù that language, Gonzalez asks a question: ‚ÄúFor you,
        what is luxury?‚Äù</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020b8688-94ff-4003-abbd-ba7e4de37e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:09:25.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:58:04.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the attempt to come up with a clever answer, I look around the
        restaurant‚Äôs interiors and point to them. There is ‚Äúcovetable art,‚Äù as Tatler
        describes it, the kind that straddles mythology (there‚Äôs a Mebuyan-like figure
        with what may be a boar‚Äôs head) and pop culture (I have interpreted the circular
        figures scattered on the wall as hidden Mickeys). He has an open kitchen with
        ingredients such as sinamak, on display. The napkins are embroidered with
        an inviting, esoteric-sounding message. I say that is luxury, and perhaps
        also caviar.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd559b335-1e43-4e08-bcaf-a26f2096bf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:09:25.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:58:04.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Gonzalez, luxury is ultimately knowing exactly what ingredient
        you need, knowing what farmers can contribute to the table. It‚Äôs going back
        to, literally, the roots of one‚Äôs food, the way he has always used to before
        he came to the Philippines. ‚Äú[You‚Äôre] trying to get the best tomato, and the
        only way you can do it is because you go to the farmers and explain exactly
        what you need,‚Äù he says. ‚ÄúYou want to go to the place, see how the tomato
        grows up, the soil, how the nature is, you understand the ingredient by itself.‚Äù</p>'
    '35':
      'image': 'jcr:df9ea831-8d53-4bb9-9bbb-91f44d1c0992'
      'imageCaption': 'Donosti, where the appetizer and the main course are served
        one by one, in Spanish style. Photo by FRUHLEIN ECONAR'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f93503-80ee-49a3-be1e-75727cf486a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:09:25.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:58:04.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77b8812-f24d-4b85-a741-1e7254d95727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:09:25.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:58:04.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúOur mission is ‚Ä¶ from a chef who grew in another country, who had
        the best training in the world, to come here and see things with a different
        perspective. And I create a language, with everything that I learned in the
        Philippines, but translate it in my own glasses,‚Äù says Gonzalez. It‚Äôs almost
        the same as with Iglesias, who, after years of working abroad, has a better
        understanding of Filipino people, and tries to present food the way he thinks
        local diners might like it, balancing it with the core tenets of what makes
        Donosti‚Äôs cuisine distinctly Spanish.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae83a2a3-b546-4185-886a-6db6575a460c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:09:25.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:58:04.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe most important thing here is, since I didn‚Äôt grow up here,
        I don‚Äôt have society to pressure me about how I have to do things,‚Äù says Gonzalez.
        ‚ÄúI have freedom, and I do it the way I feel I do it, the way that my values
        as a chef and as a person dictate me to do it.‚Äù</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41bf6df-9846-4ee5-9a4d-4a6b05d6ea17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:09:25.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:58:04.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, if one talks about what makes a good restaurant, the
        attempt may never be about food alone, or what manifests in the service: there
        is always an intricate interweaving of history, culture, interconnection,
        gastronomy, and of course, memory, to guide a diner who navigates through
        the jungle that Manila‚Äôs culinary scene is becoming. Add to that the chef‚Äôs
        and restaurateur‚Äôs conviction to bring all of that in a single dining experience,
        which Tatler tries to bring together in its guide, as it makes sense of what
        the Filipino dining experience ‚Äî or just dining, in general ‚Äî looks like at
        a certain point in time.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0287050-e9a2-44aa-9848-a8943f88cb74'
