      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) ‚Äî The anti-graft court has issued
        a hold departure order against two high ranking officials involved in the
        Mamasapano encounter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd05048-7d2d-49fb-922b-7eb2ce048253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:31.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:21:35.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Philippine National Police Chief Alan Purisima and former
        Special Action Force Head Getulio Nape√±as were barred by the Sandiganbayan
        from leaving the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b9ce8b-d108-43ce-9b80-72f7ca95c6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:31.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:21:35.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution, the Sandiganbayan barred former Philippine National
        Police Chief Alan Purisima and former Special Action Force Head Getulio Nape√±as
        from leaving the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1034408-4264-4a5f-9f00-f44ddcd8a011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:31.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:21:35.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2016, the Ombudsman issued a final resolution finding probable
        cause to indict Purisima and Nape√±as before the Sandiganbayan for their roles
        in the operation that led to the deaths of 44 SAF troopers in Mamasapano in
        January 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1182d866-d1a0-4420-ab07-677a7e18d7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:31.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:21:35.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because of the delay in the special prosecutor''s records office,
        the charges for graft and usurpation of authority against Purisima and Nape√±as
        were only filed before the Sandiganbayan last January 24.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b0f1cd-c639-4ab5-8e84-01d7d2a6ce8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:21:31.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:21:35.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Ex-SAF director on Mamasapano clash: Why not file a case
        against PNoy?</p>'
