  'Miss-Canada-advocates-clean-water':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-02-03T16:46:30.051+08:00
    'imagesource': 'jcr:2c362209-e93e-4a28-902e-32fbf7228a89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c04ac82-fb25-4615-ac62-a01b0f85dbbf'
    'lead': 'Apart from championing body diversity, Miss Universe Top 9 contestant
      Siera Bearchell of Canada shares her thoughts on another advocacy: access to
      clean water.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T17:21:25.835+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T17:21:29.835+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T17:21:29.559+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Miss Canada advocates for clean water

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5675e4-896d-4bbc-977a-6d6afa9f846e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:21:25.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:21:29.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> Miss Canada Siera
        Bearchell is more than just her body size.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7162deb-96fa-453d-8f08-5fc768124edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:21:25.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:21:29.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with Senior Correspondent Pia Hontiveros
        on CNN Philippines'' News.PH, Bearchell talks about her clothing business,
        Watered Down Apparel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efed7ab-e3c8-4dd7-b4b2-3f07b57c397f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:21:25.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:21:29.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says the brand, which sells sweaters, shirts, and other casual
        wear, "[provides] 30 days of clean water for every item we sell."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e99468-9ee7-4fe6-a227-d2d831773213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:21:25.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:21:29.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now we work in Kenya, Ethiopa, Ghana and Haiti, but... some
        people don''t know that there are some communities in Canada who don''t have
        access to clean water," Bearchell explained on CNN Philippines'' News.PH.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31385dac-d2a5-4656-83fa-4455e9e10df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:21:25.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:21:29.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So those remote communities struggle with access to clean water
        and eventually-we''re not in those communities yet, but we eventually wanna
        get there," said the Canadian beauty queen who was top 9 in the Miss Universe
        pageant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9221358b-2543-4388-a58b-35390ab72133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:21:25.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:21:29.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business was co-founded by Bearchell and Chris Gratton in 2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03313e6e-3aad-498a-990f-5bc6320a1a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:21:25.836+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:21:29.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it''s a fun thing. I love business, I love entrepreneurship,"
        she added. "Any way that you can combine those passions and then give back
        is always fun."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82e287b-4cb4-44c0-86fd-3efaeb54c08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:21:25.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:21:29.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old law student from Moose Jaw is also a runner. She
        completed her first 26-mile (42.2-kilometer) marathon a few days before bagging
        the Miss Canada title.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe236b01-88bb-4483-9135-9e2b8c86dca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:21:25.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:21:29.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on to represent her country at the Miss Universe pageant,
        which culminated last January 30 at the Mall of Asia Arena in Pasay. Iris
        Mittenaere of France bagged the coveted title.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb84b4fa-d760-4085-ba75-0e580110da9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:21:25.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:21:29.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beyond body image</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b856f1-7e5a-45cd-8a77-3243057ebdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:21:25.837+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:21:29.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bearchell gained even more attention when she took pride in her
        body image after comments about her weight surfaced last month. She was criticized
        online for putting on more weight compared to the other contestants.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8eccbf-de3c-4427-97ca-3ec2d5d2951f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:21:25.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:21:29.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Miss Canada unfazed by body shamers</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4a9f51-1911-4827-aa21-929a71b1922a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:21:25.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:21:29.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we think about our family and friends, the people that we
        love... we think about the things they love, about their passions," said Bearchell.
        "I don''t know why we don''t see that in others, in strangers. We ultimately
        judge right based on their appearance."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10262fd1-2b09-4030-97bd-581cbd6e7321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:21:25.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:21:29.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Bearchell does not want to be reduced to her advocacy of
        body image.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d88e895-e5f7-4a52-b6fa-a0acdaaed538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:21:25.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:21:29.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that "Miss Universe is trying to have a different image
        than a beauty pageant," but is hesitant to say that inclusivity for different
        body shapes is why they chose her.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bb6d50-f01d-43fc-a1f6-777d25aa6d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:21:25.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:21:29.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe they were trying to make a statement by putting me there,
        but again that would draw (that) they put me there because of my body and
        because it was different," Bearchell said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9616390f-b8e4-439d-b19c-2077d971760a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:21:25.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:21:29.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anyone got to hear my interviews, they would hear that I have
        so much more going than just this platform of body image," she added. "I''m
        a law student, I''m a business owner, I lost my family home to a house fire
        and worked with the Red Cross to work with families like mine."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631942f8-6d3b-471e-9807-1d12eb9f41b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:21:25.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:21:29.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bearchell added there are still plenty of things that she is working
        on and looking forward to doing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722b6fca-2e7a-45ba-a60c-53e45577509f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:21:25.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:21:29.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I''m more than this whole body shaming thing, I am more than
        size, I am more than a pretty face, and so many of the girls at Miss Universe
        are [too]," she added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d03773f-8339-4ead-b19f-c0cf3ce0eebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:21:25.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:21:29.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Behind the scenes</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649c128d-a4e3-4203-b00d-a5cc870bda7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:21:25.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:21:29.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bearchell also said that the length of Miss Universe ‚Äî which lasts
        two to three weeks from pre-pageant activities to the coronation night ‚Äî is
        to test the girls'' stamina and see who is "consistent in enjoying every moment."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7d7f05-7c8a-4bc2-b4b2-791c262aa12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:21:25.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:21:29.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added there are also closed-door interviews with the judges
        which are not broadcast, where the judges know the contestants and their advocacies.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3c37f4-e4be-425b-8ca3-412d9ee89d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:21:25.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:21:29.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bearchell also said judges check who "remain true to themselves
        throughout the competition rather than starting out being something and ending
        being something else."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeae6e5-7a06-4bd6-9745-e35cfe5d4d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:21:25.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:21:29.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some girls that we''ve met who are remarkable women.
        And from the outside, watching on stage, maybe they don''t have that stage
        presence that you look for, but they made all the girls around them feel comfortable,
        laugh, have fun, and that''s what a Miss Universe should be-somebody who makes
        others feel good," she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb375df-e21c-450a-9cc2-6c56c3ac050b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:21:25.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:21:29.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that''s what you don''t see behind the scenes... who''s nice
        to others, who''s having fun, who''s helping a girl with her dress when she
        really needs it and maybe who''s not being quite as friendly and really into
        the competition," she added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89806f39-8f51-4321-b52e-c5223b4da01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:21:25.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:21:29.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bearchell said she wished people saw more takes from behind the
        scenes "because people get very judgmental online."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fea741b-097a-41cb-9bc2-b0a1c68c189a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:21:25.840+08:00
