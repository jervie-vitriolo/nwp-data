    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Soldier shoots knife attacker near Louvre museum in Paris

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6dcd6a-a8ed-4524-867d-78c24153444f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:06:23.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:06:30.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> A soldier on duty at a shopping mall near
        the Louvre museum in the French capital, Paris, opened fire on a man who attempted
        to attack him with a knife, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dd52e6-b3c1-4b97-bafe-a1aa1a687849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:06:23.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:06:30.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soldier fired five shots, Michel Cadot, the Paris prefect, told
        reporters near the scene.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1f12f6-18be-426a-99e5-70ee7d9da4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:06:23.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:06:30.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacker was armed with a knife, was wearing two backpacks and
        possibly had a second weapon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cf0396-7f0f-4497-b962-974b56d2d554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:06:23.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:06:30.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was seriously injured by a bullet to the stomach, Cadot said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3135ab35-686b-4557-b7b0-0b1034a6b422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:06:23.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:06:30.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 200 people are in lock-down inside the Carrousel du Louvre
        shopping mall and the metro station has been shut down, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a20906-4cf4-4d5e-9c81-2fbebef193cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:06:23.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:06:30.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French Interior Ministry tweeted that there was an ongoing "serious
        security incident" near the Louvre.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6650d794-e02e-4c3b-8155-e50efd987781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:06:23.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:06:30.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Soldier shoots knife
        attacker near Louvre museum in Paris."</em></p>'
  'department-of-justice-doj-jee-ick-joo-investigation-probe-kidnap-kill':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-03T21:44:15.592+08:00
    'imagesource': 'jcr:23c6a037-e91b-4130-9824-f64b7baa07b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d5c6562-9bbb-408d-944f-dbfb1696ba74'
    'lead': 'More respondents face the Department of Justice (DOJ) as it reinvestigates
      the death of Korean businessman Jee Ick-joo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T17:10:46.721+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T17:10:50.686+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T17:10:50.324+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ reopens probe of Jee Ick-joo kidnap-slay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fafd7de-fb6a-4e50-a368-5feb6d26bae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:10:46.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:10:50.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> They came in one
        by one, some wearing bulletproof vests amid heavy security.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172d306c-7e9b-4586-abd3-d76583342989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:10:46.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:10:50.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Justice (DOJ) officials summoned Friday a number of
        persons during its reinvestigation of the kidnapping and killing of Korean
        businessman Jee Ick-joo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079abda9-7850-4e4a-a302-cee6da529e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:10:46.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:10:50.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the alleged mastermind, Supt. Rafael Dumlao, didn''t show up.
        Dumlao''s lawyer said he was in the DOJ''s premises, but decided not to appear
        due to security reasons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa77edb-8969-4152-89e8-aa63dd7476d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:10:46.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:10:50.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He disclosed several matters which are sensitive, your honor,"
        Atty. Ricardo Moldez told prosecutors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f8d040-7375-446f-bf1e-187029d1d26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:10:46.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:10:50.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also confusion at the start if Jee''s house help, Marisa
        Morquicho, was a respondent or a complainant. The Philippine National Police
        Anti-Kidnapping Group (PNP-AKG) clarified Morquicho is a witness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a41546-6d45-4af5-9eff-af6dc18bfa4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:10:46.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:10:50.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the PNP-AKG and for the family of the victim, your honor, Morquicho
        is a complaining victim and complaining witness also," said Supt. Dennis Wagas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea02497b-a094-47e4-982b-af0283614f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:10:46.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:10:50.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, funeral parlor owner Gregorio Santiago through his lawyer
        admitted, the remains he cremated were from a police anti-drug operation by
        one of the suspects, SPO3 Ricky Sta. Isabel from the recently dissolved PNP
        Anti-Illegal Drugs Group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3d6d2b-10c1-4f76-bc8c-0049a1d07511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:10:46.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:10:50.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: War on drugs suspended, takes back seat in war against
        rogue cops</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6c351b-dc72-490b-8af7-521dd9334999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:10:46.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:10:50.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala siyang ina-admit na alam niyang Koreano ''yun,"</em> said
        Santiago''s counsel Restituto Mendoza. "In fact, <em>ang alam niya po galing
        yung</em> cadaver <em>sa operasyon</em> ni Sta. Isabel sa Oplan Tokhang."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa1fda0-a6f2-41ac-8361-f0a2da1bfed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:10:46.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:10:50.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He is not admitting that he knew that the body was
        a Korean. In fact, all he knows is that the cadaver is from Sta. Isabel''s
        Oplan Tokhang operation.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036508be-209b-454a-aa84-6dc1b1b31fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:10:46.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:10:50.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago also admitted receiving payment from Sta. Isabel, insisting
        that it was a legitimate transaction. But he denied receiving a golf set as
        form of payment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830fe32a-c315-4e31-a3b2-35131b49a09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:10:46.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:10:50.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang initial na presyo niya i</em>s ‚Ç±40,000," Mendoza said.
        "<em>Sabi pa nga ng kliyente ko, luging-lugi na nga siya dun kasi kasama na
        dun yung</em> embalming, everything."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e4e3c1-4a15-48ad-a8d6-058e7fd12159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:10:46.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:10:50.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The initial price was ‚Ç±40,000. My client even said
        he lost money in that because everything, including the embalming, was included
        in the transaction.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019846d9-5507-4898-afe5-00c5375c82de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:10:46.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:10:50.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former National Bureau of Investigation (NBI) striker and respondent
        Jerry Omlang tagged Dumlao as the brains behind the crime.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5976957c-3c71-401a-81e7-014a3b811c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:10:46.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:10:50.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa aking pong nalalaman, si Dumlao po ang</em> mastermind,"
        Omlang said. <em>"Ayon po sa pagkakaalam ko kasi</em>, once <em>nakasakay
        ako kay</em> Sta. Isabel, <em>nagkakakausap po sila. Si ano po yung</em> nagi-instruct,
        <em>si Dumlao po."</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c956de-d266-4e92-9412-6e338470ee81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:10:46.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:10:50.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From what I know, Dumlao is the mastermind. From what
        I now, when I rode in Sta. Isabel''s car, he and Dumlao were talking already.
        Dumlao was the one giving instructions.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de8fafa-e0c8-4c92-9322-372972e38253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:10:46.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:10:50.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cleared the NBI of any involvement in Jee''s case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fe4179-e846-4275-87f5-74c216ebde42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:10:46.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:10:50.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinasabi po ni Dumlao na may mga NBI na kasama,"</em> Omlang
        added. "<em>Wala pong kasama NBI diyan."</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78198d39-4b6e-4592-ad17-486e1abe061c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:10:46.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:10:50.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Dumlao said NBI agents were part of the incident. There is no NBI
        involvement.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fbe291-ceb3-4a7f-b866-a6b39b5feee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:10:46.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:10:50.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors gave the respondents until February 16 to answer the
        complaints.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c990238-85a2-410b-9490-dc7bf710a3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:10:46.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:10:50.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief: NBI involved in Jee case</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8d1c5e-7bca-4932-9aec-246817b13a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:10:46.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:10:50.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for PNP Chief Ronald Dela Rosa, the group of Sta. Isabel and
        Dumlao connived with some personalities in the NBI to kidnap and kill Jee.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f71b41-445d-484f-b3d1-74f7a102f1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:10:46.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:10:50.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the PNP-AKG is closely working with the NBI to finally
        get into the bottom of the incident.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7370ab-d381-48c1-ba07-39e2a2feb1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:10:46.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:10:50.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The picture is getting clearer," Dela Rosa said. "Ang hopefully
        lalabas talaga ang buong katotohanan. Hindi po ''yan malayong mangyari because
        we are working closely with NBI."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5461bfb0-d017-44a5-8e81-9b2742c895fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:10:46.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:10:50.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What will hopefully come out is the whole truth. That
        isn''t farfetched possibility because we are working with the NBI.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f0d551-f978-40ee-9ae9-c0a449645cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:10:46.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:10:50.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, Dela Rosa said Jee was killed because he refused to pay
        monthly payola to a syndicate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5183477f-a73d-46d7-bc59-c04bded9813d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:10:46.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:10:50.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP-AKG chief Glenn Dumlao said the victim runs a manpower agency
        that supplies personnel to legitimate online gambling businesses.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504a9bd5-0005-4b2e-b68d-0110442ea9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:10:46.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:10:50.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong si</em> Jee Ick-joo is <em>matino na tao, ayaw magbigay,</em>"
        Dela Rosa. "<em>Gustong bigyan ng leksyon para yung ibang</em> Koreans involved
        sa online gaming <em>diyan sa may Mimosa, matakot na para magbigay. Ginamit
        yung si</em> Sta. Isabel <em>para palabasin na</em> anti-drug operations."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79bfdb0-16e3-445b-903f-fb7cf2b6f918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:10:46.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:10:50.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Jee Ick-joo is a decent person, so he didn''t want
        to give payola. They wanted to teach him a lesson so that other Koreans involved
        in online gambling there in Mimosa would get scared and give them money. Sta.
        Isabel was used so that it would appear as an anti-drug operation.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b387f43-a418-40af-afac-aa6902c22174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:10:46.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:10:50.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa refused to comment if the Korean Mafia is behind the incident.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a51438-aa37-40d7-91ca-75ed77fb84b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:10:46.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:10:50.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he already heard about the mafia''s alleged presence, but
        their participation is still being investigated.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0723352c-dead-43c4-a03e-5fd48de42a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:10:46.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:10:50.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on their investigation, initially, the syndicate''s plan was
        to set-up a supposed buy-bust operation at the Quezon Memorial Circle in Quezon
        City against Jee. But for some reason, it did not push through.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed0c35e-9c39-4014-810e-a1410b30f41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:10:46.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:10:50.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trying to justify pa si Sta. Isabel doon sa presence niya sa training
        service na wala daw siya sa oras na ''yun," Dela Rosa said. "Nasa firing range
        daw siya nagpapaputok. ''Yun pala yung pinapaputok niya na baril, ''yun pala
        yung balak niyang itanim doon kay Jee Ick-joo just in case mag-materialize
        yung plano nila na buy-bust operation kuno doon sa Quezon City Circle. Yung
        baril na pinutok at empty shell, ''yun ang gagamitin niya.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c08ba5-a67f-4419-adaf-3fb07e8ab769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:10:46.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:10:50.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sta. Isabel was trying to justify that he wasn''t
        present at training service at the time. He was shooting at the firing range.
        But the gun he was firing was what he planned to plant on Jee Ick-joo just
        in case the phony buy-bust operation they planned at the Quezon City Circle
        materialized. He was planning to use the gun and the empty bullet casing.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc0fc8f-0f98-4f50-ad1c-843956654f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:10:46.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:10:50.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also said they are determined to track the perpetrators
        down, whatever it takes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b333928-80a2-4319-9426-e15544431da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:10:46.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:10:50.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Gerg Cahiles contributed to this
        report.</em></p>'
  'tropical-depression-bising':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-03T18:25:33.879+08:00
    'imagesource': 'jcr:d291bfdf-df9b-4b46-8d32-f8fc9c5f82e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c629a19-4f96-4068-a989-5796cf6676a5'
    'lead': 'Sea travel is risky over the eastern seaboards of Southern Luzon, Visayas,
      and Mindanao, PAGASA said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T17:13:34.330+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T17:13:38.789+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T17:13:38.676+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tropical depression Bising slows down

      '
    'updated': 2017-02-04T13:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb2d4c4-b3bd-4602-b21a-c5abf494322b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:13:34.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:13:38.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) ‚Äî Tropical depression Bising slightly
        slowed down Saturday, the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c2e6da-0229-47fa-9c76-805189c4bb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:13:34.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:13:38.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is now moving northwest at 11 kph, according to the state weather
        bureau''s 11 a.m. advisory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f0ec93-046a-4d6e-9bd9-124cb4b443bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:13:34.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:13:38.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center of the tropical depression was estimated at 515 km east
        of Hinatuan, Surigao del Sur as of 10 a.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcbe614-5055-4a8c-8dcf-70df6171b38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:13:34.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:13:38.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bising has maintained its strength, packing winds of up to 45 kilometers
        per hour and gustiness of up to 55 kilometers per hour.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
