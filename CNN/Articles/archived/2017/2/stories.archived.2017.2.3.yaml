      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has prioritized its campaign against police scalawags,
        taking the drug war to the backseat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed2daf4-b204-471e-9e97-daf869cc73c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:18:48.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:18:52.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: War on drugs suspended, takes back seat in war against
        rogue cops</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e97f369-63e0-4550-b2f4-8dcf4f333d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:18:48.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:18:52.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said they cannot continue the drug war until their ranks
        are cleansed of police who are sabotaging the anti-illegal drugs operation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929a66de-d5be-46e4-96ad-9cc410ad6250'
      'mgnl:activationStatus': true
