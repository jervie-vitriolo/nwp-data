      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WATCH: Duterte frustrated over son''s relationship with actress</h2>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd417724b-e6aa-449d-9d51-2d81f6087050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:16:34.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:59:19.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> Here''s how a
        presidential son reacts when his father ‚Äî the President of the Philippines
        ‚Äî expresses frustration about his love life on national TV.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c637be53-f985-447a-849e-25c0e4afc17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:16:34.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:59:19.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chill lang, pa," Sebastian "Baste" Duterte told his father, President
        Rodrigo Duterte, via a Facebook post on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b10d31-4f6b-42e1-8800-6326f8974b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:16:34.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:59:19.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte scoffed at the relationship of Baste with actress Ellen
        Adarna in a speech on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb066de-9b85-420d-8ca7-c095ce703f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:16:34.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:59:19.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baste added he told Duterte on New Year he has broken up with Adarna
        since December.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21009841-942e-4940-bef0-9b7c56146554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:16:34.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:59:19.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite this, Baste said he loves being his father''s favorite
        son.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fb567f-854c-4f7e-a59c-e62d61df8586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:16:34.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:59:19.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Baste appears to prefer spending more time with Adarna
        than his children.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e6c3b8-fc65-498a-9685-5170dac4dddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:16:34.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:59:19.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tanungin ko ''yung apo ko eh, kaya ko kinuha inilagay ko sa isang
        bahay na maliit, ''yung katabi lang rin ng bahay ko. Kinuha daw ng tatay,
        ''Sinong mahal mo, papa mo pati mama mo?'' ''Mama lang.'' It''s a tragedy
        magsagot ang bata nang ganoon," Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fedb12-4648-4054-9586-517b783b8188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:16:34.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:59:19.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I asked my grandchild ‚Äî that''s why I got them, and
        housed them in a small house, near my own house. They say their father took
        it. ''who do you love, your dad and mom? ''Just mom.'' It''s a tragedy when
        the child answers that way.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1c3e60-e7b8-4a9a-ba86-2a9c9565357e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:16:34.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:59:19.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News that the two were an item surfaced last November, after photos
        of them kissing were posted. Adarna confirmed in January that they broke up
        even before they publicly admitted their relationship.</p>'
