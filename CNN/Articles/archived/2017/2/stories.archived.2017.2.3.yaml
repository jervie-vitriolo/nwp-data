      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea travel is risky over the eastern seaboards of Southern Luzon,
        Visayas, and Mindanao, PAGASA said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539d9239-c1bb-4723-9340-93f9edae1ff1'
      'mgnl:activationStatus': true
