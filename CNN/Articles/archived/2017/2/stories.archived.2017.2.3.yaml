      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Director General Police Director Ronald Dela Rosa said
        on Friday 77 members of the SAF headed by P/Supt. Jose Chiquito Malayo will
        focus on ridding the PNP of rogue cops.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def6910c-ad8f-4319-adc3-9ee535a5d7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:18:48.774+08:00
