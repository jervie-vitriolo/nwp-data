      'jcr:uuid': 'c12c3c67-22cf-4484-a623-4d8634237a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:25:10.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:25:13.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''ll need it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8a3c04-3322-465e-b3e0-f1e7e90b6d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:25:10.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:25:13.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contested waters are a crucial shipping route and home a messy
        territorial dispute that pits multiple countries against each other.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad524fe-6931-48d3-8ee6-75682e010e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:25:10.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:25:13.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions have ratcheted up since 2014 as China has turned sandbars
        into islands, equipping them with airfields, ports and weapons systems and
        warned U.S. warships and aircraft to stay away from them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4aec351-f392-4945-acdf-ac4e664fe22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:25:10.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:25:13.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding fuel to this heady mix, the Trump administration looks set
        to take a much more confrontational stance toward China than its predecessor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa16d393-ffe2-4fd7-9c64-468f5abe1afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:25:10.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:25:13.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his confirmation hearing, Tillerson said China should be
        blocked from accessing the artificial islands it''s built, setting the stage
        for a potential showdown.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b298600-f08d-4e3b-8928-a6255963b417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:25:10.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:25:13.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what''s at stake:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326a8042-3245-4e69-ab1c-051551d527a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:25:10.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:25:13.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who claims what?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a04503-45d6-4cad-b19e-2e5583a9bf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:25:10.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:25:13.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China bases its claims on the "nine-dash line" -- its claimed territorial
        waters that extend hundreds of miles to the south and east of its island province
        of Hainan, abut its neighbors'' claims and, in some cases, encroach upon them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe5378c-e6d4-4829-ac1b-8c079475d281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:25:10.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:25:13.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paracel Islands (Xisha to Beijing) have been controlled by China
        since 1974, but they are also claimed by Vietnam and Taiwan. Tensions flared
        in 2014 when China installed exploratory oil rigs in the vicinity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300488b3-53c9-4fe5-bbce-0d550c147347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:25:10.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:25:13.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation is more complicated in the Spratlys, which Beijing
        calls the Nansha islands.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fd0475-12c2-4a0d-bc0c-de6d3d2af216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:25:10.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:25:13.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The archipelago consists of 100 smalls islands and reefs of which
        45 are occupied by China, Malaysia, Vietnam or the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48de6438-5f45-45ac-8cc7-b30f5a7c61fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:25:10.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:25:13.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the islands are claimed by China, Taiwan and Vietnam, while
        some of them (or nearby waters) are claimed by the Philippines, Malaysia and
        Brunei.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0e02f6-393d-4bda-a50b-c8972ee4924f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:25:10.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:25:13.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s China been building?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0827d4-1c01-4449-9600-8b3e3614d742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:25:10.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:25:13.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early 2014, China quietly began massive dredging operations centering
        on the seven reefs it controls in the Spratly Islands -- Fiery Cross Reef,
        Subi Reef, Mischief Reef, Cuarteron Reef, Gaven Reef and Hughes Reef.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dd9477-4600-45c1-8456-188cf4d98b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:25:10.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:25:13.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the U.S., China has reclaimed more than 3,000 acres
        since the beginning of 2014.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589c9099-d7c5-4478-8188-ea71c4ccbded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:25:10.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:25:13.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his 2015 trip to Washington, Chinese President Xi Jinping said
        China wouldn''t militarize the islands, but a December report from the Asia
        Maritime Transparency Initiative (AMTI) said China had installed comprehensive
        weapons systems on seven reefs that include anti-aircraft guns.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d6c6a8-0d5d-4012-97a1-3ba99cff3c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:25:10.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:25:13.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have called the islands China''s "unsinkable aircraft carriers."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96604f4a-757b-4b16-ab78-891d9e191f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:25:10.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:25:13.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam, Malaysia, the Philippines and Taiwan have also reclaimed
        land in the South China Sea, but their land grab -- the U.S. says approximately
        100 acres over 45 years -- is dwarfed by China''s massive, recent buildup.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf99a05-c06d-4c30-b754-398a7c5f5f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:25:10.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:25:13.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s the U.S. view?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0bcaf8-360d-4b0f-bb8f-f2ee9f1e78da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:25:10.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:25:13.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be changing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340ab2e3-ce43-44c6-aca7-4eb7b55e4078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:25:10.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:25:13.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has traditionally taken no position on the territorial
        disputes in the South China Sea but has repeatedly asserted its right to freedom
        of navigation in the disputed waters, with the U.S. military flying and sailing
        its assets close to the islands China controls.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a367d411-5c31-46ef-996d-91f8827082d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:25:10.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:25:13.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson and Trump have not minced their words on the issue, suggesting
        that the State Department could take a more muscular approach.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a7a940-e4da-4d39-941a-75d6a3a2b72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:25:10.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:25:13.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Building islands and then putting military assets on those islands
        is akin to Russia''s taking of Crimea. Its taking of territory that others
        lay claim to," Tillerson said in his confirmation hearing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546f2296-9377-49d7-94ae-d201e58ea077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:25:10.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:25:13.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to have to send China a clear signal that first, the
        island-building stops, and second, your access to those islands also not going
        to be allowed."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e344fd6a-25da-4ea3-9be3-ed889d28086a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:25:10.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:25:13.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blocking Chinese naval vessels from accessing South China Sea reefs
        would almost certainly trigger a U.S.-China clash, says Ashley Townshend,
        a research fellow at the United States Studies Centre at the University of
        Sydney.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77f420a-cf6f-497e-8494-a9ab3fdb0af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:25:10.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:25:13.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More to the point: as many of the reefs are effectively a part
        of international waters, preventing Chinese ships from sailing to or near
        them would undermine the very freedom of navigation rules that the U.S. has
        been trying to uphold," he adds.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad64e66-fca0-4e00-bd95-2e353d2a8b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:25:10.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:25:13.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What could China do?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ab6126-1d4d-4611-aba4-a05e433d808d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:25:10.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:25:13.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As China stretches its muscles as a growing superpower, the South
        China Sea, rich in oil and gas reserves, has become a testing ground for whether
        the country will rise as part of the existing international order or outside
        it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5902050c-f7f7-4350-a9c3-5949e52d87d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:25:10.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:25:13.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China says both the Paracels and the Spratlys are an "integral part"
        of its territory, offering up maps that date back to the early 20th century.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3254a5-9b13-4fd7-b989-db7a86ca723a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:25:10.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:25:13.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has repeatedly defended its right to build both civil and defensive
        facilities on the islands it controls. In December, a Chinese warship unlawfully
        seized an underwater drone from a U.S. oceanographic vessel.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086cce1f-4058-4229-992a-e0fd3b54b9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:25:10.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:25:13.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One new strategy could be to declare an air defense zone in the
        South China Sea, which would require all aircraft to file flight plans even
        if they don''t enter Chinese airspace.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3659d5-7802-4199-981a-54776bddd25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:25:10.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:25:13.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has also ignored a landmark ruling last year by the Permanent
        Court of Arbitration in The Hague, which said there was no legal basis for
        China''s maritime claims.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
