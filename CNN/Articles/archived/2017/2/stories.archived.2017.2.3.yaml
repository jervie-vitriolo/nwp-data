      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But little did they know what went on in my interviews, what did
        I talk about, what did I stand for," Bearchell said. "Those are the things
        that the judges are really looking for."</p>'
