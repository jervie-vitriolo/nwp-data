  'dumlao-high-profile-syndicate-jee-kidnap-slay':
    'author': 'CNN Philippines Staff'
    'caption': 'Korean businessman Jee Ick Joo was abducted from his home last October
      2016.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-03T01:56:53.723+08:00
    'imagesource': 'jcr:d35c27a0-d3fb-4459-9d9e-80b2881e1021'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ab83126-eb3a-4d71-be83-aa1f87987964'
    'lead': 'Supt. Rafael Dumlao claims a syndicate run by high-profile personalities
      may be behind the kidnapping and killing of Korean businessman Jee Ick-Joo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T09:35:52.584+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T09:35:56.166+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T09:35:55.935+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supt. Dumlao: High-profile syndicate involved in Jee kidnap-slay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b433983-1af3-4456-af4b-0e90605fc345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:35:52.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:35:56.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> The Philippine
        National Police (PNP) Anti-Kidnapping Group (AKG) said on Thursday that a
        syndicate run by high-profile personalities could be behind the kidnapping
        and killing of Korean businessman Jee Ick-Joo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67198f42-6cf9-4026-a615-36a74b351dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:35:52.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:35:56.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sr. Supt. Glenn Dumlao, AKG chief, said alleged mastermind Supt.
        Rafael Dumlao revealed to him that he has been receiving death threats for
        his involvement in the Jee case. The two police officials bear the same last
        name, although not related by blood.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7194c4-fb07-4018-bcdb-8f765890c337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:35:52.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:35:56.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AKG chief said that suspect Dumlao told him that the PNP would
        not be able to deal with the powerful group which was run by some top officials
        of the National Bureau of Investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d9d132-4f44-4816-a32a-6b3a19ee891f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:35:52.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:35:56.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: NBI Director: No agent involved in Korean kidnap-slay</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bde434-2364-4c0c-9712-cdc939b2e2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:35:52.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:35:56.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumlao also said SPO3 Ricky Sta. Isabel was with the syndicate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dcf0be-a9e4-4032-b2b3-b6cfb9347751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:35:52.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:35:56.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the wife of Sta. Isabel tagged Dumlao in the killing, saying
        the police superintendent tried to cover up the crime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588b374a-bb8b-48f4-b61e-60c1d343d8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:35:52.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:35:56.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: PNP Chief: ''Overwhelming evidence'' vs. cop in Korean
        kidnap-slay</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be90b26f-d90a-45d0-aaa9-30fd3ebe6018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:35:52.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:35:56.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AKG chief added someone could have taken advantage of the kidnapping
        to ask for ransom ‚Äî as it didn''t make sense that the suspects killed the
        victim before asking for money.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02de46fc-7c11-4f28-8ae4-c34c55c23409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:35:52.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:35:56.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said asking for ransom might not have been the initial motive,
        as it could have been just an afterthought hatched by another group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19742326-7a8d-45cb-a4d5-4aac15984f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:35:52.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:35:56.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Gerg Cahiles contributed to this
        report.</em></p>'
  'trump-exchange-australian-pm':
    'author': 'Jake Tapper, Eli Watkins, Jim Acosta and Euan McKirdy, CNN'
    'caption': 'Donald Trump takes oath of office to become 45th President of the
      United States of America'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-03T00:54:47.186+08:00
    'imagesource': 'jcr:3618b732-d8ce-448e-a641-76931eb2be22'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'baa9c98f-24f4-497f-a348-d8fc5dcae670'
    'lead': 'President Donald Trump''s roller coaster ride toward diplomacy continued
      late Wednesday night with a tweet calling an Obama-era agreement with Australia
      to accept refugees a "dumb deal."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T09:38:20.159+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T09:38:23.818+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T09:38:23.555+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump had heated exchange with Australian PM, talked ''tough hombres''
      with Mexican leader

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce75cc4-e5b4-446d-8a7e-45e4620f32ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:38:20.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:38:23.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) ‚Äî</strong> President Donald Trump''s roller
        coaster ride toward diplomacy continued late Wednesday night with a tweet
        calling an Obama-era agreement with Australia to accept refugees a "dumb deal."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd38c2f3-42f7-4890-8987-eb2ed854d846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:38:20.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:38:23.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the U.S. President''s call with Australian Prime Minister
        Malcolm Turnbull on Saturday, Trump objected to an agreement over the U.S.
        receiving refugees, sources told CNN. All this a day after a call with Mexico''s
        President, where a transcript showed Trump complaining about Mexico''s "handling"
        of "tough hombres."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5c51cb-39ef-447a-b2de-d8074bbab05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:38:20.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:38:23.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia is an ally of the United States, with the two countries
        joining three other English-speaking countries in an intelligence sharing
        arrangement known as the "Five Eyes."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b568931c-90e6-4ac9-a024-b0860b165c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:38:20.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:38:23.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refugee deal</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9070c4af-3491-4d54-99c7-18e4e187e298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:38:20.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:38:23.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disagreement came as the two leaders discussed an agreement,
        reached under the Obama administration, for the U.S. to accept refugees from
        Australia who are living on islands in detention centers off the mainland
        due to strict government policies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77f0c01-d656-44f2-92d3-0d50a61a4323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:38:20.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:38:23.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of them are from the seven countries affected by Trump''s travel
        ban. Trump on Friday also suspended the entry of all refugees for 120 days,
        along with indefinitely suspending the entry of Syrian refugees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dd8a3e-0792-4934-afb3-b0f030646bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:38:20.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:38:23.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources say Trump insisted it was a very bad deal for the U.S. to
        take 2,000 refugees and that one of them was going to be the next Boston bomber.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bfa831-5a39-46e1-87f1-7414895d47a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:38:20.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:38:23.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turnbull told Trump several times the agreement was for 1,250 refugees,
        not 2,000. He also said Australia was asking to submit them to the U.S. for
        refugee screening, and if the refugees did not pass the U.S. screening process,
        they would not come.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc524a8-6f24-4a4e-a56e-891d4a4b2597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:38:20.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:38:23.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump expressed concern as to how this agreement from President
        Barack Obama''s administration would go forward given his executive order
        the day before temporarily suspending the U.S. refugee program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46a2f9c-ab12-4bd6-a725-a265394c294b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:38:20.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:38:23.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump abruptly ended the call because he was unhappy, a source told
        CNN. White House press Wednesday night, Trump tweeted, "Do you believe it?
        The Obama administration agreed to take thousands of illegal immigrants from
        Australia. Why? I will study this dumb deal!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3066fa-cc80-415c-aab4-c8f6b361eca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:38:20.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:38:23.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turnbull said the call ended "courteously" in a radio interview
        Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fc0487-bced-43bb-a68e-47a2379493cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:38:20.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:38:23.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post was the first to report on the details of the
        Australian call.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29379c13-398c-47c0-8d09-1dca611f8456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:38:20.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:38:23.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the tweet labeling the agreement brokered with
        Obama''s administration a "dumb deal," Turnball said, while the deal may not
        have been one Trump would''ve done or considered a "good deal," the President
        and his administration have committed to honor it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbd09c4-2838-44cb-a9c9-21c21db3f4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:38:20.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:38:23.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Spicer said the Trump administration would honor
        the agreement, saying the refugees would be submitted to "extreme vetting."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302a0a18-cd0b-47ea-9d30-fb7c9d0a457d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:38:20.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:38:23.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turnbull attempted to keep some semblance of diplomacy, declining
        to elaborate on details of the call.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8660a994-4cc8-4a04-96aa-88e904a7cddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:38:20.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:38:23.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, I''m not going to comment on a conversation between myself
        and the President of the United States other than what we have said publicly,
        and you can surely understand the reasons for that," he said. "I''m sure you
        can understand that. It''s better these conversations are conducted candidly,
        frankly, privately. If you''ll see reports of them, I''m not going to add
        to them."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99b3449-c67a-434d-94cd-e86e553b7a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:38:20.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:38:23.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person familiar with the circumstances on Saturday notes that
        President Trump''s phone call with Turnbull came after a long day of conversations
        with other foreign leaders -- Turnbull was the fifth call after conversations
        with Japanese Prime Minister Abe, French President Hollande, German Chancellor
        Merkel, and Russian President Putin, each of which lasted close to an hour.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b676e6b1-1d8c-4201-b0da-0a695a29a094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:38:20.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:38:23.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, this source said, was feeling some fatigue after his first
        major bout of diplomacy. And while his earlier conversations weren''t necessarily
        contentious, they did involve some tense moments. Merkel and Hollande pushed
        back on the travel ban over the phone. Merkel felt she had to explain the
        Geneva Convention to Trump -- a lecture a source has said Trump chafed at.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05468392-e2db-4973-9ccc-56c6b8bce470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:38:20.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:38:23.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Tough hombres'' talk with Mexican President</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440bb2e4-b610-489d-857c-9aafb29fc445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:38:20.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:38:23.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has also learned details about the Friday phone call between
        Trump and Pe√±a Nieto, who canceled an in-person visit with Trump after the
        U.S. President insisted Mexico pay for a border wall between the two countries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a00387-3d46-4871-82f9-34793d112634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:38:20.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:38:23.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an excerpt of the transcript of the call with Pe√±a
        Nieto provided to CNN, Trump said, "You have some pretty tough hombres in
        Mexico that you may need help with. We are willing to help with that big-league,
        but they have be knocked out and you have not done a good job knocking them
        out."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b056a2-4c4f-4fa7-b8e5-ce98f717140d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:38:20.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:38:23.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump made an offer to help Pe√±a Nieto with the drug cartels.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4568be-6f3f-4d4d-9d08-bece91ca59e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:38:20.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:38:23.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The excerpt of the transcript obtained by CNN differs with an official
        internal readout of the call that wrongly suggested Trump was contemplating
        sending troops to the border in a hostile way.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7c5f36-a394-488b-b1c6-938727edb732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:38:20.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:38:23.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Associated Press report said Trump threatened to send U.S. troops
        to stop criminals in Mexico unless the government did more to control them,
        but both the U.S. and Mexican governments denied details from the story.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813d51d3-5b7d-41cd-bc42-6785e2ad3d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:38:20.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:38:23.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources described the AP''s reporting as being based upon a readout
        -- written by aides -- not a transcript.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803a59c9-16bb-469f-9e9b-f970c4a4bd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:38:20.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:38:23.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer described the call with Pe√±a Nieto as "productive."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce55887-939d-42ba-a454-a3e8047ffddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:38:20.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:38:23.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government official familiar with Trump''s interactions with foreign
        leaders said, "(Trump''s) interactions are naive in that he keeps suggesting
        we will have the best relationship ever with a broad departure of countries,
        but there is no substance to back it up. When he encounters a policy challenge,
        like with Turnbull, he responds with a tantrum."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2f467c-8d48-4cb5-9f9b-39131aa78d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:38:20.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:38:23.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Laura Koran, Kevin Liptak, Daniella Diaz and Leyla Santiago
        contributed to this report.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad95c47-bc76-42e3-94dd-da1fba145850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:38:20.162+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:38:23.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNPolitics.com, "Trump had
        heated exchange with Australian PM, talked ''tough hombres'' with Mexican
        leader."</em></p>'
  'Duterte-bars-NBI-illegal-drugs':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-03T11:12:08.837+08:00
    'imagesource': 'jcr:dd37d831-8d98-4ea0-88ae-ad8ace713f1c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d43f7b8-26b1-4956-ae2d-6aa616fb2cf6'
    'lead': 'After relieving the police of anti-drug duties, President Rodrigo Duterte
      now also decides to bar members of the investigation bureau from carrying out
      illegal drug operations.¬† '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T09:41:01.224+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T09:41:04.843+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T09:41:04.707+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte also bars NBI from anti-drug operations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cd90f6-358a-4170-98bc-284e6065cf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:41:01.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:41:04.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> After relieving
        the police of anti-drug duties, President Rodrigo Duterte now also decides
        to bar members of the investigation bureau from carrying out illegal drug
        operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e70b4f-7255-4d9d-be1f-489917000e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:41:01.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:41:04.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who was in Davao City on Thursday for a water district
        convention, said no policeman in the entire country would be enforcing illegal
        drug laws ‚Äî&nbsp; and this goes the same for members of the National Bureau
        of Investigation (NBI).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974ce662-9eb1-4c52-a849-d55b7be8a897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:41:01.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:41:04.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi nawalan na ako ng tiwala sa inyo [Because I have lost my trust
        in you]," the President said, on the heels of a Korean kidnap-slay case where
        some "assets" of the Bureau had been implicated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3f8178-9c3e-462d-a3ab-5270641b2d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:41:01.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:41:04.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte to Korean widow: Justice will be swiftly served</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f8d66e-350b-4554-9de3-e16eed1f273d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:41:01.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:41:04.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also reminded NBI chief Dante Gierran about his promise
        when he was appointed that he would go after erring personnel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd73abd2-ca4f-4463-9ebe-6453364f7de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:41:01.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:41:04.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the national police and the NBI on the sidelines, Duterte said
        his option now would be to tap the military to help out the sole agency that
        would lead and carry out his anti-drug crusade: the Philippine Drug Enforcement
        Agency (PDEA).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8346cb-38c7-43fb-a7a7-9336ef2671f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:41:01.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:41:04.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was already working on a formal order that would authorize
        members of the Armed Forces of the Philippines (AFP) to carry out arrests
        in line with the anti-drug war.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d1b558-59f0-4326-9349-a9399992c978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:41:01.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:41:04.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days earlier, the President had told soldiers that he''d be
        ordering them to arrest corrupt policemen involved in the illegal drug trade.
        He cited the ongoing state of national emergency due to lawlessness as justification
        for the military''s help in the drug war.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b34eaff-ce54-4cad-879f-b1821b807990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:41:01.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:41:04.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte to soldiers: Arrest corrupt policemen</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aafc123-7888-4e96-a603-0d44e04530ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:41:01.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:41:04.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as is typical of the President''s impromptu speeches, he again
        lashed out at critics harping on human rights violations in the campaign against
        illegal drugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e79803-5faf-4841-95d7-eb37a7077c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:41:01.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:41:04.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And you bleed for those son of a bi---. [How many?] 3,000. I will
        kill more if only to get rid of drugs."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f34f6e-6d88-41b3-9502-c3b063b734bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:41:01.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:41:04.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte also mentioned the recent ceasefire pullout of
        communist rebels. He said decisions on the matter were consulted with the
        AFP. He added that he could not release 400 political prisoners because doing
        so would be like granting amnesty ‚Äî which was usually done after a successful
        conclusion of peace talks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f145c4f1-331a-4ab0-bfd8-4b4a420eeac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:41:01.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:41:04.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
