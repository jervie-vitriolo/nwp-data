  'duterte-lifts-ceasefire-afp-cpp-npa-ndfp-demands-too-huge-impossible':
    'author': 'Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-03T18:09:24.191+08:00
    'imagesource': 'jcr:e199ecb1-17dd-4630-a970-3e0574463b8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6df2131b-bd84-4341-ae47-bcfcc0e6930d'
    'lead': 'As per President Rodrigo Duterte''s orders, effective Friday, the government''s
      ceasefire with the communist rebels is lifted. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T17:17:48.388+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T17:17:52.439+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T17:17:52.227+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte lifts ceasefire; says communists'' demands ''too huge, impossible
      to meet''

      '
    'updated': 2017-02-04T13:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da376e6-882e-4301-96fe-e54f08224e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:17:48.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:17:52.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) ‚Äî President Rodrigo Duterte clearly
        did not like the National People''s Army''s (NPA) move to end it''s unilateral
        ceasefire with the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89657a9c-708f-4e5a-bc59-3f9ca3d4cc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:17:48.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:17:52.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the President imposed a much earlier cancellation of
        the ceasefire ‚Äî effective Friday ‚Äî earlier than the rebel''s suspension of
        ceasefire with the government on February 10.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0596456d-ea8a-43b8-a307-dbcb5ca81bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:17:48.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:17:52.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kagabi&nbsp; [Last night] I decided, I called [Armed Forces of
        the Philippines (AFP) Chief of Staff General Eduardo] A√±o and said, i-lift
        ko yung ceasefire tonight," Duterte said in a speech, during the launching
        of a solar-powered irrigation system pilot project in North Cotabato.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b18b4f-c64f-4686-9e67-330f6c4b174c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:17:48.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:17:52.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala na ang ceasefire,</em>" he reiterated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1cfc79-d278-4b0d-8132-d35acda49208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:17:48.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:17:52.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President expressed his disappointment and sadness over the
        end of the ceasefires.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d542988-bbd9-45a1-979f-10201e3fea03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:17:48.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:17:52.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Rebels end unilateral ceasefire: We''ll ''negotiate while
        fighting''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2a5169-8295-40f7-a4ea-f2a28f321e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:17:48.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:17:52.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Duterte, after releasing the communist leaders and
        engaging them in peacetalks in Oslo, Norway, the reds are now asking the government
        to free all 400 political prisoners from the communist side ‚Äî a demand the
        government, Duterte said, cannot so easily meet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edadf359-452d-4f08-8a9f-2471be77362e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:17:48.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:17:52.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought all the while we have the ceasefire, suddenly they lifted
        it because they wanted ang Communist Party of the Philippines (CPP) would
        want me to release 400 prisoners," Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4f3df6-1ff6-4d09-a16a-c4b45765cfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:17:48.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:17:52.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the demands are too much and that he couldn''t give
        what the rebels want.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc3625a-f11c-4fc9-8fa6-b4fe2ee2c7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:17:48.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:17:52.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know with that number, that can only be given by amnesty,"
        Duterte said. "I do not own the Republic of the Philippines."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0f24dc-d108-4f5c-acd5-656e50266b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:17:48.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:17:52.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Demands are too huge that it is impossible to meet or even work
        out a compromise," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3933a1e-e62f-4436-8cf1-dfaec8087f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:17:48.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:17:52.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte pointed out, he may have won the elections ‚Äî but he still
        consults people, including the military and the police, as part of his decision-making
        process.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b7e51e-95e8-4ed0-b4ac-ccc6aedae57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:17:48.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:17:52.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch: Duterte not inclined to release more political prisoners</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5ec4e1-f439-44a6-a6ad-03c79e07adc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:17:48.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:17:52.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Betrayal of trust?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee40a5a-b9f4-45d8-9960-3542edaec47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:17:48.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:17:52.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte lamented the deaths of soldiers in the hands of
        the NPA, while the ceasefire is supposedly in effect.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a6d393-864d-4446-8eb3-a2449f6cccd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:17:48.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:17:52.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahapon, sa bilang ko, marami akong patay na sundalo [In my count
        yesterday, I have many dead soldiers]. I lost about six, and one officer,"
        Duterte said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb463485-95d1-45f5-8dad-1301cddcf159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:17:48.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:17:52.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nung nag ceasefire ako, kumpyansa mga sundalo ko maglakad dyan,
        kumuha (ng pera) sa atm. Ni wala ngang mga baril eh. Tapos kinidnap, patay,
        tatlo,"</em> he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ae3585-dffd-42f6-b861-1ec8c87dd698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:17:48.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:17:52.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When I decalred ceasefire, my soldiers were at ease
        to walk and withdraw money from the ATM. They don''t even have guns. Then
        they were kidnapped and killed, there were three.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b72003d-f97f-4b28-ae76-9af55f322f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:17:48.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:17:52.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte pointed out, he initiated peace talks in good faith and
        not for any political purposes. But with the recent turn out of events, he''s
        forced to respond as President of the Philippines and commander-in-chief.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f10f7f-d170-42dd-912c-773712be8ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:17:48.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:17:52.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: PH Army: NPA rebels kill, abduct soldiers despite ceasefire</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f37187b-0ff9-4ef5-8463-b44fc042a474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:17:48.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:17:52.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte: "I tried my best"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658bcc0b-83ec-4d7b-bcf5-2b049435f52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:17:48.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:17:52.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte pointed out, peace is one of his administration''s
        priorities and would have been the legacy he wanted to leave for future generations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac3d535-5846-4e49-9df1-94c580ebbbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:17:48.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:17:52.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went out of my way, walked the extra mile, just to look for an
        opening where I can find peace for my country," the President said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5f5a1d-6519-4ba0-90d4-e161224bdef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:17:48.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:17:52.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at this point in time, the President expressed he may just had
        given up.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f2005b-8f1c-4238-b5c2-88eb431702d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:17:48.391+08:00
