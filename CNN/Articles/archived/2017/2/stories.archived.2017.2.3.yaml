  'bruce-ricketts-cover':
    'author': 'Gian Lao'
    'caption': 'COVER STORY'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2017-02-03T18:59:50.634+08:00
    'image': 'jcr:0583694e-2646-44a3-9b44-9e3e33970342'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5213b96f-e572-482b-9d96-080ac6512952'
    'lead': 'Bruce Ricketts ‚Äî the man behind Sensei Sushi, Ooma, Mecha Uma, and La
      Chinesca ‚Äî is uncomfortable when you call him ‚Äúchef.‚Äù He‚Äôd rather you call him
      a cook, or more specifically, an aspiring shokunin ‚Äî a person whose existence
      is wholly defined by preparing meals. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-03T17:31:37.673+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-03T17:31:41.886+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-03T17:31:41.318+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '2'
    'title': 'Bruce Ricketts, cooking master boy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db5f868-3c86-4807-a9f2-0daec406ba8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> I never wanted
        to meet Bruce Ricketts ‚Äî unquestioned phenom of the Philippine culinary scene,
        and the mastermind behind Sensei Sushi, Ooma, Mecha Uma, and, most recently,
        La Chinesca. I never wanted to see his face, and I never wanted to shake his
        hand, and it‚Äôs because of a childhood fear of mine that Bruce Ricketts would
        beat the shit out of me.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30405df-6312-4c90-ab70-a955a3f4bf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not a lot of people know this, but Bruce Ricketts was raised in
        what was essentially a martial arts dojo. Fact: He wasn‚Äôt named after Springsteen
        or Willis; he was named after Bruce Lee, while his brother was named after
        Brandon Lee. His father, the late Christopher Ricketts, was the founder of
        Bakbakan International, and remains one of the most revered masters in Philippine
        martial arts. When I was younger, my father often asked me to go to their
        gym to spar with Bruce, who‚Äôs around my age. And my eight-year-old brain knew
        it was an awful, awful idea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03ad623-f5b2-4450-a79d-3c8a26512400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I knew they trained every day because my father wouldn‚Äôt let me
        forget. I knew Bruce Ricketts was one of the toughest seven-year-olds around,
        and ‚Äî excuse my gangster speak ‚Äî I didn‚Äôt want none of him. Of course, as
        a functioning adult, I have no qualms sitting across Bruce now and telling
        him about his former notoriety. He looks at me, seemingly intrigued that the
        guy who was supposed to ask him about tacos is instead asking about his martial
        arts past.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b458bf-d524-4882-abc7-8f067249b286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúYou know, as a teenager, I was already teaching [martial arts]
        to a lot of older people. I was 16, and I was really exposed to a mature way
        of thinking. I didn‚Äôt have time to hang out with people my age,‚Äù says Bruce.
        ‚ÄúI didn‚Äôt really have a chance to go to the mall as much. I was just die-hard
        wake-up-and-aspire-to-be-a-martial-artist. I‚Äôd play video games sometimes,
        but my dad [would allow me to play] only if I did well in martial arts. It
        was that kind of upbringing, which I was a sucker for. I just loved that.
        I just loved it so much.‚Äù</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115536e5-265a-4048-9544-c76a52eb098f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of people wonder about the secret. They taste the intricate
        taco makis at Ooma; they try the exquisite tasting menus at Mecha Uma; they
        drop by Bruce‚Äôs newest joint, La Chinesca, and discover the off-menu guacamole,
        and they wonder about the secret. What is the secret to cooking this way?
        What magic ingredient could unlock such flavors? But for Bruce, those questions
        do not linger, because the man is pretty open about his secret: martial arts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cdced2-4be4-4f0c-a7b5-76b0e62baa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI still train. And to be honest, the way I see this industry is
        exactly how I see martial arts. Cooking, in general, is a very honest thing.
        You can suck today, but as long as you physically do it yourself, it‚Äôs impossible
        to not progress. Just like martial arts,‚Äù Bruce says. ‚ÄúThat‚Äôs really one of
        the reasons why I was so fascinated with it. Regardless of what cuisine I
        would choose to do, as long as I‚Äôm passionate and obsessed about the technical
        aspect and the creative aspect, it was easy for me to fool myself into thinking:
        ‚Äòthere‚Äôll be a better day tomorrow.‚Äô‚Äù</p>'
    '11':
      'image': 'jcr:caca5c72-77ca-4ee4-953f-2742769162cd'
      'imageCaption': 'The restaurant La Chinesca is the namesake of an actual Mexican
        neighborhood, home to thousands of people of Chinese origin. Photos by JL
        JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9b6863-e2fb-4098-8e9d-a3148594e143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50120eda-d418-4f69-8abe-571f8e5b4c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, it isn‚Äôt the secret we all wanted to hear. And the connection
        to martial arts isn‚Äôt as direct as, say, in ‚ÄúKarate Kid,‚Äù where waxing a car
        literally teaches you to parry punches to the face. Couldn‚Äôt it be some unexplainable
        talent ‚Äî an uncanny palate? A God-given set of taste buds? Something that
        points the camera away from ourselves, and convinces us that some people are
        simply more talented than others? Because, aren‚Äôt we all afraid that we‚Äôve
        all just failed to work as hard as others ‚Äî that we‚Äôve wasted our own talent
        by not applying ourselves?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ca41cb-2e37-420c-8457-fc6233b6f2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, well, no. This is what the late David Foster Wallace refers
        to as the ‚Äúcapital t‚Äù Truth: Bruce Ricketts developed his skill with the clich√©d
        but important qualities of hard work and perseverance. Bruce wasn‚Äôt some child
        prodigy. And a young Bruce wouldn‚Äôt have appeared in some ‚Äò90s version of
        ‚ÄúMasterchef Kids.‚Äù In fact, his long-term girlfriend and fianc√© Jae laughingly
        says that, during one of their early Japanese restaurant dates, she literally
        slapped his hand out of shock when Bruce dipped uni in soy sauce. Early on
        in his life, the idea of cooking wasn‚Äôt even on the map; it wasn‚Äôt plotted
        out; it hadn‚Äôt even been ‚Äúdiscovered‚Äù by the Magellans of his soul.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b957e231-d5b5-4d9f-9244-5468b474dff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe real profession [for me] was following my dad‚Äôs footsteps.
        I was the guy that idolized my dad so much that I just wanted to please him,
        you know? When we moved to the States [when I was 15], it was still martial
        arts-related. My dad was contracted by the United States government to teach
        Filipino martial arts,‚Äù says Bruce. ‚ÄúI had sidelines. I even auditioned in
        L.A., carrying my resum√© with my headshot at the back and all. And cooking
        was [another] sideline, not as a chef, but as someone just helping out in
        the kitchen.‚Äù</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa71370f-1597-4a64-9543-6ee1a88b08da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have no CCTV footage of Bruce Ricketts‚Äô life, but I imagine it
        so vividly because of the Bruce Lee movies I‚Äôve seen. It‚Äôs almost like an
        unaired b-roll in Bruce Lee‚Äôs filmography: an Asian guy moves to the States,
        teaches martial arts, and tries to look for jobs in show business while helping
        out in the kitchen. In my head I was already asking Bruce Ricketts if he beat
        up an arrogant foreman along the way, or if he threw down against a guy with
        super sharp claws in a hall of mirrors. But I kept my mouth shut, because
        I <em>am</em> conscious that reality isn‚Äôt that theatrical, and ‚Äî more importantly
        ‚Äî because when Bruce talks about food, he gets this glint in his eyes, and
        his body begins to unconsciously mime <em>fascination!</em> Bruce speaks of
        old weaknesses with the confidence of a man who‚Äôs confronted those weaknesses
        head on.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7df64c-ee73-4d54-8d42-eb00fe23dc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú[I remember] when a chef [in the States] had me do an amuse-bouche.
        I had no idea what to make, and he said: You have all these things in your
        resum√©, but you can‚Äôt even make a carrot taste good,‚Äù he says. ‚ÄúI was like
        17 or 18, and I was like: ‚ÄòOh my God,‚Äô here I am trying to collect recipes
        from all the molecular gastronomy chefs and I can‚Äôt even make a carrot taste
        good. It was those things that woke me up and said: I love plating, but in
        the end, does it really taste good?‚Äù</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6d21c4-31e3-485c-a31b-fb2a9689f2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To some extremely high-functioning people, there‚Äôs nothing like
        a newly exposed weakness to get you off your butt. Naturally, as Bruce has
        been wont to do, he worked even harder. He put his head down; he made the
        carrots taste good; and, by God, he enjoyed the whole damn process.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a09a02-71b4-4fd4-9af4-1e16c4b8f13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe reason I liked [cooking] was the rush and the energy. Every
        day, I cook, I cook, I cook, I slice, I slice, I slice, and then during service,
        you get slammed. It‚Äôs like punching, working out, jogging, and making sure
        everything‚Äôs conditioned. You sharpen your tools: your punches, your slips,
        your dodges. Flip that around in cooking, when you get slammed, it‚Äôs the same
        thing,‚Äù says Bruce.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8070abe0-4f36-42a2-89c5-b06f46d86eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And isn‚Äôt that the thing about battle? They are won and lost before
        the first swing of the axe. When the melee starts, all that‚Äôs left to do is
        fight.</p>'
    '27':
      'image': 'jcr:3332ff00-4699-49c4-92a5-ba2a430a0418'
      'imageCaption': '"La Chinesca is like home," says Bruce Ricketts. "If I feel
        lost, creatively speaking, having a restaurant like this kind of puts things
        into perspective again.‚Äù Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8a2902-f8da-4512-9232-3db60034859f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9f1d53-4423-40d9-afdc-0fc0e2524a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruce and I talk in La Chinesca as he sweeps the floor. In between
        words, he arranges the tables and opens doors for kitchen staff carrying supplies
        into the store. Whenever he attends to something, I get another chance to
        enjoy the walls, which are plastered with expertly Photoshopped pop-culture-slash-Mexican-culture
        posters. There‚Äôs one of Tupac Shakur with a tattoo that says ‚ÄúTACO LIFE‚Äù where
        ‚ÄúTHUG LIFE‚Äù is supposed to be. There‚Äôs a Wong Kar-wai poster that goes: ‚Äúin
        the mood for lucha.‚Äù There are a bunch of Bruce Lees, of course, and there
        are panels from the classic culinary manga ‚ÄúCooking Master Boy.‚Äù</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77bf5cd-81e9-4ad6-b62a-32922153f75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I googled La Chinesca the day before the interview. The actual place,
        not the restaurant. The story is far more complex and interesting than this,
        but it‚Äôs a neighborhood in Mexico that ‚Äî at one point ‚Äî had a population of
        700 Mexicans and 10,000 Chinese people. Some of the Chinese were brought there
        as laborers, and they just never left after finishing an irrigation project;
        some of them came in by boat and just decided to plant roots on Mexican soil.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7473ff7-1827-4e35-9247-dad88ed5e813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where I began thinking: What does the restaurant‚Äôs name
        say about the food ‚Äî or more specifically ‚Äî the philosophy behind the food?
        And to piggyback on this question: What do the posters on the wall mean? What
        does the hodge podge of Mexicanized pop culture references evoke? Is it a
        stern and quiet statement about how we misunderstand ‚Äúauthenticity‚Äù in cuisine?
        Is it just good design? I ask only questions, because ‚Äî at least in La Chinesca
        ‚Äî we taste the answers with our tongues, and they are all unique and different
        answers. Nevertheless, it is quite a feat to charge traditionally laid-back
        cuisine with such important questions. Either that or my time with Bruce has
        infected me with the urge to overthink food.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e499feca-6433-4c96-95da-7c636ae8e9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I point out the walls, Bruce says that it‚Äôs thanks to his fianc√©
        Jae, who ‚Äúmakes sure that things are done better.‚Äù</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7861394e-07c6-4dff-8911-f318b9b527b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt‚Äôs surrounded by things we‚Äôre into,‚Äù he says. ‚ÄúYou know ‚ÄòCooking
        Master Boy‚Äô? I‚Äôve seen that like 30 times. I watch it when I‚Äôm lost; I watch
        it when I‚Äôm sad; it just makes me very happy. Sometimes I fancy myself as
        Liu Mao Tsing (the main character).‚Äù</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b174b74-99ea-457a-a508-558387f3cd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here‚Äôs a snap judgment. If we‚Äôre going only by interiors, among
        all of Bruce‚Äôs restaurants, La Chinesca is the most accurate reflection of
        Bruce‚Äôs soul. He probably doesn‚Äôt notice this, but his tone changes when he
        speaks about La Chinesca ‚Äî it‚Äôs softer, more relaxed, and filled with warmth.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be3003f-fa31-4570-b388-b167d0dcfc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú[In the beginning,] La Chinesca was the back-up plan. If Sensei
        didn‚Äôt work [out], I‚Äôd default to cooking the flavor profiles of Baja, California,‚Äù
        says Bruce. ‚Äú[It‚Äôs] Mexican, but more like bright California ‚Äî citrusy. These
        were the things I really found delicious. How I cook in Mecha Uma is something
        that developed through time. La Chinesca is like home. If I feel lost, creatively
        speaking, having a restaurant like this kind of puts things into perspective
        again.‚Äù</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f43018c-8bf6-46ff-9614-6aa34dce1d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt‚Äôs like, if you see yourself as a craftsman, [it makes you realize,]
        at the end of the day, it‚Äôs food. It‚Äôs just meant to make people happy,‚Äù he
        continues. ‚ÄúIt can be raised to a very, very high level, which is what I try
        to achieve when I‚Äôm in Mecha Uma, but at the end of the day, we‚Äôre feeding
        people. We‚Äôre not doctors saving lives. At the end of the day, what‚Äôs important
        is feeding people, and when I‚Äôm here, I feel like I get to give people big,
        tight hugs.‚Äù</p>'
    '44':
      'image': 'jcr:61aec66a-c325-44af-8b5e-3db730909ceb'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d193be-bd0f-4f4d-b2ad-ab8993b439bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c3aeb6-3d33-48f4-862f-73ea0911cdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big, tight hugs. I know. This image may imply that La Chinesca‚Äôs
        kitchen has thrown away rigor, and has adopted a new persona as a middle-aged
        mother stuffing sizable portions of pork into a tortilla. But that isn‚Äôt the
        case. Bruce says big, tight hugs because the discipline and obsessiveness
        of both Japanese cuisine and martial arts have become second nature to him.
        They‚Äôve become his default setting.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd2b923-ff04-464d-bcb7-ae9120290524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú[With] tortillas in general, you can learn to do it with a recipe,
        but there‚Äôs a certain feel to it ‚Äî understanding the heat, the way it talks
        to you,‚Äù he says. ‚ÄúLook, people steal ideas. There‚Äôs no such thing as copyrighting
        dishes, so it‚Äôs normal to have things taken away from you ‚Äî things that you
        worked hard for. But [sometimes] you have this little smile, because you know
        you‚Äôve done it one million times more than they have.‚Äù</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d862974-7b0f-483a-833f-4bbc61f7aee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAt the end of the day, it‚Äôs still like martial arts. If you [take
        someone] who spars thousands of rounds, and put him against someone who‚Äôs
        been sparring twenty rounds, the talent doesn‚Äôt matter. The veteran will still
        have an edge.‚Äù</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f1c1cc-84c7-4a83-8df3-8a9aef17a38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, my tacos arrive. They are balanced and tasty and prepared
        with care. The guisada de res taught me how bitterness can enhance all other
        tastes; the carnitas revealed the hidden and previously undiscovered elegance
        of chicharon, and the carne asada is so fresh it transports your soul to an
        imagined and nameless place in the past. Perhaps La Chinesca itself. I think
        to myself: It‚Äôs been a while since I‚Äôve felt such warmth in a restaurant.
        This isn‚Äôt a restaurant. It‚Äôs a diner. I am neither alone nor working. I am
        somewhere else, in the middle of a big, tight hug.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dcbcd4-0693-4711-88d4-cbb86eeb9cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed8334a-dd56-4527-aea9-ff374201e6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruce Ricketts might be a chef and a martial artist, but he is also
        a geek. In fact, I would hazard to say that the main reason Bruce Ricketts
        is any good as a chef and a martial artist is because he‚Äôs a geek. This is
        another secret of his ‚Äî his geekiness. I am reminded of a Japanese word: kodawari
        ‚Äî which translates to ‚Äúobsession,‚Äù but is used for when products are prepared
        with heightened focus on every minute detail. And the Japanese also have a
        word for what Bruce wants to become: <em>shokunin</em> ‚Äî which translates
        loosely to ‚Äúcraftsman,‚Äù but whose definition translates a little more closely
        to: ‚Äúsomeone whose existence is wholly defined by preparing meals.‚Äù</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68273c5-a35e-4f6b-9e4b-85c2a4c6df98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruce Ricketts is singularly focused on getting better at cooking.
        He goes on YouTube to watch people slicing fish, and asks himself how many
        fish these artisans must have cut up over 30 years ‚Äî and how long it will
        take him to match their skill level. When he gets the chance to visit the
        elite restaurants of Japan, he hangs around to ‚Äúmake kulit‚Äù the chefs about
        why dishes are prepared a certain way. He tells a story about his last trip
        to Japan, when his fianc√© surprised him for his 27th birthday with a reservation
        at Kyoaji ‚Äî the best-rated restaurant in Japan, whose chef famously refused
        a three-Michelin-star distinction because he didn‚Äôt want to alienate his regulars.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6491c182-0ba0-4e2a-baba-ab29dc24010e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWhen I talk to [chefs], I feel like we‚Äôve known each other for
        a long time, even if there‚Äôs a language barrier,‚Äù says Bruce. ‚ÄúYou sit down
        with a cook who‚Äôs been shaped and squeezed and hammered and battered by the
        daily hours of work. You feel that there‚Äôs a deep connection, because you
        guys went through the same battles.‚Äù</p>'
    '61':
      'image': 'jcr:c1e0f18c-dfad-4613-8ea9-668eeb746c3b'
      'imageCaption': 'La Chinesca''s tacos are balanced and tasty and prepared with
        care. In photo: (left) guisada de res, (right, clockwise from top) carnitas,
        guisada de res, and carne asado. Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02712555-cc6a-43a9-9089-00b6bf78a857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dbc3cf-522d-41bd-9301-165b9d527710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúPeople say: ‚Äòthe Japanese are so secretive.‚Äô But I believe if you
        ask the right questions, they don‚Äôt mind sharing. When we were at Kyoaji,
        there was this sea bream sashimi ‚Äî or tai [in Japanese] ‚Äî which they always
        have in kaiseki restaurants. The first thing I ask [the chef] is: ‚ÄòWas the
        fish aged, or cured in seaweed?‚Äô He says: ‚ÄòNo. The fish was brought from Kyoto.‚Äô‚Äù</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc65a797-11f2-422e-9de6-1b87ae33265c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThen I started asking him: is this the white fish that becomes
        more muscular because it fights its way through the naruto whirlpools? And
        he says: ‚ÄòYes ‚Äî you‚Äôre a chef aren‚Äôt you?‚Äô Then that‚Äôs when I‚Äôd ask little
        details. ‚ÄòDoes it make sense to age the fish one or two days for this particular
        application?‚Äô And they really share.‚Äù</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aefc83-d169-4a66-9b61-fc5619a296c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAt one point, I became obsessed with aging [fish]. I had to learn
        it, because I don‚Äôt get fish every day. The texture of the fish was very particular
        ‚Äî it had a slimy mouth feel, but not in a bad way. So I asked things like:
        ‚ÄòIs this something you purposely did? Or is it something that just happened?‚Äô‚Äù</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa16135-7cf7-46eb-bbd7-ef76cd40d66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It needs to be mentioned that this entire exchange occurred because
        Bruce has been practicing how to determine the age of the fish ‚Äî and how long
        it‚Äôs been in the freezer ‚Äî just by looking at it. I mean, how do you even
        practice that? And how can you even tell that you‚Äôre doing it right? And if
        you‚Äôre an old, established chef, how can you refuse to teach someone who‚Äôs
        so eager? This eagerness is on full display, because Bruce, without prompting,
        has transitioned from geeking out about aging fish to geeking out about tacos
        and sushi.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b9b706-a69c-48ca-8ca4-d0f6c9ffb4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt‚Äôs like a taco, you know? People think a taco is just a taco.
        You heat the tortilla, put the filling, put the sauces and the salsa, and
        you‚Äôre done. But it doesn‚Äôt work that way,‚Äù says Bruce. For the sake of my
        journalistic integrity, I need to tell you that this is the point where he
        begins speaking with a more distinct oratory tone ‚Äî like Martin Luther King
        Jr. giving his famous speech. Like what he was about to say was the most important
        thing in the world.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e19818-50e2-4de4-ba9c-a9c1c27f9502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI respect chefs. [But] I find that in the Philippines, the term
        chef is used loosely, you know? Which I find sad. In martial arts too, everybody‚Äôs
        a master [these days],‚Äù says Bruce. ‚ÄúFor me, ‚Äòchef‚Äô is a title that‚Äôs given
        to you. It‚Äôs not something you give yourself.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edba37ca-7f40-4e29-8268-cf44c6f4fbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI believe that some tacos are better when you just toast one side.
        You put the filling on one side so the tortilla doesn‚Äôt get soggy, but at
        the same time, when the person touches it, the tortilla is soft. The process
        on the inside can also prevent moisture from getting in and disrupting the
        tortilla,‚Äù he says. ‚ÄúThe same with sushi. When you make sushi, some chefs
        indent the inside so that it‚Äôs hollow ‚Äî so when you bite it, the taste spreads.
        There is also my belief that your hand has to be cold when you touch super
        hot rice, because the cold texture will solidify the starch of the rice, so
        that you can hold it and circle it faster while keeping the inside completely
        hot.‚Äù</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c7834a-d8bb-4c83-9b82-c1c44c6b545d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking to Bruce Ricketts is almost like talking to the main character
        of a cooking anim√©. He speaks about ‚Äî and is fascinated and animated by ‚Äî
        the details that normal people hardly consider; he measures his training by
        counting the number of slices he makes, and the number of dishes he imagines
        each day; and just like every young protagonist in Japanese manga, he has
        a simple dream that can be achieved through hard work.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eff71c1-c783-466e-8dc5-8e17628827d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI see this whole cooking thing more from the perspective of the
        day-to-day hardworking chefs known especially in Japanese cuisine: those guys
        with small shops ‚Äî the shokunin. I always tell myself: we must look at things
        from the way of a shokunin. That‚Äôs what it should be. Cook or die. That‚Äôs
        the word: cook. Not chef, but cook,‚Äù he says.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d90068-5969-45c8-95c9-d698baa5cf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúYou can slice twenty times a day, but if you slice 2,000 times
        during service, there‚Äôs a big difference. I just want to make sure I‚Äôm the
        guy who‚Äôs a thousand rounds ahead. And the only way to do it is: if you read
        one book this month, next month you must read ten books. If you fantasize
        about five dishes this month, pressure yourself to fantasize about 20 dishes
        next month. If you make tacos by hand, find a way to make it harder. Getting
        better is about this physical action.‚Äù</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29847850-89ca-4cd5-bfc5-dee795234903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this is why I‚Äôve avoided using the word chef as a descriptor
        for Bruce. He doesn‚Äôt like it. And while he‚Äôs obviously diplomatic about it,
        it‚Äôs safe to assume that he‚Äôs mourning how words have become cheapened in
        this era where we use the word ‚Äúalternative‚Äù a little too liberally, and where
        ‚Äúchefs‚Äù and ‚Äúphotographers‚Äù and ‚Äúmartial arts masters‚Äù have become all too
        common. For Bruce, it sounds like a practice of humility ‚Äî a way to have goals,
        even when he‚Äôs arguably at the pinnacle of local cuisine ‚Äî something to which
        he can aspire.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514c8346-8eb1-444a-ae16-c4666d5f4e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI‚Äôm more a cook than a chef. I respect chefs. [But] I find that
        in the Philippines, the term chef is used loosely, you know? Which I find
        sad. In martial arts too, everybody‚Äôs a master [these days],‚Äù says Bruce.
        ‚ÄúFor me, ‚Äòchef‚Äô is a title that‚Äôs given to you. It‚Äôs not something you give
        yourself. This is what I believe. I‚Äôm probably wrong to other people, but
        for me: you‚Äôre a man behind a counter, you make food, you get ingredients,
        you give it to the customer, that‚Äôs your job.‚Äù</p>'
    '84':
      'image': 'jcr:27073ffb-a873-4815-a6d0-024e80b135c5'
      'imageCaption': 'The walls of La Chinesca are plastered with expertly Photoshopped
        pop-culture-slash-Mexican-culture posters. There‚Äôs one of Tupac Shakur with
        a tattoo that says ‚ÄúTACO LIFE‚Äù where ‚ÄúTHUG LIFE‚Äù is supposed to be. There
        are a bunch of Bruce Lees, of course, and there are panels from the classic
        culinary manga ‚ÄúCooking Master Boy.‚Äù Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a2af5d-c73f-42fe-9e21-a72c0070b3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c918f4a8-7529-48f2-9e0d-f91067f98528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThere is a creative process and all, but at the end of the day,
        that‚Äôs your job. I feel cooks are harder to create. Chefs are easy to find,
        create, mold, and groom. But a cook, who can do this day in and day out ‚Äî
        whose life shuts down when they‚Äôre [in the kitchen]? To find people like that
        nowadays is very difficult,‚Äù he continues. ‚ÄúThat‚Äôs what I look for in people.
        That quality of desperation. No matter how shitty life is outside, this is
        their escape. Cooking is the only form of therapy they have to breathe. If
        people have to go outside after work to smoke a cigarette, it should be the
        other way around here. This should be their yosi break. This should be the
        day off.‚Äù</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3edc189-9c66-43e0-8d7e-8e1212734c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruce is technically talking about other people, but one gets the
        sense that he‚Äôs talking about himself. This matters to him. And it‚Äôs difficult
        not to trust a cook who has clearly thought about his dishes ‚Äî and his own
        craft ‚Äî more than anyone else has, while maintaining a healthy modesty that
        allows him to continue creating and evolving.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c796fb2a-32f0-4579-8bf9-ddd1fa1682d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI can‚Äôt claim to have a great restaurant. That‚Äôs for people to
        decide. As a cook, though, I can claim that I put in everything every single
        time,‚Äù Bruce says. ‚ÄúThat‚Äôs how it was when my dad and I would teach our [martial
        arts] students. My dad was known to teach students to a point where it wasn‚Äôt
        about business anymore. If he enjoys teaching you, he‚Äôll teach you for six
        hours. He was never known to be the type of guy who could run the martial
        arts program as a school. For him it was: I teach you everything I know, and
        I hope you come back.‚Äù</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523e9d35-c402-49af-83ee-f380d731bf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThere‚Äôs this sense of emotional attachment. When we give something
        to someone, we give everything. It‚Äôs not about if they like it or not. It‚Äôs
        more of: I hope you feel that I gave you everything,‚Äù he continues. ‚ÄúBut then
        when they come back, it has to be better. For me, it‚Äôs the same thing. I connect
        with that idea. So maybe it‚Äôs a reflection of how I‚Äôve lived my life with
        my dad. And [now] I‚Äôm tying it to the obsession of being a <em>shokunin</em>
        one day before I die.‚Äù</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604d22a4-471e-4b4e-862d-6d6ac5bbe2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:31:37.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-03T17:31:41.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day before I die. I‚Äôve always been personally interested in
        the phrase ‚Äúhe‚Äôs made it.‚Äù Because the question that immediately follows is,
        ‚Äúhe‚Äôs made it where?‚Äù Sitting in front of Bruce Ricketts, and listening to
        him talk about food, one can really tell: This guy doesn‚Äôt think he‚Äôs made
        it. He‚Äôs got dishes to cook. He‚Äôs got places to go. And one gets the feeling
        that he will always be in the process of ‚Äúgetting there‚Äù ‚Äî towards finally
        being called a<em> shokunin</em> ‚Äî someone who gave an entire life to preparing
        food. And we ‚Äî those he has charmed with his talent and enthusiasm and, most
        importantly, hard work ‚Äî have the good fortune of watching.</p>'
  'best-restos-list-philippine-tatler':
    'author': 'Anna Bueno'
