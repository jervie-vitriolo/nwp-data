      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> The 2017 Philippine
        Basketball Association (PBA) playoff picture is finally complete.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38d5c7b-bf08-42ec-83f0-1bcb7b8886f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:01:36.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:56:00.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rain or Shine Elasto Painters advanced to the playoffs after
        dismantling the Blackwater Elite, 103-80, on Friday night at the Smart-Araneta
        Coliseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4b116d-de8f-4dec-8ca0-49c1870b576b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:01:36.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:56:00.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay Washington led the charge for the Elasto Painters with 15 point,
        eight rebounds, and two blocks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3097e63a-df6c-443f-8f67-74362d55e403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:01:36.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:56:00.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elite were able to keep the match close in the first two quarters,
        but Rain or Shine stepped on the gas after the halftime break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1fecb9-98c6-462f-9c3f-7261b87a9aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:01:36.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-08-20T16:56:00.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An uptempo pace also favored the Elasto Painters‚Äô cause as the lead
        was maintained to double digits until the end.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a3d3b4-6d15-4964-ba44-4c757d530a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-03T17:01:36.485+08:00
      'mgnl:createdBy': 'jeff'
