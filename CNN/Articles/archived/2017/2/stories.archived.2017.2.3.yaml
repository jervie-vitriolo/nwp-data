      'mgnl:type': 'text'
      'text': '<p>PAGASA said Bising is expected to bring moderate to occasionally
        heavy rains within its 300 km diameter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00d2f08-2d78-4608-8906-92746ba50b20'
