    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ROTC commanders, lawmakers step-up for mandatory implementation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fefe4b-cae5-44e1-b48a-56255cf4a63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:46:59.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:47:03.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Some 100 hundred
        corps commanders and reservist officers including the Philippines'' first
        transgender military officer gathered on Wednesday to address issues aimed
        at improving the country''s school-based military training program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45c8cc6-3efa-4573-b9f7-b2221ed9e5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:46:59.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:47:03.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Reserve Officer Training Corps (ROTC) Summit hosted by the Defense
        Department at Camp Aguinaldo on Wednesday was held in line with President
        Rodrigo Duterte''s order to revive the ROTC.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e2278d-548c-4547-a72a-e0686a536a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:46:59.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:47:03.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian, one of the proponents of Senate Bill
        No. 200 or "An act to re-institutionalize the mandatory military and civic
        reserve officers'' training corps (ROTC) for students in all colleges, universities
        and technical or vocational schools," clarified the program''s purpose and
        importance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b947a7-b428-4c39-8ba6-83e654280dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:46:59.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:47:03.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The] ROTC is not purely military. [The] ROTC is a training, training
        of many things, disaster response, discipline, commitment and respect for
        one another," Gatchalian said in an interview after the summit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7db0627-007e-47be-9296-ae6999ac44b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:46:59.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:47:03.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bataan congresswoman Geraldine Roman also expressed support for
        the bill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4af082-06bd-4466-8175-456f1c891ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:46:59.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:47:03.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will become the first transgender military officer since lawmakers
        automatically qualify as AFP reservists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba6cfc8-64e6-4fa7-81f7-22172f581a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:46:59.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:47:03.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One''s sexual orientation or gender identity has nothing to do
        with ones desire to serve the country," she said in an interview after the
        summit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f4ae17-8331-43f4-b041-5870a67b75a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:46:59.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:47:03.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De La Salle Araneta ROTC Corps Commander John Paul Portacio, who
        is openly gay, also supports the bill despite struggling to rise through the
        ranks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbe77c8-7248-4409-89c0-bed94bd9e6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:46:59.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:47:03.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eto ako, bakla ako, I am part of the LGBT community and I am proud
        of it. Kahit anong sabihin ninyo, basta may disiplina ako, isa akong ROTC
        cadet officer," said the Financial Management major.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2bf18b-65d8-4f8f-beef-716cc7a06c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:46:59.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:47:03.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am gay, this is who I am, I am part of the LGBT
        community and I am proud of it. Say what you want, as long as I have discipline,
        I am an ROTC cadet officer.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4890502-1d8f-4f99-ae53-aa04b200423d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:46:59.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:47:03.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the breakthrough in admitting officers into the training
        program regardless of sexual orientation, many issues still hound the proposal,
        including hazing, financial support, additional fees, and academic conflicts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f38d422-9c92-48d4-a49e-cf333c0bea23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:46:59.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:47:03.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is opposed by leftist-leaning lawmakers and youth groups,
        who fear reinstating mandatory ROTC will lead to the abuse of power.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262ca5e7-ffb4-4e21-9bb7-b5a396d0d291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:46:59.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:47:03.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandatory ROTC was abolished in 2001 after the death of Mark Chua,
        a University of Santo Tomas cadet whose death was allegedly connected to his
        exposé on corruption in the ROTC.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491cb8e4-1d0a-4e79-8a68-9a63dd320656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:46:59.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:47:03.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leftist groups such as Anakbayan and the Kabataan Party list have
        cited the program''s violent past and alleged history of corruption as deterrents
        from making it a required course.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c709af3-c192-4422-b244-b691ad4344a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:46:59.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:47:03.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released early February, Anakbayan said mandatory
        ROTC encouraged hazing and fostered discipline through an atmosphere of fear.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e76dbf3-0d0e-4663-a2ec-5ff0400bc424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:46:59.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:47:03.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only does ROTC put the youth in harm''s way, but also discourages
        them in engaging in political activities through an atmosphere of fear," it
        said on its website.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afd64d3-1537-49a8-8ec7-f406050d9c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:46:59.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:47:03.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian and Roman say they will rally colleagues in the Senate
        and House to hasten its passage and address the bill''s contentious issues.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe4136b-a8e2-4012-9d2b-0176ed542935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:46:59.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:47:04.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to focus on the execution of the program. Kahit na maganda
        yung programa natin, kung hindi maganda yung execution, magkaka problema tayo
        (Even if we have a good program, if the execution is awful, we will have a
        problem)," Gatchalian said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e89da5-929a-42b9-b90d-635d0eb9f923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:46:59.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:47:04.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that''s were we need to focus right now, how to prevent what
        happened in the past, how to prevent abuses, hazing in particular," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7ed842-5ad3-40f0-8cb9-f054cee0b1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:46:59.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:47:04.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippine said the annual number of ROTC
        cadets was 175,000 in 2002, before the program''s abolition.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04404892-6614-40b8-ab39-9ddd2e9824a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:46:59.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:47:04.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It steadily dwindled down to 77,000 in succeeding years, with only
        about 8,000 officers and cadets at present.</p>'
  'russia-western-media-fake-news':
    'author': 'Ivana Kottasova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-23T16:47:57.368+08:00
    'imagesource': 'jcr:8b8adf46-71dc-4358-b61f-8f4aba8db733'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cfab3b5-dfc6-48da-aacd-eb67adae73ed'
    'lead': 'The Russian foreign ministry on Wednesday accused major Western media,
      including The New York Times, Bloomberg and NBC of spreading false news about
      the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T15:50:01.634+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T15:50:05.494+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T15:50:05.335+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia accuses Western media of spreading ''fake news''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c0b91e-5d42-4589-b3f1-52828e749a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:50:01.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:50:05.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London (CNNMoney) — President Vladimir Putin''s government has a
        problem with fake news.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8669c594-72b3-46bb-bc4f-5e349d65ac15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:50:01.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:50:05.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian foreign ministry on Wednesday accused major Western
        media, including The New York Times, Bloomberg and NBC of spreading false
        news about the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1564189b-0afd-4ba1-8789-2f84c7a7c4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:50:01.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:50:05.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has started compiling a list of offending articles on its website.
        As of Wednesday morning, the page included five news stories, one each from
        Bloomberg, The New York Times, NBC and the Santa Monica Observer, a free local
        weekly newspaper in California, and the Daily Telegraph in the U.K.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac087ba-4053-4dd0-b703-5268d320a9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:50:01.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:50:05.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Screengrabs of each story are displayed with a big red "FAKE" and
        "Contains false information" stamped on it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62cabbb-cbf2-4239-99d7-6851b8de1c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:50:01.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:50:05.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The page provides links to the original news stories and a short
        message stating that "information in this material does not correspond with
        reality."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2956cd7b-3520-42fb-8755-db6a86ead071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:50:01.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:50:05.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign ministry spokeswoman Maria Zakharova said the project was
        aimed at countering an "information campaign aimed against Russia" by exposing
        false statements from leading foreign media outlets and officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3961c081-5320-4e3c-9115-76bcffb19871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:50:01.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:50:05.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to journalists on Wednesday, Zakharova said stories about
        Moscow''s attempts to hack foreign elections and Russian submarines operating
        in northern Europe were examples of such fake news.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24844947-91c8-46bf-85a7-54e371a87174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:50:01.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:50:05.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fake news has become a global issue in recent months amid growing
        concern that misleading stories shared online may be influencing voters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4433d6-dd4f-484c-9677-e7fafa38d6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:50:01.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:50:05.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook and Google have pledged to step up efforts to stop misinformation
        from spreading on their platforms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a204c53-7821-41d0-b7e1-efc5d8e69fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:50:01.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:50:05.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the term "fake news" has also been used by politicians to describe
        unflattering, but accurate stories. President Trump has branded critical reporting
        as fake news, calling major media, including CNN, "failing" and "fake news."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833d00fb-a58b-4389-99e5-0ada9898254d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:50:01.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:50:05.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stories branded as false by Moscow ranged from The New York
        Times report on Russia secretly deploying a new cruise missile in violation
        of an arms control treaty, to a report by The Daily Telegraph on an alleged
        plot by Russian intelligence officials to overthrow Montenegro''s government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60df8cc5-6e56-49f1-96b3-a7f0203229b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:50:01.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:50:05.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times and Bloomberg said they stand by their stories.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ec9641-7fdc-4d58-a817-149a1f4f0068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:50:01.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:50:05.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Telegraph, NBC and Santa Monica Observer did not respond to
        CNNMoney''s request for comments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511b754e-1ecd-4ee0-a23c-9beecfc40719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:50:01.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:50:05.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow itself has been accused of state-sponsored trolling and spreading
        of fake news to influence policy and elections abroad. Russian officials have
        dismissed the allegations.</p>'
  'kellyanne-conway-sideline-TV':
    'author': 'Dylan Byers, CNN'
    'caption': 'Kellyanne Conway, a senior adviser to President Trump, said in an
      interview with Fox on Thursday, Feb 9, 2017 from the White House that people
      should "go buy Ivanka''s stuff." File- Kellyanne Conway speaks to CNN''s Jake
      Tapper on February 7, 2017.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-23T04:36:46.270+08:00
    'imagesource': 'jcr:dbaf1d86-5115-4dc7-bdbe-01a26685fe01'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4109b25-c10d-451c-b634-c1499488705a'
    'lead': 'Kellyanne Conway, once the most visible spokesperson for the Trump White
      House, has been sidelined from television appearances for making statements
      that were at odds with the administration''s official stance, White House sources
      told CNNMoney on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T15:52:52.361+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T15:52:56.353+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T15:52:56.152+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kellyanne Conway sidelined from TV after Flynn debacle

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaf612a-7ea7-4a71-a441-34736404e726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:52:52.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:52:56.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — Kellyanne Conway, once the most visible spokesperson
        for the Trump White House, has been sidelined from television appearances
        for making statements that were at odds with the administration''s official
        stance, White House sources told CNNMoney on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da8aee4-ae17-4fd7-a8b0-046d3f3fd076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:52:52.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:52:56.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conway has not given a television interview since early last week.
        On that Monday, she claimed that former National Security Adviser Michael
        Flynn had the president''s "full confidence." Hours later, Flynn resigned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d202eaa-b33d-428c-9f39-461e6a69041b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:52:52.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:52:56.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day, Conway claimed Flynn had offered to resign, even
        though White House Press Secretary Sean Spicer said Trump had asked Flynn
        for his resignation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ada991-7d7c-4f8b-876b-54a32fccb9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:52:52.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:52:56.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has not given a television interview since then.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8a08cd-2fab-4b71-bd8e-acce83a8f552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:52:52.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:52:56.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those statements, which came amid existing public scrutiny over
        Conway''s credibility, led the president and his top advisers to conclude
        that her appearances were doing more harm than good for the administration,
        the sources said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770e8b96-3dae-4f34-965a-627846e08c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:52:52.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:52:56.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was "off message," a White House source said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0302eaa-e7f0-4aaf-b0e5-d837de2c6357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:52:52.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:52:56.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conway did not initially respond to a request for comment. Following
        the publication of this article, she called to take issue with the premise
        and said she would be appearing on Fox News on Wednesday evening.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd14e407-156d-42da-aab5-142c99ea715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:52:52.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:52:56.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been invited on shows every day, including two Sunday shows.
        I''m trying to focus on other pieces of my portfolio," Conway said. She also
        said that Trump was his own best "communicator and connector," and did not
        need her to be a constant presence on television. "None of us do it like he
        does," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becaa93f-1e91-4395-b0d3-f23fdd92035e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:52:52.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:52:56.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House spokesperson Sarah Sanders similarly dismissed the suggestion
        that Conway had been sidelined.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3345af77-cfd2-4a88-ba4e-1658eaf48478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:52:52.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:52:56.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is another wild goose chase," Sanders said. "Kellyanne has
        a number of media appearances this week and also has a large portfolio at
        the WH and is spending significant time focusing on it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4772e7-9ef3-456c-b7bd-3947e115c8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:52:52.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:52:56.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conway''s absence from the airwaves has already lowered the level
        of controversy for the Trump White House, suggesting that the press office
        may be getting a better grip on its messaging strategy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcab8942-b9e1-4582-8ddb-9f08df614598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:52:52.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:52:56.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the Flynn remarks, Conway had come under fire for encouraging
        Americans to purchase Ivanka Trump''s clothing products -- a move House Oversight
        Committee Chairman Rep. Jason Chaffetz called "over the line" and "unacceptable."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54afed1-683a-4baa-b1f6-d32b3c1d01c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:52:52.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:52:56.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly they''re having much more of a drama-free week," a source
        close to the White House said. "Having Kellyanne off television is helping
        them."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ec9fb0-b02f-45ac-8aec-1772aa9279e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:52:52.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:52:56.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conway''s absence is also seen as a victory for White House press
        secretary Sean Spicer. As CNN reported last week, several sources in and outside
        the White House believe Conway was responsible for leaking negative stories
        about Spicer to the press, and making his job harder by contradicting him
        in interviews.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b775420-0f30-44cc-93d6-0115e4d73963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:52:52.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:52:56.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of Conway''s Flynn remarks, MSNBC''s "Morning Joe" announced
        it would no longer interview Conway because she lacked credibility. "She goes
        out and lies, and you find out about those lies a couple hours later," co-host
        Joe Scarborough said. "It''s giving people dishonesty, it''s not worth the
        interview," said co-host Mika Brzezinski.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20046989-88c2-4028-8490-26c602f3a8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:52:52.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:52:56.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since last Wednesday, Conway''s media appearances have been limited
        to radio interviews, including a Tuesday interview with conservative talk
        shot host Hugh Hewitt.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599a40c1-c02c-4168-a9ce-86b2bc32c44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:52:52.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:52:56.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources said the administration is enjoying a reprieve from the
        controversy created by her appearances.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b05525e-c8f5-4af4-8829-25918b183a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:52:52.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:52:56.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump was using her as an effective surrogate, then she started
        becoming ineffective," one of the sources said. "So they''re letting the heat
        cool off."</p>'
  'astronomers-discover-seven-earth-planets':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Astronomers have found at least seven Earth-like planets orbiting
      the same star 40 light-years away, according to a study published Wednesday,
      Feb. 22, 2017 in the journal Nature. The findings were also announced at a news
      conference at NASA Headquarters in Washington. Credit: NASA/JPL-CALTECH'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-23T15:10:30.355+08:00
    'imagesource': 'jcr:8d2478b6-5584-457c-8bdc-665ff31f4a1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7eb286a6-9db2-429a-809f-016f4c5c4e71'
    'lead': 'Astronomers have found at least seven Earth-like planets orbiting the
      same star 40 light-years away, according to a study published Wednesday in the
      journal Nature. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T15:55:57.882+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T15:56:02.650+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T15:56:02.333+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Astronomers discover 7 Earth-like planets orbiting nearby star

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca94c313-4596-4622-8142-8bc35e2f7f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:55:57.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:56:02.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Astronomers have found at least seven Earth-like
        planets orbiting the same star 40 light-years away, according to a study published
        Wednesday in the journal Nature. The findings were also announced at a news
        conference at NASA Headquarters in Washington.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02442966-a65e-470e-8852-7d15b7ac5624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:55:57.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:56:02.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This discovery outside of our solar system is rare because the planets
        have the winning combination of being similar in size to Earth and being all
        temperate, meaning they could have water on their surfaces and potentially
        support life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fed004-d0d2-4950-ae6f-a4c26532c125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:55:57.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:56:02.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time that so many planets of this kind are found
        around the same star," said Michaël Gillon, lead study author and astronomer
        at the University of Liège in Belgium.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f32002-d391-4ab4-a443-37a61e303a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:55:57.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:56:02.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven exoplanets were all found in tight formation around an
        ultracool dwarf star called TRAPPIST-1. Estimates of their mass also indicate
        that they are rocky planets, rather than being gaseous like Jupiter. Three
        planets are in the habitable zone of the star, known as TRAPPIST-1e, f and
        g, and may even have oceans on the surface.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3120ea-7f9f-4e11-bd92-3ad1abec143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:55:57.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:56:02.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers believe that TRAPPIST-1f in particular is the best
        candidate for supporting life. It''s a bit cooler than Earth, but could be
        suitable with the right atmosphere and enough greenhouse gases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28f31b1-ea51-44e7-91a6-a97bdb19bf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:55:57.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:56:02.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If TRAPPIST-1 sounds familiar, that''s because these researchers
        announced the discovery of three initial planets orbiting the same star in
        May. The new research increased that number to seven planets total.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2d6f4b-eb34-4c76-aa56-250fb71bc594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:55:57.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:56:02.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''ve made a crucial step towards finding if there is
        life out there," said Amaury Triaud, one of the study authors and an astronomer
        at the University of Cambridge. "I don''t think any time before we had the
        right planets to discover and find out if there was (life). Here, if life
        managed to thrive and releases gases similar to what we have on Earth, we
        will know."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41cfb7e-f62c-4c9c-af03-d89a06615bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:55:57.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:56:02.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life may begin and evolve differently on other planets, so finding
        the gases that indicate life is key, the researchers added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f358f24c-87f6-48f9-a30a-3a4e53124c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:55:57.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:56:02.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What we know</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76ae8aa-cc03-4b06-b96f-97abbd3faf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:55:57.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:56:02.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planets are so close to each other and the star that there are
        seven of them within a space five times smaller than the distance from Mercury
        to our sun. This proximity allows the researchers to study the planets in
        depth as well, gaining insight about planetary systems other than our own.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039ee48e-b0d1-4db7-a440-165ade4ebf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:55:57.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:56:02.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting closest to the star and moving out, the planets have respective
        orbits from one and a half to nearly 13 Earth days. The orbit of the farthest
        planet is still unknown.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9dd8ed-3b4c-4b43-9bc3-98d5412fa8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:55:57.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:56:02.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing on the surface of one of the planets, you would receive
        200 times less light than you get from the sun, but you would still receive
        just as much energy to keep you warm since the star is so close. It would
        also afford some picturesque views, as the other planets would appear in the
        sky as big as the moon (or even twice as big).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b3fe88-0911-4439-80de-00bc552936ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:55:57.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:56:02.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On TRAPPIST-1f, the star would appear three times as big as the
        sun in our sky. And because of the red nature of the star, the light would
        be a salmon hue, the researchers speculate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7db0a54-8174-4f95-8bf0-fe48723649dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:55:57.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:56:02.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on preliminary climate modeling, the researchers believe that
        the three planets closest to the star may be too warm to support liquid water,
        while the outermost planet, TRAPPIST-1h, is probably too distant and cold
        to support water on the surface. But further observation is needed to know
        for sure.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a11d83e-834d-4537-afd1-e7b3a9546c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:55:57.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:56:02.654+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How the discovery was made</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ad7969-f592-42b4-bfc3-73146686a88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:55:57.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:56:02.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TRAPPIST-1 barely classifies as a star at half the temperature and
        a tenth the mass of the sun. It is red, dim and just a bit larger than Jupiter.
        But these tiny ultracool dwarf stars are common in our galaxy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2536c55-b3ad-45cd-b5f5-61f00aa6de3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:55:57.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:56:02.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were largely overlooked until Gillon decided to study the space
        around one of these dwarves.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b851c7-5c8d-4ad0-a5fb-2fcb21fb81d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:55:57.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:56:02.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers used a telescope called TRAPPIST (TRAnsiting Planets
        and PlanetesImals Small Telescope) to observe its starlight and changes in
        brightness. The team saw shadows, like little eclipses, periodically interrupting
        the steady pattern of starlight. This is called transiting. The shadows indicated
        planets, and further observation confirmed them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749f5bdd-e715-48ab-af0a-5b66d73276f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:55:57.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:56:02.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the team was able to determine that two of the closest
        planets to the stars had atmospheres that were more compact and comparable
        to those of Earth, Venus and Mars by observing starlight through the planets''
        atmosphere.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3e9ae8-9170-4b9e-8564-72a627590481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:55:57.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:56:02.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By using a global network ground-based telescopes like TRAPPIST
        and space-based telescopes like Spitzer, the researchers continued looking
        toward the TRAPPIST system and were able to determine the orbital periods,
        distances from their star, radius and and masses of the planets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ec9495-019c-40f5-b4a1-f3f575140cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:55:57.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:56:02.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s next</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b909e1fc-8427-42bb-b5a0-ca3a2ca8c731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:55:57.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:56:02.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next decade, the researchers want to define the atmosphere
        of each planet, as well as to determine whether they truly do have liquid
        water on the surface and search for signs of life.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002d6302-d81a-49c1-a20d-0f082cd9d46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:55:57.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:56:02.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although 40 light-years away doesn''t sound too far, it would take
        us millions of years to reach this star system. But from a research perspective,
        it''s a close opportunity and the best target to search for life beyond our
        solar system.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4545031-c7ae-47d9-803c-a7ccf10814ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:55:57.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:56:02.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we learn something now, it can determine if we looked in the
        right place," Gillon said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb8592c-9551-474b-869c-70812aefa3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:55:57.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:56:02.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the James Webb Space Telescope will launch and be positioned
        1 million miles from Earth with an unprecedented view of the universe. It
        can observe large exoplanets and detect starlight filtered through their atmosphere.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d36119e-59bf-4bd5-95a3-f779196dd06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:55:57.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:56:02.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers are also searching for similar star systems to conduct
        more atmospheric research. Four telescopes named SPECULOOS (Search for habitable
        Planets EClipsing ULtra-cOOl Stars) based in Chile will survey the southern
        sky for this purpose.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd865409c-a821-4831-a7af-9d6ff97f0204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:55:57.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:56:02.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This star system will probably outlive us because this type of star
        evolves so slowly. When our sun dies, TRAPPIST-1 will still be a young star
        and will live for another trillion years, Gillon said. After we are gone,
        if there is another part of the universe for life to carry on, it may be in
        the TRAPPIST-1 system.</p>'
  'chr-factchecks-andanar-duterte-dds':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-23T14:24:16.741+08:00
    'imagesource': 'jcr:43475ae3-4eab-475d-989c-46f52f81bc2c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21980982-04a1-4677-9d8f-4ddabcac66be'
    'lead': 'The Commission on Human Rights (CHR) says the Ombudsman is continuing
      its investigation into the President''s role in the alleged Davao Death Squad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T16:02:35.158+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T16:02:42.675+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T16:02:42.580+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHR factchecks Andanar: Duterte not cleared in Davao Death Squad issue

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aff34a1-9d39-4505-a19b-bd548dadcd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:02:35.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:02:42.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Commission
        on Human Rights (CHR) said Communications Secretary Martin Andanar was mistaken
        in saying the agency cleared President Rodrigo Duterte of involvement in the
        alleged Davao Death Squad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813268be-7961-469d-8761-30545b9ff2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:02:35.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:02:42.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CHR wishes to stress that in its Resolution, entitled "In re:
        Extra-Judicial Killings Attributed or Attributable to the so-called Davao
        Death Squad," issued last 28 June 2012, the Commission did NOT clear the former
        mayor of Davao City of extra-judicial killings and his alleged involvement
        in the Davao Death Squad," the CHR said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193a95fe-433d-4616-b692-282ece92e5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:02:35.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:02:42.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s statement comes after Andanar said Monday that the
        CHR, the Ombudsman and the Senate Committee on Justice all absolved Duterte
        of playing a role in alleged extrajudicial killings when he was still Davao
        City Mayor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb326d6-882b-40d1-97f8-8d3d61868aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:02:35.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:02:42.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, only the Senate cleared Duterte after finishing its investigation
        last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599bf329-3c98-49e6-a3a8-c6433de1d7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:02:35.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:02:42.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR said it recommended in 2012 that the Ombudsman investigate
        whether or not Duterte is liable for the deaths of suspected criminals, allegedly
        killed by motorcycle-riding gunmen from 2005 to 2009.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67813b59-c1f8-48a3-b32e-af1386629f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:02:35.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:02:42.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ombudsman, based on its recent pronouncements, has resumed
        its investigation according to news articles," it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a66c3a-51a4-4655-a26f-2f53f79cef49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:02:35.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:02:42.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interest in the alleged vigilante death squad was reignited after
        former police officer Arturo Lascanas said in a Monday press conference, that
        he was one of the founders of the so-called "death squad"&nbsp; that killed
        people under Duterte''s orders.</p>'
  'spacex-aborts-space-station-docking':
    'author': ' Chris Isidore, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-23T01:33:24.627+08:00
    'imagesource': 'jcr:9e410241-d7d4-458b-ad16-39067d0e5105'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06d29534-725a-4e85-8c61-b0c42fa118c7'
    'lead': 'An incorrect data point that had been entered in the capsule''s computer
      caused the problem, according to NASA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T16:06:17.456+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T16:06:21.401+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T16:06:21.241+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SpaceX aborts space station docking

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4b9ae0-3e6d-4328-89b9-8a710a4bfb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:06:17.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:06:21.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> SpaceX had to abort an attempt
        to dock its Dragon space capsule with the International Space Station (ISS)
        Wednesday morning due to a navigation problem.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3f5023-9858-4b5b-9500-b143482c8a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:06:17.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:06:21.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An incorrect data point that had been entered in the capsule''s
        computer caused the problem, according to NASA. The docking, which had been
        due to take place about 6 a.m. ET, was canceled at 3:25 a.m. when the data
        glitch was discovered. SpaceX will try again Thursday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52320baf-6da1-4bf2-bf05-43fef34d27ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:06:17.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:06:21.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dragon capsule got within a mile of the space station when the
        docking was called off. The capsule is packed with more than 5,000 pounds
        of cargo and experiments headed for the six astronauts on board the space
        station, including two from the US, three from Russia and one from France.
        It is the tenth supply mission that SpaceX has flown for NASA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bdaf9d-68ac-412d-a1b2-f16fa7bf2843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:06:17.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:06:21.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, which is run by Tesla CEO Elon Musk, also has a contract
        with NASA to eventually deliver astronauts to the ISS using the Dragon capsule,
        but it has yet to launch a manned flight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eea4b6-80e7-4ce1-9261-bae116886dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:06:17.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:06:21.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is another rocket launched by Russia which is also underway,
        carrying supplies to the ISS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ad3801-44a8-453e-b3c8-8821d75c6c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:06:17.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:06:21.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first glitch for SpaceX. On its second supply mission
        in 2013, the docking was delayed for a day when three thrusters failed to
        fire the way they were supposed to.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8357dd-ad5e-4393-a7c0-db0efe7362b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:06:17.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:06:21.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX has had two major failures in the last two years -- a June,
        2015 supply mission that exploded minutes after launch, and a rocket that
        exploded during fueling on the launch pad at the Kennedy Space Center in September.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12de3638-2ff5-41b3-bb63-133185e63879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:06:17.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:06:21.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it returned to space with a successful satellite launch in January.
        And the launch of this supply mission on Sunday was flawless, with a successful
        landing of the rocket''s first stage after the launch. SpaceX plans to reduce
        the cost of space travel by landing and reusing the lower stage of the rockets
        it uses to reach orbit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29364393-fa5c-41d5-b207-cac1e32eccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:06:17.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:06:21.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the crew unloads the Dragon, the vessel will be packed with
        trash and other items and return to Earth. It was originally set to splash
        down in the Pacific Ocean off Baja, California, on March 21.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fcdc30-ecc9-4ed5-a0c4-08aa7d27d554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:06:17.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:06:21.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- CNNMoney''s Jackie Wattles contributed to this report</em></p>'
  'House-ends-death-penalty-debates':
    'author': ' CNN Philippines Staff'
    'caption': 'The substitute bill states the death sentence may be carried out either
      by hanging, firing squad, or lethal injection.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-23T01:41:54.894+08:00
    'imagesource': 'jcr:450c991a-0ea8-4d34-b85e-2dccd440905e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64ca6184-a128-4fe8-9eb7-6caa57dfdab9'
    'lead': 'The House of Representatives ended the plenary debates on the revival
      of the death penalty Wednesday evening — after seven session days and hearing
      only seven of the 25 lawmakers who wanted to interpellate the bill''s sponsor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T16:08:47.070+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T16:08:51.326+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T16:08:51.093+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House ends death penalty debates ahead of schedule

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd762461d-851d-43bb-9bd8-6d09f80808ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:08:47.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:08:51.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The House of Representatives
        ended the plenary debates on the revival of the death penalty Wednesday evening
        — after seven session days and hearing only seven of the 25 lawmakers who
        wanted to interpellate the bill''s sponsor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b494e4db-3886-4082-a7d1-1b67cd3877b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:08:47.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:08:51.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In closing the debates, House Deputy Majority Leader Rimpy Bondoc
        cited House Rule Section 54 which stated that the debate could be closed after
        three speeches in favor and two against.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffd7f99-1b61-4f7d-934e-9b08aa3db191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:08:47.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:08:51.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The period of sponsorship and debates began February 1 — and was
        originally expected to last until the end of the month or early March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e590e46-c25a-424c-9637-25e5df6eccb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:08:47.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:08:51.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The voting is now set on Tuesday, February 28, instead of the initial
        schedule of March 8.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f834fb-ac0c-4102-bdf2-2c8944e1ffac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:08:47.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:08:51.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Drilon: Death penalty debate faces difficulty in Senate</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1417eca-8448-44d3-b0d0-8e8e8967392d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:08:47.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:08:51.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the termination of the debates, the period of amendments was
        opened and a substitute bill was adopted after a viva voce vote or voting
        by saying ayes and nays.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ea59e9-19d3-4b1e-ac36-1153e3d7fa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:08:47.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:08:51.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those against the bill repeatedly raised point of orders by citing
        irregularities in parliamentary procedure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f63a6ac-9caf-419b-8628-4b34ac850b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:08:47.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:08:51.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill critics also repeatedly questioned the presence of quorum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40002b3c-1a37-4d46-862b-595ee3563205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:08:47.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:08:51.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Edcel Lagman also insisted that the substitute bill was
        invalid and illegal because it was not approved by the Justice committee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f650e52f-e650-4901-8dfc-be2c42edfc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:08:47.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:08:51.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buhay Party-list Rep. Lito Atienza also asked for a nominal voting
        after the viva voce vote on the substitute bill because he insisted the voices
        of those against were louder.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ea42a8-9c3d-40d6-ad18-38958f07313d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:08:47.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:08:51.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, presiding officer Sharon Garin rejected all motions of
        the opposition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e57daa-d465-4616-a6f5-e08e7529cadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:08:47.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:08:51.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Substitute bill</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5d2e41-0911-4da3-8a8b-624f1b052623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:08:47.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:08:51.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The substitute bill, composed of amendments agreed upon by the majority
        bloc, lists down four crimes punishable by death.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98603866-2b83-462e-bd14-518da0baf686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:08:47.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:08:51.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>treason</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352e0067-5664-4db3-8d3b-fc3168d59e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:08:47.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:08:51.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>plunder</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbddea41-0f62-4a4e-a5ad-e8fb6d53d941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:08:47.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:08:51.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>rape with homicide, rape of a minor, and rape committed by law enforcement
        officers</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f509d3c-546c-467e-be56-e9e9b68145a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:08:47.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:08:51.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>drug-related crimes, such as the importation, sale, trading, administration,
        dispensation, delivery, distribution, transportation, manufacture of dangerous
        drugs and maintenance of a drug den</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fbbdf3-b142-4ebf-a5aa-a098f6f6ab49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:08:47.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:08:51.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possession of drugs has been removed from the list of crimes punishable
        by death, as well as carnapping, kidnapping, and qualified bribery.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeb0ba6-5e31-44f9-ac39-0a3a7e8a340e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:08:47.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:08:51.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The substitute bill says the death sentence may be carried out either
        by hanging, firing squad, or lethal injection.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffe49a5-4968-4721-b58a-6d5b0bbd526d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:08:47.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:08:51.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also has safeguards to ensure the rights of the accused: like
        requiring the provincial or city prosecutor to furnish copies of the information
        of a case involving a heinous crime to the Commission on Human Rights, the
        Integrated Bar of the Philippines, and the Free Legal Assistance Group.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff42214f-2427-4686-a8ef-693be8e095dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:08:47.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:08:51.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also requires the Office of the Solicitor General (OSG)
        and the Public Attorney''s Office (PAO) to convene a special panel to conduct
        a thorough review of the case once a judgment of conviction with a penalty
        of death has been rendered by a Regional Trial Court. The OSG and PAO may
        also recommend to the Office of the President the suspension of the execution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1935fdbb-2ee9-4db6-ac1b-51323980d188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:08:47.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:08:51.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas contributed to this report.</em></p>'
  'trump-duterte-human-rights-amnesty':
    'author': 'Eliza Mackintosh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-23T00:21:38.652+08:00
    'imagesource': 'jcr:9e410241-d7d4-458b-ad16-39067d0e5105'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a3fe258-6f1a-423b-95d5-a4f9e43d49b5'
    'lead': 'A rise in divisive rhetoric in mainstream global politics is threatening
      to roll back human rights around the world, Amnesty International says in its
      annual report for 2016, published on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T16:11:47.761+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T16:11:52.643+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T16:11:52.192+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Divisive rhetoric from leaders like Trump, Duterte threatens human rights,
      Amnesty says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6147f172-a8b3-4d13-b7a0-7278bc7239da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:11:47.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:11:52.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A rise in divisive rhetoric in mainstream global politics
        is threatening to roll back human rights around the world, Amnesty International
        says in its annual report for 2016, published on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9c3a40-0784-47eb-a294-2541d348ee23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:11:47.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:11:52.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing the human rights report, Secretary General of Amnesty
        International Salil Shetty listed U.S. President Donald Trump alongside world
        leaders like Turkish President Recep Tayyip Erdogan, Philippine President
        Rodrigo Duterte, and Hungarian Prime Minister Viktor Orban, and claimed that
        their "divisive fear-mongering has become a dangerous force in world affairs."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e12980-aadc-44a4-b372-2cea36ab72e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:11:47.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:11:52.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it is Trump, Orban, Erdoğan or Duterte, more and more politicians
        calling themselves anti-establishment are wielding a toxic agenda that hounds,
        scapegoats and dehumanizes entire groups of people," Shetty said in a statement
        accompanying the report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7346d55f-65d1-4146-9637-f386d22121ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:11:47.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:11:52.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, citing U.S. mass surveillance and drone strikes, also
        criticizes former President Barack Obama''s record on human rights, saying
        he "leaves a legacy that includes many grievous failures to uphold human rights"
        during his eight years in office. It says early indicators suggest that Trump''s
        foreign policy will "usher in a new era of greater instability and mutual
        suspicion."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9228ad98-6ed1-4a2d-bc4c-63e1577f92c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:11:47.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:11:52.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not respond to CNN''s request for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a65c018-7329-4dd2-87fa-31dbc349960b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:11:47.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:11:52.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty''s report documents human rights abuses in 159 countries
        and territories, and draws on research by Amnesty''s country-based teams around
        the world. The annual report is an assessment of human rights, rather than
        a critique of individual governments, according to Tirana Hassan, crisis response
        director at Amnesty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b61bbfc-8403-4c84-af61-1cc1ec0a8f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:11:47.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:11:52.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Trump administration is just one of the many governments that
        has used this dangerous rhetoric, whether it be against drug dealers in the
        Philippines, or the way Australia has scapegoated asylum seekers," Hassan
        told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9730759-4943-434a-b458-4feadd916bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:11:47.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:11:52.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This dehumanizing rhetoric could also trigger a domino effect, according
        to Amnesty. As powerful states backtrack on their human rights commitments,
        other leaders may feel emboldened to do the same, the nongovernmental organization
        warns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54da9747-eb54-4028-a186-bb0a0bcaa9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:11:47.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:11:52.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty''s findings echo those outlined in a world report issued
        by Human Rights Watch, or HRW, last month. In it, HRW suggests that the rise
        of "populist leaders" in the United States and Europe, and "strongman leaders"
        in Russia, Turkey, the Philippines and China, pose a dangerous threat to basic
        rights protections globally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ba511d-bfe3-4f85-a201-08d5c4d7753f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:11:47.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:11:52.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>World turns its back on refugees, atrocities</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faff447-113b-4fbf-8cc8-c9ee5de0e33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:11:47.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:11:52.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refugees are among the first victims of this new world order, according
        to Amnesty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee87b728-87f3-40fa-a483-dba304e481ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:11:47.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:11:52.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found that at least 36 countries violated international
        law in 2016 by sending refugees back to countries where their rights were
        at risk.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06d0bd6-9125-450d-bb46-64ef52fb613b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:11:47.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:11:52.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first target has been refugees and, if this continues in 2017,
        others will be in the cross-hairs," Shetty said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5029ae79-e7ab-468e-92d5-15a78eca34b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:11:47.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:11:52.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report cites Trump''s temporarily suspended travel ban, which
        blocks immigrants and visa holders who are citizens of Iran, Iraq, Syria,
        Sudan, Libya, Yemen and Somalia. The report also highlights Hungary''s hardline
        stance on refugees under Orban, Australia''s system of offshore detention,
        and the EU-Turkey refugee deal as examples of governments turning a cold shoulder
        to refugees.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c106cb-58d2-460b-8f51-38985ef71b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:11:47.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:11:52.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference in London on Tuesday, Kerry Moscoguiri,
        Amnesty UK''s director of campaigns, accused the British government for "creating
        a hostile climate for refugees and migrants" as it repeatedly resisted calls
        to take more responsibility for hosting them, specifically unaccompanied children.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb62714-f035-424d-a6b4-9c1145c93a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:11:47.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:11:52.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty suggests that 2016 ushered in a new era in which human rights
        are characterized as a barrier to national interests, rendering the ability
        to tackle mass atrocities dangerously weak.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7c8db8-6453-4b85-a583-df671195490e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:11:47.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:11:52.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last year, a number of governments turned a blind eye to
        war crimes, cracked down on freedom of expression, and justified torture and
        mass surveillance, the report said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ef9ee2-4afa-494d-9a8b-13ac36c045c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:11:47.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:11:52.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world watched as the bloody siege of Aleppo was broadcast live
        on social media, while Duterte''s war on drugs left thousands dead in the
        Philippines, and Erdogan''s intense crackdown on government critics landed
        thousands in jail.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a231c4a2-0221-4326-bae7-ad43769bbfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:11:47.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:11:52.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report documented war crimes committed in at least 23 countries
        -- including Syria, Iraq, Yemen, and Nigeria -- in 2016.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385df9e2-7bf0-4f20-9ca1-68b999ab30ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:11:47.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:11:52.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who will stand up for human rights?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054e1bb8-3e68-4e85-98e7-5f4b4ac3f543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:11:47.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:11:52.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report warns that a lack of human rights leadership on the world
        stage will see ongoing crises worsen in 2017. It even goes so far as to suggest
        that the values laid out in the 1948 Universal Declaration of Human Rights,
        adopted by the United Nations after World War II, are in danger of dissolution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dfd950-d668-4db2-a507-28d66c3eb0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:11:47.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:11:52.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty is calling for people around the world to stand up and defend
        human rights, which it says are often portrayed by some countries as a threat
        to security or economic development.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f526e262-fd1d-4a4b-a1a0-0b17156a58b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:11:47.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:11:52.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also documents activists who have been killed for doing
        just that. The victims -- from 22 different countries -- were targeted for
        defending minorities, small communities, and challenging traditional barriers
        to human rights, according to the report. One of the activists highlighted
        in the report was 24-year-old Anas al-Basha, the so-called "clown of Aleppo,"
        who died bringing joy to children as the Syrian government battled to retake
        the city from opposition forces.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446d1f1f-b181-4c29-bfc2-47b43a26554d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:11:47.764+08:00
      'mgnl:createdBy': 'jeff'
