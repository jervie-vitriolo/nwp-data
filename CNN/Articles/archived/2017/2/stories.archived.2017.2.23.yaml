    'jcr:uuid': 'cbe7e518-83d7-4bef-b6bc-60eb79a20778'
    'lead': 'The shabu laboratory found in Virac, Catanduanes is believed to be the
      largest one in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T14:11:42.191+08:00
