    'template': '1'
    'title': 'FULL TEXT: Press conference of Sen. Leila de Lima

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f259c7-8d50-43d8-a10f-adc60e768da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:16:03.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:16:07.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VIDEO: De Lima holds media briefing after court issues arrest warrant</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0621ed-ec5e-4de3-9e4a-66fb28a2abb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:16:03.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:16:07.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 23, 2017</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f752e5c-2eff-4e35-ae4b-d50eafe54174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:16:03.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:16:07.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magandang gabi po sa inyong lahat. Katulad po ng napabalita, may
        nilabas na, na order of arrest and corresponding warrant of arrest ang RTC
        Muntinlupa. Pero sa ngayon po, wala pa ho sa akin sine-serve, bagama’t kuwestiyonable
        ang pagkaka-issue ng warrant of arrest or ng order of arrest. Kuwestiyonable
        ho dahil dapat ho bukas ay didinggin muna yung inihain ng aming mga abogado
        na motions to quash doon sa tatlong kaso.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1fde43-cfc5-41b7-b0b4-9c7718cb2287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:16:03.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:16:07.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa katunayan yung prosecution nga po, specifically DOJ ay nagpa-postpone
        pa nga, nagpa-reset po ng hearing bukas for March 3. Kaya po nagulat po kami
        lahat na biglang in-issue yung order of arrest and warrant of arrest. Katulad
        po ng nasabi ko na dati, wala po akong balak takasan yang mga kaso ko. Wala
        po akong balak magtago dahil haharapin ko po ang mga kaso na yan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f657cf-a089-48ce-8e92-cc5e0901a624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:16:03.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:16:07.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since sa ngayon po, at this very moment, 7:20 [p.m.], wala pa naman
        po nagse-serve ng warrant of arrest sa akin. Ninanais ko muna po na umuwi
        muna para makapiling ko na muna po ang aking pamilya at para kunin ko na po
        yung mga dadalhin kong gamit sa kulungan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd1f8da-e312-432b-b89c-369bfc9b30e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:16:03.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:16:07.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So uuwi po ako ngayong gabi, at babalik po ako dito bukas ng umaga,
        at dito ko po sa Senado hihintayin ang arresting team. Hihintayin ko po sila.
        Kusa po ako na susuko sa kanila. Pero sa ngayon po, gusto ko na muna po makapiling
        ang aking pamilya sa bahay. Babalik po ako bukas ng umaga. Nagpapasalamat
        po ako sa mga kasamahan ko sa Liberal Party, Sen. Frank Drilon, Sen. Kiko
        Pangilinan, Sen. Bam Aquino, at Sen. Risa Hontiveros—nandito po siya kanina—sa
        kanilang suporta.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63514946-2b92-4d8b-9922-bdefc85ee9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:16:03.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:16:07.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa inyo pong lahat, humihingi lang po ako ng inyong dasal na sana
        maging safe and secure po ako saan man nila ako dadalhin, saan man nila ako
        ikukulong. Alam niyo naman po na yung mga so-called charges na finile sa akin
        ay non-bailable. Bahala na po ang aking mga abogado kung ano po ang legal
        remedy na gagawin nila diyan sa kuwestiyonable nga pong pagkaka-issue ng order
        of arrest and warrant of arrest ngayon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082cede1-b95a-42b6-864f-a9c3a4946c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:16:03.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:16:07.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuloy po ang laban ni Leila de Lima. Maraming salamat po.</p>'
  'death-penalty-debates-concludes-house-of-representatives-plenary-railroading':
    'author': ' Joyce Ilas and Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-23T19:37:03.513+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efbad7f1-0e0b-42b5-b54b-10dfb3cf0057'
    'lead': 'The House of Representatives ended the plenary debates on a bill to restore
      the death penalty in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T14:22:30.317+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T14:22:41.732+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T14:22:41.419+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Death penalty debates conclude; opposing lawmakers decry ''railroading''

      '
    'updated': 2017-02-23T10:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb00d43-3b13-412d-8e46-43748a68ace2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:22:30.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:22:41.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Capital punishment
        in the country is another step closer to being restored.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f974c69-8067-4ad3-9e46-0bbc238e828d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:22:30.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:22:41.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After only seven days, the House of Representatives ended the period
        of sponsorship and debates on the controversial bill late Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9804685-eab0-4a37-91c9-7cb3515fe821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:22:30.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:22:41.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only seven out of the 25 congressmen who were on the roster to express
        their opinions or question the bill''s sponsors were able to do so.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ffb579-286f-4953-ba5b-7398722ab5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:22:30.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:22:41.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those opposing the bill could not hide their disappointment on what
        they called "railroading" of the bill''s passage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25ef9ee-51d8-4abf-9e40-a5e51753aa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:22:30.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:22:41.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Garapalang railroading iyong naganap," ACT Party-list Rep. Antonio
        Tinio said. "Pinagkait sa mga kasapi ng House ''yung karapatang magsalita,
        magpahayag."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e898f9ce-b94c-46a6-983c-46d1b4b985a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:22:30.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:22:41.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was a brazen railroading. Some members of the
        House were denied of their right to speak and to express freely.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfd1f3c-68d4-4582-8442-b6b2825f7082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:22:30.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:22:41.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only representatives Edcel Lagman, Raul Del Mar, Rav Rocamora, Harry
        Roque, Lawrence Fortun, Tom Villarin, and Kaka Bag-ao were able to interpellate
        in plenary debates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbe7daa-1002-4887-88e3-baead9d63ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:22:30.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:22:41.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who were cut short were representatives Teddy Baguilat Jr.,
        Antonio Tinio, Jocelyn Liumkaichong, Gabriel Bordado Jr., Geraldine Roman,
        Emmi De Jesus, Gary Alejano, Sarah Jane Elago, Emmanuel Bilones, Carlos Zarate,
        Ariel Casilao, Jorge "Bolet" Banal, Edgar Erice, France Castro, Sitti Turabin-Hataman,
        Arlene Brosas, Manuel Zubiri, Raul Daza, and Henedina Abad.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46922115-455c-418a-9680-bf1b5d247936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:22:30.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:22:41.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: House ends death penalty debates ahead of schedule</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ddbabd-3c5a-4e12-bbdb-d98b0b4da4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:22:30.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:22:41.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Lagman, a staunch critic of the death penalty, said in
        a statement that lawmakers who wanted to interpellate were deliberately "rammed
        down" in the course of the House leadership''s "railroading" of House Bill
        No. 4727 seeking the reimposition of capital punishment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05887a73-43b6-4ebe-a765-a77924c08a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:22:30.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:22:41.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gagging or muzzling of legislators is anathema to a democratic
        institution", Lagman said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0174af-45de-4c53-835c-1f263de3b44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:22:30.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:22:41.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Majority bloc claims ''delaying tactics'' by Death Penalty oppositors</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a247637-4fbf-4289-b6fd-31c42062e300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:22:30.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:22:41.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 1-Ang Edukasyon Party-list Rep. Salvador Belaro, who is in favor
        of the bill, the decision to end the plenary debates is merely a "political
        process" that is "governed by the law of the majority."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78664be6-49a6-488b-abc0-1aa1c15dbe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:22:30.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:22:41.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Rudy Fariñas earlier said he would call for
        an end to the debates, since he believed those opposing the bill were engaging
        in delaying tactics to block the bill''s passage.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82db002e-0a44-4327-8c16-4b4f6b65db3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:22:30.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:22:41.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most congressmen have already decided on their stand and want to
        cast their vote in favor of restoring the death penalty, he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178cf67e-6278-4bb1-933f-99544131b024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:22:30.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:22:41.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the lower chamber adopted a substitute bill on Wednesday
        night, which contains a set of amendments approved by the majority.</p>'
    '30':
      'image': 'jcr:fd76fa19-6e6c-4dfe-b2d8-f5c1ef548974'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e45b3ea-b64f-4340-9340-4223a53b6873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:22:30.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:22:41.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d4529a-1f49-4987-8258-8e19ec7a7898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:22:30.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:22:41.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The substitute bill also includes under the provision of drug-related
        crimes, liability of a public officer or employee for misappropriation, or
        failure to account for the confiscated dangerous drugs, and criminal liability
        for planting of evidence.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e09940-4e0a-46a5-baa3-52004c9d0248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:22:30.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:22:41.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also gives judges the option to punish perpetrators of heinous
        crimes with reclusion perpetua or death.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c563e5-1dcb-44e5-8038-50b827965c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:22:30.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:22:41.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Bumpy road for capital punishment: Lawmakers, government
        officials divided</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973f4f7a-20d8-465b-814c-38159deea75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:22:30.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:22:41.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Opposition''s ''Plan B''</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b958160d-a385-4de0-a448-b258c4b66fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:22:30.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:22:41.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman said that the substitute bill which was denoted as committee
        amendments by the House Committee on Justice, is improper and invalid because
        these amendments were not approved by the committee itself in a meeting.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4c9083-66cf-4660-864a-284e8f6c568e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:22:30.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:22:41.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio said he will move to re-open the period of interpellation
        when session resumes on Monday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937765fb-7631-40b9-8f9b-53b3f662d963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:22:30.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:22:41.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they can''t muster enough votes to re-open the debates, ACT Party-list
        Representative France Castro said they will just propose amendments to water
        down the bill.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c262fac-7932-42e9-9738-dacbe2d1628f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:22:30.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:22:41.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa bawat time na babanggitin ang death penalty, i-o-oppose
        natin iyon</em> or i-a-amend natin iyon," Castro said. [Everytime they will
        speak of death penalty, we will oppose it or we will amend it.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0b4d1b-a465-4dee-baed-fa72ca9c2add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:22:30.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:22:41.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for some members of the majority, there was nothing wrong with
        concluding the debates.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b7e51a-380a-4b01-be89-7dc3b97a9bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:22:30.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:22:41.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ifugao Rep. Teddy Baguilat Jr., meanwhile, called for "people power"
        to prevent the Duterte administration from "forcing Congress" to approve the
        measure.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3514fcb6-6625-418f-ba68-40a9c1daa13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:22:30.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:22:41.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The specter of Martial Law was present in the House of Representatives
        with the end of the debates, said Baguilat.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9537ef-4f95-46ae-afb2-509085e2e00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:22:30.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:22:41.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of pressure from the Speaker and House leaders, those who
        are voting ''no'' because of their personal convictions based on their faith
        and ideological persuasions are now being forced to toe the administration
        line," said Baguilat.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7567d9f0-2c1d-4d09-9290-f13032c633d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:22:30.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:22:41.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the way that the Speaker and the House "was forcing the passage"
        of the death penalty bill, "it was as if dictatorship has returned," he added.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26756999-02d3-47da-8ba2-906ff049567c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:22:30.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:22:41.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death penalty was abolished in the Philippines under the 1987
        Constitution. Former President Fidel Ramos reinstated the death penalty in
        1993, only for it to be abolished again in 2006 after then President Gloria
        Macapagal-Arroyo signed a law reducing maximum punishment to life imprisonment.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52650f20-0899-4139-bb93-0219a63070ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:22:30.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:22:41.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is also signatory to international conventions that
        prohibit it from imposing the death penalty in the country.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2e8b78-b288-4da5-a5ab-188963aaa7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:22:30.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:22:41.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hope for the scuttling of the death penalty bill lies with the Senate,
        which has been lukewarm to the move to restore capital punishment.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c1ab08-fe67-424b-baa8-e847bffd41a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:22:30.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:22:41.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, 14 senators filed Senate Resolution No. 289,
        which states that the Senate must vote on the termination and withdrawal of
        the Philippines from such international treaties and agreements.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd381d7-6333-490b-b95a-d2cbd8ee14fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:22:30.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:22:41.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It requires two-thirds of the senate vote before the agreement is
        dropped.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdf706a-14b3-4546-9c3c-fe291e424092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:22:30.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:22:41.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Watch: Duterte defends death penalty</h2>'
  'matec-villanueva-advertising-interview':
    'author': 'Anna Bueno'
    'caption': 'Freshly-retired as CEO of a top Philippine advertising firm, Matec
      Villanueva explains life post-retirement as one of the industry’s biggest names,
      and why she lent her skills as consultant for CNN Philippines. Photo by JL JAVIER'
    'categories': ['908572d3-cb9f-47cd-a8c7-42aa2d5eebf0']
    'created': 2017-06-22T22:39:53.459+08:00
    'imagesource': 'jcr:01140896-8bbb-45f7-b0bd-60481ee31db9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb8803b5-6ca4-471c-b80f-cf1df5d481c3'
    'lead': 'Freshly-retired as CEO of a top Philippine advertising firm, Matec Villanueva
      explains life post-retirement as one of the industry’s biggest names, and why
      she lent her skills as consultant for CNN Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T14:32:57.256+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T14:34:05.575+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T14:34:05.347+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The delicate business of selling news, from a top advertising guru

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcda0503-98e1-4d1e-b86d-21fb9a9a1da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:32:57.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:34:05.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Barely six months
        after retiring from top advertising firm Publicis Manila, marketing and public
        relations guru Matec Villanueva is now part of CNN Philippines as its “consultant-on-the-loose”
        and “speaker-at-large” (as her LinkedIn profile says), lending her more than
        30 years of expertise in effective communication to the rigors of the newsroom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d803be2-3b2a-4e81-97c4-7ac9742acca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:32:57.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:34:05.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The part-time lecturer at Ateneo’s John Gokongwei School of Management
        has had an illustrious career as one of the giants in Philippine advertising,
        handling some of its biggest brands before retiring as CEO of Publicis Manila
        in August 2016. But the offer to maintain and maximize the potential of a
        news brand was one she can’t refuse, no less from CNN Philippines president
        Armie Jarin-Bennett herself, whom she used to teach basketball in Maryknoll
        College.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060a058a-c464-4009-9eee-aeaf3d17e3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:32:57.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:34:05.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s how the freshly-retired advertising executive thinks about
        the Philippine media, the millennial market, and being busier post-retirement,
        in her own words.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698bc030-e23b-4f91-83a9-4798c7d0796b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:32:57.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:34:05.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I’m an advertising person.</strong> It’s easy to just say
        I’m a consultant, but because I’m an ad person, I always like to make it a
        little interesting. [A] consultant is a dime a dozen. If I were to use that
        as my value proposition as a brand, I would have to stand out. That’s how
        I try to use regular terms and tweaking it a bit: thus, my LinkedIn profile
        says I’m a consultant-on-the-loose and speaker-at-large for CNN. After retiring,
        I panicked. I still want to work, but what do I do? I wasn’t sure I wanted
        to work again full time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7974c71d-a992-4e69-b515-21f23592463a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:32:57.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:34:05.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armie and I knew each other from school. So I was in my second year
        of teaching [in Maryknoll, now Miriam College], I think she was a freshman.
        And part of the things I used to do aside from teach economics and business
        math, was — I was athletic — I’d teach [the students] sports like basketball.
        Armie was one of them. That’s how I met her. Years ago, we hooked up again
        on Facebook. She was with CNN [in] Hong Kong. And then she wrote me the other
        year, and said, I’m coming back to the Philippines. Then she found out I was
        retiring. She asked what are your plans, eh I teach part-time in Ateneo. So
        I said I’ll teach, do part-time consultancy, do workshops, talks. So sabi
        niya, help me naman. I said, sige, let me know what you think. She said, eh
        mahal ka eh. Sabi ko, eh kasi galing akong CEO. But that’s not fair … kasi
        ''yung pinanggalingan ko, I was top management there. So I’m stepping out
        of that. I just said, you know what, I’m interested because it’s a very fascinating
        thing to do. I mean, gago ba ako? Who’s a marketing person who would turn
        their back on CNN?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3c89ac-cd4f-44f0-aa45-ef236dde963c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:32:57.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:34:05.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you’re a teacher, you do two things. You’re a student forever;
        you cannot be a good teacher unless you’re constantly learning. It’s one of
        the most underrated professions</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf4aa06-c2d8-42d3-ad78-b58ed1276332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:32:57.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:34:05.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>You know, I was right about how strong the brand is.</em> So
        I posted on my Facebook [my CNN ID], one of my highest likes. I got about
        700 plus likes and a long thread of comments. Which proves to you that people
        reacted to my post, which said: nothing legitimizes one’s engagement than
        being issued a company ID. Seven hundred likes. Even in my LinkedIn! Tama
        ang assumption ko. It’s a really, really strong brand. For me, who’s supposed
        to be retired, it’s like, what else are you going to do, Matec? I mean if
        I’m going to get into another engagement, it has to be bigger than everything
        I’ve ever [done].</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfa0497-6bce-4c16-b26f-0c85e522c677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:32:57.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:34:05.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I told Armie that CNN’s market is the younger market: the
        millennials.</strong> They share the same values — they’re both optimistic,
        they’re both very contemporary, global. None of this kabaduyan, intriga. Because
        millennials have access to information, they want their information to be
        credible, to be real. The kids now, because they’re more exposed, will be
        more attracted to something like CNN Philippines. And another thing I’ve seen
        about millennials is, they like good news. They would prefer to hear inspiring
        news. And I think that’s the difference CNN brings, there’s an optimism in
        its DNA. Not all news have to be bad.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7dbc84-188c-4c6c-8079-8120c97a0fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:32:57.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:34:05.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>To tell the story of the Filipino —</strong> <em>it’s not
        as if other networks are not doing that</em>. But I think the good [thing
        for CNN is] really, that it’s optimistic, has a positive way of communicating
        stories. There’s a real celebration of the Filipino story. It’s not with fireworks.
        It’s the way stories are told. There’s no fanfare. It’s the discipline of
        the storytelling.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358322bc-5565-44d4-ada9-1ce00aec95ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:32:57.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:34:05.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What the networks sells to clients is viewership.</strong>
        But the viewership does not happen unless we make a good product — which is
        programming, the shows, understanding the people, amplifying things. Basic
        principles in marketing still apply, the difference would be in how the business
        is done. When Armie asked me to help her out, I didn’t find it unusual, but
        found it exciting. In the end, CNN Philippines is still a strong brand. Building
        CNN Philippines is even more exciting. It requires a different touch. It tries
        to draw from the mother brand, connects it meaningfully to the Filipino. I
        like the fact that it respects the local flavor and idiosyncrasies, Filipino
        culture and character. It’s a great marketing challenge.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46ecbd7-11ff-47cc-a6ac-bb3bc2b6afd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:32:57.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:34:05.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Advertising is an instrument that tries to influence behavior
        towards your brand.</strong> Whether it’s a promise, an imagery, or with the
        use of endorsers, anything that will convince them that your proposition is
        better than the opposition or other brand. So it tries to make you say, why
        don’t I try this? Why will I just stick here with my brand?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1acfb2-e611-44ee-aad1-f4e1a97b1c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:32:57.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:34:05.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Does advertising create sales?</strong> It should. Advertising
        that does not sell does not work. I don’t know if you’ve heard of this commercial:
        “Coffee na lang, dear.” Everybody remembered it, except the product. Anong
        produkto? Bacon. Diba? Everyone thought it was for coffee. ‘Di nabenta, patay.
        Everybody was talking about it, everybody remembered it, pero di nabenta ‘yung
        bacon. Ah, laos. If it doesn’t occupy the mind of the consumer … Remember,
        [the ad] will either make you want to try, make you want to consider, even
        to the last point na, ”Uy, nakita ko ‘to sa [ad], matignan nga.” Suddenly,
        my consumer is now touching me. If I didn’t have that ad, that wasn’t gonna
        happen. So I’m a step closer to being considered. Because once consideration
        happens, I’m a step closer to being purchased, being tried.</p>'
    '23':
      'image': 'jcr:860d1c38-b5a3-4b48-8821-6d3d43594571'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149826e6-6673-4dcf-8e02-f7bc37ec1888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:32:57.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:34:05.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6143f0be-52ea-4326-afde-21f6632dd6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:32:57.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:34:05.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In marketing, if a product is bad, the product is bad.</strong>
        What needs to happen is that schools that teach journalism should be teaching
        more values rather than just techniques. It applies to a lot of schools —
        whether journalism, marketing, or accounting. What a lot of schools don’t
        teach is the idea of integrity.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee481b7-1599-4ee9-902e-5b5881d07ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:32:57.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:34:05.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Teaching is the other reason why I had to go on working
        as a consultant or a speaker.</strong> The value I bring into teaching is
        experience. The outside world. If that stream stops, I have nothing to bring
        to the kids. They might as well just read the book. And so, if I wanted to
        be a teacher and be good at it, I had to keep practicing. That’s why critical
        sa akin to be working — kasi that’s what I bring. I’ll discuss the principle
        with real life examples.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e090b395-3d5f-4740-96fe-e232a6b1c2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:32:57.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:34:05.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>People who make decisions in brands now are X-ers and boomers.</strong>
        And they’re trying to sell to millennials. Why won’t you? They’re 25 percent
        of the population and 50 percent of the workforce. Their demand is substantial
        because they have the purchasing capacity. The thing is, [some brands] cannot
        wrap their head around it — why millennials don’t stay in a job, why their
        aspiration at life is to retire at 40. We boomers call it a job, X-ers call
        it a career, millennials call it a passion. And they’re all the same thing.
        Boomers say, work, work, work, delayed gratification; X-ers say, work hard,
        play hard; millennials say, if I can work and play at the same time … so from
        a marketing point of view, ‘di nila [the X-ers and boomers] maintindihan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134e33f4-0c44-42b9-8e2d-e9d219595229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:32:57.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:34:05.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I’m a teacher by heart.</strong> When you’re a teacher kasi,
        you do two things. You’re a student forever; you cannot be a good teacher
        unless you’re constantly learning. It’s one of the most underrated professions.
        It’s a passion, a vocation. I tell my kids, it’s my penance. Ano bang vocation?
        Wala nang pera, wala pang lovelife. There’s very little of you, yet you derive
        so much satisfaction. My biggest dream is for any of my kids to say, you know,
        I got into marketing because of you. My biggest achievement is every time
        I have a former student who’s done well out there — I’ve done something good.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a7bd43-0f58-4f59-8ff6-3723f79d50e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:32:57.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:34:05.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I think that’s why my clients like me: they come to me,
        and ask, “Matec, what do we do?”</strong> That’s always been my value to my
        clients eh. I tell my kids in college, you know how you can make good money?
        A guy who is able to solve the hardest problem makes the best money. Because
        there’s always someone out there who has a problem and is willing to pay good
        money to get it solved. In the course of doing advertising and marketing,
        that was my job. They came because they had a problem; for me, it was still
        teaching. And where do I get it? From my own experience, learning from my
        own mistakes, other brand’s mistakes. That’s why my clients come in. “Matec,
        what do we do?” And that’s teaching.</p>'
  'pedicab-remuda-triangle':
    'author': 'Mariah Reodica'
    'caption': 'In their newest album, the dance punk act Pedicab have reinvented
      themselves as a band of rogue aliens. Entitled “Remuda Triangle,” the record
      is about cosmic bodies, post-apocalyptic landscapes, and mind control. Photo
      courtesy of PEDICAB'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
