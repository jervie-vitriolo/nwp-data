      'mgnl:type': 'text'
      'text': '<p>Thanks to social media, Habac said "I''m Drunk, I Love You" is now
        showing in 25 cinemas. He also said supporters even contacted the malls directly
        to save the film.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c583c57-d0b6-4310-adb5-86e2b286c9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:01:43.324+08:00
