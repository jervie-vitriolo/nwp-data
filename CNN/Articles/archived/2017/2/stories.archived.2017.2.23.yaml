    'title': 'Aguirre: Liberal Party members offered inmates millions, freedom to
      retract testimonies vs. De Lima

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dcf5cc-3d2b-49ca-99f5-0db6101f640d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:33:39.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:33:43.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) —&nbsp; Justice Secretary Vitaliano
        Aguirre II on Thursday claimed solons from the opposition party bribed high-profile
        inmates to recant their statements against Senator Leila De Lima in a bid
        to remove President Rodrigo Duterte from office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e49bac4-d81f-4054-a725-da2175cefb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:33:39.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:33:43.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"High-profile Bilibid inmates at AFP Custodial Center were offered
        P100 million to recant in favor of Sen. De Lima on or before February 25,"
        he said in a press statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8025baa4-f35b-4118-9a56-19a6074cba10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:33:39.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:33:43.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre added the inmates were also offered by an unnamed former
        senator and an incumbent congressman their freedom to withdraw their testimonies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10a9ce9-4571-453e-8eea-7c1c4162d3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:33:39.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:33:43.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re being offered that they''ll be released," he told reporters
        in an ambush interview after the statement was issued.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a30fe01-db07-499d-8d1d-58eb26a885eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:33:39.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:33:43.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre added the move to get the convicts to recant the statements
        could be connected to the 31st EDSA People Power Revolution anniversary on
        Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e56cb7-2496-4b9f-b50d-b6079c8c7113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:33:39.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:33:43.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gagamitin daw nila ang kanilang retraction to attract more people
        sa Edsa revolution para tuluy-tuloy na nila magawa at matapon ang Duterte
        administration," Aguirre said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f018ef2-9996-4fe7-a561-5b60794ab37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:33:39.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:33:43.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They were going to use their retraction to attract
        more people to the Edsa revolution (anniversary) and eevntually overthrow
        the Duterte administration.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7413af9-a7c7-4989-8cae-53d2c4c32ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:33:39.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:33:43.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre: Offer made by solon from opposition Liberal Party</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2646a6-830d-41cb-b326-51c8dff2a98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:33:39.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:33:43.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by the media if the offer came from De Lima''s political
        party Liberal Party, Aguirre replied, "Ka-partido, yes."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eb0a93-09b5-489c-9898-e33c66e2b451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:33:39.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:33:43.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre added he will name the former senator and Laguna congressman
        in a Senate hearing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfd6129-4370-4f85-8c63-0cfa5084d684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:33:39.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:33:43.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguna 4th District Rep. Benjamin Agarao — who said he is the only
        remaining congressman representing Liberal Party in the province — denied
        he bribed the inmates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353e85be-f996-4897-a9a3-35ffb1152e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:33:39.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:33:43.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko alam yun. Wala nga akong kilala dun sa mga high-profile
        inmates na yun," Agarao told CNN Philippines in a phone interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc67635-2d40-4cb0-a309-c7d2e5a0a076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:33:39.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:33:43.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agarao said if he has P100 million, he''d rather use it to help
        his constituents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fab0f33-2c22-4c2c-b105-bfef35054ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:33:39.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:33:43.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala naman akong isang daang milyon... Kung may isang daang milyon
        ako, ipamimigay ko na lang sa distrito ko kasi mahirap ang aking district,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be3aa56-9bdd-43f1-8802-4d7efe04a7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:33:39.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:33:43.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said he received information that the offer was first made
        on Wednesday, and was offered again on Thursday morning, as told to him by
        inmate Clarence Dongail.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbf2912-3072-466d-af51-70040e957cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:33:39.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:33:43.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said the eight inmates refused to take the bribe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d4a291-cb45-4c4c-b4ff-5f7974d24750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:33:39.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:33:43.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinatawagan dun sa isang contact nila. Hindi inmate, so binigay
        yung telepono and then tinawagan. The cellphone, ginawang speaker phone, naririnig
        nung walong [inmates]. The eight rejected the offer," Aguirre said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fe7e16-a9d6-4e71-a08b-25ab906fe0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:33:39.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:33:43.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI investigating bribe offer</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de53231-7bcc-4517-95cf-53b1b942ce8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:33:39.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:33:43.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said the Department of Justice will take legal action.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764ab78a-851e-4dd4-bd90-da94ab87dfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:33:39.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:33:43.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to make a complaint for this because that is illegal.
        That is immoral. That is a crime," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b206fd9-b7de-4138-8817-3a2cabec630d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:33:39.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:33:43.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses in the House probe on the proliferation of illegal drugs
        are detained in the AFP Custodial and Detention Center after they testified
        that then-Justice Secretary De Lima was involved in the drug trade.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2985bab3-36db-4c15-a3d1-a94d40582c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:33:39.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:33:43.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima is facing three drug cases, filed by the Department of Justice,
        before the Muntinlupa Regional Trial Court.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba68e7d-f237-4be1-a9fc-b638e8bb89cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:33:39.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:33:43.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondents Anjo Alimario, Joyce Ilas, senior
        digital producer Lara Tan contributed to this report.</em></p>'
  'China-South-China-Sea-structures':
    'author': 'Juliet Perry, CNN'
    'caption': 'Dredgers — the boats you see here around "Mischief Reef" in the South
      China Sea — pump sediment from the ocean up into floating pipes, and deposit
      the material onto the reef to increase land area. This enables the large-scale
      construction projects currently underway on the newly formed islands. Photo
      from DAILY OVERVIEW/DIGITALGLOBE/WEBSITE'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-23T21:02:39.184+08:00
    'imagesource': 'jcr:b47d847e-349d-429b-a1b2-220c40c8b456'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69f5f098-2371-4fda-b7db-b69609004d6d'
    'lead': 'China responded Wednesday to claims it''s been building in the contested
      waters of the South China Sea, reiterating it has "indisputable sovereign rights
      over islands" in the sea and their surrounding waters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T15:38:00.216+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T15:38:08.311+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T15:38:07.910+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese moves in South China Sea unsettling to Southeast Asian countries

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918e97fb-ffc7-43c5-aed7-4c419208820b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:38:00.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:38:08.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China responded Wednesday to claims it''s
        been building in the contested waters of the South China Sea, reiterating
        it has "indisputable sovereign rights over islands" in the sea and their surrounding
        waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06398667-e67c-401d-b330-b00fcb60341c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:38:00.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:38:08.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strongly worded statement came in response to a news report
        published Wednesday saying China has nearly finished building almost two dozen
        structures on Subi, Mischief and Fiery Cross reefs -- part of the Spratly
        Islands chain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44b7844-74db-4240-82d7-994a4c1db834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:38:00.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:38:08.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Reuters, US officials said the structures "appear designed
        to house long-range surface-to-air missiles," and that building concrete structures
        on the chain -- where China already has built military-length airstrips --
        "could be considered a military escalation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e430a02f-5c61-4a12-b594-1024ca90adb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:38:00.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:38:08.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference Wednesday, Chinese Foreign Ministry spokesman
        Geng Shuang denied any wrongdoing, saying his country strove to preserve "peace
        and stability" in the region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca84ef3-45ca-4b7c-b6a1-b926a4bfcf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:38:00.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:38:08.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that China was operating within its territorial rights.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970092a9-3a4d-4e78-b025-de0544cad206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:38:00.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:38:08.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to reiterate that China building facilities, including deploying
        necessary and appropriate national defense installations in its own territory,
        is exercising our sovereign right recognized by international law," Geng said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292edde8-40cd-46da-b8b0-24858c59ad27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:38:00.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:38:08.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope other countries respect our efforts and do more to help
        preserve peace and stability in the region."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19872667-1ff8-4848-a110-70c3bdb1e8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:38:00.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:38:08.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a retreat Tuesday on the Philippine island on Boracay, the Association
        of Southeast Asian Nations ministers stressed that demilitarization was a
        key component of relations between the regional group and China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f721b1-9e0c-4b18-b8fd-f1429a8389f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:38:00.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:38:08.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ASEAN ministers have been unanimous in their expression of
        concern about what they see as the militarization of the region," Philippine
        Foreign Secretary Perfecto Yasay told reporters, using the acronym for the
        group of Southeast Asian countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c62f022-de03-42dd-a6cb-0d519b2b87c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:38:00.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:38:08.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In so far as certain reclamation of certain features built on the
        South China Sea that had been completed, they (ASEAN ministers) have noticed,
        very unsettlingly, that China has installed weapons systems in these facilities
        that they have established."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecda31ac-80a8-4321-880a-b6aaaa5bac19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:38:00.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:38:08.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam, Malaysia, the Philippines and Taiwan have also reclaimed
        land in the South China Sea, but their land grab -- the US says about 100
        acres over 45 years -- is dwarfed by China''s massive, recent buildup.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9744ed4-d5ba-429d-a2c7-5320a2e846ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:38:00.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:38:08.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Disputed waters</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1bb8fb-23db-418e-821d-6d5045f502df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:38:00.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:38:08.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes amid growing tensions between China and the United
        States as President Donald Trump has shown himself more willing to take a
        confrontational stance with Beijing than his predecessor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f602326-14c0-4e90-b3af-d6cacc2e9b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:38:00.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:38:08.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the United States deployed the aircraft carrier USS
        Carl Vinson to the disputed waters of the South China Sea as part of maritime
        "routine operations."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7fe804-b1c5-473f-8296-f90123a7435b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:38:00.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:38:08.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference last week, China''s Foreign Ministry said it
        heard about the planned deployment of the Vinson days before it happened and
        warned Washington against challenging its sovereignty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2c6ddd-dadd-4c3d-8052-44448e9329fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:38:00.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:38:08.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China respects and upholds the freedom of navigation and overflight
        in the South China Sea, which countries enjoy under international law, but
        firmly opposes any country''s attempt to undermine China''s sovereignty and
        security in the name of the freedom of navigation and overflight," the Chinese
        Foreign Ministry spokesman said at the time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185762fb-3e0e-4fe3-a4c7-07ba79e1b8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:38:00.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:38:08.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his Senate confirmation hearing last month, US Secretary
        of State Rex Tillerson said China should be blocked from accessing the artificial
        islands it''s built, setting the stage for a potential showdown.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5639b488-c684-40a0-b113-5a6547e32286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:38:00.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:38:08.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dotted with small islands, reefs and shoals, the South China Sea
        is a crucial shipping route and home to a messy territorial dispute that pits
        multiple countries against one another.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fea7e8-937a-45fd-8d47-9ac9e644aff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:38:00.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:38:08.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions in the disputed waters have ratcheted up since 2014 as
        China has turned sandbars into islands, equipping them with airfields, ports
        and weapons systems and warned US warships and aircraft to stay away from
        them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e5b595-ed4d-45c7-ae77-30960a7cd94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:38:00.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:38:08.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kathy Quiano and Steven Jiang contributed to this report.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c32732-c23d-4fcc-ae84-196992fb7975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:38:00.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:38:08.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Chinese moves in
        South China Sea unsettling to Southeast Asian countries."</em></p>'
  'Kim-Jong-Nam-death-investigation':
    'author': 'Joshua Berlinger and Saima Mohsi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-23T08:51:33.748+08:00
    'imagesource': 'jcr:c924e948-721c-4e07-9e6d-7a819902cfbd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eccbbbf9-7e59-4044-ad84-008022696329'
    'lead': 'Malaysian authorities want to speak with a North Korean embassy official
      and airline employee as part of their investigation into the murder of Kim Jong
      Nam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T15:44:14.408+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T15:44:19.445+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T15:44:18.849+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Jong Nam: More N. Koreans being sought; break-in attempt at morgue

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a219dd8-73b7-4efa-b14a-bc3b9713cda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KUALA LUMPUR, Malaysia (CNN) — Malaysian authorities want to speak
        with a North Korean embassy official and airline employee as part of their
        investigation into the murder of Kim Jong Nam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1566e8-678a-4e8f-a224-d9b89ebde3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two being sought are Hyon Kwang Song, who worked at the North
        Korean embassy in Malaysia, and Kim Uk Il, a staff member of the North Korean
        carrier Air Koryo, Malaysian&nbsp;Inspector-General of Police Khalid Abu Bakar
        told a Wednesday news conference. Both are still in Malaysia, he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26be620d-8b29-4bb8-874e-a2f1ce290928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Nam was the estranged half-brother of North Korean leader
        Kim Jong Un. He died last Monday after a suspected poisoning while trying
        to catch a flight from Kuala Lumpur to Macau.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29952b07-2a80-4335-81ea-42af66b30adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security has been increased at the morgue where Kim Jong Nam''s
        body is being held after an attempted break-in, Bakar told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63722fc8-66b2-4f89-98b2-73c534b56b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he wouldn''t be pushed on whether the break-in suspects were
        North Korean.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374ced93-1548-4cfd-a3c2-b8a2e4c15d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know who they are. No need to tell you," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10eb45a7-d19e-4644-826b-e99c1544bbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uncooperative</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17135eaa-7914-48bf-8de1-2916e52c3d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the embassy worker and airline employee, Malaysian
        authorities are looking for four North Korean suspects, whom they "strongly
        believe" are back in Pyongyang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e004b0ee-f2b8-4256-8c79-0bcf67a7e6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say they are seeking another North Korean -- named as 30-year-old
        Ri Ji U -- to assist them with the investigation. Ri is still thought to be
        in Malaysia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8026cbbe-4f7a-4aa9-a50e-afc05d317e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bakar said that North Korean authorities had not complied with requests
        to hand over the suspects in Pyongyang, or offered assistance to help the
        Malaysians interview Hyon Kwang Song and Kim Uk Il.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfa2186-05b0-4807-bf65-38a52971744e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Kim and Hyon do not come forward, police will seek arrest warrants
        for them, Bakar said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fd14eb-342d-476b-a15d-fb22da9fa676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are being very fair in the investigation and they should assist
        us," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b22731-3538-4851-9b18-253225cb85c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bakar also shot down the idea of a joint investigation with the
        North Koreans, saying it''s not their jurisdiction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aa7afe-5bc1-450c-a5b6-4d5db62467ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prank story dismissed</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5073e3f-4120-4ca7-b209-e3630b46100e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are seeking to hold three suspects in custody longer for
        questioning. They are 46-year-old Ri Jong Chol of North Korea, 25-year-old
        Siti Aishah of Indonesia, and 28-year-old Doan Thi Huong of Vietnam.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122eecd3-494a-4aad-9c6e-e415d701dc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fourth, 26-year-old Muhammad Farid Bin Jalaluddin, will be released
        Wednesday on bond, Bakar said. Jalaluddin was Aishah''s boyfriend.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390a8676-090a-441f-ac77-2727bba00997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the stranger twists in the case, Indonesian police said
        last week that Aishah told them she not aware that she was part of a murder
        plot. She thought it was participating in a prank for a TV show.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17293b9f-32ca-4f88-890d-b3ed523eb8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bakar said Malaysian authorities aren''t buying that excuse
        -- he says the women were trained, pointing in part to security footage that
        surfaced Monday which appeared to show the assault.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61e0d5c-6ff6-4d0c-95c4-d4459897c5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These two ladies were trained to swab the deceased''s face," he
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e3d8ec-f7f9-4349-84b4-27a71f59f46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police believe the four suspects who are now in Pyongyang gave a
        liquid substance to Aishah and Huong.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c5bef8-75a9-439a-94a4-a6fd368548ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aishah did it first, followed by Huong. They both then went to the
        restroom to wash their hands, as they were instructed to by the four North
        Koreans.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486a40da-74fc-4746-97a9-5049ba0c129b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They knew it was toxic," Bakar said. "Of course they knew."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948f6409-ac35-43d4-960e-40009396637f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bad relations getting worse</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7071e105-f189-4494-b1b1-9cec8ae0cc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Korean embassy in Malaysia issued a statement Wednesday
        accusing investigators of "unreasonably" arresting Ri and calling for the
        release of all three suspects in custody.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59feebb6-2d32-4bfc-b945-05acc853e089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Aishah and Huong could not have used poison because they
        did not die themselves.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc4efb7-8c5a-4e13-9cdd-d5ece63ea9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also repeated previous accusations that Malaysian
        investigators were siding with South Koreans -- a charge previously made by
        Pyongyang''s ambassador to Malaysia, Kang Chol.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8152425-c9cf-4d1c-ad77-239ba3ebb5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia insists it''s following standard protocol when it comes
        to a murder investigation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4410189-933b-40d8-b2fc-4d56c5b67004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, North Korea says Malaysia''s demands for DNA to confirm
        the victim''s identity suggest that investigators don''t trust the North,
        which is "insulting to the sovereignty" of North Korea.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef37f7f5-4e19-4b55-ab13-1d64e7e5ed03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s back-and-forth is the latest nadir in the already-souring
        relationship between the two countries.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc91bc3f-cee6-42a1-afd1-51d4b762aace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Malaysia summoned Kang and recalled its ambassador to
        North Korea, in response to the ambassador''s accusation that investigators
        were conspiring with "hostile forces."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c957b5-3a3a-435d-8664-d6464c0c777d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The statement by the ambassador was totally uncalled for, it is
        considered diplomatically rude on his part," Malaysian Prime Minister Najib
        Razak said Tuesday in response.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06bbf47-fb91-4591-a175-e22e7fbaef2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is incumbent upon us to find out the truth about the crime and
        they should help us to find out the truth. That is more important than making
        sweeping and baseless statements, because Malaysia is not the pawn of any
        country and we will never be the pawn of any country."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bf39b7-f2ea-4786-9367-c0c977e3ac7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim who?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dca4e6-ff34-493e-a047-ce8a7238d082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian Police&nbsp;Inspector-General Bakar also denied rumors
        Wednesday that Kim Jong Nam''s son had come to the country to collect his
        father''s body.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40969100-f126-4418-a6a2-beb67757893c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would not confirm that the body belonged to Kim Jong Nam, referring
        to him instead by the name Kim Chol.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31683cf6-3384-47c6-a131-5a30b129890c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia''s Deputy Prime Minister said last week North Korean embassy
        in Malaysia confirmed Kim Jong Nam''s identity. He added that Kim Jong Nam,
        who had a reputation for traveling with false documents, had been traveling
        with two passports -- one under the name Kim Chol.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197d35d0-256c-4339-ba5a-592f6e623cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are waiting for DNA to officially announce the dead man''s
        identity. They''ve asked the North Korean embassy to help them get a sample
        from next-of-kin, a request that Ambassador Kang called "preposterous."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3918a4b-4a95-40af-81c7-fc2c44d85a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea opposes any autopsy that is done without their own officials
        present and has publicly demanded the return of Kim Chol''s body.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bc3a99-5f45-491b-ae2b-b24d05c41805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malaysians say that without DNA from a next of kin, Malaysia
        won''t hand over Kim''s body or release the autopsy report, which could reveal
        the cause of death.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bd3d44-d940-436a-887c-2bcf0d0b186c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If next-of-kin do arrive, they would be provided police protection,
        Bakar said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8a524d-5912-4ed4-a72d-ff7067e6daff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CORRECTION: This story has been updated to accurately reflect
        the number of suspects Malaysian officials are searching for in connection
        to their investigation.</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edd8e55-6534-4253-87d2-7bf4230db5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Saima Mohsin reported from Kuala Lumpur, while Joshua
        Berlinger reported and wrote from Malaysia. CNN''s Kocha Olarn and Elizabeth
        Joseph and journalist Danny Lim contributed to this report.</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250d9db3-1d70-4546-9211-e7f2bbd908cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:44:14.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:44:19.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Kim Jong Nam: More
        N. Koreans being sought; break-in attempt at morgue."</em></p>'
  'rotc-summit-commanders-lawmakers':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-23T11:47:07.161+08:00
    'imagesource': 'jcr:38d4b1ca-b0bf-4136-b948-fbf7326d1f12'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec7fc0bc-b603-46e5-b4ab-d6d7644c7660'
    'lead': 'Corps commanders, senior reservist officers, and lawmakers attended the
      Reserved Officer Training Corps (ROTC) Summit to address the issues surrounding
      the program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T15:46:59.427+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T15:47:03.995+08:00
