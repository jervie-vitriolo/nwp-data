    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48d20354-aca5-49a2-9ca1-0dbbd138edcd'
    'lead': 'The order comes days after at least 14 college students on a field trip
      were killed in a bus crash in Tanay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T15:11:44.144+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T15:11:48.189+08:00
