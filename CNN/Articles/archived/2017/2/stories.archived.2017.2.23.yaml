      'mgnl:type': 'text'
      'text': '<p>Manila Transitio 1945</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f151db6-66dd-48f8-b5fa-1d289c9690a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:59:57.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:00:02.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Transitio Festival is a commemoration of the 1945 Battle
        of Manila. In its eighth edition, Manila Transitio 1945’s celebrations include
        a public picnic where guests can bring their own blankets and picnic baskets,
        an art exhibition, and a community ritual. With the theme of “Folk Art. Folk
        Traditions. Folk Music,” this year’s art exhibition features the works of
        Russ Ligtas, Mitch Garcia, Ian Madrigal, Martin Lorenzo De Mesa, Mars Bugaoan,
        Jodee Aguillon and Hataw, Leeroy New, Derek Tumala, GA Fallarme, Denis Lagdameo,
        Rosa Mirasol Esguerra Melencio, and Tad Ermitaño. There will also be live
        performances by Bayang Barrios, Cookie Chua, and Lolita Carbon, as well as
        DJ sets by Paolo Garcia of Parallel Uno. Hosted by the Intramuros Administration,
        Viva Manila, and Carlos Celdran, the festival will be on Sunday, Feb. 26,
        from 3 p.m. to 11 p.m., at the Baluarte De San Diego, Sta. Lucia St., Intramuros,
        Manila. Entrance is on a pay-what-you-can basis, and food and drinks will
        be sold at the event. For more details, visit Viva Manila’s Facebook page.</p>'
  'china-promised-not-to-reclaim-scarborough-perfecto-yasay':
    'author': 'JC Gotinga, CNN Philippines'
