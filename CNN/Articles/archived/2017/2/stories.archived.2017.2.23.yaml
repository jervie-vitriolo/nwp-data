  '1-trillion-dollar-free-trade-agreement-enters-force':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-02-23T14:44:42.300+08:00
    'imagesource': 'jcr:8bea0815-ff95-44bc-96c3-25f72c732de7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '186cbcec-d9af-4603-ae9b-a275139c1b4c'
    'lead': 'A global trade agreement worth $1 trillion entered into force on Wednesday,
      despite President Trump''s strong anti-trade rhetoric.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T15:09:22.343+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T15:09:26.792+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T15:09:26.647+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '$1 trillion free trade agreement enters force

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e1e83a-69bc-458b-883e-c2d0d2a86164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:09:22.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:09:26.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> A global trade agreement worth
        $1 trillion entered into force on Wednesday, despite President Trump''s strong
        anti-trade rhetoric.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21d5c1a-282b-4bbd-93e3-0fefeea88205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:09:22.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:09:26.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trade Facilitation Agreement (TFA) is aimed at cutting red tape
        and making the international flow of goods more seamless. It spans all 164
        members of the World Trade Organization, including the U.S.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060be8c8-9c4c-492b-bbe4-fa31a56b6e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:09:22.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:09:26.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will slash paperwork and ease border delays and transit bottlenecks.
        The World Trade Organization said it will reduce by over a day and a half
        the time needed to import goods, and cut nearly two days from the time needed
        to export goods.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016dfc19-1151-4df7-8d24-962c6ee1d88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:09:22.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:09:26.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is fantastic news...the Trade Facilitation Agreement is the
        biggest reform of global trade this century," said Roberto Azevedo, the WTO''s
        director general.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a2281b-ec41-4a99-9dc7-f484160d5683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:09:22.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:09:26.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the deal will boost global trade growth by 2.7 percentage
        points per year by 2030, and will add more than 0.5 percentage points a year
        to the world''s GDP growth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ce4c7a-1d14-425b-bf91-4d7f4e105b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:09:22.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:09:26.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WTO said the deal will slash its members'' trade costs by average
        of 14.3% and will boost global merchandize trade by $1 trillion a year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb56d19d-ee88-4d22-932f-cf38a08f0549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:09:22.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:09:26.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WTO said the world''s least developed countries will be gaining
        the most.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f8d7a2-a127-4e90-af66-e721d137c829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:09:22.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:09:26.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is a sore point for the U.S. President Trump has in the past
        spoken against multilateral trade agreements. He argued that the deals give
        too much advantage to America''s trading partners and lead to job losses in
        the U.S.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64b15e0-9bb7-4737-a1de-9c4b528318ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:09:22.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:09:26.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has officially withdrawn from the Trans-Pacific Partnership
        trade deal and said he wants to renegotiate NAFTA agreement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f4f590-1264-40a6-8355-5d5da7576cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:09:22.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:09:26.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Azevedo said Wednesday the TFA ratification showed WTO members''
        "commitment to the multilateral trading system."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77df5864-29e2-4b26-a707-0f78c748b78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:09:22.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:09:26.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal was struck in Bali just over three years ago. The WTO said
        Wednesday that it has secured the necessary approval of two thirds of its
        164 members needed to bring the agreement into force.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6bcf5d-e753-400d-ae8e-2803098682c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:09:22.345+08:00
