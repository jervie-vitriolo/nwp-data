      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— KC (@karennnosaurus) February 21, 2017</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929d542d-1b0b-4c93-a51f-2de5f776d9c9'
