    'template': '1'
    'title': 'House Committee starts probe into Catanduanes shabu lab

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dddf3a-16d6-4445-8b12-e197705faef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:11:42.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:11:45.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Lawmakers are raising their
        eyebrows over what they say, are the many inconsistencies in the statements
        of local and police officals, in today''s hearing on the mega shabu laboratory
        discovered in Virac, Catanduanes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62c5f5a-fa08-43dd-b402-d86de5dd124b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:11:42.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:11:45.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, in their initial report, the police said they recovered
        792 grams of shabu when they inspected the shabu laboratory last November.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d94ba1-d9d9-4fc5-b429-0db615989b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:11:42.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:11:45.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when pressed further, the police said they also recovered 20
        kilos of shabu, worth ₱100 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f38a21-37a1-4631-9dc3-2fc69bc520a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:11:42.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:11:45.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That amount wasn''t declared by investigators early on, and it''s
        only now that this detail surfaced.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20d4e58-664f-44bd-8628-c0888c132319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:11:42.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:11:45.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers also grilled Provincial Prosecutor Mary Jane Zantua who
        ordered the police to stop lawmakers from entering the drug laboratory for
        an ocular inspection this morning. Zantua reasoned, she wants to preserve
        the evidence inside.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a493cc-d91c-40de-a5cf-683a902812a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:11:42.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:11:45.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Zantua admitted she wasn''t handling the investigation on the
        shabu lab.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb394051-3df2-4398-b042-a0d294dd52c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:11:42.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:11:45.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers couldn''t help but wonder if anyone called the Provincial
        Prosecutor and ordered her to stop authorities from entering.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdd605f-0483-4cb7-a34b-d3367f28fdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:11:42.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:11:45.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zantua denied the insinuation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0b1751-ba4f-4b6d-b19b-691b2d1fe733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:11:42.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:11:45.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police report also said Mayor Samuel Leynes and Regional Trial
        Court Branch 43 Executive Judge Lelu Contreras inspected the drug lab prior
        to the issuance of the search warrant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4dd323-a502-4562-85fb-5506c6fa42f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:11:42.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:11:45.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers said the warrant should have come first before the inspection,
        otherwise, it''s a trespassing offense.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c38b2d-79b7-4b15-9133-68c93e7257e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:11:42.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:11:45.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Contreras denied that portion of the police report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4341c096-e36f-4e72-aaee-90ce172eb482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:11:42.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:11:45.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers are looking at possible lapses made by law enforcement
        agencies and local government units, that may have allowed such a lab to get
        constructed and to operate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c83b865-a8a8-447e-b5a7-e4aa3c2af11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:11:42.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:11:45.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police raided the shabu lab in November after receiving an intelligence
        report. Authorities recovered chemical ingredients at the site - including
        6 units of hydrogenator that can produce 1.2 tons of shabu in a week, equivalent
        to ₱5 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8e51a6-e4b6-4b8d-aeb6-4897536cb905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:11:42.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:11:45.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means, the facility can produce ₱24 billion worth of shabu
        in a month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f84b372-83f4-41c1-9f99-9ed520ef910a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:11:42.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:11:45.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged operators of the drug lab are still at large.</p>'
  'transcript-leila-de-lima-press-conference':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-23T21:14:34.212+08:00
    'imagesource': 'jcr:0f79ed97-0ebb-4386-bbdc-bd8756eb475a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c218b035-876b-4bb2-a3f0-2c68a19d2474'
    'lead': '

      VIDEO: De Lima holds media briefing after court issues arrest warrant  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T14:16:03.974+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T14:16:07.904+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
