      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Film based on personal experience</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d614fb-b4b4-42a5-985c-4fd7ab70d09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:01:43.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:01:47.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m Drunk, I Love You" is not your usual romantic comedy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102223b7-8982-4d75-a376-2d2e67a371b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:01:43.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:01:47.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film (its hashtag ''#IDILY'' going viral on social media) is
        about two college best friends, Dio and Carson (played by Maja Salvador),
        who go on a road trip to settle their feelings for each other days before
        graduation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d58928-648a-4700-a513-351b712c6eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:01:43.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:01:47.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Habac said the film reflects his college life prior to social media,
        when young people used to drink and go on road trips without having to take
        snaps or selfies of every little thing they did.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15378fda-ff9e-4752-ac4a-5d604a10a34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:01:43.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:01:47.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While netizens share different reasons for relating to the film,
        Habac thinks people relate to it because of the "best friend relationship"
        setup, where one has "hidden feelings" for the other.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c953abd2-821a-434f-8764-3328139cc709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:01:43.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:01:47.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked to give advice for those experiencing unrequited love,
        Habac said, <em>"Kung nahihirapan ka na</em> and you really need to tell the
        person, <em>kailangan mo na sabihin</em>."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d51d09-7324-4a13-a6d5-079582335c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:01:43.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:01:47.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you''re having a hard time hiding your feelings,
        and you really need to tell the person, tell him or her already.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c629b1-e6e0-4f93-bc7b-62d546e811ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:01:43.325+08:00
