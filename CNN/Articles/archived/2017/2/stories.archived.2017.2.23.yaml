      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend, the dance punk band Pedicab are putting their alien
        suits on for the launch of their vinyl album, “Remuda Triangle.” The release
        party will feature performances by Pedicab, Taken by Cars, Flying Ipis, Tom’s
        Story, and Bignay Soundsystem, as well as an Aliens of Manila installation
        by Leeroy New, the artist who designed the costume helmets of Pedicab. The
        event will take place on Saturday, Feb. 25 at 9 p.m., at the Historia Boutique
        Bar &amp; Restaurant, 5 Sgt. Esguerra Ave., South Triangle, Quezon City. Entrance
        costs ₱250 with a free drink, or ₱1200 with a copy of the album, and a free
        drink. For more info, visit Pedicab’s preorder page.</p>'
