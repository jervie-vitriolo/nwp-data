      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, attend
        the album launch parties of two notable local electronic acts, watch the season
        finale of the first Filipino gay web series in a screening party, buy the
        works of some of the most promising local comics artists in an art market,
        indulge in three art shows at the same time in one gallery, and join a festival
        commemorating an important part of Philippine history.</p>'
