      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hanging Out,” the first Filipino gay web series, will be holding
        a party for the premiere of the final episode of its first season. Right before
        the screening, there will be live performances by the electro-pop band Moonwlk
        and the spoken word artist Juan Miguel Severo. The cast of the series will
        be hosting a drinking game with the audience along with a marathon of “Hanging
        Out” episodes one to five. The event also doubles as the launch of Team Magazine’s
        8th issue, “Thinking Queerly.” There will be a karaoke segment and Team merch
        will be sold, all happening on Saturday, Feb. 25 at 8 p.m. at Commune, 36
        Polaris St., Poblacion, Makati. Entrance fee is ₱350 with a free drink, and
        the first 30 to arrive get a free copy of “Thinking Queerly.” For more details,
        visit Team Magazine’s Facebook page.</p>'
