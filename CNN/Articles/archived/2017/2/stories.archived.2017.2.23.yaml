      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The electronic avant-pop artist Joee Mejias, who goes by the artist
        name Joee &amp; I, will be releasing her first album this weekend, in an audiovisual
        concert. The show is a translation of Mejias’ extensive work in sound and
        video, and will feature a combined ensemble of traditional, electronic, and
        built instruments played by her backing band. The psychedelic world rock band
        Wilderness will be opening the concert, which will be performed in collaboration
        with visual artists Jeona Zoleta and members of the Mvltiverse collective
        for the set and projection design, among others. Presented by Heresy and Fringe
        Manila, the show will be on Friday, Feb. 24 at 8 p.m. at Power Mac Center
        Spotlight on level 2 of Circuit Lane, Circuit Makati, Makati. Tickets cost
        ₱350 and are available on TicketWorld.</p>'
