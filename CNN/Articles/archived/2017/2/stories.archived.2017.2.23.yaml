    'lead': 'In their newest album, the dance punk act Pedicab have reinvented themselves
      as a band of rogue aliens. Entitled “Remuda Triangle,” the record is about cosmic
      bodies, post-apocalyptic landscapes, and mind control.'
    'mgnl:activationStatus': true
