      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third Filipino komiks and art market is happening this weekend,
        with over 300 participating artists launching and selling their latest works,
        in the form of komiks, artworks, stickers, prints, postcards, and more. Among
        the local comics creators whose new works will be showcased are Vincent Lapuz,
        Mong Aya, Vee Jocson, Dennis Sebastian, and Mervin Malonzo. Komiket will take
        place on Saturday, Feb. 25, from 9 a.m. to 7 p.m., at Centris Elements, Eton
        Centris, EDSA cor. Quezon Ave., Quezon City. Entrance costs ₱50. For a more
        complete list of comics creators, visit Komiket’s Facebook page.</p>'
