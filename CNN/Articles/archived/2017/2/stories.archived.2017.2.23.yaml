      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — If you''re an information technology
        (IT) specialist, you''re in the league of a very select few earning the highest
        monthly salaries, says a job recruitment website.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea5123d-9bcb-4ead-a035-0de13428e4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:17:50.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:18:21.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IT specialists with five to 10 years of work experience earn up
        to P68,700 (US$ 1,374), while those starting out with up to five years on
        the job, earn an average of P37,000, says Jobstreet.com.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef9e0f9-df68-4646-a33e-1bf8de4f8eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:17:50.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:18:21.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IT specialists are those engaged in web and software developers,
        systems administrators and analysts, and project managers, it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c70fc0-ca93-489c-9e8d-a3475b097f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:17:50.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:18:21.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, information and communications workers all over the Philippines
        make up only 367,000 or less than one percent of the country''s labor force,
        according to January 2017 data from the Philippine Statistics Authority (PSA).</p>'
    '7':
      'image': 'jcr:f34e2205-77b0-4feb-a69e-2fe41c4c8c9d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a92ae18-4399-4c15-a392-e07df40ba95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:17:50.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:18:21.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434f5b65-cf1e-4c86-8ed9-a52bd39b4aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:17:50.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:18:21.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other end of the pay scale is the agriculture sector, which
        has the lowest average wage at P194 per day, compared to the P432 average
        monthly salary enjoyed by the service sector, the PSA reports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb242f4-0304-48ea-bb53-5972acbf4e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:17:50.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:18:21.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture workers number 11 million, and are engaged in farming,
        hunting, forestry, fishing and aquaculture.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c85740-6ef6-4b55-9079-b306b9f1d87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:17:50.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:18:21.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other top-paying jobs, according to Jobstreet, include legal services,
        training and development, financial services, actuarial science, and public
        relations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d597adb-857e-44fe-8359-bc5e52ad3966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:17:50.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:18:21.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These white-collar jobs are only a small percent of the whole service
        sector in the Philippines, which stands at around 55 percent, says the PSA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4e2c3d-6055-4f2c-a2ef-b2bccd278ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:17:50.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:18:21.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service sector also includes the business processing outsourcing
        industry, which generates the most jobs according to internal data from Jobstreet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd937b507-05bf-424d-b716-340fb688fad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T16:17:50.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T16:18:21.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data on the number of jobs is culled from job postings on the
        Jobstreet.com website, says Jobstreet Country Marketing Manager Cielo Javier.</p>'
