      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakakagulat kasi</em> there were cinemas like Trinoma, Glorietta,
        Greenhills na every day, every night, sold out kami. Nagulat nalang kami that
        yesterday, they were not on the list," Habac said.</p>'
    '12':
