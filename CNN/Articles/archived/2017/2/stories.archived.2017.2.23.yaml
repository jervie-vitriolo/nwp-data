  'de-lima-turn-herself-fight-continues':
    'author': 'CNN Philippines Staff'
    'caption': 'Sen. Leila de Lima talks to reporters right after an arrest warrant
      was issued for her.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-23T23:07:35.905+08:00
    'imagesource': 'jcr:c9eaddf3-2998-4db5-98f6-f360de9e62dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d867222-7c8d-4878-9956-7850fe865ed4'
    'lead': 'The usually feisty Sen. Leila de Lima broke into tears as she faced the
      media early Thursday evening shortly after a local court issued an arrest warrant
      against her for drug-related cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T13:49:45.177+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T13:49:48.591+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T13:49:48.341+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima to turn herself in but ''fight continues''

      '
    'updated': 2017-02-24T02:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465a7b03-90e0-4550-8233-8db4c1950aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:45.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:49:48.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The usually feisty Sen. Leila de
        Lima broke into tears as she faced the media early Thursday evening shortly
        after a local court issued an arrest warrant against her for drug-related
        cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aa4553-d751-470f-863d-c2b807a06d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:45.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:49:48.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking to reporters at the Senate, De Lima said she was surprised
        by the turn of events given the fact that her lawyers had filed motions to
        quash or dismiss the three cases against her filed at separate branches of
        the Muntinlupa Regional Trial Court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2704ab9a-e1d4-4062-8ff2-b257ccaf4b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:45.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:49:48.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the release of the arrest order was "questionable" since
        the motions were yet to be heard Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92333d03-4555-4e51-8f95-b2eb2e5c2dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:45.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:49:48.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa katunayan, yung prosecution nga po,</em> specifically DOJ
        <em>ay nagpa-postpone pa nga, nagpa-reset po ng hearing bukas</em> for March
        3," she explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2d2d3d-c3ac-41a0-a2ca-4783b234e72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:45.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:49:48.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In fact, the prosecution/DOJ had moved to postpone
        the hearing tomorrow to March 3.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8e92d6-fdf1-4070-9aa5-71aee652d74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:45.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:49:48.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just the same, De Lima maintained she had no intention to run
        or evade arrest — saying she would be at the Senate the next morning and would
        wait for the arresting team to take her into custody.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596b0595-ab6f-4833-bf77-b8340839f936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:45.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:49:48.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Court orders law enforcement agencies to arrest De Lima,
        et al</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78759a9-097e-4b1a-88e2-868e358ff3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:45.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:49:48.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the moment, she said she''d be going home and prepare for her
        impending detention. It was at this point that the lawmaker broke into tears.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa89b71-6adf-4dfd-a206-52b497fe6378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:45.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:49:48.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ninanais ko muna po na umuwi muna para makapiling ko na muna
        po ang aking pamilya at para kunin ko na po yung mga dadalhin kong gamit sa
        kulungan."</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b7cfbe-d2d8-4253-b8a4-dc025d8c9575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:45.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:49:48.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I just want to go home (tonight) so I can be with
        my family, and to pack things that I would be bringing to detention.]</p>'
    '20':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1876537625919461%2F&width=500&show_text=true&height=390&appId"
        width="500" height="390" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a21494b-7356-481e-bae5-a948a2e67bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:45.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:49:48.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f9f139-5040-489f-838c-20cc6bf2e240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:45.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:49:48.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the second time the combative senator broke down in front
        of the media since the Duterte administration launched what she described
        as political persecution and vendetta against her. In September last year,
        she also turned emotional as she dared the President to arrest her right then
        and there at the Senate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f280871-77fd-4d9c-b5c3-fa592c21d83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:45.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:49:48.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She thanked her Liberal Party-mates Thursday night for standing
        by her. She also acknowledged her supporters and alluded to recent events
        wherein detainees had been killed while behind bars.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc01ac04-449c-4254-9ab6-a39a7bbad38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:45.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:49:48.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Albuera Mayor Espinosa, 1 other inmate killed in jail cell
        shootout – CIDG</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b151fdaf-e98a-4ecd-9736-27f8a5cfd417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:45.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:49:48.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa inyo pong lahat, humihingi lang po ako ng inyong dasal na
        sana maging</em> safe and secure <em>po ako saan man nila ako dadalhin, saan
        man nila ako ikukulong."</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af61483b-03ca-4afc-bef0-2d88282fc028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:45.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:49:48.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I ask everyone for prayers that I may be safe and
        secure wherever they may detain me.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abe1ac5-12a5-4e98-9a21-cbbd893163c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:45.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:49:48.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ending her short speech, the senator said, "<em>Tuloy and laban
        ni</em> Leila de Lima [The fight continues]."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2b2a7c-d0e0-465f-beba-d6d4c0b0305e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:45.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:49:48.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Change of plans</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028f78e3-0feb-4d36-80a5-a091d5dde291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:45.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:49:48.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the evening, the senator returned to her office at the
        Senate. She told reporters that she got wind that the police were on their
        way to her house in Parañaque to serve the arrest warrant.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2749ce0-5bc6-45aa-9ff6-08305b6a69ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:45.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:49:48.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it was Philippine National Police (PNP) Chief Ronald dela
        Rosa who wanted to make the arrest in the evening — contrary, she said, to
        what the Interior secretary and Senate President had agreed upon that the
        arrest would be in the morning.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486ba7b3-5755-4791-bd87-41e6ab490c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:45.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:49:48.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the developments, De Lima said she would instead be spending
        the night at the Senate building and wait for the arresting team.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd561b6-c617-4b6e-b3fc-8317a6afdc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:45.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:49:48.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daytime arrest agreed upon</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec45c35-9cc6-48c7-91d5-235878ef6add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:45.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:49:48.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True enough, an arresting team from the PNP''s Criminal Investigation
        and Detection Group (CIDG) was on De Lima''s trail.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5353fa0b-5f53-4436-950e-0eec947c4c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:45.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:49:48.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 11 p.m., CIDG officers arrived at the Senate — armed with
        an arrest warrant for the senator.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccf4f60-ae02-4e78-977e-01580528caef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:45.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:49:48.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policemen proceeded to the office of the sergeant-at-arms, where
        the media was not allowed entry. The closed-door meeting lasted 40 minutes
        or so.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfce489-7fb6-484d-ae97-57ccdddcea66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:49:45.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:49:48.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before midnight, Senate sergeant-at-arms Jose Balajadia said that
        it was agreed upon that De Lima''s arrest would be carried out in the morning,
        before 10 a.m. Friday.</p>'
