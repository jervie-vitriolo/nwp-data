      'text': '<h2>Hang Over: “Hanging Out”''s finale screening party</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef42f68-447a-4816-b82f-fe7d667bfc72'
      'mgnl:activationStatus': true
