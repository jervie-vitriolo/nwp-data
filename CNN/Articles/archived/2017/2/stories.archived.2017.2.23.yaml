  'leila-de-lima-ordered-arrested-over-drug-charges':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-23T20:28:58.295+08:00
    'embedsource': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1876412669265290%2F&width=500&show_text=true&height=441&appId"
      width="500" height="441" style="border:none;overflow:hidden" scrolling="no"
      frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64f4be6f-d188-453a-9c7d-3893ba919d09'
    'lead': 'Senator Leila De Lima''s arrest was ordered Thursday on drug-related
      charges following a warrant issued by the Muntinlupa Regional Trial Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T14:52:00.751+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T14:52:06.040+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T14:52:05.725+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court orders law enforcement agencies to arrest De Lima, et al

      '
    'visualType': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4866667-337f-47bf-823d-b8f5a285ae26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:52:00.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:52:06.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Senator Leila
        De Lima was ordered arrested on Thursday on drug-related charges filed against
        her by the Department of Justice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2078de1-49e3-463c-88b6-064049e6b2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:52:00.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:52:06.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima is alleged to have abetted the illegal drug trade in the
        New Bilibid Prison when she was Justice Secretary from 2010 to 2015.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a047999e-e8e5-4d00-b64c-99ba11737c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:52:00.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:52:06.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Juanita Guerrero of Muntinlupa RTC 204 ordered law enforcement
        agencies to arrest De Lima, days after the Muntinlupa Regional Trial Court
        (RTC) raffled off her case.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004346f7-5a43-4c3f-aef9-a41eaba93e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:52:00.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:52:06.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with De Lima, the court also ordered the arrest of Rafael
        Marcos Ragos, and Ronnie Palisoc Dayan.</p>'
    '19':
      'image': 'jcr:41050d26-8eb7-4ed5-a9f7-2c9001bf6701'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bfc7d4-3217-44be-90e8-abfa817b0fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:52:00.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:52:06.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf874f6-e510-41e5-867f-7787c5b0f505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:52:00.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:52:06.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>he Justice Department filed on February 17 three criminal cases
        against De Lima for allegedly violating the Comprehensive Drugs Act of 2002
        — a non-bailable offense.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121358d0-15a6-405c-aa2d-5df7586eee8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:52:00.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:52:06.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre said the cases against De Lima
        are non-bailable and are punishable with reclusion perpetua or life imprisonment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d55fa0a-4aa9-4051-8f31-515d3e997763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:52:00.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:52:06.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: DOJ files 3 drug cases vs. De Lima</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035fdc99-56eb-487f-85ce-f84ac2f2a1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:52:00.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:52:06.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, De Lima''s colleague and ally
        Sen. Franklin Drilon said he hopes the court would consider house arrest for
        De Lima.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5067e78e-3522-4386-9f8c-283024cee7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:52:00.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:52:06.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre, however, said allowing house arrest for De Lima would be
        tantamount to "special treatment." He added, the court will determine the
        detention facility of De Lima and the other accused.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a1ef65-f3a8-49ee-a728-2e0243ef962d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:52:00.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:52:06.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima: ''Tuloy ang laban ni Leila''</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0453cb7-959e-42df-a20a-bf31e1bf18f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:52:00.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:52:06.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few hours after the warrant of arrest was issued against De Lima,
        the senator told reporters in a press conference, she would never run away
        from the cases filed against her.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08083bf-98d9-44b5-9f0d-c7a3de528341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:52:00.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:52:06.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala po akong balak magtago, haharapin ko po ang mga kaso na ''yan,"
        De Lima said. [I have no plans of hiding, I will face the cases filed against
        me.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb218951-0a3d-41a7-ab06-02099665a808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:52:00.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:52:06.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima turned emotional as she said she would want to go home first,
        and spend time with her family.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22346c2d-64f6-43b4-878c-2cdeab843a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:52:00.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:52:06.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto ko muna po makapiling ang aking pamilya," De Lima said, trying
        to hold back her tears. "Uuwi po ako ngayon gabi, at babalik po ako bukas
        ng umaga." [I would like to be with my family. I will go home tonight, and
        I will go back tomorrow morning.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1660033-9498-487e-9011-a4bc215f0952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:52:00.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:52:06.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Senator De Lima said she was ready for the "worst-case
        scenario" of her impending arrest.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51292646-16ad-4772-a21f-dfecbc192fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:52:00.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:52:06.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been preparing for a worst case scenario kasi katuparan lang
        po ''yan ng matagal nang inuutos ng Pangulo. Di ba matagal na niyang sinasabi
        that he wants me locked up in jail," she said last Monday, referring to President
        Rodrigo Duterte.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3b8cef-4003-4734-af00-e43d1a7af59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:52:00.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:52:06.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: De Lima ''prepares for worst-case scenario'' in possible
        arrest today</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47954b87-918b-4e9b-9afe-ebbb94366ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:52:00.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:52:06.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Duterte said he was confident the Justice Department''s
        case against Senator De Lima''s is airtight. He said De Lima "will have to
        face the music" and the charges filed against her.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedab763-9d51-43c5-968a-d62a627bbe37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:52:00.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:52:06.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte on De Lima''s drug cases: ''She will have to face
        the music''</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58051315-b795-4022-895d-75a1ac48ab52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:52:00.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:52:06.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has consistently insisted she is not involved in the illegal
        drug trade.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa4a2eb-fcc6-4f26-bfe8-4425c79b25e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:52:00.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:52:06.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines on Friday, De Lima, who is
        one of Duterte''s most prominent critics, said the DOJ''s move was "plain
        and simple political persecution."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9a26f1-3d9a-4a79-8873-90a5d7ba926e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:52:00.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:52:06.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in an interview with CNN Philippines on Monday, the Volunteers
        Against Crime and Corruption said De Lima could not claim "political persecution"
        since she was given ample opportunities to defend herself against the charges.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3921b074-838d-4bf5-ab72-ced6a1e495ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:52:00.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:52:06.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can it be political persecution when <em>lahat naman ay binigyan
        ng pagkakataon</em> to answer the charges," said Dante Jimenez, founding chairman
        of the Volunteers Against Crime and Corruption, one of the groups that filed
        the case against De Lima.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c90cb6-1489-40fe-bf51-ebf2f141f644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:52:00.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:52:06.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez maintains that De Lima had a chance to air her side if she
        had only responded to summons by the Department of Justice and House of Representatives
        during the Congress probe on the drug trade.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551b36b6-ba17-4ceb-ac6e-08a87e72f895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:52:00.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:52:06.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LP Senators back De Lima</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d473f0-bbe9-426e-810f-311797745a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:52:00.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:52:06.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators of the Liberal Party are backing their party mate.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b4997f-87dc-41b3-8851-d7fa74756dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:52:00.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:52:06.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement issued Sunday, Senators Francis Pangilinan,
        Franklin Drilon and Bam Aquino said arresting De Lima based on the DOJ''s
        "trumped-up" charges would be illegal and deprive De Lima of her right to
        due process.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7e2c35-c813-49e5-8a16-5cf9e1f90afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:52:00.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:52:06.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senators said the move was meant to punish De Lima for going
        against Duterte.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0176d56e-bbd0-422c-8bb4-ac5b4722263d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:52:00.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:52:06.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an underhanded maneuver meant to go after critics, regardless
        of legal bases or processes," they said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ec5039-284f-4933-bf41-8cb11c5114ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:52:00.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:52:06.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement replying to the LP Senators, Justice Secretary Aguirre
        denied such allegations, saying he has inhibited from all cases concerning
        De Lima from the start.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02aafc6-4fd4-4a16-821a-344989c9bcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:52:00.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:52:06.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the cases against De Lima were not politically driven but
        based on evidence of her connections to illegal drugs.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6f9465-0000-44ce-bbb4-254ae3a19592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:52:00.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:52:06.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drug cases do not involve one''s political beliefs. It involves
        one''s choice to be involved in illegal drugs," he said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e386bd6-a511-44e8-8481-5fc12846fb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:52:00.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:52:06.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: LP Senators: Cases against De Lima ''illegal''</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84f0751-b6c9-4a0b-86cc-0374d7e60ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:52:00.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:52:06.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief offers De Lima Camp Crame''s Custodial Center</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84161a4a-9399-49e6-8d70-a953b1f81e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:52:00.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:52:06.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Chief Ronald Dela Rosa, meanwhile,
        has offered to house De Lima at the Camp Crame Custodial Center.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685a9cc0-7681-4498-9b0b-af4646d77c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:52:00.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:52:06.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said Saturday De Lima would be safe at the PNP Custodial
        Center in Camp Crame.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babb55ef-0c75-4af2-a5df-ddf380b1a71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:52:00.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:52:06.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, it''s one of the most secure detention centers sa buong
        Pilipinas dahil nasa loob ng Camp Crame. So I am offering that facility para
        naman na mabigyan siya ng complete protection dahil Senador siya," he said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e3ef3d-b8fd-4bc1-9091-da6aa1848b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:52:00.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:52:06.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m just waiting for instructions from a competent
        court in case our Crame detention center is needed. For me, it''s one of the
        most secure detention centers in the whole Philippines because it''s inside
        Camp Crame. So I am offering that facility so that she would be given complete
        protection because she''s a senator.]</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965d1728-605a-4b76-8d7b-97eaecf27e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:52:00.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:52:06.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima will be joining two former Senators, should she choose to
        stay in the custodial center.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289499bf-bc46-4d65-b079-180c710266b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:52:00.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:52:06.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senators Jinggoy Estrada and Bong Revilla are currently detained
        at the PNP Custodial Center for plunder charges in relation to the Priority
        Development Assistance Fund or PDAF scam.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560e47d3-9cd0-4e11-a8ae-565eda7bc4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:52:00.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:52:06.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: PNP Chief offers De Lima Camp Crame''s Custodial Center</h2>'
