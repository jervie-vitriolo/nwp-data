    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd plans to halt field trips in elementary and high schools

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414fdfc3-eed8-401f-9316-654850b1b691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:11:44.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:11:48.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Department
        of Education (DepEd) said Wednesday that it is looking at suspending field
        trips for all elementary and secondary schools until June 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00619d5-e139-47bc-a4cf-3650810225b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:11:44.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:11:48.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes following a Monday bus crash that killed at
        least 14 college students on a field trip.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f034e5e-2202-40e4-868d-327da1a1509c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:11:44.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:11:48.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: 15 dead in Tanay bus crash</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb534c2-e769-41da-9a0f-4d67f8e05ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:11:44.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:11:48.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd did not mention a start date for the ban, but said it plans
        to implement this until June 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513e52eb-e6bb-438d-9ea1-9acf29080fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:11:44.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:11:48.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision was reached in consultation with Regional Directors
        in a meeting with DepEd Secretary Leonor Magtolis Briones," it said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa6d954-ebde-4017-a87d-00dfb796cb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:11:44.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:11:48.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moratorium on field trips for "three to four months" will allow
        the department to "review existing policies and harmonize the implementing
        details" concerning "alignment of field trips to learning outcomes, security
        and safety, and responsibilities and accountabilities not only of schools,
        but also of parents and of other relevant government agencies," the agency
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497c4457-71c3-4be1-83c9-fc9a38ef3fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:11:44.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:11:48.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, DepEd said schools that have already made arrangements
        for field trips prior to the ban may push through with these, "provided that
        existing guidelines especially on safety are strictly followed."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9056c9e9-c6ae-4d0d-b04a-095654f9b8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:11:44.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:11:48.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Higher Education issued Tuesday its own temporary
        ban on field trips for colleges and universities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbd238c-8daf-46f0-81d5-9dca63984411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:11:44.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:11:48.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: CHEd temporarily bans college field trips</h2>'
