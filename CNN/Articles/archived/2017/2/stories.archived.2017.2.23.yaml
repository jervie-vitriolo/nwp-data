      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film''s Twitter account posted Wednesday a call-out to save
        the film through the hashtag #SaveIDILY.</p>'
