    'lead': 'Foreign Affairs Secretary Perfecto Yasay says Chinese President Xi Jinping
      told President Rodrigo Duterte that China will not reclaim or build structures
      on Scarborough Shoal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T14:09:02.111+08:00
