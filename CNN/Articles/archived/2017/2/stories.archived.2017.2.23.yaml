    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ce0c7d-3cd6-4f58-81f5-0c5c768047a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:41:54.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:41:59.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pedicab’s past releases were bent on stripping songs down to their
        simplest form, with the least instruments as possible, but on “Remuda Triangle,”
        they’ve taken a rather maximalist approach. The music features a wider sonic
        palette and wears its space-age idiosyncrasies on its sleeve. While Mapa has
        been wielding a guitar for his other musical projects such as Eggboy and Monsterbot,
        it’s a first for him to play it with Pedicab, on the album. He also does three-part
        vocals, which were produced by Eraserheads’ bassist Buddy Zabala.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd4cee3-fe37-4a2b-b660-b6a5b7c94b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:41:54.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:41:59.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reconfiguration of the band extends to how the songs were literally
        arranged. Conventionally, songs are recorded they way they’re played, but
        the band did it the other way around in some cases. They spliced and remixed
        the songs, and did the math on how to play them live.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4d4db4-2885-4db6-9070-648aa3bd9b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:41:54.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:41:59.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result is denser and more obtuse than Pedicab’s past work, both
        in musical and lyrical content. Highlights aside from the start-stop jagged
        disco of “What’s the Algorithm?” include the sci-fi funk of “Meet Your Right,”
        and “Virgo Dragon,” which morphs from a far-out homebrew synth trip to sheer
        glorious riffage that could start a riot anywhere from Tatooine to Krypton.
        “Remuda Triangle” is proof that aliens are taking over the world, one pop
        song at a time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b3494c-9698-409d-bfd5-75a75f80411e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:41:54.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:41:59.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a4bc8f-98d9-45e8-99e8-9a536c203ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:41:54.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:41:59.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Remuda Triangle” will be available exclusively on vinyl and
        through download codes. The launch party will feature performances by Pedicab,
        Taken by Cars, Flying Ipis, Tom''s Story, Bignay Soundsystem, and installations
        by Leeroy New on Feb. 25 at Historia Boutique Bar &amp; Restaurant, 5 Sgt.
        Esguerra Ave, Diliman, Quezon City.</em></p>'
  'Fidel-Ramos-Rodrigo-Duterte-war-on-drugs':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'President Rodrigo Duterte and former President Fidel Ramos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-23T18:21:49.966+08:00
    'imagesource': 'jcr:b7161c0d-7632-4890-a3cd-fd81ee3cb579'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9e0dc91-776c-4ab9-90a2-8f4dbc92b407'
    'lead': 'Former President Fidel Ramos says the Duterte government "is not doing
      enough."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T14:46:00.316+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T14:46:04.772+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T14:46:04.483+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FVR says drug war done in wrong order, lauds police reform

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d32cf1-e753-4692-8644-0a703b325dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:46:00.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:46:04.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It was no less
        than President Rodrigo Duterte who made the first mistake in the conduct of
        his war on drugs, former President Fidel Ramos said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0f0843-aac3-4503-83d4-492cdca12192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:46:00.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:46:04.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The assignment of the PNP (Philippine National Police) without
        any guidelines from the President especially in regard to extrajudicial killings
        and human rights violation was the original sin," Ramos told CNN Philippines''
        The Source on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e236342-8d9d-46d9-b2bd-7a6e79ecec5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:46:00.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:46:04.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately it seems as if the PNP starting on [July 1]… was
        given carte-blanche or full powers to go after suspects," Ramos added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fdb5ba-dc85-4e4f-a73d-f2dd9314daa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:46:00.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:46:04.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos said the way the drug war has been conducted was "wrong."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d11f77-a7af-497c-8170-3f7944d7d724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:46:00.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:46:04.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wrong because even suspects, no matter how heinous the crime for
        which that person is suspected about, is entitled to due process under the
        law and his human rights," Ramos said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428e67b5-5421-420f-9d53-228e33144158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:46:00.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:46:04.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f7522c-907a-4e6f-9a16-db476199584e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:46:00.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:46:04.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug war has claimed the lives of over 2,500 drug offenders
        under the PNP''s "Oplan Tokhang," police data show.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf76026a-a2af-4580-9f39-f1aeb752f92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:46:00.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:46:04.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the PNP''s change of command ceremony on July 1, Duterte
        had ordered the police to go all-out against illegal drugs and other crimes,
        and promised to protect them while they do their job.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b63966c-a9c8-4934-8e60-bc5c98df8efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:46:00.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:46:04.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do your duty and if in the process you kill 1,000 persons because
        you were doing your duty, I will protect you," the President had said then.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d48a5c-1a7f-4d98-bd0e-249b007f6b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:46:00.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:46:04.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in January, Duterte ordered the suspension of the police''s
        anti-illegal drugs campaign after the abduction and killing of South Korean
        businessman Jee Ick-joo, who was murdered and cremated right inside the PNP
        headquarters in Camp Crame, Quezon City. Witnesses said the policemen accused
        Jee of selling drugs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e63e12-c50c-4330-bdc7-928e38ee0827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:46:00.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:46:04.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos hailed Duterte''s move to reform the drug war through cleansing
        the ranks of the PNP from rogue cops first.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165ef0c7-ca7c-49d4-8d40-0aad02137dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:46:00.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:46:04.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That has been reformed significantly by taking out the Philippine
        National Police out of the anti-drug campaign," Ramos said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1f40c7-fa8e-4a69-b729-e8b13ed76fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:46:00.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:46:04.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "this is a slap on the PNP," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bf5abf-3d66-45a9-8518-c158ef255aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:46:00.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:46:04.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos, a former chief of the Philippine Constabulary under Martial
        Law, reminded cops of what to do during any police operation: "Aim to disable,
        not to kill."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ed3e69-c568-48ba-9e01-c34619394ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:46:00.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:46:04.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because almost always, I would say 99.5 percent of the time, the
        police have the preponderant overwhelming force over a bunch of suspects,"
        Ramos said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ab06aa-c129-499b-b97e-d6a9bf43face'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:46:00.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:46:04.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e59d28-6ced-4d59-9783-d9e7047563f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:46:00.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:46:04.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FVR: Let''s listen to AI</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af92f78d-75c6-40d0-b328-7cc1f0c09935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:46:00.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:46:04.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bloody drug war has drawn global attention and condemnation
        from the world''s most powerful leaders, such as United Nations Secretary
        General Ban Ki-Moon and former U.S. President Barack Obama.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bcae71-a136-4643-943a-27301bde1e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:46:00.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:46:04.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global nongovernment organization Amnesty International recently
        criticized Duterte for more than 6,000 "state-sanctioned" killings. It said
        this was the result of the President''s "repeated public endorsements for
        those allegedly involved in drug-related crimes to be killed."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d044de-896c-48a1-9709-0eb1c47c1e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:46:00.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:46:04.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has denied that the killings are state-sanctioned,
        and after several hearings, the Senate concluded there was no proof about
        alleged extrajudicial killings related to the war on drugs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c5009c-7e42-4b25-a6c5-d94b636d216c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:46:00.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:46:04.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos advised Duterte to listen to international organizations,
        "especially the AI because they are governed by certain basic rules of humanity
        and they are authorized by the United Nations as a special body to look into
        these things."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21494d2-0160-4ecf-a281-0a538cc08d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:46:00.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:46:04.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, Duterte had frowned at criticisms, at one point even
        threatening to pull the country''s membership out of the United Nations for
        its remarks on alleged extrajudicial killings in the country''s drug war.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc95f60-9528-46ba-aaa0-5b363f1ccb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:46:00.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:46:04.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Gov''t not doing enough''</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8896504f-1e74-47d6-a6c5-3d2986628d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:46:00.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:46:04.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seven months in office, how does the Duterte administration
        fare in the eyes of a former President?</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dce87d-5758-4d8f-a35f-e48a233671eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:46:00.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:46:04.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos said he is seeing some reforms, but the most paramount of
        these should be moves to ease poverty, and not just the fight against illegal
        drugs.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f8aef8-4c00-4dd7-86d5-3d24f0aa91da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:46:00.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:46:04.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must do reforms on a very broad front because we have many problems,
        the foremost among which is poverty," Ramos said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c64739-6f32-4f97-b943-8b09e93475d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:46:00.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:46:04.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said many Filipinos remain jobless, the peso-U.S. dollar exchange
        is weak, and the country''s foreign debt is huge, among others.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e59cad-b351-4b57-83cb-5f9868d96765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:46:00.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:46:04.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the other branches of government must do their part.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9be0fdb-e888-4344-85b4-5436239c2af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:46:00.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:46:04.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the government that is not doing enough, and he (Duterte)
        is not the sole government. There is congress and there are the Cabinet, and
        there are the local government officials down to the barangay level," Ramos
        said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee977aa9-0e2d-4b57-8fc2-4636d8c687fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:46:00.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:46:04.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos was one of the key figures who convinced a then-reluctant
        mayor Duterte to run for President. Duterte won the majority vote in the May
        2016 presidential elections.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194fed1f-18d5-4139-ae36-3d77eafed32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:46:00.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:46:04.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the two have not seen eye to eye on issues such as the
        administration''s controversial war on drugs.</p>'
