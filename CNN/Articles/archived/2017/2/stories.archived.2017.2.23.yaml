    'template': '1'
    'title': 'China promised not to reclaim Scarborough Shoal — Yasay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b12729-6c5f-418b-87dc-ab2c8389601c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:02.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:09:06.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Chinese President
        Xi Jinping told President Rodrigo Duterte that China will not reclaim or build
        structures on Scarborough Shoal, said Foreign Affairs Secretary Perfecto Yasay,
        Jr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf1ec2d-1efa-425c-bc85-5aa05df73679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:02.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:09:06.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have told it to us — that they are not building. This happened
        during the visit of the President (to Beijing). I would not want to give any
        further details on that," Yasay told reporters in an ambush interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcc500a-7e0a-4c04-a1c9-32a0041e2354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:02.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:09:06.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he went on to reveal that it appears China indeed planned to
        turn the shoal into a garrison, as it had done to seven reefs in the Spratly
        island group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247bd836-0303-4b36-b957-c39d931f36b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:02.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:09:06.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact there were intelligence reports coming from the Americans
        that (the Chinese) were poised to send dredging vessels precisely to convert
        this shoal into artificial islands but now we are happy and assured of the
        fact that they will not do so," Yasay said, adding that Beijing now denies
        the plan ever existed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104ae4d7-f7c4-4d07-8932-7357e428f6b9'
