  'Fidel-Ramos-EDSA-People-Power-Revolution-31st-anniversary':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'Former President Fidel Ramos agreed to attend the "subdued" celebration
      of the 31st People Power Revolution anniversary on one condition.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-23T15:43:32.634+08:00
    'imagesource': 'jcr:b11e7167-40d2-4610-b352-027e264afde0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ab377be-b9e0-495d-b898-9713b8ea2c8b'
    'lead': 'Former President Fidel Ramos agreed to attend the "subdued" celebration
      of the 31st People Power Revolution anniversary on one condition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T15:06:03.516+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T15:06:28.235+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T15:06:28.005+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FVR opposes Malacañang''s ''moving on'' theme for 31st People Power
      revolution anniversary

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19975467-d529-4b8b-a28e-0058450d2e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:06:03.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:06:28.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Philippines should never "move
        on" from the EDSA revolution of 1986.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502e3e31-3a77-4c5e-8eed-919a61caddfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:06:03.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:06:28.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was how former President Fidel Ramos, one of the key leaders
        of the near-bloodless revolution that toppled the Marcos dictatorship, responded
        to the Duterte government''s planned low-key commemoration on Friday of the
        31st anniversary of the People Power Revolution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a65fce-60bd-42a8-bff5-ffa52ace8a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:06:03.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:06:28.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having a subdued celebration of what could be the legacy of the
        entire Philippines to the world… It''s not ''moving on.'' It''s ''moving back,''
        the way I look at it," Ramos said Thursday in an interview with CNN Philippines''
        "The Source."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fccc077-c4e0-486b-b516-35e8efefb74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:06:03.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:06:28.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang announced a "very simple and very quiet" celebration
        of the People Power Revolution, a historic event that gathered millions of
        Filipinos in nonviolent mass action on the main highway of EDSA from February
        22 to 25, 1986 and led to the overthrow of longtime strongman and alleged
        human rights violator Ferdinand Marcos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c077bf39-cc66-494c-b758-48dec1559e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:06:03.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:06:28.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesman Ernesto Abella said that "It''s time to move
        on from just celebrating the past."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8838aed7-93d0-4ae8-ab53-b0b7a5ffddb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:06:03.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:06:28.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos agreed to attend this year''s Malacañang-led celebration,
        but pleaded with the government to "make it a real big one next year" to preserve
        the legacy of EDSA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd446b03e-529c-4d09-908c-4bf1a62fe0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:06:03.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:06:28.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please let us all put up an EDSA People Power Freedom learning
        center which will be funded both by the government and the people, through
        their voluntary contributions, because that''s what people power is all about,"
        Ramos said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0403a0-df02-45fe-9fb5-c419fe38c4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:06:03.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:06:28.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos will attend the commemorative "salubong" on Friday at Camp
        Aguinaldo in Quezon City, where a mass and recognition ceremony will be held.
        He said only a few key people were invited to the event.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f6601c-c443-47c3-a783-5de607054563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:06:03.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:06:28.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no official word yet from Malacañang about President Rodrigo
        Duterte''s attendance but Ramos said he was told the President won''t be there.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785716fa-4de8-4fd1-9401-867d49aaeaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:06:03.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:06:28.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is also I think by design to subdue it (the event) further,"
        Ramos said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b525e5-00dc-4eeb-a77e-2df0df373537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:06:03.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:06:28.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo on Wednesday said she wants to attend
        the events lined up for the EDSA anniversary but she has not received an official
        invitation yet. She earlier said the event "deserves a more dignified treatment
        than a ''quiet celebration'' in the guise of moving on."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5967dfec-915f-4992-a910-e187097f2f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:06:03.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:06:28.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ramos said he understands that holding a huge celebration
        at the People Power Monument on Epifanio delos Santos Avenue near the enclave
        of White Plains "might attract a lot of anti-government protests." This might
        also be one of the reasons the government chose Camp Aguinaldo as venue for
        the culmination program, Ramos said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61106e0f-2033-4270-ba99-50adf56f087a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:06:03.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:06:28.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there will be a wreath laying and flag raising ceremony at the
        People Power Monument on Saturday, Malacañang said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c6b4da-4ba2-4c07-9307-25e765918183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:06:03.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:06:28.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People Power Monument is next to Camp Aguinaldo, one of the
        military''s main camps where soldiers led by Ramos and then Defense Secretary
        Juan Ponce Enrile holed up in a standoff against Marcos.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaddb62-b825-41cc-94e6-4ccbd9dd70a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:06:03.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:06:28.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a sculpture of towering people created by artist Eduardo Castrillo
        and installed in 1993 to depict the Filipinos'' unity and bravery during the
        revolution.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538ed17b-b67d-4325-a60f-ba0975acd12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:06:03.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:06:28.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WATCH: The People Power Revolution: Icons and Symbols</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d8dc60-c8fa-45a6-a241-4c935fe4b55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:06:03.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:06:28.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joey Concepcion, vice chairperson of the EDSA People Power Commission,
        earlier said they decided to hold a simple anniversary event on Friday as
        they are expecting "a lot of people celebrating in various formats and different
        expressions" on the actual holiday on Saturday, February 25.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f8e8c1-e8e8-4acf-b881-51630f16822a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:06:03.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:06:28.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FVR: No regrets in allowing return of Marcos'' remains in PH</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ef7d33-0677-45d0-bf57-1125a5e7bd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:06:03.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:06:28.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A coalition of civil society organizations is planning to gather
        at the People Power Monument on Saturday to protest Marcos'' burial at the
        Libingan ng mga Bayani last November 18.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31adcd46-982b-4d1c-9751-0f5c2763ef44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:06:03.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:06:28.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos died in exile in Hawaii in 1989 after the people power revolt
        ousted him in 1986. His remains have since been kept in an air-conditioned
        crypt in the Marcos Museum when the body was brought back to the country in
        1993.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acac82c-caf7-4640-a4c9-b9ce810a7a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:06:03.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:06:28.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 1992 agreement between then President Ramos and the Marcos family
        allowed Marcos''s remains to be buried in the Philippines but on conditions
        that the body would be flown straight to Batac, Ilocos Norte to be buried
        at the family''s mausoleum.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11873f73-cf2d-4e96-bee8-9d7ded3d20d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:06:03.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:06:28.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos in the Thursday interview said he does not regret allowing
        the return of Marcos'' remains.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3abd86e-2dc7-43f3-9562-4f515a8a7171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:06:03.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:06:28.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you imagine if that helicopter last November that flew his
        remains from Batac had to go all the way from Hawaii to take him to the Libingan?
        No possible helicopter can do that," said the former president, known for
        his sense of humor.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ae8689-e7d6-4d68-968b-fefeb287e9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:06:03.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:06:28.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos, a second cousin of Marcos and former chief of the Philippine
        Constabulary during the period of Martial Law, was the Armed Forces vice-chief
        of staff who turned his back on his commander-in-chief, then President Marcos,
        when he led the peaceful revolution that inspired People Power revolts in
        other countries.</p>'
