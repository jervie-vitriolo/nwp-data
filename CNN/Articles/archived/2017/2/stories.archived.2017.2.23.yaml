      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scarborough Shoal lies 119 nautical miles (220 kilometers) west
        of Masinloc, Zambales. Filipinos call it "Panatag Shoal" and "Bajo De Masinloc."
        The Chinese call it "Huangyan Dao." It figures in the 17th century Murillo-Velarde
        Map of the Philippines as "Panacot" shoal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5965fa-b2c1-4762-8e76-3e9ee08fe998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:02.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:09:06.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims ownership of almost the entire South China Sea, including
        Scarborough Shoal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76049a2d-9e63-4b0b-a7b6-4cea812f3f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:02.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:09:06.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>WATCH: Inside Scarborough Shoal</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0ba7aa-5e9a-4fbe-8cf8-7edaa18cdb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:02.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:09:06.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fishermen from Zambales and Pangasinan consider the shoal their
        traditional fishing ground, where they used to haul bountiful amounts of seafood
        in summer. But ever since a naval standoff in 2012, the Chinese have blocked
        their access to it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3ccb0c-711f-483d-b821-7e6df051c83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:02.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:09:06.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation improved for Filipino fishermen in October 2016, after
        Duterte''s state visit to Beijing. They are now able to fish around the shoal
        without the Chinese Coast Guard accosting them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a634ae-f21d-4057-88ee-3dd216404477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:02.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:09:06.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling issued on July 12, 2016 by an international arbitral
        tribunal on Manila''s maritime case against Beijing states that Scarborough
        Shoal is part of the global commons:</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5395570f-c383-4d0c-a0c4-fefaa4f92236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:02.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:09:06.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Tribunal finds that Scarborough Shoal has been a traditional
        fishing ground for fishermen of many nationalities and declares that China
        has, through the operation of its official vessels at Scarborough Shoal from
        May 2012 onwards, unlawfully prevented fishermen from the Philippines from
        engaging in traditional fishing at Scarborough Shoal."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e61df2-9b5d-4454-897b-993d9d558f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:02.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:09:06.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>READ: PH wins maritime arbitration case vs. China</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4ffefa-771d-4a64-98e7-a175642032db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:02.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:09:06.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing rejects the ruling and continues to deploy its coast guard
        to the shoal, while the Philippine Coast Guard mostly stays away to avoid
        confrontation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b50cb64-5803-4a77-883d-a24ef3d5d2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:02.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:09:06.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plans to reclaim</p>'
    '29':
      'image': 'jcr:6b38e1df-3fa0-4d25-9666-472d12b87216'
      'imageCaption': 'Former National Security Adviser Roilo Golez '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1f1821-f9b3-4e1f-a70e-3e2c5b9c90c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:02.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:09:06.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469bb45e-7323-4e3c-bd4c-7626c057f36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:02.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:09:06.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2016, former National Security Adviser Roilo Golez showed
        reporters a picture of what appeared to be a plan to build structures on the
        shoal, supposedly leaked from the Chinese government.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411ac09d-fa1d-44bd-8561-7402b8a1269a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:02.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:09:06.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golez warned that if China succeeded in turning the shoal into a
        garrison with missile launchers, it would have Manila and many other parts
        of the Philippines within striking range.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95498101-54d2-490f-9f8d-7864e66ba972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:02.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:09:06.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game changer</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1486679c-cb68-452c-89eb-64e839351a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:02.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:09:06.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after assuming the presidency, Duterte reached out to China,
        stating his intention to rekindle diplomatic ties. He opted to "set aside"
        the tribunal''s ruling to make way for one-on-one negotiations of the maritime
        dispute.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f5177b-2044-40bc-ae5e-0022d5943342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:02.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:09:06.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay clarified that the government has not abandoned the country''s
        territorial claims.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fd9d4d-b28a-4156-b409-db4fc3bd18d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:02.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:09:06.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our position is that we own this territorial … the features that
        we''re occupying, that we own this. We have control over this. We have jurisdiction
        over this insofar as these issues are concerned. But that is not an issue
        that we have brought before the arbitral tribunal," Yasay told reporters.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1c3abd-e6d8-4186-b70e-24c1139a1d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:02.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:09:06.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what would happen if China did reclaim Scarborough Shoal,
        Yasay said it would be a "game changer" in the government''s dealings with
        Beijing.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1076714-671a-45bf-b547-fc16f5f01727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:09:02.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:09:06.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said he is confident that China will not do so.</p>'
  'house-committee-starts-probe-into-catanduanes-shabu-lab':
    'author': 'Ivy Saunar, CNN Philippines'
    'caption': '(File photo) The shabu laboratory found in Virac, Catanduanes is believed
      to be the largest one in the country.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-23T20:34:55.576+08:00
