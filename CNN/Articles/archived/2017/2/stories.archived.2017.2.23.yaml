  'deped-field-trip-elementary-high-school':
    'author': ' CNN Philippines'
    'caption': 'The proposed moratorium on field trips was discussed with Education
      Secretary Leonor Briones.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-23T14:42:03.303+08:00
