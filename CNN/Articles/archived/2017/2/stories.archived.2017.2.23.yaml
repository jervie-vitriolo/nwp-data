      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three shows are opening simultaneously at Artinformal this weekend.
        At the main gallery, there will be a group show entitled “Other Things in
        the World,” showcasing the works of Jan Balquin, Nice Buenaventura, Nicole
        Tee, Juni Salvador, Lubin Nepomuceno, Van Tuico, Reg Yuson, curated by Nilo
        Ilarde. There will be a solo exhibits by Ronald Achacoso in the big room,
        and Raena Abella in the inner room. All three exhibitions will be opening
        on Friday, Feb. 24 at 6 p.m., at Artinformal, 277 Connecticut St., Greenhills
        East, Mandaluyong. For more info, visit Artinformal’s Facebook page.</p>'
