      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A Manny Pacquiao-Amir
        Khan bout could be happening soon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd899d640-defa-4ae4-be91-26b3e8da187d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:13.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:15:18.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighting senator of the Philippines posted on his Twitter account
        on Thursday that negotiations are underway for a bout with Britain''s Khan,
        the former unified light-welterweight champion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71d3227-f674-4e6c-b035-2193d6121a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:13.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:15:18.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My team and I are in negotiations with Amir Khan for our next fight.
        Further announcement coming soon. #TeamPacquiao pic.twitter.com/nW5jpmwVJs</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a16f60-7298-4cd0-9a90-58aa68a261b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:13.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:15:18.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Manny Pacquiao (@mannypacquiao) February 23, 2017</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36882ad0-65c1-48a0-b3a6-d9f25a354207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:13.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:15:18.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes 10 days after Pacquiao previously posted a poll, asking
        his followers to decide who his next opponent will be.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd917a74-e8c5-40d8-abd8-e23bbe7b7c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:13.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:15:18.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The choices laid out by the Filipino fighter were Khan, undefeated
        former welterweight champion Terence Crawford of the US, the International
        Boxing Federation welterweight champion Kell Brook of the UK, and Australian
        Olympian Jeff Horn.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d83d3ec-6fcd-42c2-936f-a33a6ddfdd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:13.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:15:18.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 44,800 people participated in the referendum, with Khan
        coming out as the overwhelming favorite with a 48 percent share of the votes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113a1bc1-82fc-43ba-8c86-deee6a48b71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:13.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:15:18.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who do you want me to fight next in the UAE?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c597470-100b-4f43-be05-745d86731465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:13.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:15:18.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Manny Pacquiao (@mannypacquiao) February 12, 2017</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f516f7-5434-49c1-88a7-99054bb9b71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:13.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:15:18.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan holds a record of 31 wins and four losses in his professional
        career.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17937784-74f7-4a75-888b-815affd19257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:13.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:15:18.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his latest fight in May 2016, Khan was knocked out by Mexican
        slugger Canelo Alvarez after taking an overhand straight to the jaw in the
        sixth round.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6246572c-a527-4237-8020-06afeb42d813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:13.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:15:18.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao and Khan do have shared history together, with both of
        the fighters being trained together with Freddie Roach in the past.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dde17e-caf6-4ba4-ae1d-8c20f7d0d5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:13.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:15:18.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former British world champion announced via Twitter on September
        2012 that he parted ways with Roach.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Officially iv left freddie roach. Just spoke to his and had a good
        professional chat and maybe in the future we work together.</p>&mdash; Amir
        Khan (@amirkingkhan) <a href="https://twitter.com/amirkingkhan/status/246766641264857089?ref_src=twsrc%5Etfw">September
        15, 2012</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7123e26-c9ac-47aa-b728-975bad7d503a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:13.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:15:18.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6624e6-b176-422a-a839-ceb338e3129f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:13.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:15:18.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks about the potential Pacquiao-Khan fight have left the previously
        reported bout with Australia''s Horn in limbo.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd133401f-203d-4707-bd14-074b596a8cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:13.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:15:18.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to ESPN''s Dan Rafael, Top Rank promoter Bob Arum said
        that Pacquiao would defend his welterweight belt against Horn on April 22.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cdbc6e-30dd-4bc9-803b-564630fa2331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:13.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:15:18.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pacquiao-Horn matchup would have taken place in either or Australia
        or in the United Arab Emirates (UAE).</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54460b9d-2017-4a7f-9c9e-225fa86df946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:15:13.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:15:18.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since that report, Pacquiao revealed on Twitter that his next bout
        will be held in the UAE, but did not disclose the exact date or who he would
        be fighting.</p>'
  'Bong-Revilla-plunder-case':
    'author': ' AC Nicholls, CNN Philippines'
    'caption': 'Revilla filed his motion to quash on February 6, 2017, days before
      his plunder trial was scheduled to begin. (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-23T13:47:33.191+08:00
    'imagesource': 'jcr:6106100e-952c-46de-a031-4aa3fc23e141'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcf3cc78-cfbc-4649-a58b-710cbedfb0f4'
    'lead': 'Former senator''s hearing delayed yet again, as Sandiganbayan says Revilla
      motion to quash is a "feeble attempt" and "afterthought." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T15:18:15.034+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T15:18:20.271+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T15:18:19.971+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anti-graft court denies request to dismiss Revilla plunder case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96dbc1a-72b2-435e-8ba5-f01b62e303e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:18:15.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:18:20.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The anti-graft
        court Sandiganbayan on Thursday denied former Senator Bong Revilla''s motion
        to quash a plunder charge over his alleged involvement in the pork barrel
        scam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6881b460-0ce1-4edf-bf22-be3f99950258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:18:15.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:18:20.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court''s First Division ruled that Revilla''s motion lacked
        merit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fe4739-a7ba-4d8d-86e3-388a5ea033df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:18:15.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:18:20.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This court is thus constrained to deny the present motion to quash,
        which is unmistakably an afterthought and a feeble attempt to make up for
        a lost remedy," the resolution dated February 23, 2017 read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372239ea-7a7f-461d-bd82-bbee7247c597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:18:15.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:18:20.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla filed his motion to quash on February 6, 2017, days before
        his plunder trial was scheduled to begin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17092a2d-4bc1-4375-9e41-be3deaa327ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:18:15.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:18:20.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued the allegations against him are vague.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bac655-d345-4996-9a86-ac08fd53287b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:18:15.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:18:20.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan, however, said the former senator should have
        filed a motion for a bill of particulars, rather than a motion to quash, if
        he had an issue with the supposed ambiguity of the charges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7658bef3-a7cc-455e-ba4e-090570c37430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:18:15.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:18:20.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed, when allegations in the information are vague or indefinite,
        the remedy of the accused is not a motion to quash but a motion for a bill
        of particulars," the court said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9cde00-a89c-4d96-b113-5769f6653cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:18:15.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:18:20.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It points out Revilla can no longer file a bill of particulars since
        this particular remedy is only available to an accused before his arraignment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256409e6-6103-4708-8412-804d1d4beeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:18:15.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:18:20.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator was arraigned on June 26, 2014, and the court
        said he never raised issues on the ambiguity of the charges then.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbb740d-24d3-4889-857c-06d973d02ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:18:15.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:18:20.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla also argued the prosecution merely established he endorsed
        non-government organizations for projects coming from his pork barrel, but
        that it had no proof on his alleged pocketing of public funds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b14b6ed-6252-430d-8b77-d218537fe17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:18:15.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:18:20.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said this argument is misleading.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adf820c-35f9-46a4-8b91-0210f6e0c968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:18:15.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:18:20.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was clear from the Information that the endorsement was part
        of the whole process, or as described in the information, it was ''under the
        following circumstances'' of how kickbacks were allegedly repeatedly received
        by accused-movant from Napoles or her representatives," the court explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2eb1a3-ae75-44ab-a12d-19f60f786eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:18:15.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:18:20.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling comes out on the same day the court was scheduled to
        hold its first trial day on Revilla''s plunder case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3388bd5a-8fe8-4568-9091-a4639a037081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:18:15.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:18:20.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the trial was again reset, this time to March 30 due to
        Revilla''s comments to trim down the list of evidence the prosecution will
        present in the course of the trial.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe34fa3-eb58-4304-bf31-9d282006936a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:18:15.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:18:20.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also asked for time to file an appeal on the denial of his motion
        to quash.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a780b6c9-7b0a-4b9e-b093-72ac201cc8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:18:15.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:18:20.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third resetting of Revilla''s plunder case trial.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729588a8-912c-4fcc-8f6d-58bb5cc9c38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:18:15.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:18:20.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla has been detained at the Philippine National Police Custodial
        Center since June 2014 over the pork scam plunder case.</p>'
  'De-Lima-drug-cases-motion-to-quash-hearing':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-23T15:42:58.342+08:00
    'imagesource': 'jcr:603df754-83bb-47a4-bbb7-d5674641bbf4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcb1bb3e-a95c-4e86-aae5-57fae3a6d608'
    'lead': 'State prosecutors on Thursday requested postponement on the hearing of
      a motion by Senator Leila de Lima to to dismiss one of three illegal drugs cases
      she faces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T15:20:41.907+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T15:20:46.265+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T15:20:46.170+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'State prosecutors ask Court to reset hearing on De Lima''s bid to quash
      drug charges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcb5018-f4fa-4d55-a95b-e6ffdb1331ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:20:41.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:20:46.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> State prosecutors
        on Thursday requested postponement on the hearings of motions by Senator Leila
        de Lima to dismiss three illegal drugs cases she faces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9002a28-882d-46bb-85fa-56febc673b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:20:41.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:20:46.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors asked the Muntinlupa Regional Trial Court (RTC) Branch
        204, 205, and 206 to reset the hearings due to a conflict in schedule.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47886765-f1c7-4b2e-84b9-f554e6585feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:20:41.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:20:46.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the motions obtained by CNN Philippines on Thursday, the prosecution
        said they are required to attend a legal education seminar for prosecutors
        on the scheduled day of hearing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8987498a-e6b9-4d68-8b93-312747b9f71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:20:41.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:20:46.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Motion is not intended to delay the proceedings in this case,
        but is filed for the above reason," the document read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34723fb-9a5b-4736-a98f-b63fc5bc09ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:20:41.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:20:46.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court is being asked to reschedule the hearings from February
        24 to March 3.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f567e64-3809-46f9-b026-81d53f6f757d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:20:41.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:20:46.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice filed three separate drug cases against
        De Lima last week over her alleged involvement in the illegal drug trade inside
        the New Bilibid Prison.</p>'
  'Oscar-predictions-2017':
    'author': 'Brian Lowry and Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-02-23T13:37:40.974+08:00
    'imagesource': 'jcr:6b15573a-6603-43da-9a44-5201d4da008d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a322eab0-d403-4f14-b8e6-0d7f8109e2ff'
    'lead': 'Here''s a handy cheat sheet on how to follow the show, and perhaps fill
      out a bracket.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T15:29:48.803+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T15:29:56.820+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T15:29:55.376+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oscar predictions: Who will win big?

      '
    'updated': 2017-02-25T19:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471926d7-b9d2-4a5a-8f0c-b8efc9b1a28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:29:48.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:29:56.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Academy Awards can be perplexing, unless
        you''re especially well versed in the difference between "sound editing" and
        "sound mixing." But that doesn''t mean you can''t have a competitive advantage
        with your Oscar ballot, even if you don''t have money riding on it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07068c25-65d7-4959-972a-755fc5720080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:29:48.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T15:29:56.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who really want to master an&nbsp;Oscar-pool ballot&nbsp;are
        advised to study earlier award shows, especially the guild honors handed out
        by actors, directors, writers and producers. Even then, there are categories
        like short films that often amount to pool tiebreakers, where the winner probably
        has just as good a chance by throwing darts as educated guessing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf330381-72f3-43fe-bdde-b8ae052997ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T15:29:48.803+08:00
      'mgnl:createdBy': 'jeff'
