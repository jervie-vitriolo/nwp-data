    'template': '1'
    'title': 'Pedicab’s latest album is the sound of space disco

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd381ce64-d502-4ce5-908c-becae4518b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:41:54.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:41:59.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — It’s 2017, and while the world is
        still looking for definitive evidence that extraterrestrial life exists, Pedicab
        is in on a secret. You’ll have to hear it straight from them though, because
        they''ve gone across the universe and back.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f7d49b-7ca7-43bb-af85-691df8e5a4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:41:54.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:41:59.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band, composed of vocalist Diego Mapa, along with guitarist
        Jason Caballa, bassist Raymund Marasigan, synth keyboardist RA Rivera, and
        drummer Mike Dizon, has been 12 years strong in blurring the lines between
        man and drum machine. They’ve mastered the algorithm of tapping into the homo
        sapiens’ most primal of urges, which is to dance. On their upcoming album,
        “Remuda Triangle,” they get around to other perennial questions: Is there
        life out there? If so, where’s the closest disco?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86274baa-6715-45ef-9fb5-bb76b4418ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:41:54.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:41:59.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their deep descent into the mysteries of the cosmos took off when
        they went on tour in London in 2014. One day, Mapa woke up each of his bandmates
        at five in the morning to embark on a pilgrimage to Stonehenge, despite the
        distance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7d7a43-17b3-4561-a36a-971339b07a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:41:54.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:41:59.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s the sign we have to make this kind of album,” says Marasigan.
        As it turns out, Mapa had already written the songs by then.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0063b0c-848b-4ca7-ba7a-29df7f976e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:41:54.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:41:59.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you told me twenty years ago na ma-i-involve ako in the making
        of an album about aliens, <em>‘di ako maniniwala,”</em> said Caballa. In addition
        to Mapa’s strange fascination with the History Channel show, “Ancient Aliens,”
        the band steeped themselves deep in the interplanetary speculation of David
        Bowie and The Flaming Lips, and the musical exploration of The Beatles’ “Magical
        Mystery Tour.” “Remuda Triangle” features cosmic bodies, post-apocalyptic
        landscapes, mind control — you name it. There’s room for a love story, too.
        That aside, the songs also tackle more down-to-earth concerns such as online
        trolls, the recent viral resurgence of interest in astrology (“mercury retrograde”),
        and seemingly omniscient social media algorithms, all filtered through infectious
        dance punk.</p>'
    '9':
      'image': 'jcr:3d8bc83c-b871-49c1-9c09-2834b112c4a4'
      'imageCaption': 'On their upcoming album, “Remuda Triangle,” they get around
        to other perennial questions: Is there life out there? If so, where’s the
        closest disco? Photo courtesy of PEDICAB '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aeb0b0-8ad8-42dd-97e4-b73818091b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:41:54.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:41:59.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cf0896-3408-4a86-b37d-b999422a8ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:41:54.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:41:59.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pedicab has always had a knack for theatricality, from their music
        to their visual identity, donning pseudonyms such as “J. Sonic” and “Sugar
        Raims,” and morphing personas with every release. Now, they’ve reinvented
        themselves as a rogue rock and roll band of aliens who seem to have to gotten
        acquainted with humanity at an arcade. They’ve been playing shows decked out
        in larger-than-life space helmets of different shapes and sizes, with satellite
        ears, bright neon mohawks, and antennae. The lead single off their album “What’s
        the Algorithm?” even features the humanoids navigating a dizzying series of
        8-bit homages to old-school video games and geek culture. Pedicab has gone
        — as vocalist Diego Mapa would call it — Third World cyberpunk.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807c5c84-77d4-4a8a-acb9-698a15b9d347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T14:41:54.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T14:41:59.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helmets, created by contemporary artist Leeroy New, were assembled
        from average everyday household items, such as baskets and brushes. It’s a
        continuation of New’s series of extraterrestrials in found objects and recycled
        materials, as documented on the Aliens of Manila Instagram. A distinctly local
        take on imagination truly being the root of science fiction, the otherworldly
        outfits of New are mass-produced objects taken apart and reassembled into
        something unique. It’s not a joke to play with the Pedicab helmets onstage
        either, because in addition to the ever-humid tropical weather, they can barely
        see the crowd. Not that the band were ever the kind to settle for the easy
        way out.</p>'
