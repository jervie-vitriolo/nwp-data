      'mgnl:lastActivated': 2019-07-05T14:36:04.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Grammy viewers were hoping for a surprise
        performance from pregnant Beyoncé, and she delivered.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7c6b4b-4c31-4890-a830-4ac581de6b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:35:55.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:36:04.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superstar, who recently announced she''s expecting twins, performed
        two songs from her album "Lemonade" during a nine-minute artistic set that
        celebrated motherhood.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e01b6c-be38-4333-9b2e-e018d2676129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:35:55.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:36:04.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a golden crown and surrounded by more than a dozen dancers,
        Queen Bey moved gracefully through "Love Drought" and "Sandcastles" — at one
        point, pulling off a gravity-defying chair stunt.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Instead of her usual energetic dance moves, a very pregnant <a href="https://twitter.com/Beyonce?ref_src=twsrc%5Etfw">@Beyonce</a>
        used chairs in her <a href="https://twitter.com/hashtag/GRAMMYs?src=hash&amp;ref_src=twsrc%5Etfw">#GRAMMYs</a>
        performance <a href="https://t.co/GcQVb17Ngk">https://t.co/GcQVb17Ngk</a>
        <a href="https://t.co/qULRCkkVIt">pic.twitter.com/qULRCkkVIt</a></p>&mdash;
        CNN (@CNN) <a href="https://twitter.com/CNN/status/830972859128414210?ref_src=twsrc%5Etfw">February
        13, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd95e37-518c-4f8f-b1e4-7048045e2f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:35:55.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:36:04.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f99e76-9707-47ef-8429-60513e88c81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:35:55.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:36:04.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé, who was introduced by mom Tina Knowles, began and ended
        her performance with the words of poet Warsan Shire, which she also sampled
        in "Lemonade"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21daf95-9ff0-43b4-89d3-b8796be1e864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:35:55.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:36:04.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''re going to heal, let it be glorious," she quoted at the
        end of her set.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69edb539-18f5-4b43-a21d-177a888844ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:35:55.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:36:04.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé''s performance was not officially announced prior to Sunday
        night.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcedb76-0aef-4b58-a5a3-0f25efd47292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:35:55.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:36:04.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, when she picked up the award for best urban contemporary
        album, she explained the inspiration for making "Lemonade."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c78799-bbbc-4738-b799-59ffa0bbb13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:35:55.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:36:04.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My intention for the film and album was to create a body of work
        that would give a voice to our pain, our struggles, our darkness and our history.
        To confront issues that make us uncomfortable," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9206ce0b-c921-4969-b71c-8c38d1f704e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:35:55.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:36:04.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued: "It''s important for me to show images to my children
        that reflect their beauty so they can grow up in a world where they look in
        the mirror, first in their own families, as well as the news, the Super Bowl,
        the Olympics, the White House and the Grammys, and see themselves and have
        no doubt that they''re beautiful, intelligent and capable. This is something
        I want for every child of every race."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95503426-c78e-46b3-add1-fa4f24d2ddfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:35:55.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:36:04.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her performance was quick to garner reactions on Twitter and among
        her musical peers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1534b4-cdc2-4823-86fa-da8f1d921a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:35:55.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:36:04.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chrissy Tiegen tweeted an emotion-filled photo from the audience.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8c4115-c383-4164-bef2-80986ab1d998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:35:55.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:36:04.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former "Destiny''s Child" bandmate Kelly Rowland also tweeted her
        support with a series of bee emoji.</p>'
  'De-Lima-arrest-DOJ-Aguirre':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-13T12:43:29.818+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9710feb-af3d-4f7f-a2b6-a86caa56f288'
    'lead': 'Senator Leila de Lima is ready to face the charges and go to jail in
      case the Justice Department releases on Monday its resolution on cases of drug
      trafficking filed against her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T14:39:21.453+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T14:39:24.324+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T14:39:24.166+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima ''prepares for worst-case scenario'' in possible arrest today

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7dd453-147d-4823-8318-61103bfa865f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:39:21.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:39:24.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Senator Leila
        de Lima is ready to face the charges and go to jail in case the Justice Department
        releases on Monday its resolution on cases of drug trafficking filed against
        her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdd824b-6b7a-4b88-966b-86616e7c4dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:39:21.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:39:24.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been preparing for a worst case scenario kasi katuparan lang
        po ''yan ng matagal nang inuutos ng Pangulo. Di ba matagal na niyang sinasabi
        that he wants me locked up in jail," she said on Monday, referring to President
        Rodrigo Duterte. [Translation:&nbsp; I''ve been preparing for a worst case
        scenario because it''s long been ordered by the President. Hasn''t he said
        for the longest time that he wants me locked up in jail?]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2828a355-6377-4b20-88f0-f81f294b20b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:39:21.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:39:24.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has accused De Lima of corruption during her term as Justice
        Secretary under former President Benigno Aquino III.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8494145-0c1e-412e-8781-5bacfc75ca02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:39:21.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:39:24.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consolidated cases of drug trafficking were filed against De Lima
        by the Volunteers Against Crime and Corruption (VACC), former National Bureau
        of Investigation deputy directors Reynaldo Esmeralda and Ruel Lasala, the
        National Bureau of Investigation, and convicted drug lord Jaybee Sebastian.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f62210-d9b3-429d-a80f-d9ada37e81c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:39:21.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:39:24.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another case filed against De Lima is in connection with Eastern
        Visayas drug lord Kerwin Espinosa''s drug operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc93a5a-0a3e-4707-8236-89ab6fd5ea2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:39:21.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:39:24.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases stemmed from allegations that De Lima abetted the illegal
        drug trade in the New Bilibid Prison and received huge payouts from convicted
        drug lords for them to continue their trade and to fund her senatorial campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e14de6-885c-48e5-a98b-5bc29befafeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:39:21.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:39:24.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Self-confessed drug dealer Kerwin Espinosa: I gave ₱8M
        to De Lima''s campaign; senator denies allegation</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dba5244-cf4d-47ad-aa9e-898aab9274e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:39:21.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:39:24.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal case vs. Aguirre for "perks" given to inmates</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e864867-d972-409b-9088-92df166e9e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:39:21.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:39:24.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said her legal team is firming up possible cases that she
        will file against Justice Secretary Vitaliano Aguirre, including subornation
        of perjury and tampering with witnesses. Subornation of perjury refers to
        inducing another person to lie while under oath.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1d0496-edb8-4cb5-9557-8afc4013970c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:39:21.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:39:24.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said these are illegal acts as a Justice Secretary should recuse
        themselves from getting involved with witnesses. She added Aguirre is unfit
        for his position because he is not behaving judiciously.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae26c232-533b-4432-a528-7a6c415bfe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:39:21.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:39:24.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was De Lima who divulged last week a memorandum dated December
        15, 2016 that showed Aguirre was aware of the "lavish lifestyles" and special
        privileges allowed to high-profile inmates such as the use of cell phones,
        smart television sets, air conditioning units, and Internet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461de4a9-427e-4ca0-bf5d-6dc5184a65b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:39:21.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:39:24.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman ho nila dine-deny yung confidential memo na yan. Kung
        sinasabi nila na hindi totoo yung nakalagay dun, bakit in the first place
        finorward ni BuCor Director General&nbsp; Delos Santos iyung confidential
        memo na yan to the Secretary of Justice, Secretary Aguirre," De Lima said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787e701d-3c95-49c4-8242-c7e50f067632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:39:21.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:39:24.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:&nbsp; They aren''t denying that confidential memo.
        If they claim that the contents (of the memo) are false, why did the BuCor
        director general De Los Santos forward the&nbsp; confidential memo to the
        Secretary of Justice."]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cdcbe1-9762-43ad-b064-99b19aff0950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:39:21.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:39:24.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, Aguirre denied receiving such a memorandum.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0c1714-5ece-4679-9c33-46ae6ea4360d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:39:21.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:39:24.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Confidential memo claims Aguirre knew high-profile inmates''
        ''lavish'' lifestyle</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a08139c-d1fd-4074-863c-d046dbc4faf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:39:21.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:39:24.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lady senator also said she has information that some Bureau
        of Corrections officers are being pressured to change the contents of the
        memo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed9e0cf-7266-4c61-b752-44f8219ccff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:39:21.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:39:24.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang balita ko nga pinepressure nila yung legal officer ng BuCor
        para baguhin ang laman ng confidential memo na yan," she said. [Translation:
        I heard that they are pressuring the legal officer of the BuCor to revise
        the contents of that confidential memo.]</p>'
