  'samantha-sotto-love-and-gravity':
    'author': 'Anna Bueno'
    'caption': 'In Samantha Sotto''s “Love and Gravity,” time is the antagonist, and
      Andrea (the female protagonist) takes advantage of its cracks to reach out to
      Isaac — a reimagined Isaac Newton, that is — in a page-turner that looks at
      history in the sense of what is, and what could be. Illustration by JL JAVIER'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2017-02-13T18:47:12.470+08:00
    'imagesource': 'jcr:371e3d50-55e0-4c9e-b972-455565b8b73c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f2b4034-a285-4058-8a41-f66550526db4'
    'lead': 'Samantha Sotto releases her second novel “Love and Gravity” — a book
      about time travel, synesthesia, and Isaac Newton — after battling the pressure
      that comes after her successful debut, “Before Ever After.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T13:52:08.548+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T13:52:12.905+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T13:52:12.660+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The timeless appeal of the youthful love story

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591d740b-c154-46d3-8a19-ba88b1cc4c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:52:08.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:52:12.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — Samantha Sotto seems in total control
        of time. The author of the novels “Before Ever After” and the recently-launched
        “Love and Gravity” sits across me in the Writer’s Bar at Raffles in Makati,
        and laughs and giggles like an old friend. We were both Communication majors
        and editors in our college newspaper, and shared the same pipe dream: to be
        a journalist, in the likes of Sotto’s idol, Tina Monzon-Palma. She then tells
        me about another mutual connection: the writer Ruey de Vera. He was my professor
        in my writing about culture class. He is her batchmate. While she may not
        look like a day older than 25, she is, in fact, 43 years old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a35232-82c5-494d-aa8c-b69a42842390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:52:08.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:52:12.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is how I found out that Sotto, for all intents and purposes,
        never seems to age. Like the main protagonists in her books (Shelley in “Before
        Ever After” and Andrea in "Love and Gravity”), Sotto seems to have a hold
        on time, the center from which all plot movements in her novels occur. In
        “Love and Gravity,” time is the antagonist, and Andrea takes advantage of
        its cracks to reach out to Isaac — a reimagined Isaac Newton, that is — in
        a page-turner that looks at history in the sense of what is, and what could
        be. “Before Ever After” similarly plays around with time, but for Sotto, it
        took more than creativity to get “Love and Gravity” off her thoughts and into
        pages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fce4afb-9b2f-406d-a763-d368113dcc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:52:08.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:52:12.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Getting published is easy, staying published is difficult,” says
        Sotto. “Love and Gravity” is not the second novel she wrote; that novel, which
        she submitted to her publisher [then the Crown imprint of Penguin Random House],
        was rejected by a new editor. The rejection moved her to reevaluate her relationship
        with her work. While writing “Love and Gravity,” Sotto recalls: “I fought
        for every word. Kasi with every word, I was doubting myself pa.” She was dealing
        with the pressure of putting out another novel after the success of “Before
        Ever After,” and was wondering if “Before Ever After” was it. “Eventually,
        my relationship with the book changed,” she says. She stopped doubting, and
        drew from own experiences to keep herself writing. “I draw on who I was before.
        I try to remember what I was like during that age. How they felt when they
        were new to me.”</p>'
    '5':
      'image': 'jcr:4bdea8f7-7235-4753-b1a2-dc85a44dc556'
      'imageCaption': 'While "Love and Gravity" draws from history and fact, the novel
        is also highly personal, says Samantha Sotto. Photo courtesy of NATIONAL BOOKSTORE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac45740c-615c-44e1-9821-c66d7a3fcafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:52:08.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:52:12.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f755cd4b-11e4-45ea-a358-0ae08f3ad680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:52:08.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:52:12.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One does get the feeling of the highly personal while reading “Love
        and Gravity.” If for “Before Ever After,” Sotto drew from her own experiences
        traveling around Europe, in her new novel, she draws inspiration from her
        daughter, Andrea, who is similarly into music as her protagonist in “Love
        and Gravity” is. She draws from her own teenage son’s budding experiences
        with young love. Her children, who were the impetus for writing “Before Ever
        After,” a novel essentially written while she was waiting for her kids at
        school, are also stimuli for “Love and Gravity.” They keep her young, she
        says. “You see the world through their eyes. It’s like writing, it freshens
        up the moment.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e436514-b052-458d-a4c6-fd29ec151638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:52:08.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:52:12.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat with Sotto the day before she launched
        “Love and Gravity,” and talked about her writing “process,” time travel, and
        tasting music. Below are edited excerpts from the interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdb9112-6fac-4091-b3ae-00913da2b699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:52:08.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:52:12.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do you start writing a book?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f2a2d3-ef0b-4d2b-8786-812538d4391b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:52:08.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:52:12.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process — I use the word loosely — is very different for both.
        For “Before Ever After,” I didn’t even have an outline. It happened in a road
        trip across Europe. I basically plotted it out using Google Maps. From London
        to Italy, what are the countries in between na logically magvi-visit ka, and
        I have visited? The main character in “Before Ever After” believes you can
        get through anything if you have a chicken, so every story in the book meron
        siyang chicken or egg story na patawa. So I would Google Paris: strange chicken
        fact. And whatever pops out, ‘yun ‘yung inspiration ko, isusulat ko siya.
        It was just so random.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcc2409-7493-4380-a33b-330aba8cfeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:52:08.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:52:12.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With “Love and Gravity,” I had to be a little bit more disciplined,<em>
        kasi time travel siya</em> and well-known si Isaac Newton. With my books,
        it’s so — it’s magical realism diba — I’m asking readers to take a huge leap
        with me in terms of suspending their disbelief. So I want the historical and
        factual side to be the foundation. It had to be built around that. Since it’s
        time travel, I had two timelines. I had to plot the story out into little
        index cards and a corkboard. It would map out real Isaac’s life with my Isaac’s
        life in relation to what was happening with him with the girl. They had to
        align also. It’s a completely different experience.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d028876-3d2e-4f78-87ee-877f217fcb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:52:08.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:52:12.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So it was harder writing “Love and Gravity.”</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fc2624-bc62-4af9-a30c-8f867845addb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:52:08.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:52:12.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, kasi the first one, it was just for fun. This one, I felt
        it was defining me. <em>Na parang</em> if I don’t do this, <em>para akong
        nagpatalo</em> with self-doubt. Everything that I was telling people before
        — you could do it, I could do it — <em>parang binawi ko lahat</em>. For me,
        it was to prove <em>na kaya kong gawin ulit</em>. That it wasn’t a fluke or
        anything.</p>'
    '19':
      'image': 'jcr:3f2daae5-c03c-4212-b728-e08967f2e952'
      'imageCaption': '"Love and Gravity" leaves readers in suspense over a romantic
        affair between Andrea Louviere and Isaac Newton, as the two share letters
        through a crack in a wall, allowing them to share worlds across different
        timelines.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5b768d-1ca0-4868-8cdd-5aea7051a9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:52:08.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:52:12.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1164ffe3-5a43-497b-aa5a-369ef52ba132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:52:08.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:52:12.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>We’re curious about the title of the book — what’s the relationship
        between love and gravity?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee705a58-b134-4104-8954-10f0355eb52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:52:08.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:52:12.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh wow. With love, I’m a bit of a romantic when it comes to that.
        I feel there’s an element of fate, of magnetism, that when you do find that
        person, you will gravitate towards each other. There’s this quote from the
        book<em> [laughs]</em> which explains why it’s called “Love and Gravity.”
        This quote, I feel, pretty much says what their story is all about:</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbfbffe-0267-47e7-9723-1583ab5350b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:52:08.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:52:12.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Their connection was a law, greater than Isaac could ever author.
        Unbreakable, timeless, and absolute. It had bound their hearts, just as gravity
        married the earth to the moon.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e51506-fccc-440e-8c08-0e084a047724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:52:08.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:52:12.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I feel in that sense that’s what love is. When you find the one,
        there is that thing pulling you towards that person. But to stay together,
        that’s a choice everyday. Love is a choice. It doesn’t work if you don’t work
        on it. That I know from being 43 years old and being with my husband for 20
        years. There is that gravity that helped us find each other in this giant
        world — in that case I just applied it to time and space.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a27ba8-e7f6-4b45-9e81-83932af98f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:52:08.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:52:12.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I feel like time is almost like a character in my books, because
        time is the least we have control of in life. In time, we’re a passenger,
        we’re in the river of time, we cannot rewind, we cannot make it go faster.
        We’re just there, we have to live in the moment. But in the books, I’m the
        boss of time. I can slow it down, make it go faster, twist it around.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd741696-d943-4a5b-a31e-cba60b09d80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:52:08.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:52:12.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does writing or reading a book help you control your
        own time?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8e67d1-3d17-44c9-bef6-c979fa459323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:52:08.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:52:12.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you read a book, you’re there, in the story. You’re not aware
        of the pages, what’s written: you’re in that world. As a mom of two, those
        snippets or stolen moments where you can escape, it’s like a reboot. So when
        you’re back, all in din. That’s what reading does. I hope readers also find
        that kind of escape in the things I write.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417fee1a-d5cf-4559-9c64-9c63274389a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:52:08.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:52:12.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is it hard to write about young love at this point in your
        life?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c991580f-4eb0-46c3-82a0-cb9eb51d4e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:52:08.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:52:12.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You mean now that I’m old? <em>[Laughs]</em> No, I don’t think so.
        Love is a timeless thing. It’s a universal thing. Obviously the kind of love
        I have with my husband now is different from the kind of love we had when
        we were dating, but a part of that carries through pa rin. You still carry
        that kilig. There are moments of it. I don’t feel as if I’m writing about
        a memory or something I don’t feel now. It’s still part of the relationship
        today, so I don’t feel as if I have to draw so far away.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01333f2-7015-4342-afeb-a2bd478c5ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:52:08.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:52:12.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting published is easy, staying published is difficult."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f33b46-7a06-4c16-a0f8-6968b9a10c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:52:08.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:52:12.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Love is so immeasurable and abstract, so it’s a challenge
        to make it come out in a book. How do you do that?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45067703-7be9-4d6c-aa30-da6c7ec5b090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:52:08.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:52:12.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love is abstract; but the characters are not. So if you have real
        characters, if people believe those characters, they will sense the relationship.
        I can’t say they love each other. I have to show it. I have to put the characters
        into situations where love will naturally blossom. I don’t approach it as
        something abstract, but as something invisible — but you can feel it — because
        of these two tangible characters.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9b4c1a-95bc-4821-88c3-9ed326d8cc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:52:08.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:52:12.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One of Andrea’s defining characteristics is synesthesia
        — she tastes food when she hears or plays music.</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e11b79-758a-43e9-aa2b-d5410f762b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:52:08.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:52:12.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a lot of food in “Before Ever After,” and people responded
        well to that. They were posting their versions of the food. I wanted to change
        the approach in “Love and Gravity.” I wanted it to be a book you can read
        in 3D, appeal to other senses. And I felt the most challenging sense was hearing.
        Sight, I can describe what I see; but how do you describe music? In the sense
        that when you’re reading the book, you can hear what I’m saying, feel that
        way. I felt the approach to that was appealing to the other senses. That’s
        why I made Andrea have that character quirk — so the reader can hear the music
        through her eyes and feel the way she does about the music. Pinahirapan ko
        nga sarili ko eh. [Laughs] If all else fails, there’s a Spotify playlist the
        publisher made for the book.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e15d25b-3779-4720-bd57-29d3500ccd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:52:08.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:52:12.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is that the end-all, be-all for a writer, getting published?</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6847874f-4054-43cb-b25d-68684f48ec1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:52:08.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:52:12.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, no, no. And that was what I learned from “Before Ever After.”
        Wala namang lesson dun kasi. [Laughs] It just fell into my lap. But with “Love
        and Gravity,” I had to see the goal as telling the story. Because there was
        so much uncertainty. I couldn’t make my goal getting published at the end
        of it. My goal in reality was to confront the page in front of me everyday
        and getting that story out from my brain and into my laptop. The goal is to
        tell a story. Whether one person reads it, or a million people read it, lahat
        na lang ‘yun, bonus. Your job as a writer is to write the best story you could
        write, your truth. And if it’s really good, it’ll find its way into the world.</p>'
  'Grammys-2017-Adele-Beyonce':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-02-13T17:06:01.055+08:00
    'imagesource': 'jcr:b714cf7b-e0d1-46d3-b13b-6c4e18ec8e2f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9407908-2149-4340-951f-f40c8d955d64'
    'lead': 'Adele swept the top honors at the 59th Annual Grammy Awards, but the
      night was shared with Beyoncé.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T13:55:57.524+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T13:56:00.796+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T13:56:00.599+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grammys 2017: Adele and Beyoncé''s big moments

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d452a8-1031-446d-a464-a6e8057b6809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:55:57.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:56:00.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Adele swept the top honors at the 59th Annual Grammy Awards,
        but the night was shared with Beyoncé.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f40eaaa-86a3-49ba-9fe1-0295ffb3c162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:55:57.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:56:00.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adele went home with five total awards, including album of the year
        for "25."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fec3765-862b-4f45-9907-0d8050e198c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:55:57.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:56:00.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé won two, including best music video for "Formation" and
        best urban contemporary album for "Lemonade."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efd1520-dbba-43e4-ba2e-b70dbbc230f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:55:57.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:56:00.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two superstars each provided stellar performances.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d75dbb-3053-4437-a70e-405aec3207b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:55:57.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:56:00.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé, who recently announced she''s expecting twins, reminded
        everyone why her nickname is Queen Bey with a powerful performance of "Love
        Drought" and "Sandcastles." The nine-minute set was a celebration of women
        and motherhood.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e39267-0711-422d-907d-9f496a90b9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:55:57.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:56:00.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adele opened the show with her hit "Hello." She later performed
        a slowed arrangement of George Michael''s "Fastlove" in tribute to the singer,
        who died on Christmas Day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e92a28b-f94f-4396-94cc-f26998200c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:55:57.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:56:00.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a few verses, Adele uttered an expletive and stopped.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3186cf53-ff19-478e-bacf-f8357a4945ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:55:57.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:56:00.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry, I can''t mess this up for him," Adele said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d2a3c5-343c-442d-9280-51518321ced1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:55:57.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:56:00.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then beautifully powered through the song. The audience responded
        with a standing ovation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2867e19-9a58-41ab-bb90-53919b3f2363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:55:57.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:56:00.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adele''s evening got better when her single "Hello" won Grammy Awards
        for song and record of the year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea870a0-6340-4880-8161-9fdccda3b2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:55:57.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:56:00.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her acceptance speech for the latter, she professed her admiration
        for fellow nominee, Beyoncé.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86bafb8-6d11-44e1-8bd9-7d15a4589f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:55:57.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:56:00.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I adore you and I want you to be my mommy," Adele quipped.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d4a4f3-ad8c-4e87-8cc5-a064dd64b4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:55:57.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:56:00.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments later when she won album of the year, Adele insisted Beyoncé
        deserved it more.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6794653-7b8a-4f66-ba42-747e69b4cd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:55:57.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:56:00.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The artist of my life is Beyoncé, and this album to me, the ''Lemonade''
        album, was just so monumental," said a teary Adele to Beyoncé, who mouthed
        "I love you" from the audience.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f435f4-cd9b-4812-8a1e-908628b3a596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:55:57.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:56:00.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Bowie posthumously won five Grammy Awards for his final album,
        "Blackstar."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfbf00c-b5af-434e-a821-065a4e8ff5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:55:57.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:56:00.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chance the Rapper won the first award of the night for best new
        artist.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f72cdca-effb-41a8-97bd-126f86754f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:55:57.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:56:00.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Glory be to God," the Chicago native said before thanking his family
        and his hometown.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bc6d3a-90a5-425e-bce6-4efc8040d83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:55:57.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:56:00.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper also won best rap album — making history as the first
        artist with a streaming-only album to win a Grammy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bba132-6e66-4553-8ec5-77533a4e1040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:55:57.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:56:00.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The politically-charged climate of the country was reflected throughout
        the ceremony.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db4cb3c-58d4-4fb2-aac2-d4af7e362448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:55:57.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:56:00.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Tribe Called Quest teamed up with Anderson.Paak and Busta Rhymes
        for a set that included criticism of President Donald Trump.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cdc924-5015-484a-ae81-5f4efe38f811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:55:57.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:56:00.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to thank President Agent Orange for perpetuating all
        of the evil that you''ve been perpetuating throughout the United States,"
        Rhymes said before launching into the song "We the People."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cebc2b-2afb-4c7d-a09c-579758caaa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:55:57.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:56:00.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Corden had a few political lines, but the Grammy host largely
        kept the focus of the night on the music and his self-deprecating brand of
        humor.</p>'
