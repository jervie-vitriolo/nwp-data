      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lion was another big winner, picking up best adapted screenplay
        and best supporting actor for Dev Patel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f92627-d9b1-45aa-80e4-a21beec6b6a1'
