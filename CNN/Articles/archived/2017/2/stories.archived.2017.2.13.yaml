      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> La La Land has some major fans across the
        pond.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e13fba-0b29-4335-af20-54f7ad9b4d2c'
      'mgnl:activationStatus': true
