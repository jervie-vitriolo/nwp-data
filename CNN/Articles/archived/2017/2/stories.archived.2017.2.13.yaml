    'template': '1'
    'title': 'Beyoncé''s mother of a Grammy performance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d330553-f682-438c-a7eb-71a53a0bdda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:35:55.736+08:00
