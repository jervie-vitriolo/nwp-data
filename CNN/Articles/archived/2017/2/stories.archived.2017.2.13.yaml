      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For drinking, for cooking, for taking a bath. We haven''t
        taken a bath since yesterday. It''s the most important-- even more important
        than electricity.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3f68e9-12ee-413f-b087-8489afa317b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:58:08.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:58:21.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caldoza has taken to Facebook to ask for assistance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae8e068-dc00-46c5-b65f-8e616e31a0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:58:08.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:58:21.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagpost ako sa Facebook account ko na kung sinong may tubig diyan,
        puwede ba kaming mag-igib," Caldoza said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2036766-0179-45f2-954a-6933f3db1a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:58:08.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:58:21.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I posted on my Facebook account. I asked if anyone
        had water and if we could have some.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa254b8-6c26-40f5-835b-ffbd9a5c145a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:58:08.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:58:21.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In those vital 48 hours after the quake struck, a Good Samaritan
        rose to the occasion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d305b9-85e1-4c15-8fa9-9d970879861f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:58:08.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:58:21.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liana Ruina, with her father''s consent, opened the family home
        to both friends and strangers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ad184a-8a9b-4587-a08f-cceae15f8751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:58:08.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:58:21.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ruina family has an electric water pump that can provide unlimited
        water supply. Not only are they accommodating everyone-- they''re also giving
        away water, free of charge.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453f56f9-2ae1-4bfa-b804-82bca34348dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:58:08.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:58:21.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruina said the service is the least they could do to help neighbors
        in their calamity-stricken city.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b355c8-3b4d-49cc-a2dc-f2837d35f168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:58:08.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:58:21.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi ng papa ko, okay lang ''yan, paminsan0minsan lang naman. Hindi
        naman lagi, hindi naman lagi ganito ang sitwasyon natin. Mas mabuti lang nakatulong
        kaysa ipagdamot kung anong merong tayo," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f06c34e-49bc-4ba0-affc-5258cf70ffb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:58:08.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:58:21.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My father said it was okay, especially since it''s
        a special situation. The situation is a special case, and it''s better to
        help people during their time of need than to be selfish.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65102b0c-6a02-4df0-9844-b32d120a1e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:58:08.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:58:21.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighbors have offered to foot the electric bill to operate the
        pump, but the Ruina family says there''s no need for it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35157eab-30d7-49f6-a482-ce84e1f6bc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:58:08.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:58:21.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even foreigners witnessed the Filipino spirit of "bayanihan" after
        the earthquake.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1c2f69-53d3-4491-96b9-aca3f4d3b0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:58:08.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:58:21.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American tourist Jason Anshutz was impressed with the help people
        extended one another in this time of need.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab62b2ca-d5bf-45d2-b41b-fd2e3d4e6477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:58:08.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:58:21.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what community is about, everybody comes together. I like
        it," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc96f853-4686-4851-9a98-1ac27dc7476e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:58:08.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:58:21.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before noon on Monday, Surigao water officials announced the restoration
        of water supply to 90 percent of the city.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6367d9-b724-4262-a93b-ffc69af0b52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:58:08.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:58:21.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are happy to announce that the 8-inch and 14-inch diameter transmission
        pipelines have been completely repaired. Ninety percent of the populace in
        Surigao City is experiencing water right now," it said in press bulletin.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f4c86d-35c9-4b05-920e-71f45f1eddef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:58:08.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:58:21.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It hopes to restore full services throughout Surigao City by Monday
        afternoon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bce2e9f-2e69-4d56-b646-b8962aeae3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:58:08.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:58:21.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other areas are still experiencing low pressure to no water due
        to continuous repair of the 10" diameter pipeline," the Surigao Metropolitan
        Water District said, adding however that "water services will be fully restored"
        by 3:00 p.m. of Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf58039-28cd-4ad7-9537-a5276d7f84ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:58:08.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:58:21.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Areas in the city such as Mabua, Ipil, Lipata, Punta Bilar, and
        Panubigon may still experience low water pressure due to the dislodging of
        the Anao-Aon Bridge Pipe Crossing, which is still under repair.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b980d757-848d-400e-aaed-c253a5e7a60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:58:08.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:58:21.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, residents like Joseph Cortes were thankful for
        the lifeline extended by the Ruina family.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cd5336-83de-4fda-8fda-e5ee90dd79b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:58:08.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:58:21.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit saan ka pumunta, wala. Buti na lang, may may-ari dito na
        talagang sobrang bait din," Cortes said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccaba61-38b1-4b37-a130-64cbfb7830f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:58:08.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:58:21.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Everywhere you go, there''s none (water). It''s a
        good thing the owner is really very kind.]</p>'
  'TNT-2-1-semis-lead-San-Miguel':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-02-13T22:35:57.571+08:00
    'imagesource': 'jcr:87b6e406-88de-4d78-b86a-8119dc4bd7f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6839f5b3-e1d9-4e97-9902-1e23e743cca6'
    'lead': 'TNT KaTropa grabbed a 2-1 semifinal series lead over San Miguel on Sunday
      evening at the Smart Araneta Coliseum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T15:01:42.240+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T15:05:10.591+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T15:05:10.385+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: TNT snatches 2-1 semis series lead over San Miguel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68028773-4173-46cb-bc6d-fd97a30d5da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:01:42.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:05:10.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The TNT KaTropa took a 2-1 lead
        in their Philippine Basketball Association (PBA) Philippine Cup semifinal
        series against the San Miguel Beermen, 98-92, on Sunday evening at the Smart
        Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a2beed-87a7-4951-8395-c8f9f099afeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:01:42.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:05:10.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranidel De Ocampo paced TNT with 24 points, while rookie R.R. Pogoy
        chipped in 22 markers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71a6404-2dae-4fd5-9059-196117aec4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:01:42.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:05:10.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Ocampo swished in 16 points to boost KaTropa to a 53-49 advantage
        going into halftime, in what had been a see-saw battle up to that point.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf0f1b1-81e6-4f34-9997-5ac1527655c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:01:42.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:05:10.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Mo Tautuaa led charge saw TNT build up an 61-49 lead to open up
        the third frame, but the Beermen clawed their way back to even the score at
        72-all as the teams headed into the final frame.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d19147-1935-4a2f-a822-03d60e0c8ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:01:42.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:05:10.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pair of Gabby Espinas free throws gave San Miguel a 78-75 advantage
        early in the payoff period, but the KaTropa would wrestle back the lead, 87-81,
        with 7:23 left to play.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a72304-ec9f-40e1-a201-ea15a678b618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:01:42.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:05:10.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Ross gave the Beermen a chance after trimming the TNT advantage
        down to 92-90 with 1:43 on the clock, but they were not able to convert on
        the defensive end to avoid the defeat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc633ab4-2c10-462c-a3f0-d5e13cc514e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:01:42.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:05:10.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Cabagnot and Marcio Lassiter each had 18 points in the loss.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6af7d6-faf9-42cd-a561-1b0a499db6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:01:42.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:05:10.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, TNT head coach Nash Racela said that it was his
        team’s defensive effort that won them the contest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71562d6-5c38-4c1f-a775-378bf7aa6509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:01:42.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:05:10.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think its similar to the last game, it’s our defense,” Racela
        said. “I thought coach Leo did a good job adjusting his rotations and yung
        mga schemes, for awhile we were surprised.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f1ea9b-b1fc-4a89-9480-fe531e442b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:01:42.242+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:05:10.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel could even the series when they contest Game 4 on Tuesday
        at the Mall of Asia Arena.</p>'
  'north-korea-calls-ballistic-missile-test-fire-a-success':
    'author': 'Steve Almasy, CNN'
    'caption': 'North Korea''s leader Kim Jong-un (file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-13T10:17:19.986+08:00
    'imagesource': 'jcr:cbe12938-2ce4-4690-8963-e5c1ab7a6ad4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91b7d02b-91ff-4cc7-a513-b17236db2200'
    'lead': 'North Korea confirms it has "successfully" completed the launch of a
      new medium long-range ballistic missile, the Pukguksong-2.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T15:10:28.039+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T15:10:35.056+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T15:10:34.715+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea calls ballistic missile test-fire a success

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0bc220-0976-46f7-a268-a6d29d459283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:28.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:10:35.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea confirms it has "successfully"
        completed the launch of a new medium long-range ballistic missile, the Pukguksong-2.
        According to North Korea''s Korean Central News Agency, KCNA, the Pukguksong-2
        was test-fired on Sunday under the supervision of North Korean leader Kim
        Jong Un. KCNA also reported Kim was present at the site and personally gave
        the order for the test-fire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec0b5a1-1846-489f-9f6c-e98125be0670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:28.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:10:35.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch had been confirmed by South Korean and U.S. officials.
        This is the first such test by Pyongyang since U.S. President Donald Trump
        took office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0cfc42-c4f6-4059-abc1-a0d7b7dac7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:28.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:10:35.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources told CNN the missile traveled 500 kilometers (310 miles)
        before landing in the Sea of Japan, also known as the East Sea, and that it
        was launched from North Pyongan province. Intermediate-range ballistic missiles
        typically travel from 3,000 to 5,500 kilometers (1,864 to 3,417 miles).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b85d1a-a5b9-4b1a-89b7-cbfc37fe8c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:28.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:10:35.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Security Council will hold consultations on an
        "urgent basis" Monday afternoon regarding North Korea, according to the U.S.
        Mission to the United Nations. The meeting was requested by the United States,
        South Korea, and Japan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af817a3-700a-4f84-8492-f6a120e892fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:28.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:10:35.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile, which sources said landed in the Sea of Japan, was
        fired as Japanese Prime Minister Shinzo Abe visited President Trump in the
        United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50def7dc-c8e6-4b94-9d78-90363c20bde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:28.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:10:35.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea''s most recent missile launch is absolutely intolerable.
        North Korea must fully comply with the relevant UN Security Council resolutions,"
        Abe told a news conference at Palm Beach, Florida.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23fd03e-57b3-400c-9f40-be952b1feaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:28.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:10:35.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is prohibited from carrying out ballistic missile launches
        under UN Security Council resolutions aimed in part at curbing the country''s
        development of nuclear weapons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b13c3f9-e7e7-437a-9126-03b5e0544a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:28.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:10:35.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump spoke after Abe and gave a one-sentence statement: "I just
        want everybody to understand and fully know that the United States of America
        stands behind Japan, its great ally, 100%."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d69304f-841c-4ba0-bffc-e5fad90a2731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:28.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:10:35.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s chief Cabinet secretary, Yoshihide Suga, said the fact
        the launch came as Abe met with Trump made it "a clear provocation to Japan
        and the region."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e29dd35-fcdf-467f-a92d-523bf89e1c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:28.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:10:35.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo has already lodged protests against North Korea via its embassy
        in Beijing, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5b5c06-4f5f-4d99-9c98-5b5a40a23b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:28.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:10:35.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Punitive actions''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdca580-487f-4783-8544-5fe383848f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:28.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:10:35.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA described the missile as a "Korean style new type strategic
        weapon system, " capable of carrying a nuclear warhead and capable of "evading
        interception." The report by KCNA said Kim "expressed great satisfaction over
        the possession of another powerful nuclear attack means which adds to the
        tremendous might of the country."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8183fd-8154-41b7-a3a3-2f669104c55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:28.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:10:35.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks to the development of the new strategic weapon system, our
        People''s Army is capable of performing its strategic duties most accurately
        and rapidly in any space: under waters or on the land," KCNA reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89581b3f-c213-4599-98ad-3f9797fa6513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:28.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:10:35.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Joint Chiefs of Staff told CNN the missile appeared
        to be a modified intermediate-range Musudan level missile. Earlier analysis
        had guessed it to be a shorter-range Rodong.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d6e2b1-b374-4947-8e4e-b99f41e0345d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:28.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:10:35.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They ruled out the possibility that it was a longer-range intercontinental
        ballistic missile, or ICBM – which are usually designed to carry nuclear warheads
        – based on the flight distance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3e59f1-0a39-4e67-bf4e-04875dbafeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:28.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:10:35.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA said the launch "was conducted by the high-angle launching
        method instead of firing range, taking the security of the neighboring countries
        into consideration."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aacea2b-6d56-4ac9-a08c-61e4b4c7fe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:28.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:10:35.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting South Korean President Hwang Kyo-ahn said: "The South Korean
        government and the international community are working together to take punitive
        actions appropriate for this launch."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81588bb-5409-49e6-96cb-dbde060dcbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:28.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:10:35.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s national security adviser, Michael Flynn, spoke to his
        South Korean counterpart Kim Kwan Jin, according to the South Korean President''s
        office. They condemned the launch and agreed "to seek all possible options"
        to deter Pyongyang in the future.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e655218e-2ebf-43e8-90df-edecc4cdd561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:28.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:10:35.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Konstantin Kosachev, a chairman of the Foreign Affairs Committee
        of the Russian Federation Council, said North Korea must comply with the UN
        Security Council resolution, Sputnik reported. But he warned against any "unilateral
        action by U.S., South Korea, and Japan" that would add tension to the situation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f66a07-a97e-4b83-acdf-23f3fbea815c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:28.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:10:35.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO Secretary General Jens Stoltenberg issued a statement on Sunday
        condemning the launch and saying North Korea "must refrain from further provocations,
        halt all launches using ballistic missile technology and abandon once and
        for all its ballistic missile programs in a complete, verifiable and irreversible
        manner, as required by the UN Security Council."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bcf3b6-aa9e-4a5c-9b54-036b2eb0d928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:28.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:10:35.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union, too, condemned North Korea and said that "repeated
        disregard of its international obligations is provocative and unacceptable"
        through a statement by the EU''s spokesperson''s office. The statement added.,
        "The high representative/vice-president, Federica Mogherini, will speak in
        the coming days to the foreign ministers of international partners to further
        discuss the international response."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcbb46f-cfe5-4779-83af-493275e7c6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:28.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:10:35.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, North Korea''s neighbor and most important strategic partner,
        has not yet commented on the launch.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af13cf86-cc3d-4f5e-b7c9-a486ef58b975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:28.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:10:35.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency meeting</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf23b19-56ce-4557-ac3c-cdebf32fdde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:28.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:10:35.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean security officials held an emergency meeting about
        the launch.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41674fbc-ee9e-4e60-8ce7-9698b663939f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:28.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:10:35.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s ballistic missile test by North Korea is the first ballistic
        missile test this year since 24 launches last year," said a Foreign Ministry
        spokesman, Cho June-Hyuck.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cbfb92-5e25-4205-95f2-7b07f1013688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:28.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:10:35.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a clear violation of the (UN Security Council resolution)
        and threat to peace and security of the Korean peninsula and the entire international
        community. The government strongly condemns it."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733cb16f-5f0b-4281-aec1-62a3d5f96b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:28.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:10:35.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea conducted an unprecedented number of missile tests in
        2016 and a satellite launch that experts said was a sign it has cleared significant
        hurdles toward ICBM technology. But until Sunday, it hadn''t tested a ballistic
        missile since October 20.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1850c2-ca70-4702-8753-b6e66c41a2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:28.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:10:35.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Step toward missile that can hit U.S.?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f70096-44c2-4872-ae62-7f0609d3559e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:28.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:10:35.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, U.S. and South Korean officials told CNN that North
        Korea might be readying two ICBMs for a test launch in the near future, though
        some analysts dispute how close Pyongang actually is to testing such a missile.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985a7d26-69f0-44a5-9f0f-42da9df52301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:28.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:10:35.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ret. Lt. Gen. Mark Hertling said Sunday''s test would help the
        North Koreans improve their missile technology, and could help in their development
        of an ICBM.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55df6cb8-9ff3-4b6f-be0e-4622d4615f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:28.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:10:35.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the goal of the North Korean politicians," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add76f41-3301-4add-9102-a17cf6f1219b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:28.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:10:35.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This intermediate ballistic missile is certainly dangerous. It
        has a greater range than some of the Musudan missiles that they have been
        testing prior to that. And it''s not only a concern for the United States
        to hit the mainland, but it also has concerns for all of our Asia partners."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfa35ff-0e66-4144-9574-a6975c6680f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:28.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:10:35.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hertling said because of the poor accuracy of North Korean missiles,
        missiles are fired at the Sea of Japan. North Korea wants to see how far the
        missile will fly and whether it will fall apart.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5467ffa-c059-47ee-a09d-299660547ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:28.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:10:35.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang has been steadily working to improve its missile and weapons
        capability, conducting a fifth nuclear test in September.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffcfc0a-0455-4195-bcf9-9dc285435b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:28.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:10:35.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t clear whether North Korea has the ability yet to put a
        nuclear warhead on its intermediate-range missiles. But while many experts
        think North Korea isn''t yet able to make it a global threat, US commanders
        say they need to be prepared for the possibility.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a912d6a0-df59-47f7-86f1-dc5333a18d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:28.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:10:35.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Combining nuclear warheads with ballistic missile technology in
        the hands of a volatile leader like Kim Jong Un is a recipe for disaster,"
        Adm. Harry Harris, the head of the U.S. military''s Pacific Command, said
        in a December speech.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff94152-f1cb-4490-a3ce-4aea70e6ba59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:28.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:10:35.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Angela Dewan, Elise Labott, Elizabeth Landers, Athena Jones,
        Ryan Browne, Yoko Wakatsuki, William J. Lee ,and journalist Yoonjung Seo contributed
        to this report.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377f7476-a18d-4429-b146-4453ee79fcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:10:28.043+08:00
