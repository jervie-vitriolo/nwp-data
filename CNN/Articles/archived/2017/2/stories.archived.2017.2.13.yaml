    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a999808f-1588-42b1-a0ff-e10d4932e35b'
    'lead': 'Grammy viewers were hoping for a surprise performance from pregnant Beyoncé,
      and she delivered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T14:35:55.735+08:00
