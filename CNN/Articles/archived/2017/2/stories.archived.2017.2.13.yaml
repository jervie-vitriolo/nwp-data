      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best supporting actress category once again belonged to Viola
        Davis, who is on an unstoppable awards streak headed into Oscars.</p>'
