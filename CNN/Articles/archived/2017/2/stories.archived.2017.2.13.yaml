  'Hilario-Davide-federalism-fatal':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-13T16:12:45.842+08:00
    'imagesource': 'jcr:907e512b-d217-4aa9-a4ee-ad5b924aeb77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c52ddf6-d8e1-47a9-a7d6-ec14448861a2'
    'lead': 'Adopting a federal system means imposing more taxes, particularly separate
      federal and state taxes, says former Chief Justice Hilario Davide Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T14:28:07.465+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T14:28:11.481+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T14:28:11.282+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Chief Justice: Federalism "fatal for the country"

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f362edd2-654e-447d-9faf-03ed01440c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:28:07.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:28:11.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Implementing a
        federal form of government is a "disastrous move" for the Philippines, and
        will burden Filipinos with more taxes and bureaucracy in each region, a former
        chief justice warned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9c368a-73ae-437a-b98a-1c0e681033e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:28:07.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:28:11.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have never experienced federalism. Everybody is ignorant of
        how it will work. Even the proponents, probably, do not even understand exactly
        how it should work for the sake of our people," Hilario Davide, Jr. told CNN
        Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa57867f-1928-46b8-b684-1e3d34ee1228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:28:07.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:28:11.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is therefore a disastrous move. It is what I would call fatal
        for the country," said Davide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d41987f-3f42-4afb-895b-4d778034890e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:28:07.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:28:11.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez and other leaders in Congress have
        intensified their campaign to shift to a federal form of government, which
        President Rodrigo Duterte has endorsed since his campaign period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103ea145-4116-4f6c-abbe-c98c5844c548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:28:07.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:28:11.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 20 house bills have been filed in Congress calling for reviews
        and revisions in the Constitution. Another, House Resolution 32, calls for
        a study on how the law can "best be revised considering the clamor for a shift
        to federalism."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b81df5a-97dd-4653-a1b6-593e6c8c844e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:28:07.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:28:11.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federalism, its proponents argue, can address inequality in growth
        across regions instead of concentrating on accumulated progress in Metro Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6887ed87-b7f6-4b50-a449-5e2faf03d41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:28:07.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:28:11.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, its critics maintain that it could empower political dynasties
        even further. Skeptics of federalism also say the Philippines cannot afford
        it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10435c28-ddf2-46ab-b9fb-f16818eee3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:28:07.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:28:11.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Solons say yes to charter change, mixed reactions to federalism</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994aa2d4-21b1-492a-a8d3-e128215f09f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:28:07.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:28:11.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Against federalism</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87076b90-60ad-4e34-938b-95e60df1bc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:28:07.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:28:11.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davide is among these critics, being one of the 48 framers of the
        1987 Constitution that federalism wishes to overhaul. He also served as Chief
        Justice from 1998 to 2005.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c8433f-df18-411d-9218-1a500fcf91eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:28:07.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:28:11.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned that new taxes will be imposed under this new government
        format.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7863f131-2d46-49f9-9e54-04884d15b0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:28:07.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:28:11.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s anti-poor in a sense that under a federal system, you have...
        to impose two kinds of taxes: a federal tax to support the federal government,
        and the state taxes to support each state. "</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5df1223-c7a9-4f80-985d-28db30b31f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:28:07.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:28:11.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that certain government structures have to be put
        in place in each region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921c9888-c97e-4963-9592-96eab79c92e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:28:07.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:28:11.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davide noted that the Philippines does not share the common origin
        of federalist nations, which usually formed an overseeing government only
        after being established separate states.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaf82c4-02af-41c7-b3d0-8cca53d0d586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:28:07.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:28:11.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the country implements the system, its evolution would happen
        in reverse, emerging from a central government that splits into state governments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71feb225-f0fe-4396-a39c-397dadef5978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:28:07.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:28:11.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be the only instance that one single country is divided
        into various states to form into a federal government," Davide said. "The
        origin of federalism is [traditionally] that a group of sovereign states form
        together... a confederation precisely for their own benefit and better development,"
        he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5448ed-783f-4968-b29d-37505fcf19f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:28:07.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:28:11.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you divide the Philippines into various territories or states,
        then you will be practically multiplying poor people and poor states," he
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066fef49-4732-4eca-8a47-68d2c7c32fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:28:07.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:28:11.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not easy to maintain various states because each state will
        have its own constitution... its own national assembly... [and] its own judiciary,"
        said Davide. "[It is] burdensome."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c3ee5f-9166-4f3d-a8e1-a2ea8f9943a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:28:07.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:28:11.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Implement Constitution</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306c6451-c22e-48ba-9f4c-eb48a7745e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:28:07.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:28:11.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davide believes that instead of changing the Constitution, the law
        must be properly implemented to be effective.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5022a998-1d87-4aab-ba83-359d596487d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:28:07.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:28:11.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not even implemented the majority of the provisions there,
        and Congress should pay more attention to its full implementation instead
        of changing it... to a form of government which cannot be an ideal one for
        the Republic of the Philippines," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81097790-264a-47e0-b8dc-2d0af3048462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:28:07.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:28:11.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davide described the 1987 Constitution as "pro-God, pro-people,
        pro-Filipino, pro-life, pro-poor, pro-environment, pro-family, and pro-marriage,"
        and "the best Constitution for the Philippines."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5817a8bc-61cb-45d9-839e-dac9e719f780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:28:07.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:28:11.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As one of the framers of the 1987 Constitution... I would be the
        first to object to any attempt to change or to amend or to revise certain
        portions of the Constitution," Davide said.</p>'
  'Adele-George-Michael-Grammys-2017':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
