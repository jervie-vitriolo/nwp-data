  'house-bill-extend-passport-estate-tax-amnesty':
    'author': ' Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-13T22:14:31.584+08:00
    'imagesource': 'jcr:23b19867-4d5f-4277-ba53-667eb9c73973'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3784f2f3-67c2-4e4e-9277-fa1b3c6399d0'
    'lead': 'The House of Representatives passed three bills—one extending passport
      validity, another granting amnesty in estate tax payments, and the third, simplifying
      the estate tax rate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T13:27:54.617+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T13:27:57.930+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T13:27:57.829+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House passes bills extending passport validity, estate tax amnesty

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118fa404-354b-4af7-8830-717d55367374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:27:54.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:27:57.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The House of Representatives (HOR)
        passed on third and final reading three House Bills (HB) on Monday, tackling
        passport validity and estate tax.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5e189e-5df4-4e30-894e-8bd986599588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:27:54.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:27:57.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HB 4767, which seeks to extend the validity of the Philippine passport
        to ten years, was approved unanimously.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd172770c-383f-4ae2-93ee-d9271ac825e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:27:54.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:27:57.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill seeks to amend Republic Act 8239, or the Philippine Passport
        Act of 1996, which limits passport validity to five years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a1d2a0-fc09-41a5-b115-007fdf451d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:27:54.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:27:57.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower chamber likewise voted 216-0 on the HB 4814, granting
        amnesty in the payment of estate tax for taxable year 2016 and prior years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd9cf00-4d0b-4efb-82bc-9fb825d6f665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:27:54.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:27:57.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, any person who wishes to avail of the estate tax
        amnesty may file an Estate Tax Amnesty Return with the Bureau of Internal
        Revenue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a634bf12-7f53-4e97-a18b-88389a027687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:27:54.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:27:57.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the amnesty may not be availed by any persons with pending
        cases including graft, money laundering, and tax cases as of the effectivity
        of the law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86d98d7-64a6-42ba-bf3c-8feb3c22482c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:27:54.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:27:57.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consequently, the HOR also approved the HB 4815, which seeks to
        simplify the estate tax rate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dccb1b-f9bb-4419-85f4-0bf1115eff0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:27:54.618+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:27:57.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill seeks to amend the National Internal Revenue Code of 1997
        by proposing a single estate tax rate of 6 percent, based on the value of
        the net estate.</p>'
  'pba-ginebra-semis-win-over-star':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-02-13T22:07:05.576+08:00
    'imagesource': 'jcr:25d33509-6a80-485d-81d5-4f676dabdcf2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfa2e244-4ccc-4829-8dc8-8913902ca4cb'
    'lead': 'Barangay Ginebra took home their first victory in their semifinal series
      against the Star Hotshots, 73-62, on Monday evening at the Mall of Asia Arena.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T13:34:41.952+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T13:34:44.991+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T13:34:44.832+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Ginebra notches first semi series win over Star, 73-62

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd28aad-bad6-4bc1-a33a-c9519c54a551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:34:41.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:34:44.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Barangay Ginebra
        got their first win, 73-62, over the Star Hotshots in their Philippine Basketball
        Association (PBA) Philippine Cup semifinals series on Monday evening at the
        Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9b36aa-c222-4a43-bc77-86fd43d0fbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:34:41.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:34:44.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sol Mercado paced Ginebra with 16 markers, while Japeth Aguilar
        finished with 15.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83d8ca7-bdbc-4196-8d4d-1885d654d626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:34:41.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:34:44.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staring at the possibility of a 3-0 deficit in the best-of-seven
        series, the Gin Kings started Game 3 with aplomb by going on a 17-4 run to
        open the game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6bfbac-5fae-4e5a-91a8-df85471b82e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:34:41.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:34:44.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra led the Hotshots 21-10 headed into the second frame, but
        would not be able to hold Star back.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f887f08d-a055-42fb-a953-c51cb4d89142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:34:41.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:34:44.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star battled back to reduce the deficit to 29-26 through a Justin
        Melton trey at the 2:34 mark of the second quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05597450-cf4b-44ff-8bed-caf4c546a343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:34:41.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:34:44.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that was as close as Star came to tying up the ballgame, with
        Ginebra clinging to a 33-29 advantage at the halftime break.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feaa55f-369c-46eb-939e-cf9cd25bf586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:34:41.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:34:44.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third period, another triple from Melton and a bucket from
        Mark Barroca gave the Star the 43-42 lead with 6:06 before the payoff period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910d4707-4bbf-444c-9e43-eb67a24e3b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:34:41.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:34:44.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots managed to enter the final period with a slim 51-50
        advantage, but it would not take long for Ginebra to reclaim the advantage,
        53-51, through a Scottie Thompson trey at the 10:57 mark.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793b1bd2-23b1-4e9a-a476-a01dc7ef95cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:34:41.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:34:44.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two teams would exchange possession of the lead throughout the
        fourth quarter, until an 14-0 run would give Ginebra the 73-60 lead with 1:30
        left on the clock.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dc69f9-04d9-4c1a-8630-5d898af46391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:34:41.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:34:44.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra would hold on to the advantage as they their first victory
        in the series.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd2ef70-93a7-473c-8b73-929aaff40709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:34:41.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:34:44.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marc Pingris led Star with 12 points and 18 rebounds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14966d8b-bfed-4f99-9971-edd55a3809c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:34:41.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:34:44.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, Ginebra head coach Tim Cone admitted that his team
        was just hitting shots that they weren’t making in the past few games.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf33a5f-f7fd-4e49-ba91-d45f81129400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:34:41.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:34:44.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Well we hit some shots, I thought that was the big difference maker,”
        Cone said. “The good news is that we are back in the series now, we’re not
        even but we’re back in.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bebbec2-9b0a-443c-ad7f-5ca5e942dc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:34:41.954+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:34:44.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gin Kings will try to even the series in Game 4 on Wednesday
        at the Smart Araneta Coliseum.</p>'
  'PNP-war-vs-illegal-gambling':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
