      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With the war on
        drugs on the back burner, the police launch another battle — this time against
        illegal gambling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce76d6ee-3ba9-4e29-9c8a-f4f148ce33c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:37:03.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:37:28.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Philippine National Police Chief Ronald dela Rosa, illegal gambling
        spawns a host of other crimes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552b6cc5-0f8d-492a-9ffe-f74a7071baf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:37:03.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:37:28.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If left unchecked, (illegal gambling) breeds corruption and may
        mutate into other forms of organized crime - including drug trafficking, illegal
        vices, money laundering and kidnapping," Dela Rosa told reporters on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0a05bd-c19c-47f4-a571-ff6e007489b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:37:03.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:37:28.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By this pronouncement, the PNP is hereby declaring war against
        illegal gambling."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5172cd71-92f5-4d6c-a9f9-8da9bec44aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:37:03.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:37:28.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte starts fight against illegal gambling</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3797cc-9606-4a41-9d3e-6341cac824ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:37:03.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:37:28.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that no one would be spared, small fry and big fish alike.
        He also noted that the gambling "menace" — as President Duterte''s EO 13 described
        it — plagued almost all barangays in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f846443d-246a-4f2d-89af-a00c197614fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:37:03.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:37:28.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: After drugs: Duterte now goes after online gambling, fixers</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d4749e-1f90-4b52-83e2-f9282a54f465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:37:03.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:37:28.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new war will cover online gambling and the illegal numbers game
        known as "jueteng."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5736d8a0-881b-4587-b660-bbd187d8cd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:37:03.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:37:28.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the PNP, the National Bureau of Investigation had also
        been authorized by the President to run after illegal gambling.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922c3825-3016-45dc-977a-caf256a7838b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:37:03.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:37:28.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte: Fight illegal drugs first, and then gambling</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e2e9c3-584a-4175-ab23-6d4e198081c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:37:03.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:37:28.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the President had said that illegal gambling would be next
        after the war on illegal drugs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff655f2-ad99-4429-929d-c6f7c5affd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:37:03.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:37:28.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles contributed to this report.</em></p>'
  'death-penalty-bill-house-of-representatives-lawmakers-support':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-13T21:17:42.063+08:00
    'imagesource': 'jcr:f4e465a2-1da8-49a8-9ea7-62dd7565b741'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45901e08-9030-46a5-9530-c1f188398b83'
    'lead': 'A House leader claims that amendments to the bill seeking to restore
      the death penalty are encouraging more lawmakers to support the measure. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T13:44:08.308+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T13:44:12.228+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T13:44:11.950+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Deputy Speaker: Amended death penalty bill getting more lawmakers''
      support

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701c349e-20ec-4a80-911e-0eea8c1f303c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:44:08.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:44:12.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Some lawmakers in the House of
        Representatives who were ambivalent or against the restoration of the death
        penallty are now in favor it, House Deputy Speaker Ferdinand Hernandez said
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731d1a00-4219-4925-b501-42d19882caa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:44:08.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:44:12.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amendment that changed their minds: The death penalty, once
        revived, will not be mandatory. Should it be passed into law, its rendering
        will depend on the judge handling the case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e887600e-8456-4fc1-b882-41ba42c847ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:44:08.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:44:12.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of a hardline ''no,'' a lot of them accepted. They believe
        that this is more palatable," Hernandez told reporters, recounting his discussion
        with members of the supermajority.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c713e909-5616-4433-b85a-f6f3bef64df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:44:08.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:44:12.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I spoke to them and asked them what is their position, some said
        ''because of this I am open to it,''" he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7f8dd7-8357-45a6-963d-c8a27b615588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:44:08.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:44:12.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House leadership is doing everything it can to get the consensus
        of members of the majority on the controversial measure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e61368-03cc-4c4e-930a-39342a1067c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:44:08.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:44:12.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the PDP-Laban and the Supermajority held separate caucuses
        where amendments to the pending bill were considered to make it more acceptable
        to more congressmen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506b95dd-77d4-4851-aa40-2fb020413778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:44:08.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:44:12.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another amendment to the proposed measure also states, there will
        be no more crime which is solely punishable by death.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba009fac-e3a7-4659-a1dd-631005bcc034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:44:08.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:44:12.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one caucus, House Speaker Pantaleon Alvarez also said that House
        deputy speakers and committee chairmen who are against the death penalty will
        be removed from their posts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c05e36-167d-4142-954a-0c127c1ed698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:44:08.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:44:12.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Speaker Alvarez gives ultimatum to anti-death penalty
        majority members</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3c4922-50d1-4a61-9416-78e9fdfd033c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:44:08.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:44:12.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the consensus that happened last week, I can say mas
        lumaki laki iyong boto that will support the re-imposition [the vote for the
        re-imposition (of death penalty) is getting more votes and support]," Hernandez
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da78bc26-cb6c-440b-bbc9-f24989f379b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:44:08.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:44:12.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House leaders also confirmed, the list of offenses punishable by
        death will be reduced.</p>'
    '21':
      'image': 'jcr:adba2486-98f0-468f-884e-8bd2422ebdb0'
      'imageCaption': 'Initial list of offenses punishable with death based on the
        original proposed measure  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0a8ef1-8085-4d93-8764-89bd601559da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:44:08.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:44:12.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a105a3-af58-4db2-87bd-7bf44e29e39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:44:08.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:44:12.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaker Alvarez and House Justice Committee chairman Reynaldo Umali
        earlier said it was agreed upon in the caucus that Plunder will no longer
        be punishable by death.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31768b69-0327-4b14-b885-73bab02041ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:44:08.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:44:12.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority leader Rodolfo Fariñas, however, clarified that it is not
        final yet and that they are still in the process of consensus building.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ec4e29-1000-4c2f-820d-26695bb158f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:44:08.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:44:12.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Also read: Plunder still on death penalty crime list - House
        majority leader</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4670d6-bac1-4ad0-abe6-f190ebb4cb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:44:08.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:44:12.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali also said the voting on the death penalty bill is scheduled
        on March 8 — and that they are expecting to have it passed before session
        adjourns.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c491be-87ae-4b76-9b06-fe788d4e1f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:44:08.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:44:12.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Anti-death penalty lawmakers: Watered down version still a no go</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abffa3c-d8e2-42d3-8282-1d1e9ae88c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:44:08.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:44:12.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Buhay Party-list Rep. Lito Atienza — who is against the death
        penalty — disagrees with Hernandez''s assessment.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4c4294-27f8-4d17-a6df-d19ea7f0c815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:44:08.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:44:12.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ganoon sila ka-confident, bakit sila na-iinsecure? Bakit
        sila namumwersa, binabago na nil</em>a orginal version. They still do not
        have the numbers," Atienza said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094f606d-4bdf-472a-a852-34d1d082a322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:44:08.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:44:12.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[If they are that confident, why do they seem insecure? Why are
        they forcing it, and changing the original version?]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a82d8d-598c-4858-9fbd-ac18b2e2b941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:44:08.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:44:12.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also argues putting the death penalty under the discretion of
        a judge will only benefit the rich.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e18d08-ade4-4546-95ed-322b7da65498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:44:08.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:44:12.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung mayaman akusado, may pera pambayad, magaling ang abogado.
        Maaring yung kanilang</em> technicality legal maneuvers bumaba sa life sentence,"
        Atienza pointed out.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b192b395-8e88-4727-8098-43de435f3df7'
      'mgnl:activationStatus': true
