      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: NDRRMC calls for heightened disaster preparedness</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c199417-7bcd-474c-951e-8acfcec99f7f'
