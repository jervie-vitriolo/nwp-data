    'title': 'Adele swears, restarts during George Michael Grammy tribute

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c734947d-3d37-44e3-87c3-1d953ed85b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:31:09.311+08:00
