      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The modern musical walked away with five awards at the British Academy
        of Film and Television Arts awards Sunday, including best film and individual
        honors for Emma Stone and director Damien Chazelle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f22723-dda9-42b5-ac58-f13309e8df92'
