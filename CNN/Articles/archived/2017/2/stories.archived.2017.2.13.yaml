      'mgnl:type': 'text'
      'text': '<p>Tolentino was born and raised in Iloilo. The theater enthusiast
        moved to the United States in 2004 to work as an accountant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc372ddc-c59d-48f3-a24d-3e8e20944af6'
