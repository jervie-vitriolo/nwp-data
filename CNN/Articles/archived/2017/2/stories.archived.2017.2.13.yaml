    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '649de439-5667-47c0-b054-f14b384cb587'
    'lead': 'The National Disaster Council says at least eight people were reported
      dead and 202 injured in the magnitude 6.7-quake that struck Surigao City Friday
      night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T14:07:06.361+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T14:07:09.909+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T14:07:09.578+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 8 dead; 202 injured in magnitude 6.7 Surigao quake

      '
    'updated': 2017-02-14T12:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6072f5f5-3efa-4e57-9211-b4b8f1ed8236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — At least eight people are confirmed dead and
        202 injured in the magnitude 6.7-quake that struck Surigao City Friday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb52e4f-08ad-4268-bb9b-384a017a7d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing Monday,&nbsp; National Disaster Risk Reduction Management
        Council''s (NDRRMC) spokesperson Mina Marasigan said the agency has verified
        the identities of four of the eight fatalities in the quake, and is waiting
        for the Department of Interior and Local Government (DILG) to identify the
        remaining four.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57540417-d9fa-4df5-a354-816be448baac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in an interview with CNN Philippines on Monday morning, Surigao
        del Norte Governor Sol Matugas reported six fatalities. She said, "as of the
        moment, ganon pa rin - six pa rin... Sana six lang [as of the moment, the
        number remains the same at six. We hope that there are only six]."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e29efe8-0990-4f7c-8da8-5e66c9f1aa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, NDRRMC Office of Civil Defense Deputy Administrator Kristoffer
        James Purisima pegged the death toll at four in another interview on CNN Philippines’
        The Source on Tuesday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217e984e-cf2a-41d5-abdb-f4840c7377d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima also said that 1,790 families were affected, translating
        to 9,320 persons across 60 barangays.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eac5662-67aa-469d-9d92-d09f9577f0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also 1,790 damaged houses, 143 of which were totally
        damaged and 1,647 of which were partially damaged, Purisima said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca07314-d28f-44ee-b50c-df3241a6e719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima said that initial estimated damages for the regional hospital
        is at ₱7 million. He added that 13 schools were damaged and one bridge had
        collapsed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55155a33-0292-47a1-bc28-76cee15425df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marasigan on Monday pegged the initial infrastructural damage dealt
        by the quake at ₱108.45 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36f3bf3-3d02-43ee-bf98-67ebe0cc15bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State of calamity</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36df5a7b-b51e-4c12-b03d-6f054398fdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state of calamity was declared in Surigao City — the worst-hit
        area — on Saturday following Friday''s tremor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2262e2-2ff0-4db7-810a-12015b15f2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 11 towns in Surigao del Norte were affected by the quake,
        which also damaged the provincial capitol, two major bridges, and other infrastructure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c165d04-dbe8-4986-93d6-efb0095e0b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake also forced the closure of Surigao City domestic
        airport, officials said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b9fa26-0af1-485d-8821-4b183fb68030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Aviation Authority of the Philippines said the airport
        might be closed until March 10. Following the airport''s closure, all flights
        to Surigao have been diverted to Butuan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403e54d4-f205-4059-b15b-2fbf1c749147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, The New People''s Army declared a "localized ceasefire"
        to give way to relief efforts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e219502-3d9a-451c-b434-78390a4d6792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: NPA declares ''localized ceasefire'' after Surigao quake</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd93816-04dd-4bf6-b5e9-5f423676408c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC is also on red alert as aftershocks continue to jolt
        Surigao City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51993fd7-2948-4c9c-b2be-3abb4026d84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 11 a.m. Monday, the Philippine Institute of Volcanology and
        Seismology (PHIVOLCS) reported 152 aftershocks following the initial quake.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dbf055-169e-421a-af7d-41bd5fc520f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electricity restored</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12355740-725a-474e-806a-19cc0bd2c6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima said that electricity has been restored to all 211 barangays
        in Surigao City, according to a report that came in on Monday afternoon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c252fcdb-3267-4fb2-87c1-857e7e5b0a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Surigao Metropolitan Water District also said 90 percent of
        the City''s water supply has been restored.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1980d06-9d71-4349-8c39-89f8d01fd948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued Monday, Surigao Metropolitan Water District
        Board Chairman Manuel Kong said as of 4 a.m. this morning, two of the city''s
        main pipes have been repaired.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542fc880-1b2d-4789-897a-3f9dd481c28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully by 3 p.m. this afternoon, water services will be fully
        restored and the entire Surigao City will have normal water pressure, except
        in certain areas like Mabua, Ipil, Lipata (elevated areas), Punta Bilar and
        Panubigon due to the dislodge of Anao-Aon Bridge Pipe Crossing," Kong said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae5cfd0-8f55-44d6-8b11-98c9d58e943f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potable water, shelter materials needed</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bf225a-a18a-4b69-a81b-b4a0abef9b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Surigao del Norte Governor Sol Matugas has appealed
        for potable water and shelter materials.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff72a8fd-0ade-4486-b657-e0f0c8cc73ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Monday, Matugas said the city
        needs water above all other resources.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb231aa-1102-43d2-a9e4-f91274b40ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yun ang gusto naming mangyari. Gusto ko tubig talaga. Kung meron
        man, di naman sapat yan," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd81e79-b46e-4aed-a547-facbde102251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s what we want. We really need water. Even if
        we have some, it isn''t enough.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddbd68c-9e9b-4879-a317-69906ca5fa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matugas added, "Nagrequest ako kay Sec. Taguiwalo. Sa mga gustong
        tumulong, magpadala na lang muna ng tubig kasi okay na yung panglaba, pero
        yung pang-inom yun ang mahirap...Talagang kulang."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59c9d6c-4ae8-4b3e-aa63-50e9bd847743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I asked Secretary Taguiwalo. To all those to who want
        to help, please send water first. We have materials for laundry, but for drinking,
        it''s hard... It''s not enough.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeed2fc-43ff-4164-b5b9-48cf1fcc80c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also asked volunteers to donate medicine for those injured by
        the quake.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d781f7b-dbeb-4443-b105-c4d41351050a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Council echoed the governor''s call for water,
        saying potable water and shelter materials were the victims'' primary needs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e3e702-64a1-4fab-90a1-cc6026800d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unang una yung pangangailangan ng ating mga kababayan for potable
        water. Yan naman ay kasalukuyang inaaddress natin ngayon," NDRRMC''s Marasigan
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bbcf7b-8196-4c44-afc6-bd2d53923114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First of all, there''s the need for potable water.
        We''re addressing this right now.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a290b135-d6a2-47b6-9857-dcd272a57fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relief operations underway</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985118a6-3fc5-4339-b9b1-105c9c895824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relief operations are currently underway for those affected by the
        quake.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5283dde1-61de-4a8d-b5f9-8cd248f13254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima said that there have been four C-130 flights delivering
        relief goods from national government since Sunday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fccaa40-1a70-4b18-986b-6c80fb301d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the flights carried medicines and other relief from the Department
        of Health, while another carried relief from the Department of Social Welfare
        and Development.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4551f9d5-2d94-45c2-bc0d-2d923f0e9447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He enumerated the flights to deliver “generator sets, solar lamps,
        high energy biscuits, mosquito nets, family tents, dignity kits, blankets,
        brown rice bars, sacks, plastic mats, and other needs of the community.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b6fe1d-8d6e-4c27-adfd-66ac69adc1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The situation on the ground is very fluid. But the government is
        addressing these concerns,” Purisima told The Source. “We have daily assessments,
        hourly assessments, and we adjust accordingly, according to the needs of the
        people there.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c10eb4e-f51b-4a84-ae53-a2b25cf96c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purisima also said they welcomed civilian assistance and appealed
        for people to “stay calm and to be vigilant... and heed the advisories of
        government agencies.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8438cc53-f06d-4082-9df3-3c63759e21ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte pledges aid</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ea4b78-041a-4af0-88d1-27eb166a5257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte promised that aid would come to victims
        of Friday''s quake.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd4350c-1eca-492a-9b81-59553dd76d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President visited Surigao del Norte on Sunday, where he inspected
        the damage wrought by the tremor and oversaw relief and rehabilitation efforts.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece7a725-b419-4780-b537-a71d5c6979d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to survivors in Surigao City, Duterte said, "I will release
        money for you, so prioritize those who lost their lives and source of living.
        I''ll release a little. Is two billion enough for you?"</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec8ec7d-2965-449b-bf80-94dd8ab3b7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Budget Secretary Ben Diokno and Communications Secretary
        Martin Andanar later clarified that P2 billion was not allotted for the quake
        victims.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9915042f-2977-43e9-ac23-f6d1c0c8bc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the President might have been referring to another fund
        for those who stood to lose their livelihoods from the shutdown of mining
        operations in Surigao.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0390d4-54e8-4f7a-857d-6c97fb8cbcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Watch: Malacanang clarifies 2B not for quake victims</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa9ce12-9c49-420c-a197-673d483a3f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:07:06.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:07:09.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also suggested providing housing to the victims of the quake.</p>'
  'regine-velasquez-essay':
    'author': 'Elvin Luciano'
    'caption': 'Powered by soaring trademark vocals, Regine Velasquez has sung a signature
      love song for every stage of her life, and provided a love soundtrack for every
      stage of ours. Illustration by JL JAVIER'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2017-02-13T16:01:12.456+08:00
    'imagesource': 'jcr:9d00e344-08aa-4720-8e16-5f45e98eb73c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f7cb4bf-87e7-4696-bac3-acc7faefabab'
    'lead': 'Powered by soaring trademark vocals, Regine Velasquez has sung a signature
      love song for every stage of her life, and provided a love soundtrack for every
      stage of ours.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T14:13:43.913+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T14:13:48.460+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T14:13:48.306+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Does Regine Velasquez have the best Filipino love songs?

      '
    'updated': 2017-03-29T13:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f46fe44-0369-4f3d-aed5-9f8d83f45a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:13:43.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:13:48.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> For a singer to
        reach a certain degree of legitimacy, he or she must have at least released
        a signature song to his or her name, enough to secure a space in pop culture.
        The signature song is that one recording that’s infallibly associated with
        the singer, his or her voice and persona deeply ingrained into the piece that
        no other singer can interpret it the way the “song owner" can.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aa8a7b-6914-455c-9820-69fb50fd690e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:13:43.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:13:48.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for some singers, it is almost impossible to attribute just
        a single signature song. Such is the case of Regine Velasquez — Asia’s songbird
        to her fans, and favorite muse to some of the greatest Filipino songwriters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920a0a17-03c0-4f77-b46b-e8fe941b06eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:13:43.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:13:48.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just what is Regine''s definitive love song? With a discography
        that spans more than 25 years, and a musical career that continues to influence
        generations of OPM patrons and songbird wannabes up to this day, Regine certainly
        has minted her voice in more than one trademark love song. This is because
        Regine Velasquez has sung a signature love song for every stage of her life,
        and in effect, she has provided a love soundtrack for every stage of ours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1a403a-9309-46d5-9117-ae59a0202658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:13:43.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:13:48.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Regine Velasquez love song catalog is a powerful collection
        of songs that documented her evolution from the small-town probinsyana with
        a big voice and even bigger dreams (“Regine,” 1987), to the woman who has
        finally built both her dream career and her ideal family (“Hulog Ka Ng Langit,”
        2014). We have related our own romantic intricacies and emotional vulnerabilities
        to her music, which speak of silly infatuations, romantic optimism, crippling
        heartaches, and profound longing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28336fc6-688e-4f11-b8ea-0f9947686115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:13:43.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:13:48.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Regine ventures into other genres occasionally, it is the
        love songs — powered by her trademark soaring and sometimes melismatic vocals
        — which cemented her place in the music industry as one of the best-selling
        Filipino artists of all time, possessing a career longevity that transcends
        multiple eras and fleeting trends in pop music.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://open.spotify.com/embed?uri=spotify%3Atrack%3A3XSUrGa2uFUk0hsRf7PohZ"
        width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0562fba2-db16-4b8f-aa92-e46132c67dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:13:43.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:13:48.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54258ba3-6c9a-485a-9591-f4591f423405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:13:43.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:13:48.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a singing contest veteran from the province, Regine already established
        her own musical style when she recorded the 1987 emotional ballad <em>“Kung
        Maibabalik Ko Lang.”</em> The song tackled missed chances and regrets over
        the one that got away — a common theme in OPM love songs. Still during her
        promdi phase, she proved that Filipino love songs don’t have to come pre-packaged
        in the kundiman-rooted love ballad mold when she released her breakout hit<em>
        “Urong Sulong”</em> (1987), a move which can be compared to releasing bubblegum
        pop love songs with cheeky themes that catapulted teen pop acts to stardom
        before the turn of the new millennium. “<em>Urong Sulong”</em> is a light
        take about the jitters, excitement, and uncertainty of guessing if the object
        of your affection reciprocates the feeling: exactly just how young, playful
        love feels like. For the album “Reason Enough” (1993), Regine sang about yearning
        for a loved one who walked away with <em>“Babalikang Muli.</em>”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baf5c8e-c1a8-4cfa-8ebd-4f472eb7ed49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:13:43.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:13:48.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1994, Regine was in the middle of her Asian pop star phase. Her
        first regional album release “Listen Without Prejudice” spawned hits written
        and produced by her foreign collaborators. But in her follow-up album “My
        Love Emotion,” a Trina Belamide-penned heartbreak anthem made it to the final
        track list. Released to coincide with developments in her personal life (the
        nation was just reeling from the news of her breakup with a fellow OPM rising
        star), her song “You’ve Made Me Stronger” has become an iconic breakup theme
        that told heartbroken listeners that there’s a bright and definitely empowering
        side of ending an unhealthy relationship.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e2b25b-24e7-416c-a0e1-99f31b48da1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:13:43.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:13:48.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because love becomes more complicated as we gain more life experiences,
        Regine has also brought to life a song for those who are entangled in forbidden
        love. In 1998, Regine’s sister Cacai Velasquez and her husband Raul Mitra
        penned “Linlangin Mo,” a hauntingly heart-wrenching ballad about, presumably,
        an extra-marital affair which the singer finds hard to end.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b82ade6-37ec-46be-a9c3-46f39579cb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:13:43.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:13:48.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the mid ‘90s to early 2000s, there was a boom in all-cover
        albums. Regine was among those who started this trend with her album “Retro”
        in 1997 and “R2K” in 1999 (There will be two volumes of “Covers” to be released
        later on). Regine has a knack for choosing songs which at first, may not fit
        her, but eventually become her own. She made “signature songs” out of covers
        like “Bluer Than Blue,” “On the Wings of Love,” and surprisingly, the Aerosmith
        classic “I Don’t Wanna Miss a Thing.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21c266a-d43f-44df-af45-cf90cda151a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:13:43.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:13:48.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the midst of this "revival revolution,” Regine was one of the
        artists who tried to steer OPM back to the originals direction when she released
        “Reigne” (2001), an album comprised mostly of new compositions and unreleased
        songs. The album was conceptual, almost experimental, with Regine explaining
        that the songs are influenced by the music, artists, and genres that she enjoys
        listening to. This experiment led to her serving unpredictable songs like
        “To Reach You” (a melancholy ode to the lengths one can do for love), “Sa
        Aking Pag-iisa” (a sensual Regine singing about an unforgettable tryst), and
        the lyrically poetic <em>“Dadalhin”</em> (a song about an ephemeral promise
        of love).</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://open.spotify.com/embed?uri=spotify%3Atrack%3A49fjYbTGOCVExauvWsMWNT"
        width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6c5af2-b7d6-4e19-9d08-5cb368767f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:13:43.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:13:48.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef94c6b-645c-4f1b-b69a-d370a42c086f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:13:43.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:13:48.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But throughout all the years of her producing albums and singing
        in studios, it was during Regine’s romcom phase when she recorded some of
        the most memorable and tagos sa puso songs that can be in the soundtracks
        of anyone’s love story. Her leading lady career trajectory started in 1996
        with “Wanted: Perfect Mother” where she recorded “You Are My Song,” a collaboration
        between Martin Nievera and Louie Ocampo that we can all file in the “I love
        you but I’m not sure how to deal with these feelings because I might just
        drive you away if I tried” category.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b5699f-1f45-4266-b49e-449693afc340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:13:43.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:13:48.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfa937a-149c-4625-9688-3544925045da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:13:43.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:13:48.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the year 2000, Regine’s box-office might was in full display,
        with every leading actor lining up to be paired with the certified singer-actress.
        Her movie with Robin Padilla became the vehicle for arguably one of the best
        Filipino love songs ever written, <em>“Kailangan Ko’y Ikaw.”</em> Straightforward,
        earnest and lyrically simple, the words of <em>“Kailangan Ko’y Ikaw”</em>
        flowed cohesively with its velvety smooth melody (both by Ogie Alcasid) and
        highlighted the brilliance of Regine’s soft and restrained vocal attack that
        climaxed into a soaring, emotional high note.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ae67f8-f09e-446e-b466-c58d87370b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:13:43.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:13:48.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her streak with original movie theme songs continued in 2002 and
        2003, with more Ogie Alcasid compositions: <em>“Sa Piling Mo”</em> <em>“Hanggang
        Ngayon,”</em> and “Pangarap Ko Ang Ibigin Ka” (fans would discover later that
        Ogie Alcasid, Regine’s eventual husband, has been writing these songs as his
        love letters to her all along). These brilliant compositions, along with <em>“Kailangan
        Ko’y Ikaw”</em> perfectly fit each other lyrically and musically, so much
        so that they feel like an unofficial Regine-Ogie love theme trilogy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad72ada0-1999-4935-b56e-863c0df654cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:13:43.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:13:48.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are just some of the musical gems that Regine has contributed
        to the great Filipino songbook, and these songs will forever be part of every
        Filipino''s journey in love. True, Regine has been known for her terrific
        covers of both local and foreign songs, but it’s her emotive original Filipino
        love songs that show her more relatable human side — the <em>promdi</em> who
        worked hard and sacrificed a lot to have it all, only to realize in the end
        that fame and fortune is nothing when love is lacking. Because as her songs
        suggest, of all our dreams, it is the dream of finding true love that is most
        difficult, and yet it’s the dream that, as any Filipino love song would impassionately
        suggest, is worth fighting for.</p>'
  'ph-facing-land-governance-crisis':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-13T15:11:42.311+08:00
    'imagesource': 'jcr:92fe467f-7109-48af-b591-0b96a21f45f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3ad19b9-8e42-4490-ac4c-59c60c4c92c6'
    'lead': 'Poor land governance has left Metro Manila with congested cities and
      a massive housing backlog. Finance Secretary Carlos Dominguez says immediate
      action must be taken to address this ''urban nightmare.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T14:18:06.480+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T14:18:09.945+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T14:18:09.734+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH facing ''land governance crisis''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b759510-cfc1-4d74-8e5c-5bc0c1db3aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:18:06.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:18:09.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippines
        requires immediate action to address a "crisis" of land governance that has
        left cities congested and millions of Filipinos poor and homeless.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775ea5b0-1cf5-4583-9934-6104b9a44757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:18:06.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:18:09.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Metro Manila presents us with the most severe case of poor land
        governance. This is an urban nightmare, a metropolis that grew without planning,"
        Finance Secretary Carlos Dominguez said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3337a3e3-4506-48ce-a1fb-8b0d7bb29a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:18:06.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:18:09.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are truly facing a land governance crisis and we must respond
        decisively to this," Dominguez said in a forum on February 8 organized by
        the United States Agency for International Development.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2c2cf0-6c02-4dff-a0af-d7e38492748f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:18:06.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:18:09.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Manila – consisting of 16 cities and one municipality,
        with a land area of 613.9 square kilometers, is severely overcrowded, with
        an estimated population of 13 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f2dc26-f5cb-4282-af31-c9662c273466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:18:06.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:18:09.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The population keeps growing each year, and land is fast running
        out. Dominguez estimated the housing backlog at 3 million units.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4119cde-9f52-4c4c-9306-4fca7fa8d3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:18:06.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:18:09.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Filipinos are forced to live in high-risk areas instead, such
        as riverbanks, fault lines, floodplains, and railways, where they are exposed
        to disaster, disease, and even death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25adfe09-70a5-44a7-96dd-92730eb87aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:18:06.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:18:09.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, farms and forests have been stripped away to make way
        for human habitation, Dominguez added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ecf9ac-175c-42d3-b7d3-e492278aa847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:18:06.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:18:09.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation is worrying since the Philippines has less arable
        land for its population, when compared to its neighbors Indonesia, Thailand,
        Cambodia, Laos, Myanmar, and Vietnam.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831f31a5-9cc3-46b7-a157-c8b1c5cf30f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:18:06.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:18:09.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A happy compromise will have to be found between the demands of
        agriculture and the requirements of an increasingly urban population," he
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeda654-c1f2-45b2-815d-156ee1fc5c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:18:06.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:18:09.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finance chief urged Congress to work on the National Land Use
        Plan. This would harmonize the rules for the use of land for residential,
        commercial, industrial and agricultural purposes. It would also identify areas
        for conservation, for indigenous peoples, and for disaster prevention.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716f538b-fdea-4eb5-a0da-73db1e41a3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:18:06.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:18:09.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also vowed to decrease estate taxes to encourage more people
        to register their lands with the government. USAID estimates less than half
        of the land parcels in the Philippines are titled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4ae19a-65fe-47a9-aaef-e11f1c4286f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:18:06.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:18:09.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, Dominguez said values of zones must be updated so real property
        taxes could finally be increased. This would bring in more revenue to the
        government and discourage owners from keeping their lands idle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ab622a-37d5-438a-86dc-32c776083aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:18:06.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:18:09.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United States Ambassador to the Philippines Sung Kim stressed the
        importance of land governance, noting that countries with secure property
        rights had higher incomes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0f506d-28aa-453e-8f7c-9ca0593e97f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:18:06.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:18:09.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Security of tenure is a powerful incentive to invest. That leads
        to more rapid economic growth and, ultimately, higher incomes by everyone,"
        Kim said during the forum, lauding the administration of President Rodrigo
        Duterte for including land management in its priority agenda.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e397ad5-5fda-42c1-a7a4-54726e5b7512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:18:06.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:18:09.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heath Cosgrove, USAID director for land tenure and resource management,
        added that proper governance creates not just economic benefits, but makes
        significant social impacts as well, especially improving the quality of life
        of the poor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5c3dd3-66dc-4e27-908d-6f01a59a4ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:18:06.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:18:09.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Living dangerously</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca236f7-a862-4a90-84e2-153b21c4bb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:18:06.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:18:09.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not far from the forum venue in Manila is the small, makeshift home
        of Teresita Amaya. She lives on the banks of the Parañaque River with her
        children and grandchildren.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446f16d4-a195-4b46-a89e-036a9511f70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:18:06.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:18:09.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though she was born and bred in the capital, her family has never
        had a land to call their own here. Her relatives ended up building a house
        on the river three decades ago, and they have stayed there ever since.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f3044d-642f-49f5-ad0b-a563291d2244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:18:06.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:18:09.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she had a choice, though, Amaya said she would move her family.
        People often dump their garbage in the river and it washes up under their
        house. It infects their food and drinking water, making them sick.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579457a3-b3e2-4349-a3f6-245861cc32b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:18:06.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:18:09.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung amoy ng ilog dito, naamoy mo yung hayop na patay na
        tinatapon. Minsan, nagtatae ang mga bata,"</em> Amaya said in an interview
        on Wednesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497413c6-cfc3-4125-b5b0-283348e12de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:18:06.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:18:09.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The smell that comes from the river is terrible. You
        can smell the dead animals that they throw into the water. Sometimes, the
        children get sick with diarrhea.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2618486-8c9f-427d-82f1-7ae63a1760ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:18:06.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:18:09.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just the trash that worries Amaya. The riverbank is easily
        flooded during strong rains. Floods even reached the inside of her house during
        the last strong typhoon, she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349e4bef-5c83-4a0d-ae04-745b420968e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:18:06.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:18:09.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi kami makalabas. Hanggang diyan ang agos… Tapos hindi
        mo malaman ''yung kuryente, baka maputol,"</em> Amaya added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321e28aa-78cc-4d10-aab5-d30b69eab00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:18:06.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:18:09.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We couldn''t get out. The water reached up to there…
        and you never know if the electrical wires snap off and fall into the water.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1389c0a-8318-4c16-9baf-7eb502d2c137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:18:06.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:18:09.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Amaya''s options are limited. They don''t have enough money
        to move to a better place in Manila. Moving out of the city would be just
        as difficult, she said, because work is scarce there.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6e283d-8902-4da2-b808-818325c5faba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:18:06.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:18:09.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "Siguro dito na lang muna kami."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b130f469-f760-4006-8764-47f667c68530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:18:06.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:18:09.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I guess we''ll just have to stay here.]</p>'
  'Hilario-Davide-death-penalty-no-guarantee-convict-guilty':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-13T16:13:45.799+08:00
    'imagesource': 'jcr:51b5bed1-1e54-4b06-8ac1-e568a6201800'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d34a144-8aab-4173-b0fc-f86de9670137'
    'lead': 'Innocent people may still be killed under the death penalty, said a former
      Chief Justice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T14:20:43.168+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T14:20:46.929+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T14:20:46.714+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Chief Justice on death penalty: No guarantee the convict is guilty

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3c5df3-3e85-464e-9bbc-b3888e58bc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:20:43.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:20:46.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Judges can make mistakes and the
        innocent may be wrongly convicted, therefore the death penalty should not
        be restored, a former chief justice said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd74d1e-0212-4029-aeb4-eb363425475a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:20:43.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:20:46.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what his thoughts were on innocent people being convicted,
        former Chief Justice Hilario Davide, Jr. said, "That could happen many times."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae15f84-d68b-422e-9a30-3add54a438cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:20:43.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:20:46.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is precisely one of things we must consider," Davide told
        CNN Philippines'' The Source. "There is no guarantee that the one convicted
        is really guilty," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c996ab5c-8363-4025-a3a5-b8dae5ad85bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:20:43.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:20:46.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are instances of innocent people being convicted simply because
        [first], they cannot get a very good lawyer," said Davide. "Because of extreme
        poverty, they would just practically leave everything to God."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbf381f-909c-47f7-86f7-95473673a528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:20:43.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:20:46.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reinstatement of the death penalty is being debated at the House
        of Representatives and the Senate after President Rodrigo Duterte championed
        the measure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d3f235-a081-4e81-a8b4-5c4175992139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:20:43.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:20:46.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte refers to capital punishment as a form of "retribution"
        in response to critics who say that it fails to act as a deterrent to crime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f790834e-fa72-485f-a8c8-bc588e3c80ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:20:43.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:20:46.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi iyan to deter [It is not to deter (crime)]. Whether you like
        to commit a crime or not, that''s not my business," Duterte said last year.
        "Iyong death penalty to me is the retribution. Magbayad ka sa ginawa mo sa
        buhay na ito."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b15ff8-d889-4c91-b02c-8f79455fb766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:20:43.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:20:46.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Davide said the Philippines has since "abandoned the philosophy
        of retribution" and now abides by "the principle of rehabilitation or reformation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf681592-12ea-4a8c-b3cf-b03011eefd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:20:43.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:20:46.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the policy also punishes the families of those who
        are accused, particularly children who must carry the stigma of having death
        row parents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352c5413-8533-4749-8a93-8a29e7f29d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:20:43.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:20:46.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kill one, the entire family will be suffering a lot," said Davide.
        "One of the effects would be to punish people who are not really the accused
        or the convicts."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6376b216-ba9d-4c6b-b2c7-5c9c7567e5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:20:43.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:20:46.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davide served as Chief Justice from 1998 to 2005. He is also one
        of the 48 framers of the 1987 Constitution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635ac11e-1e5d-4377-b921-6e13cd624e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:20:43.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:20:46.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constitutional leeway</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da227e4-abb4-4c20-84e8-1123e4c6a3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:20:43.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:20:46.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Bill of Rights in Section 3 of the Constitution, Article
        19 stipulates that: "Excessive fines shall not be imposed, nor cruel, degrading
        or inhuman punishment inflicted. Neither shall death penalty be imposed, unless,
        for compelling reasons involving heinous crimes, the Congress hereafter provides
        for it. Any death penalty already imposed shall be reduced to reclusion perpetua."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af48fb27-5c95-431b-bf98-9b200355576c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:20:43.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:20:46.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proponents of the reinstatement of capital punishment are citing
        this provision in the bill to invoke their right to reinstate the policy as
        a means to curb heinous crimes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc92228-a046-4e62-9717-6c5133988a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:20:43.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:20:46.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Death penalty debates to begin - House Majority Leader</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d440b6-766d-4391-a811-10be12f51d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:20:43.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:20:46.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davide, a staunch critic of death penalty, said Section 3, Article
        19 was a compromise among the 48 commissioners who framed the 1987 constitution,
        including himself</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7f2b85-3d43-4375-9c6a-86cb9d3f7453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:20:43.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:20:46.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that beyond the Constitution, international agreements
        prevent the Philippines from resorting to capital punishment again.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90d8f70-cf1c-423e-bccc-f5535e4a31c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:20:43.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:20:46.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So while under the text of the Constitution, it may be [reinstated],
        because of our international obligations, we must not," said Davide.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa8dc63-827a-4d00-9f2b-f20b88f7aecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:20:43.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:20:46.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International agreements</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1250020c-d8ac-4152-9dac-1f3e4d619e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:20:43.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:20:46.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davide enumerated the international agreements which may prevent
        the Philippines from reinstating capital punishment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f92d27c-32e1-4663-aff2-27183c4e4f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:20:43.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:20:46.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He listed the United Nations charter, the Universal Declaration
        of Human Rights, and the International Covenant on Civil and Political Rights
        (ICCPR) and its Second Optional Protocol.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22e363f-ecb9-4699-a42f-71a64072552b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:20:43.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:20:46.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These documents enumerate and place a premium on fundamental human
        rights, including the right to life. Davide believes these take precedence
        over provisions in the Philippine constitution.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47cf19d-24a9-4f25-bb45-13e61a7abe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:20:43.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:20:46.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICCPR contained customized provisions for countries that have
        not yet abolished the death penalty. But its Second Optional Protocol, adopted
        in 1989, expressed an "international commitment to abolish the death penalty."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0b8773-97fb-4451-a499-962c9b7a196e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:20:43.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:20:46.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 1 required that "no one within the jurisdiction of a State
        Party to the present Protocol shall be executed" and "each State Party shall
        take all necessary measures to abolish the death penalty within its jurisdiction."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8fc7ce-3d6d-49dc-92a6-f247538ce237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:20:43.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:20:46.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 2 noted that the only exception to death penalty would be
        "pursuant to a conviction for a most serious crime of a military nature committed
        during wartime." It added that such a reservation must be made "during the
        time of ratification or accession."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c414d6db-1dae-4a60-b68f-05e88b004d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:20:43.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:20:46.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen senators filed on Monday Senate Resolution No. 289, which
        pushes that the Senate must vote on the termination and withdrawal of international
        treaties and agreements. It requires two-thirds of the vote before the agreement
        is dropped.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2bd91b-138f-4cce-8634-069ccd11faca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:20:43.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:20:46.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those behind the resolution are Senate President Pro-Tempore Franklin
        Drilon, Senate Majority Leader Vicente Sotto III, Minority Leader Ralph Recto,
        Senators Benigno Aquino IV, Leila De Lima, Francis Pangilinan, Risa Hontiveros,
        Panfilo Lacson, Loren Legarda, Miguel Zuibiri, Gregorio Honasan, Joseph Victor
        Ejercito, Sonny Angara, and Joel Villanueva.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1a78c8-2788-4fd4-9a53-6ed72603bf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:20:43.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:20:46.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davide also recalled that he participated in the passing of Resolution
        62/149 in the United Nations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b3f0a6-3a11-4388-81db-07ae2a2074c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:20:43.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:20:46.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a resolution calling for a moratorium on the use of the
        death penalty, mandating that no country should reimpose the death penalty
        and if already reimposed, that somehow there must be a moratorium in its execution,"
        said Davide.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a35d3f-b2ee-4dab-8c5a-ebf482754206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:20:43.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:20:46.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The moment we reimpose the death penalty, it would be rather a
        shame on the part of the country, being signatories to these very important
        documents relating to human rights," he added.</p>'
