    'template': '1'
    'title': 'Al Jarreau, Grammy-winning jazz singer, dead at 76

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b112e8ed-fca2-47b7-ae00-9faea2b3a7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:21:22.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:21:26.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Al Jarreau, the jazz-pop musician best
        known for the hits "Breakin'' Away," "We''re in This Love Together," and the
        theme song to the popular 1980''s TV show, "Moonlighting," died Sunday, according
        to posts on his verified social media accounts. He was 76.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1510547-701e-469c-af9c-1e419272a526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:21:22.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:21:26.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jarreau died about 9 a.m. ET surrounded by his wife, son, and a
        few friends, according to posts on his Facebook page and Twitter account.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f32acf-2627-492a-8e94-73db6e021768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:21:22.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:21:26.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicknamed the "Acrobat of Scat" for his innovative vocal stylings,
        Jarreau released more than 20 albums over his storied career and remained
        a jazz icon and a tireless performer right up until his death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c773cc9e-62b7-4624-baa2-0c58561054e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:21:22.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:21:26.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had only retired from touring last week. A February 8 statement
        on Jarreau''s Twitter account announced the seven-time Grammy Award winner''s
        retirement from touring after being hospitalized in Los Angeles for exhaustion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b2a6ef-9328-49ca-b11a-f4ad0d068968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:21:22.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:21:26.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is thankful for his 50 years of traveling the world in ministry
        through music, and for everyone to share this with him – his faithful audience,
        the dedicated musicians, and so many others who supported his efforts."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5397849c-6480-4cf5-8ce9-8ea2ff2cb7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:21:22.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:21:26.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alwyn Lopez Jarreau was born March 12, 1940 in Milwaukee. His was
        a musical household.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3134480f-9a8e-49d9-b4a7-67c5279bbded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:21:22.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:21:26.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mother was a piano teacher and church organist. My dad was a
        minister, and a singer," Jarreau said in a 2012 invterview with All About
        Jazz. "My brothers were singing quartet music in the living room when I was
        four and five years old. They were singing ... [scatting]...stuff like that,
        that''s what I wanted to be like. I wanted to be like my brothers, singing
        this jazzy music."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289d4e63-3f1a-4a58-9267-c39f3d2d5cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:21:22.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:21:26.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After earning a master''s degree in vocational rehabilitation from
        the University of Iowa, Jarreau moved to San Francisco in the late 1960s,
        where after crossing paths with a young pianist – and future jazz legend himself
        – named George Duke, he decided to quit his day job and pursue music full
        time with the George Duke Trio.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73da3c7-10c1-4064-bbd8-8cb6ce85a109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:21:22.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:21:26.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After gaining traction in the Bay Area, Jarreau headed to New York,
        where, playing alongside guitarist Julio Martinez, he began to reach a wider
        audience. This led to appearances on Johnny Carson''s Tonight Show and other
        TV gigs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b6e4f6-2ecc-4960-b023-38a0b9db258f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:21:22.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:21:26.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His debut album, released in 1976, made an immediate splash in jazz
        circles. Mainstream pop success followed in 1981 with the album Breaking Away,
        which hit the Top 10 on the Billboard charts and spawned his biggest hit,
        the breezy "We''re in This Love Together."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ad5f0e-396d-4665-a696-af3d3c01a524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:21:22.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:21:26.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1985 Jarreau was part of an all-star lineup of musicians who
        sang on "We Are the World," the hit song that raised money for famine relief
        in Africa. His line: "...and so we all must lend a helping hand."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996bb5f8-7c18-4a82-ac20-eef936d50e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:21:22.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:21:26.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Jarreau never replicated his pop success of the early 1980s,
        many of his subsequent albums topped the contemporary jazz charts and he remained
        a concert draw around the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17d706c-f059-449f-8a5b-f79dbd672ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:21:22.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:21:26.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1996 he did a three-month stint on Broadway as the Teen Angel
        in a production of Grease. He received a star on the Hollywood Walk of Fame
        in 2001.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2925dd2-5dfe-4f18-b66f-bc11cac5faba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:21:22.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:21:26.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jarreau is survived by his wife, Susan, and son Ryan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4b82b9-7bf8-4eac-a7b5-8c39c18d4e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:21:22.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:21:26.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Brandon Griggs contributed to this story.</em></p>'
