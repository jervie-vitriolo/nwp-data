      'mgnl:lastActivated': 2019-07-05T14:32:53.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For the second year in a row, Adele had
        a rough moment at the Grammy Awards but powered through.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db58e11-9bd4-4e3e-b5d2-02d118b57688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:31:09.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:32:53.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer had CBS censors hard at work on Sunday after her tribute
        to George Michael went awry, prompting her to swear and ask for a restart
        while on stage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d98779-2802-4337-b8d4-fb61d52e5e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:31:09.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:32:53.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was just moments into her slowed down take of "Fastlove" when
        she paused.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9c1901-aeee-4d56-bea2-09d6648ab1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:31:09.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:32:53.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know it''s live TV, I''m sorry," she said, before she was briefly
        cut-off by a censor. "I can''t do it again like last year. I''m sorry for
        swearing and I''m sorry for starting again. Can we please start it again?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868647b4-cb6d-4667-a279-6c8290383a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:31:09.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:32:53.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribute was Adele''s second performance of the night. The singer
        kicked off Sunday''s show with a pitch-perfect rendition of her hit "Hello."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff24409e-4b23-4e79-9ef6-652c6ea8f8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:31:09.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:32:53.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t mess this up for him," she said, as the crowd cheered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc5ea8d-3e3e-465e-8d1e-3ba0d73e40e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:31:09.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:32:53.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before attempting the song again, she also apologized to Grammy
        Awards producer Ken Ehrlich.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a714e6-346a-45e1-baf3-5a42b7b4a941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:31:09.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:32:53.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Adele''s performance of "All I Ask" was plagued by sound
        problems after piano mics fell onto the instrument''s strings, causing a distracting,
        tinny sound throughout.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebc24fb-a2f3-48e3-8310-3c21a568fbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:31:09.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:32:53.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After finishing "Fastlove," fellow artists showed their support
        for Adele in the audience with a standing ovation — and on Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695d2715-afbf-4b63-8dbe-772c8aa9ff9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:31:09.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:32:53.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"#Adele taught us a all a great lesson just now. If it''s not right?
        START OVER AND NAIL IT! And she did. Love you, girl," wrote Bette Milder.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1d9fdb-64a2-4b35-84a9-1b448126c5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:31:09.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:32:53.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s crazy we think we need to be perfect all the time but the
        best moment from tonight will be Adele showing us its ok not to be perfect,"
        wrote Christina Perri.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afef9e7f-87fe-490e-abc0-91bac44017da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:31:09.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:32:53.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adele later won the Grammy for song of the year and began her acceptance
        speech by apologizing again.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e29d7a-431b-4abb-8e24-f60824b858a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:31:09.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:32:53.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all, I really do apologize for swearing. It was George
        Michael. I love him; he means a lot to me," she said. "I''m really sorry if
        I offended anyone, anywhere."</p>'
  'Beyonce-Grammys-2017-performance-Love-Drought':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-02-13T12:49:50.093+08:00
