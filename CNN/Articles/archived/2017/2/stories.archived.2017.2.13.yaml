      'mgnl:lastActivated': 2019-07-05T15:10:35.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "North Korea calls
        ballistic missile test-fire a success."</em></p>'
  'yale-to-rename-calhoun-college-after-protests':
    'author': 'Evan Simko-Bednarski, CNN'
    'caption': 'Yale''s Calhoun College will be renamed after Grace Murray Hopper,
      a pioneering computer scientist and naval officer, who developed the first programming
      language compiler, changing the way computer programs were written.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-02-13T09:37:29.641+08:00
    'imagesource': 'jcr:49416e8c-dd7c-4d26-a06a-afac16f6fdbb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e724a33-9d38-4890-b7d3-326c18cf48c6'
    'lead': 'Yale University announced Saturday that it would change the name of an
      undergraduate residence college named for 19th-century American politician,
      Yale alumnus, and slavery proponent John C. Calhoun.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T15:13:35.611+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T15:13:39.572+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T15:13:39.412+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yale to rename Calhoun College after protests

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50233760-af2e-4246-8315-e83cc46b1e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:13:35.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:13:39.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Yale University announced Saturday that
        it would change the name of an undergraduate residence college named for 19th-century
        American politician, Yale alumnus, and slavery proponent John C. Calhoun.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43575fc5-a2fa-40c6-838e-f736115f5730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:13:35.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:13:39.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Calhoun''s legacy as a white supremacist and a national leader
        who passionately promoted slavery as a ''positive good'' fundamentally conflicts
        with Yale''s mission and values," Yale President Peter Salovey said in a written
        statement released Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8639538c-9913-4781-89f5-1a367d1671d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:13:35.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:13:39.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calhoun was born in South Carolina in 1782 and graduated from Yale
        University in 1804. He was a congressman, senator, secretary of war, secretary
        of state, and the seventh vice president. Calhoun was a vocal proponent of
        states'' rights and slavery in the pre-Civil War South. He died in 1850.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e557cd0-d2a4-4021-8012-59b5be70b3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:13:35.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:13:39.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calhoun College is set to be renamed for Grace Murray Hopper, a
        pioneering computer scientist and naval officer, who graduated from the university
        with a PhD in mathematics in 1934.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f182c575-2a8d-4a9d-a393-ccd9eaf4ddb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:13:35.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:13:39.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopper developed the first programming language compiler, changing
        the way computer programs were written. Her work laid the foundation for COBOL,
        one of the most widely-used programming languages in existence. She retired
        from the U.S. Navy at the age of 79 with the rank of rear admiral.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa6d900-eeca-456e-a621-13e0bbe9fc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:13:35.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:13:39.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new name was chosen from among "hundreds" of suggestions from
        alumni, students, faculty, and staff, according to Salovey. "Hopper''s name
        was mentioned by more individuals than any other."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27b73d2-a7b7-4c8c-b4d8-40f14ba44e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:13:35.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:13:39.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salovey''s announcement comes after years of debate among university
        leadership. It is also a reversal of Salovey''s decision last April to keep
        the name, citing fears of erasing the university''s history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0884782c-15a0-4974-b5ad-bcd4bd562730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:13:35.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:13:39.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests over the name</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e44085-5de7-43ec-9f85-6b73267acdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:13:35.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:13:39.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That April decision led to an uptick in student, faculty, and staff
        protests. The Black Student Alliance at Yale called it "a regression," writing
        in a statement on social media at the time that the university had "actively
        recommitted itself to honoring the legacy of one of America''s foremost proponents
        of slavery."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd014a4-e6db-40ad-af27-609c05990b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:13:35.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:13:39.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Black Student Alliance at Yale could not be immediately reached
        for comment Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08e60c7-fe5a-4b18-b1e9-18894c37bc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:13:35.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:13:39.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2016, Corey Menafee, an African-American dining hall employee,
        shattered a stained glass window in Calhoun College that depicted slavery.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53cfd8e-b099-4e93-9c7c-842465e5400c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:13:35.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:13:39.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I try to work and help people as hard as I can, and then you look
        up and see an image of slaves," Menafee said at the time. "It''s the 21st
        century. I shouldn''t have to see that."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199f2a56-d697-4a5c-823e-41df6cb7b360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:13:35.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:13:39.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s decision to remove Calhoun''s name comes at the unanimous
        recommendation of a three-member advisory group made up of two professors
        and one Calhoun College alumnus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00219f6f-340f-4e0b-bc14-92fd5b56062c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:13:35.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:13:39.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Calhoun himself defined a principal legacy – his defense of racial
        inequality as integral to national development – fundamentally at odds with
        Yale''s mission," the recommendation letter reads. "It''s hard to see how
        it can be understood today other than a legacy of ''racism and bigotry.''"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a157edf-c22f-4e09-9329-3b078549222c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:13:35.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:13:39.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the college will no longer bear his name, Salovey said other
        references to Calhoun, such as a statue of him on the main campus, will remain.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03875f27-731f-4f92-bd82-70a9dff3bdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:13:35.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:13:39.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In making this change, we must be vigilant not to erase the past,"
        Salovey said in a statement. "We will not remove symbols of Calhoun from elsewhere
        on our campus, and we will develop a plan to memorialize the fact that Calhoun
        was a residential college name for 86 years."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cec8770-c4d4-4b72-b914-043e705ae23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:13:35.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:13:39.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Yale to rename Calhoun
        College after protests."</em></p>'
  'duterte-pledges-aid-for-surigao-quake-relief':
