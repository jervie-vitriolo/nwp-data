      'mgnl:type': 'embedCode'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26290db-7e14-4fe8-86ff-c22c733c4e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:18:07.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:18:10.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mina Marasigan, spokesperson of the National Disaster Risk Reduction
        and Management Council (NDRRMC), said the recent quake should be a reminder
        to all Filipinos that such a disaster can happen anytime, anywhere.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a56aeba-1937-4d7b-9391-f7312b7b0e5e'
      'mgnl:activationStatus': true
