      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Filipino Broadway
        producer Jhett Tolentino snags another award under his belt: his first Grammy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10855336-3676-4354-bee9-0e358a167d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:24:57.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:25:00.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with fellow producers and cast members, Tolentino won the
        Best Musical Theater Album Award for "The Color Purple" at the 2017 Grammys
        on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea53d220-ba28-417d-8ce9-7cd347548725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:24:57.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:25:00.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grammys: The winners list</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4ce387-3030-4bbc-a9e2-5c46bbe49282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:24:57.277+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:25:00.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A three-time Tony Award winner, Tolentino won Best Play for "Vanya
        and Sonia and Masha and Spike" in 2013, then Best Musical for "A Gentleman''s
        Guide to Love and Murder" and Best Revival of a Play for "A Raisin in the
        Sun" in 2014.</p>'
