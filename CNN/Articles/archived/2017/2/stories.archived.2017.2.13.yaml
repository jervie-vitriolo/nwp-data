  'Surigao-quake-free-water':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-13T12:02:01.372+08:00
    'imagesource': 'jcr:bba0addf-e4de-43b8-b555-886c102d1e89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e20611a3-2755-4dfa-a57d-6a921918c387'
    'lead': 'In keeping with the Filipino spirit of bayanihan, a Surigaonon family
      has been providing free water to residents of Surigao City after last week''s
      6.7-magnitude earthquake damaged water pipes and left water scarce. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T14:58:08.491+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T14:58:21.718+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T14:58:21.493+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Family gives free water in calamity-stricken Surigao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ca0490-bd23-472c-a7ff-56895e8ffe55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:58:08.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:58:21.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Surigao City (CNN Philippines) —</strong> Residents walking
        long distances, bringing empty containers, searching for water. This was a
        common sight in Surigao City, where water was scarce following the 6.7-magnitude
        quake that struck last Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda413d7-9d47-4b58-9cb6-5faf0c7ac443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:58:08.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:58:21.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With water pipes damaged in this city that lies more than 1,100
        kilometers south of the capital of Manila, its residents are waterless, searching
        high and low for the precious resource.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f11352e-ee2e-4722-9cbe-bf4a80467804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:58:08.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:58:21.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Surigao Metropolitan Water District said pipes in the city will
        need repairs before water supply normalizes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97de46e-58d3-496e-a62e-bb5dc17548cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:58:08.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:58:21.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung pipe, pag nag-shake yung lupa, nag-dislodge yun, na-dislocate,
        so nagkaroon ng leaking," Manuel Kong chairman of the board of the Surigao
        Metropolitan Water District said. "''Pag naapektuhan ''yung source namin kasi
        hindi na pressurized,&nbsp; we have to repair talaga yon," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298bd946-61c6-43c8-ab61-796b5abd72c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:58:08.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:58:21.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The pipe, when the ground shakes, it dislodges. It
        disclocated, so now there''s leaking... When that happens, our water source
        gets affected because it becomes less pressurized. We really have to repair
        it.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dea9a3-2679-497a-ac99-14dbbebbf69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:58:08.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:58:21.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water is scarce, its residents forced to forego usual routines to
        make sure supplies last.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eb6dc3-295c-4ad5-b2dd-b31321721eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T14:58:08.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T14:58:21.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For drinking, for cooking. Sa pagligo, hindi na kami nakaligo since
        yesterday, wala na. ''Sus grabe talaga. ''Yun ang pinaka importante than electricity,"
        working mother Ethel Caldoza tells CNN Philippines.</p>'
