    'template': '1'
    'title': 'Duterte pledges aid for Surigao quake relief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec14849a-8865-42be-983d-7b3702b2a70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:18:07.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:18:10.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> President Rodrigo Duterte promised
        that aid would come to victims of Friday''s magnitude 6.7 quake in Surigao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f36135-4d9d-48b7-9c1e-07ad590aacc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:18:07.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:18:10.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President visited Surigao del Norte on Sunday, where he inspected
        the damage wrought by the tremor and oversaw relief and rehabilitation efforts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef61e972-2029-490c-9ce7-c364d6ea1e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:18:07.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:18:10.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to survivors in Surigao City, Duterte said, "I will release
        money for you, so prioritize those who lost their lives and source of living.
        I''ll release a little. Is two billion enough for you?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a016974-1e42-4bbd-8b44-f764d1dbc81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:18:07.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:18:10.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also suggested providing housing to the victims of the quake.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1973d44c-5100-4f4b-a4ed-abdeac5d3380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:18:07.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:18:10.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on data provided from the Provincial Disaster Risk Reduction
        and Management Office (PDRRMC), the estimated cost of damage to infrastructure
        is ₱601.8 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496861d4-2bc6-4b1e-8983-3385de32948a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:18:07.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:18:10.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang says rehabilitation funding for Surigao City is pegged
        at ₱69.8 million, which includes restoration of national roads and bridges,
        repair of irrigation canals and water system, rehabilitation of public buildings,
        burial assistance, rice/food packs, and medicines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4445461a-1ca5-4942-9405-8afe61e74ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:18:07.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:18:10.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDRRMC added around 230 families were affected by the quake.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9114899f-eb31-493a-b094-b272747ddc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:18:07.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:18:10.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State of calamity</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5165edda-6687-4f70-adbc-ddf65421997a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:18:07.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:18:10.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state of calamity was declared in Surigao City – the worst-hit
        area – on Saturday following Friday''s tremor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe5e580-b03b-44be-99ff-6181e9656f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:18:07.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:18:10.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under recommendation of the local Disaster Risk Reduction Management
        Council, the state of calamity was declared as "untold damage to real and
        personal properties" was caused by the quake.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Copy of resolution putting Surigao City under the state of calamity,
        indicating at least 7 dead from Friday night&#39;s quake <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/ZwqKBFerXO">pic.twitter.com/ZwqKBFerXO</a></p>&mdash;
        David Y. Santos (@davidyusantos) <a href="https://twitter.com/davidyusantos/status/830543276218281985?ref_src=twsrc%5Etfw">February
        11, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd676460d-c7f7-4761-a8d9-1834a43b36ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:18:07.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:18:10.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b333b29-4148-4282-b50c-e56ca2dcf7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:18:07.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:18:10.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 11 towns were affected by the quake, which also damaged
        the provincial capitol, two major bridges, and other infrastructure.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf08b78-a253-41db-8cb6-d2a4b031bb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:18:07.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:18:10.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake also forced the closure of Surigao City domestic
        airport, officials said. All flights were canceled due to a damaged runway.
        The Civil Aviation Authority of the Philippines said the airport might be
        closed until March 10.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bdf7b8-24a8-4e8c-8b42-8ef635238f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:18:07.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:18:10.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "localized ceasefire" was declared by the New People''s Army on
        Saturday to give way to relief efforts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7983af-8ddb-478d-aec3-6af3808f9650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:18:07.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:18:10.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: NPA declares ''localized ceasefire'' after Surigao quake</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09533b9b-296d-44ae-a2ff-d3ffa49315f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:18:07.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:18:10.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7 dead, over 100 injured</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6325da2-5389-4968-8a3f-5e16c56734ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:18:07.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:18:10.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Surigao City Disaster Council said at least seven people were
        reported dead and 120 injured following the 6.7-magnitude earthquake that
        shook Surigao City Friday night.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559d27f5-6dc0-497c-977c-68d80c9c4118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:18:07.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:18:10.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This differs slightly from the National Disaster Risk Reduction
        Management Council''s (NDRRMC) data as of Sunday, which reported four confirmed
        deaths and 200 injured in the quake.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ab1746-1321-42bb-9bb9-c6ff407902cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:18:07.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:18:10.565+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: At least 7 dead, 120 injured in magnitude 6.7 Surigao quake</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c40e1aa-db51-40f9-8753-21e6b2f8025d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:18:07.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:18:10.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the NDRRMC said this number may increase as the Department
        of Interior and Local Government is verifying two other reported casualties
        for its official count.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870431ae-e5c8-42f3-8435-b4e6c03d0dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T15:18:07.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T15:18:10.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Surigao del Norte Governor Sol Matugas told CNN Philippines
        on Monday, "as of the moment, <em>ganon pa rin</em> – six <em>pa rin... Sana
        six lang</em> [as of the moment, the number remains the same at six. We hope
        that there are only six]."</p>'
    '37':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Surigao reeling from earthquake | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/Jhzng9jWx3">pic.twitter.com/Jhzng9jWx3</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/830917144980267008?ref_src=twsrc%5Etfw">February
        12, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
