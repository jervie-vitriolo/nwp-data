    'template': '1'
    'title': 'PNP declares war vs illegal gambling

      '
    'updated': 2017-02-14T00:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065fc837-4ae5-4e92-98ca-70317796ae75'
