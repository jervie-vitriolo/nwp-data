    'template': '1'
    'title': 'Most senators want Lascañas to face Senate again over Death Squad claims

      '
    'updated': 2017-02-23T10:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08bf88c-8c65-4944-b0c2-94a45b2f51e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:05:37.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:05:41.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Self-confessed
        Davao Death Squad leader and retired police officer Arthur Lascañas will face
        the Senate again after retracting his earlier testimony.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83b1038-da61-420c-92b5-ab01803bf938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:05:37.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:05:41.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson on Wednesday confirmed the Senate will hold
        a hearing on Lascañas'' claims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2893f44d-8a80-4e50-ae89-5d1a1160532e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:05:37.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:05:41.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing Monday, Lascañas said the Davao Death Squad
        (DDS) exists. He said he followed orders to kill from then-Davao City mayor
        and now President Rodrigo Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f913bf6-b733-4f58-9a99-8b67e4d76ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:05:37.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:05:41.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lascañas claimed he knows Edgar Matobato, a self-confessed DDS hitman
        who testified at the Senate last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb034c3c-c92b-4c92-8fe1-95531552f8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:05:37.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:05:41.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: ''Blind loyalty'': Self-proclaimed DDS leader says he followed
        Duterte''s orders to kill</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8886093-6361-49a3-b133-28414e5fe324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:05:37.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:05:41.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were all opposite to what he said during an investigation
        of the Senate justice and human rights committee last year on alleged extrajudicial
        killings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34248e8-4d8f-4b67-a7bd-b9228417df84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:05:37.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:05:41.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee completed a report last November that concluded the
        DDS and extrajudicial killings do not exist.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fa4b0c-df67-49a5-8743-406293fd0d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:05:37.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:05:41.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson revealed Sen. Antonio Trillanes had asked him to have the
        probe referred to the committee on public order and dangerous drugs, which
        Lacson chairs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9014bc00-b977-4472-8d78-6873bec08be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:05:37.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:05:41.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But senators are still deciding which committee will handle the
        hearing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46797e6-4351-4c6d-9fe3-415a28c7eb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:05:37.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:05:41.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority votes yes</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fe628b-da1e-4709-b8f8-4b5cd4f13dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:05:37.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:05:41.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following an emergency caucus on Tuesday, majority of the senators
        believes Lascañas'' statements should be investigated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591c119f-ee43-4c93-af49-2ea0b3827b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:05:37.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:05:41.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them was Sen. Bam Aquino, who said he wants to know why Lascañas
        is changing his story.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f325f84f-471d-4465-be7e-77cc3b0ab046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:05:37.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:05:41.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there were also senators who abstained from choosing whether
        or not another probe should be held.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc76b0fe-8bff-4501-bdc4-71a6df662791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:05:37.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:05:41.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Senate to conduct hearing on Lascañas'' claims next week</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4926a0-9416-42e2-8faa-e2c451726dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:05:37.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:05:41.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them is Majority Leader Tito Sotto, who said he is divided
        between two school of thoughts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c81f888-94c4-46ad-ba20-ce2dcceef387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:05:37.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:05:41.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said no veteran senator would agree to reinvestigate a case
        that has already been concluded. But he said refusing another investigation
        might lead to public speculation of a coverup.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2977cd64-ceff-4170-8634-6bfa324888b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:05:37.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:05:41.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon frustrated</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a847d8-275d-4b13-aa2b-01e5d2800585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:05:37.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:05:41.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice committee chairman Dick Gordon is frustrated that most of
        his colleagues want to investigate Lascañas'' claims.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141396fd-5fc5-432b-808e-d0208bd21ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:05:37.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:05:41.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a privilege speech, Gordon said accommodating Lascañas again
        is a slap to the Senate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f100f6a2-3559-4ccb-b0de-1e9a68be70be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:05:37.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:05:41.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a place of dignity and trust. Baka tayo maakusa na imbestiga
        tayo nang imbestiga [They might accuse the Senate of never-ending investigations],"
        Gordon said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d0055f-e2a9-414e-a225-392b0ef99b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:05:37.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:05:41.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Lascañas had lied to the Senate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af01a6d1-101a-4ac7-94b6-8c7590d7b3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:05:37.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:05:41.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re invited to the Senate, you are required to speak the
        truth. You only get one chance. You do not get a second chance," Gordon said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b78dd35-7008-4c3d-87ca-e4baee656c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:05:37.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:05:41.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines digital producer Karmela Tordecilla contributed
        to this report.</em></p>'
  'yasay-denies-us-citizenship':
    'author': 'CNN Philippines Staff'
    'caption': 'DFA Sec. Perfecto "Jun" Yasay Jr.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-22T21:31:18.684+08:00
    'imagesource': 'jcr:1cae5730-e397-4ed5-a57e-e4cb240fb3f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1b15759-6c3b-4dde-ae86-feca758c6c9a'
    'lead': 'At his confirmation hearing, Foreign Affairs Secretary Perfecto Yasay
      denies holding an American passport. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T11:08:26.910+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T11:08:31.549+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T11:08:31.380+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Commission on Appointments puts Yasay''s confirmation on hold; Yasay
      denies being a U.S. citizen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d0e447-ba5c-4309-9ec0-ebfe747a95f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:08:26.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:08:31.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Foreign Affairs
        Secretary Perfecto Yasay''s confirmation seemed to go through a lot of scrutiny
        at the Commission on Appointments on Wednesday — and a question on his citizenship
        was apparently a sticking point. The commission put Yasay''s confirmation
        on hold until next week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96fe3fc-19a1-491f-bd1e-43bca2ce26d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:08:26.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:08:31.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Yasay faced the commission, there were rumors in social media
        that he has dual citizenship and and used a U.S. passport &nbsp;The secretary
        denied the rumors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0480b3f3-bb99-4960-b3df-a6b4e4048204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:08:26.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:08:31.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay explained to commission members he never became a citizen
        of the United States, although he was a permanent resident there.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2c641a-0678-487c-b7d5-cde8e3ba579e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:08:26.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:08:31.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay was born in Kidapawan, North Cotabato. He studied law in the
        University of the Philippines and passed the bar exam in 1972.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cc3a00-fe14-4d0a-aaa5-d00dd6f39603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:08:26.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:08:31.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1978, Yasay went to the U.S, where he eventually became a member
        of the bar of the state of New York, and the bar of the United States Supreme
        Court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada5ef44-a968-4713-a91d-3864c4d56614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:08:26.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:08:31.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also admitted that he was a green card holder.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a3d998-9fe7-4aa2-9e70-d0337a222178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:08:26.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:08:31.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted applying for naturalization but his application was
        denied because he had plans to return to the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8f9f0c-1bc8-49fa-b755-1bc786eccf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:08:26.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:08:31.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay also said he moved out of the U.S. in 1986 and that, as of
        1987, he had already abandoned his permanent residency there.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfce7c67-0349-4a9e-a134-774352095a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:08:26.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:08:31.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: DFA suspends issuance of Hajj passport</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1f47b1-4ebf-424d-82a2-5a3913207c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:08:26.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:08:31.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from his citizenship, the commission also grilled Yasay about
        his stand on the South China Sea maritime dispute with China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41521422-eb00-472b-8310-1a4264771f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:08:26.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:08:31.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay told commission members, he believes the issue will not be
        resolved under the Duterte administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc07cc05-a1d1-40f1-830e-592914c41b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:08:26.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:08:31.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are border issues the Philippines must look into —
        plus, the country is boosting ties with China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97adeafb-84b4-4332-99e4-54691bb178bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:08:26.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:08:31.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the subject of Overseas Filipino Workers, Yasay said there are
        73 convicted Filipinos in different countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68339a4-4d90-4692-b182-491b236460d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:08:26.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:08:31.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them are 41 in Malaysia, 23 in Saudi, and two each in China
        and the U.S.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef726f48-9bf4-490b-a493-176a52e1306b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:08:26.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:08:31.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of these OFWs are convicted for drug trafficking.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f8fe7a-1209-43f4-aa01-effaa8325d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:08:26.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:08:31.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said the problem lies in restriction policies abroad that
        make it difficult to monitor OFWs and their activties.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a783fa3-f1ed-49aa-884f-11cc844441f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:08:26.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:08:31.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Yasay said the Department of Foreign Affairs (DFA) is doing
        all it can do for OFWs. He said the DFA is now trying to save one Filipino
        on death row in Kuwait.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005b1da8-e022-4de0-ae66-bbe07702acac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:08:26.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:08:31.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after all the questioning, the CA moved to hold Yasay''s confirmation
        until next week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f2d501-0a16-46be-8726-9bdedfb0ac37'
      'mgnl:activationStatus': true
