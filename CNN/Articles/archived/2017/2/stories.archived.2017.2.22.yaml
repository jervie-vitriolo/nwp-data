      'text': '<h2>Read: DOJ files 3 drug cases vs. De Lima</h2>'
  '2017-PBA-Philippine-Cup-preview-San-Miguel-Beermen-Barangay-Ginebra':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-02-22T21:07:55.774+08:00
    'imagesource': 'jcr:ed98ee43-6e9c-493c-beb2-750c5451a26d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e9e93cc-f7ab-4281-af9a-14e3c7224ff4'
    'lead': 'Barangay Ginebra and the San Miguel Beermen are set to go head-to-head
      in a best-of-seven series for the 2017 Philippine Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T11:21:57.595+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T11:22:01.131+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T11:22:00.697+08:00
