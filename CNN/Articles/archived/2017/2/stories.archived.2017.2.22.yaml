    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc05070-d30b-48f4-b7a6-12e4b0730218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:41:27.230+08:00
