  'isabelle-huppert-oscars-2017-achievement':
    'author': ' Thomas Page, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-02-22T13:59:00.410+08:00
    'imagesource': 'jcr:2f63fd2c-0022-4340-8f0b-55ecd076aa43'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82862191-f64a-4515-8a68-6b8bf988ba19'
    'lead': 'Regularly prefaced as "the Meryl Streep of France," she''s starred in
      more than 100 features over five decades, worked with an exhaustive list of
      auteurs and even served as jury president of the Cannes Film Festival.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T10:58:45.239+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T10:58:48.862+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T10:58:48.666+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Isabelle Huppert discusses her "crowning achievement"

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0aa253-68b6-4e4f-a72b-b6a8d0dabefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:58:45.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:58:48.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Isabelle Huppert is an Oscar nominee — an accomplishment
        the French actress has been working toward for a long time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f71a925-3fee-4e16-bb85-dd0a0159df1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:58:45.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:58:48.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nominated for her leading role in Paul Verhoeven''s "Elle," Huppert
        described the honor as "a crowning achievement" for which she''s "very, very
        grateful," in a recent interview with CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b91fbe-9bbb-4b7d-a6a8-bfb6c9e0033d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:58:45.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:58:48.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one of European cinema''s enduring stars, there''s very little
        Huppert hasn''t done in the realm of film. Regularly prefaced as "the Meryl
        Streep of France," she''s starred in more than 100 features over five decades,
        worked with an exhaustive list of auteurs and even served as jury president
        of the Cannes Film Festival. But the Academy Awards, the largest stage of
        them all, had eluded the actress until now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3715217-bd88-4659-906a-fd085cb276c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:58:45.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:58:48.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a Golden Globe already in the bag for her performance as a
        rape survivor, Huppert is jostling with Emma Stone, Natalie Portman, Ruth
        Negga and Meryl Streep for a best actress Oscar statuette. The current odds
        position her as the dark horse, behind Portman''s grieving First Lady in "Jackie"
        and frontrunner Stone''s all-singing, all-dancing turn as Mia in "La La Land."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc0ec21-19a6-4cb0-a9e6-d974628bc524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:58:45.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:58:48.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means a lot (to be nominated) for that film in particular,"
        Huppert said. "With that director, that subject, that role, it makes the whole
        journey quite exceptional."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7aaba5-8fad-4512-a1a4-0e07bfcb3172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:58:45.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:58:48.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Elle" tells the story of Michele Leblanc, a Parisian businesswoman
        raped by a stranger in her home. Stalked by her attacker, the film follows
        Leblanc''s unconventional and sometimes unsettling revenge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e1c495-2660-456d-8b83-f67ce4a3cbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:58:45.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:58:48.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huppert embraced her complex character.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7be954-1228-40d6-bfa4-2d46a8c86ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:58:45.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:58:48.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hardly felt that I was playing a character," the actress reflected.
        "I felt like I was playing a prototype of a person who does not exist... she''s
        so multiple: she''s strong and weak, she''s sometimes like a man, sometimes
        like a woman."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dc800e-1fa2-460d-8dda-b46af3722a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:58:45.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:58:48.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The film raises a lot of questions about so many things," Huppert
        said, "about what it means to be a woman, what it means to be desired, what
        it means to have a sexuality, what it means to be attracted by violence (and)
        where violence comes from."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a633aac-9d79-45cf-bc44-b4c094763604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:58:45.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:58:48.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Elle," Huppert added, leaves space for interpretation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20231fa8-6434-4f46-a078-88b8e41d37f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:58:45.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:58:48.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You should always believe in what you do, and trust people''s capacity
        to be smart as a spectator, and to be ready to understand things that are
        not really lined up and ready to be understood."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b709a0b8-ea1f-460f-985d-741ea5741e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:58:45.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:58:48.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But can Huppert win with such a film?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c59f05-0d06-49ad-856e-97c2bb27326a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:58:45.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:58:48.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a beguiling but frequently unsympathetic lead, an Oscar win and
        Huppert would join the likes of Charlize Theron ("Monster"), Kathy Bates ("Misery")
        and Faye Dunaway ("Bonnie and Clyde").</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a655dd6-7dd7-4d09-ae87-ed368d3edd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:58:45.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:58:48.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any resemblance to past winners will likely play less of a part
        than the language barrier, however. Oscars for foreign language performances
        are a rare thing. Just seven have succeeded across all four acting categories,
        with only Marion Cotillard ("La Vie en Rose"), Sophia Loren ("Two Women")
        and Roberto Benigni ("Life is Beautiful") winning for leading roles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d44f4ed-1fce-4643-b661-1570cca9a687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:58:45.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:58:48.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The odds appear to be stacked against the veteran actress. But during
        a campaign period typically steeped in polite, self-effacing competition,
        Huppert is refreshingly forthright in her desire for the Oscar.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5a3578-b540-4e3b-9f9a-b9849163a18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:58:45.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:58:48.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course I care about it," she told The Hollywood Reporter last
        month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0307dceb-957e-4a8c-82a2-92ca99757568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:58:45.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:58:48.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Academy were to factor in career achievements — which they
        have been ready to do in the past — it may be Huppert''s year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3019fd2-3df6-429c-9237-79b67be01a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:58:45.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:58:48.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if it''s not to be, there''s always plenty more opportunities.
        The prolific actress is listed to appear in seven films in 2017.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8caae4-fff1-486a-b3b9-7d362d069d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:58:45.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:58:48.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever happens on February 26, Huppert''s best could be yet to
        come.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cf0d01-af00-4327-8236-af1575b8154a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T10:58:45.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T10:58:48.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Stephanie Elam contributed to this report.</em></p>'
  'huge-stakes-for-trump-immigration-do-over':
    'author': 'Stephen Collinson, Tal Kopan, and Dana Bash, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-22T21:19:00.139+08:00
    'imagesource': 'jcr:71c1dde5-5cfd-4d11-9a19-0adf165b59ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17a28062-3225-4dd3-8821-eb581ca5eca2'
    'lead': 'The order will form the second thrust of a new administration push to
      significantly overhaul the shape of the American immigration system, following
      the release of new memos Tuesday empowering state and local authorities to enforce
      laws that could eventually lead to mass deportations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T11:02:03.011+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T11:02:18.961+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T11:02:18.757+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Huge stakes for Trump immigration do-over

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e494d3-c430-4bc9-af5b-c5379c906a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:02:03.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:02:18.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump is preparing to
        seize on a second chance to make a first impression with the release this
        week of a new executive order temporarily halting travel from citizens of
        seven nations he says pose a high risk of terrorism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f71fd6-9ff6-4e5f-84d3-1e457a66280e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:02:03.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:02:18.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order will form the second thrust of a new administration push
        to significantly overhaul the shape of the American immigration system, following
        the release of new memos Tuesday empowering state and local authorities to
        enforce laws that could eventually lead to mass deportations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51bd81f-ba6b-4975-8bff-52b8bab1b3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:02:03.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:02:18.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also marks an important moment for Trump''s vision of an expansive
        executive presidency as he contemplates other areas of sweeping policy action.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c356f45-dad6-4243-8d06-842b47d5e779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:02:03.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:02:18.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The significance of this new attempt – the language of which is
        expected as soon as Wednesday – is reflected in the participation of White
        House Counsel Don McGahn.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaf1636-36f6-4157-ac8b-1bc80777fea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:02:03.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:02:18.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGahn''s office had only a cursory look at Trump''s original order,
        which was written by transition and policy staff. Significantly, Trump''s
        key political aide Stephen Miller has had much less to do with the second
        executive order, sources familiar with the matter said, and the Trump administration
        was communicating with Republicans on Capitol Hill about the legislation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23659818-1edd-4fb3-afb0-d589dff07084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:02:03.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:02:18.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s initial attempt to install a travel ban – one of his fundamental
        campaign promises – was a disaster, halting the administration''s fast start
        in its tracks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0057e1cc-dfa5-4812-a9ff-8e07bb541a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:02:03.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:02:18.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move temporarily blocking citizens of Syria, Sudan, Yemen, Iran,
        Iraq, Somalia, and Libya from entering the U.S. unleashed a weekend of chaos
        at the nation''s airports, after the hurriedly drafted and poorly implemented
        order caused confusion among border and customs officials about what it actually
        meant and which classes of travelers were included.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c5c559-9f02-4f14-aaca-893d24ca5851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:02:03.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:02:18.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His order was quickly halted by the federal courts in a first showdown
        between his strong-arm executive powers and the judiciary – leading Trump
        to belittle judges on Twitter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5610c5a3-82e1-4033-907a-4fc59201c5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:02:03.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:02:18.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The showdown inflicted an early blow on the reputation of the new
        White House and claims that Trump''s expertise as a master dealmaker and businessman
        would make up for his inexperience in Washington and governance as he set
        about fundamentally transforming America.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766d243f-c291-44a8-a1a7-94aa10c980a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:02:03.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:02:18.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stung by the scorn of the courts and the political world, the White
        House eventually retreated to plot a new approach – one that is likely to
        be considerably narrower than the initial version. Permanent U.S. residents,
        or green card holders, for instance, are expected to be exempted from the
        ban.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b06b94-38aa-42e1-8e9c-447b66edbf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:02:03.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:02:18.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump rarely admits an error or apologizes for a misstep. But even
        he realizes that there is not much he can do but frame a new executive order
        to satisfy the 9th Circuit Court of Appeals'' decision upholding a stay on
        the order imposed by a federal judge in Seattle.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5d40c6-6e88-48ca-89fa-002a06a8aa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:02:03.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:02:18.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new order is going to be very much tailored to what I consider
        to be a very bad decision," Trump said at a White House news conference on
        Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd86c67-5d51-41ab-b0f8-120799f78125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:02:03.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:02:18.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homeland Security Secretary John Kelly is meanwhile promising that
        the new attempt to impose a temporary ban to allow for the creation of an
        "extreme vetting" system promised by Trump on the campaign trail would be
        a "tighter, more streamlined version of the first executive order."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f414514c-28da-4790-8c74-025abd08ac34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:02:03.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:02:18.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is vital for the credibility of the President and a White House
        that things go smoothly this time around.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7a049b-b070-4b2b-bea2-a20509e2c628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:02:03.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:02:18.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may be the best, last chance for the administration to establish
        whether it can write an executive order that can honor Trump''s goals but
        at the same time not fall foul of constitutional due process rights of travelers
        trying to get into the United States who might be covered by the ban.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c3e2e1-6708-4b00-9f76-e04aeef8b04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:02:03.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:02:18.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House faces a high bar in drafting the new order because
        its constitutional interpretation has already proven open to being challenged.
        The 9th Circuit, for instance, rejected the administration''s argument that
        the judiciary lacked the authority to block the travel ban as "contrary to
        the fundamental structure of our constitutional democracy."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89efa5d4-0e94-46b2-a641-d4749a9370e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:02:03.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:02:18.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the legal minefield the new order must traverse, the
        Trump White House has huge political credibility tied up in the travel ban.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216ae672-2fe9-432b-b835-0a515f904e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:02:03.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:02:18.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A repeat of angry demonstrations at airports, with tales of travelers
        being turned back after getting on planes with what they thought were valid
        visas, would deal another blow to the new administration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64026722-c985-4096-b391-f477988e5b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:02:03.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:02:18.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Has White House learned a lesson?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05c84f9-7f9a-4875-bb46-d275341b6373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:02:03.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:02:18.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Tuesday, there were initial signs that the administration had
        started to conduct the widespread consultation among its allies in the House
        and the Senate that was missing with the initial travel ban.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114be3e4-2f51-47f0-8664-459a8d17d515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:02:03.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:02:18.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A top House Republican aide said the Department of Homeland Security
        had been in touch with House Speaker Paul Ryan''s office about the new executive
        order. But it is unclear whether the White House has been engaging with the
        committees with jurisdiction over immigration and national security.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a48287-30ab-4522-9d26-6db8cf279dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:02:03.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:02:18.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping allies in the loop is important because the refashioned
        executive order is likely to be viewed elsewhere in Washington as an omen
        for whether the administration is able to pull off the technical, legislative
        and political lifts needed to implement the promises for fundamental changes
        in America that Trump vowed as a candidate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c47a01-0692-45b3-9cd9-c73f38044269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:02:03.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:02:18.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, there is certain to be anger and controversy once the
        new order is released – its opponents will brand it unconstitutional and un-American
        and the affected nations are likely to vocally protest and may take counter-measures.
        Lawsuits are already promised.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff85f2c-3b4c-40e9-8aad-11c6cb6a798d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:02:03.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:02:18.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a smooth implementation process could at least preserve the
        administration political space to press ahead with a scheme that does garner
        support from many Americans, especially Trump supporters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126be584-f507-4cde-a30d-401cc9414de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:02:03.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:02:18.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would also spare Capitol Hill Republicans from media interrogations
        about the White House''s ham-handed unveiling of the original order.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc70a28-a1b3-4f24-a8a2-e2c129c63220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:02:03.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:02:18.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is intense interest in Washington and around the world about
        how the second executive order will differ from Trump''s initial attempt.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7e2f7a-2206-499e-aa8d-e72c0e619395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:02:03.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:02:18.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going forward, a new order could also only apply to people who are
        not yet in the visa process. The new order may apply to all seven nations
        originally named and could retain a ban on the entry of Syrian refugees, a
        source on Capitol Hill said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc1df85-0b5b-4064-84b6-c630736d9fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:02:03.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:02:18.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jeremy Diamond and Laura Jarrett contributed to this
        report.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f187df-a094-4f71-a399-d7b71b759a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:02:03.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:02:18.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Huge stakes for
        Trump immigration do-over."</em></p>'
  'lascanas-senate-hearing-gordon-frustrated':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-22T20:39:43.677+08:00
    'imagesource': 'jcr:79f1bb49-dac8-4630-b3a8-f3d398dc1787'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13965ad1-d675-4e52-b54c-591025b4692d'
    'lead': 'A majority of the Senate wants to investigate new claims of Arturo Lascañas
      about the Davao Death Squad. But Sen. Richard Gordon says the retired policeman
      had his chance to tell the truth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T11:05:37.428+08:00
