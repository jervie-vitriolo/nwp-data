      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Cecille Lardazabal contributed to this report.</em></p>'
  'UAAP-womens-volleyball-DLSU-Lady-Spikers-Adamson-Lady-Falcons':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-02-22T19:33:13.929+08:00
    'imagesource': 'jcr:ea86950b-c648-4292-b655-e398e3c382dd'
