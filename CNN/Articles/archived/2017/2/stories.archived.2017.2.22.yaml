      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sen. Antonio Trillanes
        once again lashed out at President Rodrigo Duterte over his alleged illegal
        wealth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f152862-6d81-4cdb-b56f-74f5347fa7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:41:27.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:41:31.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron siyang tinatago</em> [He is hiding something]. He is
        corrupt," Trillanes said in an interview with CNN Philippines'' The Source
        on Tuesday. "He is as corrupt as the Binays."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe22af5-67f6-4f05-8d64-e5fd91e76a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:41:27.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:41:31.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes challenges Duterte: Disclose origin of ₱2 billion in bank
        deposits</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72670828-d54a-4a20-8753-380ce8159c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:41:27.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:41:31.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said he''d want to show the people that Duterte was
        not the kind of person he claimed to be.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f298c54-ac12-4b4c-826c-c8c2195f9dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:41:27.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:41:31.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siya yung nagpe-pretend na malinis siya, hindi siya</em> materialistic,
        and anti-corruption crusader<em> siya, tapos ''yun pala meron kang dalawang
        bilyong piso."</em> he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9127cd-d228-4dfa-92aa-a4aa15093741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:41:27.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:41:31.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He pretends he is clean, not materialistic, and an
        anti-corruption crusader, then it turns out he has ₱2 billion.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b262ae-25a3-4822-8c57-783c2e579937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:41:27.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:41:31.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he would follow-up the matter with the Anti-Money Laundering
        Council (AMLC).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8889bf52-d49e-4b16-bf13-793d8d4cd891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:41:27.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:41:31.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Susulatin ko yung</em> [I will write to] AMLC and press them
        to give us the list of the reported or flagged transactions under the name
        of Rodrigo Duterte using that public declaration," Trillanes said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac370e9a-c9bc-4820-b8b1-49ca76530cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:41:27.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:41:31.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pagka hindi binigay ng AMLC, niloloko na naman tayo</em> [If
        AMLC does not give it to us, then they''re just fooling us]. I will keep on
        pushing them...I will not go away," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5a5046-f778-4f51-b49d-da28fab6a1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:41:27.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:41:31.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also responded to a jab earlier made by Duterte, who
        said he would not have any political career after his final senatorial term.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaf1467-56ae-4426-a658-94ce36eacd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:41:27.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:41:31.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinasabi, publicity daw. Publicity for what, kung wala naman akong
        political career, diba? Kung naiingayan sila sa akin bilang kritiko, this
        is the opportunity to get rid of me," Trillanes said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1250e88f-1faa-41ff-a4f7-d41dbd3048f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:41:27.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:41:31.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They''re saying, this is for publicity. Publicity
        for what, if I don''t have a political career anymore, right? If I''m irking
        them as their critic, this is the opportunity to get rid of me.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3115084-1a19-4ada-82ce-ee1bafd3398c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:41:27.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:41:31.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"K<em>asi sinabi ko, kapag nagkamali ako rito,</em> I will resign.
        Wala na akong mukha e. Ito na yun," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571cfaeb-6256-4b72-a4dd-e47cf59b1e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:41:27.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:41:31.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said earlier, if I''m wrong, I will resign. I don''t
        have a face to show anymore. This is it.]</p>'
