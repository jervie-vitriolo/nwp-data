  'eisa-jocson-host':
    'author': 'Samantha Lee'
    'caption': 'Eisa Jocson is a performing artist whose works tackle the discourse
      of the body and the context it lives in. In her latest solo piece, “Host,” Jocson
      portrays the lives of Filipina entertainers in the Japanese red light district,
      where she merges the two cultures’ dance forms together. Photo by ANDREAS ENDERMANN'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2017-02-22T16:14:16.840+08:00
    'imagesource': 'jcr:7c0ed860-c3ce-4847-b231-11ea13b66eb1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '353db4a6-f64d-4c64-a213-0916741a1aa3'
    'lead': 'Eisa Jocson is a performing artist whose works tackle the discourse of
      the body and the context it lives in. In her latest solo piece, “Host,” Jocson
      portrays the lives of Filipina entertainers in the Japanese red light district,
      where she merges the two cultures’ dance forms together.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T11:44:50.581+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T11:44:54.099+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T11:44:53.856+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Portraying the female body, from kimonos to sexbomb dancing

      '
    'updated': 2017-02-24T01:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5591fee-d1d5-43f6-a061-8792f8fdef40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:44:50.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:44:54.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — Eisa Jocson doesn’t like being boxed
        in. Despite having a long and established career in performing arts, she slipped
        into mainstream consciousness last year by starring in Peaches’ music video
        for “How You Like My Cut.” In the video, Jocson recreates portions of her
        2013 piece, “Macho Dancer,” which is an exploration of the male club culture
        in the Philippines. The piece was a response and a conscious departure from
        the success of her previous work called the “Death of the Pole Dancer” (2011)
        which was a study on the concepts of "voyeurism and restrain, vulnerability
        and violence, sexuality and power."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dda8322-c89b-451e-bf79-4b459879537c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:44:50.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:44:54.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tokyo Performing Arts Meeting (TPAM) in Yokohama was the platform
        for the sold-out Japan premiere of “Host" — which was also presented as part
        of the Yokohama Dance Collection 2017 — Jocson’s piece that takes the audience
        into the lives of Filipina entertainers (Japayukis) hired to perform in the
        red light districts of Japan. It completes her trilogy of works that tackle
        the central theme of the Filipino body in the service industry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce12efe-63c7-4c8e-93ad-dcf31835f092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:44:50.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:44:54.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is an experience that is quite close to that,” Jocson says,
        “but somehow it exists on a different level.” That experience has been one
        of the more controversial shows during the performance art week — its first
        show caused a debate to erupt in a bar where all the artists, producers, and
        directors went to network after the shows of the day. The reactions varied
        from amazement, to boredom, to outrage, to confusion. Walking out of the theater,
        I overheard one man telling the producer that he “didn’t quite get the joke.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43620b1f-8d52-4760-875b-44262c2ac8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:44:50.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:44:54.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audience walks into the theater to find Jocson waiting for them
        on stage like a good host. She stands very still as the audience piles in,
        hiding under an umbrella wearing a traditional Japanese kimono. She then goes
        into the performance of a traditional Japanese dance, stripping off layers
        of her clothing until a wall of red lights comes on. A Beyonce song starts
        playing, and Jocson goes into a confident chair dancing routine with movements
        she learned from the Sexbomb Dancers themselves.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208aba79-52bf-4ac1-8569-db37cdc2c5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:44:50.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:44:54.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The true highlight of the performance is when Jocson lets go of
        the recreation of the images and creates movements of her own — an exploration
        of her body and its limits, stripped of all the costumes, lights and music.
        Throughout the performance, you get the sense Jocson is in total control,
        like she has the audience eating off the palm of her hand. And just when you
        feel like you’re getting to know who she really is, like you’re about to share
        something intimate, she puts her sparkly dress back on and ends the show with
        a robotic performance of the hit and karaoke favorite, “Nobody But You.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b261e835-6671-4ffc-bc60-5de6dbf7c756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:44:50.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:44:54.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat with Jocson to talk about how she got started
        as a performing artist, the different audience reactions to her work, and
        her Peaches collaboration. Below are edited excerpts from the interview.</p>'
    '11':
      'image': 'jcr:992c867b-cc30-4ed2-b0ca-1b8b3a6135ba'
      'imageCaption': 'Jocson had a ballet background before moving on to pole dancing,
        and later on to other forms of dance nd performance. "I was getting known
        as a pole dancing artist and I didn''t want to be categorized or boxed into
        a certain subject because this is exactly what I was trying to unpack," she
        says. Photo by SAMANTHA LEE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2068c7d-f3f4-4086-96df-ac63223a9303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:44:50.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:44:54.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b049511c-3163-4999-8f44-83a6d3f88ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:44:50.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:44:54.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can you tell us a bit about how you got into pole dancing and performing
        arts in general? How did you get into this line of work?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99a6ae2-0787-4486-8d7d-b2e9f5a579cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:44:50.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:44:54.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It definitely started as a hobby. Somehow my ballet background fit
        into it because it demanded a certain level of grace, but at the same time,
        it was challenging in the sense that it was quite athletic and acrobatic and
        pushes the boundaries on what your body can do. That was an interesting point,
        but at the same time, it was the community of women practicing it. I was the
        youngest in the class, and what was interesting was that my classmates were
        all women with a certain level of maturity. I got into it because my aunt
        invited me. So it was through her that I encountered pole dancing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0688b6-8b08-4a15-a83c-f5fa2ecbbd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:44:50.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:44:54.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pole dancing got me into this line of work. My background is in
        visual arts. I took it more as a focus in high school [Philippine High School
        for the Arts] and university in UP. Since I had a ballet background for a
        long time, there was an urge to perform at some point. But ballet was too
        singular and other dance forms were just not somehow interesting for me.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9769431-a5b0-4bf5-9889-4996a70e80ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:44:50.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:44:54.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was interesting is that I was experiencing pole dancing in
        a new social context, which was in a fitness studio and having my own kind
        of relation to the practice which is very different from inside the club.
        What has changed are the social and economic functions. In the pole dancing
        club, you’d have women getting paid for pole dancing or entertaining men.
        In the fitness studio, it’s the women paying to learn how to pole dance primary
        for themselves.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097d860e-b2f9-4c36-a030-82665b3714a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:44:50.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:44:54.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This shift in socio-economic function is obvious for me but not
        for people outside the situation. This was the friction that became kind of
        the fuel to bring this into an artistic discourse.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a111c00-cf2c-466f-aaaf-6e081e52a4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:44:50.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:44:54.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you go about choosing the character or people that
        you portray in your performances?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92783136-0b2c-473e-ab77-c2f733b5098f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:44:50.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:44:54.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The choices of subject is immediate, meaning it’s around me or it’s
        something that concerns me, or something that comes from a personal motivation.
        So for example, the shift from pole to macho was specifically because of the
        fact that I was getting known as a pole dancing artist and I didn''t want
        to be categorized or boxed into a certain subject because this is exactly
        what I was trying to unpack and somehow it was packing me in. I’m more concerned
        about perception and the malleability of the body and how it shifts from one
        thing to another thing depending on the conditions surrounding it. This kind
        of statement or discourse came out of a long practice of works. It comes from
        the experience of shifting from one subject to another, which demands a certain
        level of embodiment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8477551-0a45-4891-a14c-da9eabd911fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:44:50.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:44:54.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tell us about “Host.”</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cfa8cf-020b-4837-bd1b-88ca28f5bc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:44:50.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:44:54.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With “Host,” the beginning question was, what was the relationship
        between Philippines and Japan? It just so happened the issue of Filipino entertainers
        is quite present. Somehow that intrigued me, somehow the <em>Japayukis</em>,
        I mean <em>“Japayuki”</em> is a stigmatized term, but it’s quite interesting
        because they’re basically mediators, they become a gateway between these two
        places, and we don’t acknowledge it from that perspective. There’s a lot of
        different angles to it and not just one thing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9639152d-b487-434d-afa6-688025313a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:44:50.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:44:54.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I try to focus on the fact that they are cultural repositories between
        these two places, which is not easy to define because it kind of exists in
        a sexual, sensual economy so that it is something that is hidden or tries
        to be ignored. But actually there’s something inherently precious, and we
        don’t acknowledge it.</p>'
    '31':
      'image': 'jcr:cd3bc955-223e-4d65-9b0c-807cc6541414'
      'imageCaption': '"Host" tackles the issue of Filipino entertainers in Japan,
        stigmatized as "Japayukis," who act as mediators, a gateway between the two
        countries, Jocson says. Photo by ANDREAS ENDERMANN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58da65f9-9ed2-46e1-bee4-c7416cf026a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:44:50.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:44:54.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d9b7cf-055f-4d90-9d56-bb6a0b318657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:44:50.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:44:54.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is it like performing “Host” in Japan as a complete
        work? Does it feel different performing it in the context where the piece
        takes place?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea623b91-8203-4c6a-84ca-0d6206da4d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:44:50.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:44:54.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it’s really intense. It doesn’t take sides actually, this
        piece. It kind of unravels things, and it’s up to the audience how they will
        position themselves [in response] to what they’re seeing. It’s not exactly
        a statement, it doesn’t direct you. It provides an experience, a very direct
        experience, and based on that you conclude what you want to conclude based
        on how you experienced it. As opposed to giving a bigger statement on the
        issue, it’s putting the audience inside the issue.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c46173-99fc-4d1f-8139-5b02e35e970e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:44:50.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:44:54.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You perform a lot of different dances throughout the duration
        of “Host,” how did you go about embodying each one?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed98b816-5be4-4415-bd55-dcf178e0f78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:44:50.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:44:54.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So there are four different vocabularies inside. I have a spectrum
        of movement that goes in and out. I don’t make a difference from performing
        high tradition Japanese dance to Sexbomb dancing. I treat both materials seriously.
        It has to be performed well. The form has to speak for itself. Because inherently
        the form was made under those conditions. You can sense where the form comes
        from and that’s where you as an audience can establish a relation to what
        you’re seeing.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e339bb-2d78-4cb9-97b7-06cb77f4a502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:44:50.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:44:54.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Host” has toured many different places, including the Philippines.
        How has the reception differed between home and abroad?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b02412b-8b82-4c48-a48d-8ded782257ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:44:50.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:44:54.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s interesting because with the Western audience, there’s much
        more an issue of exploitation. With the Philippine audience, that’s not the
        case. With the Japanese audience, it’s a different discussion altogether,
        because it’s cultural appropriation and being uncomfortable with the fact
        that a Filipina is [dancing traditional dance]. It really depends on how they
        want to see it.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f991ed-c60b-466a-bc23-116abe869d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:44:50.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:44:54.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In your talk the other day, you mentioned that places are an important
        part of work creations. How do you think having all these residencies away
        from home affect your work? Is it a conscious decision to accomplish a part
        of the process back in the Philippines?</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b33cbf7-3e4b-4402-81c2-2ec9194eae52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:44:50.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:44:54.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than consciously, it’s more practical. Practical in the sense
        that there’s more support outside. They give you time and space and financial
        stability to actually work on the subject. Because there’s just no support,
        for example, for research, for a longer period of time. It just doesn’t exist
        in Manila or the Philippines as a system. I mean, you have pockets here and
        there, but as a kind of a continuing platform for makers, it doesn’t exist.
        So I guess it’s conscious in terms of a practical tool for creation. You have
        to find the funding and the funding is outside. It definitely affects the
        outcome of the work in terms of sensibilities and in terms of changing. If
        I make work in the Philippines, what is available will be how I will structure
        the work. If what is available is the living room, then it’s gonna be performed
        in the living room.</p>'
    '47':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/jhYF2qeMyRA"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70728744-8c85-4396-bf10-aa3be1c09819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:44:50.586+08:00
