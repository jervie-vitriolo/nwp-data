    'jcr:uuid': '543fd9c6-5079-4c9a-920c-393c9fa3935f'
    'lead': 'The DLSU Lady Spikers claimed their fourth victory at Adamson''s expense.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T11:10:46.329+08:00
