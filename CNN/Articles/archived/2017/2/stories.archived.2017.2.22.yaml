    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Before the storm: Ginebra-San Miguel PH Cup series

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacb8b51-1ecc-4876-bb7e-d799d946a7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        Basketball Association (PBA) Philippine Cup Finals is again at the forefront.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442439d3-d5f0-4974-97d7-f2f1ac215d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a pair of hard-fought best-of-seven series, Barangay Ginebra
        and the San Miguel Beermen are gearing up to do battle anew in another best-of-seven
        affair for the Jun Bernardino Trophy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91201251-e610-487a-930f-fe0fa48cac8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is history between the two sister teams in this conference,
        with Ginebra winning its last Philippine Cup at San Miguel''s expense in 2007.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e66eb4-b539-48ac-ba11-dd3b9e1cc0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Caguioa and JayJay Helterbrand bannered the Gin Kings as they
        overturned a 2-0 deficit in the series before winning four straight to claim
        the title.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa16deb-2bf6-4da3-9284-200d300797e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By coincidence, Ginebra guard LA Tenorio and assistant coach Olsen
        Racela were members of the 2007 Beermen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd5d1d3-48d7-452d-8433-28db580f98a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racela actually had the chance to send what turned out to be the
        decisive Game 6 into overtime, but was unable to convert on a last second
        follow up to concede the trophy to the Gin Kings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80a7e3c-ef03-4d79-a082-3cd4fc75ece2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward 10 years, and fans are revisiting the all-Filipino
        Ginebra-San Miguel matchup.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8bd47d-e749-4b1b-87ab-571ee4eaebbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong beer</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbff211e-7fd6-4cb3-9963-20b50ffe674c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observers and commentators pegged the San Miguel Beermen as the
        favorites this time around.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b801a9-b329-49bf-a6b0-489717bf1249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With reigning MVP JuneMar Fajardo leading the line, alongside a
        loaded starting five of Marcio Lassiter, Chris Ross, Arwind Santos, and Alex
        Cabagnot, it is no surprise that many expect San Miguel to overwhelm whomever
        they face.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74dff4a-e22a-4240-97ab-d69f9012d4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quick look back at Game 7 of the TNT KaTropa and San Miguel semifinal
        series gives a glimpse of what the Beermen could unleash when their starting
        lineup is firing on all cylinders.</p>'
    '20':
      'image': 'jcr:a35d4f4e-f7db-4ce1-8f75-dccd8a1fb3e8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee42df3-3d06-45da-a3f0-8816fe130d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60f31cb-c455-4b8c-9f54-7067cc090cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo and Santos paced San Miguel with 22 points apiece, while
        gobbling up a combined total of 32 rebounds.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f9a3c1-cadd-4a53-bd35-eef515cfa4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ross figured with a double-double of 18 markers and 10 assists,
        while Cabagnot and Lassiter chipped in with 14 and 12 points, respectively.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b4892e-2462-491e-9c30-d9388d30784c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The starters were so dominant, the San Miguel bench only scored
        eight points throughout Game 7 as they dumped the KaTropa, 96-83.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f994e528-c7cc-4688-8cd9-2798ec01e690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their Game 7 performance wasn''t a one-off, the Beermen finished
        the elimination round at the top of the table with a 10-1 slate.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90a8882-a954-4a8b-97b8-d1a3ead16afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all the plaudits their starters receive, San Miguel also
        have dangerous pieces on the bench.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a82167-0c94-402a-8847-dbe19e84a6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the conference, San Miguel coach Leo Austria called the
        numbers of R.R. Garcia, Gabby Espinas, and Ronald Tubid for a boost off the
        bench.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd26f984-72db-431b-b159-c869826867b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at the team from top to bottom, it is no wonder that they
        have returned to the Finals to defend their championship.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e03d579-0f8e-44e3-9c02-9b78fa8385db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: San Miguel returns to Philippine Cup finals with huge victory
        over TNT</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623a0386-5100-47e9-a71b-1633e2514cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra: the unlikely finalists</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9984a5-e433-45d2-98bd-fc22c4765149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans could be forgiven if they had written off Barangay Ginebra''s
        chances to make it this far after watching the elimination round.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bda8da-09a1-425b-8a06-ee8399242bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gin Kings took the long road to the championship stage, ending
        the eliminations with a 6-5 win-loss record before being forced to overcome
        a twice-to-beat disadvantage against the Alaska Aces in the quarterfinals.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6ed491-4b51-4d8f-b76a-70c1196e5f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t get any easier in the semifinals, after slugging it out
        with the Star Hotshots through seven games.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b675beba-4e4c-4b58-b673-1d7a37528cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star and Ginebra proved to be such a tight defensive matchup, Ginebra
        head coach Tim Cone said that both teams were ''bleeding'' to score and create
        their offense.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2fa7a4-24fa-44d8-b57e-0bf8172b36bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against the Aces, Ginebra had to overcome a a 17-point deficit to
        force a rubber match, while against Star, the Gin Kings won two straight games
        after trailing the series, 2-3.</p>'
    '47':
      'image': 'jcr:92d3e868-b268-46f3-91cc-b2f05d1a0470'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb59854-17e7-46bc-a1a8-32246f3408dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef519fbb-1747-4345-ba4c-e38f5f5d3187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By all accounts, it is a wonder that Ginebra made it to the Finals
        at all.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e93fb55-f855-4df7-9353-b30a1ad5662a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as is often the case, the partisan never-say-die faithful was
        given credit for giving the Gin Kings the energy to go beyond themselves.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6c08c8-19d7-4987-8265-f638ed242fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.602+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra forward Joe Devance said it best after booking their place
        in the Finals.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79868703-18ab-4b99-b8ae-c6289e163006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I truly cannot put in words how much they (the fans) mean to us,"
        Devance said. "How can we give up when the whole country is rooting for us?"</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a95968-2e75-43d6-af72-8f7923e3ea70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Barangay Ginebra clinches PH Cup finals slot after thrashing
        Star</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c305ce8-73f5-4266-9be1-77d2d4875e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Favorites and underdogs</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23364b48-4fbf-4b57-8ecc-7dd12da0dfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On paper, San Miguel appear with the edge.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d87ba60-0bdc-4a4c-8faa-8fcc8703d1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, coach Austria said he knows that his team has gone through
        the conference with a big target on their back.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92eb1d5-251c-48c8-8348-b38392304aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.603+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are tagged as the number one team to beat," Austria said. "We''re
        so happy dahil we lived up to the expectation"</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ce9394-1ddf-4c0b-aef8-3e86677e826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What coach Austria said about expectation was true, if you asked
        any coach or player in the league before the season started, the Beermen were
        always seen as the top dogs in the conference.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a5b716-fe20-4ae1-842c-a7980c433fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at their road to the Finals, San Miguel has validated those
        votes of confidence.</p>'
    '68':
      'image': 'jcr:0c0c171b-150b-4e21-af02-2fbcc5784334'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36e38ac-fcb5-4c8e-8ec1-6c8fb398d6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d99e36-5ab6-4cdf-bc36-d7bf004d06c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ginebra faithful will remind you that the last time these two
        teams figured in a series, the Gin Kings edged out the Beermen in the penultimate
        game of their semifinal meeting in the Governors'' Cup last October.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98796269-d587-4d41-a0c6-5ca185c06883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for the Gin Kings, that was an import-laden conference
        and would have to challenge San Miguel without the help of Justin Brownlee.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c89f00f-0007-44d3-969b-5e81d484b16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra also have health issues going into the series, with Joe
        Devance possibly missing time due to his lingering foot injury and with Greg
        Slaughter still recovering from his ACL tear.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60f679c-5909-4fad-bcd7-dcec6e868eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this conference was characterized with Ginebra punching above
        their weight and forcing their way into the Final.</p>'
    '76':
      'image': 'jcr:1ea47ec4-63d6-4bc5-b7f9-cc1700423b7c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02364799-9ce4-4252-a135-8cb5df5f8588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917a90a3-34da-436b-9b60-a42da5481e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Gin Kings are tagged as the underdog, it is a title they
        wouldn''t mind.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945f6136-13da-4db9-9494-47e44a765c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cone believes his players have grown to savor the underdog role.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d6a549-b98e-4628-86f5-e339983a1177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.605+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The challenge is very tall, but these guys keep finding a way and
        they keep surprising me," Cone said of his players. "They have great belief,
        they have great belief in the way we do things, and they are very disciplined
        in the way they do things."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb636ecc-f1db-472e-a02e-bdfe4a3cfa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That has given us an edge that I didn''t think we would have,"
        Cone said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ac838a-d3f4-4330-a464-4e6cbe9082fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:21:57.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:22:01.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 1 of the Philippine Cup Finals between Barangay Ginebra and
        the San Miguel Beermen is set for Friday evening at the Mall of Asia Arena.</p>'
  'palace-plans-accreditation-for-blogger':
    'author': ' Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-22T18:25:29.264+08:00
    'imagesource': 'jcr:390f1821-c736-42da-be16-e8c14aac3800'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '258a22c0-e697-4cb1-ac6f-1c53d50f5b62'
    'lead': 'Malacañang plans to accredit bloggers who want to ''cover'' President
      Rodrigo Duterte''s activities. Bloggers accredited by the President''s communications
      office will be required to publish and share all of its press releases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T11:24:11.511+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T11:24:14.838+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T11:24:14.673+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace plans accreditation for bloggers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b4942f-7ec5-4a0d-aaa3-78c4b28d1dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:24:11.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:24:14.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Presidential Communications
        Operations Office (PCOO) is opening its doors to bloggers who want access
        to the President''s activities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a92f168-4f52-4e43-848e-460497b5d8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:24:11.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:24:14.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A draft memorandum issued by PCOO lays out the accreditation process
        for bloggers who would like to cover the President''s events.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6786b1a1-f0c2-48c4-8541-5f55967b57a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:24:11.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:24:14.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum says "social media publishers" with "at least 1,000
        followers or subscribers and which have "published regularly and consistently
        for 12 months" may apply for accreditation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855143be-0e43-4726-9ad8-fc67000c80be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:24:11.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:24:14.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online publications are also expected to be "editorially independent
        of any institution, foundation or interest group connected or affiliated in
        any manner with the government."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e67cef-0250-499b-a2eb-f11f8f21183f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:24:11.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:24:14.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Applicant must maintain a publicy-accessible social media page,
        blog or website, which generates content and whose principal advocacy is the
        daily dissemination of original news and/or opinion of interest," the memo
        says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a0c583-2e34-4dd7-8a87-43191152157b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:24:11.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:24:14.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo also requires accredited bloggers to "post, share, and
        disseminate on his/her of their social media page, blog or website, the press
        releases and other news information issued by the PCOO."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636824b1-4f30-4712-9315-76ebd0c048ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:24:11.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:24:14.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also tells them to "strictly abide" by the same "conduct of citizens
        using PCOO social media platforms."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cbdfff-8736-4d86-8ad5-4ef4c611d2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:24:11.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:24:14.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines are:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae7d155-fa7b-4b25-a72d-74838905b47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:24:11.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:24:14.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be respectful of other users in the site</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38fab99-cd54-484b-89f1-c69b1dd494e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:24:11.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:24:14.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stay on topic. Do not upload content that is unrelated to the purpose
        or topic of the thread</p>'
