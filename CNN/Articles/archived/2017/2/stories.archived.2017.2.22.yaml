  'South-China-Sea':
    'author': 'Idrees Ali, Reuters'
    'caption': 'Photo shows construction at the Fiery Cross Reef, which is part of
      the Spratly Islands'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-22T12:38:27.279+08:00
    'imagesource': 'jcr:039664aa-24ff-46e6-9932-8a2cf0b81da1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8a8bef9-64ed-4c26-be38-329757240f26'
    'lead': 'Building the concrete structures with retractable roofs on Subi, Mischief
      and Fiery Cross reefs, part of the Spratly Islands chain where China already
      has built military-length airstrips, could be considered a military escalation,
      the U.S. officials said in recent days, speaking on condition of anonymity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T11:56:51.073+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T11:56:54.363+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T11:56:54.166+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China finishing South China Sea buildings that could house missiles
      — U.S. officials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a14230-e724-4416-8e2f-d7b8fe8e97ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:56:51.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:56:54.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (Reuters) — China, in an early test of U.S. President
        Donald Trump, is nearly finished building almost two dozen structures on artificial
        islands in the South China Sea that appear designed to house long-range surface-to-air
        missiles, two U.S. officials told Reuters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bc6683-07b3-497c-bc16-2fad5d3f96e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:56:51.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:56:54.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development is likely to raise questions about whether and how
        the United States will respond, given its vows to take a tough line on China
        in the South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eae631a-56a9-4ef7-a688-16ae29015ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:56:51.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:56:54.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims almost all the South China Sea, which carries a third
        of the world''s maritime traffic. Brunei, Malaysia, the Philippines, Taiwan
        and Vietnam also have claims. Trump''s administration has called China''s
        island building in the South China Sea illegal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d17215-1bce-4d52-9da3-d8bd9664c1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:56:51.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:56:54.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building the concrete structures with retractable roofs on Subi,
        Mischief and Fiery Cross reefs, part of the Spratly Islands chain where China
        already has built military-length airstrips, could be considered a military
        escalation, the U.S. officials said in recent days, speaking on condition
        of anonymity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ecaf7b-e8b5-45cc-af87-60167b0c62ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:56:51.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:56:54.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not like the Chinese to build anything in the South China
        Sea just to build it, and these structures resemble others that house SAM
        batteries, so the logical conclusion is that''s what they are for," said a
        U.S. intelligence official.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52331474-2a1a-4a8e-9e4f-777ad88b670d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:56:51.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:56:54.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another official said the structures appeared to be 20 meters (66
        feet) long and 10 meters (33 feet) high.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7302c6d-e79c-43fa-bb9e-f4cd49e6054d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:56:51.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:56:54.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pentagon spokesman said the United States remained committed to
        "non-militarization in the South China Sea" and urged all claimants to take
        actions consistent with international law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce033611-d154-49d0-9bb3-6ced96d0d560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:56:51.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:56:54.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy in Washington did not immediately respond to
        a request for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bf996d-2330-4481-bc1a-716e9134e072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:56:51.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:56:54.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Senate confirmation hearing last month, U.S. Secretary of
        State Rex Tillerson raised China''s ire when he said Beijing should be denied
        access to the islands it is building in the South China Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd71818-8797-4dcc-8381-68edb5e23d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:56:51.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:56:54.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson subsequently softened his language, and Trump further
        reduced tensions by pledging to honor the long-standing U.S. "One China" policy
        in a Feb. 10 telephone call with Chinese President Xi Jinping.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7aceba-29b9-4900-98d6-d57fc64cc272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:56:51.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:56:54.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Longer-range</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f0a274-864b-4277-848f-a621d076016e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:56:51.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:56:54.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greg Poling, a South China Sea expert at the Center for Strategic
        and International Studies in Washington, said in a December report that China
        apparently had installed weapons, including anti-aircraft and anti-missile
        systems, on all seven of the islands it has built in the South China Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba90dcd-bbe6-45d6-bb21-7fae31375ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:56:51.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:56:54.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials said the new structures were likely to house surface-to-air
        missiles that would expand China''s air defense umbrella over the islands.
        They did not give a time line on when they believed China would deploy missiles
        on the islands.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd83af0e-cc7e-4f2f-9dd2-b22e4f357e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:56:51.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:56:54.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It certainly raises the tension," Poling said. "The Chinese have
        gotten good at these steady increases in their capabilities."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158011a1-1916-4724-94cc-4f012ad4d9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:56:51.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:56:54.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Philippines said Southeast Asian countries saw China''s
        installation of weapons in the South China Sea as "very unsettling" and have
        urged dialogue to stop an escalation of "recent developments."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad7ad6e-39a0-4f74-9d96-b3969ce15806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:56:51.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:56:54.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Foreign Secretary Perfecto Yasay did not say what provoked
        the concern but said the 10-member Association of South East Asian Nations,
        or ASEAN, hoped China and the United States would ensure peace and stability.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b647d4-a9c4-459a-b82e-542d095c43a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:56:51.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:56:54.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political test</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbceb26b-7dc5-4c0e-b5bb-d86a40e9a3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:56:51.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:56:54.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. intelligence official said the structures did not pose
        a significant military threat to U.S. forces in the region, given their visibility
        and vulnerability.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5760c995-6b26-4cb5-8332-9f7b45551e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:56:51.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:56:54.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building them appeared to be more of a political test of how the
        Trump administration would respond, he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ef7e72-265c-4185-856f-b30ce4a86946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:56:51.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:56:54.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The logical response would also be political – something that should
        not lead to military escalation in a vital strategic area," the official said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b846d0e-502c-428d-be85-984e1710ae39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:56:51.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:56:54.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chas Freeman, a China expert and former assistant secretary of defense,
        said he was inclined to view such installations as serving a military purpose
        - bolstering China''s claims against those of other nations - rather than
        a political signal to the United States.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c95937-3a9c-4a38-b065-0657a9d6724e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:56:51.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:56:54.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a tendency here in Washington to imagine that it''s all
        about us, but we are not a claimant in the South China Sea," Freeman said.
        "We are not going to challenge China''s possession of any of these land features
        in my judgment. If that''s going to happen, it''s going to be done by the
        Vietnamese, or . . . the Filipinos . . . or the Malaysians, who are the three
        counter-claimants of note."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2a822b-2996-471c-bbe8-7b456b4cc0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:56:51.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:56:54.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was an "unfortunate, but not (an) unpredictable development."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7344127-9b9d-4f1d-9ace-b6168b519625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:56:51.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:56:54.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson told the Senate Foreign Relations Committee last month
        that China''s building of islands and putting military assets on them was
        "akin to Russia''s taking Crimea" from Ukraine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2a558e-9c88-413c-842f-3f0e969071a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:56:51.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:56:54.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his written responses to follow-up questions, he softened his
        language, saying that in the event of an unspecified "contingency," the United
        States and its allies "must be capable of limiting China''s access to and
        use of" those islands to pose a threat.</p>'
  'Donald-Trump-Amnesty-International':
    'author': 'Nathalie Kantaris Diaz, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-22T12:22:57.481+08:00
    'imagesource': 'jcr:bb631561-becc-4a87-8470-0c04cb411d3a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2e38b04-46d6-48ba-98b9-4b05f39cf1a1'
    'lead': 'Amnesty International releases its annual report for 2016/2017, and says
      U.S. President Donald Trump''s "poisonous" rhetoric has created an increasingly
      divisive politics in 2016 that had made the world a "darker" place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T13:04:22.776+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T13:04:26.227+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T13:04:25.987+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amnesty: Trump''s ''poisonous'' rhetoric makes world a darker place

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef13254-8a9d-4785-b707-807145dbe754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:04:22.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:04:26.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Amnesty International said on Wednesday (February 22)
        U.S. President Donald Trump''s "poisonous" rhetoric on his way to winning
        the White House led a global trend towards increasingly divisive politics
        in 2016 that had made the world a "darker" place.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db0e5dc-0a80-4540-9cff-cf8805fe8238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:04:22.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:04:26.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its annual report covering 159 countries, the human rights group
        said principles of human dignity and equality had come under assault from
        politicians seeking election and it zeroed in on Trump, who took office on
        Jan. 20.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dd0ba6-62da-4faf-848b-65ac04a0e2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:04:22.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:04:26.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, Amnesty said "Donald Trump''s poisonous campaign
        rhetoric exemplifies a global trend towards angrier and more divisive politics."
        The world, it said, had become a "darker ... unstable place."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5f2eec-fdec-4c46-9b46-6fc6c3ceaf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:04:22.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:04:26.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also pointed out the "failure of states attending September''s
        2016 United Nations summit for refugees and migrants to agree any adequate
        response to the global refugee crisis."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76bc2a5-1e4a-49f5-b9d9-aba7a850e7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:04:22.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:04:26.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2016, we saw a shocking rise of the politics of fear and hate.
        So we had politicians across the world dividing societies, polarizing societies,
        scapegoating minorities, migrants, refugees. And the consequence of this is
        that there is a complete freefall in human rights. So, for example, the refugee
        issue of course is very well known, but not many people know that, you know,
        36 countries last year actually pushed refugees back - what''s called ''refoulement''
        - into countries where it''s not safe to send them back," Amnesty International
        Secretary-General, Salil Shetty, said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee42ac7-dc13-4a65-a028-e2f1abb60958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:04:22.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:04:26.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Amnesty calculations, some 75,000 refugees found themselves
        trapped between Jordan and Syria as the civil war in Syria entered its seventh
        year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc12096-e40d-474a-8af5-7c7b59972250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:04:22.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:04:26.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, a Republican former reality TV&nbsp;star&nbsp;and property
        magnate, has said he is "the least racist person" and "least anti-Semitic
        person you''ve ever seen" and that one of his top priorities is to protect
        the United States from terrorism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6350985a-d8da-4f54-93fd-a5144547a2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:04:22.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:04:26.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His administration has been marked by controversies in the early
        going, fierce attacks on the news media and legal battles over his executive
        order to ban people temporarily from seven Muslim-majority countries as alleged
        security risks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3522405-0589-40c4-a924-d0b47cc656aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:04:22.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:04:26.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have ended up in this situation where human rights have been
        sacrificed at the altar of politics. And the last message, really, is that
        leaders and governments are failing us, but fortunately people are standing
        up, and we have seen this now in the United States with post-Trump election,
        but we have seen this in the Gambian West Africa, we are seeing it in all
        parts of the world. And, in fact, that''s the call we are making to people
        across the world : that if you want to make a difference, this is the time
        to stand in the way, stand in the way of hate and discrimination, and stand
        for humanity," Shetty said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4882877f-b080-4c1b-a8ae-c3128c8ad11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:04:22.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:04:26.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty said populist movements and messages had also become more
        common in Europe, notably in Poland and Hungary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcd4b1f-450b-4936-b3c4-58a979f50e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:04:22.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:04:26.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re seeing in Europe is a continent that is progressively
        turning in on itself, that is progressively focused, obsessed, indeed, by
        its own problems. Even in the context of its domestic policy, it''s seeing
        human rights as an inconvenience, as an obstruction to the preservation of
        national identity, to ensuring security. You''re seeing a roll-back from international
        human rights standards, domestically, which is seeing its impact also on foreign
        policy," Amnesty''s international director for Europe, John Dalhuisen, said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be976c4d-e6f0-4f85-8833-3ac6e6d5eabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:04:22.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:04:26.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rights groups chose Paris as a launching pad for its report
        saying "France is at a tipping point," amid security fears following the deadly
        Islamist attacks in the last two years now, and identity politics that came
        as a consequence of a surge in refugee numbers, particularly in Calais.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddb193f-5cad-497d-826c-5c0b44347afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:04:22.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:04:26.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very important that this country, which was founded on the
        values of human rights, doesn''t falter, that it stands firm, it stands for
        human rights," Shetty said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19510536-0342-4202-94b7-c095046ca4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:04:22.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:04:26.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France goes to the polls to elect a new president this spring, with
        immigration a top concern among voters.</p>'
  'Trump-immigration-guidance-detentions':
    'author': 'Tal Kopan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-22T11:37:56.908+08:00
    'imagesource': 'jcr:ac6b65c4-9898-43b8-9e11-9409747dfec5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86a106b1-5b88-44e6-ad69-fb81c39c210e'
    'lead': 'The Department of Homeland Security Tuesday laid out the Trump administration''s
      plans for aggressive enforcement of immigration laws, including a potentially
      massive expansion of the number of people detained and deported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T13:08:38.000+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T13:08:42.142+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T13:08:41.818+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump admin sets stage for mass deportations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d09837-935e-480c-bd51-b518cd2825a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:08:38.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:08:42.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WASHINGTON (CNN) — The Department of Homeland Security Tuesday laid
        out the Trump administration''s plans for aggressive enforcement of immigration
        laws, including a potentially massive expansion of the number of people detained
        and deported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dd76d0-b80f-43c6-afeb-e8683a549f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:08:38.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:08:42.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Trump administration also emphasizes that it is leaving
        intact the DACA program -- President Barack Obama''s protections for so-called
        DREAMers -- even if the new rules chip away at protections for undocumented
        migrants overall.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b84ff96-0187-4399-9d6d-8dc3f39a0f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:08:38.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:08:42.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DHS officials told reporters Tuesday that while the guidance memos
        expand the federal government''s ability to empower state and local law enforcement
        agencies to perform the functions of immigration officers, no National Guard
        troops will be deployed to round up immigrants in the US.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290f4bdc-5796-4b36-bfb4-56ae9deaa535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:08:38.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:08:42.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fundamental shift in US policy will likely continue to provoke
        fear in immigrant communities of a vast expansion of the government''s use
        of its enforcement powers to potentially deport undocumented immigrants who
        have lived in their communities for years, and may have family members who
        are legal US residents or citizens.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316c9c90-0a69-4d07-8c68-fb5abddea257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:08:38.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:08:42.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DHS officials say the policies mostly enforce existing law and won''t
        lead to an immediate massive round-ups of undocumented immigrants.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd717a690-9152-4462-b47a-0c7d3c88f548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:08:38.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:08:42.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going to start changing this today, it''s not going
        to start happening tomorrow," the official said of an expansion of who is
        eligible for expedited deportation. "You will not see folks rounded up or
        anything of the sort."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afd5fc9-3c3d-4d9d-8ed4-e81b98a9a256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:08:38.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:08:42.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memos, which were obtained and reported on by CNN over the weekend,
        serve to expand upon the orders, which are unrelated to the controversial
        travel ban currently tied up in the courts and being re-written by the White
        House.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778066b5-9567-4798-ba7a-61cfd7708cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:08:38.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:08:42.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidance explains how the administration plans to put in place
        the goals dictated in Trump''s executive orders, including vastly increasing
        the resources to Immigration and Customs Enforcement, Customs and Border Protection,
        building a wall along the southern border and taking a hard-line position
        on undocumented immigrants.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4765e4e4-5f6d-4865-9832-84a851647f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:08:38.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:08:42.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DHS officials repeatedly tried to emphasize that the policies are
        not an expansion of existing law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c82a7c7-133e-4191-a09b-0e10d1b452fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:08:38.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:08:42.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just simply trying to execute what Congress and the President
        has asked us to do," an official said. "We''re going to do so professionally
        (and) humanely ... but we are going to execute the laws of the United States."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576065ae-d32f-4c9f-bfca-4fe10e554c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:08:38.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:08:42.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DACA impact</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5a5d79-9180-4f46-88b4-6c6e4b9736b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:08:38.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:08:42.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Language was included explicitly saying Obama''s executive orders
        protecting young undocumented immigrants brought to the US as children and
        undocumented parents of US citizens would be an exception to a mandate that
        "the Department no longer will exempt classes or categories of removable aliens
        from potential enforcement."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60a0549-26fc-4fea-a508-ccbdcf82cf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:08:38.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:08:42.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A DHS official briefing reporters on the orders made note from the
        top that the policies would not be affected.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a81797a-607c-4cde-8856-20c92a3382d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:08:38.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:08:42.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No. 1: None of this affects DACA. No. 2, none of this affects DAPA/expanded
        DACA," the official said, adding that the latter policy is currently being
        blocked by the courts either way.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e313a8a1-529f-48f4-aa67-69d0f48377ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:08:38.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:08:42.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidance is still unclear in many respects. It rescinds Obama
        executive orders besides the deferred action for children and parents of citizens
        -- but notes that only "to the extent of the conflict" with new guidance,
        meaning some policies will remain in place.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711fab4a-7f01-4fbe-b965-5ef2990cfdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:08:38.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:08:42.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, a fact sheet released by the department says that rules
        keeping churches and schools as off-limits from enforcement actions remain
        in operation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e00abe-8f58-4ffe-84c2-244beb55fc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:08:38.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:08:42.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the confusion over which policies do and do not remain
        in place, an official said, "There are a lot of internal policies and memoranda
        and procedures that have to be worked out individually and analyzed by the
        legal departments. ... That''s a very deliberate project that will be conducted."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26633df-a14f-4154-8a14-6d31d668234e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:08:38.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:08:42.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the official emphasized the "sensitive locations" policy remains
        in place, and a second official said the rescinding of previous guidance largely
        applies for now to policy about prosecutorial discretion.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca374f17-5c00-4801-9442-5906b7f7588c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:08:38.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:08:42.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the memos, Kelly expands the government''s immigration enforcement
        by instructing agencies to implement unused parts of existing law and by clarifying
        standards for certain protections, which add up to having sweeping implications
        for the processing of undocumented immigrants in the US.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32c449b-5ada-4b7f-b0f0-e1650e488ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:08:38.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:08:42.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Broad discretion</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c70811d-777a-4d89-a321-607b5a93e7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:08:38.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:08:42.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While DHS officials stressed that the agency will use its limited
        resources to target "criminals," as Trump has said, they also acknowledged
        that people who were not targeted for deportation under Obama could be eligible
        in this administration -- giving broad latitude to agents in the field and
        regional offices to make decisions.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5b7ded-5fb6-4f1f-ab01-7cc616151e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:08:38.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:08:42.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that you are not a priority does not exempt you from potential
        enforcement," an official said, adding that people with crimes like DUIs and
        status violations, or noncriminal histories but a final order of removal could
        be subject to deportation.</p>'
    '43':
      'image': 'jcr:2a4da19f-541b-4e8c-aa09-3389cd2d3ce9'
      'imageCaption': 'Foreign nationals were arrested during the week of February
        6, 2017, during a targeted enforcement operation conducted by U.S. Immigration
        and Customs Enforcement (ICE) aimed at immigration fugitives, re-entrants
        and at-large criminal aliens.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ff5c17-7476-41dd-9e2d-56aa41c5633d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:08:38.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:08:42.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c501e073-a889-4e74-bddf-549de49a71d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:08:38.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:08:42.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has set new enforcement priorities that
        could apply to virtually every undocumented immigrant in the US -- whereas
        the Obama administration had focused on serious and violent criminals -- sending
        fear through immigrant communities about indiscriminate arrests. Stepped-up
        ICE enforcement earlier this month, which netted nearly 700 arrests nationwide,
        only amplified fears. While similar enforcement actions were conducted under
        the Obama administration, anecdotes spread of nonthreatening undocumented
        immigrants being caught up amplified fears.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82264d5-e816-43a6-a3e7-f08e427a4d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:08:38.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:08:42.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memos reinforce giving broad leeway to immigration officers
        to make immediate decisions about whom to arrest and says officers should
        begin actions against individuals they meet in the course of their official
        duties.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ce9a9b-26dc-43ee-a3f7-8d2c1ce66c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:08:38.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:08:42.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal is to free immigration officers and law enforcement to
        make decisions, after critics of Obama''s policies described them as having
        their hands tied.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4621c3-b9bf-4c58-972a-58438499a7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:08:38.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:08:42.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the administration also explicitly reserves the right to expand
        and prioritize targets, such as "against removable aliens who are convicted
        felons or who are involved in gang activity or drug trafficking."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2213a446-3c79-47c5-93e2-6137fd4849fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:08:38.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:08:42.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Changes to use of laws</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85ce7c2-5d82-4176-921e-51e1a6ce9ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:08:38.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:08:42.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new plan vastly grows the number of individuals who can be deported
        using "expedited removal" procedures, which affords immigrants almost no court
        proceedings.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c431857f-4a8f-412b-b7cb-2637c6b65e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:08:38.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:08:42.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new policy, if someone can''t prove he or she has been
        living in the US continuously for two years, he or she could now be eligible
        for expedited removal. Previously, this was limited in practice to people
        apprehended within 100 miles of the border and who had arrived within the
        past two weeks.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c521f5-f929-48b4-aaf6-52a518904478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:08:38.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:08:42.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memos also make a series of changes as part of ending so-called
        "catch and release," where undocumented immigrants awaiting court proceedings
        are granted parole and leave to enter the country pending court dates that
        can be years in the future.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f054199d-9cea-4e0a-9e05-de0ce24ca151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:08:38.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:08:42.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It places stricter limits on who can be paroled instead of detained,
        making detention pending court proceedings the default for thousands of immigrants.
        In an attempt to deal with the potential strain on limited detention resources,
        Kelly orders a surge in immigration judges and facilities.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e68e8e7-8cd2-4b04-8630-40c93949863a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:08:38.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:08:42.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More difficult for asylum seekers</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3062cc3-e76c-421d-a4a9-f68f1217ec35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:08:38.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:08:42.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along these lines, the guidance also makes it more difficult to
        receive asylum protections, a key exception to "expedited removal" that often
        lets people stay in the US as they await a final ruling on their eligibility
        for asylum.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53513da2-31ca-4415-b37e-ffc580cc2e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:08:38.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:08:42.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without explicitly changing the standard for "credible fear" --
        the threshold at which asylum seekers are granted permission to continue to
        pursue court hearings on their asylum claim -- the guidance makes clear that
        asylum officers can use more discretion in determining an individual''s credibility,
        and use their own knowledge to weigh against what migrants claim about potential
        persecution or torture back home.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6500cf4e-77fb-497c-857b-b7a50cb0a4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:08:38.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:08:42.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another change: Once people reach the credible fear point, instead
        of waiting for their full hearings on asylum in the US, the new guidance makes
        use of a law that allows non-Mexican migrants to be sent to Mexico to wait,
        provided they arrived through Mexico. The change could send potentially tens
        of thousands of non-Mexican migrants back over the border, and would largely
        apply to Central Americans who flee violence, gangs and drug cartels to seek
        refuge in the US.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee265c0a-f47b-4bcc-ab57-dc8fdc1d2b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:08:38.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:08:42.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DHS will also explore a video conference system to potentially keep
        these individuals in Mexico even for their court hearing, which could be conducted
        remotely.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8a73ca-e1c2-4551-8960-7866faee210a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:08:38.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:08:42.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unaccompanied minors</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfc2f13-6037-4585-b3b0-f501d48b5f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:08:38.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:08:42.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In further tightening of protections that allow more leniency to
        certain immigrants, the administration is also looking to limit protections
        for unaccompanied minors that seek to enter the US.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7615cea-59b1-491f-9f92-b90ba1390241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:08:38.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:08:42.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order notes that in some cases, individuals continued
        to receive protection as unaccompanied alien children even when they had a
        parent or guardian living illegally in the US, saying it led to "abuses" of
        the system.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153ad68f-1c94-40f6-808f-6b5d98dddbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:08:38.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:08:42.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly''s memo calls for new guidance to end those "abuses" -- which
        could restrict the eligibility that was previously given to all minors under
        18 who arrived without a parent or guardian in the US able to care for them.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523b59b4-8ee9-4e8d-8da4-6c6fa234dff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:08:38.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:08:42.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com " Trump admin sets stage
        for mass deportations."</p>'
  'Trump-anti-Semitism':
    'author': 'Stephen Collinson, CNN'
    'caption': 'U.S. President Donald Trump'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-22T10:30:19.366+08:00
    'imagesource': 'jcr:bb631561-becc-4a87-8470-0c04cb411d3a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2929c85c-7e70-4024-9384-ebb4682c8601'
    'lead': 'U.S. President Donald Trump finally delivered an unequivocal condemnation
      of anti-Semitism in the wake of bomb threats against Jewish Community Centers,
      winning him praise even from critics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T13:11:40.108+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T13:11:44.826+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T13:11:44.444+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump condemns anti-Semitism but can''t stop questions about his motives

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0451ac-945c-4f38-b7bc-6aa5d6ee13bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:11:40.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:11:44.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — U.S. President Donald Trump finally delivered
        an unequivocal condemnation of anti-Semitism Tuesday in the wake of bomb threats
        against Jewish Community Centers, winning him praise even from critics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6d6cb6-3b90-467b-a083-2d3454957b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:11:40.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:11:44.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But scores of people still took issue with how long the statement
        took. It left many wondering just why he delayed taking a seemingly obvious
        moral course for a president in the face of bomb threats at 48 JCCs in 26
        states in January and rising fears of widening nationwide anti-Semitism after
        additional incidents this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3aaefb-771a-4dde-bfd2-d8bd23002f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:11:40.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:11:44.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Republican Sen. Rick Santorum, a CNN senior political commentator,
        said he was "befuddled" over why Trump had not spoken out before.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f530bb5-8d57-46b0-9cce-c17830c72255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:11:40.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:11:44.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a President who to me is very much a mensch," Santorum
        told CNN''s Wolf Blitzer on Tuesday, using the Yiddish term for a person of
        decency and integrity. He also noted Trump''s support for Israel and his three
        Jewish grandchildren.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a47b92-1ffd-4687-be67-56701d5dffbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:11:40.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:11:44.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s missing voice on the issue effectively created a vacuum
        that allowed critics to lay fresh charges of bigotry against him and had even
        his defenders wondering why the President seemed unwilling to address the
        issue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a71fc61-84f7-4507-8ed2-4b5e4b884792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:11:40.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:11:44.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had several opportunities in news conferences last week to
        speak out against threats that are causing deep anxiety within Jewish communities
        and failed to do so. Moreover, he brusquely shut down an Orthodox Jewish journalist
        on the issue in one of the most jarring encounters of his presidency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb8b5d4-f516-4639-aa9d-fc4894dda4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:11:40.108+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:11:44.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That confrontation, the new spate of threats against JCCs, the desecration
        of a Jewish cemetery in St. Louis and growing political pressure for Trump
        to speak out -- including from his defeated presidential rival Hillary Clinton
        -- help explain the timing of his remarks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf541b50-009a-4776-9d4d-5d2535c8f62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:11:40.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:11:44.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was fast becoming politically damaging for Trump not to adopt
        a stern, public line against the incidents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f20e44-4815-45df-a141-75b79d118bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:11:40.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:11:44.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The anti-Semitic threats targeting our Jewish community and community
        centers are horrible and are painful and a very sad reminder of the work that
        still must be done to root out hate and prejudice and evil," Trump said Tuesday
        during a visit to the National Museum of African American History and Culture.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3487eb-dbd1-405b-ba6a-d7a01e18e504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:11:40.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:11:44.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said that his tour was "a meaningful reminder of why
        we have to fight bigotry, intolerance and hatred in all of its very ugly forms."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7700df16-776d-4394-b118-6388fac97d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:11:40.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:11:44.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump won kudos for his remarks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2fcd59-d52b-4e56-926d-db942d820979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:11:40.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:11:44.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What he said just recently is what I would hope the President of
        the United States would do," Democratic Maryland Sen. Ben Cardin said on CNN
        on Tuesday. But he added, "He was slow to getting to this issue."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae60a43-f31d-480b-b7f6-7cfd23b7957d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:11:40.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:11:44.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Trump''s clear words were also a reminder of what had been
        missing -- and are unlikely to satisfy Trump''s opponents. Particularly after
        his missteps exacerbated their concerns about his true interest in stamping
        out anti-Semitism.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19aa6a0-5f98-49da-be4e-6c86ede6ac97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:11:40.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:11:44.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one thing, Trump''s extreme sensitivity to criticism has led
        him to equate questions about racial and religious prejudice in general as
        a suggestion that he might somehow be personally guilty of such sins, obscuring
        the larger issue and the depth of his opposition to expressions of prejudice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfab1ca2-a7bd-47d0-b81b-6a8301b20bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:11:40.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:11:44.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Jake Turx of Brooklyn-based Ami magazine asked Trump last week
        about the rise in anti-Semitic acts, the President immediately jumped to the
        conclusion he was being accused of bigotry, despite the fact the reporter
        took steps to assure him that was not the case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927e13ae-affd-413a-bb23-651311033d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:11:40.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:11:44.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quiet, quiet, quiet," Trump said as the reporter tried to explain
        his question.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a020d574-4fb0-4baf-b334-b965cdb90f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:11:40.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:11:44.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hate the charge, I find it repulsive," Trump said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78187a7a-ad60-4729-8df9-feb4b7db0d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:11:40.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:11:44.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchange was a fresh indication of how the President tends to
        personalize many issues, ranging from Russia or questions about the legitimacy
        of his election win and see them as a reflection of his own reputation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fab08cc-0bee-4b51-8ca5-44cbfa5a4a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:11:40.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:11:44.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not as if he needed to wait for his visit to the museum to
        make his feelings clear. No president in modern times has kept up such a torrent
        of condemnation on the long list of people, events and issues that irk him,
        often on Twitter but also in frequent photo ops with journalists.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd16ebc-6d45-44e5-b314-32970d6cd569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:11:40.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:11:44.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So his failure to speak out forcefully about anti-Semitism had perplexed
        Washington.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a519a654-36b1-45ab-8270-82f01e6ad6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:11:40.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:11:44.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump critics suggested that the delay was in keeping with what
        they see as the President''s consistent failure to condemn bigotry, especially
        among extremist groups attracted by his campaign rhetoric. He was hit with
        criticism last year for not promptly repudiating key Ku Klux Klan figure David
        Duke, though Trump did later do so.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86bdee6-01f1-4459-90de-db2ca4c14da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:11:40.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:11:44.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, Trump critics pointed to the administration''s immigration
        ban on the citizens of seven predominantly Muslim countries that was stayed
        by a federal court as evidence of prejudice in the West Wing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176ecafc-8f83-44bf-b48e-ca488f07c38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:11:40.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:11:44.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anne Frank Center for Mutual Respect said Trump''s statement
        was merely "a Band-Aid on the cancer of anti-Semitism that has infected his
        own administration."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6eecd2-46ca-4fee-bf1c-a46204e72109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:11:40.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:11:44.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His statement today is a pathetic asterisk of condescension after
        weeks in which he and his staff have committed grotesque acts and omissions
        reflecting anti-Semitism, yet day after day have refused to apologize and
        correct the record," said Steven Goldstein, the center''s executive director.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9837d27b-924b-4368-9118-3e7405d898c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:11:40.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:11:44.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-Semitism controversy also appears to reflect the growing
        pains of a new administration and the struggles evident in Trump''s transition
        from rabble-rousing candidate to president.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7117552-2ec3-4ff1-a673-ed1d3d41596e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:11:40.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:11:44.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his team -- many of whom are outsiders in his own image
        -- lack deep governing experience, and already seem to betray a bunker mentality
        that hurts their ability to navigate fast-growing political challenges.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b482f914-e207-47ff-b005-96b2ab1073f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:11:40.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:11:44.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He took way too long" to respond, said former Democratic congressman
        Steve Israel, now a CNN commentator, who stressed he was not accusing Trump
        of anti-Semitism but wanted him to speak out more prominently against it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c493944-cfd6-4a79-85ad-97941fb0484a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:11:40.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:11:44.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President not only has the bully pulpit, he has the moral high
        ground," Israel said, and cast doubt on the political savvy of the White House.
        "This is an administration that seems to be good about denying itself its
        own lay-ups. This should have been said earlier. It should have been easy."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96810da-9d59-4173-81da-6a96836af333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:11:40.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:11:44.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel and others called on Trump to take real steps to reinforce
        his remarks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64515ff4-1092-4350-bd65-4443a01d1ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:11:40.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:11:44.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Simon Wiesenthal Center urged Attorney General Jeff Sessions
        to establish a special task force to apprehend those behind the bomb threats
        and for Trump to "outline his administration''s plan to combat surging anti-Semitism."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd79e68-2bd8-4b0e-9d22-8105fae62fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:11:40.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:11:44.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the White House, spokesman Sean Spicer did not offer specifics
        about what Trump would do policy-wise. But he promised the President would
        "speak very, very forcefully against those who are seeking to do hate or to
        tear people down."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09424e47-0357-47d2-a7ad-beeca89f882c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:11:40.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:11:44.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also complained about those continuing to criticize the President
        on this front.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d0cae7-d234-4e39-a550-de274e20b157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:11:40.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:11:44.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s ironic that no matter how many times he talks about this,
        that it''s never good enough. Today I think was an unbelievably forceful comment
        by the President ... but I think that he''s been very clear previous to this
        that he wants to be someone that brings this country together and not divides
        people," Spicer said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a564ff0-966e-49ac-b321-bc49ae167f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:11:40.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:11:44.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Jeremy Diamond contributed to this report.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22a00ae-ece0-46d7-bf4b-545b864d0cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:11:40.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:11:44.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “Trump condemns anti-Semitism
        but can''t stop questions about his motives”</em></p>'
  'South-Korea-life-expectancy':
    'author': 'Meera Senthilingam, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-02-22T10:36:32.692+08:00
    'imagesource': 'jcr:62d8d3a9-075a-4ac1-83de-24f6b3ee3884'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14ab6e39-b61a-4036-bb4a-ff35e1b18c2c'
    'lead': 'Average life expectancy will increase globally by 2030, both at birth
      and at the age of 65, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T13:14:38.599+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T13:14:42.590+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T13:14:42.261+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea will take lead in life expectancy by 2030, study predicts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8d613b-1212-47ad-a07a-ab3e9b1d9e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:14:38.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:14:42.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Average life expectancy will increase globally by 2030,
        both at birth and at the age of 65, according to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdf0fff-66e3-4a99-b3e2-21e11abc6540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:14:38.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:14:42.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two time points help define when lifespans in a population are
        extending due to improvements in maternal and child health as well as improved
        adult health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fabb3eb-a854-47f7-a347-4a07ee200e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:14:38.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:14:42.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average for women at birth will exceed 85 years in many countries,
        but South Korea is projected to lead the way with a life expectancy of 90.8
        years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67c31e7-398d-4abd-8c32-8108bc63808d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:14:38.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:14:42.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, global average life expectancy at birth was 71.4 years,
        according to the World Health Organization.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23456081-9fe1-4abc-b69d-b069fb3c8770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:14:38.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:14:42.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unhealthier lifestyles among men, including higher rates of smoking
        and alcohol consumption, have long meant a greater life expectancy for women,
        say the researchers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bea2170-e24e-4596-87de-aa6a9a9ebc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:14:38.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:14:42.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life expectancy among men born in South Korea in 2030 is therefore
        predicted to be 84.1 years, according to the study, published Tuesday in the
        Lancet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619a9678-0b9a-4c86-8be6-6290519c43b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:14:38.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:14:42.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the study authors believe this gap between the sexes is now
        shrinking as lifestyles become more similar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dfafd2-5f8f-4439-88ae-0162f07f65fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:14:38.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:14:42.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest result is that ... at least one group is going to break
        the 90-year barrier," said Majid Ezzati, professor of global environmental
        health at Imperial College London, referring to the predictions among South
        Korean women. Ezzati led the study and highlighted that many experts had believed
        the average would never exceed 90.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7258b6c-d5dd-41dd-8453-bd698684a622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:14:38.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:14:42.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This shows that even if there is a limit to longevity, we are nowhere
        near it," he said. "We should be planning for more life."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91636072-0799-4697-9b91-693efc6e23f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:14:38.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:14:42.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis included data on mortality and longevity patterns from
        35 industrialized nations, including both high-income countries and emerging
        economies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dec5b8-32b1-4b05-81b5-a0f7cfaa5e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:14:38.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:14:42.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe, French women and Swiss women are predicted to have the
        highest life expectancy, with averages of 88.6 and 84 years respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bd2533-24d9-44c7-8818-f4cae807397f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:14:38.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:14:42.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among predictions for high-income countries, the lowest life expectancy
        at birth is likely to be in the US, with an average of 83.3 years for women
        and 79.5 years for men -- similar to Mexico and Croatia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9de9d64-dcb6-4330-925c-0d67bb151b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:14:38.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:14:42.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They still have relatively high rates of young and middle-age mortality,"
        Ezzati told CNN, referring to the countries with lower life expectancies.
        "People have a relatively high risk of dying in their 40s or 50s."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098d20ed-ac62-4c85-97df-d314acf6b013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:14:38.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:14:42.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many reasons for deaths in this age range, Ezzati said,
        including greater obesity rates and their associated health risks as well
        as homicides and road accidents. Lack of universal health care in countries
        like the US is also thought to play a role, the study says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fd4478-18cc-4b0d-b02b-310506466033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:14:38.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:14:42.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lowest life expectancy projections overall were for women in
        Macedonia and men in Serbia, according to the study.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99860069-07f4-4c06-a04e-87044669bf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:14:38.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:14:42.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of this is driven by inequality, (which) brings down the
        national average," Ezzati said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56638a07-4abb-4401-ae72-9f5c242b485c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:14:38.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:14:42.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team calculated life expectancy using data on the age
        at which people die across a population. High childhood mortality rates and
        greater rates of death among young people, for example due to injuries and
        violence, will bring an average down.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b24053-2efd-42dd-b573-cc3144687d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:14:38.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:14:42.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, greater equality, more comprehensive health care and
        healthy diets and lifestyles embedded in a culture can bring this up -- as
        with South Korea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42a2222-344b-443f-91a9-c0e9d7794e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:14:38.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:14:42.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Places like South Korea and some emerging economies, Switzerland
        and Canada do very well," Ezzati said. "South Korea has had remarkable success."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18647f16-e744-4221-9120-b569e16d3e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:14:38.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:14:42.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ezzati believes the secret to South Korea''s success has been the
        country''s investment in childhood nutrition, education and technology as
        well as low blood pressure, low levels of smoking and good access to health
        care.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b133c89a-a049-4217-a06b-cf983036aa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:14:38.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:14:42.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An equitable way of taking up this knowledge has been the driver,"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3148e3-39bc-48b4-a708-e0bfed3444c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:14:38.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:14:42.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, countries like Japan, long revered for their longevity,
        are expected to see just small increases in life expectancy. "The Japanese
        story has started to come to an end," Ezzati said, adding that while the Japanese
        culture is known for healthy diets and active lifestyles, "that''s beginning
        to change."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cf9326-ea48-492a-8e15-8d0159598e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:14:38.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:14:42.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They still have low obesity and low blood pressure ... and are
        still doing well, but some things are catching up," he said, highlighting
        Western influences such as diet.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7560efc-6a37-4261-9747-53939ce8b284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:14:38.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:14:42.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"South Korea has caught up with Japan as its standard of living
        has increased," said Sarah Harper, professor of gerontology at the University
        of Oxford. "But in many parts of Asia, young people are eating Western diets.
        ... The (previously) healthy diet may not be sustained as young people reach
        older ages."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6922d674-ef1c-4003-a564-6100cf9edf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:14:38.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:14:42.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings are hoped to help countries learn healthy changes by
        example and, more important, to help policymakers prepare for their populations''
        changing demographics.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d73a9a2-7bf4-4275-bcbd-0e063f5dfb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:14:38.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:14:42.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What South Korea has done goes completely against some Western
        countries ... against the prosperity agenda," Ezzati said, adding that we
        need to think about "social care, planning and pensions in an aging population."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e833ab43-e4a6-4591-b3d8-b1d1a2cb1c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:14:38.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:14:42.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harper, said the new projections are, "very much in line with what
        other projections are showing." She agreed that countries in Asia are leading
        the way but are also seeing change among their younger population.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c4f291-9f3c-4877-91bd-f24a7a2bc3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:14:38.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:14:42.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She further agreed that inequality is likely to be an underlying
        factor for why some high-income countries are seeing lower life expectancy
        predictions. "The US spends more of its budget on health care than any other
        country in the world. Some say this is due to the huge amount of inequality,"
        she said. "The Scandinavian countries do well. ... They''re counted as more
        equal and tend to have higher life expectancy outcomes."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e159e280-0494-4e0e-97fa-c27988fbe7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:14:38.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:14:42.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "South Korea will
        take lead in life expectancy by 2030, study predicts"</em></p>'
  'Sudan-famine':
    'author': 'Farai Sevenzo and Bryony Jones, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-22T10:27:22.254+08:00
    'imagesource': 'jcr:55d8d17e-a5a2-4de7-af96-4f3a08330559'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0e00d57-eb0e-4fc8-b665-13bd161ec534'
    'lead': 'Famine in South Sudan has left 100,000 people on the verge of starvation
      and almost 5 million people, more than 40% of the country''s population, in
      need of urgent help, aid agencies say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T13:18:50.433+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T13:18:54.860+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T13:18:54.336+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Famine declared in South Sudan; 4.9 million people need urgent help

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10ed7ff-bd32-4ba7-a76e-16180f71b5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:18:50.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:18:54.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Famine in South Sudan has left 100,000
        people on the verge of starvation and almost 5 million people, more than 40%
        of the country''s population, in need of urgent help, aid agencies say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f71a6d6-1a7b-4982-aee7-0db112663c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:18:50.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:18:54.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are already dying of hunger, and another 1 million people
        are on the brink of famine, UN agencies said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b43725b-d1b5-4ba4-a209-a1be29ea1ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:18:50.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:18:54.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years of civil war, a refugee crisis and a collapsing economy have
        taken their toll on South Sudan since it gained its independence in 2011.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd71d7c-9dda-4e8c-812a-203039ea513f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:18:50.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:18:54.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the UN World Food Programme and nongovernmental organizations
        are sounding the alarm, warning that more than a million children are suffering
        from acute malnutrition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea000924-a3ab-4637-b988-116dc49337eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:18:50.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:18:54.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our worst fears have been realized," said Serge Tissot, of the
        Food and Agriculture Organization of the United Nations. "Many families have
        exhausted every means they have to survive."</p>'
    '9':
      'image': 'jcr:8cd4480f-bec3-4643-9437-f568c8eb875e'
      'imageCaption': 'The UN declares famine in South Sudan''s Unity state. The UN
        World Food Programme and nongovernmental organizations are sounding the alarm,
        warning that more than a million children are suffering from acute malnutrition.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5014b680-5b5c-4311-bdc4-b64c5533db97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:18:50.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:18:54.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda04c1a-3fca-458b-b1fa-71b8d53235be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:18:50.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:18:54.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war has disrupted farming and left people with little choice
        but to scavenge for food to survive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f8ad8d-6080-49a8-b248-8df4cb657164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:18:50.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:18:54.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have been pushed to the brink, [they are] surviving on what
        they can find to eat in swamps," said Emma Jane Drew, Oxfam''s humanitarian
        program manager in South Sudan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccfe2a0-4df6-4c9e-bba5-31b1447be356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:18:50.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:18:54.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vulnerable people, out of reach of life-saving assistance due to
        the conflict, are paying the ultimate price," she added in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e22207-ce5b-4f1c-8ddb-4f36b4528d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:18:50.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:18:54.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Famine a ''man-made tragedy''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39293b20-4b04-4251-b16d-e8277a4ce3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:18:50.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:18:54.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drew said the famine was "a man-made tragedy" and called for an
        end to the fighting so aid could get through to those most in need.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec05bdc-d5ab-43fb-891f-0101fcc7a9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:18:50.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:18:54.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Fominyen, the UN food program spokesman in South Sudan''s
        capital, Juba, said the problem had been building for years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962fa5c8-3c80-45ed-b933-bf4dad9bfb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:18:50.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:18:54.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has not been sudden," he said. "Food insecurity, hunger, malnutrition
        has been getting steadily worse since the conflict started three years ago."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509ba39e-2bfd-4587-ba81-efc19d00e2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:18:50.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:18:54.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fomiyen said humanitarian groups had found it extremely difficult
        to reach the hardest-hit areas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8016922b-f041-4cf1-8519-e22148e04d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:18:50.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:18:54.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to talk to 10 to 15 people and ask if it''s possible to
        send a team there," he said. "You cannot just access these places without
        prior agreement."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101f5552-a928-4ded-8407-db9476b03383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:18:50.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:18:54.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fomiyen said the program''s food supplies will run out unless it
        can secure "a substantial injection of funds" -- $205 million -- within the
        next six months.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38beee83-b7f2-48ca-9e03-ab4ff954ddb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:18:50.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:18:54.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are quite concerned that we do not have the resources," he said.
        "We could run out of food by the end of June. The needs are so huge; every
        time you are entering a new front, a new battle."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438f3df6-1084-4c89-a752-830a6ccebfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:18:50.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:18:54.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africa''s biggest refugee crisis</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e59e62-9362-4eb0-bd36-918ee43e4b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:18:50.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:18:54.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week the United Nations warned that 1.5 million people had
        fled South Sudan, crossing the border into Uganda to escape the fighting in
        their homeland, and creating Africa''s biggest refugee crisis.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6ab174-0b9f-461c-b24f-f5ca57e479ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:18:50.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:18:54.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasir Abel Fernandes, senior emergency coordinator for the Office
        of the United Nations High Commissioner for Refugees, said Ugandan refugee
        camps are filling up with desperate South Sudanese citizens</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ea352a-ec31-481a-ad90-3f7651d8a726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:18:50.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:18:54.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More attention needs to be paid to South Sudan," Fernandes said.
        "The leaders really should be asked to take responsibility and stop this killing
        of civilians."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab369657-e837-4b32-887e-e9dbff819393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:18:50.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:18:54.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Sudan is the world''s newest country. It gained its independence
        from Sudan in 2011, after years of civil war.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4aa8e7-42cc-479b-9440-dbc0e823d075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:18:50.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:18:54.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after two years of relative peace, trouble broke out between
        President Salva Kiir''s mainly Dinka army and the Nuer people of his former
        deputy Riek Machar.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b24a53-48e2-4d68-ac33-1e31b4f386d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:18:50.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:18:54.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since July 2016 that fighting has intensified to draw in other ethnic
        groups and render the countryside, including the formerly agriculturally rich
        Equatoria region, a permanent war zone that has been producing refugees instead
        of food.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4412ac4b-a494-4cb5-8bb4-d61dbf8f78c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:18:50.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:18:54.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Famine declared in
        South Sudan; 4.9 million people need urgent help."</em></p>'
  'magic-johnson-la-lakers-president-basketball-operations':
    'author': 'Jill Martin, CNN'
    'caption': 'Los Angeles Lakers legend Magic Johnson was highly critical of Manny
      Pacquiao''s statement on homosexuals.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-02-22T04:56:24.581+08:00
    'imagesource': 'jcr:c6c6e9cb-10d5-439d-b0a7-e58e91f2acf5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d049715-02d6-46a8-9a39-ca6787f160c1'
    'lead': 'He''s talked about it. Now Earvin "Magic" Johnson will get the chance
      to run the Los Angeles Lakers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T13:23:09.118+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T13:23:14.434+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T13:23:14.205+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Magic Johnson named Lakers president of basketball operations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbb3ff0-3dd0-46b5-840a-c5a989e77998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:23:09.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:23:14.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — He''s talked about it. Now Earvin "Magic" Johnson will get
        the chance to run the Los Angeles Lakers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530a90ec-8860-4096-b038-e51a034b9203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:23:09.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:23:14.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a front-office restructuring move, the former Lakers great was
        named Tuesday as the team''s president of basketball operations. Jeanie Buss,
        the Lakers governor, made the announcement in a press release.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22043c84-2e92-4468-b423-d5ada34ff29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:23:09.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:23:14.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson returned to the Lakers on February 2 to advise ownership
        on basketball and business. He wasted no time on what his intentions were,
        telling USA Today after he was hired he wanted to be in charge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d2f0a3-5834-4c7a-9766-e5b06e6d5833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:23:09.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:23:14.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this new role, Johnson will end his work with ESPN, where he
        was on the show "NBA Countdown."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbb2655-798e-4373-b102-99fbeae1e4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:23:09.118+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:23:14.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a dream come true to return to the Lakers as President of
        Basketball Operations working closely with Jeanie Buss and the Buss family,"
        Johnson said in Tuesday''s statement. "Since 1979, I''ve been a part of the
        Laker Nation and I''m passionate about this organization. I will do everything
        I can to build a winning culture on and off the court. We have a great coach
        in Luke Walton and good young players. We will work tirelessly to return our
        Los Angeles Lakers to NBA champions."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6527931e-4874-49ed-90db-6ee8a29ec80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:23:09.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:23:14.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the move, the team has fired longtime general manager
        Mitch Kupchak. Additionally, Buss'' brother, Jim Buss, will no longer be the
        executive vice president of basketball operations. Their father, Jerry Buss,
        died in 2013. Since his death, the franchise has struggled, last reaching
        the playoffs in 2013.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124fe74b-34c8-4322-9e53-fce44e8a5328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:23:09.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:23:14.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jim Buss previously had said he would step down after three or four
        years if the Lakers weren''t performing at a high level.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cd5802-0490-4897-a8d5-ed9dd8a88f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:23:09.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:23:14.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today I took a series of actions I believe will return the Lakers
        to the heights Dr. Jerry Buss demanded and our fans rightly expect," Jeanie
        Buss said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7e1408-ff46-4c65-bb9c-9b01bb4e7116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:23:09.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:23:14.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Effective immediately, Earvin Johnson will be in charge of all
        basketball operations and will report directly to me. Our search for a new
        General Manager to work with Earvin and Coach Luke Walton is well underway
        and we hope to announce a new General Manager in short order. Together, Earvin,
        Luke and our new General Manager will establish the foundation for the next
        generation of Los Angeles Lakers greatness."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409edb8a-5035-4ce4-a992-3ea62358fc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:23:09.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:23:14.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding her brother, she said, "He is an owner of this team and
        we share the same goal: returning the Lakers to the level of greatness our
        father demanded. Our fans deserve no less."</p>'
  'new-trump-travel-ban-order':
    'author': 'Ariane de Vogue and Tal Kopan, CNN'
    'caption': 'President Donald Trump took executive action Friday on curbing access
      visas and limiting refugees coming to the US. Titled "Protection Of The Nation
      From Foreign Terrorist Entry Into The United States," the action institutes
      what the President has called "extreme vetting" of immigrants.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-22T04:07:14.562+08:00
    'imagesource': 'jcr:4f8462fe-52d5-4b12-9bba-9e342ef95e60'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '904b37e9-e945-4d0b-9c2d-d1c6553ec700'
    'lead': 'The Trump administration is planning to roll out as early as this week
      a revised executive order on immigration that the President says will "protect
      our people" while at the same time pass muster with courts that halted an earlier
      version.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T13:26:34.842+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T13:26:38.622+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T13:26:38.408+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Trump travel ban order nearing completion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d488cd0-ec61-441a-a7ea-940d77dc7ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:26:34.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:26:38.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> The Trump administration is
        planning to roll out as early as this week a revised executive order on immigration
        that the President says will "protect our people" while at the same time pass
        muster with courts that halted an earlier version.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a8112f-e262-4cc0-bcbb-16b7fdb5958e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:26:34.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:26:38.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources said the new order will clarify a point that caused confusion
        the first time around: The executive order will not impact green card holders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c2e7da-38f8-4d59-b9cc-bc99ca68748c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:26:34.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:26:38.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is contemplating releasing a tighter, more streamlined
        version of the first executive order," Homeland Security Secretary John Kelly
        said at the Munich Security Conference over the weekend. Acknowledging the
        rushed rollout of the previous order that caused chaos in airports across
        the country and widespread demonstrations, Kelly said that officials are working
        on a "phase in" period for parts of the order to take effect.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b8697b-060f-439d-b189-ba6adf91bc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:26:34.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:26:38.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new order is also expected to address concerns of the 9th Circuit
        federal appeals court, which blocked the original order, that travelers''
        due process rights were not being respected by giving detailed notice of restrictions
        for those with current or pending visas. Kelly said the goal was "to make
        sure that there''s no one, in a sense, caught in the system of moving from
        overseas to our airports, which happened on the first release" of the order.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a8728a-7a8e-4b45-b1f7-bb49e9790bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:26:34.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:26:38.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s original order, issued a week into his presidency, barred
        citizens of seven Muslim-majority countries -- Iraq, Syria, Iran, Libya, Somalia,
        Sudan and Yemen -- from entering the U.S. for 90 days, all refugees for 120
        days and refugees from Syria indefinitely.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731f6967-7319-4660-9e70-550204985bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:26:34.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:26:38.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new order is going to be very much tailored to what I consider
        to be a very bad decision," Trump said during his White House news conference
        Thursday, referring to the courts'' blocking of its implementation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aef155b-213c-4af6-a829-d6818a7a8572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:26:34.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:26:38.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for comment on the possible order, White House spokesman Michael
        Short said, "The only thing that matters is what the President signs. When
        we have something final to announce on that front we will let you know."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5042c03a-05d1-4386-829f-9082f858973a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:26:34.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:26:38.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Scope of new order</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db80a087-92ab-4c03-ab30-3d7960795ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:26:34.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:26:38.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the process said that the new order was still
        being drafted over the weekend. The source said that it was also likely to
        address religious discrimination issues by modifying or removing one section
        of the original order. That section, 5 (b), said that the Secretary of Homeland
        Security, "is further directed to make changes, to the extent permitted by
        law, to prioritize refugee claims made by individuals on the basis of religious-based
        persecution, provided that the religion of the individual is a minority religion
        in the individual''s country of nationality."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b968323-4931-4644-a0a2-e6a3c9ade2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:26:34.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:26:38.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One sticking point remained whether existing non-immigrant visas
        would be revoked. A source familiar with the discussions said the Justice
        Department preferred to not revoke existing non-immigrant visas, while the
        White House and Department of Homeland Security were considering doing so.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5064b977-f772-48d5-8a16-680633f37f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:26:34.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:26:38.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I]f they''re on an airplane and inbound, they will be allowed
        to enter the country," Kelly said. "And this, again, is just a pause until
        we look at a number of countries -- seven in particular -- and look at their
        vetting processes, how reliable they are -- and I will tell you right now
        they''re not very reliable."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33642fc5-59e3-4882-a80a-acbca287e8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:26:34.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:26:38.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another area of concern for critics remains special immigrant visas,
        a class of visas given to Afghans and Iraqis who helped the U.S. military
        in the wars there, including interpreters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d917e7-12bf-4110-aabb-80359bb92efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:26:34.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:26:38.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Adam Kinzinger, a Republican from Illinois who served in Iraq
        and Afghanistan, told CNN''s "New Day" on Monday that he fears that the new
        order would ban even those individuals from entering if they''re not green
        card holders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d43f32e-7d32-4978-b651-d639e9244230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:26:34.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:26:38.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope they''re not on the new executive order, but it sounds like
        they may be," Kinzinger said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ef431c-6260-429e-9322-6cb350093882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:26:34.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:26:38.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still up in the air, over the weekend, was a different section that
        suspended the entry of nationals of Syria as refugees. According to the source,
        there are opposing views on whether to exclude or modify the provision.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45687abd-b426-4b16-bb1c-3118e28e4758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:26:34.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:26:38.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawsuits expected</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d689579-8032-4476-84a6-51319d0c3b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:26:34.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:26:38.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Challengers to the original executive order are anxiously awaiting
        the new one.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca6956b-15ae-46ab-b541-6e36823dc0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:26:34.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:26:38.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration attorney David Leopold argued that the very fact that
        a new order is being drafted "is a clear admission by the Trump administration
        that the President directly violated immigration law and the Constitution
        when he ordered a sweeping ban on Muslims and Syrian refugees in late January."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10fa42d-955a-47d8-b249-59f680a07b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:26:34.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:26:38.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Gelernt, an attorney with the ACLU who is challenging the order
        in New York courts, said he expects the new order will exempt green card holders,
        but warned that he expected other aspects of the new order to present legal
        problems. "If the only real change is to exempt green card holders, than the
        legal challenges will continue full force," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb659b77-8afa-48bb-af90-e4b3e828d51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:26:34.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:26:38.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This debate is critical both legally and policy-wise," said Leon
        Fresco, an immigration attorney and former Obama administration Justice official.
        "Obviously, it is important not to run afoul of existing court orders precluding
        cancellation of visas. But even more importantly, it sends a disconcerting
        signal to all potential foreign visitors when the U.S. cancels visas for entire
        groups on short notice rather than canceling visas due to the actions of individual
        visa holders."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6423d31c-6c02-4396-8fc8-0c8e589df2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:26:34.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:26:38.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Consulting Congress?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351bd85b-2a12-4e31-be09-cb9fcccd9517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:26:34.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:26:38.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of lawmakers'' major concerns with the initial rollout of the
        order was that they were not consulted. When Kelly testified in front of the
        House Homeland Security Committee, he faced repeated requests for assurances
        that members of Congress would be considered when drafting further executive
        orders.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5df7a4-82a8-4f4f-be90-7e1d615f73b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:26:34.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:26:38.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have an extreme vetting proposal that didn''t get the vetting
        it should have had," Republican Sen. Rob Portman of Ohio told CNN''s Jake
        Tapper on Sunday''s "State of the Union" last month. "As the result, in the
        implementation, we''ve seen some problems."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3210041b-4051-4d61-bf58-ea1985ebd3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:26:34.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:26:38.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite a pledge from the White House to consult legislators
        in crafting policies, multiple Hill sources said they remained out of the
        loop on the order as of Monday morning.</p>'
  'hsbc-loss-4-billion':
    'author': 'Jethro Mullen, CNN'
    'caption': 'HSBC (HSBC) on Tuesday, Feb. 21, 2017 reported a net loss of $4.2
      billion for the fourth quarter of 2016. The biggest single hit to its battered
      bottom line came from a $2.4 billion writedown of the value of its private banking
      business in Europe. Credit: CNNMoney'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-02-22T02:50:19.371+08:00
    'imagesource': 'jcr:28fb666a-5b68-4e42-a3f3-f437e6c48888'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54561fae-aa94-40b9-abd7-fd7dc36a7976'
    'lead': 'The hangover from the murky past of HSBC''s private banking business
      is still lingering.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T13:29:29.929+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T13:29:33.218+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T13:29:33.087+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'HSBC hit by loss of more than $4 billion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a0a18a-fcfa-49f3-bc3e-2e2be33e31c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:29:29.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:29:33.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney) —</strong> The hangover from the murky
        past of HSBC''s private banking business is still lingering.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0b0c4b-999f-493e-bbfb-6ac4ebd41f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:29:29.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:29:33.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC on Tuesday reported a net loss of $4.2 billion for the fourth
        quarter of 2016. The biggest single hit to its battered bottom line came from
        a $2.4 billion writedown of the value of its private banking business in Europe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8afa465-1c8c-4810-8ba2-b8fc89e2d223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:29:29.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:29:33.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global banking giant has spent years shrinking down and cleaning
        up its private banking operations, notably in Switzerland. The business came
        under scrutiny over revelations it catered to weapons dealers, tax evaders
        and dictators.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa78b98b-06e8-449b-b691-30a1606df6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:29:29.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:29:33.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC''s fourth-quarter results also suffered from lower revenue
        and higher costs than the same period a year earlier, when it posted a net
        loss of $1.3 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448e1fcd-7f45-47d2-a712-c62e1a6503b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:29:29.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:29:33.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank''s shares were trading down around 5 percent in Hong Kong
        after it published the earnings report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1ea723-8f4a-406d-8a20-497ab9aa4141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:29:29.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:29:33.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its ugly results follow hefty losses reported by other major European
        banks in recent weeks, including Deutsche Bank and Credit Suisse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a0f78c-160c-4653-b1a0-1854a400dcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:29:29.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:29:33.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC has been cutting tens of thousands of jobs in recent years
        as it tries to overhaul its sprawling businesses to keep up with changes in
        the global economy. Last year, it sold off its operations in Brazil.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0657d2-d78e-4d61-98a5-798f9526f222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:29:29.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:29:33.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We enter 2017 with the restructuring of the group essentially completed,
        and with a strong capital position and a conservative balance sheet," Chairman
        Douglas Flint said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2690b4e8-af2b-42b5-a030-4301819dffdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:29:29.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:29:33.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bank is also facing uncertainty arising from the political
        shocks last year of Britain''s vote to leave the European Union and Donald
        Trump''s victory in the U.S. presidential election.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6f31a2-d374-44b0-8d71-c999cad79992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:29:29.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:29:33.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flint warned of risks from populism influencing European elections
        this year, possible protectionist measures from the Trump administration affecting
        world trade and the big unknown of Britain''s negotiations to exit the EU.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c631c7c-e347-4ae2-a115-f8f90641d6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:29:29.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:29:33.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HSBC, Britain''s largest bank, has already said it could move about
        1,000 jobs from London to Paris to deal with the repercussions of Brexit.</p>'
  'uk-house-of-lords-brexit-bill':
    'author': 'Hilary Clarke, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-22T02:26:08.421+08:00
    'imagesource': 'jcr:630b9a44-accb-4d50-8a5e-7c06bc9e77eb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8b2ac9d-d331-4ef5-8ed8-4ccc0a02a17c'
    'lead': 'Unfettered by the concerns of voters, the UK''s unelected House of Lords
      has begun its second day of debate on the "key purpose and principles" of legislation
      to withdraw from the European Union.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T13:31:54.751+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T13:31:58.215+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T13:31:57.967+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK''s House of Lords thrashes out Brexit bill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aa74e6-5d95-4643-a4a4-eed9223502cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:31:54.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:31:58.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London (CNN) — Unfettered by the concerns of voters, the UK''s unelected
        House of Lords has begun its second day of debate on the "key purpose and
        principles" of legislation to withdraw from the European Union.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6a13d1-2a34-4f89-b810-8290ea926da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:31:54.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:31:58.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A record 191 members of Parliament''s upper house have lined up
        to speak in what is likely to be the largest second reading debate in the
        chamber''s history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905e9492-7752-414d-9956-482f08341b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:31:54.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:31:58.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one expects the peers to block the UK''s departure from the 27-nation
        EU, but they could vote at the committee stage to accept amendments to the
        bill. The legislation would have to go back to the House of Commons if the
        House of Lords adds amendments, which would delay the bill''s passage, endangering
        Downing Street''s March 31 deadline to trigger the Brexit process.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5449cb-50f4-4231-af0a-08f110ef473b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:31:54.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:31:58.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time in living memory, a British Prime Minister was
        present during a House of Lords debate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ef984f-37a7-4277-9fd2-21dba8bddf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:31:54.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:31:58.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Prime Minister Theresa May sat on the steps in front
        of the royal throne, a position she is entitled to occupy as a member of the
        Queen''s Privy Council, a group of advisers to the monarchy that includes
        present or former members of the House of Commons or House of Lords.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eac88e-a562-47b3-8517-5a8fd597b5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:31:54.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:31:58.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was widely interpreted as a warning to the upper house
        not to thwart Brexit plans where the government does not have a clear majority.
        Many Conservative members of the House of Lords also opposed Brexit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c87ae8c-f1e3-427e-a7ef-14a04f36259f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:31:54.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:31:58.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain voted 52 percent to 48 percent to leave the EU in a June
        24 referendum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db52073c-d5aa-466b-bbbf-7c2188012dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:31:54.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:31:58.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warnings of ''protracted'' conflict</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaa7370-a907-4b69-9b04-12d47c913d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:31:54.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:31:58.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he voted against leaving the EU, ex-Foreign Secretary William
        Hague told the chamber Monday that to block the process now "would open up
        the most protracted, bitter, potentially endless conflict in British society
        and politics that we have seen since the decades of debate on Irish home rule
        and possibly even longer than that."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c33223-5f97-42c2-809b-ca9e03be1002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:31:54.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:31:58.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former UK Supreme Court justice, Lord Browne of Eaton-under-Heywood,
        an independent, said he supported the bill with the "deepest misgivings."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196558c9-b3a8-4924-8a89-ce26e4c25631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:31:54.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:31:58.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever damage we judge Brexit may do to the national interest,
        it is still less than the damage which I believe would inevitably be done
        to the public''s trust in the political process if we were now to thwart the
        majority vote," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bf6a19-5936-479d-a86e-48234fb8c6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:31:54.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:31:58.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A responsibility ... to the prosperity of our country''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86adb536-8de5-4ee8-b642-fb7fa9716f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:31:54.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:31:58.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former EU Trade Commissioner Peter Mandelson, who is vehemently
        opposed to leaving the bloc, warned against Brexit "at any cost."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d54b0cf-66e0-4b88-812d-e170747fa0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:31:54.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:31:58.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a responsibility, not to next year''s growth figures, or
        inflation figures, but to the prosperity of our country for decades to come,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab79e649-31c0-460a-b472-8c86931f3ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:31:54.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:31:58.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bill was introduced in the House of Lords on February 8 after
        the House of Commons approved it unamended, as opposition lawmakers feared
        upsetting their constituency electorate who had voted for Brexit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4753bf5c-10b0-4901-8cc7-ffccc297e4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:31:54.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:31:58.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for the House of Lords told CNN it was "highly unlikely
        but not impossible" that there would be a vote Tuesday.</p>'
  'bodies-70-immigrants-libya-coast':
    'author': 'Lauren Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-22T02:20:41.818+08:00
    'imagesource': 'jcr:0f35271c-3927-4fff-844b-9d9eaba144ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e9918f8-fada-4900-ba6c-ca59180567c1'
    'lead': 'The bodies of 74 migrants have been recovered by the Libyan Red Crescent
      after washing up on the country''s northern coast near the city of Zawiya.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T13:35:07.356+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T13:35:12.523+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T13:35:12.333+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bodies of more than 70 migrants wash up on Libya''s coast

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5388aeae-4278-4a50-98a2-0f5bd9435532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:35:07.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:35:12.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The bodies of 74 migrants have been recovered
        by the Libyan Red Crescent after washing up on the country''s northern coast
        near the city of Zawiya.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f53aae-de60-4738-b00b-fa80b133459e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:35:07.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:35:12.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Circumstances surrounding the incident are unclear but a torn rubber
        dinghy was reportedly found nearby. Volunteers, who responded to a call yesterday
        morning, say they believe the individuals drowned while trying to cross the
        Mediterranean to reach Europe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7895021-f5db-44ab-82f8-57ae05ada8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:35:07.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:35:12.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are still bodies in the sea but our team could not reach
        them because the sea is very troubling and they don''t have boats so they
        can''t reach them easily," Taha K. Sultan Elbarghathi, international relations
        officer for the Libyan Red Crescent, told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea79066-7f50-419b-98ef-d9b7bd7cabc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:35:07.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:35:12.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"74 have been collected and the rest are expected to wash ashore
        too," Elbarghathi said, adding that this was the biggest number of bodies
        retrieved by the local Zawiya branch in a single mission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9a301b-9b6c-4e95-acae-fbaf8a73b31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:35:07.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:35:12.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the bodies are all those of African men, of varying ages;
        their boat is thought to have got into difficulties at the weekend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a88b147-d428-4889-bbba-6d97d7dacfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:35:07.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:35:12.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elbarghathi said they are uncertain how many migrants were on the
        vessel but that there could have been around 150 individuals on board, given
        the type of dinghy recovered nearby.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fc18c9-2e47-4dd3-a59d-c42f7d7a18b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:35:07.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:35:12.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said: "We don''t know the exact time the boat capsized but the
        boat did not totally sink ... One of the sides has lost its air."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721915a8-052b-4af3-879a-d96317905d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:35:07.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:35:12.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographs posted to the International Federation of Red Cross
        and Red Crescent Societies (IFRC) Twitter account for the Middle East and
        North Africa show dozens of black body bags lining the shore as aid workers
        stand nearby.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcceaca-e47f-4e12-aa7a-1afae68c35ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:35:07.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:35:12.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers are continuing to collect bodies as they wash ashore
        and prepare them for transfer to a local hospital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f5ed08-9300-4ef2-9208-99732cf6a15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:35:07.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:35:12.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s another one of the tragic incidents that have happened so
        far this year and certainly reminds us that the risk faced these days (is)
        one that often goes unnoticed by most of the world," Stephen Ryan, IFRC spokesperson
        told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae3cd24-735a-4ca1-80f9-d8ca8ad77f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:35:07.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:35:12.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan said statistics from the International Organization for Migration
        (IOM) indicate the number of migrants crossing between Libya and Europe is
        on the rise.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce9420e-6ecb-441f-abe7-292acc1a45b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:35:07.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:35:12.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the number of people taking the eastern Mediterranean and
        west Balkans route to travel into Europe (has) obviously significantly dropped
        since last year, there hasn''t been a fall in the number of people ... traveling
        through the central Mediterranean routes from Libya to Italy," Ryan said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea2ee38-f6a5-403e-a92e-62b659ddd927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:35:07.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:35:12.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And in fact, although still early, the numbers of people that have
        successfully made the journey is higher than it was last year."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa60f68-b0c7-4ce7-a94d-ca040c5d58b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:35:07.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:35:12.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first weeks of 2017, 272 migrants and refugees have drowned
        in the Mediterranean, according to the IOM. Last year was the deadliest year
        on record for migrant deaths at sea, with 5,082 lives lost.</p>'
  'trillanes-duterte-corrupt-binays':
