    'template': '1'
    'title': 'UAAP Women''s Volleyball: La Salle clips Lady Falcons'' wings in straight
      sets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a109f9e3-68fd-4835-9058-d9ba2b022dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:10:46.330+08:00
      'mgnl:createdBy': 'jeff'
