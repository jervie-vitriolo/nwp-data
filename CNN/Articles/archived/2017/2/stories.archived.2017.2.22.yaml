  'osaka-ohsho-new-menu':
    'author': 'Anna Bueno'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2017-02-26T18:26:04.218+08:00
    'imagesource': 'jcr:8e3890c5-afc2-4818-b3d4-99f60c119bb6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '023fe202-2dc7-4d74-8f4a-f6d28e84521e'
    'lead': 'International franchise Osaka Ohsho — known for its world-famous gyoza
      — is not afraid to play around with Japanese food, as it fuses American and
      Spanish elements into its new menu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T11:29:29.672+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T11:29:33.643+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T11:29:33.454+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New menu alert: A Japanese restaurant expands to world cuisine flavors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b022844-bd99-415f-ab77-7b1e9a38c2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:29:29.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:29:33.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> A cuisine as starkly
        straightforward as Japanese has long had loyal patrons in the Philippines.
        The presence and influence of Japanese culture here is well established, and
        it’s what sustains the ever-expanding circle of restaurants serving traditional
        favorites — sushi, ramen, katsudon, and gyoza, among others — in old and new
        ways, all readily accessible and relatable to the Filipino diner, who suffers
        no lack of options when it comes to Japanese dining.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d857f6c-9610-48de-9cf8-3ff005991201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:29:29.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:29:33.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In such a dining milieu, how does one keep up with competition?
        The international franchise Osaka Ohsho — known for its freshly-cooked gyoza
        — has come up with a new menu, with around 20 newly-conceptualized items in
        rotation, in time for its third anniversary in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643b7a97-0d88-4390-8f7d-7dcb7782d24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:29:29.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:29:33.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re way past establishing Osaka Ohsho, that we serve the best
        gyoza in the country. We want to introduce more items,” says Angelo Hongo,
        marketing manager of the Relish Group of restaurants. “We wanted to touch
        the younger market. We felt the people coming in were office people, families,
        so we’re okay na with that, but wanted to touch a bigger base.”</p>'
    '5':
      'image': 'jcr:53307935-999f-4813-9eb6-b054b831a126'
      'imageCaption': 'Matcha butter tonkatsu. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c293f2bc-167b-4cfb-9cc6-208d35ba2d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:29:29.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:29:33.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fea426-01af-41f6-95ef-b44d0554693b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:29:29.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:29:33.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The catalyst for reworking the menu, Hongo says, was the bacon and
        cheese gyoza that people loved. From then on, local chefs worked to create
        new menu items that were “young, hip, and sexy,” according to Hongo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3d44b9-9c3e-480f-8cf6-d935c0e8053b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:29:29.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:29:33.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The items are available only in the Philippines, and includes dishes
        that mix the best of Japanese with elements of Spanish and American cuisine,
        among others. A noticeable change is the use of truffle — whether oil or the
        mushroom itself — in the menu, specifically in the truffle gyoza (with mushroom
        bits and a touch of oil) and the chicken truffle yaki (grilled chicken stuffed
        with Japanese rice cooked in truffle oil).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cb2ad9-1cb4-4deb-8038-830a196d29a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:29:29.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:29:33.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same kind of thinking is evident in other dishes, such as the
        nori nachos, which is Hongo’s personal favorite. The dish is essentially deep
        fried nori sheets, topped with gyoza meat, bonito flakes, furikake, and Japanese
        mayo, with a bit of pickles and black vinegar sauce. It’s a good appetizer
        for what’s to come: maybe the ebi thermidor tempura, whose warm cream filling
        greets you as you bite into it; or maybe the matcha butter tonkatsu, filled
        with matcha cream that surprisingly complements the meat. For those craving
        for salmon, the salmon cheese aburi (salmon blowtorched with Parmesan cheese
        on top, balanced with a splash of teriyaki sauce) may satisfy</p>'
    '12':
      'image': 'jcr:d6865b7d-31ba-400f-9da5-ffb828038e19'
      'imageCaption': 'Chori gyoza. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df447347-47c8-4047-b338-a4e1ac458f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:29:29.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:29:33.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'image': 'jcr:9a813401-f017-4553-b72d-f1f3798cef80'
      'imageCaption': '(Left) Salmon cheese aburi and (right) chicken truffle yaki.
        Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ab0158-c18a-43cb-9a0e-75f3548df84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:29:29.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:29:33.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52c5a23-892b-462e-9bec-4605a5b25f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:29:29.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:29:33.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In most of the new dishes, there is a joyful attempt to play around
        with flavor and fuse cuisines with one another, while still using Japanese
        ingredients to keep to tradition. The Japanese paella, for example, is cooked
        with miso instead of saffron. The chori gyoza is mixed with Spanish chorizo
        along with Japanese gyoza meat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1768e4f1-97b4-4969-ba89-c1ea39fa6404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:29:29.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:29:33.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a fun and exciting casual dining experience, to say the least,
        to be constantly discovering how food can still look and taste good, while
        seeing how the best and most popular elements of each distinctive cuisine
        — whether Japanese, Spanish, or American — can be fused into a single plate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78342712-815d-4a45-b5d3-9ac721e1be4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:29:29.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:29:33.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d27c098-545e-442e-8f18-373e5f648230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:29:29.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:29:33.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Osaka Ohsho has branches on the 3rd floor of Mega Fashion Hall,
        SM Megamall, and at Food Circuit on the ground floor of The Block, SM North
        EDSA.</em></p>'
  'UAAP-womens-volleyball-Ateneo-Lady-Eagles-UE-Lady-Warriors':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-02-22T16:51:24.860+08:00
    'imagesource': 'jcr:ed88c399-8607-461d-923d-f7d652075712'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e91956db-dece-4df4-8c2e-9317b407712e'
    'lead': 'The Lady Eagles strengthened their hold of the second spot after sweeping
      the UE Lady Warriors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T11:31:42.786+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T11:31:45.909+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T11:31:45.644+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP Women''s Volleyball: Ateneo cruises past UE to notch third straight
      victory

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b13c81-ccc9-41e8-9f4e-709f405718fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:31:42.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:31:45.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Ateneo Lady Eagles made quick
        work of the University of the East Lady Warriors, 25-14, 25-21, 25-21, on
        Wednesday afternoon at the FilOil Flying V Centre.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97670559-909a-4bcb-9ef6-f9bc33031e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:31:42.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:31:45.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelle Morente tallied 13 markers for the Katipunan-based squad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0704bfa3-38f1-42a5-985a-36aaa74914b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:31:42.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:31:45.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Warriors were having a hard time converting offensively
        in the first set.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53598968-126e-47fd-aa9a-0a6a4d71bb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:31:42.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:31:45.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a different story in the ensuing set as the University of
        the East was able to snatch the lead, but the steady plays from the Lady Eagles
        helped them prevail in the end.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343526aa-59d6-4853-925f-6fbc988b8886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:31:42.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:31:45.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kat Tolentino and Morente put the the finishing touches for Ateneo
        at the third set.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb91221-fe5c-416a-bafa-dbb4e934b4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:31:42.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:31:45.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Eagles captured their third consecutive victory and improved
        to 4-1 in the team standings, while UE remained winless in five outings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488aa26c-c01c-4c4c-ba2a-8f3382d70e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:31:42.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:31:45.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo will next face the league-leading University of the Philippines
        Lady Maroons on February 26 (Sunday) at the FilOil Flying V Centre.</p>'
