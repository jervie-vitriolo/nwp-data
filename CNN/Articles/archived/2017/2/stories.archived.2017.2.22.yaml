      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The De La Salle University Lady
        Spikers dominated the Adamson University Lady Falcons on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48719672-94cb-43d4-bde8-268949d3f769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:10:46.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:10:49.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Spikers subdued the Lady Falcons -- 25-12, 25-16, 25-15
        -- at the FilOil Flying V Centre in San Juan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12beb030-3e24-4ad7-abfd-4d08b2ae4b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:10:46.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:10:49.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning best libero Dawn Macandili paved the way for La Salle with
        16 excellent digs and 18 excellent receptions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9d9c13-2f47-4bba-8e8c-a9fb5fcaffaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:10:46.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:10:49.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aduke Ogunsanya and Desiree Cheng led a strong opening charge for
        the Lady Spikers which produced a convincing result.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b980db6f-05a7-4369-acf8-034c2317a1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:10:46.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:10:49.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second set, La Salle banked on its blocking prowess and sharp
        kills to take the commanding edge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de75156d-3493-4d88-b7da-a39e061941e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:10:46.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:10:49.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Falcons simply had no answer to the Lady Spikers'' firepower
        at the third frame.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e0844b-d57f-4a6d-84db-23ea963e6a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:10:46.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:10:49.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DLSU gained the share of the second spot in the team standings with
        the Ateneo Lady Eagles at 4-1, while Adamson remained winless in the tournament.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90884c88-57fe-4ce5-b701-58ae0dc9769e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:10:46.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:10:49.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Spikers will clash with the University of the East Lady
        Warriors on February 26 also at the FilOil Flying V Centre.</p>'
  'amnesty-international-calls-out-dutertes-drug-war':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': 'A human rights group is raising alarm over what it calls ''unlawful
      killings'' sweeping the country in the Duterte administration''s relentless
      war on drugs.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-22T19:46:37.417+08:00
    'imagesource': 'jcr:0f27daa6-875c-4ed5-a348-1f3e869dfa7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e98b042b-47a6-4db0-89b4-15f0e4e9d999'
    'lead': 'A human rights group is raising alarm over what it calls  ''unlawful
      killings'' sweeping the country in the Duterte administration''s relentless
      war on drugs.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T11:13:57.988+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T11:15:18.882+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T11:15:18.661+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amnesty International calls out Duterte''s drug war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723f8aa6-660d-470e-91a4-24cbad40e613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:13:57.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:15:18.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> For over six thousand
        killings in just over six months, Amnesty International (AI) is calling out
        President Rodrigo Duterte for the mass killings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07716f65-d027-46da-9440-8cbe2eb58e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:13:57.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:15:18.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A slaughtering of drug users that the group says is state-sanctioned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9994e5a-7329-4399-bb72-47fa2010a4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:13:57.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:15:18.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report on The State of Human Rights Worldwide for 2016-2017,
        AI says excessive use of police force continues in the drug war, in the violent
        dispersal of over 5,000 farmers in Kidapawan City April last year, and other
        human rights violations under the Aquino and Duterte administrations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fe8703-4a94-48cd-bbf5-c516399063d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:13:57.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:15:18.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Timeline: Kidapawan violence</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef840371-2eb6-40f7-804b-78d908aace60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:13:57.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:15:18.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AI Philippines Head of Office Jose Noel Olano says Duterte - like
        other world leaders - uses hateful rhetoric to justify his actions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa924130-ed52-4cb3-b1ec-678f1f8a5fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:13:57.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:15:18.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it is President Trump, Prime Minister Orban of Hungary,
        Prime Minister Modi of India, President Erdogan of Turkey, or President Duterte,
        more and more and more politicians calling themselves anti-establishment are
        wielding a toxic agenda," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6c1611-52bd-4be4-ac33-7c7410c39c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:13:57.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:15:18.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naisama si President Duterte sa grupo ng mga</em> heads of
        state<em> na ito na pinupuna ng</em> Amnesty International <em>dahil sa kanilang</em>
        rhetoric, <em>sa kanilang</em> toxic agenda na nagde-dehumanize at <em>nagiging
        scapegoat ang isang grupo ng mga tao,"</em> he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128406f0-4b63-4922-b687-29f9f3c1a5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:13:57.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:15:18.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: President Duterte was included in the group of heads
        of state which Amnesty International is calling out because of their rhetoric,
        their toxic agenda that dehumanizes and turns a group of people into scapegoats.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9770bab-ccdb-4316-babf-70b3df00702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:13:57.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:15:18.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What about the surveys?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf005f3-98ac-4321-89c7-3eb73eda0c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:13:57.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:15:18.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to AI''s report, Presidential Spokesperson Ernesto Abella
        said recent surveys show more than eight out of 10 Filipinos are satisfied
        with the administration''s campaign against crime and drugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88174c9-166e-45f1-8ddf-b78254ce3cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:13:57.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:15:18.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: 8 in 10 Filipinos trust, approve of Duterte despite controversies
        - Pulse Asia</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727a9eec-0f7a-44de-9150-bd635514e4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:13:57.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:15:18.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella says it''s regrettable that AI ignored the surrender of over
        one million drug pushers and dealers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1377b0a6-dfc9-46c7-a781-153f00562593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:13:57.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:15:18.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gascon gives warning</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc0602b-85dd-46ab-b5af-a0b8114d2bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:13:57.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:15:18.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Geneva Summit for Human Rights and Democracy on
        Tuesday, Commission on Human Rights Chairperson Chito Gascon warned President
        Duterte''s critics may also fall victim to his violent campaign against drugs
        and crime.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedc13d2-e359-46dd-8cca-3c1a732e4300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:13:57.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:15:18.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this program continues, we are greatly afraid that the violence
        will spread. Not only criminals will be subject to attack but also members
        of the opposition," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
