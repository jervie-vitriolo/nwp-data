    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b3a965-a456-4180-8ab7-4d1a09fedbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:44:50.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:44:54.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you feel a certain amount of pressure to represent women
        in a positive way given that there are very few Filipina artists who talk
        about the female body in their works?</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b07174a-9484-44a7-9378-2427c1bf57b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:44:50.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:44:54.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I’m interested in is the perception between what is being presented
        and how you receive it. It’s not my intention to show the female body as a
        powerful body. I don’t think that has ever been a goal. But I think, for me,
        it’s more of escaping definitions. I really don’t like it when people say
        “you can''t do this,” “you can''t do that.” “You look a certain way so you
        must be like this.” In a way, the embodiment of these different forms is kind
        of like a statement towards that or an active doing against this mode of boxing
        in. I believe that people are quite malleable, the human body is malleable.
        To ascribe certain assumptions, and judgments and perceptions, it limits the
        body. That’s what my work is about.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bef352-d1ed-4b92-b9d6-1b33139e60d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:44:50.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:44:54.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You cannot judge because you don''t know the actual conditions —
        social, cultural, economic, and historical formation of this body. You can
        only sense it from your context. In a way, this is what I’m doing with the
        work. I’m confronting people with their own perception of what they think
        they are looking at to a certain extreme sometimes. I can only push it.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f19108-ec80-4df6-a75c-98206297afa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:44:50.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:44:54.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What was it like to work with Peaches? How did that collaboration
        come about?</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01761c67-e2d8-4e71-b3d4-6c37da699cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:44:50.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:44:54.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m a Peaches fan. We were at the same festival, and we were both
        going to Berlin, and we took the same train. This was a good one hour of having
        to calm my inner fangirl so I can actually have a proper conversation with
        Peaches. This train trip kind of normalized my being towards her, and somehow,
        we discussed the collaboration, and we did the video while I was performing
        “Host” in Berlin.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dade2b00-f889-41ac-b1f5-4199939fe784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:44:50.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:44:54.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What can we expect next from you?</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b67d8c-5c23-4d91-b91e-d8fe1ee3de39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:44:50.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:44:54.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I just premiered "Princesses" which is a duet with Russ Ligtas.
        We premiered it in Frankfurt last weekend and it’s going to tour in the fall
        and hopefully in Manila soon. I’m not sure when but it has to go back at some
        point.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cc9c49-c435-4314-af9d-33bac6337083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:44:50.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:44:54.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbba6bcf-19e0-4662-a848-0884d94a15de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:44:50.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:44:54.107+08:00
