      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited Senator Leila de Lima as an example of a critic who is
        now facing drug charges for speaking out against President Duterte and his
        drug war.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd45834-cf14-4b0d-8653-3bb92cf5dc1f'
