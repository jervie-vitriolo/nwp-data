      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exchange of challenges</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6861616e-0926-40f1-b90c-f9cc123a390a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:41:27.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:41:31.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Feb. 16, Trillanes accused the President of amassing undeclared
        wealth worth billions in his bank accounts, and added he would resign if proven
        wrong.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38a0e73-f8e7-4190-8aff-9df8eb7ccb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:41:27.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:41:31.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte responded later that day denying the allegations, even disclosing
        some of his family''s legitimate sources of income.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea193312-7231-48b4-8b48-a4d775c621a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:41:27.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:41:31.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Trillanes can prove his allegation that I have amassed ₱2 billion
        illegally, or if that bank account under my name has a total deposit at one
        time of even just half a billion, I will resign as President immediately,"
        Duterte said</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bd105c-ef78-4137-9bfe-f2d60406ddaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:41:27.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:41:31.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte to Trillanes: Prove your allegations and I will resign</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3cec5e-dd9f-441a-8dc2-5b2d7daa28e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:41:27.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:41:31.027+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Feb. 17, Duterte said he has ordered the AMLC to release information
        over his net worth.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75825cb9-26b1-4d15-a7cc-4e770a525a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:41:27.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:41:31.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added he would fulfill his campaign promise to remain
        corrupt-free until the end of his term.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bef3fce-80ac-40d2-a83f-80780a63ddc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:41:27.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:41:31.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte orders AMLC to release info on his net worth</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863bdb3e-69fc-417b-ba36-824c294f96bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:41:27.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:41:31.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes later responded, calling Duterte''s move a "political
        bluff."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eefe8e-0266-468b-935d-6a37a812cc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:41:27.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:41:31.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Political bluff <em>lang yang panawagan niya sa</em> AMLC <em>kasi
        alam niya na hindi naman ito gagalaw basta-basta nang walang formal written
        request,</em>" he said in a statement. "<em>At kahit na meron man, hindi mandato
        ng</em> AMLC <em>na magbilang ng net worth ng sino man."</em></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24580fa-7014-4b1a-b7f6-2c4772b4d469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T13:41:27.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T13:41:31.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: His order to AMLC is a political bluff because he
        knows that the body won''t just move without a formal written request. And
        even if it had one, it is not the AMLC''s mandate to compute anyone''s net
        worth.]</p>'
