        Basin Arts Communication. For more details about “Host,” check TPAM’s website.</em></p>'
  'Bam-Aquino-Lascanas-test-senate-independence':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-22T14:03:38.830+08:00
    'imagesource': 'jcr:c5f901cb-3015-4313-b164-c0a2478d560d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9cc5040-b59c-40db-8013-c074d877392e'
    'lead': 'To turn a blind eye on retired policeman Arturo Lascañas'' new testimony
      on the death squad "would be worse for our institution," says Senator Bam Aquino.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-09T11:49:25.538+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-09T11:49:33.122+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-09T11:49:32.860+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bam Aquino: Lascañas testimony will ''test Senate independence''

      '
    'updated': 2017-02-27T13:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78f73f4-393f-4a31-bedd-d71fab3a18c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:49:25.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:49:33.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A Senate hearing
        on the case of self-confessed death squad leader Arthur Lascañas is a chance
        to show an impartial institution, Senator Benigno "Bam" Aquino IV said on
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755e6cbb-5abc-42fa-a218-1b953493f824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:49:25.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:49:33.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The independence of the Senate will be tested with this Lascañas
        testimony," Aquino told CNN Philippines'' The Source.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11d5687-3ec2-4337-9521-2a28b4b24401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:49:25.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:49:33.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi nga namin [We said], for those of us who do want to push through
        with the hearing, it''s a chance for the Senate to show that we are impartial,
        we are independent... transparent, [and] we can actually go through this hearing
        and do it in a fair and just way," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e94dd67-1256-476c-904d-2b0c59977903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:49:25.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:49:33.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think just to turn a blind eye to this would be worse for our
        institution," the senator further said. Aquino is a member of the Liberal
        Party, which has been critical of the administration''s policies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee77f38-ed55-467a-abab-edf00c2f1fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:49:25.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:49:33.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Antonio Trillanes IV delivered a privilege speech on the issue
        Monday, and this was referred to the Senate Committee on Public Order and
        Illegal Drugs, chaired by Sen. Panfilo Lacson. Lacson said yesterday his committee
        will hold an inquiry as a matter of course.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f904e0-24ad-4538-9c9b-0db3605798ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:49:25.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:49:33.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Senate to conduct hearing on Lascañas'' claims next week</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06822b9f-a34e-4144-aec6-1ffaa6340db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:49:25.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:49:33.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lascañas is a retired police officer who on Monday claimed he carried
        out orders from President Rodrigo Duterte to kill targets and bomb a mosque.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535f4aaa-e166-4876-b6b6-df05535c765b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:49:25.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:49:33.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confession was a turnaround from his previous testimony in the
        Senate last year, when he dismissed the death squad as "media hype."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72ed3c6-33a7-4421-9d6d-b6ea12d69d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:49:25.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:49:33.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also the reason some lawmakers, including Sen. Richard Gordon,
        were averse to listening to Lascañas again. Gordon was chair of the Committee
        on Justice, which found no state-sanctioned extrajudicial killings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374cf2ce-9625-4f50-bf3a-6796bb5eab41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:49:25.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:49:33.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Aquino, the Senate should find out why Lascañas went back
        on his word.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be6f18c-9bbd-408f-aa4a-dec50dda1d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:49:25.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:49:33.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Palagay ko mahalagang malaman natin ano talaga ang nangyari," said
        Aquino. "Considering... He''s practically writing his death warrant. He is
        admitting to... perjury at the minimum, [and] murder, which is maximum crime."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a44fab-3a37-4ecf-b55f-58e5f0a2939f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:49:25.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:49:33.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think it''s important that we find out what really
        happened.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c837c63-b470-4d9f-b8d4-760d9282e579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:49:25.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:49:33.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While such hearings are conducted in aid of legislation, Aquino
        said the public should also be allowed make their own call on current issues.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6272f0-778e-4ef2-8908-25a539ec9cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:49:25.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:49:33.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung mga Senate hearings, yung isang purpose niya is para marinig
        ng taong bayan directly, and for people to judge on their own," Aquino said.
        "We sit as representatives of the people. Yung mga tanong na gustong alamin
        ng taong bayan, yun yung tinatanong namin."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fa0878-3a7b-4ff9-82c2-3f313fae0ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:49:25.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:49:33.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One of the purposes of the senate hearings is for
        the people to hear it directly, and for people to judge on their own. We sit
        as representatives of the people. The questions that the people want to pose
        are the ones that we ask.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21a999f-f45f-4da6-babd-35f168af3d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:49:25.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:49:33.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it''s up to the people to decide how to appreciate the people
        who are talking — are they credible or not?" he added.</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Aquino: I want to know why Lascañas changed his story | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        live <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a> <a href="https://t.co/c8o3MjTLsi">pic.twitter.com/c8o3MjTLsi</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/834210467681693697?ref_src=twsrc%5Etfw">February
        22, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f836ea2-d022-4b44-9e40-69be415cbd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:49:25.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:49:33.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff55ad1-c05e-4fd0-9dd1-4815d9bde24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:49:25.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:49:33.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Probe on Tanay bus crash</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69e6bb1-17d0-4655-b8f1-737cace27966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:49:25.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:49:33.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Aquino also filed yesterday Senate Resolution 297 which
        called for a probe on the bus crash in Tanay, Rizal that took 15 lives on
        Monday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32efe445-d6da-42f1-9a88-22c18a82ec44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:49:25.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:49:33.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Students in Tanay bus crash allegedly forced to attend
        ill-fated field trip</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39148e8a-8b46-4884-8915-426ee7ec9d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:49:25.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:49:33.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sen. [Tito] Sotto yesterday was raising the issue, but from the
        angle of the bus companies," said Aquino. "So we''ll have a joint hearing,
        [Committees on] Public Services and Education, to look at the-not just the
        culpability... but how we can stop this from happening again."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba95bcd-1669-4e9e-a1fa-2b45d729d574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:49:25.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:49:33.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accident prompted the Commission on Higher Education to impose
        a moratorium on field trips beginning today.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af766f20-7614-40a7-a992-74cbe1971a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:49:25.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:49:33.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said he supports the move. He also explained the investigation
        will cover guidelines for field trips, adding this is not the first time a
        deadly crash involving students happened.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cbe59f-122f-4114-9fc4-c78a0298ff7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:49:25.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:49:33.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto nating malaman [We want to know] how we can avoid these types
        of accidents," he said. "Are there tight guidelines to make sure that our
        children are safe? We need to make sure that walang napilit [no one was forced]."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be86c243-8572-41eb-8578-7908fa38400d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:49:25.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:49:33.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to make sure na yung mga kwento na thinreaten daw yung
        mga bata na ibabagsak kung hindi sumama sa field trip (are) not true," he
        added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1337491d-4889-450c-b3be-6576402259cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:49:25.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:49:33.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to make sure that the stories that the kids
        were threatened with failing if they did not got on the field trip (are) not
        true.]</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d084dc-00f2-424a-9c26-2fbca564464f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:49:25.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:49:33.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino is also pushing for free education in state university colleges,
        which he says senators are hoping to pass in the next two weeks.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924a3df5-cd18-44d0-b49f-81aa086cbb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:49:25.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:49:33.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>EDSA revolution</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1bc70a-94ee-42ce-98b5-6bf060e9314c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:49:25.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:49:33.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also weighed in on the upcoming anniversary of the 1986 EDSA
        revolution, as the administration opted for a "simple" and "quiet" commemoration
        to the event this year.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01dc137-ef9f-4685-91b4-40d9abbcf000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:49:25.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:49:33.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang maganda kasi sa [What is nice about] EDSA, it''s for everyone...
        There are a lot of different celebrations done by different people," said
        Aquino. "Hindi yan pagmamay-ari ng isang tao o ng isang pamilya [It is not
        owned by one person or one family]."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4ce9f3-8e8d-4695-8fe1-512b4fd684a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:49:25.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:49:33.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was slammed for supposedly patronizing the Marcos family.
        He gave the go signal for the burial of former president Ferdinand Marcos
        at Libingan ng mga Bayani last year.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6ea13b-547c-496d-83f2-a7d2e507dde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:49:25.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:49:33.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino is the nephew of democracy icon former Sen. Benigno Aquino
        Jr. and a cousin of former President Benigno Aquino III.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aa952f-3d16-4ae3-9166-65d5b81b3de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:49:25.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:49:33.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s always a temptation for any president, any person in power...
        to take all that power," said Aquino. "And I think it''s up to the people,
        it''s up to us, the media, the people, even officials who are independent
        to always say wag tayo diyan [let''s not go there]. Let''s always go back
        to a democracy."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8fbf7a-3484-46a5-8d91-0632dbb58aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:49:25.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:49:33.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that "democratic spaces" should also be allowed in
        public discourse.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251a4a4b-59ce-4a7e-9715-34ad98eb4256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:49:25.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:49:33.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allow for people who are dissenting to be able to speak out...
        sometimes, this dissent actually does actually lead to better policy," said
        Aquino.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c097366-3297-4350-9099-718977a40dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:49:25.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:49:33.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should allow for these democratic spaces especially this week
        na inaalala natin ang [as we commemorate] EDSA," he added.</p>'
