      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The advent of new
        technology has yet to bridge the gap between lovers separated by long distances
        over oceans and time. Couples spend their days in limbo — living half their
        lives in the physical world and the other half in the wires and waves of instant
        messages and oddly-timed phone calls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513874a9-1de2-4f4c-92f3-0b8272f0169e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:52:47.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:52:50.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The View” gives us a glimpse into one of the rare mornings when
        long distance couples try to navigate the oceans that exist between two people
        who are right beside each other.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35cd7cb-7666-4387-9281-7a3068db3100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:52:47.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:52:50.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>I wish airlines ran on love," I said idly, checking plane ticket
        prices. "Then we could fly to wherever," you said, so matter of fact.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd65ebf-2a91-4a1d-b59d-b6275f48a78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:52:47.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:52:50.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"On my last business trip to Hong Kong, well, before you land,
        the plane banks, and it''s a steep tilt," you said, or something like that,
        as we lay in bed face to face this morning, and you had one hand on my hand,
        the other describing a graceful slope in the air between us. "So I was looking
        out my window, almost straight down, right into the sea, and the sea was so
        green, and there were little boats. I felt so at peace." The sun was watery
        against the windows. Our legs were together bare.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa2bb71-f024-4450-b0b4-85f8ee97dde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-09T11:52:47.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-09T11:52:50.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You closed your eyes, continued to speak. "That''s how I feel right
        now, is what I am trying to say." — PETRA MAGNO</p>'
    '9':
