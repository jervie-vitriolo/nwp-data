  'paul-lee-heroic-sink-genebra':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-02-10T07:53:24.701+08:00
    'imagesource': 'jcr:876fafca-2e10-4d1e-8c1c-acd5ae0da524'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd52fb152-5a2e-43ae-80ff-c24bc5030311'
    'lead': 'Paul Lee played the role of hero for Star as he buried the shot to claim
      Game 1 of their semifinal series against Ginebra.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T10:39:58.780+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T10:40:06.542+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T10:40:06.406+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Paul Lee''s late heroics sink Ginebra, Star claims Game 1, 78-74

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cb06e4-f4d2-48ad-8a76-a574ee0e592e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:58.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:40:06.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Star Hotshots drew first blood
        against Barangay Ginebra, 78-74, in their Philippine Basketball Association
        (PBA) Philippine Cup semifinal matchup on Thursday evening at the Smart Araneta
        Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722fddaf-ccb4-4844-b959-72bec711850e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:58.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:40:06.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Lee paced Star with 18 markers, while Mark Barroca chipped
        in with 17.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6b9446-68df-4cc5-befe-cb9841dff614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:58.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:40:06.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a display of grit and determination from both teams, as they
        immediately got in each others faces in the opening frame.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18e792d-82d7-421f-97a4-70cdd9904dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:58.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:40:06.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra managed to stretch their advantage to double digits in the
        second frame, 35-25, but quickly saw it dissipate to a mere 38-37 advantage
        before the break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b418c7-8f56-4401-926b-4a384802879b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:58.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:40:06.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots finally regained the lead after a quick 4-0 swing saw
        them take the lead, 49-48, at the 6:54 mark of the third period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9316f9-c668-440c-9ce8-34a0f537e3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:58.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:40:06.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star would stretch their advantage to 60-55, but a Chris Ellis triple
        before the buzzer ensured that Ginebra would only trail 60-58 headed into
        the payoff period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46876b5c-070d-4a06-ad0d-845e9bed3641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:58.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:40:06.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would take the late game exploits of Lee in the fourth quarter
        for the Hotshots to finally get some separation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05b00e9-02dc-4924-8f39-31fc6d615b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:58.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:40:06.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Lee floater with time running out gave the Star a crucial 78-74
        lead with 24 ticks left on the clock.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02090d2-fd28-4580-9cb6-3d92125abaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:58.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:40:06.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japeth Aguilar attempted a triple to bring the Gin Kings closer,
        but could not convert as the Hotshots took Game 1 of the series.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6568fb9a-8294-47ce-ba99-424a21a7ce12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:58.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:40:06.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellis topscored Ginebra with 12 points, while Aguilar finished with
        11.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819164fe-82ff-4d94-b795-0d4ccf9a0928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:58.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:40:06.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, Star head coach Chito Victolero praised his team''s
        mentality and effort on the defensive end in the victory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7d001d-8687-4da1-b095-c1761821cadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:58.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:40:06.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s all about our team effort, our team defense," Victolero said.
        "We need that mental toughness for us to win this game."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d408c6-a2be-4774-a61a-a93428a0aac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:39:58.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:40:06.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star will look to build on their victory when they contest Game
        2 against the Gin Kings on Saturday.</p>'
  'trump-military-senate-veterans':
    'author': 'Dan Merica, CNN'
    'caption': 'Journalists called out a White House claim that news outlets are failing
      to adequately report terror attacks. On Monday, Feb 6, 2017 the White House
      issued a list of 78 terror attacks to underscore US President Donald Trump''s
      assertion that the media is failing to adequately report them.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-10T05:34:00.594+08:00
    'imagesource': 'jcr:c952f738-ee2a-4447-9f08-492ad9d017df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '426e7e3f-aafd-4ca4-8ba4-77be39167472'
    'lead': 'In a string of tweets on Thursday morning, President Donald Trump took
      on McCain for suggesting his first military action -- a raid in Yemen that netted
      intelligence against ISIS, but cost the lives Navy SEAL Chief Petty Officer
      William "Ryan" Owens and a number of Yemeni civilians -- was not a success.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T10:42:45.413+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T10:42:50.052+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T10:42:49.832+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump, who never served in the military, goes after Senate veterans

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a82fcf-e17f-4a05-8a79-be9570a09b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:42:45.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:42:50.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — When he wanted to dispute a Democratic Senator
        over his Supreme Court nominee, President Donald Trump went after the senator''s
        misstatements about serving in Vietnam. And as he defends the first military
        mission he approved, Trump, who did not himself serve in the military or Vietnam,
        is again tangling with fellow Republican John McCain, a decorated Vietnam
        veteran and former POW.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b23a575-4369-4bbb-8d42-11997aeded2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:42:45.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:42:50.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to take on veterans could put Trump on shaky ground:
        The President never served in the military and received student and health
        deferments that kept him out of serving in the war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3834cc82-291f-44f0-a9b5-7331919a60a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:42:45.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:42:50.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a string of tweets on Thursday morning, Trump took on McCain
        for suggesting his first military action -- a raid in Yemen that netted intelligence
        against ISIS, but cost the lives Navy SEAL Chief Petty Officer William "Ryan"
        Owens and a number of Yemeni civilians -- was not a success. Trump also lashed
        out against Democratic Sen. Richard Blumenthal of Connecticut, who told reporters
        on Wednesday that Neil Gorsuch, Trump''s Supreme Court pick, told him that
        he felt Trump''s comments about the judiciary branch were "demoralizing" and
        "disheartening."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3369206-79df-4797-820f-b35955669d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:42:45.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:42:50.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s tweets appear to be an attempt to quiet dissent, even from
        those within his party.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123287f0-8679-4297-a77c-8f138f51573d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:42:45.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:42:50.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain, who was shot down over Hanoi in 1967 and was held as a prisoner
        of war until 1973, questioned Trump''s raid earlier this week, suggesting
        that the White House should not have called in a "success" because Chief Petty
        Officer William "Ryan" Owens was killed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b999ac99-4a56-4d2c-9dca-ea70a6b02796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:42:45.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:42:50.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While many of the objectives of the recent raid in Yemen were met,
        I would not describe any operation that results in the loss of American life
        as a success," McCain said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2f666c-f2e1-40cd-bb1b-d75a2af1f233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:42:45.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:42:50.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That drew the ire of Sean Spicer, Trump''s press secretary, who
        said Wednesday that "anyone who would suggest it''s not a success does a disservice
        to the life of Chief Ryan Owens." Spicer went on to say those questioning
        the raid should apologize.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8571168d-ef8d-40ba-8a3a-ff58b19873ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:42:45.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:42:50.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who once dismissed McCain''s time as a POW, saying "I like
        people who weren''t captured", hit McCain on Twitter over the Yemen raid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808e75e7-e0ab-4c0a-a57f-c2df87800f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:42:45.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:42:50.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain''s daughter -- Megan -- slammed Trump for his comments about
        her father, noting that the President "has never served."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535aeff8-b3e7-4539-bc0f-3ce643ff3703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:42:45.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:42:50.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump has never served. My father can''t bend one of his knees
        or lift one of his arms above his head. I am done with this today. DONE. Disagree
        with politics ANY single day but how dare anyone question the honor of my
        father and his service," she tweeted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aa8cac-97f2-4ded-bbf9-fd2e93fb2113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:42:45.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:42:50.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is another problem for Trump suggesting that questioning the
        success of a military raid is out of bounds: He routinely questioned the wisdom
        of the wars in Iraq and Afghanistan during the 2016 campaign, despite once
        saying he was in favor of going into Iraq.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c83ab96-76b8-42ab-a51c-f478b5387e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:42:45.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:42:50.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came out strongly against the war with Iraq, because it was going
        to destabilize the Middle East," Trump said during a debate in August 2015.
        "And I''m the only one on this stage that knew that and had the vision to
        say it. And that''s exactly what happened."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2048e9-33c8-48c8-b724-27bc8a8fe8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:42:45.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:42:50.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, however, said in 2002 on a radio show that he was in favor
        of invading Iraq.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f25078e-aec4-45e7-a217-8dcd162876f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:42:45.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:42:50.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments about McCain came after Blumenthal told reporters
        that Gorsuch said during a meeting that Trump''s tweets about the judiciary
        were "demoralizing" and "disheartening."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63509e79-4ede-430d-8543-b9e12713de58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:42:45.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:42:50.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ron Bonjean, who is leading communications for Gorsuch during the
        confirmation process, later confirmed the comments happened.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a6c2b0-0971-42c7-989b-5a1ea81b35e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:42:45.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:42:50.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this clearly irked Trump, who on Thursday morning laid into
        Blumenthal not over Gorsuch, but rather over an old controversy surrounding
        Blumenthal''s accounts of his own military service.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0046306d-61bb-4f0d-8e64-0ad07030b6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:42:45.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:42:50.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blumenthal admitted in a 2010 New York Time story to misrepresenting
        his military service after saying that it had been "in" Vietnam. Blumenthal
        served Marine Reserves in Washington, not actually in Vietnam.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2d12d5-ccaf-4702-bc85-c9c3a4523557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:42:45.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:42:50.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have misspoken about my service, and I regret that, and I take
        full responsibility," Blumenthal said in 2010.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0289a6e8-b989-445a-982d-2568e3fb3d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:42:45.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:42:50.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his own deferments, Trump remained unrepentant, refusing
        to apologize for his jibe against McCain in 2015.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf4c988-8104-42c3-9b3e-e562af049564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:42:45.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:42:50.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer, then a top strategist at the Republican National Committee,
        knocked Trump for suggesting McCain was not a hero.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e739c45-6a5e-4fc2-a987-c13a95436e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:42:45.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:42:50.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a teenager, Trump attended the private New York Military Academy,
        but he moved on to a business career afterward. The New York Times reported
        last Trump sought and received five military draft deferments during the Vietnam
        War, including one medical deferment after was diagnosed with bone spurs in
        his foot.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42236511-04d0-46a5-a997-31f8678cc505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:42:45.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:42:50.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump said in interviews at the time that he "regretted not
        serving in many ways," he has also made light of service.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8f7b91-2907-4467-922f-eebd930fc6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:42:45.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:42:50.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a dangerous world out there --- it''s scary, like Vietnam,"
        Trump said about contracting sexually transmitted diseases during a 1997 interview
        with Howard Stern. "Sort of like the Vietnam era. It is my personal Vietnam.
        I feel like a great and very brave soldier."</p>'
  'pyeongchang-2018-winter-olympics':
    'author': 'Cnn Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-02-10T08:03:38.257+08:00
    'imagesource': 'jcr:3fb56d54-7664-4ed0-ad8f-9b3c48a6a19a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d20eb99-4990-4665-8e3a-edb9e1acbf16'
    'lead': 'From February 9 to 25, 2018, the city of PyeongChang will welcome nearly
      3,000 athletes from nearly 100 nations for the first Winter Olympics to be held
      on South Korean soil.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T10:45:39.223+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T10:45:42.494+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T10:45:42.277+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PyeongChang 2018 Winter Olympics: Countdown begins with one year to
      go

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281ecefb-09b7-469e-b43f-5ade4350e152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:45:39.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:45:42.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — There has been political turmoil, protests and scandal in
        South Korea -- but with one year to go until the start of the 2018 Winter
        Olympics the country is hoping that one of the world''s biggest sporting events
        can help restore national pride.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031f3713-6f96-41f8-8d76-592b319229c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:45:39.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:45:42.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From February 9 to 25, 2018, the city of PyeongChang will welcome
        nearly 3,000 athletes from nearly 100 nations for the first Winter Olympics
        to be held on South Korean soil.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba807b8-8817-4f99-9768-65fd29e51963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:45:39.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:45:42.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will kick off a series of high-profile sporting events in Asia
        over the next four years, with Tokyo hosting the 2020 Summer Olympics and
        Beijing the host city for the Winter Olympics in 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e80bdce-1777-4de6-b3b6-077baafde82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:45:39.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:45:42.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid any potential confusion with North Korea''s capital Pyongyang,
        the PyeongChang resort -- which is 50 miles south of the demilitarized zone
        that separates the two countries -- has changed its name for the Games, capitalizing
        the C for the first time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b1834c-1b25-4abc-9e88-650ddcdc24e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:45:39.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:45:42.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A record 102 gold medals will be up for grabs in 15 disciplines
        at PyeongChang 2018, while four events will be making their Winter Olympic
        debuts, with the introduction of Big Air snowboarding -- athletes performing
        tricks after launching from large jumps -- giving the Games a youthful vibe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5075eb1-8ddb-4eb9-9e44-091ac893b8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:45:39.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:45:42.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A $78 million, 50,000-capacity temporary Olympic Stadium, which
        will host the opening and closing ceremonies, is set to be completed in September.
        It''s one of six new venues being built.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bdcca2-83fa-40d4-97d1-c9d3c5660d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:45:39.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:45:42.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, 13 venues, split between PyeongChang and neighboring city
        Gangneung, will be used during the 17 days of the Games.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fadab9e-deba-404a-9d66-5ff0f11eec95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:45:39.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:45:42.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impeachment &amp; political scandals</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a80cda4-b9b9-4179-b11d-b91fa4aa9f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:45:39.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:45:42.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, as the 12-month countdown begins, South Koreans have been distracted
        by other events.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe30c0a1-4375-4c47-8e46-8b3693542a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:45:39.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:45:42.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Constitutional Court is deliberating a motion to
        impeach President Park Geun-hye over a corruption scandal which sparked weeks
        of protests in the capital Seoul.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16aa2330-365d-446d-9ea6-3f0601060e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:45:39.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:45:42.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a far cry from the deafening cheers which greeted the 2011
        announcement that the ski resort of PyeongChang, about 180km east of Seoul,
        would host the Winter Olympics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11b485e-f09b-468e-88ba-68edcaa5f137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:45:39.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:45:42.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies have reportedly been reluctant to sign up to sponsorship
        deals, leaving the organizing committee with a shortfall. The total cost for
        the Games is said to be just over $10 billion, a contrast to the 2014 Sochi
        Winter Olympics which cost five times more.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a402c1be-ffc8-4b52-a7b1-3c68c54c0e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:45:39.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:45:42.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Hee-beom, president of PyeongChang 2018, told reporters this
        week: "Some part was affected by the political scandal, and some part by the
        situation of the economy."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f0ebbb-3c85-43c5-852d-5f34b5f64cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:45:39.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:45:42.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he''s hoping the Games can help shake off the "negative
        image" that came from what he called "a series of unsubstantiated rumors"
        associated with the political scandal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04a2812-69d6-4c66-8a95-9a645a674bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:45:39.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:45:42.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some even went as far as saying we should give up on hosting the
        Olympics," he said. "But, fortunately, the prevailing opinion is that we should
        all try to restore our national pride with the Olympics. And we''re concentrating
        only on holding a successful Olympics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c66f59f-7e50-405e-844c-41598126d43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:45:39.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:45:42.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that we are criticized for little public awareness of the
        2018 Winter Olympics. I expect the one-year countdown event will add momentum
        to boost public awareness worldwide."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7d7347-048b-495d-b415-ed01b13683d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:45:39.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:45:42.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''North Korea is not the exception''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ba2087-2073-4088-a2e3-01122102499a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:45:39.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:45:42.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Games are being held in a province which witnessed fierce battles
        during the 1950-53 Korean War, which ended in a truce not a peace treaty.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00086b92-0428-4f07-8609-68d97d46e8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:45:39.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:45:42.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea had rejected the North''s suggestion to co-host the
        Games by holding some of the skiing events at its Masik resort, in Kangwon,
        east of the capital Pyongyang.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa35c4c-c777-4363-884e-a709c9367b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:45:39.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:45:42.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has previously sent teams to participate in recent international
        sporting events held in the South and Lee urged North Korea to send athletes
        to the Games.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf9279a-cb3b-416d-bc25-251040ecdca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:45:39.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:45:42.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The basic principles of Olympics is peace," he told reporters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34fc038-c28b-4311-9af7-e8521c4ffebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:45:39.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:45:42.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone who loves peace should participate, have the right to participate.
        There is no exception. North Korea is not the exception."</p>'
  'kellyanne-conway-plug-ivanka':
    'author': 'Jill Disis, CNN'
    'caption': 'Kellyanne Conway, a senior adviser to President Trump, said in an
      interview with Fox on Thursday, Feb 9, 2017 from the White House that people
      should "go buy Ivanka''s stuff." File- Kellyanne Conway speaks to CNN''s Jake
      Tapper on February 7, 2017.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-10T07:55:16.917+08:00
    'imagesource': 'jcr:ede7ea56-cad4-49a6-b0cd-0b5634375013'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4472a316-b89f-449f-a89f-0b7727d4d011'
    'lead': 'Conway made the plug Thursday in an interview with Fox News Channel,
      one day after the president attacked Nordstrom department stores for dropping
      his daughter''s fashion line.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T10:48:15.425+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T10:48:19.038+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T10:48:18.913+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kellyanne Conway''s plug from the White House: ''Go buy Ivanka''s stuff''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69605392-624a-4505-a743-55aedec8cd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:48:15.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:48:19.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Kellyanne Conway, a senior
        adviser to President Trump, said in an interview from the White House that
        people should "go buy Ivanka''s stuff."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6fe4a8-7501-48c1-8a70-a902b116adce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:48:15.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:48:19.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conway made the plug Thursday in an interview with Fox News Channel,
        one day after the president attacked Nordstrom department stores for dropping
        his daughter''s fashion line.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd58924c-902a-4a32-891d-7efe6d79bbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:48:15.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:48:19.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very successful businesswoman," Conway said, before offering
        statistics about how many stores sell Ivanka Trump merchandise and calling
        her a "champion for women empowerment."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c22272a-811f-4640-aa0c-f92b41b973da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:48:15.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:48:19.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go buy Ivanka''s stuff, is what I would tell you," Conway said.
        "I''m going to give a free commercial here: Go buy it today, everybody."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b36821f-32c0-4379-ad16-75cbd449a697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:48:15.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:48:19.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Trump tore into Nordstrom for mistreating his daughter
        by discontinuing the brand.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48e7343-4588-4f12-8970-984e069c8b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:48:15.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:48:19.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My daughter Ivanka has been treated so unfairly by @Nordstrom.
        She is a great person -- always pushing me to do the right thing! Terrible!"
        he tweeted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c71ef4d-a830-42d3-934e-6b5b96ae1f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:48:15.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:48:19.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nordstrom said last week that it would no longer carry Ivanka Trump''s
        line of clothing and accessories because of "brand performance."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec63ac0-e5ba-46e2-9086-9db3467821c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:48:15.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:48:19.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet, which was later retweeted by the official @POTUS account,
        raised eyebrows among ethics experts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23421f1-202c-472b-98f0-8fd028bbf46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:48:15.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:48:19.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larry Noble, the general counsel of the Campaign Legal Center, a
        nonpartisan organization of election law experts, said Trump''s tweet was
        "totally out of line."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f7a935-8d07-428d-b9fe-57886aefa415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:48:15.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:48:19.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He should not be promoting his daughter''s line, he should not
        be attacking a company that has business dealings with his daughter, and it
        just shows the massive amount of problems we have with his business holdings
        and his family''s business holdings," Noble said Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024614c1-3a1b-45db-a1aa-3c6f78bbe2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:48:15.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:48:19.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press Secretary Sean Spicer defended the president''s use of the
        @POTUS handle to discuss his daughter''s business.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad53c1ba-06b5-46cf-b10b-3219a763b091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:48:15.427+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:48:19.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was less about his family''s business and an attack on his
        daughter," Spicer said.</p>'
