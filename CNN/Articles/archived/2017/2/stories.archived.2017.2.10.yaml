      'mgnl:lastActivated': 2019-07-05T10:24:54.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>15 grams of shabu — estimated by authorities to be worth P225,000
        — and a rifle with ammo were recovered from the secretary''s nephew, John
        Paul Dureza.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d56810-987c-4a37-b54c-1514389882c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:24:50.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:24:54.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sec. Dureza expressed his disappointment upon knowing of his nephew''s
        involvement in illegal drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefe7e3a-5134-4811-835e-6251d7f7ab40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:24:50.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:24:54.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I slept early last night (still on sick leave but feeling okay)
        only to wake up early to be informed that one of my nephews was arrested by
        PDEA for drugs. I am of course embarrassed as he is a close relative," he
        said in a Facebook post on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ff2b8c-604e-4e3e-8a77-a67ff1c64795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:24:50.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:24:54.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Dureza lauded authorities for enforcing the law "without
        fear or favor."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd887b17c-9a43-4bfd-a0b7-1af7b2772102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:24:50.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:24:54.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the way this no-nonsense drive of President Duterte should
        proceed," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c77636-77ca-404a-894f-6cddb1582acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:24:50.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:24:54.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another suspect, identified as Jose Anthony Huilar, was also arrested
        during the raid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94032787-b6f8-41ec-b5a8-2bada9c6ed23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:24:50.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:24:54.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA 11 Director Adzhar Albani said the young Dureza has long been
        included in their watch list.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c734afb6-3298-4052-903c-1123d426b468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:24:50.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:24:54.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasama siya sa validated watch list namin, then tina-trabahao namin
        nang matagal. Other cohorts niya nahuli na, so mga prominent family ang binibigyan
        niya ng droga," Albani said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc7e347-5075-418d-bec9-fe136ae51107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:24:50.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:24:54.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He is included in our validated watch list. We have
        worked on it for a long time. His other cohorts have already been arrested,
        so he supplies drugs to prominent families.]</p>'
  'Death-penalty-bill-plunder':
    'author': ' Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-10T13:03:32.757+08:00
    'imagesource': 'jcr:d616ba25-1f4b-45c7-9d49-7cb310d4d8e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5284bba7-9bf6-40ce-be16-27c2caf73c49'
    'lead': 'The death penalty bill is facing a tough challenge early in the plenary
      debates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T10:27:38.759+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T10:27:42.174+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T10:27:41.975+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solons propose removal of plunder from crimes punishable by death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f8092c-13a6-4470-9e99-ed3a34a854f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:27:38.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:27:42.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — House leaders are now planning
        to limit crimes punishable by death to make sure the bill is passed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2a9319-e8ee-47e0-ae0c-c3bb4da3b7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:27:38.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:27:42.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make the bill acceptable to more lawmakers, plunder — or the
        amassing of ill-gotten wealth worth over P50 million by a public official
        — was delisted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed83f396-2e32-4ea5-a93b-b325c08d5eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:27:38.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:27:42.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House justice committee chairman Rey Umali explained although plunder
        is also a crime, its impact is not directed on individuals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f070df1-5553-4004-ab47-4a653895d654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:27:38.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:27:42.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike iyong iba, life talaga — rape, murder, kidnapping — it''s
        a crime against a person. Plunder kasi is also a crime but iyong crime na
        ito involves money than individuals or persons," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b36b29-9ca2-4875-8274-1e2de0de862f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:27:38.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:27:42.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Rape, murder, kidnapping are crimes against a person.
        Plunder, although it is still a crime, it is a crime that involves money rather
        than individuals or persons.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac05e375-b7c4-422f-a4b4-cf57072f888a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:27:38.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:27:42.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said House leaders only want to retain murder, rape, kidnapping
        and serious illegal detention, carnapping, and drug-related crimes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c53538a-f62e-4d16-b555-0281b34b88df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:27:38.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:27:42.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 4727 lists 21 heinous crimes punishable by death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e95f42-4254-4ced-b254-6f4b78f003c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:27:38.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:27:42.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other crimes that may be removed from the proposed death penalty
        bill are treason, qualified piracy, qualified bribery, parricide, infanticide,
        robbery with violence against or intimidation of persons, arson, and criminal
        liability for planting evidence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d33e7db-cf38-49e7-b176-a456c014bbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:27:38.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:27:42.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that it will be more manageable, ''ika nga, kasi marami ang
        nago-oppose [because many lawmakers are opposing," Umali said on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ceaa27-51b4-467d-92e1-59c1e61950b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:27:38.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:27:42.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali added House leaders are planning to increase the amount of
        drugs on a person — from 10 grams to 50 grams — for the crime to be punishable
        by death. They also want to take out possession of marijuana from the list.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdbe397-8e75-4c70-9ab0-cfd66222e839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:27:38.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:27:42.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solons: Amendment favors plunderers</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604ebb83-a798-427a-8525-a66b6c159e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:27:38.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:27:42.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers, however, argued that reducing the number of crimes
        covered by capital punishment will not encourage them to vote for the bill.
        They added removing plunder from the list is in bad taste.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9506a726-e5a0-4010-890f-e5d546f42ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:27:38.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:27:42.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Rep. Carlos Zarate said removing plunder from the list
        is in bad taste.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a45032-d79e-474d-a1ac-ecfe68d6881b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:27:38.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:27:42.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masagwa, masagwa... Siyempre sa mga plunderers pumapabor iyon,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ff32ed-ed4e-4770-84e5-c1e676f64374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:27:38.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:27:42.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tutol kami as a whole sa buong proposal, ACT Party-list Rep. Antonio
        Tinio said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188b3be7-e9ac-43f8-8b54-ea3eac6e1f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:27:38.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:27:42.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are against the entire proposal.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b72806-5144-483f-bd25-e9bf8a7b59d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:27:38.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:27:42.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority leader Rudy Fariñas said the House plans to vote
        on the bill before lawmakers go on break in March.</p>'
  'Duterte-Robredo-drug-war-Colombia':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': 'President Rodrigo Duterte, Vice-President Leni Robredo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-10T10:42:20.221+08:00
    'imagesource': 'jcr:32217b03-efee-41c7-b905-0eb99a924c83'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8adf97a8-8cd0-4716-ac58-035a106a3c75'
    'lead': 'Vice President Leni Robredo urged President Rodrigo Duterte to listen
      to a former Colombian president''s advice that the use of force fails to win
      the war on illegal drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T10:32:25.207+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T10:32:29.620+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T10:32:29.428+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo to gov''t: Learn from ex-Colombian President''s mistakes in
      drug war

      '
    'updated': 2017-02-21T10:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115381f2-bcf2-41c6-a437-834a26dc29f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:32:25.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:32:29.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Vice President
        Leni Robredo urged President Rodrigo Duterte to listen to a former Colombian
        president''s advice that the use of force fails to win the war on illegal
        drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725df6a9-e6de-4b8c-9831-123ddd5e895d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:32:25.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:32:29.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said on Thursday Duterte can learn from former President
        Cesar Gaviria''s experience.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93984ff-878d-4023-a99f-58f74e228050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:32:25.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:32:29.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tingin ko, mahalaga ang statement ng former President of Colombia
        dahil dumaan siya sa ganoon na track. Mahalaga iyong kwento niya hindi para
        sundin natin, pero para pulutin natin ng aral. Kasi tama siya, na iyong ginawa
        niya noon, mukhang iyon din ang ginagawa natin ngayon, and we might commit
        the same mistakes that he did," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b35795a-e395-4a86-b838-072d223b5689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:32:25.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:32:29.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think former Colombian President''s statement is
        important because he has gone through that track. His tales are important
        so we don''t follow the same path, but we should learn from it. What he did
        before, it is also what we''re doing now. And we might commit the same mistakes
        he did.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b65a78-fa93-4065-b732-7b6c569d26b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:32:25.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:32:29.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaviria, in an opinion piece in the New York Times on February 7,
        advised Duterte to instead invest in public health and development to curb
        the demand for drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8362ee-9f06-4872-ab24-112699e015e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:32:25.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:32:29.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Ex-Colombian president to Duterte: ''You''re repeating
        my mistakes''</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abb60e9-11ae-4934-9685-14346adcbe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:32:25.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:32:29.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between President Duterte and Vice President Robredo have
        been strained after Robredo was requested last December not to attend Cabinet
        meetings. She then resigned from her position as housing secretary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62bbd3c-d644-4ccf-ba0d-ea34fdc50403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:32:25.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:32:29.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the government should make serious efforts to investigate
        the alleged extrajudicial killings in the seven-month old war on illegal drugs,
        following Amnesty International''s claim that the killings are state sanctioned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214eda92-521e-4f79-b262-b1c5c950fca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:32:25.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:32:29.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Police paid per drug killing – Amnesty International</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39350280-dec2-4e2f-8bdc-f8203ebd882f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:32:25.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:32:29.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayroon bang serious attempt na panagutin kung sino man iyong salarin
        sa mga pagpatay? Kasi, kung walang ganitong attempt, eh talagang malaki ang
        paniniwala na state-sanctioned lahat eh, no? And kung state-sanctioned, nakakatakot
        ito," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fa51b5-d21c-425d-8d87-830f655bef31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:32:25.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:32:29.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Is there a serious attempt to make the killers accountable?
        If there''s none, then there is the notion that it is state-sanctioned. If
        it is state-sanctioned, that is scary.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00396ca-dc3f-4055-ad26-8c530d35a7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:32:25.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:32:29.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said it has killed 2,551 alleged drug suspects from July
        1, 2016 to January 30. Amnesty International however, has recorded more than
        7,000 drug-related killings based on alleged sources who claim to be paid
        up to P15,000 per killing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa2bcf2-5ef9-446d-bf75-7fbe0c89302d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:32:25.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:32:29.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate last November conducted an investigation into the alleged
        extrajudicial killings and has concluded that these are not state-sanctioned.
        But it may decide to reopen an inquiry following the Amnesty International
        claims, Senators Franklin Drilon and Chiz Escudero told CNN Philippines''
        "The Source" earlier this week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489cf5cc-0993-442f-b104-16ac12107e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:32:25.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:32:29.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the alleged killings related to the drug war, the latest
        Social Weather Station surveys show Duterte''s popularity remaining high,
        while ratings of Robredo have slipped.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3659ed7b-d82b-4f39-a3ac-636dab8fbecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:32:25.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:32:29.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Robredo satisfaction rating slumps during Cabinet resignation</h2>'
  'Donald-Trump-travel-ban':
    'author': 'Ariane de Vogue, CNN Supreme Court Reporter'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-10T08:55:33.061+08:00
    'imagesource': 'jcr:5cde5f2c-76a4-4d57-8e25-3b12b7364d7e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8f02148-d533-4f47-9409-492e8d85ac20'
    'lead': 'President Donald Trump''s travel ban will remain blocked, a federal appeals
      court ruled Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T10:37:23.863+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T10:37:30.162+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T10:37:29.909+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '9th Circuit rules against reinstating travel ban

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88340e74-a735-4133-ba43-55441e9696d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:37:23.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:37:30.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; President Donald Trump''s travel
        ban will remain blocked, a federal appeals court ruled Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8272576-9ed8-46a2-8986-ef1e9cd4702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:37:23.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:37:30.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unanimous ruling from a three-judge panel means that citizens
        of seven majority-Muslim countries will continue to be able to travel to the
        US, despite Trump''s executive order last month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09d6f39-5bae-4c50-bb9c-8f84ca70fe79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:37:23.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:37:30.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the one hand, the public has a powerful interest in national
        security and in the ability of an elected president to enact policies," the
        judges wrote. "And on the other, the public also has an interest in free flow
        of travel, in avoiding separation of families, and in freedom from discrimination.
        We need not characterize the public interest more definitely than this...
        The emergency motion for a stay pending appeal is denied."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4747bf1-5421-4be5-bcb3-8d48996e3e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:37:23.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:37:30.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a significant political setback to Trump''s new administration
        and raises questions about how the courts will view his apparent vision for
        an expansive use of executive power from the Oval Office on which he is anchoring
        the early weeks of his presidency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f0215b-e268-41ec-81d8-571e8b1acd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:37:23.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:37:30.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump immediately tweeted his reaction to the ruling: "SEE YOU IN
        COURT, THE SECURITY OF OUR NATION IS AT STAKE!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f24230-b229-41aa-9e3f-3a09d04491c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:37:23.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:37:30.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a political decision, we''re going to see them in court,
        and I look forward to doing that," Trump told reporters in the White House
        Thursday. "It''s a decision that we''ll win, in my opinion, very easily."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8895356-42c5-43a4-ac28-ed033f5a9b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:37:23.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:37:30.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s presidential rival Hillary Clinton celebrated the decision,
        tweeting simply "3-0."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d819ea0-d0ab-4cf4-ac9b-181aece1c8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:37:23.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:37:30.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The states of Washington and Minnesota had challenged the ban..</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2a041d-1f04-4772-8a8f-e8f965f9fa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:37:23.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:37:30.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bottom line, this is a complete victory for the state of Washington,"
        said state Attorney General Bob Ferguson. "The 9th Circuit Court of Appeals
        in a unanimous decision effectively granted everything we sought."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd528c1f-4ff6-49ae-b7ad-9656801f91d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:37:23.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:37:30.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department is reviewing the decision, it said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f22162-2470-44ed-808e-b135a131477c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:37:23.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:37:30.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fight over executive power</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f316378a-8520-4134-83ce-8f5a4aa43793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:37:23.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:37:30.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal drama over the immigration executive order was the first
        episode in what could be a series of legal challenges to Trump''s governing
        style and agenda and represents the first confrontation between his White
        House and the checks and balances of the American political system.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5153b95b-60fd-4fa4-9afc-94fc456838cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:37:23.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:37:30.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judges rejected the Trump administration''s sweeping claims
        of executive power, saying, "There is no precedent to support this claim of
        unreviewability, which runs contrary to the fundamental structure of our constitutional
        democracy."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaecc03-8ec5-4854-ba27-2fd8c9bfaa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:37:23.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:37:30.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although our jurisprudence has long counseled deference to the
        political branches on matters of immigration and national security, neither
        the Supreme Court nor our court has ever held that courts lack the authority
        to review executive action in those arenas for compliance with the Constitution,"
        the judges wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78d3777-1be6-40ac-bcdc-65f507bc590d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:37:23.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:37:30.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The states have the legal right to be in court because of injuries
        to state business and state universities "traceable to the executive order,"
        they added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43aee63-b84d-498a-8aa2-8cd1d8984c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:37:23.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:37:30.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Trump administration has lost dramatically and completely,
        and they''re going to have to decide what to do next," said Jeffery Toobin,
        a CNN political analyst, on "The Situation Room."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65055c9-3651-438b-b10a-72645c3c7cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:37:23.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:37:30.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order bars citizens of Iraq, Syria, Iran, Libya, Somalia, Sudan
        and Yemen from entering the US for 90 days, all refugees for 120 days and
        indefinitely halts refugees from Syria.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c7878f-8634-4b3f-a83a-3521d6cdb328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:37:23.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:37:30.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump issued the travel ban January 27, causing chaos, confusion
        and protests at international airports as the legal status of people in transition
        was suddenly thrown into question. Lawsuits have been filed across the country,
        but it was one from federal Judge James Robart in Seattle last Friday that
        blocked the travel ban nationwide, clearing the way for resumed travel from
        the seven countries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67954825-96be-409c-8a38-41bf613e9f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:37:23.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:37:30.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-judge panel heard oral arguments Tuesday evening via telephone
        and issued the ruling Thursday per curiam, meaning it is unsigned and there
        was no dissent. Judge Michelle T. Friedland, who was appointed by President
        Barack Obama, and Judge William C. Canby Jr, an appointee of President Jimmy
        Carter, Judge Richard R. Clifton, an appointee of President George W. Bush,
        heard the case.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3f371e-d291-4c5b-a472-43b1e8eadf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:37:23.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:37:30.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision will have a lot more public credibility because it
        is unanimous, and I think it complicates the Trump administration''s attempt,
        if they choose to make it, to disparage this decision as a political act,"
        Toobin said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cb7131-ab89-4adb-ae54-2474d3831fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:37:23.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:37:30.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has already indicated that he would take the case all the
        way to the Supreme Court if necessary, a move that would set up a legal showdown
        of even higher stakes and visibility.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dda4286-6caf-447c-b04a-7e1b17215061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:37:23.865+08:00
      'mgnl:createdBy': 'jeff'
