    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da8cdd0-efae-4832-9410-56320a680f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>13. Imago – “Sundo” (2006)</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f4caa9-d990-417a-aa0c-158429af7bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alternative rock band Imago had plenty of hits in the aughts but
        few have had the earworm endurance of “Sundo.” It may sway like a lullaby
        but it is a song of restless movement. The act of love depicted here is an
        expedition, a trek to the edges of the earth. To love is to reach out for
        connection, to bridge the distance, even if it is filled with a melancholy
        that spans districts. The breeziness of the song belies the sacrifice it extols
        but only because it is fully aware of the road ahead: the sweet relief of
        the chorus.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e72f177-bfbc-4303-89b1-040702eb27d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aia De Leon singing, “Asahan mo, mula ngayon pag-ibig ko’y sa’yo”
        is the musical equivalent of the “find someone who looks at you the way blank
        looks at blank” meme. This is all everyone ever wants — for your exhausting
        life-long search to end in the arms of someone who’ll make you feel that you’re
        finally home. Love, unlike life, is really all about the destination, because
        otherwise there really is no point. Some of us — many of us, rather — will
        never find this but at least we have De Leon’s voice and the convincing promise
        that propels it, like the stars we look up to without knowing if they still
        exist. — ALEX ALMARIO</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f87bd2c-64b9-47ed-85ec-d069ed956db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>12. Yeng Constantino – “Hawak Kamay” (2006)</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbea34a-c5c2-45cd-88bb-423a18bb120d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hawak Kamay” is as simple and honest as the underdog Constantino
        once was, when she joined Pinoy Dream Academy at 17, emerging a year later
        as the Grand Star Dreamer, the reality show’s first champion. Before reaching
        her current pop princess status, “Hawak Kamay” showed Constantino’s early
        signs of diva potential, her budding voice exhibiting an ebb and flow of unconscious
        restraint and unpretentious vocal colorations. At that time, it was refreshing
        to hear something pure and honest set on an acoustic guitar backdrop amid
        the fuzz of electric guitars, or what others may have called as “pogi rock.”
        Despite being pop-punk at heart, having grown up to the likes of Blink-182,
        Constantino chose to present the rawest version of herself with the song,
        revolving on a single gesture that opens worlds for a love beginning to seed.
        — ALYANA CABRAL</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0632cd-8422-48ae-9056-6ccb15e610e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>11. Eraserheads - "Ligaya" (1993)</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffd6d1e-f662-4377-89fc-3ccc2d365e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eraserheads'' "Ligaya" is a time machine in four and a half
        minutes — taking the listener back to their college days as instantly as when
        they hear those distinctive first few notes, when their biggest problem was
        submitting the first draft of the thesis and love seemed like an inevitability,
        instead of a question mark. "Ilang ahit pa ba ang aahitin… ilang hirit pa
        ba ang hihiritin…" a young Ely Buendia sings. The verses are a countdown,
        not a plea — he doesn''t doubt it''s going to happen.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebce03e-3b51-4fb1-b939-5d27c9ec6bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any teenager in 1993 has eventually grown up to realize that love
        isn''t something you gain by eating isaw or collecting tansan. But in "Ligaya,"
        on their first album — fresh from their college days in the University of
        the Philippines, still three years away from capturing the scope of love''s
        ability to consume in their epic "Ang Huling El Bimbo" — the Eraserheads had
        already captured time in a bottle.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9084e204-b8ee-4f7a-a3e4-550bd5d27953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young love is all about small gestures made epic — love measured
        in thesis paper revisions, love measured in allowance saved up to buy that
        new t-shirt you''re betting will win her attention. When you''re at this age,
        everything feels like the end of the world. "Ligaya" makes that bigness minute
        and that smallness epic — putting both acts on equal footing. As if to say,
        in love, there''s no difference mined from the bigness or smallness of a gesture.
        It all means the same thing: I really, really, really like you. — CNN PHILIPPINES
        LIFE STAFF</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59684877-aed1-466d-b653-f25d167633e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10. Freestyle feat. Pops Fernandez – “Bakit Ngayon Ka Lang?”
        (2005)</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1ce48b-5759-4a97-b3f9-3571dda4c931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s pretty outstanding that every Filipino karaoke enthusiast somehow
        knows how to sing both parts of this duet. While Ogie Alcasid and Aaron Paul
        Del Rosario originally wrote the song for the former in the early ‘90s, the
        version most people remember is a live cover by Freestyle and Pops Fernandez
        from 2001.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df217d5-13db-4136-a972-7977e56db644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The performance saw the two acts at their commercial peak, having
        established themselves with an impressive stockpile of hits. Freestyle and
        Fernandez opted, then, to surprise with something outside their respective
        catalogues: An unforgettable, then-underrated ballad about falling in love
        with someone after you’ve settled down.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1109c833-1dc5-4533-b421-9cdac0dd8d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the lyrics read as singular in perspective, the song gains
        a new, poignant layer as a duet, with these feelings mirrored by the object
        of desire. The song becomes the story of two people believing they’ve found
        each other too late, their emotions unraveling in tandem, the second voice
        echoing the first (“Pilit binubuksan … — pilit binubuksan … — ang sarado kong
        … — ang sarado kong puso”).</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae704ad1-a432-421c-9846-35a5be47bf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a story of falling in love, less with a new person than with
        the unexpected prospect of love. What’s beautiful about “Bakit Ngayon Ka Lang?”
        is that the story remains blissfully unresolved after the final notes fade
        out. It’s a postcard of a moment in one’s interior life when suddenly, and
        despite one’s best intentions, love feels possible. — APA AGBAYANI</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9651b944-1ba2-4261-aefd-8d64c2d3846b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9. Side A – “Forevermore” (1995)</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa876c6-4674-4acc-a7fd-abb65587bcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is something in the saccharine sweetness of Joey Benin''s
        lyrics that stirs up a sense of fondness from those who grew up listening
        to “Forevermore” in the ‘90s. Like syrup, it drips with unapologetic sentimentality.
        It stretches out the feelings of longing and bliss spilling out of a guy who
        still can''t fathom how he ended up being with the love of his life. The images
        the song creates should be worn out and cheesy, but they are tempered by the
        earnestness of lead singer Joey Generoso''s delivery. You can feel it right
        as his voice is ushered in by the first few strums of the guitar to that sweeping
        climax near the end. It''s no wonder that, up to this day, "Forevermore" is
        still a radio and karaoke staple — something that a thousand covers by second-tier
        artists can’t ruin. — JANSEN MUSICO</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197cce94-5d3e-4964-9dfc-311da240e0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. Kitchie Nadal – “Huwag Na Huwag Mong Sasabihin” (2004)</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9d8238-f243-4b8e-83e4-e3582bf3a0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kitchie Nadal had already revealed herself as a promising singer-songwriter
        by the time she released her self-titled debut in 2004, as the former lead
        singer of the pop-rock band Mojofly. But it was with “Huwag na Huwag Mong
        Sasabihin,” her second single as a solo artist, that Nadal proved she was
        a songwriter of the people. The ballad became one of the biggest hits of the
        2000s, solidifying Kitchie Nadal’s place in OPM history and helping her debut
        album go 7x Platinum. “Huwag na Huwag Mong Sasabihin” proved the pinnacle
        of Nadal’s pop instincts: deeply personal yet almost elemental in scope, poetic
        but accessible. When she asks “May gusto ka bang sabihin?” she echoes the
        lovelorn who know the answer to a question before asking it, who know that
        their only saving grace in a love that’s unreturned is a love that goes beyond
        itself — “itong pag-ibig kong handang ibigay kahit kalayaan mo.” As the song’s
        bridge builds up to a conclusion (“At sa gabi, sinong duduyan sa ‘yo? At sa
        umaga, ang hangin ang hahaplos sayo?”), so does Nadal reach a dignified acceptance
        of what love is all about: the capacity to reach out to another being and
        still emerge whole from the process. It’s a sentiment that comforts millions
        who revel in the attempt, who still believe, like Nadal, that all efforts
        of love are never lost, only transformed. — CNN PHILIPPINES LIFE STAFF</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599d9d4f-3537-4937-95be-92f05a908a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. Eraserheads – “Ang Huling El Bimbo” (1995)</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b95a667-5db1-4870-8fc2-7f50e27a55be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s a #HotTake: “Ang Huling El Bimbo” is a sad song about young
        love that sounds neither fully sad nor truly youthful. It’s not the lyrics’
        fault — they are gut-wrenchingly tactile and physical, the way it zooms in
        on every touch, every body part. The narrator’s memory is a visceral one;
        “nakakatindig balahibo,” as Ely Buendia sings, remembering the tiniest details
        because they trigger the biggest feelings, expressed in lines like “patay
        sa kembot ng bewang mo.” But the music sounds small next to the largeness
        of the scenes. Weighed down by the languid guitars, Buendia’s voice is a jet
        engine on a plane that’s stuck on the tarmac.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754accac-65de-4c90-92b1-8d8aa27c47da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But hundreds of thousands of people who have made “Ang Huling El
        Bimbo” the Eraserheads’ most popular song on Spotify, and perhaps even in
        videoke bars across the country, can’t be wrong. The song’s formula of old
        fashioned melodrama and anthemic catchiness clearly worked. And now, people
        of my generation have aged to a point where the song’s musical restraint makes
        more sense. Looking back at your first love will, in time, inevitably sound
        like tired defeat. — ALEX ALMARIO</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd530a1b9-149d-4d53-a914-ba3362ca7bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. UDD – “Tadhana” (2012)</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9ec5d1-b3e7-4596-a847-8e98825048a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some songs you need to soak in. The night UDD (F.K.A. Up Dharma
        Down) released “Tadhana” online in 2010 — something that felt novel at the
        time, especially for an established Filipino band — there was a generation
        of us who stayed up playing the song over and over, trying to make sense of
        its hypnotic three and a half minutes.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08516fd-4431-4a5d-aae2-cfdce4b18127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a lot happening over that running time. Depending on how
        you look at it, the song either has no chorus, or three different choruses.
        Armi Millare pulls off a tricky vocal performance while layers upon layers
        of synths, percussion, piano; and subtle guitar licks reveal themselves over
        multiple listens.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae58acf4-d330-4ddf-8597-a100fa38a87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even with all of this, perhaps the song’s enduring appeal is
        in the depth of its longing, in the way it elevates love to something ordained
        by the powers that be but thwarted by circumstance. Not only is it a hushed
        declaration of desire; it’s a promise of protection (“At bilang kanlungan
        mo, ako ang sasagip sa ‘yo”). Who hasn’t felt that urge to save someone from
        the world? And who hasn’t seen that desire foiled by the very fates that allowed
        your paths to cross? — APA AGBAYANI</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aa2e37-21c2-4654-876f-3385176eca18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Parokya Ni Edgar – “Harana” (1997)</strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90a0b54-11ed-4207-b98a-ad324e0015ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With just an acoustic guitar and Chito Miranda''s no-frills vocals,
        Parokya ni Edgar managed to resuscitate a dying Filipino tradition while introducing
        it to a new generation of teenagers who had yet to discover the romantic potential
        of mixed CDs and Spotify playlists. Released 20 years ago to much popular
        and critical acclaim, the song still manages to encapsulate that awkward feeling
        that often comes with wearing your heart on your barong sleeve. It''s the
        earnestness of Miranda''s lyrics and the amusing images he creates which have
        made the track a staple for anyone who''s toyed with the idea of wooing someone
        through song. — JANSEN MUSICO</p>'
