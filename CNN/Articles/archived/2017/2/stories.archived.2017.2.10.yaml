    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acf83e3-9a0d-45a8-a369-4bdf7353f689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:14:51.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:14:56.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the last video, "Date," came out Friday night and has gotten
        over 329,000 views as of Saturday night.</p>'
    '12':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
