  'filipino-love-songs':
    'author': 'CNN Philippines Life Staff'
    'caption': 'From ballads speaking of longing to rock anthems of persistent desire,
      here are 25 Filipino songs that have best expressed the woes and triumphs of
      a generation'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2017-02-10T08:16:15.489Z
    'image': 'jcr:e46a8009-c3d8-4392-a8b0-28a50f9ff8e4'
