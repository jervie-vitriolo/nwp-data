    'template': '1'
    'title': 'Director: Jollibee''s latest Valentine''s video muses on ''#Forever''

      '
    'updated': 2017-02-11T19:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dec78a1-4d6b-4ec2-b362-7377e047e1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:20:28.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:20:31.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The much-awaited third video of
        the viral #KwentongJollibeeValentineSeries will tackle one important question:
        May forever ba? [Does love last forever?]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26af72c3-0781-4168-8561-17d91797cdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:20:28.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:20:31.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video''s director, multi-award-winning independent filmmaker
        Pepe Diokno, told CNN Philippines Friday that "Date" — which Jollibee said
        will debut "anytime soon" — will be different from all other "Kwentong Jollibee"
        videos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c429866-3303-4d28-82ab-285cc5fc8f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:20:28.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:20:31.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The video looks at something that everyone who''s ever been in
        love has thought about, especially for those already in a relationship," he
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723484b1-49b1-4dee-9d20-d2efeeb65190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:20:28.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:20:31.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two short videos of Jollibee''s Valentine series, directed
        by filmmakers Joel Ruiz and Ianco Dela Cruz, have already garnered millions
        of views and elicited strong reactions from netizens.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5255b4df-b021-4173-8872-d238043bfc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:20:28.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:20:31.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WATCH: Jollibee''s viral videos turn up the Valentine''s feels</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c0b431-7da2-4596-9e27-1d1b4f8f592e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:20:28.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:20:31.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said he''s really happy that the Ruiz''s and Dela Cruz''s
        videos caught on with so many people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea6750d-1eb0-45dc-b4b5-e7df62d481fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:20:28.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:20:31.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The videos talk about something that we could all relate to," he
        said. "It also shows the power of story-telling today. In fact, I feel really
        nervous about how people will react to my video."</p>'
