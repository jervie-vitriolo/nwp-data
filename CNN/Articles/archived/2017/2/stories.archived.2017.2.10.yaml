      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>14. Kamikazee – “Narda” (2006)</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1974d936-1e46-440b-a5f6-ec616f8aa5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is almost natural to root for the underdog, and “Narda” by Kamikazee
        is the dark horse’s tale par excellence, and its general appeal is a testament
        to its resonant narrative. The object of desire is a pop culture icon, an
        idol, a superhero, one that is desired and loved by countless others, and
        our protagonist confesses that an even a fleeting glance, a passing moment
        of bliss would be sufficient. Desperate for even the most minute recognition
        of his existence, he contemplates resorting to extreme measures for an accidental
        embrace, says he is jealous even of her own brother, admits to falling in
        love with a figure shrouded by mystery, and feels small and insignificant
        compared to her legions of admirers. Stripped of the Darna as the personification
        of the beloved, the song contains an emotion that we have all felt, and karaoke
        session is incomplete without at least one person belting out their sorrows
        unironically along to this song. — ITOS LEDESMA</p>'
    '41':
      'assetautoplay': false
      'assetcontrols': true
