      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Today is Valentine''s
        Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd80967-4251-47fe-8fb3-002361c990c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:14:51.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:14:56.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on whether you are "happily single" or "so much in love,"
        you may or may not be looking forward to heart''s day (or as some would call
        it, Tuesday).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382edebc-22d6-48d0-91f6-355e6c4e7a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:14:51.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:14:56.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jollibee is setting the love boat asail with its #KwentongJollibeeValentineSeries
        — a triple treat of romantic video ads that has gone viral since debuting
        Thursday night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4910f6-6193-4e85-9c8c-f632851dc15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:14:51.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:14:56.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First was "Vow," directed by Ianco Dela Cruz, which shows how love
        endures even in unhappy endings.</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
