    'template': '3'
    'title': 'The 25 best Filipino love songs of the last 25 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7070552-83c4-4693-829b-cb2d2e8c8d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — What makes a Filipino
        love song remarkable? Plenty — omnipresence, singability, quotability — but
        what makes a Filipino love song remarkable amongst all other love songs is
        hugot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164992e3-c144-4bef-a961-c370aef12967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bear with me. It’s a loaded term. Hugot: to yank out, to pull from
        deep within. Before the word was appropriated to mean watery slam poetry and
        Twitter tautology, hugot was the core of the Filipino love song. So in defense
        of hugot — how painful it must be to be so constantly pained — it’s been around
        for a long, long time, and it’s here to stay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280f0813-e871-420a-9ff1-483d30c81e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anne Carson in 1986, inadvertently describing hugot: “Simultaneous
        pleasure and pain are its symptom. Lack is its animating, fundamental constituent.”
        Hugot, the quality of confession, is produced in that lack. The beloved object
        is far from you, and so you pull the feeling from within yourself with even
        greater force.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef5b47d-ac94-4af1-bda7-a7a4805533db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hugot, as a process and not yet the product, is violent. It’s essentially
        a violent act to drag something out from within, to dredge up something that
        was meant to remain concealed. While not all hugot becomes a Filipino love
        song, all Filipino love songs are hugot. The most admirable quality of hugot
        is that it is essentially avowal upon avowal, and the most admirable quality
        of a Filipino love song is its core of hugot: guileless in the confessional,
        sans irony, sans armor. Defenseless in its honesty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b8b0f4-be6b-4d59-a18b-3ceb16280f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western love songs in the ‘90s adopted sardonicism, or awkwardness,
        as armor against the violence inherent in hugot. “I talked for hours to your
        wallet photograph,” sang Rivers Cuomo, “You laughed, enchanted by my intellect,
        or maybe you didn’t.” Hugot is hardly self-conscious, though, and while “The
        World Has Turned and Left Me Here” remains a love song, Cuomo is too self-conscious
        to have achieved hugot; he’s escaped the damage by disavowing it right away.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c49eb0b-a2f4-4593-b956-4f0305560e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet the Filipino love songs counsels, “Huwag mong ikatakot ang
        bulong ng damdamin mo.” And yet the Filipino love song asks, “Ilang awit pa
        ba ang aawitin, o giliw ko?” The Filipino love song doesn’t suppress, and
        the Filipino love song doesn’t tire.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a30e2a3-091e-48eb-a552-5a63186ba60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What the lover needs,” writes Carson, “is to be able to face the
        beloved and not be destroyed.” This is why we create things like music; we
        need something to exist in our stead, to contain the feelings that would rip
        us in half if we housed them for too long. How close is the product to that
        which produced it though? I believe that nowhere are feelings more pure than
        when they’re in a Filipino love song.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03769d23-9ffd-44db-85fe-c5314bb1ea34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I live in Brooklyn now. Rivers Cuomos are everywhere. Gone are the
        days when I could hear a Filipino love song out in the wild. Whatever poured
        out of a passing jeepney once leaked, tinnily, from my officemate’s headphones.
        Now the only karaoke machine that can fire up “Bakit Pa?” is in my aunts’
        living room, and I’m never there. Yet I find that I’m never in tune unless
        I’m singing in Filipino. After reading the list of songs below, I made a playlist
        of all 25 of them, but I found myself listening to it sparingly. Couldn’t
        bear to put it on in company, or to play it for anyone else. Couldn’t translate
        Sugarfree lyrics, couldn’t explain the concept of tadhana. For once, defenseless.
        In listening to songs that almost every Filipino knows by heart, I feel more
        alone than ever. That’s my hugot. Now for the actual music.  — PETRA MAGNO</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f398a0b7-b39b-432b-8b7e-984b3e8271cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor’s note: Click here for the mechanics of how the list
        was put together.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ffe6d1-b4e5-4453-9488-fe87e1bf9ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>25. Cynthia Alexander - "Comfort in your Strangeness" (1997)</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d953f80-f122-4f0b-a751-b411d81b7b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the mid-90s, the Philippine alternative music scene was flourishing
        — Eraserheads, the local Beatles, were in their “Rubber Soul” phase; dream
        pop was all over the radio with the success of Sugar Hiccup’s debut album,
        "Oracle"; and Rivermaya was proof that the scene was an expanding business,
        open for franchising. But something was still lacking. Our “alternative music”
        explosion had yet to produce a love song for freaks; Eraserheads’ “Pare Ko”
        and Yano’s “Senti” were great, but they were universal affirmations that lacked
        the outsider appeal of something like Radiohead’s “Creep.” Another Western
        alternative phenomenon that had no local counterpart: the introspective female
        singer-songwriter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17e4cce-7774-4562-a181-7963fe24dbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s when Cynthia Alexander’s “Comfort In Your Strangeness” dropped
        from the sky like a magic spell. Announcing itself to the world through triumphant
        violins, the song was truly a breath of fresh air. Alexander’s poetic earth-mother
        imagery and ethereal folk served as a spiritual alternative to Pinoy Alternative
        music, a sanctuary for those who weren’t fully comfortable with the scene’s
        louder and more populist tendencies. Here was a song that dared to declare
        the other’s weirdness as not only non-alienating but also a source of comfort.
        It is a relief that is palpable in Alexander’s voice as she lingers in the
        word “strangeness” like a tight embrace held long enough to make everything
        okay. — ALEX ALMARIO</p>'
