    'template': '1'
    'title': '8 killed in armed conflict: CPP wants talks, says defeating NPA a ''Duterte
      pipedream''

      '
    'updated': 2017-03-01T16:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce8b8ec-6802-4fff-9b87-22f058aa52a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:06:08.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:06:14.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> At least eight
        were killed in clashes between the Armed Forces of the Philippines (AFP) and
        the New People''s Army (NPA) since the rebels ended their unilateral ceasefire
        last February 1, according to military reports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b98ea8-cad6-41f1-aa7a-56b2118a5a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:06:08.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:06:14.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were two deaths from the rebels, five soldiers, and one civilian.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf8987c-7305-4e77-88c1-5322e26ac374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:06:08.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:06:14.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Communist Party of the Philippines (CPP) on Thursday said President
        Rodrigo Duterte''s bid to end their insurgency will fail, and advised him
        to rethink his decision to terminate the talks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b358bced-0b0c-49a4-be79-3a74feb34548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:06:08.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:06:14.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte should not have gone as far as ending the talks despite
        the resumption of armed conflict, CPP founder and now National Democratic
        Front (NDF) chief political consultant Joma Sison said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22a4d55-bda7-4df5-a40d-ad5e7dbcac54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:06:08.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:06:14.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDF is the CPP''s political arm talking peace with the rebels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb7eb04-c63a-4bec-a81a-2c4eddb2d45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:06:08.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:06:14.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: NDF hopes to continue with peace talks</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3777113-7266-473c-97ce-6b8ff955b708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:06:08.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:06:14.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison asked Duterte, his former student at the Lyceum of the Philippines
        University, "to consult thoroughly with his negotiating panel and the peace
        advocates in his own cabinet and others outside of his government, and encourage
        and allow back-channeling efforts to clarify misunderstandings and solve immediately
        the current problems."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81444ca9-2d0c-4afc-be8a-2fdd5a3393b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:06:08.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:06:14.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, the CPP condemned what it claimed was
        government''s "all-out war" against the NPA, and said it is bound to fail.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8bf058-d949-4906-90d4-90578c625034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:06:08.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:06:14.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Defeating the NPA is a Duterte pipedream. Other regimes before
        him have tried and failed," the CPP said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796a9379-f069-402d-b53d-7ddcc4f42206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:06:08.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:06:14.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TIMELINE: Peace talks between the government and communist
        rebels</strong></p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<iframe src=''https://cdn.knightlab.com/libs/timeline3/latest/embed/index.html?source=1htuipvnf8nr6mOW1a1J6XaHQf-cozR-bnA9LON7kdlo&font=Default&lang=en&initial_zoom=2&height=650''
        width=''100%'' height=''650'' webkitallowfullscreen mozallowfullscreen allowfullscreen
        frameborder=''0''></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61c0925-5e7b-4ee6-8c60-35884ca83ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:06:08.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:06:14.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138fba36-399a-4cc6-915d-39da7f93b324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:06:08.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:06:14.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP added, the government''s fight against the NPA mirrors Duterte''s
        war on drugs, which the police and military say have claimed the lives of
        2,500 drug offenders.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bab578e-8156-43a2-a36e-bdf77efed61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:06:08.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:06:14.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP said the campaign has resulted in massive human rights violations
        because of impunity.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a18d93e-3fce-4494-93af-31517758851b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:06:08.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:06:14.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Duterte) is bound to set his fascist dogs in the AFP against
        activists and civilians, especially in the areas where the people are actively
        waging land reform struggles and resistance against foreign mining companies
        and plantations," the CPP said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fe5bf1-eea7-4713-9681-9ecc50f76532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:06:08.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:06:14.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The people’s army, the NPA, will be at the people’s side to punish
        the AFP’s fascist troops at every available opportunity," the CPP added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1540f5cf-5f68-40c2-9401-7f10e22ab0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:06:08.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:06:14.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Killed in armed conflict</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1204044-a641-40ce-b342-4ced690a0df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:06:08.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:06:14.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a civilian was the latest fatality from rebel attacks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36779fd1-ef87-4da9-8cfc-62ca6f675bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:06:08.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:06:14.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lito Siagan Atoy was abducted then killed by NPA rebels in Talakag,
        Bukidnon on Thursday, according to a military report.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2255853d-78d0-4d8f-85ab-14ba89d6e917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:06:08.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:06:14.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, the rebels also captured a policeman and one other
        civilian, and burned heavy equipment owned by the Mindanao Rock Corporation,
        the military said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'face8c33-fbf5-4c97-81eb-547bf17cf062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:06:08.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:06:14.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glenn Ramos was among the two rebels killed on Monday. The CPP said
        the military lied when it accused Ramos as an NPA member who resisted arrest.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc6506e-4cb5-4bf4-a525-ec04809bf24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:06:08.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:06:14.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire AFP story is dubious and sounds like all the ''nanlaban
        (fought back)'' stories of the PNP of the past few months," the CPP said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5d8c18-854b-4b48-b560-8a9c476c7b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:06:08.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:06:14.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said another rebel was killed in a 30-minute firefight
        in Sta. Cruz, Occidental Mindoro on Sunday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b39bd23-d5c1-4870-9108-7a71df052709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:06:08.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:06:14.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces said the NPA killed three soldiers in Bukidnon
        on February 1, despite declaring on that same day that their unilateral ceasefire
        still holds until its termination on February 10.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45339b8-649c-456a-89f3-7be0be4db7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:06:08.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:06:14.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: PH Army: NPA rebels kill, abduct soldiers despite ceasefire</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fea68a7-17c0-4540-8cd6-fa3d722061de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:06:08.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:06:14.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said this was the "last straw"
        that led to Duterte''s withdrawal from the peace talks on Saturday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a22f9a6-664e-48ee-a686-979be3e7f1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:06:08.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:06:14.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspected NPA rebels killed the platoon leader of the 67th Infantry
        Battalion in Manay, Davao Oriental, also on February 1, the military said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34bac41-9bb7-42f9-a760-b8edcfbabdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:06:08.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:06:14.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday morning, rebels killed an enlisted military personnel
        in Tapaz, Capiz.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c641802-ab8d-4327-90df-85e790239a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:06:08.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:06:14.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three soldiers have been held captive by rebels since February
        1, the military said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c7d78a-6748-4032-85b6-6b3c1e35a01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:06:08.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:06:14.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While five other soldiers have been wounded from fighting the NPA,
        the actual number of casualties on the rebel side is unknown.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf78449-56be-46da-92ef-d2ec55c62ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:06:08.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:06:14.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military and police have arrested at least three rebels since
        February 1.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f648217b-0782-4fd7-b23b-f6ada3ff7f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:06:08.972+08:00
      'mgnl:createdBy': 'jeff'
