      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> A nephew of Presidential
        Peace Adviser Secretary Jesus Dureza was arrested by Philippine Drug Enforcement
        Agency (PDEA) officers in a drug raid in Davao City on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbf8807-0173-4877-9dc8-cb6bffddc6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:24:50.106+08:00
