    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c005fe3-5b72-44a4-8798-b4323b3310ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:14:51.687+08:00
