      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to capture love in different forms, where there isn''t
        always a happy ending," she said. "We''re so happy that these really hit the
        spot with people."</p>'
