      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three perspectives</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7178cbef-4647-4efe-b375-6c6779e9e812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:14:51.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:14:56.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent filmmaker Joel Ruiz, who directed "Crush," told CNN
        Philippines that he wants viewers to always fight for love, no matter how
        long it takes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5751f1-206b-4e08-bab3-288ce8aeee28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:14:51.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:14:56.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t give up on love," he said. "It will always pay you back."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba8a5cc-7d7a-4411-b9bf-1762825c2545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:14:51.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:14:56.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruiz, who considers himself a "romantic at heart," said he was really
        surprised with how people received his video, which has gotten nearly six
        million views as of Friday morning.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28411a52-1a32-4998-bd6f-e968564c5cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:14:51.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:14:56.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been getting friend requests and mentions online," he said.
        "I''m happy that as a creator, a lot of people identified with the story.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfca7054-007f-481c-b8e3-fd58a9b969a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:14:51.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:14:56.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, multi-award-winning filmmaker Pepe Diokno, who directed
        "Date," told <em>CNN Philippines</em> that his video talks about whether or
        not love lasts forever.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354b9427-023f-471a-b575-d4dea58afad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:14:51.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:14:56.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Director: Jollibee''s latest Valentine''s video muses on
        ''#Forever''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4163a5de-94ca-4a4a-9d22-1e44f2aff533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:14:51.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:14:56.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The video looks at something that everyone who''s ever been in
        love has thought about, especially for those already in a relationship," he
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cd2b67-d21d-4cfc-a2fd-053031df4e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:14:51.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:14:56.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jollibee Foods Corporation Brand Communications and PR Director
        Arline Adeva told CNN Philippines that Dela Cruz handled all of the company''s
        previous Kwentong Jollibee videos, but was too busy to make three videos for
        this year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedc4044-7c11-41c2-8155-98656815f96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:14:51.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:14:56.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joel Ruiz was recommended to us and we found his film treatment
        was very refreshing," she said. "Meanwhile, Pepe Diokno worked on some of
        our previous videos. On the whole, it was great working with all of them."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceca3de-41c9-43b8-8265-abd4109b39c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:14:51.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:14:56.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Feels'' with those fries</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a867090c-6990-470c-aef8-44b41f8ef8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:14:51.689+08:00
