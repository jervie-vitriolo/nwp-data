    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faddaab5-676f-40fd-a741-9e28bc18b557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
