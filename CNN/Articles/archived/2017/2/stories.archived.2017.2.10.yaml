      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is urging communist rebels to turn themselves in.
        At least eight have surrendered to authorities, the military said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df911c5-ec59-4710-9ffa-50d14c393971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:06:08.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:06:14.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is monitoring rebel attacks and heightened military
        operations against the NPA.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfd6649-7c20-453f-a4c3-4c3603db8148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:06:08.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:06:14.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Botched peace talks</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5fd8cb-02b8-4cf3-b635-ac33c0ce8d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:06:08.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:06:14.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite an optimistic start to the peace talks, Duterte said he
        now considers the CPP-NPA-NDF a terrorist group.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fa50d7-8b26-4fe0-8842-bcbcdda9a40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:06:08.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:06:14.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth round of peace talks under the Duterte administration
        was supposed to resume in Oslo, Norway on April 2-6.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47f1ad3-1cb5-4447-8b2e-5516085257f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:06:08.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:06:14.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison said the Norwegian government, which has been serving as third-party
        facilitator in the peace talks since the 1990s, deserves to be briefed by
        the government and communist peace panels on the possible continuance of peace
        talks.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d984b9-1336-493d-bf84-852283beacde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:06:08.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:06:14.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Royal Norwegian Embassy in Manila in a statement sent to CNN
        Philippines on Tuesday, said it is "in close dialogue with both parties. We
        know from experience that all peace processes are going through challenging
        phases."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617ec5e9-62ac-4ce6-a786-61bdad5a0de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:06:08.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:06:14.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: CPP hits Duterte for ''arbitrarily terminating'' peace
        talks</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846ae197-4b06-4723-bece-fca0041d9743'
