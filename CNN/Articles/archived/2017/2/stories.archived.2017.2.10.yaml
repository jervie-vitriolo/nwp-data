      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Kyla – “Hanggang Ngayon” (2000)</strong></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c53957-7810-4b48-9678-53bd845a98ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyla’s second single, “Hanggang Ngayon,” is still the song she’s
        most known for, and with good reason. The gem composed by Arnie Mendaros and
        produced by Francis Guevarra, Jr. is a song about getting left behind. It’s
        hard to think of it without visualizing its music video, which won the Viewers’
        Choice Award for Southeast Asia at 2001’s MTV VMAs, and how much it fits the
        song it’s accompanying: Kyla in an old, decrepit house, interspersed with
        potent images of decay and loneliness, including cameos of Slapshock’s Jamir
        Garcia worryingly submerged in a tub, and portraits rendered by master artist,
        Fernando Amorsolo.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81fea59-6698-4761-94a3-ab9f10132e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s Kyla’s vocal restraint, and her control over the song, that
        makes it resplendent. The piano-led song is somber with words that seem to
        fall into each other with ease; it’s easy to let yourself get carried away
        with belting them out, in a plain display of anguish. But Kyla doesn’t. She
        lets her voice cradle the lyrics, nurturing her hurt and pain as her question
        goes unanswered. — CARINA SANTOS</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a956bf5-f78c-44d5-a301-abde6fb5fb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Aiza Seguerra – “Pagdating ng Panahon” (2001)</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5537c593-63fa-439d-8a69-70020a8fd714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aiza Seguerra, always identified as the cute, bubbly child actor
        who first gained popularity as a contestant in GMA 7’s Little Miss Philippines
        competition, was 18 years old when he released his debut single, “Pagdating
        ng Panahon” in 2001, composed by Edith Gallardo, Margot Gallardo, and Moy
        Ortiz. It was an awkward stage, perhaps, a time when it no longer seemed proper
        to be in the shadow of his younger self, that pursuing his passion for music
        happened to be the wisest move of his career. Its release attracted the usual
        excitement, but no one expected how long it would stay on the radio — no one
        expected how, for almost a year, it would be such a hit it was sung everywhere
        like an anthem, celebrities and ordinary people alike, on television and on
        the streets. It was most likely the most recent song in memory that had achieved
        such omnipresence for a long period of time. There are many reasons — the
        simplicity of words, how accessible they are emotionally and lyrically; the
        sincerity of emotion, how the yearning for love feels nothing but well-intentioned;
        and the lightness of its being, how it manages to be timely and timeless at
        the same time. It’s not hard to imagine how “Pagdating ng Panahon” paved the
        way for many singer-songwriters and bands in the early 2000s and onward: all
        Seguerra had to do was embrace growing up. — RICHARD BOLISAY</p>'
  'Duterte-starts-fight-against-illegal-gambling-EO-13':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-10T18:21:38.971+08:00
    'imagesource': 'jcr:76544b91-f322-4911-9bd5-9d78e0f3e6c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2d3d2ad-ceb4-406d-8754-f26c17209db2'
    'lead': 'While the Philippine National Police (PNP)''s war on drugs is on halt,
      its troops will be running after illegal gamblers--now that President Duterte
      signed an EO to "intensify" the fight against unauthorized gaming.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T09:54:27.907+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T09:54:33.199+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T09:54:33.049+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte starts fight against illegal gambling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db67d78c-4bc9-4557-bfb1-a9a1e98d7315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:54:27.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:54:33.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> While the Philippine
        National Police (PNP)''s war on drugs is on halt, its officers can now start
        running after illegal gamblers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d287fd6-ad0a-406c-86eb-4b0d1724009f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:54:27.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:54:33.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte signed on February 2 Executive Order (EO)
        13 to strengthen the fight against illegal and unauthorized forms of gambling--a
        "widespread social menace and source of corruption."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a62d90c-7154-4db2-a313-7fae7640e311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:54:27.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:54:33.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement agencies such as the PNP and the National Bureau
        of Investigation are authorized to curb illegal gambling in coordination with
        the justice, local government, and information and communications departments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b62ce28-a81a-41bf-8dd6-b57999de0442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:54:27.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:54:33.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the EO, only the Philippine Amusement and Gaming Corporation
        (PAGCOR), as mandated by Presidential Decree 1869 series of 1983, can regulate
        "all games of chance authorized by existing franchise or permitted by law."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d36e96-9557-4842-8dba-d5cf062a7932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:54:27.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:54:33.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, economic zones in Cagayan, Aurora, and the Freeport Area
        in Bataan are also allowed to operate or license "tourism-related activities"
        including amusements, casinos, as well as online game, recreational, and sports
        facilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27af815-1c68-48d3-bf5f-730732801c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:54:27.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:54:33.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These regulatory bodies are authorized to submit a report on their
        fight against illegal gambling every six months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0e3ecd-09e2-43f9-9d25-a11dcaf632ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:54:27.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:54:33.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only people within the jurisdiction of the licensing authorities
        are allowed to participate in online gambling, except for those overseas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04729e8-a050-4c07-af3f-1799b1dec41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:54:27.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:54:33.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his first cabinet meeting in June 30, 2016, Duterte said "online
        gambling must stop."</p>'
  'Lea-Salonga-tribute-musical-theater-concert':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-02-10T17:09:51.468+08:00
    'imagesource': 'jcr:8fa245fe-f6c3-43af-a2ff-83ccd7c871b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7919802c-16a7-4048-b806-eeb64bb8cd95'
    'lead': 'Award-winning singer Lea Salonga tells viewers what to expect in her
      upcoming concert "Songs from the Stage" this February.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T10:00:38.627+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T10:00:42.284+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T10:00:42.044+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lea Salonga pays tribute to musical theater in upcoming concert

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6217f1-e2fa-4e0e-b5e2-7c9b01e19326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:00:38.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:00:42.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Tony award-winning
        actress and singer Lea Salonga is preparing for her upcoming concert featuring
        songs from musical theater productions. But what is the biggest challenge
        of her latest show?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea97573-8589-4f44-a9d2-aa2e4963ba65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:00:38.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:00:42.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salonga says that apart from the physical stamina it demands, there
        is something else.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6915636-5a06-4240-a70d-1f10c22f4b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:00:38.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:00:42.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk about doing musical theater is if you try to do a song
        that another iconic performer has immortalized, you wonder — are you gonna
        be compared to that?" Salonga told The Source. "Are you going to invite criticism
        of, ''Oh well, the original was better''?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31a752a-af45-4518-9770-cc5723d4648f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:00:38.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:00:42.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salonga maintains that they are not trying to outdo original stage
        performances. Instead, the concert is a way of recognizing and appreciating
        this genre of music.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832fea16-201f-4630-9e8b-8c32e17d523c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:00:38.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:00:42.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re trying to pay homage and tribute to this very unique art
        form, and one that has been good to me for much of my career," Salonga explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27daf239-d95a-4dcd-8346-d72dcc4c2618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:00:38.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:00:42.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just us having a good time with all of this music from all
        these different shows, and having fun for two days and seeing some great new
        talent and having drinks afterward, I guess," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793d3f77-d7bc-4299-b5b9-569437981b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:00:38.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:00:42.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concert "Songs from the Stage" will be held on February 17 to
        18 at the PICC Plenary Hall in the Cultural Center of the Philippines complex
        in Pasay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd85daf6-261c-412e-8263-51fef903a0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:00:38.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:00:42.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be directed by Bobby Garcia and it features musical direction
        from renowned conductor — Salonga''s brother — Gerard Salonga. Salonga''s
        daughter Nicole Beverly Chien will also be performing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c42f92a-dc4e-42ec-9c58-045b79b51c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:00:38.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:00:42.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salonga says that all the songs will feature "music that began their
        lives in a musical, or music that began their lives elsewhere that ended up
        in a musical."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b752d64e-edb9-4fc1-a164-3e23da83fde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:00:38.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:00:42.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes pop songs that were featured in jukebox musicals such
        as Jersey Boys, Beautiful: The Carole King Musical, and Mamma Mia!</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Lea Salonga on the challenges of her next concert | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/nbYL8TfrNz">pic.twitter.com/nbYL8TfrNz</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/829872797501399041?ref_src=twsrc%5Etfw">February
        10, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc328f72-b62a-41f5-89e6-576ed350a180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:00:38.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:00:42.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc88267-fd9f-4198-b3cb-70becf6d0dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:00:38.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:00:42.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salonga made her first debut in the international stage when she
        bagged the lead role of Kim in the 1989 production of <em>Miss Saigon</em>.
        She also went on to play Eponine and Fantine in Les Miserables among other
        stage productions around the world.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac00820a-f801-425a-b895-5a80a1f61385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:00:38.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:00:42.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salonga said that one of the interesting aspects of "Songs from
        the Stage" is that they invited young people "to be a part of it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639b67be-7541-48ab-8d6e-f0f72ba1592b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:00:38.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:00:42.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We invited quite a few young women in whom I think the future of
        musical theater is strong in their hands," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94137ef3-cd28-492f-8cd2-6eeeb986c25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:00:38.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:00:42.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added she is looking forward to performing with her family in
        front of a home crowd.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaed9d33-71cb-48b0-a021-c1143fc8ed29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:00:38.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:00:42.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next Filipino performers</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45071984-5482-46d7-957f-784d2fc01427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:00:38.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:00:42.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salonga says she is doing her part in training the next generation
        of Filipino performers, as a way of giving back to the community that enabled
        her growth as an artist.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3114409-89ed-4ce0-b3f4-062f1868f693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:00:38.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:00:42.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s paying it forward... it''s the right thing to do," said Salonga.
        "The reason I like saying yes to [helping aspiring performers] is... I help
        discover new talent. I help find new people... I get to mentor people."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469533f1-a2ef-4534-b6af-6336963a99d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:00:38.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:00:42.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has also been a coach and judge on ABS-CBN''s The Voice Philippines
        since 2013.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae35d1a-ead7-4bb8-9e84-945d5ea7ba19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:00:38.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:00:42.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salonga blazed the trail for Filipino performers to make their breakthroughs
        on the international stage.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca31cc32-a66a-46ca-aaa0-7781f95cb264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:00:38.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:00:42.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jon Jon Briones, who had been part of the first cast of Miss Saigon
        with Salonga, is now making his Broadway debut with the lead role of the Engineer
        in the upcoming restaging of the play this year.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc05b76d-7b33-477c-bd15-7fc79da543c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:00:38.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:00:42.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking the role of Kim is Filipina-American thespian Eva Noblezada.
        Another Filipina thespian, Rachelle Ann Go, is playing Gigi.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a07e95-cdb4-47ed-9f41-77aa1a95c1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:00:38.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:00:42.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three first performed in Miss Saigon on West End in London.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5df3f0d-2bcb-4ca3-a5e8-b172d676f9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:00:38.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:00:42.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salonga recalled how Go had first contemplated on whether or not
        to take the opportunity to perform abroad. Salonga said she encouraged Go
        to go for it, and to just "come back home and pick up where you left off"
        afterward. However, more opportunities opened up for Go abroad.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a8ac20-5c4a-4f67-9357-950f65a2bf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:00:38.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:00:42.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you never come home, I understand. Manila can wait," Salonga
        said. "It waited for me to come home, so it will wait for you."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd35a5d3-2489-48b1-b3ad-fd9d6fb9e931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:00:38.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:00:42.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On West End, Go also played Fantine in Les Miserables, and is expected
        to take on the role of Elizabeth Schuyler in Hamilton: <em>An American Musical</em>
        later this year.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d6666d-aa99-4e73-9966-8dd0362a8003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:00:38.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:00:42.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She gets more beautiful and more confident every time I see her,"
        said Salonga. "This girl is glowing from the inside even if she''s not singing
        or talking. This is what she''s meant to do."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531f5ed7-e515-4d15-a79a-e9c09469a770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:00:38.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:00:42.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working on the international stage</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bcafdf-d775-4b3d-ac60-c686b35da769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:00:38.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:00:42.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salonga also recalled her own experience on the set of Miss Saigon
        with fourteen other Filipinos.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e370e9b-b6fb-469d-b52a-eee5d5b6cf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:00:38.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:00:42.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a brand new country and a brand new culture," said Salonga.
        "A lot of us clung to one another. Because we were all away from home, and
        it was this common experience."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167a612f-b2ab-46ad-b390-b02fc458e042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:00:38.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:00:42.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, however, that her individual experience was unique as
        well due to "how heavy vocally and physically the role was."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736d707a-5232-469e-a643-2b9c44e6416e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:00:38.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:00:42.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salonga said that eventually, she was given leeway so an understudy
        could take her place on stage. During this free time, she went to a vocal
        coach who was a key influence in her current voice.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09743e0d-b73f-4520-9ca2-96efef0980ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:00:38.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:00:42.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoever I sang before <em>Miss Saigon,</em> it no longer exists,"
        she recalled. "How I sing now is a result of her breaking my technique apart
        and putting it back together."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53464da8-b54b-4102-ad5e-f03099d3e736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:00:38.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:00:42.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lead role of Kim in <em>Miss Saigon</em> changed her life, Salonga
        said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f3a297-ce80-4cdc-8d90-edf7228e4407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:00:38.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:00:42.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s anything it did, it showed me what I was capable of
        doing," said Salonga. "Given the ups and downs that one goes through in doing
        a year-long run of a show that big... you learn about your sense of humor,
        resolve, determination, faith, single-minded commitment and discipline, and
        what you are ready to forego in order to achieve something bigger than you."</p>'
