      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>22. Jessa Zaragoza – “Bakit Pa” (1997)</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e504e2e-87a6-40b0-a499-d4bb3283cfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessa Zaragoza’s “Bakit Pa” (composed by Vehnee Saturno) is immediately
        dramatic. Opening with the rock arena-esque drums and insistent keyboards,
        the song wastes no time on building a scenario and goes straight into a confession:
        “Parang di ko yata kaya, ‘pag sa buhay ko’y wala ka.” Zaragoza’s deep voice,
        a then-surprise for Filipino audiences who primarily knew her as a provocative
        actress, is easily recognizable and prone to strangely buoyant imitations
        from downtrodden karaoke renditions of the broken-hearted who constantly ask,
        “Aanhin ang pag-ibig kung puso ay nag-iisa?” Still, the singer — whoever they
        turn out to be — emerges triumphant. After listing all the ways this imaginary
        tryst has gone wrong, Zaragoza closes the song with resolute finality: “Ito
        ay aking kakayanin.” — CARINA SANTOS</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2accbffa-0650-475e-ab51-1dca764ec734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>21. Sarah Geronimo – “Ikot-ikot” (2013)</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c821338a-e536-448b-abc5-5aec76a7831d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long distance runners speak of a point at the nineteenth or twentieth
        mile where they become keenly aware of their fatigue and pain and wonder whether
        or not they can finish the race at all. “Ikot-ikot” tells the story of love
        at the nineteenth mile, of lovers weary but determined to carry on.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba476f0c-379c-40c6-8f8e-c1dcc95e6e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Written by master songsmith Thyro Alfaro, “Ikot-ikot” was the song
        that set Sarah Geronimo apart from the pack, marking a shift in her oeuvre
        to something more mature than the dewy-eyed pop that made her a household
        name. Here was the ex-teenybopper with a mid-tempo pop song about love in
        sober, nuanced terms. Anchored by a measured vocal performance from Geronimo
        and its persistent hook, it’s a song that isn’t afraid to paint love as a
        marathon — as an activity that’s inherently exhausting and requires maturity,
        endurance, and serious commitment to power through. — APA AGBAYANI</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82420687-b88a-4092-96ac-3ea22efae6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>20. Rivermaya – “Balisong” (2003)</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733510a3-b503-4de7-b190-490bed1f3a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the collective psyche of the listening public was bruised
        by the departure of Bamboo from Rivermaya, Rico Blanco cemented his role as
        the centrifugal figure propelling the band forward, and “Balisong” was a surefire
        hit, an instant classic that made you feel a personal connection to the new
        frontman, a confessional that revealed so much while obscuring him in mystery.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b2663a-33ac-4979-b1b9-e9f01b0eb028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seldom do we hear potent, heart-rending love songs from the point
        of view of the victor; desire, of course, is spurred on by absence, an incompleteness
        yearning for the idea of the whole. Rivermaya’s “Balisong” works within this
        general framework, beginning with an absolute and certain declaration of love
        until it gets mired in uncertainty; Rico Blanco’s fragile voice carries words
        of assurance that are thwarted by doubt, which reveals itself in the second
        verse. It seems as though the lover is definitely sure of his emotions and
        their target but thoroughly unsure of their consequences; what we hear in
        “Balisong” is the struggle, the internal monologue — which is both boon and
        bane, a double-edged blade — the true seat of romance. — ITOS LEDESMA</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70172c8-28b0-48c7-a312-93b0be12f2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>19. Freestyle – “Before I Let You Go” (1999)</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9c5612-c7e7-49eb-89e7-ff6dc5867fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Released at the time when the local music scene saw an influx of
        local R&amp;B, “Before I Let You Go” stands out despite its stark simplicity.
        Composed by Freestyle’s lead singer, Top Suzara, “Before I Let You Go” is
        a love song that doesn’t have the bells and whistles in place to woo the beloved.
        The tune is uncomplicated and the rhymes feel obvious, but what it has is
        an unassuming earnestness whose purpose is to give the final goodbye. American
        poet Jack Gilbert wrote, “It''s the having not the keeping that is the treasure,”
        and this is a sentiment that Suzara understands and tries to convey in this
        song. “Before I let you go, I want to say I love you,” he croons, a declaration
        set forth quite plainly, with no expectations of a reunion, the permanence
        of the goodbye making it all the more painful. — CARINA SANTOS</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dbdd94-ff78-446e-ba10-fdfb8f554968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>18. Bituin Escalante – “Kung Ako na Lang Sana” (2002)</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f37a09b-69bc-489b-b3db-59905d4db243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What works so well, and so movingly, in this prizewinning composition
        by Soc Villanueva is the range of emotions that flow from one verse to another
        — from weariness, frustration, and sorrow, to longing, despair, and hopefulness
        — every shift punctuated by deep sighs, every word cutting right through for
        its sheer, genuine pain. The scenario is so clear it could have been anyone’s
        story: the struggle of falling in love with a friend told without needless
        irony, the comfort of admitting foolishness without looking miserable. The
        sentiment is pathetic, yes, but one never feels it. However, the centerpiece
        of “Kung Ako na Lang Sana” will always be Bituin Escalante’s singing — the
        unwavering vulnerability, the precision of feeling, the tender insecurity
        bleeding from her low notes, the way she precedes the final chorus with a
        bellow before rendering a battle cry: “Narito ang puso ko, naghihintay lamang
        sa ‘yo.” Her wish for reciprocation gives her life as much as it kills her.
        — RICHARD BOLISAY</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f595c525-e22e-4f17-a418-02a8d94fe3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>17. Jaya – “Wala na Bang Pag-ibig?” (1997)</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a73de63-3b51-4e8c-986c-591a6927ff3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinoy love songs tend to lean toward the perspectives of the scorned;
        they’re anthems for the unnoticed, the rejected, and the left behind. Jaya’s
        “Wala na Bang Pag-ibig?” is no exception: it’s a portrait of unattended longing,
        clothed in a silky, easily-digestible tune. In an sea of songs about expiring
        love, Jaya’s smooth contralto carries this one with inimitable and full-bodied
        depth. It’s not a sparkly pop song; it doesn’t glitter. It cuts deep and despairingly:
        “Wala na Bang Pag-ibig?” (composed by Vehnee Saturno) begins with a “what
        if?” scenario that posits her lover’s exit, questions her capability of living
        without the promise of forever, and ends with her lamenting the unfairness
        of the turning of the tides. The last rounds of the chorus, which shows off
        Jaya’s range, is a last-ditch attempt at urging the lover to look back at
        their shared histories: is there really nothing left? — CARINA SANTOS</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7f54c6-7a24-45c1-9211-236d2af6d571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>16. Ella May Saison – “Till My Heartaches End” (1992)</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbb8186-fc90-4175-95c6-51df0bd5e4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love lost is more painful than love that was never realized, and
        memory is a tricky realm where all feelings are amplified, all the most beautiful,
        sorrowful, mysterious moments recur endlessly in an infinite loop. Erasure
        or destruction seems a lot easier than illustrating or building from scratch,
        but the choice to forget becomes an almost insurmountable challenge when that
        which must be scrapped from the mind is bursting with joy. Ella May Saison
        channels the pain of love that has disappeared in her tragic ballad “Till
        My Heartaches End” (composed by Tito Cayamanda and Vehnee Saturno), repeating
        the most beautiful scenes in her dreams until her titular heartache comes
        to a full stop.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a44836-c14a-4120-9053-56daa0794f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s easy to dismiss Ella May Saison as a one-hit wonder, but what
        a powerful hit it was she left behind. Saison left the country to pursue a
        career in the States, and her absence echoes the absence of the lover from
        her brightest gem, “Till My Heartaches End,” for what is truly heartbreaking
        about this song and its story is that closure or resolution may never even
        come; this is not a neat, satisfying narrative. Pain is real. Love hurts.
        We haven’t heard from her since, and that only heightens the doubt cast by
        the departure of the enchanting, melancholy songstress. — ITOS LEDESMA</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4faeb76-ad58-49b8-8432-60a65a7215b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>15. Wency Cornejo – “Hanggang” (2002)</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae29a692-f0b2-4e09-9368-924a9304bdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Filipinos, or perhaps as human beings with emotion, we have a
        distinct need for the melodramatic — to find words that capture the height,
        the breadth, and the sheer mess of feeling something. Hyperbolic emotion comes
        to the fore in Wency Cornejo’s textbook bleeding-heart ballad, “Hanggang.”
        The song plays out as a litany of hyperboles describing the persona’s undying
        love: For how long do I love you? Until my heart yet knows how to love, until
        God takes me from this world, etc.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b98413d-4130-4aa1-9175-23be5ad935f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-02-07T08:52:03.096Z
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-07-03T11:41:37.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a value to restraint and nuance in a love song, as is seen
        elsewhere on this list, but we also need songs that capture the enormity of
        love as an emotion. In broad strokes, “Hanggang” makes a case for believing
        in the power of love, for as long as the world has love songs. — APA AGBAYANI</p>'
