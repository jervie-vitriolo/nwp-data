    'jcr:uuid': '2e64d861-4fd9-480e-9863-921cac824056'
    'lead': 'Nothing quite breaks the heart — and just as quickly uplifts it — than
      the contemporary Filipino love song. From ballads speaking of longing to rock
      anthems of persistent desire, here are 25 Filipino songs that have best expressed
      the woes and triumphs of a generation, caught in the throes of romantic love.'
