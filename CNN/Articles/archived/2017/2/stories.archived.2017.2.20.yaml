  'PBA-San-Miguel-Beermen-finals-TNT-KaTropa-JuneMar-Fajardo':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-02-20T23:06:42.536+08:00
    'imagesource': 'jcr:60a82a63-6e82-4b65-9907-0d0a38341af2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e099f4c-d9a5-4c85-a854-899ce7763143'
    'lead': 'The San Miguel Beermen booked the first ticket to the PBA Philippine
      Cup championship after disposing TNT KaTropa in Game 7 of the semifinals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T15:51:39.171+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T15:51:44.783+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T15:51:44.547+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: San Miguel returns to Philippine Cup finals with huge victory over
      TNT

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335fb348-8cbc-4351-8897-86f4b0919afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:51:39.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:51:44.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The San Miguel Beermen are heading
        into the Philippine Basketball Association (PBA) Philippine Cup finals for
        the third consecutive year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a7472e-11be-46e4-9851-3f05c2f0e86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:51:39.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:51:44.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen dismantled the TNT KaTropa, 96-83, in Game 7 of the
        semifinals on Monday night at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aba0371-95bc-4325-9d90-69ca29bb336f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:51:39.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:51:44.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning league MVP JuneMar Fajardo paved the way for San Miguel
        with 22 points, 19 rebounds, and four blocks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5351ff4c-5950-4b00-893b-b63abbb865a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:51:39.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:51:44.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was expected that both squads would fight tooth and nail in the
        first half with the Beermen gaining a precarious 41-39 edge at the break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5d4104-6eb8-4050-ad98-3d382d77b125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:51:39.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:51:44.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was a different story in the third frame as the San Miguel
        blasted KaTropa with a 36-point output to create a comfortable cushion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b94666-b3d2-429e-8694-a7d2d906335f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:51:39.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:51:44.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMB proved why they were the title favorites this conference as
        they pulled away in the payoff period with steady executions and high-percentage
        shots.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e72d127-a486-4af4-88ac-63de41a40494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:51:39.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:51:44.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT star guard Jayson Castro sat out the do-or-die match due to
        a hamstring injury.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa741fb-632f-4d4c-bcf2-637b9bbc680d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:51:39.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:51:44.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranidel De Ocampo, Mo Tautuaa and Troy Rosario tried to anchor a
        late rally for KaTropa but the Beermen’s lead was just far from reach.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f74b5f1-7165-493f-89bb-10e1fd1e6fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:51:39.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:51:44.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arwind Santos contributed 22 points and 13 rebounds for San Miguel,
        while Chris Ross added 18 points.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f90eca1-d713-428e-a86b-d8032ebd8c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:51:39.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:51:44.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larry Fonacier paced TNT with 14 markers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e21a08-9db5-434a-800e-31ebdf8fc9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:51:39.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:51:44.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen will wait for the winner between Barangay Ginebra and
        Star Hotshots semis series -- who are set to dispute the last finals spot
        tomorrow at the Mall of Asia Arena.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77c4d56-41b1-41a9-ae6a-178fa1bb646c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:51:39.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:51:44.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMB head coach Leo Austria is delighted with how his team performed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c536ac4-d858-4775-8703-3625bfa905c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:51:39.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:51:44.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope this will continue. I''m so happy with the team, they lived
        up to the expectations," Austria said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67766377-2f17-4e1e-b1b3-aab3dc9034ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:51:39.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:51:44.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The scores:</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fab3ef0-22a6-47b1-a3e2-f9aa7ba0f2b7'
