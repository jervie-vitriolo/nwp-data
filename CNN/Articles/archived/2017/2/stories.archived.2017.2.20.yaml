      'mgnl:type': 'image'
    '17':
      'image': 'jcr:1e601c1d-7eba-4fd2-880a-ef4b52d8ec97'
      'imageCaption': 'Chairs of various colors and styles rest on a gigantic shelf
        covering an entire wall in the store. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d28e379-4ac7-4eb9-927a-2b156b2feb9c'
      'mgnl:activationStatus': true
