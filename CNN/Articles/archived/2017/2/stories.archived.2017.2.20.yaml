      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Miguel (96)</strong> - Fajardo 22, Santos 22, Ross 18,
        Cabagnot 14, Lassiter 12, Espinas 8, Heruela 0, Garcia 0, Tubid 0, De Ocampo
