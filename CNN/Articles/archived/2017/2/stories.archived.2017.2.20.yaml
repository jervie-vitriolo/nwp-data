  'De-Lima-drug-cases-raffle-arrest':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-06-20T11:07:55.534+08:00
    'imagesource': 'jcr:c3a95b94-696d-426a-b275-1ce5d67db258'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9754820f-85cf-44d3-ac41-1f194ed75ee2'
    'lead': 'The three drug cases filed against Senator Leila De Lima may be raffled
      off at the Muntinlupa Regional Trial Court (RTC) on Monday afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T16:54:35.796+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T16:54:39.503+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T16:54:39.367+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima''s drug cases may be raffled off today

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d141ab9-9fcb-4aa6-8b07-8da87e1fd0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:54:35.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:54:39.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The three drug cases filed against
        Senator Leila De Lima may be raffled off at the Muntinlupa Regional Trial
        Court (RTC) on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9de62af-424e-4c55-a61d-7d2bb1421c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:54:35.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:54:39.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Clerk of Court at the Muntinlupa RTC confirmed
        the cases filed by the Justice Department are set for raffling off among the
        judges at 1 p.m. Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc6502d-432e-47c9-8c68-de530a9fe366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:54:35.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:54:39.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa RTC Executive Judge Juanita Guerrero is on leave, so
        the Vice Executive Judge will preside over the raffling of the cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6cbc9d-c524-4437-b0d9-a9cc1b43b22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:54:35.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:54:39.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staff of Senator De Lima, who has said she is prepared for the
        "worst-case scenario" of her arrest, said they may file an omnibus motion
        to quash, or a legal move to dismiss the cases filed against her. But the
        senator''s legal counsel, Alex Padilla, said they may wait for the cases to
        be raffled off before they file the motion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8521faa4-0f9c-4dbb-88e2-2fdd04f4d4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:54:35.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:54:39.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department on Friday filed three drug cases against
        De Lima and several co-assused for their alleged involvement in the illegal
        drug trade inside the New Bilibid Prison.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147fab47-cb72-4df1-b087-af3132c856d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:54:35.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:54:39.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ Secretary Vitaliano Aguirre said the cases are non-bailable,
        and if found guilty, the penalty will be reclusion perpetua or life imprisonment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a62dec-bfa9-4aa8-afbc-ad37285b99cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:54:35.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:54:39.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines correspondent AC Nicholls contributed to this report.</p>'
  'revisiting-the-house-probe-on-the-bilibid-drug-trade':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': '(File photo) Senator Leila De Lima'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-20T10:39:37.518+08:00
    'imagesource': 'jcr:03402c78-e98e-4087-9398-8fc74966080a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9777e200-7faf-4e9f-a26a-8a7ada9a2cfe'
    'lead': 'Several convicts-turned-witnesses faced the House Committee on Justice
      last year and linked former Justice Secretary Leila de Lima to the illegal drug
      trade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T17:00:39.807+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T17:00:43.497+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T17:00:43.260+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Revisiting the House probe on the Bilibid drug trade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35df7852-839e-4be9-a11f-260549ea886a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:00:39.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:00:43.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Former Justice
        Secretary and now Senator Leila de Lima abetted the illegal drug trade run
        by convicted drug lords from inside the national penitentiary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe836a7-43da-41d5-9970-0432164d52d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:00:39.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:00:43.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the testimony of several high-profile New Bilibid Prison
        inmates who faced the House Committee on Justice. The house committee held
        a series of investigations in September 2016 investigating the proliferation
        of drug syndicates inside Bilibid during De Lima''s term as Justice Secretary
        from 2010 to 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8105187-46d1-4dc5-823c-92d3c06357ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:00:39.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:00:43.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, alleged Bilibid drug lord Jaybee Sebastian admitted
        that he gave de Lima – whom he called a "protector" – a total of P10 million
        worth of drug money from 2014 to 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebc30fa-eeaa-403d-9ddb-d9d335dcc4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:00:39.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:00:43.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Watch: Jaybee Sebastian pins down De Lima</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be837b8-1279-4b83-8424-1871fa0944d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:00:39.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:00:43.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian said the money was to be used for de Lima''s campaign
        in the May 2016 elections for a Senate seat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ee93d0-0576-4a6b-ba91-db5c6afd2812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:00:39.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:00:43.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sinabi ko kay de Lima na ''Ma''am, may ibigay ako sayong pera,
        paano to? Kay Junel ko ba iabot ito?'' Sumagot naman si Secretary de Lima,
        ''Hindi ko kasama si Junel ngayon, iwan mo na lang dyan. ''"</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6be41e-c687-4420-8aac-7e11a4e77c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:00:39.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:00:43.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told De Lima, ''Ma''am, I have money to give you,
        what do I do? Do i give it to Junel?'' She answered, ''Junel isn''t with me
        today, just leave it there.''"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd347b6af-ae20-433e-8c97-eb936dd80814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:00:39.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:00:43.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another witness, convicted drug lord Herbert Colanggo claimed he
        gave De Lima P3 million monthly to allow the entry of contraband inside the
        penitentiary.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2309c2-a4a9-45ce-9f7a-8eba6f79cb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:00:39.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:00:43.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: ''De Lima allowed entry of drugs, contraband in Bilibid for
        money''</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a526b0-9848-476f-a27b-f86add2e4f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:00:39.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:00:43.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colanggo, a music aficionado, said he also gave De Lima ₱1 million
        every time he held a concert inside Bilibid.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56439e59-2ce3-450b-91c0-f12fda6eabc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:00:39.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:00:43.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang tawag sa amin ay PR Payola po para lahat ng gusto naming
        kontrabando ay papasok:</em> golf cart, motor de <em>kuryente,</em>" Colanggo
        told the hearing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0885fe32-5c1f-40cd-b4ca-2696f9f3a241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:00:39.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:00:43.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''d call it PR Payola and it would be given so that
        we could have the contraband we wanted: golf cart, electric scooters.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c173371-b149-46e1-9bd0-382bd04f8eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:00:39.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:00:43.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other inmates also claimed personally giving de Lima millions worth
        of drug money.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ccefdc-f811-47fb-bad6-aed2d384ffff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:00:39.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:00:43.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former PO3 Engelberto Durano, another witness against de Lima, said,
        "<em>Inabot ko na kay Secretary de Lima ang kahon na may lamang ₱1.5 million
        at sinabi ''Ma''am, ito na po.'' Kinuha ito ni Secretary at inabot sa lalaking
        sumalubong sa akin."</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5b6ec9-3776-4e01-9b53-9bc68988c46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:00:39.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:00:43.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I handed over the box with ₱1.5 millon to Secretary
        de Lima and said, ''Ma''am, here it is.'' She took it from me and gave it
        to the man who greeted me.]</p>'
