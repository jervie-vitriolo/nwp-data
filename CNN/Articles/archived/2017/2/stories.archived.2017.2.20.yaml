    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0b6e5b-a2f8-499f-bfe0-712e56a193bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:00:39.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:00:43.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bilibid inmate and witness Jojo Baligad said, "<em>Alam ko na direktang
        para kay</em> Secretary de Lima<em> mismo ang isang milyon at limandaang libong
        piso at ito''y tahasang inamin ni</em> Herbert Colangco<em> sa akin."</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf8cc99-fdd4-4e91-a18b-54dd98fe6a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:00:39.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:00:43.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I knew that the ₱1.5 million was for Secretary de
        Lima and this was admitted to me by Herbert Colnaggo.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438561c2-f8fb-41e6-b80d-af5d06ee4506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:00:39.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:00:43.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s former-driver-turned-lover Ronnie Dayan said he received
        money from alleged Eastern Visayas drug Lord Kerwin Espinosa for de Lima.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90405d5-00d9-4e8a-8e73-4ff53b874c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:00:39.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:00:43.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Dayan: I got money from Kerwin for De Lima</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59957720-8718-4ae9-9111-19e5d87d99b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:00:39.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:00:43.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan, however, said he did not know that Espinosa was an alleged
        drug lord or how much money Espinosa was giving de Lima.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c11c2d-ed17-4020-aeec-0777ef299125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:00:39.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:00:43.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, <em>"Inaabot ko ang mga ito kay Ma''am pagdating sa bahay.
        Sa mismong kwarto, automatic na po iyan."</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d8f8b6-7ed2-4a26-80db-3b702ca659b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:00:39.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:00:43.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I would hand it over to Ma''am (de Lima) when I got
        to the house. In her room, that was automatic.]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580b43eb-f6cf-487b-b558-6f8c0a25d8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:00:39.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:00:43.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, some congressmen were convinced that De Lima may have
        been involved in the illegal drug trade.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85d7d35-73cf-4e41-bc46-db53e5d144e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:00:39.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:00:43.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez said, "Here is a woman, pretending
        to be clean. Pretending to be a crime-buster, a graft-buster, a self-proclaimed
        righteous individual. Kelangan natin ipakita sa taong-bayan kung anong klaseng
        tao ito [We need to show the people what kind of person she is]."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4870e3b8-4c6f-45b0-a4b3-2e2010b1827b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:00:39.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:00:43.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: House leaders mull contempt, ethics cases vs. De Lima</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a9e593-8bbe-446f-96c4-99aa5f9ec4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:00:39.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:00:43.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others question the motives and the inconsistencies in the statements
        of convicts-turned-witnesses.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b681a9-48d3-4f1b-a057-b6dbe60482c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:00:39.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:00:43.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oriental Mindoro Representative Doy Leachon said, <em>"Para sa akin
        kasi gusto mo lang sabihin iyong pwede mong sabihin pero iyong pwede mong
        itago, itatago mo."</em></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd818ed31-4484-4c73-ad2f-6ecee8f6a4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:00:39.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:00:43.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, you are free to say what you want to say,
        but you can hide what you can hide.]</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241aa236-8d9c-47b6-8400-4d8e71daaa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:00:39.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:00:43.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For de Lima, the statements of convicts were nothing but lies meant
        to destroy her.</p>'
  'sss-pension-senior-citizens-emmanuel-dooc':
    'author': ' Ivy Saunar, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-20T10:08:18.378+08:00
    'imagesource': 'jcr:862e12dc-749f-454b-a8fe-098cabb2d7ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75aeb73f-002d-4d09-8aed-75e7cf5af1bd'
    'lead': 'Social Security System president Emmanuel Dooc says formal advice from
      Malacañang is required; release expected by end-February.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T17:03:07.343+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T17:03:10.772+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T17:03:10.578+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SSS President: We need ''formal instruction'' from Duterte before release
      of pension increase

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612104fb-81e3-4479-a51c-f3b9471742d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:03:07.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:03:10.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Pensioners will
        have to wait a little longer before they receive their much-awaited pension
        increase.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6a71d9-8a91-46bd-8a5f-3861218e6b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:03:07.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:03:10.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expected release of the ₱1,000 pension benefit before February
        15 was delayed anew.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53a98fb-8faf-4f82-a96c-28b725a85c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:03:07.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:03:10.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason is we need a formal instruction from the President or
        from Malacañang to effect the increase," Social Security System (SSS) president
        Emmanuel Dooc told CNN Philippines in a phone interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076465ea-181f-4c27-94b2-bbe90e10fab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:03:07.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:03:10.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang needs to release an Executive Order or a memorandum of
        approval regarding the increase for it to take effect.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3642f297-a19f-48d0-9be2-1f7fefbfb68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:03:07.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:03:10.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an alternative, both Senate and the&nbsp; House of Representatives
        may issue a joint resolution effecting the increase.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212e0822-5b23-420e-aad5-5a693fa63c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:03:07.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:03:10.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not giving any definite deadline but I''m hoping it will take
        place this month so that we can pay out the differential of P1,000 for the
        month of January and another differential for the month of February," Dooc
        said on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf15ae86-e6a7-4d90-8103-d52538091380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:03:07.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:03:10.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means once Malacañang gives the formal approval, pensioners
        should receive an additional ₱2,000 this month, reflecting the retroactive
        increase of ₱1,000 in January, and another increase for February.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c351bfd-8792-45b4-89d6-7431b6275f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:03:07.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:03:10.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Senate approves bill granting an extra ₱2,000 monthly to
        SSS pensioners</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c1f540-28ed-4811-baa3-696f214b723f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:03:07.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:03:10.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pensioners are counting on this.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ff0425-0899-4544-acde-3c806e8784c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:03:07.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:03:10.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In-e-expect ko end of February. So titingnan ko kung meron na sa
        Feb 28. Sana pirmahan na ni Presidente para marelease na yun... Ituloy na
        niya para masiyahan ang tao, ang mga pensioner," said SSS pensioner Ernesto
        Lim.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288eb7ca-7429-47fa-83fb-058874222a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:03:07.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:03:10.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I expect to receive it (additional pension) by the
        end of February, so I''ll check on Feb. 28. I hope the President signs so
        it can be released... I hope it pushes through so pensioners will be happy.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9579b16-3400-4bc4-909e-db8b82a89db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:03:07.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:03:10.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte approves P1,000 SSS pension hike</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652d33c9-d081-40fa-b7e0-b04f23816fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:03:07.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:03:10.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 2.2 million pensioners in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bb3424-c0b6-4100-a1b2-fbc4f6b15457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:03:07.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:03:10.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, with the pension increase also comes the increase in contribution
        of SSS members.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740b16c4-89db-4e14-b39b-c4cb4df5701f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:03:07.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:03:10.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: SSS: Higher contribution with pension hike most viable option</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee2f3cb-c16d-4317-a2e0-50c8b588b2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:03:07.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:03:10.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Come May, the 11 percent in contributions will increase by 1.5 percent.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf8babd-4462-4480-81f5-f1e790d16b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:03:07.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:03:10.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, SSS officials say, it will only be implemented once it is formally
        approved by Malacanang.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cee164d-58be-4c6d-9cf5-b9a5a4cc46d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:03:07.345+08:00
