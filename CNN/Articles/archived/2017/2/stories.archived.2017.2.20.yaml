    'title': 'Andanar alleges bribes of $1,000 offered to journalists; reporters slam
      claim

      '
    'updated': 2017-02-20T13:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e927670-d23f-4f44-9373-4112b9295e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:34:57.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:35:01.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Communications
        Secretary Martin Andanar claimed people from the opposition offered Senate
        reporters as much as P50,000 to cover the press conference on the alleged
        existence of Davao Death Squad (DDS).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6b62c6-f0de-4e13-9777-e682ea443b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:34:57.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:35:01.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar told CNN Philippines in a phone interview Monday that he
        received information from his source in the Senate that the reporters covering
        the beat were offered as much as $1,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541feaef-3fa3-4769-bf84-ea439d3dc7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:34:57.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:35:01.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakakuha tayo ng report na as much as $1,000 ang pinamigay sa presscon
        na ito. Meron daw pinagbibigyan ng ganito kalaking halaga ng pera para lang
        i-cover ito... Pinagbibigyan daw ang reporters du''n sa kung saan nangyari,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97288222-0d66-4a5c-8763-3d10cc921978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:34:57.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:35:01.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We received a report that as much as $1,000 was given
        to cover this press conference. There were those given this huge amount to
        cover this...It was given to reporters where the press con took place.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8659cc-d776-43bc-b1b7-6e42a768d9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:34:57.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:35:01.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his allegation, Andanar said he cannot explicitly say that
        the Senate reporters took the offer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b12caaa-dbc2-4a70-addc-ff1b276870bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:34:57.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:35:01.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yun ang umiikot na storya, pero hindi naman sinabi na tinanggap.
        Pero merong mga offer na ganung kalaking pera ang opposition para lamang pabagsakin
        ang administrasyong ito at ipakalat itong storya ni SPO3 (Lascañas)," he said</p>'
