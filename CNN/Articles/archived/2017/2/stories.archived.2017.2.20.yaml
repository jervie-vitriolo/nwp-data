      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: CA turns down De Lima''s bid to stop drug probe</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275f4349-e31c-40fb-84d8-674d3a0d7d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:18:58.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:19:02.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VACC challenges De Lima: Face the charges</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2286f5c0-bed9-4e77-80f1-e05f1dc43062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:18:58.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:19:02.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, anti-crime group Volunteers
        Against Crime and Corruption (VACC) founding chairman Dante Jimenez urged
        De Lima to "face the charges" in court.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3559cbd-3e08-4d19-a58e-4339349f1cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:18:58.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:19:02.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VACC is one of the three parties that filed a case against De
        Lima.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4cc150-06e6-47e2-9fc2-ad3e364d33cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:18:58.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:19:02.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After attending a series of hearings at the House of Representatives
        with the Committee on Justice, we felt that all of these testimonies of convicts,
        testimonies of her former lover and driver-bodyguard… deputy director dati
        ng NBI (National Bureau of Investigation) si (Rafael) Ragos, we felt that
        all of these (are) insurmountable," Jimenez said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da841072-5fab-4521-aa7c-245600f27e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:18:58.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:19:02.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said the convicts from the New Bilibid Prison who testified
        against De Lima in the House of Representatives last October were not coerced.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2526c5-cc37-49c5-b5b9-1b9dde5156b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:18:58.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:19:02.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The convicts said De Lima had a hand in the proliferation of drugs
        and the illegal drug trade when she was Justice Secretary from 2010 to 2015.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa317ff-063e-4b69-ab1e-b3c8c44d811e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:18:58.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:19:02.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Revisiting the House probe on the Bilibid drug trade</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6644b830-aa96-46ae-989b-253d67db2180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:18:58.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:19:02.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He belied De Lima''s claims that she was being politically persecuted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcb0786-e99d-4326-a9bf-9fbd5710f137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:18:58.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:19:02.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said the VACC seriously fights proliferation of illegal
        drugs since eighty percent of the victims in the cases the VACC handles are
        drug-related.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174abc6e-e27b-49f0-a60a-fefa18e0db28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:18:58.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:19:02.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can it be political persecution? When, lahat naman po ay binigyan
        ng pagkakataon [everyone has been given the chance] to answer the charges,"
        Jimenez said. "Defense nalang nila ''yan, [It''s just their defense]."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e689fd91-e3b0-4493-8acf-2bde7d9d67b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:18:58.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:19:02.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Presidential legal counsel Salvador "Sal" Panelo, meanwhile,
        said in a statement, De Lima waived her right to be heard when she refused
        to submit counter-affidavit when the DOJ was investigating her.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e820db-b4bd-4e4e-b809-3c7703c69eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:18:58.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:19:02.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering the circumstance, Panelo said De Lima has no right to
        complain that DOJ did not get her side.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd044052a-1212-481d-817e-edf97f4e0dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:18:58.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:19:02.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added, De Lima is in a "state of confusion" and that the
        senator cannot think straight.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84c09ed-51b0-4188-9f37-d13073b716f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:18:58.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:19:02.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' AC Nicholls and Ina Andolong contributed to
        this report.</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e46b045-0259-4806-9d42-de05a5214cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:18:58.212+08:00
