  'pba-ginebra-star':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-02-20T09:25:44.704+08:00
    'imagesource': 'jcr:e0b2cc0b-868d-45c8-baa3-3285503b8318'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15363d36-5ca1-49a3-98ea-e3446f2e604f'
    'lead': ' Barangay Ginebra extended their PBA Philippine Cup semifinal best-of-seven
      series against Star on Sunday evening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T17:05:46.738+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T17:05:50.460+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T17:05:50.270+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Ginebra forces Game 7 after blasting Star, 91-67

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4b7c53-3a98-4da8-86eb-f6f684055502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:05:46.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:05:50.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> The Manila Clasico
        is going to Game 7.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61f9567-4366-43c0-a451-29695a059457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:05:46.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:05:50.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Ginebra kept themselves in contention in the Philippine
        Basketball Association (PBA) Philippine Cup after dismantling the Star Hotshots,
        91-67, in Game 6 of their best-of-seven semifinal affair on Sunday evening
        at the Smart Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127406c7-f307-4257-8a73-07d394bfc15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:05:46.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:05:50.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sol Mercado paced Ginebra with 21 markers, while LA Tenorio swished
        in 19 of his own.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe00b1a-7336-4d75-b773-acb7a69d6c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:05:46.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:05:50.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It looked like it was going to be a long night for the Gin Kings
        if you were looking at how the opening frame started out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6120d7f7-0663-4fe0-bcd3-85e644f5068f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:05:46.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:05:50.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots outgunned Ginebra to build up a sizable 20-9 lead at
        the 4:21 mark of the first quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ae0a5f-946b-46cb-89fb-f15f938003e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:05:46.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:05:50.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after three timeouts from venerated Ginebra head coach Tim Cone,
        the Gin Kings finally got off the mark.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75b1ac6-9f98-46e1-ae02-925a106a6284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:05:46.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:05:50.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra immediately went on a 19-0 run that would extend into the
        second frame, to grab the advantage at 30-24.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f98b96a-75a7-42cc-a463-e0782fc40401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:05:46.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:05:50.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star regained its footing soon afterwards, unleashing a 13-0 rally
        of their own to steal the lead, 37-33, on the way to nursing a slim 39-38
        edge at halftime.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532bca83-a027-459d-b935-27be7571b6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:05:46.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:05:50.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two teams continued to lock horns in the third period, but it
        was Ginebra who found their groove before the payoff period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f22d4e-b181-46e4-9c85-55cb60a7349b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:05:46.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:05:50.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gin Kings utilized a 10-2 run to take a 62-54 cushion into the
        final quarter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcd0d4f-3dd2-4a35-8162-6c0a13c5e6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:05:46.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:05:50.464+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last 12 minutes proved to be decisive for Ginebra, as they dominated
        the quarter by outscoring Star</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57df4bb1-7924-42cc-942c-a8344c20f4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:05:46.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:05:50.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marc Pingris led Star with 14 markers, while Mark Barroca chipped
        in with 13.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d70fd1c-b28f-4722-bb64-4140a25e0f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:05:46.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:05:50.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, Cone pointed out what he felt were the key moments
        for the Gin Kings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e366c110-7b36-4bd9-a2b6-6d8d1d9a26b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:05:46.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:05:50.465+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought we were going to be blown out by 40 after the first five
        minutes," Cone said. "They showed resolve, got back into it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a6d024-4a93-486c-a559-6a01c0112f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:05:46.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:05:50.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then falling behind a little bit at half time, and Joe coming out
        and inspiring us in the third quarter," Cone added. "I think those were the
        stories that really keyed us to this win."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4d415c-7277-49a8-9539-5d837074886b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:05:46.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:05:50.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deciding game will be played on Tuesday at the Mall of Asia
        Arena.</p>'
  'China-bans-North-Korea-coal-imports':
    'author': 'Steven Jiang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-20T08:08:32.223+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb259eab-bb21-4380-852a-93e207533344'
    'lead': 'China says it''ll halt all coal imports from North Korea from Sunday
      for the rest of 2017, amid growing tensions on the Korean Peninsula following
      Pyongyang''s most recent missile test last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T17:07:40.003+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T17:07:44.108+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T17:07:43.694+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China bans all coal imports from North Korea amid growing tension

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da28e2b-9ee1-4217-8dc8-be4d4706775f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:07:40.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:07:44.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp; —</strong> China says it''ll halt all coal imports
        from North Korea from Sunday for the rest of 2017, amid growing tensions on
        the Korean Peninsula following Pyongyang''s most recent missile test last
        week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a2fb52-2466-4739-a080-7d79742aeae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:07:40.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:07:44.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Commerce, in a public notice jointly issued
        with the country''s customs agency Saturday, said the decision was made to
        comply with a UN Security Council resolution that China helped draft and pass
        last November.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f66e6a-24df-4085-a3cc-356a08d5f010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:07:40.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:07:44.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resolution 2321 imposed some of the toughest sanctions yet against
        the North Korean regime, after it disregarded an earlier UN ban to test what
        it said was a nuclear warhead in September 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c08623-737a-4a15-ad2c-99100430cb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:07:40.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:07:44.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imports of coal produced in North Korea -- including shipments
        already declared to the customs but yet to be released -- will be suspended
        for the remainder of this year," said the statement posted on the ministry''s
        website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9f7bdc-92c2-4a54-8a74-331f8dca875c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:07:40.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:07:44.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea claimed success in its February 12 test of a new medium
        long-range ballistic missile, the Pukguksong-2. China voiced its opposition
        to the launch and joined other members of the UN Security Council in condemning
        Pyongyang''s action.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0c9d62-0bb9-4e68-a96e-137fd9f56259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:07:40.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:07:44.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When reports first surfaced last week that authorities in an eastern
        Chinese port rejected a coal shipment from North Korea, a Ministry of Foreign
        Affairs official declined to confirm the story but reiterated Beijing''s long-held
        position.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e01c802-b153-40c5-8128-92e0831dc9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:07:40.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:07:44.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China fully, earnestly and faithfully enforces relevant Security
        Council resolutions, which include clear provisions on North Korea''s coal
        exports," said ministry spokesman Geng Shuang last Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a31466-9518-4597-b8fa-9ec2fb697343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:07:40.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:07:44.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strained relations</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85cd203-9cc3-44d0-b39b-d9dc08021289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:07:40.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:07:44.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their first meeting, new US Secretary of State Rex Tillerson
        on Friday stressed to Chinese Foreign Minister, Wang Yi, the growing threat
        posed by North Korea''s nuclear and missile programs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c8d998-493f-4496-946e-b772f3c5e5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:07:40.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:07:44.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tillerson urged China to "use all available tools to moderate North
        Korea''s destabilizing behavior," said acting US State Department spokesman
        Mark Toner.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459ddbc0-942d-44ff-a1fc-68432869f810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:07:40.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:07:44.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While pledging to strictly implement UN-imposed sanctions, Wang
        told reporters in Germany -- where both he and Tillerson were attending a
        G20 ministerial conference -- that there is still hope to resolve the North
        Korea nuclear issue through diplomacy, and Beijing is willing to facilitate
        multilateral talks, according to a statement released by the Chinese foreign
        ministry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba501b29-ee6b-4fe6-b2f8-ed570cefcdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:07:40.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:07:44.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late January, several Chinese ministries jointly issued an extensive
        list of prohibited items for export to North Korea in compliance of Resolution
        2321.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fc39d9-9d67-4fd3-9b4d-88fe0d1bd857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:07:40.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:07:44.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That ban covered military-civilian dual-use articles related to
        weapons of mass destruction -- including not only chemicals and weapons technologies,
        but also design software, high-speed cameras and truck chassis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81283a6b-a1ec-4099-a5b4-cb8d154a0651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:07:40.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:07:44.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A foreign ministry official pointed to the list at the time as clear
        evidence to rebut skepticism over China''s determination to implement UN sanctions
        against North Korea, its neighbor and longtime communist ally.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e7f4fe-c204-4002-9d8f-14b6045869af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:07:40.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:07:44.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing remains Pyongyang''s biggest trade partner, providing an
        economic and political lifeline to the increasingly isolated regime.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec26d11b-09d6-488b-a749-8cfb22591ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:07:40.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:07:44.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China views North Korea as a strategic buffer between itself and
        South Korea, which has a sizable US military presence. It also fears a potential
        refugee crisis on its doorstep if the Pyongyang regime suddenly collapses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f4e287-de6f-45e9-8a34-c9a550094216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:07:40.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:07:44.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bilateral relations have become strained, however, since North Korea''s
        young leader, Kim Jong Un, came to power following his father''s death in
        late 2011.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27e0ec9-2fef-4883-b104-17a31b12dc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:07:40.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:07:44.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese leadership is said to be growing frustrated with Kim''s
        defiant stance on the nuclear issue and the resulting instability in Northeast
        Asia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e025ce73-46b6-4d21-8863-587f4446ab56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T17:07:40.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T17:07:44.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "China bans all coal imports
        from North Korea amid growing tensions."</p>'
