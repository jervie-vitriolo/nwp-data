    'jcr:uuid': 'ae78c9c8-38a7-4f24-875a-aeb830735088'
    'lead': 'Anti-crime watchdog urges detention of Senator Leila De Lima in "ordinary
      jail" if arrested on illegal drugs charges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T16:43:19.519+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T16:43:23.320+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T16:43:23.036+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VACC demands ordinary jail, no special treatment for De Lima

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af2fd0b-8dca-4287-9b12-947cebdbb2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:43:19.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:43:23.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Politicians facing
        criminal charges, like Senator Leila de Lima, deserve the same treatment as
        ordinary citizens, said the Volunteers Against Crime and Corruption (VACC)
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37915664-098e-44ab-a18e-3cb90442392b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:43:19.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:43:23.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let her be detained in ordinary jail," Dante Jimenez, VACC''s founding
        chairman told CNN Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba915f3-ff2f-4104-964d-44eeb918a79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:43:19.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:43:23.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No special treatment. Diyan kami aalsa [That is where we will protest],"
        he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4f58e3-7922-43e5-8b8c-7ee4bb6d2cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:43:19.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:43:23.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VACC was one of the parties to file drug cases against De Lima at
        the Muntinlupa Regional Trial Court last week for her alleged involvement
        in the New Bilibid Prison drug trade when she was Justice Secretary from 2010
        to 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75ebb52-ecc6-46eb-92ca-8f500a21bffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:43:19.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:43:23.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa RTC branches 204, 205, and 206 were chosen to handle
        the cases in a raffle on Monday. The judges will review the case and decide
        if an arrest warrant is necessary for De Lima.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d0004b-68ae-404d-9318-2516700c6eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:43:19.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:43:23.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: De Lima''s drug cases may be raffled today</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e71df61-6863-4faf-b3db-5896bfb74370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:43:19.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:43:23.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Ronald Dela Rosa on Sunday offered
        the Camp Crame Custodial Center to be the facility for the senator should
        an arrest warrant be served.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195f1df9-412f-4599-a9db-803e25105847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:43:19.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:43:23.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: PNP Chief offers De Lima Camp Crame''s Custodial Center</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e81de64-c18e-458c-9e7f-56d253802354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:43:19.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:43:23.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To us, this is the best time now to show to the world, to your
        countrymen that even if he or she is a senator of the land... kung sino man
        ''yan, huwag siyang bigyan ng [whoever that is, don''t give that person] special
        treatment," said Jimenez.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2357dc64-e868-4c63-b676-7230fc374830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:43:19.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:43:23.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, convicted politicians are given special, separate
        detention cells.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bfbd82-a44a-4ae2-a0e0-4378790b3f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:43:19.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:43:23.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them are Senators Jinggoy Estrada and Bong Revilla, who are
        serving their time in the Camp Crame Custodial Center. They are both convicted
        of plunder for the multi-billion peso pork barrel scam.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8435a139-b1ad-49f9-bca2-3d738fd6be43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:43:19.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:43:23.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous President Gloria Macapagal-Arroyo was on hospital arrest
        before the Supreme Court cleared her of plunder charges last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e236a3-f2dc-4094-829b-8e0c39d35799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:43:19.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:43:23.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let her be treated equally among all those being charged of heinous
        crimes," said Jimenez. "So sa amin [for us], we wish that the court who will
        handle this (will) let her join... regular detention centers."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9d2a13-7bf8-44d0-b9ef-4af918f0b19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:43:19.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:43:23.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, who has maintained her innocence on the charges filed against
        her, says she is ready to be arrested, and will not resist.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e402fc-7f36-4c3a-9787-7984ad444fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:43:19.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:43:23.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po ako tatakas. Hindi po ako magtatago. Hindi po ako pupunta
        ng hospital... magwe-wheelchair, magne-neckbrace," De Lima told reporters,
        alluding to Arroyo, who wore a neck brace and was in a wheelchair around the
        time she faced plunder charges. &nbsp;"Wala akong gagawin na mga ganu''ng
        estilo."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e79c85-40e5-4d9c-8c58-a31083593ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:43:19.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:43:23.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will not escape. I will not hide. I will not go
        to the hospital... use a wheelchair or neckbrace. I won''t use that style.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d798cc5-a3cb-4e10-bbae-7e173109fc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:43:19.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:43:23.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This statement by De Lima should be granted, said Jimenez.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbf23ba-8804-4aa3-9a03-887ab5fa4876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:43:19.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:43:23.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s give her her wish. That''s her wish, and that is also our
        demand as victims of illegal drugs in this country," he said.&nbsp;"Please,
        so that maramdaman niya... ano po ang condition ng jails natin [so she can
        feel the conditions of our jails], as being experienced by ordinary Filipinos."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc71686-f9bc-42fe-9a80-0aae283aa860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:43:19.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:43:23.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Jimenez also implored President Rodrigo Duterte''s administration
        to begin improvements in the living conditions in jails.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cda8c28-d333-4fc2-aa85-36ad1d1e0995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:43:19.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:43:23.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already-crowded Philippine prisons are dealing with further congestion
        as drug suspects were arrested or turned themselves in following the country''s
        war against drugs.&nbsp;In one Quezon City jail, a CNN report last year found
        4,000 people crammed into a space built for 800 inmates.&nbsp; The latest
        annual report of the Bureau of Corrections recorded over 23,000 inmates in
        New Bilibid Prison alone and an overall congestion rate of 158 percent in
        2015.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe19afe9-1671-4e97-bd5a-d573eb38e69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:43:19.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:43:23.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Watch: Inside the Quezon City Jail</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f84cd8-5588-4d20-acca-640209c548f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:43:19.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:43:23.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Have you improved... after the Marcos era, the detention centers,
        the prison cells, the Muntinlupa [penitentiary]?" said Jimenez.&nbsp;"Duterte
        administration now must take this as one of the challenges of his administration.
        Improve detention centers," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e5bbf2-55c5-4173-ac15-0e1462fc2439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:43:19.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:43:23.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurisdiction over De Lima cases: DOJ or Ombudsman?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218d9ade-8bfe-43ec-95e2-1d83f79b108f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:43:19.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:43:23.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima and allies in the Liberal Party have maintained her innocence,
        calling the cases filed against her as political persecution by the Duterte
        administration against any opposition.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2ea1a2-f6e6-4cde-ad70-81e1269c250f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:43:19.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:43:23.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They argued that the concerned parties should have filed the cases
        at Sandiganbayan through the Ombudsman instead, and not at the lower RTC.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a4e580-5abb-4e77-8da6-7b2a11b249e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:43:19.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:43:23.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assert that the Ombudsman has primary jurisdiction over cases
        against public officers cognizable by the Sandiganbayan. Violation of the
        Dangerous Drugs Act, which is the DOJ''s case against Sen. De Lima, falls
        under ''other offenses committed by public officials'' listed in the Sandiganbayan
        Law," the Liberal Party wrote in its statement released last week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bc56a8-6719-4d89-b6ab-5135edabe4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:43:19.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:43:23.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This filing before the RTC is clearly an attempt to undermine our
        court processes," it said. "It is an underhanded maneuver meant to go after
        critics, regardless of legal bases or processes."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7138d6-2f73-4641-b894-2348ab9484af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:43:19.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:43:23.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez maintained that they were advised by their lawyers to go
        to the RTCs instead.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fd8e1b-839f-483d-a324-ee3bd06e645b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:43:19.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:43:23.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi ng lawyers namin sa VACC, cognizable dito ang RTCs [Our lawyers
        here at VACC say that the RTCs are cognizable]... because this is illegal
        drug trading," he said. "She did not do this as secretary of justice, but
        in her personal capacity."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd982669f-d461-4fde-ac97-633dcf032f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:43:19.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:43:23.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>VACC slams human rights groups</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9419edac-dd40-4a32-a649-44bd1c30d5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:43:19.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:43:23.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez disputed Human Rights Watch''s claim that the charges against
        De Lima were, as the group said, "politically motivated."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1359c8b-b65f-46e0-baef-f151314229ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:43:19.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:43:23.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He denied speculations that high profile inmates were coerced to
        testify against De Lima.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57022e1-6088-41d4-bc75-ca6cc529a45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:43:19.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:43:23.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa aking nakita sa body languages nila... wala akong nakitang coercion,"
        said Jimenez.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75d4c95-2ed9-449e-bce5-baf7c543864e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:43:19.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:43:23.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From what I saw based on their body language... I
        didn''t see any coercion.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4037382-e756-44e7-bdfa-cf8335ddcfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:43:19.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:43:23.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The politically motivated case against de Lima shows how Duterte''s
        ''war on drugs'' threatens not only the thousands of people targeted, but
        the criminal justice and political systems," said Phelim Kine, Human Rights
        Watch deputy Asia director.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0bacb9-3f59-4042-9bbc-dd3d13da5a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:43:19.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:43:23.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez slammed Human Rights Watch, saying that those affected by
        drug-related crimes are the real victims.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8648d634-1352-4469-a564-9e81cefb04ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:43:19.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:43:23.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t know the grounds here in the Philippines," said Jimenez.
        "Have you touched base with the victims, us? We are the victims!"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dcd50a-7d64-4a99-b587-d0fa88cda0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:43:19.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:43:23.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he agreed that there were innocent people who were killed
        in the war on drugs. Jimenez said that VACC was also moving do something about
        these cases, whom he called "collateral victims."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
