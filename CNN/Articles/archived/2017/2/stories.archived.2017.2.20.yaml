      'mgnl:type': 'text'
      'text': '<p>He also criticized the Commission of Human Rights for not "touching
        base" with VACC.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff3ad18-8ba7-4505-82f2-a634e03a0b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:43:19.523+08:00
