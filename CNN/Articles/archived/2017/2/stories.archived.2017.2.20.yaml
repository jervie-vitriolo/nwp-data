    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eefaf21-f9f5-40e3-8659-beb57b39a5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:18:58.209+08:00
