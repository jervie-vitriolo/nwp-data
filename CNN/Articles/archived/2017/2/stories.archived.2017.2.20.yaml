      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Muntinlupa
        Regional Trial Court (RTC) on Monday raffled off criminal cases the Department
        of Justice (DOJ) filed against Senator Leila De Lima.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeab1d2-72b2-4650-9a9b-b4d86f8e9d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:18:58.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:19:02.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three separate courts will handle the three separate drug cases.
        Each court has the power to issue an arrest warrant against De Lima.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b867ea-1b4b-47c8-95d5-8795cdeba706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:18:58.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:19:02.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa RTC branch 204 under Judge Juanita Guerrero, the executive
        judge of the Muntinlupa RTC, will handle criminal case 165; Judge Amelia Fabros-Corpuz
        of branch 205 will handle criminal case 166; and branch 206 under Judge Patria
        Manalastas-De Leon will handle criminal case 167.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef8440e-be18-4d5e-9bff-e65c54bacf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:18:58.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:19:02.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Clerk of Court, it has to be one of the parties
        involved in the cases that should file a motion for consolidation of the three
        cases — which shall be reviewed by the raffle committee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8048b6-4b3f-4251-b358-9a0633c6c6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:18:58.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:19:02.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s camp, through a representative, immediately filed motions
        to dismiss charges at the Muntinlupa RTC.</p>'
    '9':
      'image': 'jcr:02c33f4a-b564-4a67-9a4d-fe8e8787cfdd'
      'imageCaption': 'Dispositive portion of one of Sen. Leila De Lima''s motions
