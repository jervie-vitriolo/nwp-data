      'text': '<p>"Ang perception po namin sa [Our perception of] (CHR), you are protecting
        the criminals!" said Jimenez.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19022a74-d5b2-45b4-8f8c-a0462a00bcc2'
