      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8daa0d-6b50-41ed-8eff-7635a875077f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:03:38.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:03:42.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before it opened, Chan had persistently pushed for the establishing
        of House for two years, and has been denied a space in three malls before
        finally setting up shop in Uptown Mall. With her perseverance, one can trust
        her advice to aspiring furniture shop builders: “Do what you want, don''t
        be scared.” She adds, “If you wanna own a furniture store, you have to know
        what you want so the store mirrors your style also. Kasi all the furniture
        stores are the same. They''re selling tables, chairs, couches ... So it really
        depends on the owner or the stylist how you’ll show to people how you would
        differ from other stores.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9990a28d-7774-4185-a5ef-84f1213c0d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:03:38.155+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:03:42.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems as if most Filipino-Chinese entrepreneurs believe in one
        thing: risk. Chan believed in luck — House, besides following the rituals
        of feng shui in its establishing, opened its doors on Chinese New Year (“We''re
        very Chinese,” Chan laughs in a self-aware manner). But her convictions lie
        stronger with the former, as she continues her advice: “Just keep on pushing
        and pushing, don''t be scared that you''re failing. Sometimes you have to
        fail to really get there. Risk it, risk it.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
