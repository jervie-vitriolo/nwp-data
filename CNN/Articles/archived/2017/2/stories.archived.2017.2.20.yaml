  'house-by-ital-design-jam-chan':
    'author': 'Alyana Cabral'
    'caption': 'Jam Chan is the owner of House by Ital Design, a furniture shop that
      thinks out of the box, with its practical and DIY approach to design, and its
      versatility in catering to any kind of home dweller. Photo by JL JAVIER'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2017-02-20T19:53:13.893+08:00
    'imagesource': 'jcr:2dbb90b7-e96f-41b6-99a2-63fa09d7ed8e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e28cb9b-68e9-4983-8655-efba8d855ca9'
    'lead': 'House, the offspring of the design brand Ital Design, is a furniture
      shop that thinks out of the box, with its practical and DIY approach to design,
      and its versatility in catering to any kind of home dweller.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T16:03:38.152+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T16:03:42.743+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T16:03:42.484+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Auspicious lives: House by Ital Design owner Jam Chan on building an
      unconventional furniture shop

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693ba44a-dcda-4908-9b59-c98c8f24c62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:03:38.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:03:42.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> When the parent
        founders of the design brand Ital Design gave birth to Jam Chan, little did
        they know that another little furniture shop would come with her, as she turned
        26. Now a budding Filipino-Chinese entrepreneur, Chan moved on from helping
        out with the family business to start a design shop of her own while still
        carrying the parent brand’s name: House by Ital Design.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077abe94-de21-473e-98b3-11d732fdaa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:03:38.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:03:42.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I really wanted to have something that I can say I created, or
        something that I have for myself,” she says. Despite the five existing branches
        of Ital Design all over Metro Manila, Chan was determined to create “something
        new, something more modern and unique,” as she put it. “So I proposed to my
        parents that I really wanted to have this big investment and put up a big
        store in a mall. The opportunity came when Uptown Mall opened and I was able
        to get this space.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ce4adf-ef3b-4907-88d0-98e5887bb279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:03:38.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:03:42.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brand name is as simple and honest as its intention: The idea
        of having a space where people can start building their houses from. The store
        is divided into different sections that look like little snippets of different
        kinds of homes. A white minimalist bedroom lies next to a more rustic dining
        area. Kitschy living room elements are seen from their glass facade. Chairs
        of various colors and styles rest on a gigantic shelf covering an entire wall.
        Anyone who walks in can feel right at home because the shop allows you to
        sit on its chairs and lie on its mattresses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64db7563-198c-4809-ba8b-6468bdb4c6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:03:38.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:03:42.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sections of House are essentially pre-made dioramas that one
        can instantly superimpose upon one’s home, or use as a guide model for self-designing.
        The modern urban dweller, after all, is their own interior designer.</p>'
    '7':
      'image': 'jcr:7e90d098-418a-4656-81ab-771432098b6a'
      'imageCaption': 'House operates under parent design brand Ital Design, which
        was founded by Chan''s family. Photos by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a08538d-431c-4105-9a45-566bc7f18a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:03:38.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:03:42.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'image': 'jcr:85055e78-c007-45a1-af0d-5949a813dd8c'
      'imageCaption': 'House is divided into different sections that look like little
        snippets of different kinds of homes. A white minimalist bedroom lies next
        to a more rustic dining area. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450e3f5a-0ed5-4248-84ed-fb8404b70f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:03:38.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:03:42.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486d349c-7a1b-4b20-8042-b8899d94143c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:03:38.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:03:42.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wanted this place to be a sanctuary for people who don''t want
        to get an interior designer,” Chan explains. “Before, people would hire interior
        designers [and tell them], ‘O, bahala ka na, I just like pink, or whatever
        color.’ Now, people like Pinterest and Instagram, so they are actually more
        involved [in designing their own space]. I want House to be much more helpful
        to my clients that when they enter here, it''s already designed well, each
        space.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cffa382-e41c-419e-92a5-c9f72a546dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:03:38.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:03:42.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan knows that aside from resources, ideas are all that are needed
        for a person to DIY their own space. She adds, “When you go to House, there
        are ideas in each section. Each section, you can at least get an idea of how
        a space should turn out, so it won''t cost you anymore a design fee.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c517d4d2-7b07-4b64-bc74-0e1c9a35ed3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:03:38.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:03:42.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each piece in the store is rooted in Scandinavian design, the versatility
        of which goes hand in hand with how Chan celebrates the individuality of each
        home dweller, style and design-wise. “The point of the matter is that, each
        person has their own style,” she says. “We want to cater to all types of people,
        whether it be for a bachelor’s pad, a single girl, or three girls living together,
        or a family — we want to cater to each one. That''s our main goal.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34503171-94df-4caa-b40b-34ad25341a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:03:38.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:03:42.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To further break out of the box, Chan has incorporated other design
        inspirations for House, such as travel, which makes the space different from,
        and perhaps more playful than the usual furniture store. “House is not the
        normal type of furniture store na parang, plain white lang,” she says. She
        points to the Parisian arcs that make up the entrance to the in-store showroom,
        and the lights and red bricks, she says, are reflective of the aesthetic of
        New York condominiums.</p>'
    '16':
      'image': 'jcr:274e6fb1-5f72-4e10-9e58-257a137fa85e'
      'imageCaption': 'Each piece in the store is rooted in Scandinavian design, the
        versatility of which goes hand in hand with how Chan celebrates the individuality
        of each home dweller, style and design-wise. Photos by JL JAVIER'
