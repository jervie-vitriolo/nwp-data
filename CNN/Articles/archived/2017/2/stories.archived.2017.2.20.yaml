  'Tanay-bus-crash':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-20T13:17:27.596+08:00
    'imagesource': 'jcr:03a9613f-fde7-49e4-b8f2-408f0dbfefed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '323e597f-f9b2-4248-a02b-8101b454bd3e'
    'lead': 'Fifteen are dead after a bus carrying college students crashed into an
      electric post in Tanay, Rizal'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T16:49:30.723+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T16:49:34.709+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T16:49:34.565+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '15 dead in Tanay bus crash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6be54ed-4577-4993-9f52-001efd4a1ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:49:30.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:49:34.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Fifteen people were killed after
        a bus carrying college students crashed Monday into an electric post on a
        hilly descent in Tanay, Rizal, according to disaster management officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc11827-f288-47b7-a2ce-9637b1ffa3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:49:30.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:49:34.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims — 14 of whom were college students on a field trip —
        were killed after the bus lost its brakes and crashed into the post at around
        9 a.m., in Sitio Bayucan, Barangay Sampaloc, Municipal Disaster Risk Reduction
        and Management Office (MDRRMO) said. The bus driver was brought to a hospital
        but eventually died.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a577180-537d-4b73-b01e-d527bdfd5a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:49:30.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:49:34.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engineer Carlos Inofre, head of the Tanay MDRRMO said the bus was
        carrying students from BestLink College of the Philippines in Novaliches,
        Quezon City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26392e49-f3d9-482f-86ef-7c91c1f3a737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:49:30.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:49:34.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The students were en route to Sacramento Adventure Camp in Tanay,
        Rizal, 50 kms east of Manila when the mishap took place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f321457-2161-4cd4-a89b-abd7fb0ca8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:49:30.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:49:34.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collision caused the post to collapse, fall on the bus, and
        crush its roof. The bus'' engine also fell from the vehicle because of the
        impact.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39076352-ee90-46b7-b57b-3abd806ecb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:49:30.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:49:34.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have yet to release an official tally on how many students
        were injured. The Tanay Public Information Office estimates there were around
        58 passengers on the bus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6e2b1d-7bd1-41a5-8cf9-8fb2bdc5b357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:49:30.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:49:34.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers injured in the crash were brought to the 2nd Infantry
        Division Army Station Hospital, Tanay General Hospital, and Rizal Provincial
        Hospital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde50b8b-b022-4d66-a0bf-531df5941059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:49:30.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:49:34.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, Coach Bus Tours, which owns
        the bus unit, said they would shoulder the victims'' medical and funeral expenses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9dc143-7e7c-4259-a8c0-f4e36f078584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:49:30.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:49:34.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those looking for more information may contact the Tanay PIO hotline
        at 942-7174 local 308.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acf4004-5309-4bf5-9627-81bd484d853c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:49:30.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:49:34.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Rex Remitio contributed to this
        report</em></p>'
  'kraft-heinz-pulls-plug-on-massive-unilever-bid':
    'author': ' Julia Horowitz, CNN Money'
    'caption': 'Two days into its public courtship of Unilever, Kraft Heinz is walking
      away, scuttling what would have been one of the biggest brand mash-ups ever.
      The food conglomerate, which is backed by investor Warren Buffett, withdrew
      its $140 billion-plus takeover bid for European consumer products giant Unilever.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2017-02-20T12:59:22.694+08:00
    'imagesource': 'jcr:c3a95b94-696d-426a-b275-1ce5d67db258'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '352f2662-3b95-4aa8-a1f7-688c527734cc'
    'lead': 'Two days into its public courtship of Unilever, Kraft Heinz is walking
      away, scuttling what would have been one of the biggest brand mash-ups ever.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T16:52:00.804+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T16:52:11.316+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T16:52:10.994+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kraft Heinz pulls plug on massive Unilever bid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc4c10b-2b1a-46ea-b982-5bae52c9cc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:52:00.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:52:11.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — Never mind. Two days into its public courtship
        of Unilever, Kraft Heinz is walking away, scuttling what would have been one
        of the biggest brand mash-ups ever.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ff33e6-7be3-44e2-b6bd-82ae8f0cd641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:52:00.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:52:11.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The food conglomerate, which is backed by investor Warren Buffett,
        withdrew its $140 billion-plus takeover bid for European consumer products
        giant Unilever.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd716e5c0-77c9-4724-8bd6-72935f166936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:52:00.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:52:11.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kraft Heinz has amicably agreed to withdraw its proposal for a
        combination of the two companies," the companies said in a joint statement
        on Sunday. "Unilever and Kraft Heinz hold each other in high regard. Kraft
        Heinz has the utmost respect for the culture, strategy and leadership of Unilever."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b8336e-1c0c-429d-9ae6-86125a2e3acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:52:00.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:52:11.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kraft Heinz announced its bid on Friday, offering $50 a share.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb81b671-9e54-4285-8534-1690dd19db6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:52:00.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:52:11.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Unilever turned down the deal, which it said "fundamentally
        undervalues" the company.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eddfe1b-64a3-4109-aa9b-19e869334b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:52:00.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:52:11.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kraft''s interest was made public at "an extremely early stage,"
        according to Kraft Heinz spokesman Michael Mullen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c897bd4e-b634-461a-b919-1ac579cd12ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:52:00.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:52:11.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our intention was to proceed on a friendly basis, but it was made
        clear Unilever did not wish to pursue a transaction," Mullen said in a statement.
        "It is best to step away early so both companies can focus on their own independent
        plans to generate value."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cfd94e-9cf4-48d4-9474-9af8929f7327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:52:00.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:52:11.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A merger between Kraft Heinz and Unilever would have been one of
        the largest ever.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89f50a6-3fca-456d-8171-46fe782ef447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:52:00.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:52:11.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would have been the biggest in the history of the food and beverage
        industry, trumping the merger between beer behemoths Anheuser-Busch InBev
        and SABMiller in 2016. That deal was worth nearly $125 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c81da0f-63bb-4e93-bdba-040d1556b7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:52:00.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:52:11.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Unilever may continue to focus on its own growth. Last
        year, the company scooped up Dollar Shave Club for $1 billion. It also bought
        eco-friendly home products maker Seventh Generation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219807d2-ccd7-4d05-bfe5-85d6e489e7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:52:00.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:52:11.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kraft Heinz is known for its brand-name macaroni and cheese and
        ketchup, as well as Oscar Meyer foods, Planters peanuts and Jell-O.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8346ff6a-95a6-4ff9-a871-2b7c5ca89648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:52:00.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:52:11.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company was formed when Kraft and Heinz merged in 2015. Two
        years earlier, Heinz was bought by Buffett''s Berkshire Hathaway and private
        equity firm 3G Capital.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bb0a75-5145-4273-8180-ea96b244482e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:52:00.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:52:11.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors have speculated that Kraft Heinz and Berkshire are itching
        to do another major deal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4d0fe5-762f-49f2-9ba5-6ce5a682b212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:52:00.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:52:11.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berkshire Hathaway did not immediately return a request for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cbae8b-891f-47be-8ffb-ff706758d37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:52:00.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:52:11.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
