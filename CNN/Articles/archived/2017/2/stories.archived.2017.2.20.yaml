    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57349687-28ff-4c5e-83e7-de5bd3ed93c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:34:57.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:35:01.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar''s allegations were immediately slammed by the press corps
        covering the Senate and the National Union of Journalists of the Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a84409-5fb6-45ab-b694-2b5956269cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:34:57.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:35:01.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NUJP to journalists: Sue him</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eef15a-729c-48b9-882a-9eb641539879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:34:57.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:35:01.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists of the Philippines (NUJP) urged
        Senate reporters to file charges against Andanar for his claims.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fb7330-0268-445f-8f20-d5cacee7ad95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:34:57.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:35:01.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We encourage our colleagues present at the press conference, as
        well as the outfits they work for, to consult their counsel and take a legal
        action against Mr. Andanar for shamelessly besmirching their reputation, and
        in this age of tokhang, even putting their safety at risk," the statement
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad3a993-e6de-4a22-951d-13fc5a7c083f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:34:57.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:35:01.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NUJP also slammed Andanar, a former broadcast journalist, over the
        allegations and demanded his resignation if he has no proof.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77d9ba0-026c-462f-ac02-2dfbda2b8802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:34:57.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:35:01.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless he can present credible proof to back up his claims, he
        should zip his mouth or better yet, step down for gross abuse of his office
        and ignorance of his responsibilities. His baseless accusations are mere distractions
        from the immediate issue on hand," the NUJP statement said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdbc54d-5181-46c0-9c5b-7649f344956f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:34:57.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:35:01.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate reporters to Andanar: Show proof or publicly apologize</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6a20f9-9e86-412b-adf6-bc92dbfd4231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:34:57.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:35:01.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadcast, print, and online journalists covering the Senate beat
        immediately denied Andanar''s allegations, saying accepting bribes is not
        tolerated among the Senate reporters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d1d5b8-bf99-4130-ac63-ca74e4a43d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:34:57.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:35:01.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to ask the good Secretary to prove his allegations
        as we are now placed under a cloud of doubt, and our reputations besmirched.
        Otherwise, we would ask Secretary Andanar to publicly apologize for his irresponsible
        statements," they said in a statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212ba603-67bf-41c1-a382-f211e7761ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:34:57.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:35:01.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar refused to name who from the opposition was behind the alleged
        bribes to reporters.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353b7731-8101-4041-ad47-5af57d603ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:34:57.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:35:01.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by CNN Philippines if Senator Antonio Trillanes IV —
        who invited the media to cover the presscon — could be behind it, he replied,
        "I cannot categorically say na galing kay Senator Trillanes."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90bccb8-9517-4a6e-870a-8399b4291c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:34:57.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:35:01.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s the story we heard. But we didn''t say if
        it was accepted. But there were offers as big as this made by the opposition
        just to bring down this administration and spread this story by SPO3 (Lascañas).]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51f84c7-155a-4157-a178-ba42e6a31bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:34:57.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:35:01.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes, a critic of President Duterte, has denied that he was
        involved in the alleged bribery.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49272680-42cf-402e-bccd-5175d9238781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:34:57.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:35:01.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I categorically deny na nagbigay ako o kung sino man ng $1,000
        sa mga reporters ng presscon kanina. Hindi namin gawain yan at mataas ang
        respeto namin sa Senate media para gawin yan.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd286b9d0-1f0b-4332-b625-c84604504169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:34:57.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:35:01.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator hit Andanar for his irresponsibility to drop such claims
        without a solid basis.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b6db64-5c2c-4a5b-861d-27c6664f5470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:34:57.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:35:01.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the height of irresponsibility for a Cabinet official to
        say that publicly. I believe this is just to divert the issue of the President''s
        complicity to multiple murder as confessed to the public by SPO3 Arthur Lascañas,"
        Trillanes added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc7a996-730e-4b03-878a-1384602c8e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:34:57.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:35:01.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes has been in the limelight lately, resurrecting claims
        last Thursday that President Duterte held two billions pesos in different
        bank accounts. However, he could only produce summaries of the alleged deposits
        to back his claims.</p>'
  'Davao-Death-Squad-Duterte-Lascanas-Matobato':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'SPO3 Arthur Lascañas'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-20T14:53:30.240+08:00
    'imagesource': 'jcr:c851ef28-50a8-40ee-86d3-ef651e510122'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b60fd53-1f67-4a27-9602-73f52453145a'
    'lead': 'A police official who earlier denied links to the alleged Davao Death
      Squad, reverses himself and confesses to killing criminals and even his own
      brothers because of his "blind obedience" to President Duterte. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T16:39:40.587+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T16:39:44.412+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T16:39:44.183+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Blind loyalty'': Self-proclaimed DDS leader says he followed Duterte''s
      orders to kill

      '
    'updated': 2017-02-20T10:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a740e212-4975-40a5-b4d3-f5cca2016e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:40.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:39:44.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp; Accusations
        that President Rodrigo Duterte allegedly sanctioned a death squad when he
        was then mayor of Davao City resurfaced when a former policeman and self-confessed
        leader of the death squad retracted his statements.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39a33e0-304a-4dc8-a52f-f92598b87599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:40.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:39:44.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPO3 Arthur Lascañas on Monday corroborated the testimony of self-confessed
        hitman Edgar Matobato who told a Senate hearing in October 2016 about the
        existence of the Davao Death Squad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40b2658-1079-468c-89fd-5ffff8d3bbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:40.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:39:44.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Totoo po ang existence ng Davao Death Squad o DDS. Si Edgar ay
        isa sa miyembro namin. Isa po ako sa pasimuno nito," he said during a press
        conference at the Senate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ce84d7-a16f-45d0-b99a-547d52a595c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:40.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:39:44.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Davao Death Squad truly exists. Edgar is one of
        our members. I am one of its founders.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6733f356-22ba-4f12-9437-760b286409b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:40.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:39:44.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was accompanied by lawyers from the Free Legal Assistance Group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3150817-f975-4bc2-b383-bcbd767514ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:40.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:39:44.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the October 2016 senate hearing, Lascañas'' denied the death
        squad''s existence and Matobato''s statements.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adca9360-93e5-4b1c-8ed0-15e51d809020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:40.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:39:44.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the press conference Monday, Lascañas backpedaled and admitted
        to killing people in Davao City who were involved in crimes related to illegal
        drugs. Lascañas said he was following orders from then-Davao Mayor and now
        President Rodrigo Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf1f1fa-6c16-4d65-b3ee-026caeec5cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:40.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:39:44.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iniimplementa lang namin ang utos ni Mayor Rody Duterte sa amin,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a94648c-a96f-49be-9f9c-175d1dfad24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:40.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:39:44.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recounted his involvement in the Davao Death Squad, and Duterte''s
        role in the vigilante group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaeb8c3-a6bc-4057-a5e1-08a0fd290d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:40.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:39:44.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa lahat ng ginagawa naming pagpatay sa Davao City, ilibing man
        o itapon namin sa laot, ito po ay binabayaran kami ni Mayor Rody Duterte.
        Kadalasan P20,000. Minsan P50,000, at depende po sa status ng target, minsan
        P100,000," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855e8747-409e-48a2-8627-4d1d00c96d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:40.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:39:44.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In all the killings we did in Davao City, whether
        we bury them or throw them in the water, we are paid by Mayor Rody Duterte.
        Usually P20,000. Sometimes P50,000, and depending on the status of our target,
        sometimes P100,000.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c989b508-4307-4027-866c-4ca36ef3a70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:40.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:39:44.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lascañas claimed receiving an allowance from the Office of the Mayor
        several times amounting to P100,000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8ff74a-8c69-4194-aee7-0a951fadaeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:40.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:39:44.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications Secretary Martin Andanar on Monday dismissed Lascañas''
        claims as a move to destroy Duterte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07265a6b-9ddb-4dbe-9fe6-236f37debeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:40.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:39:44.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The press conference of self-confessed hitman SPO3 Arturo Lascañas
        is part of a protracted political drama aimed to destroy the President and
        to topple his administration," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ab2ca7-8104-4bd9-b3ea-b6878bae78f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:40.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:39:44.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Antonio Trillanes IV, who invited media to the press conference,
        said he will file a motion for the Senate to investigate Lascañas'' claims.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6919c7a2-f808-42af-9d65-edaa151c5976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:40.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:39:44.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayong hapon I will be making a manifestation, motion na imbestigahan
        ito as soon as possible ng appropriate Senate committee," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b949f90-090d-4fa8-9ed5-47b3fd65ea67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:40.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:39:44.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lascañas: DDS killed Jun Pala, bombed mosque</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12db5c8d-1510-401d-a45a-a6503f1a4c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:40.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:39:44.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Senate hearing last October, Matobato tagged Lascañas,
        along with 17 other policemen, in the death squad''s killings. But Lascañas
        denied the allegations and Matobato''s testimonies on bombing a mosque and
        the ambush of radio commentator Jun Pala.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee6476f-b0ca-491d-96c9-91561238193a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:40.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:39:44.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Monday, he did an about-face and admitted his involvement
        in these killings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b3f425-63b9-4a94-8778-fb3f1f97cba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:40.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:39:44.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Binomba po namin ang Camamara Mosque gamit ang granada," Lascañas
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f330561e-e0f5-4647-8569-109a3c122fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:40.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:39:44.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kami ang nagplano na i-assasinate si Jun Poras Pala. Gumawa kami
        ng pag-ambush kay Jun Pala... Napatay si Jun Pala. Two days after, binigyan
        kami ni Mayor Rody Duterte, through SP04 Sonny Buenaventura ng P3 million,"
        he recounted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b7d6f0-ca7a-450b-b6ff-c16e976584e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:40.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:39:44.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lascañas added Duterte gave him P1 million for the killing, which
        the former policeman accepted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cc8ae9-4752-4b93-b9e8-8badfd8f99db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:40.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:39:44.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Pala was a journalist allegedly involved in corrupt
        activities, adding that the reporter was the best example why journalists
        get killed, and that he deserved it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a876d32e-819f-40a7-bbe5-cf964b1dac6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:40.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:39:44.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte blames corrupt journalism for media killings</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77dfc0d-93a3-4954-b1e8-4afcf306777d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:40.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:39:44.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pala suffered nine gunshot wounds and died upon arrival in a hospital
        in 2003.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015e31d3-e53a-49aa-baca-41157db27f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:40.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:39:44.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I killed my brothers because of blind loyalty''</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2c5fc4-cd73-4363-a731-d0932e79037b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:40.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:39:44.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the press briefing, Lascañas narrated the pain of killing his
        own brothers, Cecilio and Fernando, because of his loyalty to Duterte.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9768d881-02cd-4fb0-b4a0-986dc0500f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:40.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:39:44.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil sa blind loyalty at obedience kay Mayor Rody Duterte at saka
        sa kaniyang campaign against criminality and illegal drugs, dito po nakagawa
        ako ng isang lethal judgement call," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ee8639-bc34-4753-8ef8-88bdcd437368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:40.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:39:44.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "that led to the untimely death of my two brothers.
        Sila po ay involved sa illegal drugs. Gumamit ng illegal drugs at nagproteksyon...
        Dahil po sa sobra kong loyalty sa kaniyang campaign, sarili kong dalawang
        kapatid, pinapatay ko."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2adf70-0fa9-4b5a-9af8-4adf05c6c102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:40.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:39:44.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why he decided to speak up now</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c3af53-b085-4441-b6fd-cb4aff5c067a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:40.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:39:44.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lascañas said he decided to confess publicly because of his fear
        of Christ, love for the country, and his nagging conscience.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37d2a7e-42da-4b0d-b436-5967d0c558c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:40.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:39:44.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patayin man ako, kuntento na ako na nagawa ko ang promise ko sa
        Diyos na magsagawa ng isang public confession," he said as he wiped away his
        tears.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59883c7d-9d67-4857-8d00-dfa17b7c9ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:40.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:39:44.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that this confession ends his loyalty to Duterte.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55a6e15-ca59-443d-b809-d427ddb9ec64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:40.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:39:44.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dito magtatapos ang blind obedience ko sa isang tao — kay Mayor
        Rodrigo Roa Duterte, na ngayon po ay Presidente ng bansa natin," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce5067e-e38d-4acc-81a8-7d363b2847be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T16:39:40.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T16:39:44.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lascañas also reminded his fellow police officers that killing is
        not the solution to rid the country of criminals.</p>'
  'VACC-no-special-treatment-De-Lima':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
