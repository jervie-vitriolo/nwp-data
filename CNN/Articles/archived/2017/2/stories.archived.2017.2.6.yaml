  'ndf-luis-jalandoni-continue-peace-talks':
    'author': 'Karmela Tordecilla, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-05T22:25:14.117+08:00
    'imagesource': 'jcr:dadd39a8-2f81-4e37-a0c8-75ffc80b57f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7d42988-2aad-4ab9-9a41-72429a26767b'
    'lead': 'President Duterte has terminated peace talks with communist rebels. But
      the National Democratic Front stands firm on resuming peace talks with the government. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T10:14:55.663+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T10:15:00.849+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T10:15:00.696+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NDF: We hope to continue peace talks

      '
    'updated': 2017-02-06T06:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8c0ba9-58fb-462a-9135-c1c69c1b6d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:14:55.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:15:00.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The National Democratic
        Front (NDF) is hoping to continue peace talks with the government, despite
        President Duterte''s recent pronouncements against the communist rebels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab0b03b-9715-418b-b0be-524c31de3cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:14:55.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:15:00.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Sunday, NDF-Negotiating Panel Senior
        Adviser Luis Jalandoni cited Assistant Communications Secretary Marie Banaag''s
        statement that the government remains open for peace negotitations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f91f37e-1ad5-49d3-a9fe-83e5f3647eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:14:55.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:15:00.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think the peace talks are really on track to achieve significant
        developments for peace in the Philippines," Jalandoni said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f976da-ccb9-4697-a644-30176aa3b5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:14:55.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:15:00.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte on Saturday announced he is terminating peace talks
        with the rebels. He said he couldn''t meet their demands to release more than
        400 political prisoners.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d3d0a3-c0ae-4a6e-8c01-d691467e17ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:14:55.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:15:00.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the New People''s Army (NPA), the armed group of the
        Communist Party of the Philippines (CPP), had attacked soldiers despite its
        ceasefire declaration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b971a9-296c-4589-a04c-034ce0bd3d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:14:55.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:15:00.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Duterte said he now considers the CPP-NPA-NDF a terrorist
        group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b7fc6a-e2f9-47b9-a09c-5eaee94dfb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:14:55.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:15:00.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will only change his decision to end peace talks
        with the rebels if there is a compelling reason.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c9d546-059e-4c2b-b657-75927b91c6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:14:55.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:15:00.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the compelling reason is to achieve peace with justice
        for the Philippines, achieve land reform, free distribution of land, national
        industrialization," Jalandoni said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15852b41-a50c-4fe2-ad82-049176d68cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:14:55.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:15:00.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalandoni hopes the fourth round of peace talks with the GRP (government
        peace panel) in Oslo, Norway will push through on February 22-24.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ea812f-9b5f-4419-ae3b-17b1f33b1933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:14:55.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:15:00.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think it is worth continuing the efforts as stated by Ms. Banaag
        from Malacañang," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cd5c81-f5e0-4cb3-904f-5c9d39fd2a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:14:55.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:15:00.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalandoni reacted to the Duterte branding the CPP-NPA-NDF as terrorists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa0c815-a3c6-4fea-8dc9-d72a6d6e7d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:14:55.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:15:00.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the people on the ground will say the CPP-NPA have been
        fighting for their interest. And I think also President Duterte knows that
        after more than 30 years of cooperation with the revolutionary forces in Mindanao,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1010b7c-f1b9-40f5-abcc-7ca8179c92fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:14:55.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:15:00.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waiting for official notice</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f3601f-d105-4ecd-b5d2-7b9796a6463a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:14:55.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:15:00.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDF said it is waiting for the GRP''s formal notice on the termination
        of the peace talks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e90215d-c5d0-412e-8ea2-9e9859053acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:14:55.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:15:00.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NDFP stands firm in its commitment to struggle for a just and
        lasting peace in the country in accordance with the national and democratic
        aspirations of the Filipino people," it said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b721e01c-11e7-44c5-b9c2-f4b533895955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:14:55.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:15:00.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has threatened to have the communists -- including the freed
        rebels -- arrested unless they surrender, but the NDF clarified this is not
        allowed under the Joint Agreement on Safety and Immunity Guarantees (JASIG).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aab176-4dc2-43f6-af42-d7b8ab86207c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:14:55.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:15:00.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDF said the freed NDF members are protected from rearrest under
        the JASIG.</p>'
  'duterte-says-npa-ndf-cpp-terrorist-group':
    'author': 'Karmela Tordecilla, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-05T21:12:30.716+08:00
    'imagesource': 'jcr:0f46fe4e-c109-4d5a-9d09-efcf848a622b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '388577ac-8e84-41c5-a085-b723b207c14b'
    'lead': 'After lifting the ceasefire with Communist Party of the Philippines,
      President Duterte now classifies the CPP-NPA-NDF as terrorists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T10:17:33.518+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T10:17:37.302+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T10:17:37.119+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: CPP-NPA-NDF a terrorist group

      '
    'updated': 2017-02-06T06:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5b1892-e3f9-4a67-9a89-8064f6e0459b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:17:33.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:17:37.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — President Duterte said on Sunday
        he now considers the country''s biggest communist organization as a terrorist
        group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab155dd-85b9-437f-89a3-8d4508e09f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:17:33.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:17:37.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes the Communist Party of the Philippines (CPP) and its
        sub-group the New People''s Army (NPA) and the National Democratic Front (NDF).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f7510e-a595-41be-b233-027712dc6ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:17:33.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:17:37.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The opposition and administration, we have always considered the
        Communist Party of the Philippines as enemy of the state," Duterte told the
        media in Cagayan De Oro City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ebe61e-ff2e-4871-a572-533043405382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:17:33.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:17:37.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president said he categorized the whole communist organization
        as a terrorist group because the CPP-NPA-NDF "were killing his soldiers" despite
        declaring a unilateral ceasefire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303a0a08-216d-48a3-b245-05a3af84a1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:17:33.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:17:37.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP-NPA-NDF announced it is lifting its ceasefire with the government
        on February 10, but Duterte preempted it last Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f733e9-5bcf-45fb-9390-e597a18b5328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:17:33.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:17:37.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he couldn''t meet the CPP''s demands to free 400 political
        prisoners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa53bf3f-8e88-45bd-a318-7fd6de6f361f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:17:33.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:17:37.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why do you kill a government soldier 73 times? Anong tingin mo
        sa sundalo? Aso? [What do you thing of soldiers? Dogs?"] Duterte said amid
        curses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85ac912-c819-4c89-8cee-2d9fe70c9fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:17:33.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:17:37.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, he visited the wake of three soldiers slain in anti-rebel
        encounters last February 1 in Bukidnon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d16e38-3d11-4180-b01a-04536cd7ee21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:17:33.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:17:37.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soldiers, who were unarmed and not in uniform at the time, each
        sustained at least 24 gunshot wounds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6e18ac-e133-4207-9409-5415b2cf7ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:17:33.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:17:37.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines said the soldiers were killed
        when the ceasefire was still in effect.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c2f52b-6a3a-44d9-94bc-b5522296c260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:17:33.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:17:37.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went out of my way, sometimes being humbled when they retort
        to insulting remarks. Nilunok ko yan [I endured that] because I wanted to
        end a 50-year-old war. But it seems to me na itong mga terorista, want another
        50 wars of killing Filipinos," Duterte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f471bf-6429-4dbf-ba03-83d7dc394974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:17:33.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:17:37.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president said he was "desperately trying" to end the war between
        rebels and the government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7944d0a2-c26d-4ec8-843d-5f508f98468a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:17:33.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:17:37.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the tables have turned. Duterte threatened to have the communists
        jailed unless they surrender.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0077216e-9a02-43ec-8c7e-fce49d70cab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:17:33.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:17:37.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he would have the international police issue warrants
        against CPP members abroad - even his former professor and CPP founder Joma
        Sison.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03643e6e-f96f-40df-b541-453398378626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:17:33.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:17:37.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the president said the communists are free to seek asylum in
        other countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ffd5a1-7447-4a90-b954-75cf9021fe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:17:33.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:17:37.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte clarified the government''s plan against the rebels. He
        said they will only react to the CPP''s actions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bbae28-12d0-4bbf-9ee3-fa00f52835ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:17:33.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:17:37.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can begin their attacks and we are prepared," the president
        said, stressing the government has military assets.</p>'
  'nearly-100-companies-legal-fight-trump-travel-ban':
    'author': 'Jethro Mullen, CNN'
    'caption': 'Map of countries on travel ban list.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-06T23:24:42.189+08:00
    'imagesource': 'jcr:3a0e8157-f026-45c0-addd-4f2fdf487367'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f16be2d9-5fbc-4b68-91d2-9f070509ade1'
    'lead': 'America''s biggest tech firms have stepped into the legal fight against
      President Donald Trump''s travel ban.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T10:50:08.152+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T10:50:11.390+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T10:50:11.212+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nearly 100 companies join legal fight against Trump travel ban

      '
    'updated': 2017-02-07T04:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c29e07b-0551-4c24-a972-b5df12cbfe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:50:08.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:50:11.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong (CNNMoney) — America''s biggest tech firms have stepped
        into the legal fight against President Donald Trump''s travel ban.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ffa091-378e-4e44-a059-7322602d52fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:50:08.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:50:11.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 97 companies -- including Apple, Facebook and Microsoft
        -- filed a court motion Sunday night declaring that Trump''s executive order
        on immigration "violates the immigration laws and the Constitution."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4755458-0c8f-46cb-8ce3-e96ebb816b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:50:08.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:50:11.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban represents "a sudden shift in the rules governing entry
        into the United States, and is inflicting substantial harm on U.S. companies,"
        says the court document, whose backers also include Twitter, Netflix and Uber.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde2cab1-9fda-45ca-9e97-6f95a91e5307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:50:08.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:50:11.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest move by the tech industry to oppose Trump''s controversial
        order, which has run into hurdles in the U.S. court system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7a319e-6508-4aa5-a3fa-a338ca62003a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:50:08.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:50:11.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion was filed with the Ninth Circuit Court of Appeals, which
        on Sunday morning denied the U.S. government''s emergency request to resume
        Trump''s travel ban.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e785dd-cf1f-4370-a9c0-a1c9493f8c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:50:08.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:50:11.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeals court has asked for both sides to file legal briefs
        before the court makes its final decision after a federal judge halted the
        program on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d886f0-e992-48d2-a6df-958c1d41b5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:50:08.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:50:11.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit in question was filed by the attorneys general of Washington
        state and Minnesota. The motion from the 97 companies seeks permission to
        file what''s known as an amicus ("friend of the court") brief in the case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af6bd00-1872-4d3c-904e-aecf1e628f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:50:08.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:50:11.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s executive order bars citizens of seven Muslim-majority
        countries from entering the U.S. for 90 days and all refugees from entering
        for 120 days. It also indefinitely halts refugees from Syria.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316c88b3-bf90-4693-95b1-d80051eaeea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:50:08.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:50:11.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech companies have been at the vanguard of businesses opposing
        the ban. Their court motion filed Sunday night emphasizes the important role
        of immigration in the U.S. economy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fdd64f-673f-4e08-a1d6-e49706d83a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:50:08.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:50:11.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Immigrants make many of the Nation''s greatest discoveries, and
        create some of the country''s most innovative and iconic companies," it says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8eefea-ef34-40b7-88c6-791f6d50f4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:50:08.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:50:11.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, America has long recognized the importance of
        protecting ourselves against those who would do us harm," it adds. "But it
        has done so while maintaining the fundamental commitment to welcoming immigrants
        --through increased background checks and other controls on people seeking
        to enter our country."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e075370-6439-4185-8805-b04ad468a64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:50:08.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:50:11.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first legal move by tech firms over Trump''s ban.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7054bee2-a4e3-48de-b8b8-0245caa7edfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:50:08.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:50:11.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon and Expedia filed motions last week in the Washington attorney
        general''s lawsuit. They argued the immigration order will hurt their employees
        and their businesses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21ab907-3e06-4744-864d-8d6045c9da43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:50:08.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:50:11.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber CEO Travis Kalanick on Thursday dropped out of Trump''s business
        advisory council, citing the ban.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb6d128-3dc2-4769-a234-7ebe9c895a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:50:08.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:50:11.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The executive order is hurting many people in communities all across
        America," Kalanick wrote in a memo to employees. "Families are being separated,
        people are stranded overseas and there''s a growing fear the U.S. is no longer
        a place that welcomes immigrants."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f529b112-fe09-40e7-8f5a-b0cd49da7955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:50:08.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:50:11.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla CEO Elon Musk has defended his decision to take part in the
        advisory council, saying it''s better to be on the inside where he can push
        Trump on issues like immigration and climate change.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502e62e7-3d87-4a8a-a94b-a34225931bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:50:08.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:50:11.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- Rob McLean and Laura Jarrett contributed to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94d0da1-7657-4002-b5c9-1a972de1ad90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:50:08.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:50:11.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNMoney.com, "Apple, Facebook
        and 95 others join legal fight against Trump travel ban."</em></p>'
  'hamilton-sisterhood-america-the-beautiful':
