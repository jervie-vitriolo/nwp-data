    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f3da99-8343-43a8-9232-a5c5dd5914df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:42:20.434+08:00
