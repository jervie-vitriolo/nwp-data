      'mgnl:type': 'text'
      'text': '<p>The incident recalls Trump''s attacks on the campaign trail on Judge
        Gonzalo Curiel, an Indiana-born judge with Mexican ancestry, who Trump accused
        of making rulings in the Trump University class action lawsuit because he
        is "Mexican."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
