      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s best not to single out judges for criticism. We all
        get disappointed from time to time," he said Sunday, before Trump''s latest
        tweet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4298b5ec-1439-4975-b790-9ff83010f7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:11:17.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:11:20.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite that feeling, Trump did it again Sunday, tweeting that Robart
        deserves blame for putting the United States "in peril."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20332c24-0c07-4dbe-90c4-dce53ba287e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:11:17.283+08:00
