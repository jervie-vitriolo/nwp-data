      'jcr:uuid': 'fd416702-8c60-475b-84b3-11e41ebc519a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:16:41.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:16:44.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HOUSTON (CNN) --</strong> On the surface, New England vs.
        Atlanta may not sound like the sexiest Super Bowl matchup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a47c3a-792e-4293-9b01-c1c840dc7154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:16:41.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:16:44.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sunday''s game has the potential to be explosive. With two high-octane
        offenses, Super Bowl LI has the makings of a shootout, and the final game
        of this NFL season could be its best.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da15bf0-dd7a-45dc-b257-ee94f1cb0f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:16:41.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:16:44.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also will be the sixth time in Super Bowl history that the league''s
        highest-scoring offense (Atlanta''s) will face the defense that allowed the
        least amount of points (New England''s). The defense has won five of those
        games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7415c0-c22c-424d-a216-21524ed48973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:16:41.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:16:44.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see any more burden than any other week," Falcons quarterback
        Matt Ryan said. "I think as an offense, we prepare to go out there and score
        however many points we need to. If it''s a bunch of them, we can do that,
        and if it''s just a few of them, we can do that as well."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0211baef-be96-4cc9-b6f4-6f0be09e43bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:16:41.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:16:44.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New England returns to the Super Bowl stage for the ninth time,
        an NFL record. Head coach Bill Belichick and quarterback Tom Brady have led
        seven of those appearances. They''ve won four together, and there''s a lot
        of history at stake as they go for a fifth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfca469-81a8-49db-a710-0f75071ff08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:16:41.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:16:44.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Brady takes the field Sunday in Houston, he will surpass defensive
        lineman Mike Lodish for the most Super Bowl appearances by a player. Lodish
        played in four with the Buffalo Bills and two with the Denver Broncos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129e8867-8e3c-4b2c-afcb-c296d9dbba06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:16:41.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:16:44.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Brady wins, he will match Charles Haley for the most Super Bowl
        titles by a player with five. A win would also give him the most Super Bowl
        titles by a quarterback.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202f595b-6768-408c-8581-fa27ce92d9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:16:41.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:16:44.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to do," Brady said. "The fact that I''ve been able to
        do it before, it just means I''ve been a part of some really great teams,
        and this team is trying to be one of those really great teams that finishes
        a job, not one of those teams that comes up short. That''s what we have to
        finish."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322f2341-e45f-4921-8776-699f8af30ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:16:41.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:16:44.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belichick could pass Chuck Noll for the most Super Bowl wins by
        a head coach in NFL history. He already has the most postseason wins of all
        time by a head coach and now will have the most Super Bowl appearances.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857f3805-e77d-4aae-8ff9-716c724edbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:16:41.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:16:44.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are all special," Belichick said of his Super Bowls berths.
        "They are kind of like your children. You love them all, but they are different.
        They are all special. It is a great privilege to be here and represent the
        AFC in this game. It is where you want to be at the end of the year."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7843c0da-7206-4c1a-a089-f2aa0441cd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:16:41.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:16:44.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Patriots have been shaky the last few times they have been
        on this stage. They escaped with a 28-24 win against the Seattle Seahawks
        in Super Bowl XLIX two years ago, with Malcolm Butler picking off Russell
        Wilson at the goal line with 20 seconds left.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c6637c-0636-43d2-8a19-fe534e1c0e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:16:41.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:16:44.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before then, they lost to the New York Giants in Super Bowls XLII
        in 2008 and XLVI in 2012 -- each time coughing up the lead in the final minute.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea3d53e-e96b-4c8d-ae30-a452b2b8af5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:16:41.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:16:44.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this year''s playoffs, the Patriots are third in the NFL in total
        offense and averaged 35 points per game, trailing only Atlanta. New England''s
        defense, meanwhile, has allowed the fewest points (16.5) in the league.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06975756-3f5d-4c13-b84a-ca46478aec32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:16:41.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:16:44.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Falcons haven''t had that kind of success since they started
        playing in 1966. It''s their second Super Bowl appearance in franchise history,
        losing Super Bowl XXXIII 34-19 to Denver.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eea77bf-6733-433e-b555-10afb2bba870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:16:41.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:16:44.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the No. 1 offense in the league, this team is scary good.
        In the playoffs, Atlanta is tops in points per game (40), total offense (457.5
        yards), net passing yards (357.5), time of possession (33:29) and turnover
        differential (+4).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb293840-318b-4e1b-ae71-b8220c4c1da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:16:41.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:16:44.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while it''s only Dan Quinn''s second year as an NFL head coach,
        he''s coached in three of the last four Super Bowls. Two of those were with
        the Seahawks, where Quinn was defensive coordinator as Seattle pummeled the
        Broncos 43-8 to win Super Bowl XLVIII and then narrowly lost to New England
        a year later.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748745fc-8e52-4a24-8de5-1d6aea4ffaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:16:41.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:16:44.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never set out a one-year plan, or a two-year plan, or a three-year
        plan or any of that," Quinn said. "I don''t think that far ahead. I way more
        enjoy in the moment and seeing how good we can get week to week. Our team
        got a lot better as this season went, and that''s the goal you want to have."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261bbca0-84d0-488d-8b63-d1522fe12f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:16:41.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:16:44.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Patriots and Falcons
        set for Super Bowl showdown"</em></p>'
  'james-mattis-us-will-defend-japanese-islands-claimed-by-china':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-06T07:38:42.135+08:00
    'imagesource': 'jcr:884ad005-e9f4-45ad-8185-b80b1d399fe3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ae51686-469f-440f-a546-7d98aa81639d'
    'lead': 'U.S. Defense Secretary James Mattis on Saturday reaffirmed Washington''s
      commitment to defending Japan, including a group of disputed islands which have
      been claimed by China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T13:19:28.857+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T13:19:32.439+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T13:19:32.071+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mattis: U.S. will defend Japanese islands claimed by China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84774ec-b7ca-4cd8-b90f-1ebad9e90058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:19:28.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:19:32.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. Defense Secretary James Mattis on
        Saturday reaffirmed Washington''s commitment to defending Japan, including
        a group of disputed islands which have been claimed by China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25e7313-9992-42e6-b48a-21d763c09e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:19:28.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:19:32.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I made clear that our long-standing policy on the Senkaku Islands
        stands – the U.S. will continue to recognize Japanese administration of the
        islands and as such Article 5 of the U.S.-Japan Security Treaty applies,"
        Mattis said in a press conference with Japanese Defense Minister Tomomi Inada.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e798738d-4631-4f28-adbd-3d7ba059a857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:19:28.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:19:32.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 5 of that treaty says the U.S. will defend territories under
        Japanese administration, which would include the Senkakus, an uninhabited
        group of islands in the East China Sea called the Diaoyus by China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d3eb4c-3a91-495f-9f7d-7514c5cc031e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:19:28.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:19:32.441+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions have flashed numerous times in recent years over the islands,
        including face-offs between Japanese and Chinese air and naval forces that
        have been termed dangerous by both sides.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0680c9a3-7779-4b87-8e2d-04562b1a1860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:19:28.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:19:32.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China responded quickly to the U.S. stance on the disputed islands,
        saying it brings instability to the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70896dd-6cf9-4534-9fd3-316b15d83247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:19:28.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:19:32.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Diaoyu and its affiliated islands have been Chinese territory since
        ancient times. These are historical facts that cannot be changed. The so-called
        U.S.-Japan security treaty was a product of the Cold War, and it should not
        harm China''s territorial sovereignty and legitimate rights," Chinese Foreign
        Ministry spokesman Lu Kang said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002597d5-164f-42ee-a61c-9f314a069587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:19:28.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:19:32.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the U.S. side to adopt a responsible attitude and stop
        making wrong remarks on the issue of the sovereignty of Diaoyu Islands," Lu
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31983fd-9385-450a-889b-72a96e1c52a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:19:28.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:19:32.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis'' visit to Japan and South Korea follows a campaign in which
        President Donald Trump unsettled the region by suggesting that Seoul and Tokyo
        develop their own nuclear weapons and pay more towards keeping U.S. troops
        stationed in the two countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9817ee-bcab-46e3-893b-cb9d09657487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:19:28.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:19:32.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in his inaugural trip as secretary of defense, Mattis has repeatedly
        reassured the staunch U.S. allies of the Trump administration''s commitment
        to the region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d78dfdf-4743-4609-bb5f-112177086dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:19:28.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:19:32.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want there to be no misunderstanding during the transition in
        Washington that we stand firmly, 100% shoulder to shoulder with you and the
        Japanese people," Mattis said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6dff68-a0d1-4a65-b8f9-549d96284d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:19:28.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:19:32.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contested waters</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8f334d-c0db-4e98-91c9-9969859f51cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:19:28.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:19:32.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US commitment to the disputed islands, which Mattis also reaffirmed
        in a Friday night meeting with Japanese Prime Minister Shinzo Abe, is not
        new. In 2014, the Obama administration also said the remote chain fell under
        the treaty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9beeea-7219-4d76-8b2e-fea36203eb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:19:28.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:19:32.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late 2013, China declared an air defense identification zone
        (ADIZ) over much of the East China Sea, including the Senkakus, despite objections
        from Tokyo and Washington.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c0e8a3-c723-43a4-b2c7-638424fad757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:19:28.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:19:32.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan also has an ADIZ over the islands. While the Senkakus are
        uninhabited, their ownership would allow for exclusive oil, mineral and fishing
        rights in the surrounding waters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e768fdc-795d-4676-a7c6-f1e47cb7210c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:19:28.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:19:32.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Shredded the trust''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed045807-4012-4b44-b10b-c981556d5521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:19:28.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:19:32.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis was also critical of China''s actions in the South China
        Sea, where since 2014 Beijing has turned sandbars into islands, equipping
        them with airfields, ports, and weapons systems and warned U.S. warships and
        aircraft to stay away from them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea7647f-086e-4a99-abdb-8518d0c1dda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:19:28.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:19:32.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has shredded the trust of nations in the region," Mattis
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a9e3f2-794a-4977-96ab-88bde93f6c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:19:28.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:19:32.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all play by the rules, and if we have disputes we take them
        to arbitration, we don''t settle them by taking military means and occupying
        land that is subject to question, to say the least, about who actually owns
        it," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67a9507-3797-4483-9db1-8c755e0842e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:19:28.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:19:32.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis said the U.S. Navy would continue to exercises freedom of
        navigation rights – where U.S. warships sail through international waters
        – in the South China Sea, there was no need for increased U.S. military maneuvers
        there.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2856e8-29ca-46d1-b4b3-6379ab204c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:19:28.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:19:32.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have to do is exhaust all efforts, diplomatic efforts,
        to try and resolve this properly," Mattis said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778a5c77-7bf8-42e6-a1d2-ffc8970968cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:19:28.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:19:32.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inada said Japan supported U.S. actions in the South China Sea and
        said Tokyo would play a "proactive role" in regional disputes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57432a9f-7d0d-40d1-82bf-3c44c4bf8a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:19:28.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:19:32.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense chiefs also discussed the threat posed by North Korea.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737736a8-fde3-4bc1-85c9-d61a69396e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:19:28.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:19:32.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Evolution of North Korea''s nuclear and missile development is
        for Japan and the U.S. and for the region''s security a grave threat," Inada
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c79a3b2-0902-42b5-bf5a-a24cec6c9898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:19:28.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:19:32.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also stressed that the U.S., Japan, and South Korea face the
        North Korean threat with a division of roles, emphasizing the importance of
        the deterrence value of U.S. first-strike capabilities, something Japan''s
        constitution prevents its military from having.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d26058-4a3f-47ee-b86a-37c779958c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:19:28.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:19:32.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who pays?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab27fca8-cf1a-4a31-9885-885478714e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:19:28.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:19:32.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Saturday''s press conference, Mattis praised Japan''s financial
        contribution to the cost of keeping some 52,000 U.S. troops in Japan. During
        the U.S. presidential campaign, Trump had said Japan might have to increase
        its contribution to the force.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b964a7-94e6-4ffb-8db2-6501682b6421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:19:28.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:19:32.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan has been a model of cost sharing and burden sharing," Mattis
        said, calling Japan "an example for other nations to follow."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ae1f6d-4115-4d07-bd9e-2815d811edcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:19:28.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:19:32.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. defense chief also praised Japan''s military buildup under
        Prime Minister Shinzo Abe, which has seen increased spending on Japanese forces
        to the point that some analysts consider them among the world''s best.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a32ff8-e2dd-4a13-af07-6a79f4b597b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:19:28.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:19:32.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Japan is on the right track," Mattis said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa796e69-5629-400e-85d2-c5541ee8b723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:19:28.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:19:32.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis said the U.S. would continue taking steps to lessen the U.S.
        military footprint on the southern Japanese island of Okinawa.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a021c4a-a5cf-4f7a-b249-c7f4f30dba1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:19:28.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:19:32.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides agreed the U.S. Marine Corps Air Station Futenma on Okinawa
        would be relocated to Henoko, a less densely populated section of the island,
        Inada said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3633eb-3b6e-4023-94cc-6446c667bfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:19:28.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:19:32.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Overwhelming'' response</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536fcf94-82c8-427a-9232-26ffaed30d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:19:28.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:19:32.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattis arrived in Tokyo on Friday from South Korea, the first stop
        in his first overseas trip as US defense secretary.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1341d18f-8717-4470-8fda-855ea7280227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:19:28.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:19:32.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in Seoul, he he pledged to deploy THAAD – the Terminal High
        Altitude Area Defense anti-missile system – to protect U.S. and South Korean
        troops.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a98ef36-a1a6-4e12-9a61-ebb7205e8502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:19:28.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:19:32.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea continues to launch missiles, develop its nuclear weapons
        program and engage in threatening rhetoric and behavior," Mattis said at a
        press conference in Seoul on Friday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538e53be-36c7-48b4-b661-266c82e63a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:19:28.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:19:32.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking alongside South Korean Defense Minister Han Min-koo, he
        added: "Any attack on the United States or on our allies will be defeated
        and any use of nuclear weapons will be met with a response that will be effective
        and overwhelming."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12de9d80-9e63-443f-98ac-989cb829554d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:19:28.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:19:32.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement on Pyongyang''s Korean Central News Agency said deployment
        of THAAD is pushing the Korean peninsula to the "brink of a nuclear war."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc7c326-322d-4e14-b6de-d787149ced68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:19:28.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:19:32.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said THAAD was part of an offensive strategy between
        Seoul and Washington, alleging the two had "worked out a plan for a preemptive
        attack on the North and ... desperately pushed forward it, pushing the situation
        on the peninsula to the brink of a nuclear war."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e7aa62-0b79-473e-8044-e5e95243259d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:19:28.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:19:32.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday Mattis said Pyongyang''s "provocative behavior" made
        THAAD necessary.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347a2184-6931-46e8-aabb-09e3ea6439dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:19:28.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:19:32.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Steven Jiang, Katie Hunt, Deborah Bloom, Will Ripley,
        Yoko Wakatsuki, and Junko Ogura contributed to this report.</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3affab7-9d4b-43c8-9fb9-8e805e9e92ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:19:28.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:19:32.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Mattis: US will defend
        Japanese islands claimed by China."</p>'
