    'template': '1'
    'title': 'Hamilton stars add ''sisterhood'' to ''America the Beautiful''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcc31e9-3df6-42b6-9441-1d65d8e70013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:53:11.008+08:00
