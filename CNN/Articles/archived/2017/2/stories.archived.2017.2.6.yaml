      'mgnl:lastActivated': 2019-07-04T10:53:13.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then came Lady Gaga''s halftime show.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dafbbd8-4f57-407f-9632-b8e1f1498872'
      'mgnl:activationStatus': true
