    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/9Egf5U8xLo8"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'imagesource': 'jcr:33bee2a9-0d90-4a38-a3e2-3d66e1b0e28d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71ab2ef2-7edb-4497-8694-e30153850e25'
    'lead': 'Netflix released a brief teaser trailer that gave viewers their first
      look from the upcoming second season of the hit series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T11:48:48.237+08:00
