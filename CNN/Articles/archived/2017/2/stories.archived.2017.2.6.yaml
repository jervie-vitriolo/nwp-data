      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd80c0f-942d-4c7f-a81e-7bb05c83eaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:19:08.874+08:00
