      'mgnl:type': 'text'
      'text': '<p><em>Glenn Diaz teaches English and literature at the Ateneo de Manila
        University. He has an MA in creative writing from the University of the Philippines.
        He is the 2013 recipient of the M Literary Residency in Bangalore, India,
        where he worked on his first book.</em></p>'
  'peperoni-pizzeria-andrew-chan':
    'author': 'Alyana Cabral'
    'caption': 'Andrew Chan is the president of CMG Restaurant Concepts, Inc. and
      franchise owner of Peperoni Pizzeria in the Philippines, originally a restaurant
      in Singapore known for its warmth and comfort found in its wood-fired pizzas,
      traditional pastas, and all-around friendly service. Photo by JL JAVIER'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2017-02-06T17:09:46.311+08:00
    'imagesource': 'jcr:06e2efd1-7f01-4469-abfb-8605667f1d98'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63edd974-b35b-4a74-a040-3f3d6b4f87ca'
    'lead': 'The Singaporean pizza house, Peperoni Pizzeria, is known for its warmth
      and comfort found in their wood-fired pizzas, traditional pastas, and all-around
      friendly service. Franchise owner Andrew Chan brings the casual dining experience
      to Manila and the glory in the simplicities of classic Italian cuisine.'
    'mgnl:activationStatus': true
