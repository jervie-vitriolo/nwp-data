    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T11:33:46.500+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T11:33:46.195+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Auspicious lives: Peperoni Pizzeria owner Andrew Chan on building a
      ‘friendly’ restaurant

      '
    'updated': 2017-02-07T19:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114e1b8d-cf79-4bb5-bd63-cb353daca616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:30:58.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:33:46.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — Everybody has a favorite after-hours
        hang-out place to go to to relieve the stress of the day. For Filipino-Chinese
        entrepreneur Andrew Chan, post-work hour refuge came in the form of an Italian
        restaurant in Singapore, called Peperoni Pizzeria.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c9bf33-4367-49a9-a029-14c8c0e3c686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:30:58.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:33:46.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Singapore is really fast paced,” says Chan, who worked immediately
        after graduating from university. He landed a job in banking. “That’s when
        I first tried out Peperoni in Singapore,” he says. “I loved it. I was a regular
        customer. Every month, or every other week, I would go there.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a103da-de6c-427e-99b2-2f6bfb685e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:30:58.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:33:46.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relaxing atmosphere in the pizzeria was a breath of fresh air
        from Singapore’s frantic urban rhythm, and this was exactly what made Chan
        come back to the restaurant time and time again. It wasn’t long before he
        went back home to the Philippines to help with his family’s shoe retail business
        and to secure a deal that was burgeoning at the time. It only took Chan a
        couple of years to cross paths with a serendipitous opportunity that would
        change the course of his business in the months to come.</p>'
    '5':
      'image': 'jcr:2720b81a-a217-4642-b94c-58fd48761aef'
      'imageCaption': 'In Peperoni, the dough is made in house every day or every
        other day depending on the volume. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836d9b9d-d43c-4728-b27e-d080695ef7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:30:58.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:33:46.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'image': 'jcr:02178f13-30ad-4e8c-9af8-c8be8cb6adce'
      'imageCaption': 'Inside Peperoni''s kitchen is a dedicated staff contributing
        to the pizzeria''s overall friendly atmosphere. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9ffacc-540a-4c59-bb20-91f72aea7595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:30:58.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:33:46.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889abc4e-fb4e-449d-924a-33907d85f8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:30:58.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:33:46.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It so happened that the group behind Peperoni Pizzeria in Singapore,
        which is Les Amis, were looking to expand around Southeast Asia,” Chan recalls.
        “They sent a team to Manila [for] a trade or business mission … There [were
        other] business groups, and my dad was part of it. That’s where they first
        met, but I was still in Singapore then.” When he received a call from his
        dad saying that the Les Amis group were interested in bringing Peperoni to
        Manila, Chan knew what he had to do. “Why don’t you try talking to them and
        see how it goes?” his dad said. “No commitment, just hear them out.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db6a7b1-3800-4371-ae6e-d43b5d50b8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:30:58.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:33:46.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Chan, closing the deal for the franchise came like a breeze,
        because he was “a fan [of the pizzeria] from the beginning.” Add to that the
        zeal allowed by youth and being a fresh graduate: “You want to do everything,
        you want to get your hands dirty.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ef085b-7937-4305-8b93-b5f35cdadc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:30:58.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:33:46.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the president of CMG Restaurant Concepts, Inc., a new branch
        under his family’s business borne out of its first food and beverage venture,
        Chan does get his hands dirty. It shows in how closely he mans his staff,
        and in how Peperoni prepares its food, which Chan describes as “classic and
        no-fuss.”</p>'
    '13':
      'image': 'jcr:7f983026-8b42-410e-be9d-59fa2ecf438f'
      'imageCaption': 'Among Peperoni''s bestsellers are the bacon miele and prosciutto
        crudo di parma pizzas, the carbonara pasta, and the calamari fritti. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0960d77-0f09-4b70-9434-f85d389a190b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:30:58.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:33:46.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'image': 'jcr:54c1e6dc-7426-4f01-853e-2b033b0bea91'
      'imageCaption': 'The restaurant''s pizzas are cooked in a wood-fired oven. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afeed21-4b1e-4d97-bd69-1f5369048b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:30:58.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:33:46.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e77703-adc3-49ca-a489-daa2a00878c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:30:58.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:33:46.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with Peperoni’s “laidback and homey” atmosphere is an honest
        business goal: “What we try to balance is good quality [and] at the same time,
        value for money,” says Chan. “We’re not competing on being very affordable
        or being the lowest price. We want a balance where we have a price which is
        reasonable.” With bestsellers like the calamari fritti (deep fried squid rings
        with lemon mayo and arrabbiata sauce, ₱355), the carbonara pasta (₱445), and
        the diavola pepperoni pizza (₱1,250 for 21-inch), Peperoni’s repertoire, as
        Chan ultimately describes it, is “simple but good.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e83241-6cf5-4867-8a15-bf4d8253532e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:30:58.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:33:46.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there’s nothing simple about what goes on in the kitchen. “We
        use a lot of fresh ingredients,” he says. “Some examples [include] the dough,
        which we make in house every day or every other day depending on the volume
        — from flour, we mix it on our own until it turns to dough. The tomato sauce
        is also made in house. We use whole peeled tomatoes, we crush it, we mix it,
        to produce our tomato sauce.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c200ba-d985-4861-b120-723fb5587b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:30:58.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:33:46.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the servers, Chan always makes sure to keep them smiling.
        “Because that’s what Peperoni is all about — it’s really a very friendly and
        cozy atmosphere. And the guests need to see that from the team. We can’t just
        say that we are a homey and family friendly restaurant and then the staff
        aren’t smiling or whatever….”</p>'
    '20':
      'image': 'jcr:6e462b74-ade4-44e5-b852-6dc726bc98a1'
      'imageCaption': '(Left) One half bacon miele and one half prosciutto crudo di
        parma pizza, (right, top), alle vongole pasta, and (right, bottom) aglio olio
        e peperoncino pasta. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bbc61f-14ee-49db-b2e6-8974ff1dd49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:30:58.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:33:46.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'image': 'jcr:778e0c4a-e57b-45c2-8a09-2df712c545b8'
      'imageCaption': 'Peperoni’s “laidback and homey” atmosphere draws in customers
        who look for a place to relax and enjoy in after work hours. Photos by JL
        JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe89667-2ca7-489a-a002-e288d2c45172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:30:58.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:33:46.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a372af0d-1b84-4a3f-895c-06873a8e7747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:30:58.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:33:46.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan adds, “[Peperoni] is where you would go hang out with your
        friends on a weekday night. With your officemates or your barkada.” In the
        end, it’s this casual dining experience that Chan wants to continue to bring
        to Manila.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704a4cee-d0f3-4a5b-8ce3-ccc44e46b563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:30:58.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:33:46.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What I want the customers to feel is the same thing I experienced
        in Singapore, says Chan. "When they come here, it’s comfort food, it’s very
        easy to enjoy. It’s classic food but done the right way.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7b07b4-e431-4b60-b84f-20fb5d9f1027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:30:58.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:33:46.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what is Chan''s secret to success? Though many Filipino-Chinese
        entrepreneurs believe in feng shui and harnessing one’s luck, Chan puts his
        faith on patience, perseverance, and conviction. "It’s really [about] understanding
        the market, the product, or what makes your restaurant or your brand unique
        or special to the market, and really focusing on that. Don’t go left or right,
        if you started with something, stick to it. It’s gonna be challenging but
        it’s something that will guide you even in those hard times. Good or bad,
        you know this is what you plan to do, don’t keep on changing," he says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73df11b3-810f-41fe-a30a-ecd5359c77b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:30:58.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:33:46.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s gonna be hard but you really have to have patience and perseverance.
        It’s not really in the first sign of defeat or problem when you jump ship.
        Success doesn’t come easy. You really have to put the time and the effort
        in doing it."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d09b9c2-90e8-4a6e-8f9d-6637f9cf348b'
      'mgnl:activationStatus': true
