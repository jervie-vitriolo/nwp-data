      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: War on drugs suspended, takes back seat in war against rogue
        cops</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc6f561-50b0-45c5-9e6e-920e460e728e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:46:15.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:46:19.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May mga may sariling agenda na mga pulis. Masisira na naman
        tayo nito,</em>" Dela Rosa told reporters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e505cba-d3aa-4f9b-88b3-7e6f23acee5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:46:15.233+08:00
