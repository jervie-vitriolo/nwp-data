    'mgnl:lastActivatedVersionCreated': 2019-07-04T11:48:52.169+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Stranger Things'' reveals new teaser in surprising Super Bowl ad

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1c9c36-5ff7-46b2-a7ff-78a5ae948e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:48:48.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:48:52.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEW YORK (CNNMoney) -- Netflix had a trick and a treat for "Stranger
        Things" fans during Sunday''s Super Bowl.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55465d11-d68c-4c2c-87a1-f19626a5dcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:48:48.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:48:52.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company released a brief teaser trailer that gave viewers their
        first look from the upcoming second season of the hit series.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a76443-5612-45b9-94e1-7948e054b4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:48:48.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:48:52.334+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teaser debuted during the second half of the big game and included
        some clues and scenes from the new season as well as revealed the start date
        for the second season of the nostalgic sci-fi series: Halloween.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e7473f-2432-4b99-b14c-15a62a53527a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:48:48.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:48:52.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ad came as a bit of surprise to the those who tuned in to see
        the New England Patriots take on the Atlanta Falcons. It was an even bigger
        surprise to viewers because the short ad began with a fake out by showing
        a retro commercial for Eggos, the breakfast waffle brand which is a favorite
        of one of the show''s main characters — Eleven.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63e9616-3e85-4042-a028-1f3d8bb81787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:48:48.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:48:52.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teaser gave glimpses of the kids and adults of the fictional
        town of Hawkins, Indiana, dealing the ramifications of the supernatural world
        that was unleashed in the first season. It also introduced the new season''s
        tagline of "The World is Turning Upside Down."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952e06b3-f530-42b3-941d-4ece7be98884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:48:48.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:48:52.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans shared the teaser and their excitement on social media as well
        as their impatience over having to wait until next fall for the new season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2d2786-d630-47d3-8674-24d1bc868932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:48:48.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:48:52.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the Super Bowl ad, "Stranger Things" itself was a bit of surprise
        winning over fans and critics when it seemingly came out of no where last
        summer on Netflix.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4b4fd4-435a-4b5d-843c-5c2e47600068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:48:48.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:48:52.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also surprised Hollywood by winning the award for Outstanding
        Performance by an Ensemble in a Drama Series at the 23rd annual Screen Actors
        Guild Awards last month.</p>'
