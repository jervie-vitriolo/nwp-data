    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Patriots complete biggest comeback in Super Bowl history, win fifth
      title

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d7ca67-b12f-42c0-bd26-5cb7912da3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:54:24.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:54:27.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HOUSTON (CNN) -- For the first time, a Super Bowl needed overtime,
        and for the fifth time, the New England Patriots are Super Bowl champions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b65296-8548-4714-afc6-f9102dc1cf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:54:24.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:54:27.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, it took the biggest comeback in Super Bowl history to
        do it, defeating the Atlanta Falcons 34-28 at NRG Stadium in Houston in Super
        Bowl LI.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700baabd-1509-4283-9f58-704e17800888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:54:24.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:54:27.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta had a 28-3 lead midway through the third quarter. But a
        costly Atlanta fumble by quarterback Matt Ryan with 8:31 left in the fourth
        quarter helped set up the Patriots to come all the way back.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d73629b-d16f-4a9a-8be6-20a0f0c2398b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:54:24.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:54:27.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time the Falcons had turned the ball over in this
        postseason.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf6a51d-111e-4773-b88a-5ca42b618459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:54:24.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:54:27.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revenge tour is complete, and quarterback Tom Brady, named the
        game''s MVP, stands alone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fa3827-5aa7-49cd-ba75-895c32196e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:54:24.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:54:27.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All five of those titles have come with Brady and head coach Bill
        Belichick, but this one had some slightly different circumstances. Brady missed
        the first four games of the regular season, serving his Deflategate suspension
        that was imposed by NFL Commissioner Roger Goodell.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7150be-14d8-4140-a5b9-dc02dd0cb3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:54:24.256+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:54:27.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Brady''s absence didn''t negatively impact the Patriots,
        who went on to a 14-2 record and the top spot in the AFC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4021b950-1a09-4fd2-b74f-8369d7dedb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:54:24.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:54:27.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New England had returned to the Super Bowl for the ninth time, an
        NFL record, with Belichick and Brady leading seven of those appearances.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e970c72-851d-4fe7-80e2-ac2c87b45854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:54:24.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:54:27.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s win gave Brady the most Super Bowl titles by a quarterback
        and matched Charles Haley for the most Super Bowl titles by a player. Belichick
        now has the most Super Bowl wins by a head coach, surpassing Chuck Noll. Belichick
        and Brady also now have the most Super Bowl appearances as a head coach and
        player duo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63758187-c2e9-444f-99d5-022fbf38db6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:54:24.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:54:27.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was just Atlanta''s second appearance in its 51-season history.
        The team first came in the 1998 season, when the Falcons lost Super Bowl XXXIII
        34-19 to the Denver Broncos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070d253c-edc4-4410-bfc2-bd685c912a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:54:24.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:54:27.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Patriots complete
        biggest comeback in Super Bowl history, win fifth title"</em></p>'
