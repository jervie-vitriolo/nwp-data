      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lav Diaz''s <em>The Woman Who Left</em> (<em>Ang Babaeng Humayo</em>)
        has reaped praise both here and abroad, and won the Golden Lion award at last
        year''s Venice Film Festival</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c97b4b-31c8-42a2-870c-7d53b67b58ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:58:46.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T12:56:57.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz previous work, <em>Hele sa Hiwagang Hapis</em> (<em>A Lullaby
        for the Sorrowful Mystery</em>), was screened at the Berlin Film Festival
        in February last year where it won the Silver Bear Alfred Bauer Prize.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca7da03-9eb8-4a6b-8ed6-ff42ed7b199e'
