    'lead': 'Sen. Chiz Escudero says Justice Secretary Vitaliano Aguirre''s statement
      was "nonchalant, insensitive," and out of line with his duties as justice secretary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T11:10:53.505+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T11:10:57.735+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T11:10:57.494+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Escudero hits Aguirre for saying drug suspects are not human

      '
    'updated': 2017-02-07T11:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1d5e63-06db-42ef-bc55-ae8fe49b72de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:10:53.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:10:57.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Senator Francis
        "Chiz" Escudero on Monday chided Justice Secretary Vitaliano Aguirre for his
        recent comments on drug suspects not being human.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636f8ce4-b834-4a4e-b863-38af6fe9a24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:10:53.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:10:57.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre''s comments came across as "nonchalant, insensitive, and
        no basis in so far as what his job should truly be as Justice Secretary, which
        is to protect the rights of the people," Escudero said in an interview with
        CNN Philippines'' <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5133209-8132-4f9b-abca-22fcf70c74c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:10:53.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:10:57.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guilty or not guilty, murderer or drug pusher, all of us have rights
        under the law, which he should protect also equally, with equal fervor," said
        Escudero, who plans to file a resolution urging the senate to investigate
        the claims of an Amnesty International (AI) report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4af008-79e6-42fa-a399-fee4ac747570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:10:53.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:10:57.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remarks followed Aguirre''s reaction to a report released last
        week by AI that claimed the alleged extrajudicial killings in the Philippines''
        war on drugs were state-sanctioned. AI also claimed the police were being
        paid between ₱8,000 to ₱15,000 per killing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f86038-7bdf-4d18-af54-985e2b7615ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:10:53.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:10:57.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As justice secretary, due process is very important," he added.
        "The people who need due process the most are those precisely accused of any
        crime that they allegedly committed," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a496df8a-3b85-499c-a3f8-560da4941a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:10:53.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:10:57.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said that AI and Human Rights Watch accused the government
        of perpetuating crimes against humanity, but the suspects killed are not human.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd722785f-5593-4baa-bf24-f4e0dffd357e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:10:53.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:10:57.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman totoo yan. Ganyan din ang Human Rights Watch... Sabi
        ko yung mga criminals, mga drug lords, drug pushers, they are not the humanity,"
        Aguirre said last week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b695d3b-7e88-44e8-8b6a-a04e276f4e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:10:53.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:10:57.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero said that Aguirre being "nonchalant" is the "wrong perception
        or attitude."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcf56e1-5c19-45a1-93e2-f79965f83cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:10:53.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:10:57.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can you distinguish a drug lord or drug pusher or drug user
        from an ordinary human being? All of us are human beings," said Escudero.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ed80a0-afd6-4169-ba67-bb24f946c888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:10:53.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:10:57.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: War vs. Poor: Police paid per drug killing - Amnesty International</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336624d9-5450-443a-bae7-6a06c94eb8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:10:53.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:10:57.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero also chided House Speaker Pantaleon Alvarez, who rebuked
        the same report last week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830e4a5e-9e83-461f-821d-a7a268af8380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:10:53.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:10:57.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit sila nakikialam? Anong pakialam nila sa atin? We are a sovereign
        country. They are not the ones suffering because of all these crimes," Alvarez
        said. "Huwag silang makialam, kasi tayo yung apektado, hindi naman sila. They
        are far away from us."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603d62fb-fafa-49db-b570-014faac61492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:10:53.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:10:57.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero said Alvarez''s comments that AI had no right to interfere
        was an implication that the killings were indeed taking place.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee9f34f-e430-494d-bc36-d394e9d0c3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:10:53.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:10:57.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he says ''Don''t bother us,'' and ''You have no right to bother
        us,'' it''s as if he admitted already that it is going on," said Escudero.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Escudero: Those accused need due process most | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/hbk2gXUTuY">pic.twitter.com/hbk2gXUTuY</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/828417866886045696?ref_src=twsrc%5Etfw">February
        6, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c0ac47-4b88-466e-a0d6-7592dcbdac21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:10:53.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:10:57.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d8945e-373b-4280-b7eb-643e0f5bf116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:10:53.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:10:57.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero said that the administration''s encouragement and protection
        of policemen resulted in rampant police abuse.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d457ea-bf9b-4a06-b6fb-285975d7034b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:10:53.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:10:57.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero also weighed in on the ongoing Senate hearing on corruption
        in the Bureau of Immigration.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c742ac4e-c01e-4f65-873f-ded4bdf19c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:10:53.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:10:57.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Aguirre, who also testified in the probe, said that he
        was offered ₱100 million monthly to be gambling tycoon Jack Lam''s protector
        but maintains his innocence. Lam and his associate, retired police officer
        Wally Sombero, have yet to participate in the Senate probe.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7eebc6-4cb2-4f60-82d7-7ee3116a04be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:10:53.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:10:57.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero noted that there is still no evidence implicating Aguirre,
        and he will "await and reserve judgment until we hear from Mr. Sombero." The
        former police official has been summoned to the next senate hearing on Thursday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33ef0f4-6662-4869-806a-b922d9083684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:10:53.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:10:57.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former immigration commissioners Al Argosino and Michael Robles
        were reported to have received ₱50 million from gambling tycoon Jack Lam.
        The payment was supposedly to let him and over 1,300 illegal Chinese workers
        in an unlicensed gambling operation off the hook.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd544e70c-3b28-4f85-89cb-68211b936a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:10:53.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:10:57.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero also had strong words for Argosino and Robles.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eda47b-9e24-49c6-a1b3-84fd0baefc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:10:53.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:10:57.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re both lying, and everybody knows that they''re lying,"
        said Escudero. "They have to be able to say something to their children, wives,
        friends, relatives."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43034816-3452-4f8f-9371-95246d6b85f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:10:53.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:10:57.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Argosino breaks down, asks why authorities haven''t charged
        Jack Lam</p>'
  'duterte-orders-pnp-arrest-ndfp-communist-rebels-consultant-peace-talks-terminated':
    'author': ' Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-06T19:07:31.822+08:00
    'imagesource': 'jcr:66b447a6-f546-4dab-83b0-1c4ab5d2a5b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6266323b-25f8-4958-b188-644f57f7fd8d'
    'lead': 'President Rodrigo Duterte is firm in his decision to scrap peace talks
      with communist rebels, and the immunity granted to their consultants. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T11:14:04.784+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T11:14:08.494+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T11:14:08.133+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte orders arrest of communist rebels'' consultants: Immunity, along
      with peace talks, terminated

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98be1a63-cf27-48e6-96c3-1f502e491f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:14:04.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:14:08.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte on Monday reiterated his withdrawal of immunity extended to the consultants
        of the communist National Democratic Front of the Philippines (NDFP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a640a8-d98b-43ba-80df-067f9f21f8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:14:04.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:14:08.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte said the release of the consultants were on the
        condition that the NDFP participated in the peace talks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638e3a94-77d9-4cd3-aa2c-06d02db4cbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:14:04.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:14:08.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since it has been entirely scrapped-I''ll just give them a few
        days. But if they come to the Philippines, if they come back, they will be
        re-arrested and placed inside the prison," Duterte told reporters in an interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fdf221-338e-4f85-860b-2a991e7c0940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:14:04.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:14:08.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Duterte lifts ceasefire; says communists'' demands ''too
