  'arundhati-roy':
    'author': 'Glenn Diaz'
    'caption': 'Twenty years after her debut novel, “The God of Small Things,” Arundhati
      Roy returns to writing fiction with “The Ministry of Utmost Happiness,” to be
      published June 2017. A literature professor and ardent fan reminisces on the
      day he met Roy one afternoon in New Delhi, while she was still writing the book.
      Illustration by CARINA SANTOS'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2017-02-06T18:51:04.198+08:00
    'imagesource': 'jcr:36044c0e-c92b-4319-aca2-c56540d5fab3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1e013c4-415f-45ed-9649-3470c0d59444'
    'lead': 'Twenty years after her debut novel, “The God of Small Things,” Arundhati
      Roy returns to writing fiction with “The Ministry of Utmost Happiness,” to be
      published June 2017. In light of the welcome news, a literature professor and
      ardent fan reminisces on the day he met Roy one afternoon in New Delhi, while
      she was still writing the book.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T11:23:49.829+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T11:23:54.283+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T11:23:54.032+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What Arundhati Roy taught me about fiction

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3721944-1251-4d3b-ad4b-e87b850f24e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:23:49.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:23:54.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — A severe metal frame hugged the
        wooden door of the second-floor flat in central New Delhi. What is she fending
        off, I thought. I checked my phone (five past ten; just in time). I took a
        deep breath, a feral scream in my throat. I touched the bouquet of flowers
        in my arm. I rang the bell, waited, and soon heard locks and levers being
        turned, with no particular haste.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec09cff-ad26-4619-98b9-1901e06bd42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:23:49.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:23:54.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Packing for India three months earlier, I had mindlessly put Arundhati
        Roy’s “The God of Small Things” in my luggage, in my mind some vague plans
        to reread the novel on a suspended berth in a crowded train to some mystical
        destination (because that was India, wasn’t it, trains and loitering cows
        and the Taj Mahal). Then I met Anand, who runs Navayana, the independent anti-caste
        press that publishes Roy''s often radical polemics on caste and Hindu nationalism,
        nuclear weapons and Kashmir. I joked to him that I’d be in Delhi for a week
        after a writing residency, and it would be my birthday, and I’d do anything,
        anything, for a selfie —</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d381ab5-4294-45dc-a0d5-ddf4f534ecba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:23:49.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:23:54.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was four years ago, almost to the day. In October last year,
        Roy announced that she was publishing a second novel — “The Ministry of Utmost
        Happiness”  — after a 20-year hiatus from fiction. “Finally,” people said,
        with well-meaning entitlement. It’s about  time. Last week more details emerged:
        the novel, out in June from Hamish Hamilton and Knopf, is a “contemporary
        story” set in the subcontinent, populated with characters “in search of a
        place of safety,” who “have conspired to confound accepted categories and
        notions.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90408244-0d1e-426c-a609-d3e638c4bae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:23:49.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:23:54.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I was in India, the idea of meeting her didn’t reside in this
        universe, the same way that certain people exist in the mind as ideas, always
        abstract, never gaining form or shape. It explained why, when the meeting
        was confirmed weeks later, I felt the need to reread “The God of Small Things,”
        her celebrated debut about fraternal twins Rahel and Estha in 1960s Kerala,
        which won the Booker Prize for Fiction in 1997. I felt like an undergrad preparing
        for a quiz. She was not a real person to me. She was fiction and politics
        and commitment to causes larger than ourselves, and I was determined to marshal
        everything at my disposal to partake in a serious conversation about ideas.</p>'
    '7':
      'image': 'jcr:7ab01839-6203-4e73-97f4-8e8a27eca16b'
      'imageCaption': 'Arundhati Roy''s "The God of Small Things" won the Booker Prize
        for Fiction in 1997. Revolving around the lives of fraternal twins Rahel and
        Estha in 1960s Kerala, the novel discusses themes of "forbidden love, caste
        and memory, empire and family, all jostling and never quite settling down."
        Photo by DR. JEAN-BAPTISTE LABRUNE/FLICKR/CC BY-SA 2.0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4069bced-60fa-485e-9603-ad8292355b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:23:49.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:23:54.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8c51db-878f-4597-aedb-61e6aa806ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:23:49.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:23:54.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s you!” I said, like an idiot, when she opened the door. She
        wore a green kurta, her hair beautifully ruffled. She laughed, gave me a hug,
        and, as the most generous of writers routinely do, let me in.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05436029-bc56-49a1-a886-03e5616ee129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:23:49.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:23:54.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reading a life-changing work to me always felt akin to “opening
        up a world.” When I read “The God of Small Things” for the first time, I was
        just beginning to truly understand fiction and had freshly lost the ability
        to read for pure, unadulterated pleasure; instead I had begun to read closely,
        purposively, to discover how fiction operates and how, to see how it does
        what it does.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d913c93-6636-4515-bbc3-11b310cb2e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:23:49.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:23:54.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is with such attention and earnestness that I read that novel,
        and it is hard to describe the experience except in literal terms. Reading
        it was like carefully lifting a veil, and the world it revealed suddenly stirred
        with new life. That novel about and around forbidden love, caste and memory,
        empire and family, all jostling and never quite settling down. That novel
        in which English was unlike anything I’ve read: mangled, made strange, unfailingly
        mesmerizing. There was plot but turned over its head, eddying in whirlpools.
        There were hilarious passages, “hugot” lines. There were characters, recognizable
        and “human,” but imbued with allegorical gravitas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d340e9-f8ab-4b71-9ad3-2015174aa7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:23:49.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:23:54.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Roy I thus learned that fiction is, first and foremost, about
        alertness, both to the smallest scurryings of language and the broadest infrastructures
        that dictate how lives are lived. Fiction is about the Small Things because
        most of the time they betray the Big Things; often they are one and the same.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569e9c30-93da-4040-8feb-0994fef9a471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:23:49.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:23:54.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resonance was, of course, narcissistic to some extent; I saw
        my own rage and politics in Roy, how this agitated the prose and at the same
        time lent it a rawness. I saw rural Philippines in her Ayemenem, entitled
        Fil-Am balikbayan brats in Sophie Mol, my mother’s courage in Ammu. I saw
        the familiar undercurrent of antagonism in all societies haunted by unpunished
        historical wrongs. I recognized the impetus, the source, the wanton celebration
        of this animal called fiction.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6e0108-4773-4bbf-a661-1ff163354436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:23:49.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:23:54.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Roy I thus learned that fiction is, first and foremost, about
        alertness, both to the smallest scurryings of language and the broadest infrastructures
        that dictate how lives are lived. Fiction is about the Small Things because
        most of the time they betray the Big Things; often they are one and the same.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e09f6de-c6d2-40b9-9e3f-10ae6490880d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:23:49.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:23:54.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I read you’re writing your second novel,” I had told her later
        that February day four years ago. (We had Kashmiri for lunch. When the food
        was laid down, she tore a piece of chapati with her hand — “You want to share?”
        — and gave me half.) We were in the backseat of her car, on our way back to
        the metro station where she offered to drop me off.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4ddf49-00ce-43f9-b78b-c70ef3685b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:23:49.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:23:54.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She nodded, made a sound that resembled an amused sigh. No clues?
        I asked, a smile to cushion the possible intrusion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce5f5d1-30d9-4ec6-a8a5-726f9c27cea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:23:49.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:23:54.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nothing like ‘God of Small Things,’ that I can tell you,” she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237a2114-c0b5-4b8c-845a-7d764b7a8b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:23:49.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:23:54.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her last 15 books or so, she went on, were all nonfiction. They
        had to be written, she said, but fiction, she paused, the best part of her
        life is when she was writing fiction. No need for clunky, tedious footnotes
        and citations. She reclined in her seat, looking outside, at the still traffic
        of cars, perhaps the near decade that took her to write “The Ministry of Utmost
        Happiness” materializing as a ghost in the middle distance.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16bdc8b-12cb-4801-bd8e-61049a43e4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:23:49.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:23:54.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had just wrapped up a three-month writing residency then; three
        months with a writing desk in a quiet “dance village” an hour away from Bangalore,
        released temporarily from the demands of everyday life. A dream for any writer.
        A gift. I wanted to say, yes, I know exactly what you mean, Arundhati. But
        how dare I?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4c344d-50c0-4fca-9fa5-ec9bfb0d6f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:23:49.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:23:54.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead I told her that one of my undergrad papers was on “The God
        of Small Things,” about how it did the personal-is-political thing in a way
        that I hadn’t seen before. Really? she asked. Remember that passage, I said,
        about the centuries telescoping into a single moment. She nodded. When Ammu
        and Velutha looked at each other for the first time, she said. Yes, that.
        I always try to do the same thing with my own work, I said, and —</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd346f32-51eb-4a51-a794-10f5ed65646c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:23:49.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:23:54.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A boy, just then, no more than 15 or 16 appeared at her window with
        an armful of books. Dan Brown, John Grisham, Chetan Bhagat, and “The God of
        Small Things.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5ef6fb-570c-4aad-9003-83c83836cde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:23:49.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:23:54.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pirated, she sighed, and we laughed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4184c307-48b0-4b33-b79b-38e075dd4158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:23:49.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:23:54.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centuries, it seemed, indeed “telescoped into one evanescent moment.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24167787-1db0-4804-a404-5770ec40ad4b'
      'mgnl:activationStatus': true
