      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its 12th year, the Glasgow Film Festival is one of the United
        Kingdom''s three top film festivals and has grown from an audience of 6,000
        in 2005 to over 40,000.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c626f8-f675-4cc5-bbb0-4b0be25ed75a'
