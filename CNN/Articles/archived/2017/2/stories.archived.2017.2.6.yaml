  'netanhayu-responsible-nations-follow-trump-iran-sanctions':
    'author': 'Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-06T21:06:52.652+08:00
    'imagesource': 'jcr:6b921c3a-3d26-4f61-9635-a9d6a192c869'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28f31410-e6ef-426c-884e-2a37a99d06e9'
    'lead': 'Israeli Prime Minister Benjamin Netanyahu has welcomed new sanctions
      imposed by the Trump administration on Iran following its ballistic missile
      test and called for other "responsible nations" to do the same.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T10:55:37.944+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T10:55:40.952+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T10:55:40.698+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netanyahu calls on ''responsible nations'' to sanction Iran

      '
    'updated': 2018-02-07T10:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e59be2-f739-4a02-9714-afa43360452c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:55:37.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:55:40.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London (CNN) — Israeli Prime Minister Benjamin Netanyahu has welcomed
        new sanctions imposed by the Trump administration on Iran, saying its continued
        nuclear weapons program posed to a threat to the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1101e6-e963-4d4d-b5a7-1064b77e742d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:55:37.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:55:40.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in London as he met British Prime Minister Theresa May,
        Netanyahu said Iran sought to "conquer the Middle East" and had to be reined
        in.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fcee25-181b-4220-a4dc-c74a6e543bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:55:37.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:55:40.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called for "responsible nations" to follow the lead of the US,
        which last week imposed fresh sanctions in response to Iran''s latest ballistic
        missile test.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c078bdf1-eef1-4e6e-895b-687ed8946e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:55:37.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:55:40.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran "seeks to conquer the Middle East, it threatens Europe, it
        threatens the West, it threatens the world. And it offers provocation after
        provocation," Netanyahu said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddaed1b-99a0-482c-af8b-1ef65f503abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:55:37.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:55:40.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing May, Netanyahu added: "That''s why I welcome President
        Trump''s insistence on new sanctions against Iran. I think other nations should
        follow suit, certainly responsible nations, and I''d like to talk to you about
        how we can ensure Iran''s aggression does not go unanswered."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5047609-1f3b-4e58-a22a-ffe1ae89f620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:55:37.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:55:40.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran denies the January 29 test violated a UN resolution, saying
        that it had a right to carry out such exercises in defense of its country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcc1133-0fa8-40af-a693-91a23bdb5b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:55:37.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:55:40.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu has been staunchly opposed to a nuclear deal with Iran,
        brokered by the Obama administration, that saw sanctions on the country relaxed
        in exchange for a dramatic downsizing of Iran''s nuclear program. The Israeli
        leader has called the accord "weak."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9caaf13-826b-4228-8752-fd0ab5ddf1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:55:37.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:55:40.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Downing Street spokesperson said that Britain shared concerns
        about Iran''s missile test.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a191d0c5-0bf8-47ad-ac9a-e2208e97484f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:55:37.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:55:40.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was discussed at the UN and we made clear our position. With
        regard to the specific agreement relating to the nuclear weapons ... it''s
        important that it is very carefully and rigorously policed. We should also
        be clear that it has neutralized the possibility of the Iranians acquiring
        nuclear weapons for more than a decade."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae3867f-d8b5-463a-acca-dc4cca5e9774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:55:37.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:55:40.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Bank settlement</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196fd277-c8c6-4054-a9f2-8b52991e0dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:55:37.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:55:40.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May is expected to tell Netanyahu that plans to build new housing
        units and settlements in the occupied West Bank undermines the Middle East
        peace process, the same spokesperson told reporters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572fcc81-a897-4f5b-8c6f-0427aa1b1771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:55:37.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:55:40.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May reiterated Britain''s commitment to a two-state solution to
        Netanyahu. "It''s the best way to building stability and peace and prosperity
        for the future," May said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a96aae-ccfc-4161-8cc4-1bc2d7b81bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:55:37.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:55:40.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has announced plans to build more than 6,000 new homes in
        the West Bank and East Jerusalem in the last three weeks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd480b483-d875-488e-802b-85167ad69a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:55:37.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:55:40.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the government has said it will build an entirely new
        settlement in the West Bank, the first of its kind in 20 years, though it
        gave few details on the project.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a09eb9d-f6d0-44d0-8b82-a8f950fc8b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:55:37.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:55:40.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement program is illegal under international law because
        the West Bank is considered occupied territory, though Israel disputes that
        insists the status of the West Bank is more ambiguous than international law
        allows.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b2b577-f5dc-4f79-8ca1-97e367bb37c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:55:37.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:55:40.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu''s meeting with May also comes just hours before Israel''s
        parliament looks set to vote on a bill that would retroactively legalize many
        illegal dozens of settler outposts in the West Bank.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92312fb1-e724-4fe7-ac37-7635850b54c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:55:37.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:55:40.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Settler outposts are considered illegal under both Israeli and international
        law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c6a0dd-45b6-4d04-b8e1-8903cf6e20b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:55:37.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:55:40.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on the agenda for the meeting is the Syrian conflict, cybersecurity
        and trade.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a171d40c-b234-4262-a6da-87c311e1a05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:55:37.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:55:40.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNPolitics.com, "Netanyahu
        calls for ''responsible nations'' to follow Trump''s Iran sanctions."</em></p>'
