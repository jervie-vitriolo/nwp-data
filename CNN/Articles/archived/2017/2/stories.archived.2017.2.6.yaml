    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929baa15-e23b-4e04-950a-55c3374c3567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:46:15.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:46:19.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Philippine National
        Police Chief Ronald Dela Rosa says there will be no retraining for rogue cops
        in the meantime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0fd5f7-7abb-4e3b-83af-cbd38055138d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:46:15.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:46:19.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa says this is in conjuction with President Rodrigo Duterte''s
        order who thumbed down the PNP chief''s pan to have errant and abusive cops
        undergo retraining.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5eb5ff-6b8b-47ea-8ac8-775c300b7844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:46:15.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:46:19.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Duterte: Rogue policemen pocketed budget for buy-bust ops</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ee0de7-5408-4c39-b96e-c3666c5e2e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:46:15.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:46:19.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Feb 3, National Capital Region Police Office (NCRPO) Regional
        Director Oscar Albayalde submitted the names of 387 NCRPO personnel to undergo
        "reformative training."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa455a8-9239-4722-8d07-680aca4a6d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:46:15.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:46:19.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a press briefing on Saturday evening, Duterte said he
        wanted the cops suspended instead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ca7078-3161-4cd2-8efd-b4920b913500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:46:15.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:46:19.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung sabi ni Bato na na mag retraining</em>? No. They will
        be suspended – all of them. <em>Tapos magreport sila diyan sa Malacañang,
        diyan sa opisina ko. Magtindig sila lahat diyan</em> until I decide what to
        do with them."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7a7d3f-126e-4d6b-94c0-25182ddd32c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:46:15.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:46:19.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Bato''s suggestion of retraining? No. They will all
        be suspended. Then I want them to report to my office in Malacañang. Stand
        at attention until I decide what to do with them.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0edd50-1cf3-4010-9861-5b9d6c85f192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:46:15.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:46:19.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with the President''s wishes, Dela Rosa ordered Albayalde
        to have the cops report to Camp Crame, after which Dela Rosa will accompany
        them to Malacañang; they will be brought to the Pasig River afterwards, so
        clean can undertake a literat clean-up operation: clearing the waterway of
        trash.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b84c0fa-2690-4555-9498-a923c9707a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:46:15.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:46:19.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief says police unit commanders will be punished if policemen
        under them are found to be involved in crimes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26e8c1f-eb1e-4e69-b25c-accffd097fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:46:15.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:46:19.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police commanders may be relieved of their positions depending on
        the gravity of the cases against their men.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4172b6cd-2773-4155-a94c-671059c77a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:46:15.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:46:19.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said, "<em>Kasama yan sa aming</em> comprehensive internal
        cleansing program, wherein <em>pananagutan ng mga</em> unit commanders <em>yung
        kagagawan ng kanilang tauhan</em>... <em>Hindi pwedeng pakuma-commander ka
        diyan tapos patanga-tanga ka lang. Mga pulis mo pala sindikato na wala kang
        ginagawa</em>. E you have to be sanctioned. You have to be sacked <em>pag
        di mo ginagawa ang trabaho mo."</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bee7b19-7189-4489-a2de-0b771506b70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:46:15.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:46:19.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Under our comprehensive internal cleansing program,
        unit commanders are responsible for the actions of their team members... You
        cannot be a leader if you do not do your job; if your men are syndicates and
        you do not do anything about it. You have to be sacked if you fail to do your
        job.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e11a3cd-eed7-4960-97db-dc0c269798cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:46:15.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:46:19.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Counter Intelligence Task Force created by Dela Rosa to go after
        errant and abusive cops is now in action.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc7c246-27a6-4d3d-8774-a6ab40295b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:46:15.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:46:19.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public can now report and give information about rogue cops
        by calling these numbers: 0998-970-2286 and 0995-795-2569.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7c33a8-6444-4e79-9be2-e3187aa426b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:46:15.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:46:19.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa gave his assurance that immediate action will be taken
        once a complaint is received.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8776b99d-6dbd-4423-85f5-f577c1e6207e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:46:15.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:46:19.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP revamp</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0118fc05-4c00-4654-8e4a-310bfda34d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:46:15.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:46:19.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte said he wanted to overhaul the PNP to get rid
        of corrupt cops.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9920387b-57fc-40d1-a749-7a69290d18d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:46:15.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:46:19.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 29, the Preisdent ordered Dela Rosa to "cleanse" the PNP
        of "scalawags."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abdcf2e-759b-47e1-ad36-b9ff2e95c20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:46:15.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:46:19.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Duterte seeks PNP revamp to get rid of corrupt cops</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701833c7-04fb-4b9d-9e3b-5749d31c0c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:46:15.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:46:19.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magcleansing muna kayo diyan. Yung mga kaso nila, ireview ninyo.</em>
        Give me a list <em>kung sino yung mga scalawags.</em> Because <em>itong mga
        ito,</em> we will assign them. <em>Kailangan ko ng</em> contingent <em>na
        malaki, pulis eh, sa Basilan</em>, Jolo, Zamboanga, Lanao. Diyan sila lahat."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a47fff9-70f6-4e29-8aec-3610887c33d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:46:15.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:46:19.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Cleanse your ranks. Review their cases. Give me a
        list of who the scalawags are. Because we will assign them. We need a big
        contingent in Basilan, Jolo, Zamboanga, Basilan. They can all go there.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9010870-f957-446f-8e99-c802fb05fc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:46:15.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:46:19.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, in particular, is looking at reinstated officers
        who were previously involved in kidnappings and robberies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ba7adf-ef78-4624-8a3c-9621b20d142b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:46:15.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:46:19.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
