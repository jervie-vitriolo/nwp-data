      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36aec5e-cc14-4656-99e8-0120b9c3dfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:42:20.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:42:23.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte has announced he now considers the CPP-NPA-NDF a "terrorist
        group" for "killing [his] soldiers" despite the ceasefire.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8ea561-7705-4950-b25e-bfdbca6f1f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:42:20.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:42:23.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte considers CPP-NPA-NDF a terrorist group</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38b1020-b039-4442-8f62-828685631d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:42:20.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:42:23.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Escudero says he will not take this new label seriously
        just yet.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a9ac71-77e9-48fb-b037-ef495b95265e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:42:20.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:42:23.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is that official policy? That''s the main question to be asked,"
        he said. "Or is that simple rhetoric again (to) which Malacañang will say,
        ''Well he''s frustrated, that''s why he said that''?"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595c0c1f-79cf-4ed9-a605-8e0a2e51c78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:42:20.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:42:23.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that previous administrations refused to label the NPA
        a terrorist organization, and that Duterte can sometimes be emotional.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adb1352-70f5-4401-8f43-a8758d8375f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:42:20.433+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:42:23.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero shied away from calling the CPP-NPA-NDF a terrorist group
        as well. He said, "If labelling it as [a terrorist group] will close the door
        towards peace or the possibility of peace, then I will not consider it as
        such."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f692b3fe-5ff6-411e-8ce5-e6f0de2f43dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:42:20.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:42:23.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the President''s pronouncements, the NDF has maintained
        that it wishes to continue negotiations. It also maintained that the Joint
        Agreement on Safety and Immunity Guarantees protects freed NDF members from
        being arrested again.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a576da-6e77-453e-90f7-9cf05dde8289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:42:20.434+08:00
