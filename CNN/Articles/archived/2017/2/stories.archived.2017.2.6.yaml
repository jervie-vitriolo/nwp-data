    'template': '1'
    'title': 'Nationwide transport strike happening today

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feda00e8-4cdf-4d5a-a0b3-415430673d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:03:48.964+08:00
