  'court-rejects-Trump-travel-ban-appeal':
    'author': 'Laura Jarrett, CNN'
    'caption': 'President Donald Trump took executive action Friday on curbing access
      visas and limiting refugees coming to the US. Titled "Protection Of The Nation
      From Foreign Terrorist Entry Into The United States," the action institutes
      what the President has called "extreme vetting" of immigrants.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-06T08:54:06.055+08:00
    'imagesource': 'jcr:816ec6c6-cb6c-4cd7-af32-aa0b7b3a2f9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fb76503-ba29-46fe-9785-4583d7aa753f'
    'lead': 'A federal appeals court early Sunday morning denied the US government''s
      emergency request to resume President Donald Trump''s travel ban.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T13:14:08.306+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T13:14:11.670+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T13:14:11.420+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Setback for Trump: Appeals court rejects demand to resume travel ban
      -- for now

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc62b9b9-a358-40ce-9fc7-b912458530fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:14:08.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:14:11.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNN) —</strong> A federal appeals court early
        Sunday morning denied the US government''s emergency request to resume President
        Donald Trump''s travel ban.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92f17a0-7c85-4134-b8c2-b52ba4487d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:14:08.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:14:11.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ninth Circuit Court of Appeals has asked for both sides to file
        legal briefs before the court makes its final decision after a federal judge
        halted the program on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9fe36d-16e5-4c93-8093-775242e38882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:14:08.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:14:11.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What this means is that the ruling by US District Court Judge James
        Robart, who suspended the ban, will remain in place -- for now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce840dc-739c-430f-8386-1d2e1ea1b488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:14:08.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:14:11.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Justice Department filed an appeal just after midnight Sunday,
        asking to pause Robart''s sweeping decision that temporarily halted enforcement
        of several key provisions of Trump''s executive order.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da839c0-f352-4359-b596-f60c23f5c249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:14:08.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:14:11.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order bars citizens of seven Muslim-majority countries -- Iraq,
        Syria, Iran, Libya, Somalia, Sudan and Yemen -- from entering the US for 90
        days, all refugees for 120 days and indefinitely halts refugees from Syria.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ba6773-3918-4d2f-8489-3acb338dad4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:14:08.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:14:11.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department''s strongly worded court filing lodged a
        multi-pronged attack on Robart''s decision, emphasizing that halting enforcement
        of the travel ban "harms the public" and "second-guesses the President''s
        national security judgment" in the immigration context.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b9f520-c9e7-4d91-95ad-43f2e3064f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:14:08.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:14:11.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Robart''s ruling) contravenes the considered judgment of Congress
        that the President should have the unreviewable authority to suspend the admission
        of any class of aliens," the Justice Department wrote in its filing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090512ea-cf23-46dc-99aa-4b4e3e213296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:14:08.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:14:11.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Courts are particularly ill-equipped to second-guess the President''s
        prospective judgment about future risks. Unlike the President, courts do not
        have access to classified information about the threat posed by terrorist
        organizations operating in particular nations, the efforts of those organizations
        to infiltrate the United States, or gaps in the vetting process," the filing
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd800a192-6531-4f1a-ba2f-9525c77f89d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:14:08.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:14:11.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Department lawyers further argued that the parties who filed
        the lawsuit -- the attorneys general of Washington state and Minnesota --
        lack the ability to sue in federal court because their alleged harms are too
        "speculative."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f90dd6a-9b1a-4aa5-bab3-b8a124131de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:14:08.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:14:11.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the federal appeals court rejected a request to immediately
        reinstate the travel ban, lawyers for Washington state and Minnesota have
        until 3:59 a.m. ET Monday to file legal papers, and the Justice Department
        lawyers have until 6 p.m. ET Monday evening to reply.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d040313-9521-406e-b377-ab6b92e8d2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:14:08.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:14:11.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 9th Circuit extended the filing deadline for one hour because
        of computer system maintenance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e775dc9-a00e-4a7f-8a07-2ba34995b892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:14:08.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:14:11.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then a three-judge panel will decide whether to schedule a hearing
        or issue a ruling.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ab4c21-7da0-4e10-92c3-f5790050f9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:14:08.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:14:11.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robart, a Bush appointee sitting in the Western District of Washington,
        ruled Friday that the states that filed the lawsuit "have met their burden
        of demonstrating that they face immediate and irreparable injury as a result
        of the signing and implementation of the executive order."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c24930-8995-4cb7-8b98-fd658f52cb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:14:08.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:14:11.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robart explained that Trump''s executive order adversely affects
        "residents in areas of employment, education, business, family relations,
        and freedom to travel."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93fc85f-368f-499d-a60c-5a6c64b38ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:14:08.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:14:11.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump was asked at a gala in Florida on Saturday whether he
        was confident his administration would prevail in the appeal, he replied,
        "We''ll win. For the safety of the country, we''ll win."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0a2495-c862-4c78-ab1a-e7836749409b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:14:08.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:14:11.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the Department of Homeland Security announced it had
        suspended "any and all" actions to implement the immigration order and would
        resume standard inspections of travelers, as it did prior to the signing of
        the travel ban.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b501f7fd-a759-4436-b312-8425aaf4cddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:14:08.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:14:11.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Ninth Circuit''s decision on Sunday, a US Embassy official
        in Baghdad said that holders of valid US visas, including Iraqi Special Immigrant
        Visas, would be allowed to travel to the United States.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0a6f45-3919-4468-9e0d-e8dc59dca999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:14:08.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:14:11.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US Government has determined that it is in the national interest
        to allow Iraqi Special Immigrant Visa (SIV) holders to continue to travel
        to the United States," the embassy official said, adding that the embassy
        had been in contact with the SIV applicants.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b29e1c-d1f9-4e03-adfa-f9c5a6619bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:14:08.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:14:11.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kim Hutcherson, Joe Sutton, Kevin Bohn, Ariane de Vogue
        and Ingrid Formanek contributed to this report</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56fb6ea-176a-4703-b402-7ef6ba652b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:14:08.308+08:00
      'mgnl:createdBy': 'jeff'
