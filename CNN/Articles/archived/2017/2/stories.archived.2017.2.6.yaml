      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, the party was still waiting for an official notice
        of termination for the next round of peace talks.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91159dc9-b580-4e61-9c03-c56b5439d5a3'
