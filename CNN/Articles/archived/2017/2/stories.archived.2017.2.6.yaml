      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Charo Santos and her triumphant return to film in Lav Diaz''s
        ''Ang Babaeng Humayo''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a247ec8-f325-454d-ba38-9e0fcdb037d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:58:46.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T12:56:57.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <em>The Woman Who Left,</em> actress Charo Santos-Concio plays
        Horacia, a woman imprisoned for a crime she did not commit. When she is released
        after 30 years, she vows revenge.</p>'
