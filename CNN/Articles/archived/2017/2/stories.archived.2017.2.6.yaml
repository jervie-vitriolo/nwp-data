  'dela-rosa-no-retraining-yet-for-errant-cops':
    'author': ' Gerg Cahiles, CNN Philippines'
    'caption': '(File photo) Philippine National Police Chief Ronald Dela Rosa follows
      President Rodrigo Duterte''s orders to forgo the retraining of rogue cops in
      the meantime.'
