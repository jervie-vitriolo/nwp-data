      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said said they cannot continue with the war on drugs,
        until their ranks are cleansed of police who are sabotaging the anti-illegal
        drugs operation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a346b79-3a81-4118-b865-afd1b8621e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:46:15.233+08:00
      'mgnl:createdBy': 'jeff'
