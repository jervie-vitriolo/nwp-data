      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>*</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0760f91b-d814-4c1f-9fdc-0c681d044f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:23:49.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:23:54.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did the selfie happen?</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b03694-4d37-421a-a78a-f61ae554e6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:23:49.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:23:54.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I went in and handed her the flowers. "Oh, Glenn,” she said, “so
        sweet." I placed my knapsack on an imposing table at the center of the living
        room. Two dogs, sprightly and loud, came running in as she looked for an empty
        vase. Anand arrived shortly and told her that all I had wanted was a selfie
        with her. She laughed. Because, like a snob, I wanted my experience in the
        subcontinent to be pure and unsullied by documentation, I didn''t bring a
        proper camera. She took pity on my Blackberry and handed Anand her iPhone.
        She then emailed me the photos. So the result was not technically a selfie.
        It couldn’t have been. When she wrapped an arm around my shoulders, and we
        shared a laugh about something someone said, I couldn’t have found a way to
        stabilize my hand, or any body part, long enough to press a tiny button on
        a phone.</p>'
