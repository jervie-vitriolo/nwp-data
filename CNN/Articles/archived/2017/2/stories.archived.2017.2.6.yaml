    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd721b3fa-c5b1-4144-9f2a-4916a59a99e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:14:04.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:14:08.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said that the government panel will no longer go back
        to the negotiating table with the communists.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3c48f2-66f8-4c38-b21b-65cd530d2ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:14:04.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:14:08.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayoko na, ayoko na. Ayoko ng niloloko ako," Duterte said. [I''m
        no longer interested, I''m no longer interested. I don''t want them to think
        they can fool me.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ef336b-e831-41f6-8f84-c7ccbc95adb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:14:04.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:14:08.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Rebels end unilateral ceasefire: We''ll ''negotiate while
        fighting''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef8689c-e08f-461a-a07a-be81adda1d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:14:04.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:14:08.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s angry remarks and exasperation come after the communists''
        armed unit, the New People''s Army, resumed hostilities and killed soldiers
        brutally in sporadic clashses in the southern island of Mindanao.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47df506-55d5-4a55-85fe-364b7853d268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:14:04.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:14:08.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had also released top communist leaders in a show
        of good faith as government and the communist rebels returned to the negotiating
        table, with talks held in Rome last month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d3a590-1484-4ffa-83d0-947e772de728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:14:04.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:14:08.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NDFP: JASIG still in effect</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97de7c0-af97-45a4-bb58-01adcf48a684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:14:04.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:14:08.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after President Duterte named NDFP as a "terrorist group,"
        activist group Karapatan reported that NDFP consultant Ariel Arbitrario and
        his brother Crispulo were held in a checkpoint in Toril while in transit from
        Davao City.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cc67ea-2af0-4bdd-8b0f-e5b87e1811bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:14:04.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:14:08.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Karapatan , the checkpoint was allegedly manned by
        Task Force Davao, which is allegedly composed of composite military units.
        They claim, the team gave no explanation for holding Arbitrario.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c893ada-b422-4376-96f6-db10b1e1c97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:14:04.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:14:08.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Edre Olalia, legal counsel for the NDFP panel said
        the panel''s political consultants temporarily released on bail cannot just
        be re-arrested on mere orders of Duterte.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758d2021-7014-4a94-8911-8552b373be20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:14:04.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:14:08.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia said peace negotiations have not been properly terminated
        since "no written notice has been given by the GRP to the NDFP to date."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13a1dfc-41c3-4998-9cb8-da94f944d582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:14:04.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:14:08.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the Joint Agreement on Safety &amp; Immunity Guarantees
        (JASIG), the safety and immunity guarantees, and the peace negotiations itself,
        can only be terminated by written notice given by one party to the other and
        which would take effect only after 30 days from its receipt," Olalia noted.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb61047-dc0a-40f6-acd4-5c43fc1a880a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:14:04.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:14:08.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out that JASIG, therefore, is still in effect —
        and that the NDFP political consultants as such are "guaranteed free and unhindered
        passage in all areas in the Philippines, and in traveling to and from the
        Philippines in connection with the performance of their duties in the peace
        negotiations."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341edb47-519b-4271-8655-3b09bb41fbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:14:04.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:14:08.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia also stressed that the immunity guarantees extend to immunity
        from surveillance, harassment, search, arrest, detention, prosecution, interrogation,
        or any other similar punitive actions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b3f69d-7cfb-4605-944a-a812186525c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:14:04.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:14:08.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only the courts which granted&nbsp; them temporary liberty by virtue
        of cash bails... can act or order whether or not they can be validly rearrested,
        if at all, and not by the unilateral action of the PNP nor the AFP, much less
        even by the mere instructions of the GRP President," Olalia said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc2571f-452b-4f90-9b3b-f9bcd48059bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:14:04.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:14:08.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But President Duterte only had this to say: "Basta lahat na mag-surrender
        tanggapin ko." [I will accept only those who will surrender.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a8a277-c7e4-4512-b983-bdc7d883006e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:14:04.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:14:08.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: AFP on communist rebels: ''We will hit them hard''</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95eb7760-46a7-4943-8ae0-8dacac78d5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:14:04.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:14:08.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appeals for peace talks</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bdf679-3e3f-43d0-9b87-91855986c7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:14:04.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:14:08.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers were divided, with some siding with the President and
        his decision and blaming the communists, while others urged Duterte not to
        give up just yet.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4cd56e-73e2-4c3e-af44-9f7de0536a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:14:04.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:14:08.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Rep. Carlos Zarate appealed to Duterte to reconsider
        his decision to end the peace talks with the CPP-NPA-NDF. The leftist lawmaker
        believes now is not the time to bail on the peace process.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9515cbfc-3dc6-404a-a8cd-e97b0b42dcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:14:04.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:14:08.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there are incidents on the ground, that is precisely the reason
        why this is not the time to abandon the peace talks," Zarate said, adding
        the discussion on the socio-economic agenda was moving forward.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d0baac-ab29-43a3-9582-14aa399103e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:14:04.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:14:08.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros hoped for a last-ditch effort. "Panawagan
        sa gobyerno at sa NDF sana at dapat gumawa parin sila ng paraan," she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e9e44f-56f0-43f5-8ca6-c7708020e773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:14:04.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:14:08.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Duterte: CPP-NPA-NDF a terrorist group</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa008a33-dcda-44d1-b360-9b46c45ed032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:14:04.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:14:08.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other lawmakers agreed with Duterte''s decision.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951c24b9-cdab-4944-9c58-4acc2fcb723e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:14:04.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:14:08.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you kill members of our armed force while peace talks are
        on-going that is not good faith," COOP-NATCCO Party List Rep. Anthony Bravo
        said, adding it should be the Communists that meet the government halfway.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7201e93c-0689-453f-84ac-a0496f2f4f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:14:04.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:14:08.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ako-Bicol Partylist Rep. Alfredo Garbin Jr. agreed and said: "They
        are already fooling us with their conflicting statements and actions which
        has already cost the lives of at least three soldiers."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b2a296-dac8-4490-b292-414b920c04c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:14:04.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:14:08.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Panfilo Lacson, meanwhile, said suspension, rather than termination
        of talks could have been a better option to give both panels ample time to
        rethink their views.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd794a90-814a-4659-85d0-7175f292a2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:14:04.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:14:08.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mukhang tama lang na masuspend muna dahil para makapag-usap yung
        grupo pero it doesn''t mean na itigil na, wag na muna ituloy," Lacoson said.
        [It looks like it''s better to suspend it in the meantime so that the groups
        couls talk, but it doesn''t mean it should be cancelled.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db627f3d-b48a-4d35-9bfe-9e7d8d77fb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:14:04.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:14:08.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' AC Nicholls, David Santos, Gerg Cahiles and
        Joyce Ilas contributed to this report.</em></p>'
  'wicked-in-manila-2017':
    'author': 'Fiel Estrella'
    'caption': '“Wicked: The Untold Story of the Witches of Oz” is back in Manila
      for the second time around, this time with a fresh-faced cast and brand new
      scenes. Photo from WICKED MANILA/FACEBOOK'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2017-02-06T19:03:49.625+08:00
    'imagesource': 'jcr:6a088b3f-5fcb-4667-be70-62d11e779b3b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e1919d6-5c41-4c16-b122-f59449e2d15e'
    'lead': '“Wicked: The Untold Story of the Witches of Oz” is back in Manila for
      the second time around, this time with a fresh-faced cast and brand new scenes.
      The actors share their backstage experiences and what it’s like to be part of
      one of the greatest musicals in Broadway.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T11:19:08.871+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T11:19:12.372+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T11:19:12.176+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Behind the scenes of ‘Wicked’ the musical in Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89001fa3-572e-4c6d-ab34-9bd66f26413d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:19:08.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:19:12.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — The first thing you notice, stepping
        into the theater, is the dragon. It hangs above the stage, majestic and terrifying,
        painstakingly detailed. It transports you, immediately, into the world inhabited
        by the characters of the renowned musical, “Wicked: The Untold Story of the
        Witches of Oz.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e62ab3-39b7-479b-96d4-d8a79b54a8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:19:08.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:19:12.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adapted for the stage from the Gregory Maguire novel “Wicked: The
        Life and Times of the Wicked Witch of the West,” itself a retelling of “The
        Wizard of Oz,” the musical has captivated audiences the world over since it
        opened on Broadway in 2003. In 2006, production came to London’s West End,
        and 10 years later, the first international tour was launched, bringing the
        full West End staging to theaters in Singapore, Hong Kong, Shanghai, Beijing,
        Guangzhou and Istanbul. For the time being, it has made its way to Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a199ed4-d919-47a8-ae9a-b3a59ae09f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:19:08.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:19:12.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a given that during a live show, there’s bound to be a stark
        contrast between what happens onstage and what goes on behind the scenes.
        Entering the backstage area at “Wicked” Manila, you come across a sort of
        organized chaos that’s no less magical than the spectacle audiences see from
        the other side. In one corner, the head of the Wizard, the statue at Shiz
        University, and a poster for “Wizomania,” the musical-within-a-musical, lie
        and wait to be used for the big numbers and scenes. Set pieces hang overhead
        — from a bed to a piece of the Yellow Brick Road adorned with flowers — set
        to tracks on the floor that make them easily movable and accessible. The intricacies
        of the production start to show.</p>'
    '5':
      'image': 'jcr:a9b11bc5-4a93-49d8-8840-d8f900e1aa41'
      'imageCaption': '"Wicked" has captivated audiences the world over since it opened
        on Broadway in 2003. “Different things in the story mean different things
        to different people, so we find that we get different reactions to certain
        points of the story,” says Kim Ismay, who plays Madame Morrible. Photo from
        WICKED MANILA/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cabd7f-5152-4304-8dc1-631acef1e091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:19:08.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:19:12.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2997da0a-341e-4d29-b3fb-581ac7914f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:19:08.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:19:12.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there are the costumes. The entire section parallel to
        the stage is occupied by makeshift wardrobes for the cast. It’s a dream come
        true for anyone who’s ever wanted to step inside Glinda Upland’s closet and
        try on her sparkly bubble dress. Fiyero’s outfits, labeled according to scene,
        hang neatly in a row. The wigs of and prosthetic pieces for various creatures
        are lined up along one shelf, as though they are being showcased in a museum
        for the strange. Even stranger, there’s something a bit off in the seams of
        even the grandest of dresses, a certain crookedness, perhaps, which is revealed
        to be intentional to make the show much more larger-than-life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6951d650-b6cc-4188-ac78-f70c5c97e788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:19:08.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:19:12.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is the “Wicked” international tour in numbers: The props, costumes,
        and set pieces arrive in 13 trucks and 18 shipping containers. They take five
        weeks to ship. There are 147 wigs and 350 costumes. The fastest costume change
        takes place within 13 seconds, right after “One Short Day,” when Glinda, the
        Good Witch, and Elphaba, the Wicked Witch of the West, arrive in Emerald City.
        Around 3,000 actors auditioned to become part of the touring cast.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339d3201-a7e2-4e0f-9195-df7694a72683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:19:08.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:19:12.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacqueline Hughes, who plays Elphaba, calls the experience of touring
        “amazing.” She says, “It is beyond anything you could ever imagine. We are
        so fortunate to be able to take this incredible production worldwide. This
        is a phenomenal show and people love it all over the world, so the fact that
        we are able to come over to this side of the world and see the reaction is
        just incredible.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d39ad32-e82e-44ea-b7da-8931b18302c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:19:08.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:19:12.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila audiences first experienced “Wicked” two years ago, when
        the Australian tour came to the Cultural Center of the Philippines (CCP).
        This year, with revamps like a new cast and venue beg the question of what
        could possibly be different for a show that’s been around for over a decade.
        There are reportedly new scenes and new choreography for the numbers. But
        how else do they keep it fresh?</p>'
    '13':
      'image': 'jcr:1539c8d0-daed-4e95-b9c4-0956f2657586'
      'imageCaption': 'The props, costumes, and set pieces for "Wicked" arrive in
        13 trucks and 18 shipping containers. They take five weeks to ship. There
        are 147 wigs and 350 costumes. Photo from WICKED MANILA/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69fe896-8cec-453d-ad58-74fde68f718d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:19:08.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:19:12.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6289c59-578b-4f3a-9066-a09f33ad77ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:19:08.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:19:12.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It comes down to so many different things, you know,” says Bradley
        Jaden, who plays Fiyero. “It can be the audience reaction, it can be being
        with an understudy or an alternate. But also every night, there’s different
        emotions.” He adds: “What’s nice about us as a cast is, we get these little
        breaks off, one week between venues, and that kind of just changes the whole
        atmosphere.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2835598d-9ac1-4f77-a11e-8a3a68c04722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:19:08.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:19:12.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Kim Ismay, who plays Madame Morrible, taking “Wicked”
        to audiences from such diverse countries has shown them how different cultures
        react to different points of dialogue or plot. “We had Mandarin and Cantonese
        subtitles on the side of the stage,” she says. “So sometimes the nuances of
        the little wordplays were missed.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37af414-f4f2-4033-b71a-bde3f39dbb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:19:08.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:19:12.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tour first opened in Bradford, a city in the North of England.
        “Different things in the story mean different things to different people,
        so we find that we get different reactions to certain points of the story,”
        Ismay shares. “And in England I’ve never heard anybody laugh when Boq sings
        [to] Nessa [in the number ‘The Wicked Witch of the East’], ‘Surely now I’ll
        matter less to you. You won’t mind my leaving here tonight.’”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cda93c8-9f96-4b6a-9559-6a15760eae46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:19:08.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:19:12.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In England the people felt bad for Nessa, highlighting the sadness
        of the line. But, Ismay says, in Asia, it’s a different story. “When we got
        to Singapore, everybody fell about laughing! So that was quite interesting.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5923647f-b0ff-48ae-b3f7-983b236ebf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:19:08.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:19:12.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because of the live theater, you see that the reactions of audiences
        [can sometimes] change the way the scene is geared,” says Steven Pinder, who
        plays the Wizard and Doctor Dillamond.</p>'
    '23':
      'image': 'jcr:62172c88-9af2-4a24-85f8-33928a8848c1'
      'imageCaption': 'Elphaba and Glinda’s friendship is at the heart of "Wicked,"
        and both Carly Anderson (who plays Glinda) and Jacqueline Hughes (Elphaba)
        are proud of what “Wicked” is able to do for women and their representation.
        Photo by RENNELL SALUMBRE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dc99a1-420a-4259-b165-b68ff9c9ef3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:19:08.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:19:12.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edef60bf-a196-44bf-aa66-f512f1f66e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:19:08.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:19:12.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ismay and Pinder aren’t the only members of the team who have noticed
        the shifts between audiences. “Every type of audience has its own character
        as well,” Constantine says. “[Through them] we get to know and love each city
        [and its inhabitants].”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e1aa6a-a9d0-4db7-a094-0a324ec6f6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:19:08.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:19:12.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet despite the interesting cultural shifts affecting the way the
        musical is appreciated, resident director Leigh Constantine stresses that
        Elphaba and Glinda’s friendship, against the odds, is at the heart of the
        show, and both Carly Anderson (who plays Glinda) and Hughes (Elphaba) are
        proud of what “Wicked” is able to do for women and their representation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7651d1ed-4f32-4b86-b643-9929c1ecfb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:19:08.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:19:12.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a musical led by two women,” Anderson says. “Two very strong,
        powerful women. And that is such an amazing message to be able to send out
        in this day and age, standing up for equality. It’s a proper girl power show.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8a914e-6858-40cb-9013-d056d918dd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:19:08.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:19:12.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Elphaba and Glinda are central to the story, the other characters
        are also easily relatable on account of how richly they’ve been written, says
        Jaden. “What’s amazing about ‘Wicked’ is that you can take whatever you want
        from it,” he adds. “You don’t have to just follow the story of Elphaba.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75be342-4f71-4015-8d65-c01a59f2d981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:19:08.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:19:12.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constantine agrees. “Every single character that enters a scene
        leaves it changed in some way, and that’s another thing why ''Wicked'' is
        so exciting and accessible to people,” she says. “Because people can relate
        to it, you know, it’s like, in the day-to-day life, you walk into a room and
        you’re going to walk out of there a changed person.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec8731c-603f-4dac-8189-331b6990c20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:19:08.874+08:00
