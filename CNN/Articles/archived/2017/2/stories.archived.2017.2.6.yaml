      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jan. 31, Project Tokhang, the police''s flagship program supporting
        the government''s six-month old campaign against illegal drug was suspended
        amid controversy over rogue cops'' involvement in the kidnap-slay of a South
        Korean businessman.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8b50f3-2a85-4d71-ad1b-1e7d27a6a733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:46:15.233+08:00
      'mgnl:createdBy': 'jeff'
