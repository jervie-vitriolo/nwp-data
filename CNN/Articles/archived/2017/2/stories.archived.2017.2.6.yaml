      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) GFF aims to become one of Europe''s top audience-focused
        film festivals, continuing to build a reputation for an international programme
        of the world''s best films alongside a dynamic fusion of cross-sector, screen-based
        events, and commissions," says the film fest''s website.</p>'
  'nationwide-transport-strike-happening-today':
    'author': 'Yumi Lugod, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-06T10:54:55.857+08:00
