  'NFL-Lady-Gaga-halftime-performance':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-02-06T11:51:33.328+08:00
    'imagesource': 'jcr:b7cafbd8-e2ed-46ef-9021-9e7e0e0e9a4a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f72c3acd-7c01-47b4-b184-cdf22bdb2681'
    'lead': 'Lady Gaga''s powerful Super Bowl LI halftime performance didn''t have
      any of the overt political statements that some people were expecting, but it
      did have a message about inclusion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T13:06:35.740+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T13:06:39.180+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T13:06:38.958+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lady Gaga brings message of inclusion to Super Bowl halftime — oh, and
      drones

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7733a2a-392c-4da7-be37-972ee8784dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:06:35.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:06:39.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lady Gaga''s powerful Super Bowl LI halftime
        performance didn''t have any of the overt political statements that some people
        were expecting, but it did have a message about inclusion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1695eb11-aa08-4e0c-95d0-6a5926e52e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:06:35.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:06:39.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy winner kicked off her fiery halftime show at the top
        of Houston''s NRG Stadium singing "God Bless America" before transitioning
        into "This Land Is Your Land."</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">WOW. Amazing.<a href="https://twitter.com/ladygaga?ref_src=twsrc%5Etfw">@ladygaga</a>&#39;s
        <a href="https://twitter.com/hashtag/PepsiHalftime?src=hash&amp;ref_src=twsrc%5Etfw">#PepsiHalftime</a>
        Show! 👏<a href="https://twitter.com/hashtag/SB51?src=hash&amp;ref_src=twsrc%5Etfw">#SB51</a>
        <a href="https://t.co/z9vCKRBKkC">https://t.co/z9vCKRBKkC</a></p>&mdash; NFL
        (@NFL) <a href="https://twitter.com/NFL/status/828415753833455616?ref_src=twsrc%5Etfw">February
        6, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ed77f5-5c3f-4b4c-83c8-a1dbc262128c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:06:35.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:06:39.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20eda21-d437-492a-8d8b-89a961b8679f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:06:35.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:06:39.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, before Gaga jumped from the roof, she concluded her emotional
        intro by quoting from the Pledge of Allegiance: "One Nation under God, indivisible,
        with liberty and justice for all," with a clear emphasis on the "for all"
        part.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9853cfe2-3d38-432a-b4a5-33143a9231ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:06:35.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:06:39.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, Gaga''s performance erupted into a medley of her greatest
        hits. From "Just Dance" and "Poker Face" to "Telephone" and "Bad Romance,"
        Gaga made sure to not disappoint her loyal fans --also known as her "little
        monsters."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec872d9-6633-4b89-b457-8b8c2de3e628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:06:35.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:06:39.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaga mainly sang the choruses from her hit songs but when it came
        to her 2011 hit, "Born This Way," she again offered another clear message
        of acceptance by choosing to sing lyrics from a verse towards the end of the
        song: "No matter gay, straight, or bi, Lesbian, transgendered life/I''m on
        the right track baby/I was born to survive."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a25875-8036-4680-ae8d-a14940a5d097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:06:35.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:06:39.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaga has long been outspoken on the issue of LGBTQ rights, and the
        presence of Vice President Mike Pence in the audience at the game may have
        played a role in that message.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda02011-c707-4431-ac89-8d77d28498ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:06:35.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:06:39.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN previously reported, Gaga opened and closed the show with
        a sea of drones flying high in the Texas sky. Gaga had to get special clearance
        from the Federal Aviation Administration, which had placed a ban on drones
        at or near the stadium.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ef554e-ec78-4cf0-a5ef-5ddc8debc135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:06:35.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:06:39.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaga also managed to get a shout out in to her biggest fans, her
        parents, at the tail end of the show.</p>'
  'trump-if-something-happens-blame-the-judge':
    'author': 'Eric Bradner and Jeff Zeleny, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-06T09:02:19.760+08:00
    'imagesource': 'jcr:4019303c-a682-46a6-b465-833664c437d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7b2aeb5-5c7c-43e9-9dde-d5096c7b3801'
    'lead': 'President Donald Trump''s ire was aimed at U.S. District Judge James
      Robart, who last week put a nationwide hold on Trump''s executive order barring
      citizens of seven Muslim-majority countries from entering the U.S. for 90 days,
      all refugees for 120 days and indefinitely halts refugees from Syria.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T13:11:17.281+08:00
