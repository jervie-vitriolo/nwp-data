    'lead': 'New England Patriots defeat Atlanta Falcons 34-28 in overtime at Super
      Bowl LI in Houston for the Patriots'' fifth championship.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T11:54:24.256+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T11:54:27.442+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T11:54:27.309+08:00
