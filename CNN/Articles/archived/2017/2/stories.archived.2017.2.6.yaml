      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Philippine cinema continues to
        make an impact overseas as two Filipino films are set to be shown at a film
        festival in Scotland.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6388a2-6426-499e-a38b-dc89a9d4d0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:58:46.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T12:56:57.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singing in Graveyards and The Woman Who Left (Ang Babaeng Humayo)
        will be screened at the Glasgow Film Festival (GFF) from February 15 to 26.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f4422b-4f4c-4c06-95b7-8e9a626d34c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:58:46.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T12:56:57.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Singing in Graveyards</em>, Bradley Liew''s debut film, is the
        story of Pepe, a man who has spent his life impersonating Filipino rock star
        Joey "Pepe" Smith.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c19c0b4-1f47-421d-a1da-8b78a10a2099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:58:46.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T12:56:57.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liew is a Malaysian director, cinematographer, and producer who
        is now based in Manila.</p>'
