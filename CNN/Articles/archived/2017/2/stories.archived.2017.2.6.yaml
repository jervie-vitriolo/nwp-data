      'mgnl:type': 'text'
      'text': '<p>On Monday, Manila hosted an international spectacle that was a matter
        of national pride.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fdd258-c108-4f60-b781-4cb281fea3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:24:04.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:24:08.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resplendent in jaw-dropping garb, 86 ladies gracefully strutted
        their stuff and showcased their wit, fighting to be named the most beautiful
        woman in the universe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e084c280-7930-482f-bdb8-bc916078fc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:24:04.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:24:08.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, that Monday morning put the beauty, grace, and intellect
        of women on the world stage. A couple of women clearly stood out, as they
        grabbed the spotlight with their unique points of view. Miss Canada Siera
        Bearchell stood up against body-shamers, while Miss Kenya Mary Esther Were
        proudly declared, “Every shape, every size, every height is beautiful.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be83e89-c4d4-40c4-98f4-114f3391c0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:24:04.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:24:08.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dove champions this sentiment with its #RealBeauty is Universal
        campaign, which continues the brand''s tradition of challenging beauty ideals.
        In a film that opens with the question of why we search the universe for just
        one type of beauty, Dove features a diverse group of women with unique looks,
        personalities, and backgrounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cc49af-5adf-4274-a3b0-c148d382b359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:24:04.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:24:08.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the young daydreamer to the devoted educator; the radiant,
        multi-tasking mother-of two; to the renowned designer who’s learning to love
        her gray locks – every woman has a story to tell," the brand said in a statement.</p>'
