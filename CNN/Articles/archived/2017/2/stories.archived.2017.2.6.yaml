      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The original cast members from "Hamilton" kicked off Super
        Bowl LI on Sunday with a powerful feminist message.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111c18e7-5a04-4710-bcfb-b7eb9483e0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:53:11.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:53:13.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phillipa Soo, Renée Elise Goldsberry and Jasmine Cephas Jones, the
        hit Broadway musical''s original Schuyler sisters, reunited on the field for
        "America the Beautiful."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c1070d-cdd5-4b79-8dc9-03b290c8f311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:53:11.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:53:13.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singers were already slaying it with impeccable harmonies and
        high notes when they reached the song''s last line, "And crown thy good with
        brotherhood / From sea to shining sea!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db90e678-5348-4590-a585-2adf87005de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:53:11.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:53:13.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, they added the word "sisterhood" after brotherhood, and the
        crowd went wild -- in Houston and on social media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4fa7f6-0a32-4a44-b6e9-ca451f0279b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:53:11.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:53:13.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feminist twist on a classic American song hit a timely note
        in an era of women''s marches and other acts of solidarity with women. Just
        two weeks ago, millions worldwide took to the streets calling for equitable
        treatment of women and other marginalized groups.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a86852-b9bc-4716-80a3-d35b259f01ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:53:11.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:53:13.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As journalist Jodi Kantor put it, "Hey can we just make like the
        Schuyler sisters and change the words permanently?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768a3747-b72b-4fdd-96d8-69d6af3d5001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:53:11.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:53:13.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others applied a political filter to the lyric, especially with
        Vice President Mike Pence at the game (remember what happened the last time
        he attended a "Hamilton" performance?) and memories of U.S. President Donald
        Trump''s alleged sexist behavior still looming large in America''s consciousness.
        Technically, the performers were not wearing pantsuits, but their choice of
        jumpsuits reminded some of Hillary Clinton''s pantsuit nation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4640bb8a-223e-4f08-be3c-8a0722aabfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:53:11.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:53:13.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To quote Los Angeles Times sports columnist Bill Plaschke, "The
        ''Hamilton'' singers'' insertion of word "Sisterhood'''' into "America the
        Beautiful" was [Super Bowl''s] first shot across bow of current administration."</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">AND SISTERHOOD. <a href="https://t.co/2Zx8Sg9XmW">pic.twitter.com/2Zx8Sg9XmW</a></p>&mdash;
        Lin-Manuel Miranda (@Lin_Manuel) <a href="https://twitter.com/Lin_Manuel/status/828384104269778944?ref_src=twsrc%5Etfw">February
        5, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5f39a7-9cb6-4357-9eb4-b641e71c6769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:53:11.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:53:13.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848c70cb-2d58-486c-b9fb-a68e51fe6e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:53:11.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:53:13.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For others, including "Hamilton" creator Lin-Manuel Miranda and
        model-actress Chrissy Teigen, it was simply enough to repeat the word for
        effect: "Sisterhood."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbb8bb0-928a-4bd1-81f6-02b4b11b54ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:53:11.009+08:00
