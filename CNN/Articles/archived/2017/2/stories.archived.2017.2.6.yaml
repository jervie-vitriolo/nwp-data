      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A transport group
        is staging a nationwide strike on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82271846-ddd5-4693-aba7-85a234c05c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:03:48.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:03:52.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stop and Go Coalition called on its members to protest the government''s
        plan to phase out passenger jeepneys 15 years old and above in a bid to modernize
        transport vehicles and make these environmentally-friendly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
