    'mgnl:lastActivatedVersionCreated': 2019-07-04T13:11:20.545+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump: ''If something happens blame'' the judge

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69bba42-5cb9-4fe4-9409-3b9ad5530885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:11:17.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:11:20.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> President Donald Trump spent
        the weekend at his Mar-A-Lago estate in Florida, disconnected from White House
        staff and once again tweeting attacks on a federal judge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f076f070-1f74-4a4b-81b5-7ab7f5a969c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:11:17.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:11:20.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His ire was aimed at U.S. District Judge James Robart, who last
        week put a nationwide hold on Trump''s executive order barring citizens of
        seven Muslim-majority countries from entering the U.S. for 90 days, all refugees
        for 120 days and indefinitely halts refugees from Syria.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477512ee-be19-4465-b6f3-647dde021fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:11:17.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:11:20.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just cannot believe a judge would put our country in such peril.
        If something happens blame him and court system. People pouring in. Bad!"
        the President wrote, not just attacking the decision but going after the judge
        who may yet make more decisions on the matter.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Just cannot  believe a judge would put our country in such peril.
        If something happens blame him and court system. People pouring in. Bad!</p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/828342202174668800?ref_src=twsrc%5Etfw">February
        5, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d0f447-d6c9-445f-8c42-f74374ecf408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:11:17.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:11:20.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a93b9d-e817-4bb2-8b8d-c716230642be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:11:17.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:11:20.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after a Saturday tweetstorm where Trump called Robart
        a "so-called judge."</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The opinion of this so-called judge, which essentially takes law-enforcement
        away from our country, is ridiculous and will be overturned!</p>&mdash; Donald
        J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/827867311054974976?ref_src=twsrc%5Etfw">February
        4, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fe5f72-3adf-4707-9ce2-c8b48be4a983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:11:17.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:11:20.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">What is our country coming to when a judge can halt a Homeland Security
        travel ban and anyone, even with bad intentions, can come into U.S.?</p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/827981079042805761?ref_src=twsrc%5Etfw">February
        4, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33526b3-ffb2-4e47-a2cc-1102c12733ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:11:17.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:11:20.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b72a5bd-e904-4f5e-bfa5-65f35fbe09a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:11:17.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:11:20.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People close to the White House said over the weekend that Trump''s
        attacks will be a problem – particularly as his administration shepherds his
        Supreme Court nominee Neil Gorsuch toward confirmation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852f2a95-d793-47dd-add3-782ae18c3779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:11:17.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:11:20.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one was happy the President attacked the judge," one official
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7562a4-ec1a-40f2-8a3a-0a2c89450714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T13:11:17.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T13:11:20.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Senate Majority Leader Mitch McConnell told CNN''s Jake Tapper
        on State of the Union its not the best idea to attack judges.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b080b65-1c33-49b5-94ad-d8dd2c0d0031'
      'mgnl:activationStatus': true
