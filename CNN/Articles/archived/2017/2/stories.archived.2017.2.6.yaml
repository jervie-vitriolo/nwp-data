      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peperoni Pizzeria is on the 3rd floor of Uptown Mall, 36th Street
        corner 9th Avenue, Fort Bonifacio, Taguig. For more info, check out Uptown
        Bonifacio on Facebook, Instagram, and Twitter.</p>'
  'philippines-south-china-sea-maritime-disputes':
    'author': ' JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-06T17:08:37.237+08:00
    'imagesource': 'jcr:ad4bcf50-6001-4685-ab20-040737195162'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6e965d8-0555-4ade-a8b6-7ebaae9b9a52'
    'lead': 'Experts say China''s island reclamation and militarization in the South
      China Sea is a clear sign that it intends to take full and lasting control of
      the contested sea lane.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T11:38:43.015+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T11:38:46.556+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T11:38:46.258+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH in ''very weak position'' to negotiate sea dispute -experts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cb889b-41f9-43e8-9856-b957870c54d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:38:43.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:38:46.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, D.C. —</strong> The Philippines may "not have
        much to negotiate" with China if and when their maritime dispute comes down
        to one-on-one talks, says Murray Hiebert, Southeast Asia Program Senior Advisor
        at the Center for Strategic and International Studies (CSIS).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf6ff87-a7cf-4000-8fd4-31bd77462a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:38:43.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:38:46.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hiebert sees China''s island reclamation and militarization in the
        South China Sea as a clear sign that it intends to take full and lasting control
        of the contested sea lane. Any solo effort by other claimant governments to
        reverse China''s actions will likely fall flat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152e5464-9b9e-48df-acf9-5575cc3b52b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:38:43.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:38:46.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be tough and I think, for the Philippines especially,
        to bargain by itself, it''s in a very weak position," Hiebert says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc34c92-eec8-4ffb-b25d-876bd33ea34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:38:43.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:38:46.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Award set aside</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beb5945-c71d-4a66-9f17-3500c8ff08cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:38:43.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:38:46.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does not help that President Rodrigo Duterte set aside an arbitral
        award that affirmed much of its maritime claims, Hiebert and another Washington-based
        academic believe. Neither does Duterte''s anti-American rhetoric improve the
        country''s chances at striking a good deal with China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c30078f-041f-4a6a-ae74-cf2aff93a1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:38:43.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:38:46.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is the Philippines'' only treaty-bound military
        ally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432b3736-0e85-4273-9e50-77aa32a3437b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:38:43.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:38:46.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johns Hopkins University Southeast Asia Studies Scholar Marvin Ott
        says, "When you say we''re gonna set it aside, you know, tell the Americans
        bye-bye, you know, all of that now is basically, I''ll say, being thrown away."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9729f8e0-c965-452d-ac73-1b8ba0fbb388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:38:43.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:38:46.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2016, an international arbitral tribunal in The Hague decided
        sweepingly in Manila''s favor in a case against Beijing over economic entitlements
        in the South China Sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe3aeb3-930b-4789-97f3-fca394652965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:38:43.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:38:46.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila filed the case under the administration of President Benigno
        Aquino III.</p>'
    '16':
      'image': 'jcr:087650b3-20f5-4c2d-9122-2dac5780f194'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f53729-8a8f-4145-b14c-c296c6f25d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:38:43.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:38:46.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c12500-4ef7-4ab0-b98f-45519fafae8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:38:43.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:38:46.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ott says Duterte could have taken advantage of the award in getting
        Beijing to back off from what legally belongs to Manila. Instead, the new
        President chose to pocket the award and seek friendly ties with Beijing, which
        had gone cold ever since a 2012 naval standoff in Scarborough Shoal, one of
        the contested areas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87ed44c-f955-486a-9f15-f7fb8c14f3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:38:43.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:38:46.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has repeatedly rejected the award.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28ae56f-782f-407b-8973-c24318623915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:38:43.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:38:46.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early on, Duterte announced he would seek one-on-one talks with
        Beijing. Chinese President Xi Jinping agreed with Duterte and has since taken
        a decidedly friendlier tone when speaking to or of the Philippines. Xi''s
        government, however, has insisted on China''s ownership of the disputed sea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7fda3d-4fd6-47a9-9c19-f9097f094ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:38:43.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:38:46.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has faced local and international criticism, with some observers
        saying he had practically given away his country''s maritime rights.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e471391-78c7-45e8-9539-9d7d6e1f8c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:38:43.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:38:46.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte believes confronting China would be futile, and although
        he appears to be courting Beijing, he says he will not "go beyond the four
        corners" of the award. He says he will bring it up with China "when the time
        is right." When asked what would prompt him to take strong action, he said
        it would be "if China begins siphoning off" resources from the disputed areas.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02bc414-91eb-41dd-afb8-e90bdb2a3acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:38:43.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:38:46.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ott says, by then, the situation would be irreversible.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905c8710-0062-4f56-b957-7f6b871fa58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:38:43.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:38:46.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a very large question in my mind whether President Duterte
        understands what the geopolitical interests of the Philippines are in the
        South China Sea," he says.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821097ab-84f0-4563-97da-245a7e890e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:38:43.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:38:46.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Filipinos want to assert rights in West PHL Sea - Pulse
        Asia</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dbcfdb-cd4d-4f6a-8c3e-0bdb7ab012c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:38:43.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:38:46.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Legal document vs. military might</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfe603d-ac71-4bd5-8031-3667287a9557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:38:43.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:38:46.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hiebert understands the Philippines and other South China Sea claimants
        have very few options to get China to budge.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7b15a5-8a2d-4d85-88a6-145c3210ae01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:38:43.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:38:46.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does a legal document counterweigh Beijing''s military might? So
        far, the answer has been "no."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae5332a-c551-4fbb-9e59-64927db7375d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:38:43.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:38:46.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What can countries that have such weak navies - the Philippines
        has one of the weakest ones in the region; the Vietnamese have a little more
        but they also cannot stand up to China," Hiebert says, "what could you do?"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be0f516-7d79-4762-9f60-3f2df0312764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:38:43.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:38:46.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Watch: Yasay: Philippines has ''quietly'' acted vs. China''s actions
        in South China Sea</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2426797e-3326-4e52-bc8b-154a01a58603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:38:43.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:38:46.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the new administration in the U.S. has yet to solidify
        its policy on Asia.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0e4d19-673b-42e8-a802-0131d4ecf774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:38:43.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:38:46.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State Rex Tillerson, in a Senate hearing prior
        to his confirmation, said China should be barred from accessing the artificial
        islands, and the U.S. must defend its interests in the South China Sea, i.e.
        freedom of navigation.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ff25ad-24ec-4d59-9128-405dcb8abacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:38:43.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:38:46.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hiebert believes it is unlikely the U.S. would do something that
        drastic.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcb195a-5182-4052-968b-f79488b89d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:38:43.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:38:46.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ott suspects even the U.S. is at a loss over the South China Sea.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9f297a-3278-44b5-813e-36b1af95a4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:38:43.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:38:46.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now there is a matching set of headaches in the Pentagon. The Pentagon,
        I think it''s fair to say, has no idea where this is all going," he says.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad9bf13-271d-4649-8d2c-f61aaeefec76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:38:43.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:38:46.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Duterte vows to act if China ''siphons minerals'' from
        South China Sea</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3312c424-b575-4e5a-b43e-fec7167bb109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:38:43.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:38:46.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bigger concerns</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d40aed-e3e5-4b95-91ab-5cc213ba97de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:38:43.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:38:46.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with seven artificial islands, at least some fitted with missile
        launchers, China may have little more to add to its South China Sea arsenal.</p>'
    '56':
      'image': 'jcr:2e2fda04-31fe-4cb8-a78c-7902619ff38d'
      'imageCaption': 'Mischief Reef in the Spratly Islands  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67f165f-80a2-4559-a40c-116d52fb0233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:38:43.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:38:46.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdb4a4b-599c-4941-8eed-4074254d005a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:38:43.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:38:46.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hiebert says he has it on good authority that the South China Sea
        "will be very quiet for the next year or two."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa52c17-cbed-47a4-ba96-3ec7deaba8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:38:43.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:38:46.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says his sources believe Taiwan and North Korea will be bigger
        issues for China and the United States - and a showdown in the South China
        Sea will be unlikely.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1731d0c-da5b-4794-aa45-1ae1ece7a371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:38:43.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:38:46.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, however, promises little to the Philippines'' effort to reclaim
        its maritime rights.</p>'
  'chiz-escudero-peace-talks-should-continue-the-source':
    'author': 'Regine Cabato, CNN Philippines'
    'caption': 'Senator Francis "Chiz" Escudero'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-06T15:32:28.227+08:00
    'imagesource': 'jcr:89054e71-fd87-4c1b-a410-ddf0f53de1e9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ff0caca-7121-41cd-af09-7be430c1e48c'
    'lead': 'Peace talks must continue despite the breakdown and President Rodrigo
      Duterte''s strong words for communist rebels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T11:42:20.430+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T11:42:23.662+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T11:42:23.425+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Escudero says peace talks should continue

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeb5e68-68ad-4335-afc3-7b4d5ccd52ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:42:20.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:42:23.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Senator Francis
        "Chiz" Escudero believes peace negotiations with communist rebels must be
        pursued despite the breakdown in talks, the rebel attack on military, and
        President Rodrigo Duterte''s harsh comments for the left.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707eac59-3ae3-4ef5-a94f-581f35220f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:42:20.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:42:23.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he thought the peace talks should continue, Escudero
        answered, "Yes, definitely."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1282b2db-25a0-400b-acc8-f4d3de60aa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:42:20.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:42:23.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if it should not continue now, perhaps in the next few days
        or in the next few weeks," Escudero told CNN Philippines'' The Source on Monday.
        "But definitely government should never close the door towards peace or engaging
        the Reds in peace talks."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1891a53a-7822-4d98-8280-67a20f903834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:42:20.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:42:23.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte lifted on Friday the ceasefire between government troops
        and the rebels, comprised of the Communist Party of the Philippines (CPP),
        the National Democratic Front (NDF) and its armed unit, the New People''s
        Army (NPA).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8630e94-d14f-43e8-9f79-4bab8701d994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:42:20.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:42:23.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte lifts ceasefire; says communists'' demands ''too
        huge, impossible to meet''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a661fb-3a88-4eeb-b4a5-cafefdf4be19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:42:20.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:42:23.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebels first cut short the temporary truce earlier last week,
        citing the government''s inability to release around 400 political prisoners.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1493cf-14dd-4f4e-8d5f-9feb2202215f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:42:20.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:42:23.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceasefire was undertaken to make way for peace talks, which
        Duterte called a halt to on Saturday night.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934fd08e-f6a5-4cee-bf86-f0c576791ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:42:20.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:42:23.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He demanded that rebel leaders who were released to join the peace
        talks return to the Philippines and go back to jail. If not, their passports
        would be cancelled and national police will be alerted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddeaf044-5c55-4794-b875-dd1e24da540b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:42:20.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:42:23.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte halts peace talks with communist rebels</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786622bf-64c8-43c7-8e48-9380ae892cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:42:20.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:42:23.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Escudero thinks these developments could also be "part
        of strategic negotiations on both sides."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186a6b14-778e-4f54-a1f1-c54cd1aa5566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:42:20.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:42:23.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the left must pressure the government to release its
        colleagues in jail, while the government must stand firm.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30da944-8163-4a94-b27a-3c23d66ceeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:42:20.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:42:23.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no reason really for either the Reds or the government
        to totally close the possibility of peace or continuing peace talks, however
        difficult or impossible it may seem at this point in time," Escudero added.</p>'
