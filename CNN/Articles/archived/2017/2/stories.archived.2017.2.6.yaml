      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcdd6d0-2ff6-4bc2-a005-2e656490023f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:30:58.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T11:33:46.508+08:00
