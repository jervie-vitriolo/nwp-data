    'lead': 'Phillipa Soo, Renée Elise Goldsberry and Jasmine Cephas Jones, the original
      Schuyler sisters from the hit Broadway musical "Hamilton," reunited on the field
      for "America the Beautiful."'
    'mgnl:activationStatus': true
