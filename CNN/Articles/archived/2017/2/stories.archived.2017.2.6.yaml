      'mgnl:type': 'text'
      'text': '<p>''Tokhang'' suspended</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bac98a-76ce-49bb-b113-96ad8454b65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T11:46:15.233+08:00
      'mgnl:createdBy': 'jeff'
