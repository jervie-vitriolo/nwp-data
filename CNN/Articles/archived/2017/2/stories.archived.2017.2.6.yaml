      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are instead suggesting an upgrade of their jeepneys and to
        strictly enforce road-worthiness rules.</p>'
    '4':
