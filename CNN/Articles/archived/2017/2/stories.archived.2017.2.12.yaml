      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several roads and Bridges were damaged as well. But there are no
        isolated areas, as authorities have identified alternative routes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f875ff8d-6cec-4cd2-a855-8ad760a312c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:01:59.937+08:00
