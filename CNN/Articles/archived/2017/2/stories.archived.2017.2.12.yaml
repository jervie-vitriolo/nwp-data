  'religious-sector-weighs-in-on-the-proposed-death-penalty':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-12T12:31:26.378+08:00
    'imagesource': 'jcr:6aecee08-d955-47af-9e11-1778bfebbb49'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76f74040-1758-41be-be95-20d91970e26b'
    'lead': 'Members of the religious sector give their opinions on the proposed revival
      of the death penalty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T13:06:45.939+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T13:06:50.862+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T13:06:50.612+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Religious sector weighs in on the proposed death penalty

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c4de35-912f-4e51-b73e-9922a30b2840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:06:45.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:06:50.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The death penalty is once again
        a hot topic as House Bill 4727, or the revival of capital punishment for the
        convicts with heinous crimes, reaches Congress plenary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c49483-d31e-42a5-a9d6-bb6c2c3b9fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:06:45.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:06:50.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Church was quick to react.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3e4eb6-127d-48d8-be3e-94f5107389bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:06:45.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:06:50.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Feb. 2, Manila Archbishop Luis Antonio Cardinal
        tagle enumerated the reasons why the Catholic Church opposes capital punishment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50855add-e1fa-44cf-86f5-1af41212401c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:06:45.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:06:50.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to him, every human being is created in God''s image and
        likeness. He also underscored forgiveness, hope, and salvation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e668dbe-3c39-4424-a130-d18bb3665284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:06:45.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:06:50.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "As Christians we believe that human life is God´s gift.
        Every human being is created in God´s image and likeness. Every human being
        is saved by Jesus Christ. This is the reason for forgiveness, hope and salvation.
        This is the reason why an ethic of life, a culture of life, is inconsistent
        with abortion, euthanasia, human trafficking, mutilation, and violence against
        innocent and vulnerable persons. Before God the source of life, we are humble.
        We cannot pretend to be gods."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515bdb5c-ea7a-4ccf-8d85-198bc0227048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:06:45.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:06:50.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle also cited a passage from the Gospel of St. John: "I commend
        you, our Archdiocese, and our beloved country to God who sent Jesus to the
        world ''not to condemn the world but so that the world might be saved through
        him.''"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0c9924-7ee4-40db-971b-f79ee0d57940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:06:45.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:06:50.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Methodist Administrative Pastor Dan Miranda, the scripture clearly
        highlights the sanctity of life.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b24f8d-a29b-405c-b83b-6ce658971f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:06:45.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:06:50.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "Sabi nga ni Jesus sa [As Jesus said in] John 10:10, "I
        have come that they may have life and have it to the full."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cc37d0-9916-4899-8dc8-2dc888b036e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:06:45.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:06:50.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miranda added, "From the beginning of Genesis up to Revelation there
        is always a resounding echo na [that] He is a compassionate and gracious God,
        slow to anger and abounding steadfast love. So yung sanctity, value ng life
        eh parating ganun [So the sanctity and value of life is constant], there are
        always avenues for forgiveness."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c70c333-ec3b-4861-a050-9cc0eabf8f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:06:45.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:06:50.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for members of Khayra Ummah Islamic Call and Guidance, the death
        penalty is in line with Islam''s shariah law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb521f66-66a5-4af9-9cff-39498fddf1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:06:45.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:06:50.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islam scholar Aleem Abdulnasser Hadjiahmad said God actually ordered
        capital punishment in the Qur''an.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa3c9a7-29f3-48c5-92ad-b9cff3b28d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:06:45.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:06:50.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "Dito po sa Chapter 1 verse 178. <em>Ang sinabi kayong
        mga nananampalataya sa</em> Allah <em>obligado po, iniutos po sa inyo ang</em>
        Law of Equality in punishment. <em>Pagkakapantay-pantay sa</em> punishment.
        H<em>alimbawa, ikaw ay pumatay, ikaw po ay papatayin."</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2962145d-4674-49d3-b7fa-3aafbc384c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:06:45.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:06:50.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It says in chapter 1, verse 178, the followers of
        Allah are obligated, you are ordered to follow Law of Equality in punishment.
        Equality in punishment. If you kill, you will be killed.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b2a04d-235e-43f9-a78d-4af78a5f169d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:06:45.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:06:50.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aleem Abdulnasser added, the Qur''an says corrupt criminals and
        thieves should be punished severely.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b1bfd8-314c-4d3f-bfe9-85dd629a5b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:06:45.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:06:50.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mga taong sumusuway sa kautusan ng</em> Allah a<em>t sa kautusan
        ng propeta at sa mga taong namumuhay sa ibabaw ng lupa na corruption... Sila
        po ay papatayin sila, sila po ay ibabayubay po sila sa krus o bibitayan o
        ilayo po sila sa mga tao. Ito naman po itong mga magnanakaw, puputulin ang
        kanilang mga lima (hand) puputulin at kanilang mga paa. Yan po ang kanilang
        kapahamakan itong mga gumagawa ng masama. At sa huling araw po ay paparusahan
        sila ng malaking parusa."</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b876ad-35c0-43c2-98ea-d7bd2f079267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:06:45.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:06:50.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The people who disobey the teachings of Allah and
        the prophets, and those who live corrupt lives... they will be killed. They
        will suffer the punishment of the cross or will be hanged or be secluded from
        people. Thieves will have their hands and feet cut off. That is the punishment
        of those who do wrong. And at the end of days, they will suffer greatly.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c779792e-afb9-4dfc-bf38-645517837739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:06:45.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:06:50.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islam scholar Aleem Abdulnasser says the Qur''an is all about justice
        and equality.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f18c87-157e-425d-96c7-f62c5dacdbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:06:45.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:06:50.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says it also teaches about repentance, but it should come before
        the judgment of the sin committed.</p>'
  'Tim-Cook-anti-fake-news-campaign':
    'author': 'Brian Stelter'
    'caption': 'FILE PHOTO. Apple CEO Tim Cook'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-12T23:54:37.703+08:00
    'imagesource': 'jcr:5aab9866-460a-48e2-b58f-b4a9693c9914'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44fc6370-56c2-4eb6-8feb-8f1fadb3be58'
    'lead': 'Apple CEO Tim Cook wants the tech industry to take action against "fake
      news" stories that are polluting the web.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T13:10:03.991+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T13:10:07.868+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T13:10:07.666+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple CEO Tim Cook calls for "massive campaign" against fake news

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd510827c-aba6-417b-9076-13db32135108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:10:03.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:10:07.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Apple CEO Tim Cook wants
        the tech industry to take action against "fake news" stories that are polluting
        the web.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5f58f7-c9d9-4a6e-bf89-a71533081794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:10:03.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:10:07.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has to be a massive campaign. We have to think through every
        demographic," Cook said in a rare interview.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5439378a-acc0-402c-8362-2a44a5d5b8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:10:03.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:10:07.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with The Daily Telegraph newspaper, Cook also said "all
        of us technology companies need to create some tools that help diminish the
        volume of fake news."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad7cc06-15e2-4f59-9575-7d054383c76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:10:03.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:10:07.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other leading tech company CEOs, like Facebook boss Mark Zuckerberg,
        have spoken about the problem in recent months. But Cook''s comments were
        much more frank.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996ed234-bf29-4239-b1bd-3bff4d3ed7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:10:03.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:10:07.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Telegraph, he said made-up stories and hoaxes are
        "killing people''s minds."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71751aa9-d63c-46f8-8010-00d72388a348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:10:03.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:10:07.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he called the "fake news" plague "a big problem in a lot of
        the world."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50a9656-c943-4ba3-9041-5d2aa6d48daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:10:03.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:10:07.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term "fake news" was originally coined to describe online stories
        that are designed to deceive readers. Often times these stories are shared
        on Facebook and other social networking sites to generate profits for the
        creators. Other times the stories are essentially propaganda made up for political
        purposes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6859479-cfde-46c6-b110-f5b8e54fdaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:10:03.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:10:07.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These kinds of stories received widespread attention before and
        after the American election. Fictional stories with titles like "Pope Francis
        shocks world, endorses Donald Trump for president" won millions of clicks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4c08b5-3995-4210-878e-101e0c921871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:10:03.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:10:07.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be very difficult for web surfers to tell the difference
        between legitimate news sources and fakes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb77968-2b12-4082-8993-7ac98ef5f4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:10:03.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:10:07.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s where companies like Apple come in.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a125691e-1476-4136-abcb-214da10013fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:10:03.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:10:07.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Telegraph interview -- part of a multi-day European trip
        -- Cook said "too many of us are just in the complain category right now and
        haven''t figured out what to do."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e6eb21-1c42-435f-807f-354a22cc008b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:10:03.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:10:07.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged both technological and intellectual solutions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8a378e-3c44-4d8c-9ef0-985554634c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:10:03.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:10:07.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need the modern version of a public-service announcement campaign.
        It can be done quickly if there is a will," Cook told the newspaper.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc44022-269c-466c-b146-dceaa6579b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:10:03.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:10:07.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What he described is music to the ears of media literacy advocates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9e6090-6fc5-4e19-abd3-df18c8a64ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:10:03.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:10:07.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s almost as if a new course is required for the modern kid,
        for the digital kid," Cook said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878e8d8a-91fb-435a-9c77-60ad31b82bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:10:03.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:10:07.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are scattered efforts in some schools to teach media literacy,
        with a focus on digital skills, but it is by no means universal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c526dc4d-1492-48e9-9ccd-5b57a43bd59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:10:03.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:10:07.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if Apple would commit to funding a PSA campaign, an Apple
        spokesman said the company had no further comment on Cook''s interview.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3046f6-614f-47cf-bb0c-9a032701c020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:10:03.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:10:07.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Apple CEO also suggested that tech companies can help weed out
        fake stories, though he added, "We must try to squeeze this without stepping
        on freedom of speech and of the press."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e3958f-4110-4bb2-ac51-277db85c7a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:10:03.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:10:07.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s own Apple News app has been credited with being a relatively
        reliable place to find information.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f51b774-7f69-42d3-9c5e-676514590c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:10:03.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:10:07.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company "reviews publishers who join Apple News," BuzzFeed noted
        last December.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4383de9e-d688-4a6c-9724-82c01cb4edb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:10:03.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:10:07.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the app has a "report-a-concern function where users can flag
        fake news or hate speech."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf0e767-c87f-4f40-92e8-b648434c821c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:10:03.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:10:07.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook recently started working with fact-checkers to test "warning
        labels" that show up when users share made-up stories.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53bb8e3-3d72-4ebd-b3f1-7815209ae9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:10:03.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:10:07.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook, in the newspaper interview, expressed optimism that the "fake
        news" plague is a "short-term thing -- I don''t believe that people want that
        at the end of the day."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be21e052-8f5e-4176-be99-9e053ceec813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:10:03.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:10:07.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com Apple "CEO Tim Cook calls
        for ''massive campaign'' against fake news."</p>'
  'north-korea-test-fires-ballistic-missile-south-korea-says':
    'author': ' Steve Almasy, CNN'
    'caption': 'North Korean leader Kim Jong Un'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-12T18:57:44.235+08:00
    'imagesource': 'jcr:a49ba4b8-7913-4ef5-8f73-fc1f05e5f0ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04c47cf8-6151-4c20-8948-57f554e1549a'
    'lead': 'It is the first missile test conducted by North Korea since Donald Trump
      became U.S. president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T13:14:57.103+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T13:15:01.060+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T13:15:00.746+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea test-fires ballistic missile

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571d9a17-4884-425e-87df-f5198acb3a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:14:57.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:15:01.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea test-fired a ballistic missile
        on Sunday, officials from South Korea and the United States said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8cb198-7c3c-49ba-9f5a-c2f5d700c037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:14:57.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:15:01.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first missile test conducted by North Korea since US President
        Donald Trump took office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4577100b-656c-452b-babc-e711aa26519b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:14:57.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:15:01.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The South Korean government and the international community are
        working together to take punitive actions appropriate for this launch," acting
        South Korean President Hwang Kyo-ahn said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabb973b-806e-4e95-9c87-cff9a9b09511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:14:57.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:15:01.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Joint Chiefs of Staff believes that the missile is
        a Rodong or a modified version. They ruled out the possibility that it was
        an intercontinental ballistic missile (ICBM), based on the flight distance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf18878-dc42-473e-a8bc-1afd68523965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:14:57.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:15:01.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Shinzo Abe, who is visiting the United States,
        made a joint statement with Trump at a news conference on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df8d7d2-95eb-4867-8e7a-7d56d4392eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:14:57.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:15:01.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea''s most recent missile launch is absolutely intolerable.
        North Korea must fully comply with the relevant UN Security Council resolutions,"
        Abe said, through a translator.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c68efc-e7e5-4690-893a-a8da10eb02cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:14:57.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:15:01.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump spoke after Abe and gave a one-sentence statement: "I just
        want everybody to understand and fully know that the United States of America
        stands behind Japan, its great ally, 100%."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7004e848-7303-4cc1-866c-2a236bdbff3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:14:57.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:15:01.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s national security adviser, Michael Flynn, spoke to his
        South Korean counterpart Kim Kwan Jin, according to the South Korean President''s
        office. They both condemned the launch and agreed "to seek all possible options"
        to deter Pyongyang in the future</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dba6349-3182-4d4c-8bed-d699a94ed8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:14:57.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:15:01.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another source within the South Korean Defense Ministry told CNN
        that North Korea launched a projectile from North Pyongan Province. The missile
        traveled 500 kilometers (310 miles) and landed in the Sea of Japan, also known
        as the East Sea, sources said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e9f526-5a82-42d5-84d2-902f1f05e5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:14:57.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:15:01.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch involved an intermediate-range ballistic missile, a senior
        US official told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80f0b0c-3182-47ef-a33b-f015e0a88b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:14:57.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:15:01.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capt. Cody Chiles, a spokesman for the US Pacific Command, said
        the missile was either a medium-range or intermediate-range ballistic missile.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3bcb52-d7af-4bf6-892e-fb087e437b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:14:57.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:15:01.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US systems tracked the missile from launch until it went into the
        ocean, according to Chiles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4878ae90-eb1b-4c37-a5bb-c97369e5cea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:14:57.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:15:01.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency meeting</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519dc42a-0e26-41b3-bbd7-685a1d8bf175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:14:57.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:15:01.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean security officials were holding an emergency meeting
        about the launch Sunday morning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081ac921-72f1-422c-ab54-2c72d9f68692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:14:57.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:15:01.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cho June-Hyuck, a spokesman for the South Korean Foreign Ministry,
        said the government couldn''t confirm the type of missile or the efficacy
        of the launch.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a514b146-2dcd-4f63-9183-99d351999a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:14:57.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:15:01.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s ballistic missile test by North Korea is the first ballistic
        missile test this year since 24 launches last year," Cho said. "This is a
        clear violation of the (United Nations Security Council) and threat to peace
        and security of the Korean peninsula and the entire international community.
        The government strongly condemns it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02965658-a523-42fa-bf43-4d973b8f1a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:14:57.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:15:01.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s chief cabinet secretary, Yoshihide Suga, said, "Considering
        the launch was immediately after the Japan-US summit meeting was held (in
        the United States), this is a clear provocation to Japan and the region."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2977938e-27ed-4fb1-b25e-5d736fedc48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:14:57.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:15:01.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo has already lodged protest against North Korea via its embassy
        in Beijing, he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ce2add-3d92-4304-a14a-ea35eaf9c4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:14:57.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:15:01.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Step toward missile that can hit US?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec0058a-2ab4-4f7b-b8a6-952b016a0257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:14:57.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:15:01.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Lt. General Mark Hertling said the test will help the North
        Koreans improve their missile technology, and could help in their development
        of an ICBM.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5593137-a969-45cd-8883-172c060179ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:14:57.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:15:01.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the goal of the North Korean politicians," he said. "This
        intermediate ballistic missile is certainly dangerous. It has a greater range
        than some of the Musudan missiles that they have been testing prior to that.
        And it''s not only a concern for the United States to hit the mainland, but
        it also has concerns for all of our Asia partners."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6487d0-0d96-4d01-b590-9fa3f2b56c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:14:57.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:15:01.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hertling said because of the poor accuracy of North Korean missiles,
        missiles are fired at the Sea of Japan. North Korea wants to see how far the
        missile will fly and whether it will fall apart.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe2702d-7668-4e08-8edc-fd4c5f72fa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:14:57.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:15:01.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They may have been testing some type of heat shield on the re-entry
        vehicle," he said. "They may have been testing whether the missile could withstand
        G''s (gravity forces) given a payload."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2e5888-0a9e-4db8-a4bc-0de89dbbfc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:14:57.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:15:01.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, US and South Korean officials told CNN that North Korea
        might be readying two intercontinental ballistic missiles (ICBMs) for a test
        launch in the near future, though some analysts dispute how close Pyongang
        actually is to testing such a missile.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff1e344-91b6-4217-91a3-aeddf930cd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:14:57.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:15:01.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has never successfully tested an ICBM, despite repeatedly
        showing off at military parades what it claims are working missiles. Some
        experts have publicly doubted whether these long-range missiles are anything
        but mock-ups.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cca13d-4e9d-4f3a-88f5-a49b3c20cd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:14:57.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:15:01.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, it test-fired two intermediate ballistic missiles.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d635080-84ea-4b3c-9c3e-93d3d4188cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:14:57.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:15:01.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea also has test-launched ballistic missiles from submarines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4226db0-7793-4691-8158-2f28cc0c287a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:14:57.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:15:01.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is prohibited from carrying out ballistic missile launches
        under UN Security Council resolutions aimed in part at curbing the country''s
        development of nuclear weapons.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686b0e4f-ab17-4b1e-8dd7-d070c60c1131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:14:57.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:15:01.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang has been steadily working to improve its missile and weapons
        capability, conducting a fifth nuclear test in September.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d140e9-98be-4ba6-bbe8-d5ef2e0af557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:14:57.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:15:01.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea conducted an unprecedented number of missile tests in
        2016 and a satellite launch that experts said was a sign it has cleared significant
        hurdles toward ICBM technology.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3db6ab-aa7f-4b41-9fe7-045b92dbef69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:14:57.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:15:01.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Un''s regime hadn''t tested a ballistic missile since October
        20.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3680255f-1c10-45c3-a5da-d29b197596a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:14:57.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:15:01.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Musudan, its intermediate-range missile, is capable of hitting
        Guam, the location of a major US military base and a critical node in the
        defense of the western Pacific Ocean.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbe05cd-e799-4d76-9d31-55bb520aaa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:14:57.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:15:01.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t clear whether North Korea has the ability yet to put a
        nuclear warhead on the Musudan. But while many experts think North Korea isn''t
        yet able to make it a global threat, US commanders say they need to be prepared
        for the possibility.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854c526a-5b91-47c1-9a53-76ddd8362b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:14:57.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:15:01.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Combining nuclear warheads with ballistic missile technology in
        the hands of a volatile leader like Kim Jong Un is a recipe for disaster,"
        Adm. Harry Harris, the head of the US military''s Pacific Command, said in
        a December speech.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b19d08-38df-4ac8-93fe-41050768ac11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:14:57.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:15:01.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Elise Labott, Elizabeth Landers, Athena Jones, Ryan Browne,
        Joshua Berlinger, Yoko Wakatsuki and journalist Yoonjung Seo contributed to
        this report.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0c309d-f173-4dd4-8771-23b783f2e314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:14:57.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:15:01.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "North Korea test-fires
        ballistic missile"</em></p>'
  'democrats-advocates-question-ice-enforcement-raids':
    'author': 'Tal Kopan, CNN'
    'caption': 'Foreign nationals were arrested during the week of February 6, 2017,
      during a targeted enforcement operation conducted by U.S. Immigration and Customs
      Enforcement (ICE) aimed at immigration fugitives, re-entrants and at-large criminal
      aliens.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-12T11:00:56.258+08:00
    'imagesource': 'jcr:3619b73e-d055-4437-8713-b26d4dcbf48a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12316a6c-7215-4e09-8a80-c75f5c129c69'
    'lead': 'Fear is running high among immigrant communities since President Donald
      Trump''s inauguration – and after the recent publicized deportation of an undocumented
      Arizona mother of two after a routine visit with immigration officials, reports
      have been spreading of Immigration and Customs Enforcement stepping up its actions
      in the southwestern U.S.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T13:19:06.689+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T13:19:10.148+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T13:19:09.809+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Democrats, advocates question ICE enforcement raids after hundreds of
      arrests

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735a2abb-60e2-4d73-b756-97bbc77c9316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:19:06.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:19:10.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Immigrant rights activists and
        Democrats are raising concerns this weekend about recent immigration enforcement
        actions – though immigration officials maintain that only routine actions
        targeting criminals were underway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaca119d-7a87-490c-9ec5-50925596bbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:19:06.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:19:10.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fear is running high among immigrant communities since President
        Donald Trump''s inauguration – and after the recent publicized deportation
        of an undocumented Arizona mother of two after a routine visit with immigration
        officials, reports have been spreading of Immigration and Customs Enforcement
        stepping up its actions in the southwestern U.S.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e962223-4cfa-460f-b61f-6a0ffea78190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:19:06.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:19:10.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actions are the first concerted effort by ICE under the Trump
        administration to arrest targeted undocumented immigrants for deportation
        proceedings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e166c304-4e7d-483e-a947-42ebeb1a1912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:19:06.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:19:10.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear at this point in the nascent administration whether
        it was a sign of things to come, or whether the actions were conducted under
        any different procedures than could have been in place under the Obama administration.
        It was the uncertainty, the publicity of the raids and the high tensions raised
        by public comments on immigration by Trump administration officials that had
        Democrats asking for more information.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6663dea-c0b6-4a4a-af74-1133a2b4838f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:19:06.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:19:10.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Rep. Lou Correa sent a letter to immigration officials,
        outlining the unanswered questions related to the latest immigration enforcement
        actions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b2b52c-fcb6-45f3-b4fe-14b58822e325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:19:06.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:19:10.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These activities have caused fear and uncertainty for many of constituents,"
        Correa wrote, and listed 10 questions for ICE, among them "What are the agency''s
        priorities for removal? and "How far in advance were these enforcement activities
        planned?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4cbcc5-9259-4367-a775-8d77ae1bba54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:19:06.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:19:10.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Marin, Los Angeles field office director for Immigration and
        Customs Enforcement, said the planning for the immigration operation carried
        out this week began during the Obama administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ddda0c-b7a0-4aaf-b8e6-c9d2ba5bdf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:19:06.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:19:10.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This operation was in the planning stages before the current administration
        issued its executive order," Marin told reporters Friday. President Trump
        signed an executive order regarding detention of undocumented immigrants on
        Jan. 25. Marin said generally it takes weeks of planning before an operation
        is carried out because the agency needs the time to develop case targets and
        leads.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c569abbb-8435-491a-92cf-acd07ea4786e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:19:06.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:19:10.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are trying to stress that these actions are consistent
        with regular enforcement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c079077a-68d0-4302-9e32-65a91eaa4bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:19:06.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:19:10.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do these operations two to three times a year," Marin said.
        "This is on par with past operations."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5932410-b1b8-4821-9d3e-41c0ddbe893b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:19:06.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:19:10.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration activists are concerned, however, that these raids may
        have targeted a wider scope of individuals than had been common in the Obama
        administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f409825-3721-4628-8932-b00a5aa702f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:19:06.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:19:10.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately a former Obama administration ICE said that administration
        "targeted felons," and noted that under the Trump administration, the enforcement
        priorities laid out in his interior executive order were much broader and
        could include a wider range of targets than the Obama administration''s enforcement
        priorities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c75cbc0-cd36-4228-bd26-42de8cc47e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:19:06.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:19:10.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also questioned the Trump administration including
        in its general targets individuals with previous deportation orders. These
        are undocumented immigrants who went through court proceedings before and
        had a final order of removal, but had not been deported by the previous administration.
        The Los Angeles ICE office confirmed among its arrests five had no criminal
        histories but prior orders of removal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a82dd7a-d03c-4475-a9cd-d90df25b8175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:19:06.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:19:10.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ultimately decided those people were not a priority as there
        are literally millions of them and most have never committed any crime," the
        official said referring to violent crimes or felonies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fe611b-350d-49ab-b582-6862f14a9a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:19:06.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:19:10.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said that one appeal of targeting individuals with
        removal orders is that they can be deported "quickly," because no further
        court action would be necessary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea18500-dba9-4d53-98f3-8f02924adb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:19:06.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:19:10.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operation leads to nationwide arrests</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a73aad2-4221-41e3-8af2-76f647b468f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:19:06.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:19:10.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICE in Los Angeles said Friday it had conducted a five-day operation
        targeting criminals and fugitives, and said that the vast majority of those
        arrested had criminal histories.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55986885-1797-4cb6-afe9-03a3c73d11ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:19:06.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:19:10.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeking to push back on reports of indiscriminate raids, ICE released
        the results of the operation from its Los Angeles office, saying about 160
        foreign nationals were arrested during the week. Of those, 150 had criminal
        histories, and of the remaining arrests, five had final orders of removal
        or were previously deported. Ninety-five percent were male, they said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225aadcd-5ee4-4193-835a-53816674058b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:19:06.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:19:10.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Homeland Security official told CNN Saturday that 37 of those
        detained by Immigration and Customs Enforcement in California this week as
        part of the enforcement crackdown have now been deported to Mexico. The official
        said they had already been deported and had come back to the country illegally
        or had deportation orders against them. This group did not have to go through
        the adjudication process because they had already received deportation orders,
        the official said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfac72c-f86e-4abe-be6d-723b5b92e5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:19:06.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:19:10.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While specific numbers weren''t available, ICE said "many" of the
        arrested individuals had prior felony convictions including violent charges
        like child sex crimes, weapons or assault charges.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e64089-daf8-4109-af4e-45a7b63e585a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:19:06.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:19:10.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ICE official confirmed Atlanta had conducted a similar surge
        this week, and roughly 200 arrests were made in Georgia, North Carolina and
        South Carolina in a similar routine enforcement action. Texas Democratic Rep.
        Joaquin Castro said in a statement that he had confirmed with ICE''s San Antonio
        field office that similar actions were conducted across Texas, calling the
        action "Operation Cross Check." He said he would be following up to make sure
        the actions were targeting the worst offenders.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a38a3c-b479-4ea9-bbfd-2ed85b974951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:19:06.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:19:10.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full numbers for the actions across the country will be made available
        Monday, the agency said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0395556-be4a-49bc-81b5-e5add4917ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:19:06.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:19:10.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats, immigrant activists react</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da87b8c7-90ea-4d59-a3ab-40dd46f65556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:19:06.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:19:10.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, as Trump continues to talk about cracking down on illegal
        immigration, advocates remain concerned that the new administration could
        be stepping up enforcement against otherwise peaceful undocumented immigrants.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf2a0d0-6392-4867-a916-ede5a11cf74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:19:06.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:19:10.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, protests sprang up at the deportation of Guadalupe
        Garcia de Rayos, a 35-year-old mother of two, who had checked in with ICE
        at an office in Phoenix the day before, as she had regularly since a 2008
        conviction of using a fake Social Security number.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9847fa-8acf-4736-b3f4-becf95c6ab54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:19:06.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:19:10.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday, Democrats decried the actions nationwide as needlessly causing
        fear for immigrant communities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a790e387-78b4-491e-946a-c4aa4f96273d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:19:06.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:19:10.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These reports show the serious consequences of the president''s
        executive order, which allows all undocumented immigrants to be categorized
        as criminals and requires increased enforcement in communities, rather than
        prioritizing dangerous criminals," California Sen. Dianne Feinstein said in
        a statement responding to media reports of the stepped up enforcement, including
        some accounts that the actions were targeting low-priority undocumented immigrants,
        including family men, and women.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6d1f9e-3a8a-423d-b592-4ce1ac5c504c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:19:06.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:19:10.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President wants to show off and it appears he has unleashed
        the Department of Homeland Security to kick-out large numbers of immigrants
        and anyone they encounter, without much oversight, review or due process,"
        said Illinois Democratic Rep. Luis Gutierrez. "The goal of such policies is
        to inject fear into immigrant communities, frighten families and children,
        and drive immigrants farther underground. It damages public safety and the
        fabric of American communities while putting a burden on local social services
        and the foster-care system."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526e4e7b-8ed6-4bfc-937e-45523f753cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:19:06.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:19:10.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez''s concerns were echoed by Rep. Lucille Roybal-Allard,
        a Democrat from California.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f915897-7c7c-4419-bc8c-96452de6e6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:19:06.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:19:10.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am outraged to hear of the recent ICE arrests in southern California.
        If the Trump administration is genuinely concerned about threats to American
        security, it should prioritize violent felons and others who pose real danger,"
        Roybal-Allard said in a statement. "My office has been working to get detailed
        information from ICE."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaa642d-b5e2-4cc6-9211-3be1b5bbab99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:19:06.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:19:10.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a city councilman from Austin, Texas, said he was concerned
        that ICE was making a public show of force in his city as retribution for
        being a sanctuary city.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b254cce0-c18b-4529-8d47-69d8d29d4c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:19:06.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:19:10.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ICE actions like these are beyond reprehensible," Greg Casar said
        in a statement. "They instill fear in the community, and they make everyday
        people fear for their lives."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb78990-3d97-4fee-a70e-8b37d20b3aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:19:06.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:19:10.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s campaign promises on immigration</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09315f8-70da-4401-83f7-ca4717a0118d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:19:06.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:19:10.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump made cracking down on illegal immigration a central focus
        of his presidential campaign.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591d8216-1e58-45c4-8f00-e0cec0f6cbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:19:06.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:19:10.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While ICE characterized the actions as routine, fear remains that
        the Trump administration''s recent executive order beefing up interior enforcement
        of immigration laws could mean a vast expansion of deportations of undocumented
        immigrants.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3b02d0-d048-49a8-8c0a-4354e9eeee1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:19:06.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:19:10.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Obama administration had clear guidance prioritizing deportation
        of high-level criminals, an executive order signed by Trump in his first week
        set up enforcement priorities that could include virtually any undocumented
        immigrant living in the US.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b5671a-3141-4352-84c5-de5286ac01c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:19:06.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:19:10.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the President defend another part of his campaign promise
        on immigration, vowing to keep costs down on a border wall that would span
        the U.S. southern border with Mexico.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e501f0d1-676e-4141-a64d-e8324a8352fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:19:06.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:19:10.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am reading that the great border WALL will cost more than the
        government originally thought, but I have not gotten involved in the ... design
        or negotiations yet. When I do, just like with the F-35 FighterJet or the
        Air Force One Program, price will come WAY DOWN!" Trump wrote in two consecutive
        tweets.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aa3c23-c0fa-45a9-a27c-bab58a37e13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:19:06.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:19:10.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Department of Homeland Security spokeswoman said overall about
        the agency''s actions that everything is "routine," and are not part of casting
        a widespread net.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425fac1c-c19b-4818-9bdf-58d64457db72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:19:06.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:19:10.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ICE Fugitive Operations teams are out every day as part of routine,
        targeted enforcement operations," said acting press secretary Gillian Christensen.
        "These are existing, established fugitive operations teams. ICE does not conduct
        sweeps or raids that target aliens indiscriminately. ICE only conducts targeted
        enforcement of criminal aliens and other individuals who are in violation
        of our nation''s immigration laws."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99055286-6eb7-4a95-b952-2b35ef2d27eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:19:06.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:19:10.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DHS secretary John Kelly told reporters at San Ysidro Port of Entry
        between San Diego and Tijuana on Friday that his department isn''t "rounding
        anyone up."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70e43fc-5db0-46e8-8f7e-4365e6055b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:19:06.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:19:10.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people that ICE apprehend are people who are illegal and then
        some," he said. "ICE is executing the law and I would tell you I''ve been
        around a lot of pretty darn good men and women in the armed forces and what
        I saw today, the professionalism that I personally observed in a very potentially
        dangerous environment gave me great pride."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7895066d-4cb1-4e9a-8de5-48dcaf1e0c80'
