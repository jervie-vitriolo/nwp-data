  'Surigao-quake-casualties':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-12T19:01:05.282+08:00
    'imagesource': 'jcr:7959bc93-f4dd-4fbc-afa6-d71acd7a4618'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d5bc8d0-3825-4831-9dbd-fad629162deb'
    'lead': 'At least 7 people were reported dead following the quake that struck
      Surigao City on Friday. Power has been restored to the city but residents are
      experiencing water shortage after the quake damaged local water systems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T12:59:18.428+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T12:59:24.820+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T12:59:24.462+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 7 dead, 120 injured in magnitude 6.7 Surigao quake

      '
    'updated': 2017-02-14T13:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f27b9b-263b-47c1-a8d1-e1d3c2d7fca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:59:18.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T12:59:24.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Surigao City
        Disaster Council said at least seven people were reported dead and 120 injured
        following the 6.7-magnitude earthquake that shook Surigao City Friday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f83b6d-9734-4d27-a6c4-1c1b59a3c96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:59:18.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T12:59:24.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is according to a Surigao City Disaster and Risk Reduction
        Management Council (CDRRMC) document issued Saturday, recommending the declaration
        of a ''state of calamity'' in Surigao City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dcf6cb-6b71-414c-b121-1c986fcd891a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:59:18.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T12:59:24.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This differs slightly from the National Disaster Risk Reduction
        Management Council''s (NDRRMC) data as of Sunday, which reported four confirmed
        deaths and 200 injured in the quake.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5997fdab-e97c-45aa-83d9-00b44249698c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:59:18.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T12:59:24.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the NDRRMC said this number may increase as the Department
        of Interior and Local Government is verifying two other reported casualties
        for its official count.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc025dc9-913d-44c0-9e29-fa4b416dc7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:59:18.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T12:59:24.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 11 Surigao del Norte towns were affected by the quake,
        which also damaged the provincial capitol, two major bridges, the city airport,
        and other infrastructures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8272d4c8-7f87-4081-a5af-2f727e7d98a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:59:18.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T12:59:24.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC is also on red alert as aftershocks continue to hit Surigao
        City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24715ffc-022d-4578-97c3-79f9013e09c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:59:18.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T12:59:24.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power restored, no water supply</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eadcdc-4664-4957-9912-438d4c90be7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:59:18.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T12:59:24.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing held Sunday, NDRRMC Spokesperson Mina Marasigan said
        power was restored in Surigao City, Saturday evening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a69707-6e55-44db-ab2b-8ac4cceb1ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:59:18.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T12:59:24.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, several municipalities are still without electricity as
        a preventive measure from the quake''s aftershocks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa300c3d-f2e9-4e8c-b3dc-757e60082cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:59:18.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T12:59:24.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa munispyo ng San Francisco, Malimono, Placer, Sison, Tagana-an,
        lahat po ito ay sa probinsya ng Surigao del Norte. Kasalukuyan po silang nakararanas
        ng problema sa supply ng kuryente,"Marasigan said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd622d4-2399-40e5-8fdf-2b90a7671ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:59:18.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T12:59:24.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The municipalities of San Francisco, Malimono, Placer,
        Sison, Tagana-an, are all in Surigao del Norte. They have issues with power
        supply.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a521c34-1667-4514-aebf-c7570f91fbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:59:18.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T12:59:24.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the NDRRMC is coordinating with authorities to ensure power
        is restored in the municipalities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2424e65-1ae2-4cb2-8376-f225bbd4dba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:59:18.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T12:59:24.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water supply also remains problematic in Surigao City, after the
        quake damaged water systems in the city and other Surigao del Norte municipalities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3febb67b-c8e2-4695-a201-b3b21acb6401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:59:18.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T12:59:24.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marasigan said the NDRRMC will distribute water to those without
        access to it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c424d3d-38e8-4794-91f9-4957a439ad50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:59:18.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T12:59:24.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasalukuyan po ay magkakaroon tayo ng distribution ng supply ng
        tubig para sa mga kababayan na nakararanas ng problema dahil sa supply ng
        tubig,"she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e305f4b-bd5f-47c5-b67d-9590aeaa26ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:59:18.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T12:59:24.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will be distributing water for those who do not
        have access to a steady water supply.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38433a8-6cf3-4be7-aef3-5f3a3eb93152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:59:18.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T12:59:24.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some roads damaged, airport closed</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d2659d-557d-4417-b1f7-176a0a74d3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:59:18.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T12:59:24.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake has left several provincial roads and bridges damaged.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4e0f2c-d05d-466a-a855-e05773b9abd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:59:18.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T12:59:24.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marasigan said according to the NDRRMC''s latest tally, 5 provincial
        roads and 6 bridges were affected by the quake.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c9807b-ff8e-4258-927e-75024ed16409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:59:18.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T12:59:24.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the government has designated alternative routes to ensure
        the city is not blocked. She added, prior to the quake, some of the bridges
        were already due for repair.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25645fd7-f8d0-4127-a0cf-eb32ebb21876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:59:18.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T12:59:24.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The damage dealt by the quake also forced the closure of the Surigao
        City domestic airport.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adab4a4-bd01-4fd5-9461-8e0d6b98eeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:59:18.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T12:59:24.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Aviation Authority of the Philippines (CAAP) said the
        airport might be closed until March 10.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b014bb8-953f-4d8d-85dd-86aae6d94a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:59:18.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T12:59:24.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flights to Surigao will be diverted to the Butuan airport until
        the Surigao airport is reopened.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02f1909-51be-4aa6-ad07-1db5ad366c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:59:18.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T12:59:24.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relief Operations underway</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c3a67b-da1d-475c-8ee4-4f4c2575c3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:59:18.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T12:59:24.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relief operations are currently underway for those affected by the
        quake.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3e10ca-a613-49ac-a9be-fbd0739ca405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:59:18.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T12:59:24.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marasigan said as of Sunday, a C-130 plane carrying additional relief
        goods has landed in Butuan City.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5caa5ea-9c04-4df6-9b2d-1c66cfc44a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:59:18.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T12:59:24.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The C-130 is carrying power generators, solar lamps, high-energy
        biscuits, brown rice, laminated sack, mosquito net, plastic mats and blankets.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b9eddf-f2e9-4845-ae14-ceccefa62bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:59:18.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T12:59:24.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marasigan said relief goods are sufficient, but the NDRRMC is not
        closing its doors to those who would like to donate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29104f34-ec49-4c88-9876-6c377eed6522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:59:18.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T12:59:24.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also called on civil and structural engineers to help the government
        assess the structural integrity of buildings affected by the quake.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abdd57d-bbfd-4d6e-aa1b-be07065a337c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:59:18.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T12:59:24.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said volunteers may coordinate with the CARAGA Regional Council
        or the National Council''s cluster.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55e1f63-8f71-4a45-ae65-0fba9108a6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:59:18.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T12:59:24.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung mas marami at mao-optimize po natin ang ating mga those in
        private practice ay mas mapapabilis po ang serbisyo na mabibigay natin sa
        ating mga kababayan," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8808b975-e4a8-4fba-9d0b-99b67c10d167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:59:18.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T12:59:24.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there are more people, and if we can optimize those
        in private practice, we can expedite our services for our countrymen.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b183502c-8156-4e66-9f23-dd33bb1abc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:59:18.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T12:59:24.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More aftershocks expected</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1446c3-ce1a-4fe9-85d1-d21117563d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:59:18.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T12:59:24.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marasigan urged residents to be on heightened alert, especially
        as Philippine Institute of Volcanology and Seismology (PHIVOLCS) said there
        may be more aftershocks in the following days.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6686e7c0-1786-4750-9144-d143688935af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:59:18.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T12:59:24.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says residents should remain vigilant, and should not forget
        to follow safety measures after the quake.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d37b51-1eb9-4716-8a04-d93a19f15264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:59:18.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T12:59:24.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan tuloy ang pagiging pagmatyag natin sa maaring maging
        epekto ng malakas na pagyanig na ito. So tuloy-tuloy ang ating pag-iigting
        kasabay ng mga preparedness measures natin. Kasabay rin ng ating relief efforts
        ay yung pagbibigay ng mensahe kung ano yung mga hakbangin na kailangan gawin,"
        she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9542bf8e-d6e3-4b1b-8dbc-331904d1fc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:59:18.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T12:59:24.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have to be continuously aware of the earthquake''s
        effects. We have to be more aware, in addition to our preparedness measures.
        In addition to our relief efforts, we have to send spread the message as to
        what they have to do.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da254ca9-b502-433f-a0cc-d6dd59f4172a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:59:18.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T12:59:24.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marasigan stressed the importance of taking earthquake and disaster
        preparedness seriously.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a030a67c-ba25-43d7-8dfb-1f3c2e496531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:59:18.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T12:59:24.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: NDRRMC calls for heightened disaster preparedness</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd679eeb-d69a-4fbd-8952-75dc1f2916b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:59:18.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T12:59:24.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also urged residents to keep safe and make sure their houses
        remain structurally sound after the quake.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4ed85a-77fe-4f7f-98e2-07d5ad9f2f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:59:18.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T12:59:24.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wag po basta babalik na lang. Siguraduhin na ang mga bahay ay puwede
        pa upahan," Marasigan said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d21ab6-9c7b-4fb3-a0b8-29f67c065a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T12:59:18.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T12:59:24.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t go home without verification. Make sure your
        houses are still safe to live in.]</p>'
  'ndrrmc-surigao-quake-a-reminder-to-heighten-disaster-preparedness':
    'author': ' AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-12T19:08:11.941+08:00
    'imagesource': 'jcr:baa8a098-8986-4d31-bfe9-01f0a41f5318'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9ad629a-f55a-45b0-b5cd-d1bbdd68ae31'
    'lead': 'Mina Marasigan, spokesperson of the National Disaster Risk Reduction
      and Management Council (NDRRMC), said the incident should be a reminder to all
      Filipinos that such a disaster can happen anytime, anywhere.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T13:01:59.935+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T13:02:03.783+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T13:02:03.558+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NDRRMC calls for heightened disaster preparedness

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b2be75-9651-46df-966d-a1bed5e20fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:01:59.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:02:03.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The 6.7 earthquake that hit the
        province of Surigao del Norte should be a wake up call to all Filipinos to
        take earthquakes and disaster preparedness more seriously.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7b93d5-4c6e-4091-bf99-66df045799f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:01:59.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:02:03.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mina Marasigan, spokesperson of the National Disaster Risk Reduction
        and Management Council (NDRRMC), said the recent quake should be a reminder
        to all Filipinos that such a disaster can happen anytime, anywhere.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ba1b57-936a-4dcf-b489-7dad01c95c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:01:59.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:02:03.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: At least 7 dead, 120 injured in magnitude 6.7 Surigao quake</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6126b090-c8f6-4200-9d96-d27b76f8ebce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:01:59.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:02:03.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though some locations are&nbsp; more vulnerable to the so-called
        Big One, or an earthqauke with a magnitude of no less than 7.2, the NDRRMC
        says everyone should make it their business to know what to do in case the
        disaster hits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e1d3d5-7db6-40a4-b47d-651860bf45b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:01:59.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:02:03.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a time wherein we have to understand and realize we make
        it a part of our lives to be prepared for such eventualities. Hindi dapat
        (we shouldn''t) i-discount, it could happen anywhere in the Philippines. This
        is a time we sit down (with) our families, discuss our preparations with our
        families," Marasigan said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bb6a9d-f121-45a3-b09b-db42c4205fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:01:59.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:02:03.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marasigan added this will require effort and a change in mindset,
        but she believes this can be done, as Filipinos have shown when&nbsp; typhoons
        strike the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafebe39-27a8-4158-920e-295caf82e68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:01:59.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:02:03.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we want is yung alam na nila automatic ito yung gagawin nila.
        Talagang by nature ito [What we want is that they automatically know what
        they should do. This is the reason], ito yung reason why we conduct regular
        exercises, is because we would like to develop muscle memory. Yung automatic
        talagang pag nakaranas ng pagyanig, duck, cover, and hold ang gagawin ko [The
        automatic reaction to a quake would be to duck, cover, and hold]," Marasigan
        explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6802730-4028-477d-8848-fc8e3c8d03e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:01:59.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:02:03.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2676b0f-25e0-4425-901a-1e0f78c4fea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:01:59.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:02:03.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national disaster council remains on red alert status amid rehabilitation
        efforts in Surigao province.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b343a05-338a-4b55-bbf4-a789a9fb3d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:01:59.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:02:03.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday morning, the council has confirmed four casualties
        due to Friday''s eathquake.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d97e6c-f8b5-4bb9-8cbb-59073d6719cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:01:59.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:02:03.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government is verifying two
        other reported casualties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed33c31c-6487-4365-99b7-849ef5f930ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:01:59.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:02:03.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 200 persons were injured, 17 of which are still admitted
        in hospitals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2888d9ec-0fa3-4ff7-99b3-a0226a2517ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:01:59.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:02:03.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve school facilities suffered damage due to the quake. Classes
        are suspended tomorrow and possibly until the school facilities are rehabilitated,
        depending also on the extent of damage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9abd023-36e3-423b-8bd5-79d7bb8eb8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:01:59.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:02:03.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a thousand houses were also destroyed, though authorities
        have yet to determine how many families will actually need housing assistance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d6bc78-da98-4a30-96a9-3e7d3ec94cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:01:59.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:02:03.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is now a question of our structural integrity ng ating mga
        facilities. Baka matagal na ba ito naitayo? Ano pinagbasehan ng pinagtayo
        nitong mga infrastructures na ito? At matagal narin kampanya ng Phivolcs,
        baka may panahon tayo ngayon, i-check po natin how safe is my house?" Marasigan
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3993ab62-7cf4-454e-82c9-042fff251186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:01:59.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:02:03.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is now a question of the structural integrity
        of the facilities. How long has it been standing? How were these infrastucture
        built? Phivolcs has been campaingning for people to check on the safety of
        their houses.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca4efb4-4bf8-4597-9406-a36e8d0f7b09'
      'mgnl:activationStatus': true
