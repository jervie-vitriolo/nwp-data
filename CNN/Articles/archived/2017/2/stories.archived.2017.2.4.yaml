      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government and NDFP panels failed to sign a bilateral ceasefire
        agreement after the third round of peace talks in Rome, Italy last January,
        but they agreed to discuss it on February 22-27 in the Netherlands. The fourth
        round of peace talks has also been scheduled to resume in Oslo, Norway on
        April 2-6.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145f38f2-5c3f-4c7c-94fc-e36aa1257929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:51:22.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:51:26.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analyst Clarita Carlos told CNN Philippines it is possible
        for the government and rebels to talk peace while fighting.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ea1ed3-104e-4bc5-8dde-4785e3b67917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:51:22.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:51:26.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos, however, said the peace talks should "address the issues
        that brought about the insurgency in the first place, socio-economic reforms
        and the like, and at a later time there would be no more reason to even negotiate
        with them because the conditions on the ground have changed."</p>'
