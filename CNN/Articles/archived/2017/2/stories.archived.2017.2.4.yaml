      'text': '<p>(CNN) — Considering she will command one of the biggest TV audiences
        of the year, speculation is brewing on whether Lady Gaga will use her performance
        at the Super Bowl halftime show to call out President Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baff6d5a-9e6e-4dc5-a7ed-f32dda5d0827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:59:17.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:59:20.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old pop star will take center stage for 13-minutes during
        Sunday''s showdown between the New England Patriots and Atlanta Falcons, and
        bookmakers are not convinced she won''t use it to make a statement against
        the 45th President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3338ac-96d1-42a8-8b0d-2aaaee2dea36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:59:17.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:59:20.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lady Gaga, who stumped for Hillary Clinton in last year''s election,
        is as politically active as they come in the pop world. The New Yorker, born
        Stefani Germanotta, is a vocal supporter of gay rights, and launched an anti-bullying
        foundation in 2012.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd9f55b-06a2-4238-9d2e-11fc4870cd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:59:17.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:59:20.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days before the election, she lashed out at Melania Trump in a tweet,
        calling the president "one of the most notorious bullies we have ever witnessed."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8645462-a910-4ef6-81bc-b7c45c56f9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:59:17.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:59:20.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the NFL and the singer''s representatives have denied reports
        that the league has contractually prohibited Lady Gaga from making a political
        statement at halftime. "This is unsourced nonsense from people trying to stir
        up controversy where there is none," NFL spokesperson Natalie Ravitz told
        CNN in January.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc973b6e-fbb5-448e-8eb0-0ac654449b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:59:17.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:59:20.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, oddsmakers are only narrowly predicting that controversy
        will be skirted on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd167ea-8f5d-4b7e-abda-736279966c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:59:17.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:59:20.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Betting site Sports Interaction is offering a payout of more than
        double -- a return of $2.10 on a winning $1 bet -- that the singer will mention
        either the word "president" or "Trump" during her performance, and $1.67 on
        a $1 bet that she will not.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55cad12-af35-45de-9c1f-be56ab58b389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:59:17.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:59:20.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other wagers include whether she will wear a pink hat in spirit
        with the recent global Women''s March (offering a higher payout of $3.25),
        whether she will wear an "I voted Hillary" T-shirt ($26), whether her hair
        will be a color other than blonde ($3.4) and finally whether she will show
        up on stage stark naked (a long shot at $101).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ca57e0-bade-41a1-b86d-2086b658b804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:59:17.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:59:20.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the most part, the NFL halftime show has avoided controversy,
        save for Janet Jackson''s notorious "wardrobe malfunction" in 2004, and more
        recently M.I.A''s offensive hand gesture to the cameras during Madonna''s
        performance in 2012.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e79125-b07b-477a-b915-580e6cb337d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:59:17.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:59:20.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL reportedly sued the Sri Lankan rapper for over $16 million
        for the offense, and settled out of court for an undisclosed figure.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828ae074-41f3-40b2-832c-5aea17b8692e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:59:17.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:59:20.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lady Gaga will likely want to avoid a legal battle with one of the
        most powerful sports league in the world -- especially during a performance
        for which she is not even getting paid. But it remains to be seen how she
        weighs that up against the opportunity to cement her legacy as an activist
        in the wake of a controversial first two weeks in charge for the new president.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42c8d0c-c76d-43f3-8c9f-01e2fb3bb449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:59:17.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:59:20.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, the singer is not revealing details about her performance,
        but did deny a rumor that Beyonce, who just announced her pregnancy with twins,
        would join her.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11863b3e-4d16-4c88-9a81-43298e32b902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:59:17.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:59:20.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only statements that I''ll be making during the halftime show
        are the ones that I''ve been consistently making throughout my career," she
        said at her press conference on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d67155e-f9d9-48b9-99af-6188ff725f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:59:17.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:59:20.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe in a passion for inclusion. I believe in the spirit of
        equality, and that the spirit of this country is one of love and compassion
        and kindness. My performance will uphold those philosophies."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa44f40-6bfe-4649-a444-7957d401c15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:59:17.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:59:20.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if I will succeed in unifying America," she added.
        "You''ll have to ask America when it''s over."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffca0b2e-60a3-4d64-8914-6cca5146ef77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:59:17.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:59:20.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s Super Bowl between the Denver Broncos and Carolina
        Panthers drew nearly 112 million viewers in the US, the third most watched
        broadcast in the country''s history. It followed a record-breaking 2015 Super
        Bowl, which also featured the New England Patriots in their win over the Seattle
        Seahawks, and drew over 114 million.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb21b03a-bc5b-46ee-b23b-4b083d1ac727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:59:17.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:59:20.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, “Super Bowl LI: Will
        Lady Gaga go off on Trump at halftime?”</p>'
  'Trump-travel-ban':
    'author': 'Laura Jarrett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-04T14:57:44.804+08:00
    'imagesource': 'jcr:60ff5654-a0d1-445b-9467-c7fd9cc429d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56972bdd-c4f2-4dae-98ee-f34495f73a08'
    'lead': 'The White House on Friday night said the Justice Department will challenge
      a judge''s nationwide halt of President Donald Trump''s immigration order.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T10:02:25.911+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T10:02:30.038+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T10:02:29.811+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Federal judge declines to renew restraining order on Trump travel ban

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1914871-da48-4b9c-a575-a18b94c6000d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:02:25.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:02:30.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> The White House is preparing
        to fight for President Donald Trump''s immigration order after a federal judge
        on Friday halted it nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdd72ba-6822-42b7-b754-239cc6eb166a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:02:25.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:02:30.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A chaotic night set up the nation for a second straight weekend
        of widespread uncertainty over the controversial ban, this time with the administration
        on defense.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa1c6a8-c6c2-4b58-8413-228ff714bb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:02:25.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:02:30.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal Judge James Robart, a George W. Bush appointee who presides
        in Washington state, temporarily stopped the order. US Customs and Border
        Protection then alerted airlines the US government would quickly begin reinstating
        visas that were previously canceled, and CBP advised airlines that refugees
        that are in possession of US visas will be admitted as well, an airline executive
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84a8577-15aa-46b6-b9d6-6d3e9897a7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:02:25.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:02:30.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the White House quickly countered, first calling the order "outrageous"
        and then dropping that word minutes later in a second statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd134bb-fbaa-4e94-aadd-71f86f3f7c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:02:25.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:02:30.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the earliest possible time, the Department of Justice intends
        to file an emergency stay of this outrageous order and defend the executive
        order of the President, which we believe is lawful and appropriate," White
        House Press Secretary Sean Spicer said in a statement. "The President''s order
        is intended to protect the homeland and he has the constitutional authority
        and responsibility to protect the American people."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bd9cc5-4e0b-47d8-9c35-251cbd0c0027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:02:25.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:02:30.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling may have stung even more for the Trump administration
        because it came on the heels of its first legal victory over the travel ban.
        Hours earlier, a federal judge in Boston issued a more limited ruling that
        declined to renew a temporary restraining order in Massachusetts, which would
        have prohibited the detention or removal of foreign travelers legally authorized
        to come to the Boston area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b47118-4172-4687-9725-2816422e4fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:02:25.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:02:30.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was the sweeping Seattle ruling that had the federal government
        scrambling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240d3c17-5ed1-45bd-829e-48135ee41d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:02:25.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:02:30.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s executive order that he signed last week suspended immigration
        from seven Muslim-majority countries for 90 days, the US refugee program for
        120 days and indefinitely halted Syrian refugees from entering the US.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c56e3d-d27c-4d64-9bcf-d92f48489703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:02:25.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:02:30.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is exactly what we were looking for," Washington Attorney
        General Bob Ferguson told CNN''s Anderson Cooper shortly after Robart''s order,
        adding that "we have a bucket of Constitutional claims."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42f3467-4bb6-4857-8750-a7cf2412d28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:02:25.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:02:30.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s Keystone Cops, the way that thing (the order) was put together,"
        added Ferguson, who said he was prepared to take his case all the way to the
        Supreme Court if necessary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef87767-a136-41eb-9c3b-f7529028ae7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:02:25.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:02:30.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This suit was brought by the states of Washington and Minnesota
        against the travel ban enacted by Trump''s executive order. A federal official
        told CNN DOJ lawyers were not expected to file an appeal Friday night.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a666e5e-ee5b-4d30-a493-0efad938f9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:02:25.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:02:30.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Customs and Border Protection spokesman told CNN the agency will
        review the order and comply with all court orders. The State Department is
        working with the Department of Homeland Security to determine the effect of
        the stay, a State Department official said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf51950c-4707-4651-9a67-9cac00707a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:02:25.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:02:30.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats, including Senate Minority Leader Chuck Schumer, immediately
        hailed Robart''s order.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd295e9ab-69f3-4149-be75-d01954a6699a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:02:25.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:02:30.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This ruling is a victory for the Constitution and for all of us
        who believe this un-American executive order will not make us safer," Schumer
        said in a statement. "President Trump should heed this ruling and he ought
        to back off and repeal the executive order once and for all."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb10069-76c0-42de-9921-0e99fe59ac05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:02:25.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:02:30.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visa complications</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0701aa4e-c94b-446d-913f-6b010c4d5a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:02:25.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:02:30.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven affected Muslim-majority countries are Iraq, Syria, Iran,
        Libya, Somalia, Sudan and Yemen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8776fa-3d2d-470f-8b57-44e640d31f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:02:25.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:02:30.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBP told major US airlines Friday night that the government is reinstating
        visas and is "back to business as usual" prior to the situation that was in
        place before last week''s executive order, the airline executive told CNN.
        Airlines are expected as soon as Friday night to start removing travel alerts
        from their websites and getting messages out to customers to alert them about
        the change.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b02c74-30d9-4d3d-bee1-5c8c5c60fe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:02:25.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:02:30.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is possible there will be more court activity and an appeal before
        anyone could act on getting a visa, and it''s unclear how long it would take
        to obtain one.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4464e0e4-cc8c-4fde-b6c4-5714361832b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:02:25.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:02:30.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US airlines use an automated system connected to the CBP database
        to scan passports and visas to get an instant determination if the passenger
        can board or not. Unless the government reinstates visas and the airlines
        get a "board" status, the airlines still would not allow such passengers to
        board.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f964a41e-db6b-419e-8369-f508b4860b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:02:25.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:02:30.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Smith, an immigration attorney in Seattle, predicted a "flood
        of people trying to enter the US over the next few days" due to the legal
        opening.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769fd091-0542-4333-8ae3-18f4d8344e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:02:25.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:02:30.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am advising clients who are in the country now -- don''t leave,"
        Smith said. "And any clients wanting to enter the country, it''s best if you
        try to get in right now and then stay put if you get here."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f740725-43a0-4cef-a9a0-aa19cdea2e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:02:25.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:02:30.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CORRECTION: An earlier version of this story incorrectly identified
        Customs and Border Protection.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff2a5d7-c480-48dc-b327-923744cefcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:02:25.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:02:30.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Mary Kay Mallonee and Artemis Moshtaghian contributed
        to this report.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43630220-3b61-4d9f-9cf7-94731ec9313f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:02:25.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:02:30.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Justice Department
        to challenge judge''s halt of travel ban"</em></p>'
  'hill-republicans-revolt-trump-plan-border-wall':
    'author': 'Manu Raju, Senior Political Reporter'
    'caption': 'Donald Trump takes oath of office to become 45th President of the
      United States of America'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-04T05:20:22.786+08:00
    'imagesource': 'jcr:5d6a88dc-6f78-454f-8504-9ecde1c0facf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac48ac41-192e-42fa-a83c-8cb85b17a0b3'
    'lead': 'President Donald Trump''s plan to build a wall on the border with Mexico
      is facing a major problem: A wall of resistance from his own party.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T10:05:03.386+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T10:05:06.784+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T10:05:06.585+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hill Republicans revolt over Trump''s plans to build border wall

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e679c804-e4cf-4a65-a0da-799249514018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:05:03.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:05:06.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — President Donald Trump''s plan to build a wall
        on the border with Mexico is facing a major problem: A wall of resistance
        from his own party.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5d2416-680a-483e-b1f2-44f8ed44e595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:05:03.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:05:06.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A growing number of congressional Republicans are objecting to the
        cost and viability of a proposal that was a rallying cry for the billionaire
        businessman during his insurgent campaign. Interviews with more than a dozen
        GOP lawmakers across the ideological spectrum suggest Trump could have a difficult
        time getting funding for his plan approved by Congress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d60c86-176d-472a-a866-f5bed87c0e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:05:03.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:05:06.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many bluntly told CNN they''d likely vote against any Trump plan
        that is not fully offset with spending cuts, while others questioned whether
        Trump''s vision would adequately resolve the problems at the border.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b74a1a-9709-4e85-8bd5-5ecc66c0884a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:05:03.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:05:06.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re going to spend that kind of money, you''re going to
        have to show me where you''re going to get that money," said Alaska Sen. Lisa
        Murkowski, a key swing vote who has already broken with Trump over his nominee
        for secretary of education.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b18b20-a6a8-482f-b274-d807c3374e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:05:03.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:05:06.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see how you can get a bill like that through (Congress)
        without offsets," she added. "I don''t see how that''s possible."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65df2b8-9f06-4cc6-9b3c-380206bfa479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:05:03.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:05:06.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s wall already faces legal hurdles given the likelihood that
        it could spawn lawsuits at the border. But if Congress doesn''t go along with
        his funding plan, it could effectively stall Trump''s proposal right out of
        the gate. House Speaker Paul Ryan and Senate Majority Leader Mitch McConnell
        said last week that the cost could range from $12 billion-$15 billion, while
        Ryan suggested that the project may not be fully offset with spending cuts,
        saying the wall is "a national security priority."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c9dc88-d40d-42e4-af09-1c6c218227bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:05:03.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:05:06.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. John Cornyn, the No. 2 Senate Republican who represents the
        border state of Texas, was deeply skeptical about whether a wall alone would
        be enough to deter immigrants from entering the country illegally. And he
        issued a stark warning to Trump.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26292cdf-2f5d-4219-8cdf-39a729b88837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:05:03.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:05:06.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have concerns about spending un-offset money, which adds to the
        debt, period," Cornyn said bluntly when asked about the wall. "I don''t think
        we''re just going to be able to solve border security with a physical barrier
        because people can come under, around it and through it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543b14f6-a3d5-47eb-aaf7-8b58ee6de222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:05:03.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:05:06.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has increasingly said that Congress would fund the wall initially
        but would later be reimbursed completely by Mexico. But prominent Republicans
        say flatly that they don''t think Mexico will pay the United States back --
        and Mexican leadership has repeatedly said the same -- meaning that taxpayers
        would be left holding the bag.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6adb7d8-f91f-49bc-8406-801459cb8dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:05:03.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:05:06.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No," Arizona Republican Sen. John McCain said when asked if he
        thought Mexico would reimburse the United States for the wall. "It''s not
        a viable option."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00afa8d-4be0-4b1e-bcd7-dad8c8d6052b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:05:03.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:05:06.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCain added: "If you only build a wall, only a ''wall,'' without
        using technology, individuals, drones, observations, etc., you''re not going
        to secure the border."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd574325c-df32-4d71-b734-ded398ae972c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:05:03.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:05:06.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump still has time to convince his party to go along, especially
        if he provides more details on his plans, given Republicans are largely united
        behind calls for more robust border security. And some GOP senators, like
        Ron Johnson of Wisconsin, suggest they''re open to paying for the wall even
        if it''s not offset by spending cuts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d95b55-a393-4394-a32c-e9f88c254cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:05:03.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:05:06.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House lobbying</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b191597-00aa-4113-bd9a-1786545a1717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:05:03.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:05:06.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the scenes, the Trump administration has tried to shore up
        support. John Kelly, the new secretary of Homeland Security, began to discuss
        with lawmakers this week his border security plans, sources said, but senators
        reported there were few details on the specifications of the wall.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60990689-d864-4bb5-842c-7748a2ed48a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:05:03.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:05:06.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration is working on a supplemental funding package
        to pay for border and national security, but that work has stalled as the
        Senate moves slowly to confirm Trump''s pick of Rep. Mick Mulvaney as his
        budget director.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86111f8d-a02a-4372-b8c0-af2f7bf536d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:05:03.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:05:06.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Trump wants to move quickly on the wall, within the first
        quarter of this year. And even if he asks for spending cuts to pay the wall,
        sources on the House and Senate appropriations committees say finding upwards
        of $15 billion in reductions would be extraordinarily difficult, especially
        in the middle of the fiscal year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ae094a-5325-4f8c-bb16-ed685427a4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:05:03.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:05:06.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After last week''s party retreat in Philadelphia, many Republicans
        also voiced concerns that there isn''t enough focus on reducing the debt and
        deficit -- especially as Trump pushes Congress to green-light new infrastructure
        projects aside from the wall.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7061faec-5e50-4d15-9283-9292e154e6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:05:03.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:05:06.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to see any spending, additional spending on anything
        done that is not paid for," said Sen. Bob Corker, Republican of Tennessee,
        when asked about the wall. "We have got a huge fiscal problem right now --
        $20.355 trillion in debt projected to add $9.7 trillion over the next 10 years.
        And I''m concerned that when I left the retreat last week there are so many
        things that people are talking about spending money on and at the same time
        lowering the amount of revenue. And it''s a recipe for disaster."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620b0bdc-299f-49c5-9698-fd34eb2ba07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:05:03.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:05:06.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corker added he was concerned about a number of proposals that will
        add to the debt -- not just the wall.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a9f66f-edd7-4974-9d47-ea6a3d83e71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:05:03.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:05:06.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House spokesperson did not respond to a request for comment,
        but the administration has been vague on its plans. White House spokesman
        Sean Spicer suggested last week that the administration was considering imposing
        a 20 percent tax on Mexican imports to pay for the wall, but hours later said
        it was one of a list of ideas after Republican senators pushed back on that
        proposal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbf0734-e10f-45cb-9320-d22da2455c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:05:03.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:05:06.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of his first moves as president, Trump took executive action
        to order the construction of the wall, with Spicer saying "his goal was to
        get the project started as quickly as possible" with existing funds and then
        "move forward and work with Congress on an appropriation schedule." Spicer
        added that the American taxpayer will be "wholly respected."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce234b9f-e258-4317-ba63-b07503e42864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:05:03.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:05:06.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But lawmakers will need more convincing to agree to pay up.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a936e99f-0a4d-4a7e-95f3-4ed2ea4c4c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:05:03.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:05:06.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. James Lankford of Oklahoma is skeptical that Trump will get
        Mexico to pay for the wall, meaning he thinks Congress needs to find spending
        cuts to pay for the plan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaebab5-9caf-46f7-950c-ff6fd4989e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:05:03.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:05:06.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t count on Mexico to pay for our national security," Lankford
        said. "It''s the responsibility of every nation to take care of their own
        security."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5631b17-bd6c-40c6-91a3-8b2061a5012a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:05:03.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:05:06.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Lamar Alexander of Tennessee, a close McConnell ally who sits
        on the Senate Appropriations Committee, said: "Everything we spend we need
        to find a way to pay for."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76517f9-5bf0-4b7b-88f7-4960ff408136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:05:03.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:05:06.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the House, Trump could also face a wall of resistance from deficit
        hawks like Rep. Justin Amash of Michigan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd562a140-faf8-48bf-9378-e8988b0a5d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:05:03.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:05:06.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks like they''re going to blow up our budget," Amash warned.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c74ee2-118b-4863-a090-e10c86361bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:05:03.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:05:06.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Tom LoBianco contributed to this report.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ef11a8-a2d4-4062-b3fa-8a05c0ddb957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:05:03.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:05:06.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNPolitics.com, "Hill Republicans
        revolt over Trump''s plans to build border wall."</em></p>'
  'us-treasury-sanctions-iran-missile-launch':
    'author': ' Kevin Liptak, Jim Acosta and Elise Labott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-04T00:21:35.553+08:00
    'imagesource': 'jcr:1233f66c-672f-4633-b05b-87912c8be445'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c11349d-895d-4112-a77a-106fe4da4f91'
    'lead': 'President Donald Trump''s administration enacted new sanctions on Iran
      Friday, the first concrete action after the White House put Tehran "on notice"
      this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T10:10:09.519+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T10:10:15.582+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T10:10:15.452+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Treasury sanctions Iran after ballistic missile launch

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56829010-c3f9-4bd1-a65a-838e239b068e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:10:09.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:10:15.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> President Donald Trump''s administration
        enacted new sanctions on Iran Friday, the first concrete action after the
        White House put Tehran "on notice" this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50feb40-812b-4d4e-b57b-4f5cfeff8e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:10:09.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:10:15.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury Department said it was sanctioning individuals and
        companies connected to Iran''s ballistic missile program and those providing
        support to Iran''s Islamic Revolutionary Guard Corps'' Qods Force.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffd790f-55da-482d-9d2b-a746353190f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:10:09.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:10:15.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves come as punishment for the country''s test launch of a
        ballistic missile last weekend. National Security Adviser Michael Flynn said
        the move was "provocative" and in defiance of a United Nations Security Council
        resolution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eeac8c-a28c-4948-9adc-3329779fc99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:10:09.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:10:15.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new sanctions are designed not to violate the Iran nuclear deal,
        which the U.S. and five other world powers signed with Tehran during Obama''s
        tenure. That plan allowed for the lifting of major sanctions against Iran
        in exchange for a curtailment of its nuclear program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15badacb-c65c-451a-bee9-a0f702173030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:10:09.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:10:15.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they do represent the first concrete step in what the Trump
        administration has vowed will be a more aggressive approach to Iran.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e7d8e4-e45e-4887-9982-d60ed04ca8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:10:09.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:10:15.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Thursday refused to rule out military action against Iran,
        saying that "nothing is off the table" when it comes to confronting destabilizing
        behavior from the country. While Obama also refused to rule out military action,
        Trump''s rhetoric reflects a scaled-up posture.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1583bfd4-a5ba-466f-9060-fff451ef31ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:10:09.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:10:15.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the campaign trail, Trump railed against the nuclear deal, though
        his aides have offered a more muted view after he took office. An official
        who briefed reporters this week suggested the agreement, known as the Joint
        Comprehensive Plan of Action, would remain in place for now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be658086-708b-4690-b5ca-e8830c817212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:10:09.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:10:15.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to Trump Thursday, a bipartisan group of senators encouraged
        aggressive action against Iran as a rebuttal to its missile launches and support
        for terror organizations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c02a34c-31e1-48eb-9955-5736c0dc5e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:10:09.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:10:15.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iranian leaders must feel sufficient pressure to cease deeply destabilizing
        activities, from sponsoring terrorist groups to continued testing of ballistic
        missiles," the lawmakers wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ea602c-993b-4926-aa45-8e8ebe6e5170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:10:09.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:10:15.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Full enforcement of existing sanctions and the imposition of additional
        sanctions on Iran for its ballistic missile program are necessary," the letter
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d93f509-160b-47a7-9a8c-6b797c0d0490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:10:09.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:10:15.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters Thursday in Tehran, the Iranian adviser, Ali
        Akbar Velayati, dismissed what he called the U.S. leader''s "baseless ranting"
        and said that even Americans were not satisfied with "Trump''s extremism,"
        according to Iran''s semi-official Fars News Agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354de31c-17a1-4ea3-9f15-bed50c9a8946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:10:09.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:10:15.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velayati blasted Trump as lacking sufficient experience, saying
        he should take lessons from his predecessor, Barack Obama. He added that those
        who threaten the Muslim world should take a look at U.S. failures in Afghanistan,
        Iraq and Syria.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92585f96-86a1-4689-b40f-dc0af3ca681e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:10:09.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:10:15.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that all test-fired missiles were defensive and that
        Iran did not need to seek permission to carry out such activities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa36738c-8bbf-4171-9aa1-0ecc05d70747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T10:10:09.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T10:10:15.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNPolitics.com, "Treasury
        sanctions Iran after ballistic missile launch."</em></p>'
