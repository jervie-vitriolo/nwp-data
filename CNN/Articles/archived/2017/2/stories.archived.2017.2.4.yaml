  'airline-donald-trump-us-travel-ban':
    'author': 'Alexander Cornwell, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-04T21:24:26.637+08:00
    'imagesource': 'jcr:1233f66c-672f-4633-b05b-87912c8be445'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '966d36ea-cf92-4bfe-a711-f8dea84cab38'
    'lead': 'Citizens of seven mainly Muslim countries banned from the United States
      by President Donald Trump can resume boarding U.S.-bound flights, several major
      airlines said on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T09:45:12.203+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T09:45:16.446+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T09:45:16.226+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Some airlines board barred passengers after blow to Trump travel ban

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c837840-779c-419e-9f80-f1379d696034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:45:12.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:45:16.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dubai (Reuters) —</strong> Citizens of seven mainly Muslim
        countries banned from the United States by President Donald Trump can resume
        boarding U.S.-bound flights, several major airlines said on Saturday, after
        a Seattle judge blocked the executive order.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0ee378-d216-4139-ba9a-3f116eb57c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:45:12.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:45:16.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Federal judge declines to renew restraining order on Trump
        travel ban</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f877d86-3c7c-4197-996e-3c0d1e346630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:45:12.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:45:16.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar Airways was the first to say it would allow passengers from
        Iran, Iraq, Libya, Somalia, Sudan, Syria and Yemen to fly to U.S. cities if
        they had valid documents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c944b2-3c70-49f3-b6e2-8f7c7ec0a8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:45:12.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:45:16.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air France, Spain''s Iberia and Germany''s Lufthansa all followed
        suit after the federal judge''s ruling, which the White House said it planned
        to appeal as soon as possible.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a4728f-566b-470a-b326-cb2f0a5515a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:45:12.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:45:16.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Justice Department to challenge judge''s halt of travel ban</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee50ccab-f8cc-4db9-9d61-78ede5cbba95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:45:12.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:45:16.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the websites of two other major Gulf airlines, Etihad and Emirates,
        still carried notices informing passengers of Trump''s original Jan. 27 order.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dccb8c8-6405-47bb-a364-a778af16ab94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:45:12.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:45:16.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The travel ban, which Trump says is needed to protect the United
        States against Islamist militants, sparked travel chaos around the world and
        condemnation by rights groups who said it was racist and discriminatory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dd7d32-978d-4996-af45-de7f700c8275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:45:12.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:45:16.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Customs and Border Protection told airlines they could board
        travelers affected within hours of Friday''s ruling, but budget airline Norwegian,
        which operates transatlantic flights including from London and Oslo, said
        many uncertainties remained about the legal position.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6677ec-016f-45c8-9371-e4b95cd6af10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:45:12.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:45:16.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s still very unclear," spokeswoman Charlotte Holmbergh Jacobsson
        said. "We advise passengers to contact the U.S. embassy ... We have to follow
        the U.S. rules."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1079841-8d61-44db-806f-15a1e4c62f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:45:12.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:45:16.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Cairo, aviation sources said Egypt Air and other airlines had
        told their sales offices of Friday''s ruling and would allow people previously
        affected by the ban to book flights.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5941b12-e4a7-4b8f-b4b9-b5513defaa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:45:12.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:45:16.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for some who had changed their travel plans following the ban,
        the order was not enough reassurance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56edd3c-411f-4678-a7ac-b49da4322277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:45:12.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:45:16.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Dubai, Tariq Laham, 32, and his Polish fiancee Natalia had scrapped
        plans to travel to the United States after they get married in July in Poland.
        Laham said the couple would not reverse their decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ca6994-c2f8-4707-bdc8-48517f69032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:45:12.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:45:16.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is just too risky," said Laham, a Syrian who works as a director
        of commercial operations at a multinational technology company. "Every day
        you wake up and there is a new decision."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567db78f-cccb-416b-84cf-1d2944ab0709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:45:12.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:45:16.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visa suspensions</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2979f9-a941-4ea6-82bd-e1e1c869098b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:45:12.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:45:16.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s order caused chaos at airports across the United States
        last week. Virtually all refugees were also barred, upending the lives of
        thousands of people who had spent years seeking asylum in the U.S.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57592c2-ab4f-47b9-85b0-491fa8a675bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:45:12.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:45:16.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department said on Friday that almost 60,000 visas were
        suspended following Trump''s order. It was not clear whether that suspension
        was automatically revoked or what reception travelers with such visas might
        get at U.S. airports.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6d8b09-4ea7-49e8-8787-719c2cddc74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:45:12.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:45:16.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington state lawsuit was the first to test the broad constitutionality
        of Trump''s executive order. Judge James Robart, a George W. Bush appointee,
        explicitly made his ruling apply across the country, while other judges in
        similar cases have so far issued orders concerning only specific individuals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dd1b27-1dec-4f7f-8856-9d6aad577812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:45:12.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:45:16.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge in Seattle was brought by the state of Washington
        and later joined by the state of Minnesota. The judge ruled that the states
        have legal standing to sue, which could help Democratic attorneys general
        take on Trump in court on issues beyond immigration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b30097e-aa7c-4c33-81bc-9ba0da2f1176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:45:12.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:45:16.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington''s case was based on claims that the state had suffered
        harm from the travel ban, for example students and faculty at state-funded
        universities being stranded overseas. Amazon.com and Expedia, both based in
        Washington state, had supported the lawsuit, asserting that the travel restrictions
        harmed their businesses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ff2a6a-6ab8-4a9d-aa82-c7442fe7ddf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:45:12.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:45:16.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech companies, which rely on talent from around the world, have
        been increasingly outspoken in their opposition to the Trump administration''s
        anti-immigrant policies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdddda31-9c1d-4171-bff4-3b6ee66d02b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:45:12.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:45:16.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Robart probed a Justice Department lawyer on what he called
        the "litany of harms" suffered by Washington state''s universities, and also
        questioned the use of the Sept. 11, 2001, attacks on the United States as
        a justification for the ban.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dd3fbb-0664-498a-abef-a0f3e8cf0eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:45:12.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:45:16.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robart said no attacks had been carried out on U.S. soil by individuals
        from the seven countries affected by the travel ban since that assault. For
        Trump''s order to be constitutional, Robart said, it had to be "based in fact,
        as opposed to fiction."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a83eb1-a54e-4a9b-984f-380dde382733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:45:12.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:45:16.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Outrageous order"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28acf8c7-6739-4348-82fa-fe13cde25d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:45:12.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:45:16.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said in a statement: "At the earliest possible time,
        the Department of Justice intends to file an emergency stay of this outrageous
        order and defend the executive order of the president, which we believe is
        lawful and appropriate."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41325b64-7fd1-40bc-af8a-c28e846648b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:45:12.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:45:16.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added: "The president''s order is intended to protect the homeland
        and he has the constitutional authority and responsibility to protect the
        American people."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f290fc-6fe4-4e3b-b06e-7b6cf722d124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:45:12.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:45:16.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington Governor Jay Inslee celebrated the decision as a victory
        for the state, adding: "No person - not even the president - is above the
        law."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dea1c68-71b1-4549-b03f-7d18e87ad18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:45:12.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:45:16.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge''s decision was welcomed by groups protesting the ban.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e78d1e-b19b-4684-a75a-fb3917d07662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:45:12.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:45:16.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This order demonstrates that federal judges throughout the country
        are seeing the serious constitutional problems with this order," said Nicholas
        Espiritu, a staff attorney at the National Immigration Law Center.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95849e43-ed68-4848-8318-e27d24c27cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:45:12.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:45:16.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the fluid legal situation was illustrated by the fact that Robart''s
        ruling came just hours after a federal judge in Boston declined to extend
        a temporary restraining order allowing some immigrants into the United States
        from countries affected by Trump''s three-month ban.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0850547b-7c9f-4bc4-b3f4-765a5600384c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:45:12.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:45:16.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Reuters poll earlier this week indicated that the immigration
        ban has popular support, with 49 percent of Americans agreeing with the order
        and 41 percent disagreeing. Some 53 percent of Democrats said they "strongly
        disagree" with Trump''s action while 51 percent of Republicans said they "strongly
        agree."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c28a512-8650-4812-bc08-93190ffccbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:45:12.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:45:16.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one company, the ride-hailing giant Uber, was moving quickly
        Friday night to take advantage of the ruling.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5075f2db-bb79-48e8-9186-9a8c80640cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:45:12.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:45:16.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Travis Kalanick, who quit Trump''s business advisory council
        this week in the face of a fierce backlash from Uber customers and the company''s
        many immigrant drivers, said on Twitter: "I just chatted with our head of
        litigation Angela, who''s buying a whole bunch of airline tickets ASAP!! #homecoming
        #fingerscrossed"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbf250b-1fc4-469d-a21f-2f1865e897c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:45:12.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:45:16.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Additional reporting by Alister Doyle in Oslo, Dan Levine in
        Seattle, Scott Malone in Boston, Georgina Prodhan in Frankfurt, Laurence Frost
        in Paris, Asma Alsharif in Cairo, Jesus Aguado in Madrid, Mica Rosenberg in
        New York, Brian Snyder in Boston and Lawrence Hurley, Lesley Wroughton, Julia
        Edwards and Susan Heavey in Washington, Tom Arnold and Alexander Cornwell
        in Dubai.</em></p>'
  'uaap-nu-lady-bulldogs-ue-lady-warriors-season-79':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-02-04T20:22:09.294+08:00
    'imagesource': 'jcr:1b17d0ca-f31e-47ea-9310-13e03d600f50'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bc83bf8-89c0-4d09-b3c0-0467119ec480'
    'lead': 'The NU Lady Bulldogs defeated the UE Lady Warriors in the UAAP Season
      79 opener'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T09:48:15.249+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T09:48:18.500+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T09:48:18.354+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: NU beats back upset-minded UE Lady Warriors in Season 79 opener

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b77c723-32c3-496f-a809-af12e02d0b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:48:15.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:48:18.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The National University (NU) Lady
        Bulldogs beat the University of the East (UE) Lady Warriors, 18-25, 25-20,
        25-23, 25-13 in the opening game of University Athletic Association of the
        Philippines (UAAP) Season 79 on Saturday afternoon at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc761f8-183e-4f87-9817-163a158b5694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:48:15.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:48:18.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Warriors immediately took the favored Lady Bulldogs to task,
        rushing out to a 13-5 lead in the opening set.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb06e144-ff16-4903-9dc5-234eda110aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:48:15.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:48:18.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU eventually trimmed down the lead to 21-16, but were unable to
        overcome the 19 unforced errors they committed as they dropped their first
        set 25-18.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c3e515-2c95-4db9-a5e5-6f16b9616bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:48:15.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:48:18.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seemed like it was back to normalcy in the second set for the
        Lady Bulldogs, as they powered to a 8-2 lead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3494c8-c2d4-4bd5-a02b-6070eff2f25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:48:15.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:48:18.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But UE would not be swept away so easily, as they bared down on
        NU by chipping away at the deficit to make it 20-17.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6381ed3b-5994-4f5b-b3a4-d8fb88e78b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:48:15.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:48:18.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately for NU, Jorelle Singh was not having it as she sealed
        the set for the Bulldogs with a couple of venomous serves, 20-17.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edd9d51-11d8-49de-a41f-a87ae2b2c31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:48:15.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:48:18.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A well contested third frame saw UE and NU tied up at 22-apiece,
        but it was the Bulldogs who were able to come up big when it mattered, 25-23.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0aaeb4-f915-4658-be3f-b454945404d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:48:15.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:48:18.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the match on the line, there was no fear of an upset for the
        Lady Bulldogs rolled past the Lady Warriors in the fourth set, 25-13.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d82db1-9c2b-446c-bfa7-30b83802e7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:48:15.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:48:18.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU look to build on their winning start when they take on Ateneo
        on Wednesday, while the Lady Warriors will gun for their first win when they
        tackle UP on Saturday.</p>'
  'NPA-release-captured-soldiers':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'Talking peace while fighting is possible, a political analyst says.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2018-02-04T17:10:11.677+08:00
    'imagesource': 'jcr:d12b343b-316d-4e49-adcf-b28440efa289'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89eda6c2-05d8-4a28-ad66-ab3ce45301c0'
    'lead': 'The military is still verifying the NPA''s claim it has not just three,
      but five soldiers in captivity. Talking peace while fighting is possible, a
      political analyst says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T09:51:22.843+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T09:51:26.539+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T09:51:26.303+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NDF urges NPA to release captured soldiers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff796775-c17e-4a68-a38c-9a6d7acb7b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:51:22.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:51:26.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The National Democratic
        Front of the Philippines (NDFP) said it will ask its armed wing, the New People''s
        Army (NPA) to release at least three soldiers it had taken.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e5030e-53f8-4afb-8ba2-06fd3287e0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:51:22.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:51:26.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, NDFP chief negotiator Fidel Agcaoili
        said the NDFP will recommend to the NPA the release of these "prisoners of
        war" as soon as possible — once they are found not liable for any human rights
        violations or crimes after thorough investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aca207-7214-48b8-9a19-94daa6c1e791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:51:22.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:51:26.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agcaoili urged the armed rebels to free the soldiers as a "measure
        of goodwill in the peace negotiations."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b70b5e-a78d-4fb0-888b-3ebae295e17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:51:22.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:51:26.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the NDFP, as the political arm of the Communist Party of the
        Philippines (CPP) that represents rebels in peace negotiations with the government
        to end the 48-year-old insurgency waged by the NPA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693d79bc-1099-4132-9e30-98541ce46835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:51:22.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:51:26.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPA rebels took two soldiers of the 39th Infantry Battalion in Sultan
        Kudarat on Thursday. Earlier on Sunday, they captured Private First Class
        Erwin Salan right after he participated in a clean-up drive near Lumondo Falls,
        a tourist destination in Surigao del Norte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738b6a5a-2c2d-4aac-9480-6d9a0ae6a388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:51:22.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:51:26.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: PH Army: NPA rebels abduct, kill soldiers despite a ceasefire</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad160d15-8c16-4f44-a356-ae534bde0c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:51:22.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:51:26.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA rebels on Friday said they have initiated at least 20 offensives
        against government forces during the week, and have captured at least five
        soldiers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bfe3e8-1cff-4d09-a99c-f2ff4fbfe718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:51:22.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:51:26.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military, however, said the rebels had taken only three solders.
        It is verifying the NPA''s claim it has five soldiers in captivity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd5ee08-181b-4e50-b895-23da8190537b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:51:22.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:51:26.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military units nationwide remain on heightened alert in anticipation
        of scaled-up rebel attacks, following the government and communists'' withdrawal
        of their respective unilateral ceasefire declarations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f77cc3c-3653-43ea-bf11-b398c90c4d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:51:22.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:51:26.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Rebels end unilateral ceasefire: We''ll ''negotiate
        while fighting''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94abac6-8fe0-4287-b777-1b04df094d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:51:22.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:51:26.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Duterte lifts ceasefire; says communists'' demands ''too
        huge, impossible to meet''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cb52fe-85c2-4923-99cb-aaec28ec97ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:51:22.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:51:26.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking while fighting possible</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab3dfd8-cbe4-41f9-b512-da0203752d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:51:22.846+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:51:26.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello, chairman of the government''s peace
        panel, on Saturday told state-run radio station DZRB, it is unfortunate that
        soldiers have to be taken and killed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25114bb8-c52f-4e2d-acd1-3c8104232664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:51:22.846+08:00
      'mgnl:createdBy': 'jeff'
