      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bello said the government will still pursue striking a bilateral
        ceasefire agreement with the rebels.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca73515c-2244-4e5f-a251-ea03d8493fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:51:22.846+08:00
