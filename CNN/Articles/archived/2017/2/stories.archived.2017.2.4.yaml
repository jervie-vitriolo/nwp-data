  'Miss-Bulgaria-defends-the-recipient-of-her-gown-from-cyberbullies':
    'author': ' Isabella Montano, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-02-04T19:30:12.159+08:00
    'imagesource': 'jcr:6f4793b1-2a3b-411f-81c7-2cb1d46140e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb7c4f0e-de13-4d16-9efb-213292ce55bf'
    'lead': 'Miss Bulgaria says people have taught her that material wealth is not
      as important, and that people should be ready to help each other in times of
      need.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T09:54:12.360+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T09:54:16.247+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T09:54:16.116+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: Miss Bulgaria defends the recipient of her gown from cyberbullies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bd24e2-5c7b-4ec3-8cf1-0ee74d6f2b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:54:12.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:54:16.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Miss Bulgaria
        Violina Ancheva defended the 15-year-old girl who received the Sherri Hill
        gown she wore during the Miss Universe 2016 pageant after the lucky teen became
        the victim of cyberbullying.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ffeede-38b7-4827-bd43-0bd83926bc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:54:12.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:54:16.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to believe that it is possible (for) somebody to write
        negative and rude comments to one 15-year-old girl. The decision to give this
        dress to this girl was mine and you have to respect my decision," she said
        in a video exclusively sent to CNN Philippines.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Exclusive: Miss Bulgaria defends gown recipient vs cyberbullying
        | Network News <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/L1u1FmIlqY">pic.twitter.com/L1u1FmIlqY</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/827826786230624257?ref_src=twsrc%5Etfw">February
        4, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0630db-461d-45b1-800d-ebcb34328799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:54:12.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:54:16.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e88f965-3723-4f42-a2a0-5dcd042ed298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:54:12.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:54:16.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Filipino netizens criticized Zyra Nicole Cifra, the recipient
        of Ancheva''s gown, saying she was undeserving of the present due to her status
        in life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd414af79-3461-4df9-85d0-97ad1c747aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:54:12.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:54:16.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her mother, Issay Gallano, whose letter to Ancheva made Cifra
        the "luckiest" girl in the Philippines, denied the claims that they are well-off.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7c15f9-c40f-4c90-a408-1e05b05a70df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:54:12.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:54:16.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Watch: Recipient of Miss Bulgaria''s gown reacts to cyberbullying</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb284d10-9dae-4ac0-8603-6242d99f98e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:54:12.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:54:16.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes I don''t have the money to pay for my children''s tuition
        fee," the single mother of two said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d1c6e6-fa72-4ac0-a76e-9f1a5acb3f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:54:12.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:54:16.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ancheva asked the people to stop bullying Cifra, and said material
        things should not matter as much.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000ab4d3-b54e-4a5c-89ef-3728e1c4a109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:54:12.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:54:16.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) sparkle, the dress, the heels, the jewelries aren''t the
        most important thing in your life. The most important thing is your heart.
        You teach me that we have to be better person. And one day, all of us can
        be in need, and we have to be ready to help each other and not to be rude.
        So people, please stop. Please," Ancheva said.</p>'
  'Eminem-Trump':
    'author': 'Deena Zaru, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-02-04T14:30:57.427+08:00
    'imagesource': 'jcr:d50c650b-8f5b-49e4-ae14-61e7ab514055'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4557bef-2b60-4a4b-9d11-00a6a9739175'
    'lead': 'The Detroit rapper is unleashing on President Donald Trump in a profanity-laced
      verse on "No Favors" -- a song off fellow Detroit rapper Big Sean''s "I Decided"
      album, which is out Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T09:56:45.021+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T09:56:48.755+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T09:56:48.536+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eminem unleashes on Donald Trump: ''I''ll make his whole brand go under''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b3eecd-d8ef-4684-abd8-750cc6d8a01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:56:45.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:56:48.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — Eminem truly is not afraid to take a stand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa94f43c-06c1-46fb-bdd3-389dcdb3959a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:56:45.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:56:48.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Detroit rapper is unleashing on President Donald Trump in a
        profanity-laced verse on "No Favors" -- a song off fellow Detroit rapper Big
        Sean''s "I Decided" album, which is out Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f733727a-2d41-4390-b4d8-a9faba51ce0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:56:45.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:56:48.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m anti, can''t no government handle a commando/ Your man don''t
        want it, Trump''s a b**** I''ll make his whole brand go under," Eminem raps
        on the impassioned track that touches on issues like police brutality, the
        Flint water crisis, racism in America.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd681d8-7123-4de8-904e-9a3f20734760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:56:45.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:56:48.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest attack comes as activists and artists in the hip-hop
        community are gearing up for an uphill political battle against the Trump
        administration, including Sen. Jeff Sessions, who some worry could be detrimental
        for criminal justice reform if he is confirmed as the next attorney general.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4424013-c7e8-4b6e-83be-0a8178089212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:56:45.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:56:48.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not immediately respond to a message seeking
        comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfd9048-d2c7-479e-9adc-6eae632ab19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:56:45.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:56:48.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eminem, who is no stranger to political discourse, also slammed
        Trump in October in "Campaign Speech" --- an explosive eight-minute freestyle,
        where the rapper shares passionate political commentary about the 2016 election
        and slams Trump supporters:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca095a3-b7a9-41c1-83ec-7a9cb54d33c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:56:45.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:56:48.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But you should be afraid of this dang candidate/ You say Trump
        don''t kiss a** like a puppet/ ''Cause he runs his campaign with his own cash
        for the fundin'' and that''s what you wanted / A f***** loose cannon who''s
        blunt with his hand on the button/ Who doesn''t have to answer to no one."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7750d409-6e61-4d2c-b32c-52a17b1777f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:56:45.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:56:48.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eminem''s diss was part of a larger trend in 2016, where hip-hop
        turned on Trump after nearly three decades of idolizing his wealth and power
        in hundreds of lyrics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2841b8-5e08-44ae-9507-87c8bd1725cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T09:56:45.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T09:56:48.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Eminem unleashes
        on Donald Trump: ''I''ll make his whole brand go under''"</em></p>'
