    'lead': 'A vigilante group in Tondo was tagged behind the killing of four men,
      including a 16-year-old boy found in a sack.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T16:21:16.648+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T16:21:20.189+08:00
