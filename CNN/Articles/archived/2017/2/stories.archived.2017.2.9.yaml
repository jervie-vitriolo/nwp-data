  'duterte-trump-dishonest-media':
    'author': 'VJ Bacungan, CNN Philippines'
    'caption': 'President Rodrigo Roa Duterte vents his frustration over the Tacloban
      City relocation site for the Typhoon Yolanda surivors as it was not completed
      in over three years due to corruption in a speech during the Housing Summit
      at the multi-purpose covered court of the National Housing Authority in Quezon
      City on February 8, 2017.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
