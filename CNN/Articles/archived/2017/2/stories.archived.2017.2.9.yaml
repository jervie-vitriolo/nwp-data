      'text': '<p>Maceda100: reading Maceda, Prelude (Exhibit 1)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b7cba7-4165-42fc-9072-3229ad4b896e'
