      'mgnl:lastActivated': 2019-07-04T17:12:52.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The San Miguel Beermen showed Wednesday
        why they finished on top of the standings at the end of the elimination round
        against TNT KaTropa, 111-98.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fcc376-5fb5-47f2-b95b-50fe95cc0bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:12:44.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:12:52.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first game of the Philippine Basketball Association (PBA)
        Philippine Cup''s semifinal series at the Smart Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d86b87-7e55-4249-b864-56a1ffa38cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:12:44.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:12:52.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcio Lassiter paced San Miguel with 22 points, while June Mar
        Fajardo added on 21.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268568c8-db1d-4e53-9fe2-8412a1abfead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:12:44.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:12:52.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen got off to a blistering start in the semifinals matchup,
        opening up the game on a 10-2 run.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3766a3af-790d-440b-b078-a605ecaf36f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:12:44.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:12:52.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel drilled in seven three-point bombs in the opening frame,
        as they built a commanding 32-16 advantage headed into the second quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aff7626-a24b-4ae2-abd1-7532788575b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:12:44.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:12:52.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the KaTropa would not be had so easily, and fought to trim the
        deficit to 40-35 halfway through the second period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41ae09f-df16-43d3-9f89-2acf535e6702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:12:44.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:12:52.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for TNT, they could not douse the hot hands of the
        Beermen, who buried an additional five from beyond the arc to secure a 46-36
        lead at halftime.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025cf265-4eac-403c-97bd-ab4a88338916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:12:44.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:12:52.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second half did not provide any respite for the KaTropa, as
        San Miguel continued to wax hot and stretched their lead up to 74-89 in the
        final frame.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f64d482-7512-4b7f-8087-10039a4a22cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:12:44.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:12:52.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly Williams did his best to keep TNT in the game, and managed
        to reduce the deficit to 95-88 with 6:08 left to play.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b37b40-54dd-47c8-b143-c97cb80b64e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:12:44.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:12:52.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an Alex Cabagnot triple quickly ended all hopes of a TNT comeback,
        100-88, as San Miguel cruised to a game one victory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dff5b1-d4d6-46fc-a6f3-3bad24ef7cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:12:44.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:12:52.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayson Castro finished with a game high of 27 markers for the KaTropa,
        while Williams chipped in with 24.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b0879f-cb5c-4e38-bbea-350565fc23b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:12:44.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:12:52.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, San Miguel head coach Leo Austria paid tribute to
        how his team secured the first game of the series.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f26638b-f1c6-49a2-8270-b1b23937dfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:12:44.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:12:52.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They know how to win, they understand how to win," Austria admitted.
        "They are playing like an orchestra."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df71dfb-a8bc-4ddc-963c-1623ad9ef95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:12:44.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:12:52.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KaTropa will have a chance to even the series on Friday at the
        Mall of Asia Arena.</p>'
  'house-of-commons-brexit':
    'author': 'Angela Dewan, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-09T05:26:36.040+08:00
    'imagesource': 'jcr:23d72d51-b94e-4bd0-8315-7af84dfb361d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ceadac23-da7a-43db-99f8-6726ec4a34b4'
    'lead': 'Members of the House of Commons had already voted overwhelmingly in favor
      of the bill to kick off Britain''s divorce from the European Union in its initial
      readings, and a seven-hour debate on amendments preceded the final vote, which
      was 494 MPs in favor and 122 against.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T09:07:29.086+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T09:07:32.444+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T09:07:32.276+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House of Commons OKs Brexit bill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068f9581-e901-481b-b781-e611094952e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:07:29.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:07:32.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London (CNN) — Britain''s lower house of Parliament passed legislation
        Wednesday to allow Prime Minister Theresa May''s government to officially
        begin the Brexit process.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dde785-e953-4ba4-aa2f-d4b82ac82bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:07:29.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:07:32.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the legislation has been approved by the House of Commons,
        it will be put before the House of Lords for a final decision.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5c574b-4d96-45bc-9f3a-5d38e7df9756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:07:29.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:07:32.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the House of Commons had already voted overwhelmingly
        in favor of the bill to kick off Britain''s divorce from the European Union
        in its initial readings, and a seven-hour debate on amendments preceded the
        final vote, which was 494 MPs in favor and 122 against.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ab3607-f518-48d1-9f32-ebba16bbdc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:07:29.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:07:32.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of the main opposition Labour party, Jeremy Corbyn, has
        mandated his Members of Parliament (MPs) to support the bill. But a sticking
        point remained over how much say MPs will have on a final Brexit deal with
        the EU.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae5e5ec-db7f-4041-b6a6-1c7518eae647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:07:29.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:07:32.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s government had promised MPs a "meaningful vote" on a final
        deal, but on Tuesday a Downing Street spokesperson said the vote would be
        a "choice between accepting a deal or leaving the EU with no deal."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65780be8-c733-4b6d-adec-04808cadac35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:07:29.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:07:32.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of particular concern to MPs is Britain''s future trade relationship
        with the EU once the country leaves the union''s single market, essentially
        a free-trade zone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef8951d-660d-43d8-8040-e79c9dd5f1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:07:29.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:07:32.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour MP Liz Kendall referred to the "take-or-leave-it vote" as
        "a con" during Prime Minister''s Questions on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7f5d8b-4404-4681-87e3-af84a1295198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:07:29.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:07:32.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May responded that her government would "bring forward a motion,
        that motion will be on the final agreement, it will be for approval by both
        houses of parliament, it will be before the final agreement is concluded."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e739685c-ec6e-46cb-bf6f-47e266e645e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:07:29.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:07:32.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that MPs would get their vote before the European parliament
        began its own Brexit debates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bcb989-859e-4efe-b98d-35afa228b9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:07:29.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:07:32.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May has vowed to trigger Article 50 of the Lisbon Treaty -- the
        legal mechanism to begin the EU withdrawal -- by the end of March.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f557c761-1c10-45be-bac4-4fa1ad6c47ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:07:29.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:07:32.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attempt by her government to bypass parliament to trigger the
        article was thwarted by a legal challenge that went all the way up to the
        Supreme Court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5804d9e4-75f4-4f2d-82a4-ba52d1e7e7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:07:29.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:07:32.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Lords has two options: Approve the bill after several
        readings and debates and pass it on for royal assent to be signed into law;
        or make amendments and send the bill back to the House of Commons for further
        debate and votes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ff2454-9959-4137-94e4-063ae2b8a222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:07:29.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:07:32.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s David Wilkinson contributed to this report.</em></p>'
  'mandatory-rotc-address-reservists-gap':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-09T08:38:37.049+08:00
    'imagesource': 'jcr:2049abe1-b979-43c6-8491-acf39a273a06'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e349b4bf-687d-4c29-bead-7ddfff025546'
    'lead': 'Defense Spokesman Arsenio Andolong said the revival of the mandatory
      Reserve Officers'' Training Corps program will bridge the gap in the country''s
      citizen army.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T09:10:45.309+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T09:10:48.365+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T09:10:48.126+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mandatory ROTC will address country''s reservists gap — Defense Spokesman

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e80dbf7-097a-4163-b80f-a727d5d7fb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:10:45.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:10:48.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The revival of the mandatory Reserve
        Officers'' Training Corps (ROTC) program will address the country''s need
        for more reserve forces, said Department of National Defense (DND) Spokesperson
        Arsenio Andolong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d8334f-9f11-4966-8aaa-be7f9eaa07f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:10:45.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:10:48.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte approved Tuesday the mandatory ROTC for
        students in Grades 11 and 12 nationwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a404513b-8f1f-49b4-9996-b87196ea79c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:10:45.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:10:48.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte approves mandatory ROTC for Senior High students</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8628a74d-f50e-4de1-a674-9eb5bf31c660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:10:45.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:10:48.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure will then be forwarded to Congress and be certified
        as urgent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7ad9b2-c6b0-4d65-a64e-42d58c8eda45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:10:45.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:10:48.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andolong said the proposal is in response to Duterte''s State of
        the Nation Address last year, which highlighted the need to instill "discipline
        in the youth, as well as patriotism, love of country, moral and spiritual
        values, and respect for human rights."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e926b50-481a-4b41-9fc8-c5b1ac8029a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:10:45.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:10:48.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: In his own words: President Duterte’s first State of the
        Nation Address</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76614e59-0144-432b-8fc8-e056bc55b9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:10:45.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:10:48.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ROTC cadets and graduates primarily make up the country''s reservists,
        who are considered civilians with basic military training that may be called
        on for additional manpower when necessary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbdb3ba-6248-47d4-acd5-2565525ca0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:10:45.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:10:48.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andolong emphasized the important role of reservists in the country,
        especially in times of calamities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764533c0-14f2-4008-a9cc-6d97a8de0457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:10:45.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:10:48.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The armed forces is basically composed of 20 percent regular personnel
        and 80 percent reservists, who are primarily used during calamities and disasters,"
        Andolong said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b3ffed-63ef-49bd-ab73-a010a6dd86ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:10:45.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:10:48.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said the number of reservists has been declining, which
        is the direct result of the decrease in ROTC enrollees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e1d04a-3ede-4f9d-8a06-6c6613ff4e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:10:45.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:10:48.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also in the middle of a crisis of sorts, because our reserved
        force has been dwindling over the years," Andolong said, "Because not very
        many have been [taking up ROTC], we now have a large gap between what we need
        and what we have."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d66ca6-0971-4767-94e2-e3350cfa5f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:10:45.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:10:48.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without giving exact figures, Andolong said there are about 75,000
        ROTC personnel nationwide, but the country is "supposed to have a strong force
        of about 168,000."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03993574-fd81-47d7-a406-f01c1d0f1265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:10:45.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:10:48.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that in Southeast Asia, the Philippines is the only
        country "that doesn''t have a reserve force that we can really call on."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ca55a1-b5df-4790-b5bb-a2e1a85a1880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:10:45.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:10:48.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New curriculum-based approach</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a229a356-39fb-4bd0-90da-90bf5414ff61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:10:45.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:10:48.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2001, the mandatory ROTC was terminated when University of Santo
        Tomas student and ROTC member Mark Welson Chua was found dead after exposing
        an alleged corruption in his unit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce38138d-9598-403f-964e-7a19b7781f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:10:45.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:10:48.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ROTC has since been offered as an optional program under the
        National Service Training Program (NSTP) through Republic Act 9163.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac93fc2-23bc-420f-89a4-645fc79796ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:10:45.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:10:48.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, Andolong said they are well aware of the resistance and
        apprehension of parents and students alike, so different safeguards are in
        place to address the issue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2ad632-14c8-4b36-86af-b3e7d9ed05ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:10:45.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:10:48.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the program of instruction (POI) will be designed by three
        agencies: the DND, the Department of Education (DepEd), and the Technical
        Education and Skills Development Authority (TESDA).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7667bde3-d202-4ac1-8c5f-6efd381d0432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:10:45.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:10:48.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines will create a group to monitor
        the implementation, making sure that the POI is being followed to the letter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10dc750-9d7b-444d-a131-1af1f3fdbbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:10:45.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:10:48.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andolong also cited the anti-hazing and anti-corruption laws as
        legal basis against those who will commit abuses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b8861b-1ede-4c08-9d4a-aa186ad951a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:10:45.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:10:48.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These people, the tactical officers and commandants, will be made
        answerable to the DND, the DepEd and TESDA, if these are not followed," he
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cd3508-82dc-4eff-9d36-c5e0b1e4a6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:10:45.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:10:48.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andolong added implementing the mandatory ROTC for senior high school
        students would allow those unable to go to college to still be part of the
        program.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd666434c-86ef-49a9-b328-c07150455755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:10:45.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:10:48.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the ROTC curriculum will capitalize on the respect for
        human rights and the essence of leadership, among others.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b57862d-c4a1-444a-a7f3-2de425a8b761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:10:45.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:10:48.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time, leadership and the way you handle people would be very
        much a part of the new curriculum, <em>hindi na lang basta puro martsa at
        saka bilad sa araw</em> (they will not just march and stay under the sun),"
        Andolong said.</p>'
  'white-house-search-communications-director-spicer-rocky-start':
    'author': 'Jim Acosta, CNN Senior White House Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-09T04:22:34.718+08:00
    'imagesource': 'jcr:17b0bbfa-fc76-4514-a7f1-ae708cb95144'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed0422a3-7185-413b-baf1-324a89f67315'
    'lead': 'The White House is ramping up its search for a new communications director
      in an effort to lighten the load of embattled White House press secretary Sean
      Spicer, multiple sources told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T09:13:30.444+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T09:13:34.282+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T09:13:34.039+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House ramping up search for communications director after Spicer''s
      rocky start

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81818eb-6a1a-45d1-ab33-d9e76d33816b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:13:30.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:13:34.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> The White House is ramping up
        its search for a new communications director in an effort to lighten the load
        of embattled White House press secretary Sean Spicer, multiple sources told
        CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5032a8-6052-412d-b9f5-f2e29ed17f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:13:30.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:13:34.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with internal communications said President Donald
        Trump is disappointed in Spicer''s performance during the first two weeks
        of the administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec7c6f2-d4b8-48af-a515-7b650c60e3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:13:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:13:34.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer has served as both White House press secretary and communications
        director for the new administration. Those roles are typically filled by two
        staffers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d6746d-8af9-46e0-aa07-09768c66d58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:13:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:13:34.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Trump transition spokesman Jason Miller was originally tapped
        to serve as communications director for the White House, but Miller stepped
        aside before Inauguration Day to spend more time with his family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bfd479-3a77-4b52-8b17-4bf45b82da56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:13:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:13:34.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A longtime Republican operative, Spicer is a close ally of White
        House chief of staff Reince Priebus. According to the source close to the
        hiring process, Trump is upset with Priebus over the selection of Spicer for
        arguably the administration''s most visible position, next to the President.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800adff9-f9ea-48a5-843f-e96cdbfad472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:13:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:13:34.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Priebus vouched for Spicer and against Trump''s instincts," the
        source said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e2cddf-3c84-43f5-a372-e63732986c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:13:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:13:34.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President "regrets it every day and blames Priebus," the source
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b050ba-c502-47fb-8703-0c2325d13a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:13:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:13:34.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a senior administration official says Trump supports Spicer
        "100%."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71077371-3f75-4e77-adb0-9f693c2c5596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:13:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:13:34.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate West Wing source pushed back on the notion that Spicer
        is suddenly unpopular with Trump, saying "nothing could be further from the
        truth."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d045e42-e7f3-4c1f-bf35-bd88fd8011be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:13:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:13:34.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple sources have told CNN that Spicer was not Trump''s first
        choice for press secretary. White House counselor Kellyanne Conway was offered
        the position but turned it down. Other candidates including Fox News personality
        Kimberly Guilfoyle were interviewed for the job during the transition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54f4e85-db23-4841-915d-fc2cf8d97554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:13:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:13:34.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer did not respond to a request for comment on this story.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dd3864-4462-44ea-8c5f-66a524e493df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:13:30.445+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:13:34.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spicer has come under withering criticism during his first two weeks.
        In his first appearance in the White House briefing room on the President''s
        first full day in office, Spicer berated reporters, accusing them of intentionally
        downplaying the size of the crowd at Trump''s inauguration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d9bab5-c353-4142-93be-b6ff823ad58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:13:30.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:13:34.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in his criticism of the media, Spicer used incomplete data and
        dubious assertions in making his case. Conway later brushed off criticisms
        of Spicer, saying the press secretary was utilizing "alternative facts," a
        phrase that went viral in social media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768d6e55-9739-477a-a23a-3d36dc45b737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:13:30.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:13:34.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Spicer was played by comedian Melissa McCarthy
        in a scathing skit on the daily White House press briefing on Saturday Night
        Live.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65028b8d-5dd9-4268-a239-e20a032487fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:13:30.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:13:34.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, sources say, was not amused by the performance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b9a05e-5185-49bb-abc2-1007b209085b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:13:30.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:13:34.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is looking at outside candidates to serve in the
        role of communications director, the source familiar with the process said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f01f47-34e4-4026-bc48-cf6545fe0f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:13:30.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:13:34.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Needs to be filled more than ever," the source said.</p>'
  'grammys-night-of-tributes':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Prince is pictured here as Christopher Tracy in the movie "Under the
      Cherry Moon."'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-02-09T04:17:13.118+08:00
    'imagesource': 'jcr:ebd91176-e9c2-45c4-88c7-64a4f15ad041'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43108778-1ff3-4b0a-bbba-ebc6fe52e89e'
    'lead': 'The ceremony will include tributes to both Prince and George Michael,
      the Recording Academy, which puts on the Grammys, announced Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T09:15:45.847+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T09:15:48.797+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T09:15:48.659+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grammys set to be a night of tributes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da87fc6-1cd7-4791-b475-26c4431d4c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:15:45.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:15:48.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — This year''s Grammys won''t forget about all the giants
        of music the world lost last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ff89c7-3265-4ab9-ae6c-eaf04aba1ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:15:45.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:15:48.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony will include tributes to both Prince and George Michael,
        the Recording Academy, which puts on the Grammys, announced Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5facc6a3-a55a-451a-adca-789927ef0cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:15:45.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:15:48.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the primary focus of the Grammy Awards is to celebrate and
        honor the year''s best in music, we consider it our responsibility to tell
        music''s broader story by honoring its legends lost---that''s what we strive
        to achieve with our annual tributes," Ken Ehrlich, executive producer of the
        Grammy Awards said in a statement. "While it''s nearly impossible to convey
        the full depth of an artist''s cultural impact in a single performance, it''s
        that very challenge that has led us to some of our most memorable Grammy moments."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d418597-d49e-485f-9316-4e27947d49a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:15:45.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:15:48.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another iconic artist who died last year, David Bowie, won''t have
        a tribute at the ceremony because he was honored at last year''s Grammys,
        which took place after his death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db1f5e2-5a78-4f8b-9f54-afe3d4206675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:15:45.847+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:15:48.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show is keeping under wraps exactly who will be performing during
        the tributes, but many fans are expecting at least some of Prince''s affiliated
        performers, like The Time, to be included in his.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2355f0b6-20cd-4ad1-9258-9ee6b3a2b1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:15:45.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:15:48.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also likely hoping that it will outshine the tribute to
        Prince at last year''s Billboard Awards. That performance, which included
        an appearance by Madonna, was criticized by some fans as lackluster and not
        befitting a Prince.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bb6a53-89cc-4d41-bb3f-2ee7baff4d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:15:45.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:15:48.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammys will also honor the 40th anniversary of the Bee Gees
        "Saturday Night Fever" soundtrack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5221bb-4a59-4863-ac79-a7e71df5fc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:15:45.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:15:48.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tori Kelly, Andra Day and Little Big Town will perform in celebration
        of that album, which included such hits as "How Deep Is Your Love" and "Stayin''
        Alive."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55a0e19-2092-471e-96c3-e46ab067be35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:15:45.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:15:48.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 59th Annual Grammy Awards will air February 12 on CBS with James
        Corden of the "Late Late Show" serving as host.</p>'
  'trump-nordstrom-ivanka-potus':
    'author': 'Jackie Wattles, CNN'
    'caption': 'President Trump tweeted Wednesday that Nordstrom''s treated his daughter
      Ivanka "so unfairly" when it discontinued her fashion line.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-09T08:46:25.846+08:00
    'imagesource': 'jcr:b51d6c7f-1008-47c3-9774-3475afb34554'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee4228ea-bcd3-420a-8fc4-a8b7f22acb9b'
    'lead': 'President Donald Trump tweeted a jab at Nordstrom department stores from
      his personal account Wednesday morning, which was then retweeted by the official
      @POTUS account.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T09:18:15.711+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T09:18:19.277+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T09:18:19.042+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s Nordstrom blast retweeted by @POTUS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65133f15-14b7-454a-b7a3-1af440e0642b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:18:15.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:18:19.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — President Donald Trump tweeted a jab at Nordstrom
        department stores from his personal account Wednesday morning, which was then
        retweeted by the official @POTUS account.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7824037-03b7-41ab-a012-cae2524ad3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:18:15.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:18:19.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>@POTUS, the official Twitter account for the president, had so far
        been reserved for government issues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc6f1f4-a8f4-424e-bdbc-74ed1c0342a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:18:15.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:18:19.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump tweet blasted Nordstrom for treating his daughter Ivanka
        "so unfairly" by discontinuing her fashion line.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e469baa4-7509-4a58-8b9d-f3e2477a9d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:18:15.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:18:19.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nordstrom announced last week that it would no longer carry Ivanka
        Trump''s line of clothing and accessories. Nordstrom said that it decided
        to part ways with her products "based on the brand''s performance."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d728c71-3496-4a7a-b638-552f030c26e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:18:15.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:18:19.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president went on Twitter to defend his daughter -- who is also
        a close White House adviser.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadcc504-1b5a-4d7e-bef5-6d6e7011844a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:18:15.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:18:19.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My daughter Ivanka has been treated so unfairly by @Nordstrom.
        She is a great person -- always pushing me to do the right thing! Terrible!"
        he tweeted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788df814-f912-4248-bbfc-e45f68a6911e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:18:15.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:18:19.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press Secretary Sean Spicer defended the president''s use of the
        @POTUS handle to discuss his daughter''s business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f286915a-b1ba-43c6-bef5-459cd0f4ddf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:18:15.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:18:19.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was less about his family''s business and an attack on his
        daughter," Spicer said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd46786-036e-421a-8ab3-96ed31599dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:18:15.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:18:19.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For someone to take out their concern with his policies on a family
        member of his is not acceptable and a president has every right as a father
        to stand up for them," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63916f0e-b206-4265-8be4-ba8a6f111b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:18:15.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:18:19.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet lit a fire under the president''s critics who''ve criticized
        his refusal to satisfy ethics experts by completely separating himself from
        his business dealings. While ethicists say he needed to sell off his companies
        in order to ensure he won''t financially benefit from his presidency, Trump
        has left control of the Trump Organization to his two sons, Eric and Donald
        Jr.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940732f7-3209-461c-aefa-ba1c7faa13bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:18:15.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:18:19.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larry Noble, the general counsel of the Campaign Legal Center, a
        nonpartisan organization of election law experts, said Trump''s tweet was
        "totally out of line."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c451b3af-e558-4ee4-ab28-dbac9c4a288d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:18:15.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:18:19.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He should not be promoting his daughter''s line, he should not
        be attacking a company that has business dealings with his daughter, and it
        just shows the massive amount of problems we have with his business holdings
        and his family''s business holdings," Noble said Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9758f03f-a119-468a-a08e-9f23a820bcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:18:15.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:18:19.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was later determined that Trump had used his @POTUS to retweet
        the Nordstrom slam.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df4c6f4-8117-446d-a3ee-a44b766a9944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:18:15.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:18:19.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he was any other government employee, this would be illegal,"
        Noble said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4d9665-5334-4032-b491-c1b2bd30b78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:18:15.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:18:19.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to a law that exempts the president from conflict
        of interest laws. But Noble said that for Trump, the principle of the conflict
        of interest rule should still apply.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbfc8fc-0a10-431e-84f4-a1518c84d965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:18:15.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:18:19.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Twitter users used the platform to blast Trump''s comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579db3f2-c933-48d9-bc61-1239e6d26851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:18:15.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:18:19.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor and filmmaker Ron Howard said the tweet "trivializes the office
        and suggest he prioritizes family enterprise &amp; monetary gain."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957dd0f2-a341-4280-a602-717905e34b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:18:15.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:18:19.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writer and Director Ava DuVernay called Trump a "#Crook."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10640b95-2a4a-4275-911f-38be113fdc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:18:15.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:18:19.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Trump supporters rallied around him, tweeting support for the
        president and promising to #BoycottNordstrom.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d153ed5-fed0-4020-ac0a-67615ab09a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:18:15.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:18:19.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivanka Trump''s fashion line, known simply as Ivanka Trump, is not
        part of her father''s company. And she went further than her father to divest
        from her business holdings by selling her common stock and converting her
        equity in the Trump Organization into fixed payments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960b48e6-db51-4566-b4e6-e1048df39fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:18:15.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:18:19.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s currently on a leave of absence from the Ivanka Trump brand
        and the Trump Organization, promising she will "no longer be involved with
        the management or operations of either company."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136a4751-6ba7-473f-8242-b98106dafb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:18:15.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:18:19.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNNMoney''s Jill Disis contributed to this report.</em></p>'
  'silencing-elizabeth-warren-backfires':
    'author': ' Eric Bradner, CNN'
    'caption': 'Elizabeth Warren, the liberal Massachusetts Democrat, was told she
      violated Senate rules against impugning another senator. She was reading a letter
      by Coretta Scott King from 1986 opposing Jeff Sessions.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-09T08:47:11.427+08:00
    'imagesource': 'jcr:7a1f0553-bcc2-4fe6-8b42-770aeaeeb70d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35f7afdd-b7bb-4f6e-9128-4a436c6a4c85'
    'lead': 'The Senate has silenced Elizabeth Warren.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T09:21:15.910+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T09:21:19.386+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T09:21:19.159+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Silencing Elizabeth Warren backfires on Senate GOP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee68c816-2aa5-4195-be11-7d0d8c2b42b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:21:15.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:21:19.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — The Senate has silenced Elizabeth Warren.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a1021f-f3b6-483e-b923-1e59c686bb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:21:15.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:21:19.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And by doing so, majority Republicans just handed the liberal firebrand
        a megaphone -- further elevating President Donald Trump''s fiercest and most
        prominent critic in the Senate and turning her into a Democratic hero.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f42505-31c4-400e-bcc5-0b8433621ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:21:15.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:21:19.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebuke of Warren came after the Massachusetts Democrat read
        a letter written 30 years ago by Coretta Scott King, the widow of Martin Luther
        King Jr., opposing the nomination of Jeff Sessions for a federal judgeship.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badaea3d-7395-4b65-922b-632020deb847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:21:15.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:21:19.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren cited the letter during a debate on the nomination of Sessions
        -- now an Alabama senator -- as Donald Trump''s attorney general. Reading
        from King''s letter to members of the Senate Judiciary Committee in 1986,
        Warren said: "Mr. Sessions has used the awesome power of his office to chill
        the free exercise of the vote by black citizens in the district he now seeks
        to serve as a federal judge."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f901bb12-888f-440a-9129-d5f05ec9654e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:21:15.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:21:19.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans cried foul -- charging that Warren violated Senate rules
        against impugning another senator. A vote along party lines upheld that decision,
        turning what could have been an ordinary late-night partisan floor speech
        for political devotees into a national story.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c9f95c-29c0-499a-aa1b-0f6a99cced3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:21:15.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:21:19.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can shut me up, but they can''t change the truth," Warren
        later told CNN''s Don Lemon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e991a1-5686-40e1-8e5d-00d0c5097e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:21:15.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:21:19.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moment immediately galvanized the Democratic base. Weeks after
        the women''s marches around the country turned out droves of anti-Trump protesters,
        Warren -- silenced by male senators for attempting to read a letter from a
        civil rights icon -- had given those women a new rallying point.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542558e2-c0b5-4295-8c5e-91ab94b70a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:21:15.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:21:19.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding fuel to the backlash, supporters noted the apparent hypocrisy
        that Warren''s male colleagues were able to read from the letter uninterrupted.
        Sen. Mark Udall read the letter to enter it into the congressional record
        Wednesday morning and Sen. Jeff Merkley was allowed to read from King''s letter
        Tuesday night, though he couched his remarks as only reading portions of the
        letter and with the context to be in line with Senate rules.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1aad9d-2497-4a33-ac79-54e9a2e18969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:21:15.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:21:19.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren is now forbidden from participating in the floor debate over
        Sessions'' nomination ahead of a confirmation vote expected Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e7571b-d250-48b8-8721-ae5ea280d5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:21:15.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:21:19.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I literally can''t be recognized on the floor of the Senate," she
        told Lemon. "I have become a nonperson during the discussion of Jeff Sessions."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0513284c-0bed-4b60-8189-3eb4882560ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:21:15.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:21:19.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell defended evoking Rule 19,
        a rarely evoked chamber regulation that prohibits senators from impugning
        each other.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccd1473-d54f-4dee-afdf-01c7625c5b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:21:15.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:21:19.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was warned. She was given an explanation. Nevertheless, she
        persisted," the Kentucky Republican said on the Senate floor, delivering an
        instantly classic line -- the kind liberals imagine being replayed ad nauseum
        in TV ads in a future presidential campaign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2846ce3f-1d74-43f9-9259-4ec70d255740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:21:15.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:21:19.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It couldn''t have come at a better time for Warren, who is up for
        re-election in 2018. On Tuesday, she announced she hired an aide who is an
        expert on national security, a move that could help burnish her expertise
        in that area, as well as the publication of a new book, which will become
        available in April.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f41e8a-4725-40ec-b58c-b2146e34d44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:21:15.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:21:19.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberals had been frustrated with Warren''s vote in committee in
        favor of Ben Carson, Trump''s nominee for secretary of Housing and Urban Development.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c70808f-c8ed-4287-a710-b83f862f61b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:21:15.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:21:19.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No more.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f9615e-c36e-43f0-871b-551902c96fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:21:15.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:21:19.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Tuesday night, the hashtag #LetLizSpeak was trending on Twitter.
        Millions of people had also watched on Facebook as Warren read the letter
        outside the Senate chamber.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5005b404-e804-4968-b04d-a7b04920e251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:21:15.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:21:19.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MoveOn members contributed $250,000 to Warren''s re-election campaign
        in about 12 hours.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bb9fe5-7b0e-43b5-97a3-250b69d714e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:21:15.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:21:19.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren used Twitter to attack Sessions and McConnell.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d7b5f5-8ab5-4fa0-91f1-08b5cb59f52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:21:15.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:21:19.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not be silent about a nominee for AG who has made derogatory
        &amp; racist comments that have no place in our justice system," she wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677279e1-45a9-41d3-b594-b3694c85c82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:21:15.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:21:19.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a follow-up tweet, she said: "I will not be silent while the
        Republicans rubber stamp an AG who will never stand up to the @POTUS when
        he breaks the law."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d6d5fc-105c-4bf5-8775-1f55e0e5e995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:21:15.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:21:19.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then: "Tonight @SenateMajLdr silenced Mrs King''s voice on the
        Sen floor - &amp; millions who are afraid &amp; appalled by what''s happening
        in our country."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffea192-0a88-4346-b8a5-4dfc78acb38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:21:15.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:21:19.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren went straight from the Senate floor to a call-in appearance
        on Rachel Maddow''s MSNBC show, a favorite of progressives. "I''ve been red-carded
        on Sen. Sessions. I''m out of the game of the Senate floor," she told Maddow.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cea982-2140-4b58-b4c3-f65187796b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:21:15.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:21:19.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also read King''s letter outside the Senate floor in a Facebook
        live video.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2c4e6a-d772-44b4-aa6b-3d658295e19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:21:15.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:21:19.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Democratic National Committee blasted out a supportive
        statement. Interim chairwoman Donna Brazile said: "It''s a sad day in America
        when the words of Martin Luther King Jr.''s widow are not allowed on the floor
        of the United States Senate. Let Elizabeth Warren speak."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717d1f49-1084-4e30-a419-87f3f84389e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:21:15.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:21:19.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moment became a rallying cry for fellow Democrats. California
        Sen. Kamala Harris took to the Senate floor to call the vote to silence Warren
        "outrageous."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df21724-802d-48f0-b89c-fd092afd24ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:21:15.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:21:19.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never ever saw a time when a member of the Senate asked to put
        into the record a letter -- especially by a civil rights icon -- and somebody
        objected," said Sen. Patrick Leahy, D-Vermont.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5927f63-a424-4d0a-b1c3-76010acb4461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:21:15.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:21:19.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate descended into a series of complaints about declining
        decorum on both sides.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c61a3b5-27f6-43d7-9cf7-2a050c4a7a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:21:15.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:21:19.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to treat each other with respect or this place is going
        to devolve into a jungle," said seven-term Utah Republican Sen. Orrin Hatch.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5aeadd-d28c-4156-8a62-557f82fc02ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:21:15.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:21:19.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Democrats brought out examples of Republicans who had crossed
        similar lines and not been shut up the way Warren was forbidden from participating.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf801801-1c6a-470c-a453-392fed77dfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:21:15.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:21:19.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Chuck Schumer''s office highlighted Texas
        Sen. Ted Cruz''s accusation that McConnell had told a "flat-out lie" about
        the future of the Export-Import Bank in 2015.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ed52d8-e1d0-461c-bf2d-a67d9961bc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:21:15.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:21:19.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren sat on the Senate floor, though, silently. She had already
        had her moment.</p>'
  'Duterte-medal-of-valor-SAF':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-09T01:49:20.452+08:00
    'imagesource': 'jcr:ac6fa9ea-8c74-495c-9ae4-3efbcc80ead8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db1ea422-ac6d-41df-b025-77c66155f56c'
    'lead': 'As promised last month, President Rodrigo Duterte signs the approval
      to give the highest honor to members of the police''s elite force who were killed
      during a botched Mamasapano anti-terror raid two years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T09:23:47.569+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T09:24:21.397+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T09:24:20.846+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte approves Medal of Valor for 42 of SAF44

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cd1610-2725-4cb7-b36a-af81f004eaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:23:47.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:24:21.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As promised last
        month, President Rodrigo Duterte signs the approval to give the highest honor
        to members of the police''s elite force who were killed during a botched Mamasapano
        anti-terror raid two years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd92bcc8-7ba3-45ec-a961-46daec06181f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:23:47.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:24:21.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed on Wednesday the approval of the conferment of the
        Philippine National Police Medal of Valor <em>(Medalya ng Kagitingan)</em>
        to the remaining 42 ill-fated Special Action Force (SAF) personnel who were
        gunned down in the Maguindanao town, according to a Palace statement released
        on the same day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b887c398-bfb9-4644-a954-946cdeef51cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:23:47.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:24:21.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two SAF members had already been given the award last year, namely
        Sr. Insp. Gednat Tabdi and PO2 Romeo Cempron. The Medal of Valor is the highest
        award that can be given to a police officer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a177577b-468a-45f2-9b45-6f0ebdf69821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:23:47.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:24:21.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be recalled that the President had met with the families
        of the slain commandos in January during a dialogue on the occasion of the
        raid''s second anniversary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3e2693-aae6-4fc6-aeaa-0b56bddb2116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:23:47.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:24:21.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the dialogue, the President underscored the importance of
        recognizing the heroism of not only two but all of the 44 fallen policemen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370e0a17-3277-41bb-8733-23ab27fa3160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:23:47.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:24:21.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 42 officers were only given the PNP Distinguished Medal (Medalya
        ng Kabayanihan) award.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1727313-079a-4836-afbd-f0cef2e64551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:23:47.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:24:21.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the President''s approval, their posthumous award will be upgraded
        to the Medal of Valor "in recognition of their acts of conspicuous gallantry
        and intrepidity at the risk of life and limb above and beyond the call of
        duty."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db133bb-6992-47b8-b25f-5946a9f25a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:23:47.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:24:21.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 42 new awardees are as follows:</p>'
    '8':
