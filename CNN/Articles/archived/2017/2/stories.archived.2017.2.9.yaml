      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said this dispels claims that vigilante killings are committed
        by the police.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75cea98-1091-4817-977d-b98e43c7912f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:21:16.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:21:20.192+08:00
