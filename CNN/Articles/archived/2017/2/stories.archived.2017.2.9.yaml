  'Madonna-Malawi-twins-adoption':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-02-09T09:15:54.752+08:00
    'imagesource': 'jcr:06054b86-4d06-4130-abad-4454fad0ca1f'
