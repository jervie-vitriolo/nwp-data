      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of January 9, 2017, there were more than 3,600 DUI cases during
        the Duterte administration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89d7210-87fb-43d9-9e7e-a3968d1de29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:21:16.650+08:00
