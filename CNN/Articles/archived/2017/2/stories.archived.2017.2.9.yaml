    'template': '1'
    'title': 'Duterte echoes Trump''s ''dishonest'' media claim

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd228cb-a138-4325-9c56-d07255d6a0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:46:29.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:46:32.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — President Rodrigo Duterte criticized
        the media Wednesday for reporting on his alleged hidden wealth during the
        2016 presidential campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d3c719-742c-4597-94eb-62486a84c926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:46:29.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:46:32.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kita naman niyo yung election,"</em> Duterte said in a speech
        at the National Housing Authority Summit. "<em>Tingnan mo anong pinokus ng
        mga TV, ABS-CBN. Naniwala sila sa basura (na) ₱211 million."</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91faa171-4e79-44b6-a500-2b7e24183f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:46:29.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:46:32.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Look at the election season. Look at what TV networks
        like ABS-CBN focused on. They believed the rubbish claim about the ₱211 million.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ae5108-5b73-4f11-9b20-1f3964340ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:46:29.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:46:32.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya nung nanalo ako, sinabi ko sa</em> AMLC (Anti Money Laundering
        Council), <em>p***ngina kayo, sisibakin ko kayong lahat,"</em> Duterte added.<em>
        "Bakit hindi ninyo sinabi ang totoo sa tao?"</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb35564f-270f-446d-ada1-0d633a632e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:46:29.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:46:32.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why when I won as President, I told the members
        of AMLC that I''d fire you all, you sons of whores. Why aren''t you telling
        people the truth?]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe6f3bc-10fd-4a19-b6dc-ff473cdf4c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:46:29.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:46:32.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s statement stems from a claim by then vice presidential
        candidate and now Sen. Antonio Trillanes IV that he had documents allegedly
        showing billions of pesos in hidden wealth linked to Duterte and his daughter,
        Sara.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11d3abf-619f-4b6b-a827-4711c2455f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:46:29.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:46:32.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Banking on the truth: How Duterte, Trillanes made it to this
        week''s headlines</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e37eea-6d97-4d33-8855-fc7bedd093d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:46:29.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:46:32.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said ₱211 million was allegedly deposited in BPI Julia
        Vargas and was not declared in Duterte''s 2014 Statement of Assets, Liabilities
        and Net Worth or SALN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adb7cc0-fc8d-4671-8294-7446280dc7c7'
      'mgnl:activationStatus': true
