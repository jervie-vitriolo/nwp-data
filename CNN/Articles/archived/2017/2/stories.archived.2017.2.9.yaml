      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Police District chief Joel Coronel said the group mainly
        targets rival organizations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67673c0c-21bf-459d-8da0-402fad77b636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:21:16.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:21:20.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A certain Ricardo Villamonte, the group leader, allegedly ordered
        the suspects to kill thieves and robbers. Their 16-year-old victim was accused
        of stealing. The boy was found lifeless in a sack floating in Isla Puting
        Bato, also in Tondo. The victim''s mother said her son was abducted last January
        1.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b95224d-fe7e-4934-a766-b0f3988d10fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:21:16.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:21:20.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects are also linked to the death of three other men, including
        alleged drug suspects.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb39822-65a1-4cfe-b0ed-6827d8340c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:21:16.650+08:00
      'mgnl:createdBy': 'jeff'
