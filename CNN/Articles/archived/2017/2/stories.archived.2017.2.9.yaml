    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators dismayed over Sombero departure despite a lookout order

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3346a8e0-53b9-4abe-ae15-5e487b767e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:49:04.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:49:08.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Bureau of
        Immigration (BI) caught the ire of senators on Thursday for allowing Wally
        Sombero to leave the country despite an Immigration Lookout Bulletin Order
        (ILBO) against him for his alleged involvement in a P50 million corruption
        scandal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f16360-d25e-4a66-94bf-c8c9c5e33d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:49:04.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:49:08.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre himself confirmed Sombero was
        able to leave the country on January 17, a month after the Justice Department
        issued the ILBO.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5e974e-a81f-48a1-a47e-45d62061aa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:49:04.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:49:08.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon Committee Chairman Richard Gordon expressed exasperation
        as he confronted BI Commissioner Jaime Morente.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a49c7a-9d44-4813-bad3-ad8537061146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:49:04.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:49:08.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung nakalusot yan, pinalusot," Gordon said. "We''re beginning
        to be the laughing stock of the whole world, nakakapasok ang mga [illegal]
        workers, nakakalabas ang mga prominenteng tao (illegal workers come in, prominent
        people are allowed to go."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3dff60-d216-4d86-8533-25daaead5e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:49:04.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:49:08.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero is an associate of gambling tycoon Jack Lam, who allegedly
        bribed former Immigration deputy commissioners Michael Robles and Al Argosino
        in exchange for the release of over 1,300 undocumented Chinese workers who
        were arrested from Lam''s casino in Clark, Pampanga on November 24.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f532690e-c182-472b-a25c-160cf9b396aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:49:04.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:49:08.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente said the immigration officers on duty told him Sombero presented
        a passport under the name "Wenceslao Sombero" and not "Wally Sombero," as
        written in the ILBO.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73de5cb9-fd28-429d-93d2-67bddc0ff169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:49:04.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:49:08.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente said he was only informed about Sombero''s departure four
        hours after he left, when the immigration officers realized it was the same
        Sombero in the ILBO.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c754b6f-b40c-4d43-b73d-a307ce40f71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:49:04.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:49:08.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon is not buying this alibi. "I don''t think they are poorly
        trained," Gordon said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa04601-f3a4-4a72-88d3-3c69be79d07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:49:04.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:49:08.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Leila De Lima, who is also under an ILBO over drug-related
        charges, said it''s not easy to pass airport security when you are being monitored.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6918fb-14b6-4449-a7e4-dedf00cbedc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:49:04.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:49:08.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I arrived at the airport, several Immigration officers were
        waiting for me, they asked immediately for my travel authority," De Lima said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955441d8-9f24-40fa-a901-67e075c323ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:49:04.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:49:08.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it should also be probed why the ILBO does not contain
        Sombero''s full name, Wenceslao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972f7c37-bbd6-4b00-9149-45f1346d1fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:49:04.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:49:08.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima moved to cite Sombero in contempt for failing to attend
        the Senate hearing for the third time now.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2436e9-0315-42a4-a868-a264d88c9e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:49:04.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:49:08.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Gordon said he wanted to accept De Lima''s motion, he withheld
        it citing "humanitarian reasons, since Sombero was claiming he''s sick.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ede8a8-4af3-4d77-95c4-994f6fffb6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:49:04.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:49:08.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon asked Sombero''s lawyer, Atty. Ted Contacto to submit to
        the Senate a medical certificate to prove Sombero''s medical condition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72adc7a5-e3b7-417f-af61-3a1fac81b278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:49:04.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:49:08.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero, in a letter said he boarded a flight back to the Philippines
        from Vancouver on February 9 but airport authorities barred him from doing
        so because of "sweating and shortness of breath." He also attached in the
        letter a copy of his boarding pass and photos of him being tended by medics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35819cb9-397b-4ff8-bb06-8d3dd2f42f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:49:04.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:49:08.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Cecille Lardizabal contributed to this report.</em></p>'
  'venezuela-passport-terrorism-investigation':
    'author': 'Scott Zamost, Drew Griffin, Kay Guerrero, and Rafael Romo, CNN Investigations'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-09T12:56:47.625+08:00
    'imagesource': 'jcr:04514b3e-5bad-44ad-b263-d98e20d93ad6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25434d13-05ff-444a-a898-643b77ca7171'
    'lead': 'CNN and CNN en Español teamed up in a year-long joint investigation that
      uncovered serious irregularities in the issuing of Venezuelan passports and
      visas, including allegations that passports were given to people with ties to
      terrorism. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T16:51:54.127+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T16:51:57.835+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T16:51:57.167+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Venezuela may have given passports to people with ties to terrorism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da7caaf-47d5-49a9-8902-05e29ce9f15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Toledo, Spain (CNNPhilippines) —</strong> The stunning postcard-perfect
        vista surrounding Misael Lopez in this town about one hour from Madrid belies
        his constant anxiety, even fear.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb20c5f-cf74-48e1-884d-55b8100d132c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because the former legal adviser to the Venezuelan Embassy
        in Iraq is revealing secrets he says his government doesn''t want disclosed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb7918a-14d2-40bc-917a-b9f49e55055b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m concerned about my safety and my family''s safety everywhere
        I go," Lopez said as he walked the cobble-stoned streets of Toledo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd82ff7-4cb0-47ed-b3a2-038cbc094768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez, 41, says he reported what he says was a scheme to sell passports
        and visas for thousands of dollars out of the embassy and repeatedly turned
        down offers to get a cut of the money. But it was the response from his government
        – which has denied his allegations – that surprised him the most.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e130ca-a487-4330-9426-eb9e511ab7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN and CNN en Español teamed up in a year-long joint investigation
        that uncovered serious irregularities in the issuing of Venezuelan passports
        and visas, including allegations that passports were given to people with
        ties to terrorism. The investigation involved reviewing thousands of documents,
        and conducting interviews in the U.S., Spain, Venezuela, and the United Kingdom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99350a6-8b60-4a5f-841b-dfbcb03a05f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One confidential intelligence document obtained by CNN links Venezuela''s
        new Vice President Tareck El Aissami to 173 Venezuelan passports and ID''s
        that were issued to individuals from the Middle East, including people connected
        to the terrorist group Hezbollah.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f497038-55f1-4c12-ae4c-53b94d97553c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accusation that the country was issuing passports to people
        who are not Venezuelan first surfaced in the early 2000s when Hugo Chavez
        was the country''s president, interviews and records show.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fe0820-81be-48e1-9425-82014f1d8941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Venezuelan passport permits entry into more than 130 countries
        without a visa, including 26 countries in the European Union, according to
        a ranking by Henley and Partners. A visa is required to enter the United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4d9b41-51ac-49b8-932a-394c5af6204b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of the CNN investigation, Lopez provided documents
        that show he repeatedly told Venezuelan officials about what he discovered.
        But he said instead of investigating his allegations, the government targeted
        him for disclosing confidential information. U.S. officials were also made
        aware of his findings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd097a93c-8e2e-41c4-aee8-41f4c123acc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot be a cop, and a thief at the same time," Lopez said.
        "I decide to be a cop and do the right thing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840f843e-9f44-4a08-8d89-3637216bda09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing the right thing has cost him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded2a9e7-a5ba-48fb-be1c-0d8544c32e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unwelcome surprise</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03826097-c476-41b0-adf0-8a9eef16bf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t start out that way.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaf3497-cfc0-4f50-9cf3-167beb1cf65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez, a lawyer who worked as a police officer in Venezuela, said
        he thought becoming a diplomat was a great career opportunity, which would
        also allow him to serve his country. With that in mind, he moved to Baghdad
        to start his new life at the Venezuelan Embassy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97df8ac7-89a8-41ba-baef-29d59d2826b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, he recalled, he got an unwelcome surprise on his first day
        in July 2013.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9125479a-db82-43bc-9cb8-f9589e39521f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His new boss, Venezuelan Ambassador Jonathan Velasco, gave him a
        special envelope, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdc990d-7dac-46e3-910d-2c2c47942043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He gave me an envelope full of visas and passports," Lopez recalled.
        "He told me, ''Get this, this is one million U.S. dollars.'' I thought it
        was like a joke. Then he told me here people pay a lot of money to get a visa
        or a passport to leave this country."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a697ed94-574e-45e2-9ad5-b74ed50517b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About one month later, Lopez said he realized it was no joke.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e36d3e-676c-4c59-ae6c-f6a0f8362d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Iraqi employee of the embassy, who was hired to be an interpreter,
        told him she had made thousands of dollars selling Venezuelan passports and
        visas, he said. And he could make a lot of money, too.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14481211-7373-43d3-9925-521d1b3e5bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lopez said he told her it was wrong and he refused.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a363ec-e2f3-4249-a41f-ce1e3d74d004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employee pressed the issue, telling him there were thousands
        of dollars to be made, he said, even discussing an offer to sell visas to
        13 Syrians for $10,000 each.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a37d3d9-a002-47a7-8849-c58ed325d8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, Lopez, said, she told him he could get a cut of the money,
        too.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf2bec0-303d-4886-98bb-339850197f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, he said he refused.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a992d5-5c46-4b59-a10f-0b2116f69b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suspect it might be terrorists; that''s why I reject, of course,
        immediately," Lopez said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3249053-1fb6-4380-9861-23dae43f7665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he said it just got worse.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c72e23-68d0-471c-8b7e-4c8ccdb82dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lists of names</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0733441a-012d-421f-9ca0-440a76a1a8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said he was stunned when he found a document inside the embassy.
        It was a list of 21 Arabic names with corresponding Venezuelan passport numbers
        and Venezuelan identification numbers. A Venezuelan immigration official told
        CNN that a cross-check of the passport numbers indicated that the passports
        are valid and match the names on the list Lopez found – meaning the people
        on the list could be able to travel using those passports.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02dd8b9-7110-416f-90d2-0a6e756fca00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But incredibly, a publicly available database in Venezuela examined
        by CNN shows 20 of the 21 identification numbers are registered to people
        with Hispanic names – not the Arabic names listed on the passports.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f9a9c4-fdd9-420a-9da0-0311a12d3713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez kept investigating what was going on inside the embassy. He
        said he even found the case of a convicted drug dealer with an Iraqi identification
        certificate that appears to show he was born in Iraq. But the man had a Venezuelan
        passport that said he was born in Venezuela.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b178130-f337-4959-bdd1-1c9f4b2936e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He kept evidence and notes of what he found.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c15e274-3f50-47a5-bd82-61d54ce24166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerned that the passport and visa scheme was continuing without
        his knowledge, Lopez investigated the embassy employee who he said had offered
        to sell passports. He took photos of her desk where he says he found the embassy''s
        official stamp, used to authenticate visas, as well as sheets of papers printed
        with the Venezuelan government seal.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca29bbad-650e-41a4-927c-8f4c35139d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He eventually fired the employee. Lopez did not have any other documents
        that would confirm the allegations against her.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a70c5d-a262-48e0-932c-adb384e6c78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employee did not respond to repeated requests from CNN for comment.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7643f8d7-b551-4899-a2b1-bd82e3ae6cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2014, only nine months after he started the job, he emailed
        a report to Ambassador Velasco about the alleged selling of passports and
        visas. By then, he said he was convinced that Velasco knew about what was
        going on inside the embassy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797c9fb5-9059-4a50-89a4-ddf84bc1b636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s been there since 2008," Lopez said. "How could he (have)
        been there so long, couldn''t notice that?"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6682488e-c73f-46b1-955f-5f09808a1110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Velasco did nothing and even threatened to fire him.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dc5e76-d32a-47ca-9a4c-cecfe239cca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2015, frustrated that no one would investigate, he took what
        he found to Delcy Rodriguez, Venezuela''s foreign minister. His emailed report
        said there was "fraudulent issuing of visas, birth certificates and Venezuelan
        documents."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd29889e-fdd1-464b-a04f-08f8ee0eabcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said nothing happened.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7244910-e79a-4856-82ce-496569e880d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going to the FBI</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d32e061-2b32-462b-a0e3-6761d19d93d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, with nowhere else to turn, Lopez contacted an FBI official
        at the U.S. Embassy in Madrid. The two met at a restaurant across the street
        from the embassy, and the official sent Lopez''s information to FBI headquarters
        in Washington, D.C., a law enforcement source said. The FBI would not comment
        about what happened with the information.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134c5bd9-fb79-47c0-bd5b-32e9ce37f52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Lopez, it was his final attempt to get something done.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13094805-6924-44a4-a1f3-2c214252c58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was too late.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41ad7b5-71b9-499d-ae59-a91d9e1bc7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of 2015, the Venezuelan government accused Lopez of "abandoning
        his post" and removed him. A police official showed up at his home in Venezuela
        with a document that said he was under investigation for revealing "confidential
        documents or secrets."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337b85bc-b00a-4024-abeb-1ffb5c62d69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking for answers</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e60c8d-5a41-443b-8205-07a342153201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email, Velasco strongly denied Lopez''s allegations.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320b8dcd-9620-4889-ad81-3ecbf43afeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This embassy is ready open to be audit [sic] and investigated for
        any international organization and intelligent [sic] Services as well, I don''t
        have nothing to hide or fear. I be sure [sic] that under my duties this embassy
        don''t never [sic] and ever sell Venezuelan nationalities, this will be a
        joke for all the international security organization [sic] and we already
        cooperate with the (Iraqi) government and international intelligent [sic]
        service," the email read in English.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d70be7e-c0a2-4d17-98bd-cc85f9c167f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to get answers, a team from CNN en Español traveled
        to Caracas last June. In a letter, the government restricted CNN''s coverage
        to stories related to tourism, weather, alternative energy sources, and relations
        among the different government institutions in Venezuela.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793065ec-e78f-4c0c-8119-c9c0caf50956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez, the foreign minister, ignored reporter Rafael Romo when
        he tried to question her at a press event.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca7e55f-1377-43eb-b813-06dfbfabce7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government official told the CNN en Español team that any questions
        about the passport allegations would be grounds for expulsion from the country.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b14a11b-82bd-4699-883f-ea150c5b6a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a second visit to Caracas last August, a CNN en Español producer
        and videographer were forced to leave the country after Venezuelan authorities
        impounded CNN camera equipment at the airport.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d95fe9-4303-4a16-8a3e-7829ae3a3205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last September, Rodriguez represented Venezuela at the United Nations
        General Assembly. Inside the UN, she again ignored CNN''s attempt to ask her
        questions.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c23642-2e17-48c5-baa1-f02ab578240d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, CNN was able to speak with her as she was walking with
        a small group on the sidewalk across from the UN. As she walked away from
        the crews, she said, "You''re going to hurt yourself for following the lies
        of a person who doesn''t know what he''s talking about." She said allegations
        of selling passports and visas were "totally" false.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6f253d-b626-496e-bc6c-1099b851cdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not the first time allegations about Venezuelan passports
        have been made public.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b581c055-ed16-45a2-8a32-1ce9f3c482c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Links to terror</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd223da71-f730-43a1-9746-65dfe900c926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. lawmakers heard reports about Venezuelan passport fraud during
        congressional hearings as far back as 2006. In fact, a congressional report
        warned, "Venezuela is providing support, including identity documents that
        could prove useful to radical Islamic groups."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceba716b-38a9-47fd-853d-5df147cb4ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a state department report at the time also concluded that "Venezuelan
        travel and identification documents are extremely easy to obtain by persons
        not entitled to them."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70339bef-f6e8-4bce-92b4-46226bf5921c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roger Noriega, the former U.S. ambassador to the Organization of
        American States and former assistant secretary of state for Western Hemisphere
        affairs, said in prepared remarks before a congressional in 2012 that "Venezuela
        has provided thousands of phony IDs, passports and visas to persons of Middle
        Eastern origin."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419e48f0-716d-4c4c-8bca-c45787c672cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noreiga, who is now managing director of Vision Americas and works
        for a conservative think tank, told CNN that evidence began to emerge in 2003
        in Venezuela that passports were being issued to non-Venezuelans.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78f252d-3ba0-40d0-b7f2-48495e350916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I absolutely believe, and I state it so publicly, that if we do
        not get our arms around this problem, people are going to die, either our
        allies or our own personnel or facilities are going to be attacked by networks
        abetted by the Venezuelans," Noriega said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64530e2-b69b-4c34-86fe-2077e7d1dd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. State Department declined CNN''s request late last year
        for an interview, instead emailing a link to its 2015 country terrorism overview.
        That report concluded, "There were credible reports that Venezuela maintained
        a permissive environment that allowed for support of activities that benefited
        known terrorist groups."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b056778c-0415-4510-9902-52b85229ba51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2013 confidential intelligence report from a group of Latin American
        countries obtained by CNN says that from 2008 to 2012, 173 individuals from
        the Middle East were issued Venezuelan passports and IDs. Among them were
        people connected to the terrorist group Hezbollah.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abd85ec-b580-4b1c-9da7-976d7bf86475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official who ordered the issuing of the passports, the report
        said, is Tareck El Aissami, who was appointed vice president of Venezuela
        in January. He is the former minister in charge of immigration as well as
        a governor.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846f264e-ae5d-4179-a1d8-37a71c92fa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Aissami "took charge of issuing, granting visas, and nationalizing
        citizens from different countries, especially Syrians, Lebanese, Jordanians,
        Iranians, and Iraqis," the report said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0642b6d-8a37-4cef-b5a5-8de5aa54f725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not respond to multiple requests for comment.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8503bd6-ab3d-468c-b62e-ad9c3c6242a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another high-profile Venezuelan linked to terrorism is Ghazi Nasr
        Al-Din, a former Venezuelan diplomat who worked in the country''s embassy
        in Syria. He is "wanted for questioning" by the FBI for "his fundraising efforts"
        with Hezbollah contributors, according to a notice on the FBI website. The
        bureau confirmed that the information was still active, but would not comment
        further.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b30fce-7fa1-419f-8010-f9d3f33dd7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials say he has "facilitated the travel" of Hezbollah
        members to and from Venezuela, according to a 2008 press release from the
        U.S. Treasury Department.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5fc7a9-f684-4801-af58-a3006c0a5bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaks in the process</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65c67e0-6d5f-4630-b365-ab866bb32e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What allegedly happened in Iraq is no surprise to General Marco
        Ferreira, who was in charge of Venezuela''s immigration office in 2002.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b31552-cf60-4cbc-9c5b-3908ee82d6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Ferreira is living in Miami after being granted political
        asylum after he supported a 2002 failed coup against Venezuela''s then-President
        Hugo Chavez. He told CNN that he personally witnessed corrupt senior officials
        ordering passports for people who were not citizens when he was running the
        department. He added anyone could get a passport at a local office because
        each worked independently.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587c8465-7492-4800-8b1f-a5fbe1096746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was "very easy" to assume someone else''s identity.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6bea4f-f281-4cfa-bd63-f8df36f22263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the problems was the corrupted people that was working in
        that place," Ferreira said. "The second one was the fragility of the system
        because everything was very old and they have a lot of leaks in the process."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5445c219-caf9-47c4-877b-3ee793149171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was "very, very easy to go and be Venezuelan, or pretend
        being born in Venezuela."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba2b504-3ff9-4dc1-b4a7-3688959f33f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about what Misael Lopez described as the alleged passport
        and visa-selling operation at the Venezuelan Embassy in Iraq, he said he was
        not surprised.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5e1cbf-eb6d-42d0-972b-5abe4a544404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Misael Lopez, he''s living modestly in Spain, where he also
        has citizenship; he knows he can''t go back to Venezuela.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5356b34-b8c9-4492-806a-a7e7c2e606fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.854+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his safety always an issue, he still says he had to tell his
        story. And going public, he hopes, will help protect him and his family.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82dbfa3-ee54-4f57-ad1d-bf1960e449b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did the right thing and I''m proud it," he said. "No regrets
        at all."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad920af1-7f84-4cde-acac-503f513aa394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:51:54.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:51:57.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Venezuela may have
        given passports to people with ties to terrorism."</em></p>'
