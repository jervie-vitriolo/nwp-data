      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the summer wanderlust begins to set in, those looking to score
        budget travel deals can check out the Philippine Travel Agencies Association
        (PTAA) Travel Expo, one of the biggest travel and tourism events in the country.
        Travel and tour agencies, airlines, hotels, resorts, theme parks, national
        tourism organizations, as well as the DOT and travel insurance companies,
        will gather in the SMX Convention Center in Pasay City from Feb. 10 to 12
        to offer travel options for visitors. Event hours are at 10 a.m. to 8 p.m.
        on Feb. 10 and 11, and 10 a.m. to 6 p.m. on Feb. 12. Entrance fee is at ₱60
        for general admission and ₱40 for senior citizens, with passes also serving
        as raffle tickets for a Toyota Wigo to be given away at the event. For more
        details, check their Facebook page.</p>'
