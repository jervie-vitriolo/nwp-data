    'template': '1'
    'title': 'Revilla plunder case canceled anew

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb970ba-51a9-46f7-bbee-a5bc6960c0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:18:06.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:18:10.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> For the second
        time, the Sandiganbayan canceled the first day of trial for plunder of former
        senator Bong Revilla – who is one of several accused in the alleged pork barrel
        scam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964a85b9-8929-4309-93dc-57f9ce7921f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:18:06.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:18:10.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial didn''t push through due to&nbsp; Revilla''s pending motion
        to have his plunder case dismissed, which he filed three days ago, on February
        6, 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ec156a-3913-43e9-bfa2-4b8970610c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:18:06.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:18:10.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Revilla''s lawyer Estelito Mendoza said the
        case should be dismissed because the allegations against his client are vague
        and insufficient to constitute plunder.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9aa72d-3b05-4c81-a22d-de273180e5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:18:06.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:18:10.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Revilla) has been detained for two years but up to this time,
        he does not understand the offense and for what reason he was detained," Mendoza
        told the justices of the Sandiganbayan First Division.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aa6c76-b54b-47ec-a402-a2d325ba6cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:18:06.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:18:10.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla has been detained at the PNP Custodial Center since June
        2014 over the plunder case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571a4fd4-a7de-483f-a7e3-d43359ec1a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:18:06.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:18:10.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza argued the prosecution merely established that Revilla endorsed
        NGOs for his pork projects, and failed to establish how the former lawmaker
        pocketed public funds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab9c423-60e8-432d-83fe-ccea6bc4a5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:18:06.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:18:10.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An endorsement is not a criminal act. An endorsement is required
        by the rules, it cannot be considered an overt criminal act," Mendoza said
        during an interview after the hearing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32401b42-6d34-4f9e-a37a-4b131ab7e776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:18:06.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:18:10.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At most, he said the allegations against Revilla only constitute
        bribery, and not plunder.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf949ba-c0d5-4324-ac0f-6ff25d62cda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:18:06.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:18:10.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plunder is a non-bailable offense, while bribery is.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7112b9e3-cbf6-4b3d-a8c1-ba50965f52e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:18:06.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:18:10.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is simple. Is endorsement an overt criminal act as
        defined by the plunder law? No. The language of the information supports that,"
        Mendoza said in court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af356cec-a740-4306-8135-f09bcf82d37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:18:06.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:18:10.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza also said he will make revisions in the list of documents
        and witnesses previously submitted by his client--that''s to be presented
        during the trial.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd38bd25-fb59-451d-b14a-a7598feb8a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:18:06.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:18:10.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State prosecutors are opposing the motion, and maintain that all
        elements of plunder were clearly laid out in the charge sheet filed against
        Revilla.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fed6048-98dd-408b-942b-3d36df8ad3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:18:06.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:18:10.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They told the court Revilla''s claim that the charges are vague
        is erroneous, considering the former lawmaker has previously argued the evidence
        of guilt is weak.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78720f3f-a283-44a6-869d-299a4d2d7208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:18:06.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:18:10.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was the one who filed a petition for bail and he argued in that
        petition for bail that our evidence of guilt is weak. So how can you argue
        that the evidence of the prosecution is not strong if you do not understand
        the charges against you?" Office of the Special Prosecutor Director Joefferson
        Toribio said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083ce1bc-830b-4b64-baa2-23d8f107cae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:18:06.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:18:10.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution also questioned why the former senator waited until
        his trial was supposed to begin before filing a motion to quash.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bcdd04-a4cd-4adc-b2dc-7f846bc1a442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:18:06.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:18:10.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza said timing is not an issue as a motion to quash can be
        filed at any point in the case and that he only took over Revilla''s case
        last month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14bd5a5-cc85-41b0-933c-ed49893d80d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:18:06.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:18:10.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza also represents former Senator Juan Ponce Enrile in his
        plunder and graft cases over the alleged pork barrel scam.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff265f3-a342-4ef9-beef-0d2a516bae78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:18:06.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:18:10.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramon Esguerra, Revilla''s lawyer in previous years, meantime, apologized
        to the court for any delay.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2163f68c-c840-4550-8164-199a0eaaeafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:18:06.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:18:10.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court gave both parties five days to file their position paper
        on the matter before it decides on Revilla''s motion.</p>'
  'PNP-Vigilante-group-operating-in-the-guise-of-drug-war':
    'author': 'Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
