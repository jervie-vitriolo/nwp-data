    'template': '1'
    'title': 'PNP: Vigilante group operating in the guise of drug war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c57ba5a-9130-48f4-9bbf-ceb29f7bee73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:21:16.648+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:21:20.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Philippine National
        Police chief Roland Dela Rosa presented Thursday morning three members of
        an alleged vigilante group in Tondo, Manila responsible for the killing of
        a 16-year-old boy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c43a05e-cdd1-4ace-bdb7-898d167d292f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:21:16.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:21:20.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-three-year-old garbage collector Manuel Murillo, 33-year-old
        Marco Morallos, and 42-year-old Alfredo Alejan, all residents of Tondo, are
        members of Confederate Sentinel Group, a civilian volunteer organization that
        police say turned vigilante.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0f16d2-feb3-4ee5-8570-24744a87dab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:21:16.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:21:20.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the gun-for-hire group was involved in drug trade,
        robbery, hold-up, extortion and payoff collection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b411e4-8e95-4534-850b-7c9dc083100b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:21:16.649+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:21:20.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch:</p>'
