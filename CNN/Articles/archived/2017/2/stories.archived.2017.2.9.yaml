      'mgnl:type': 'text'
      'text': '<p>Lani Maestro, along with Manuel Ocampo, is one of the two official
        Philippine representatives to the 57th Venice Biennale. In her exhibition
        “her rain,” Maestro explores her “interest in language as image and how this
        is embodied within a given space through the spectator’s co-presence,” through
        the architecture at MO_Space. The exhibit will run from Feb. 11 to March 12.
