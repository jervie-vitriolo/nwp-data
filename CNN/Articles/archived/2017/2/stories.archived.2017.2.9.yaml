    'title': 'Duterte: ''3 in 5 of my statements are just nonsense''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a96ba03-f753-4df2-b581-0ac07f0f85fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:55:20.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:55:24.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte said Wednesday that people shouldn''t read too deeply into what he
        says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfd92c1-a100-4693-9224-c37051669cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:55:20.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:55:24.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Eh sa limang salita, dalawa lang yung tama niyan, yung tatlo
        puro kalokohan ''yan,"</em> Duterte said in a speech at the anniversary of
        the Bureau of Customs. "I''m just fond of doing it. Gusto ko lang tumawa,
        at the expense also of myself sometimes."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c220b89-b1c7-4597-8bff-8a0a321281e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:55:20.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:55:24.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of five statements, only two are true, while three
        are full of nonsense. I''m just fond of doing it. I just want to laugh, at
        the expense of myself sometimes.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2f0d85-7f33-48f3-bc98-6d35e8a7ef64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:55:20.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:55:24.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s sense of humor has frequently made international headlines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e939abe-95f3-447f-ac58-2f29b06c5242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:55:20.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:55:24.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the President said he was only kidding when he threatened
        to pull the Philippines out of the United Nations after the international
        body criticized his war on drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27241d36-7108-4f24-9baf-00f439fe7672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:55:20.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:55:24.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte on leaving U.N.: ''Can’t you take a joke?''</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da25463-265c-45c4-92f1-7b962e3ba13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:55:20.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:55:24.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was a presidential candidate, Duterte was criticized for
        joking about raping an Australian missionary who was taken hostage, raped
        and eventually executed by prisoners in Davao City in 1989.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022894ed-6d22-4a7c-8ded-cb208bbbb72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:55:20.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:55:24.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Presidential rivals take swipe at Duterte for rape statement</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0117ed-42cb-4b93-bf4e-7316d61b66d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:55:20.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:55:24.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later apologized for the remark.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc0b3e1-706e-4019-aee8-e5bba9e554a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:55:20.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:55:24.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte apologizes: No intention of disrespecting women and
        rape victims</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043cfc41-e76f-4196-8132-2dc86e6ebf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:55:20.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:55:24.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media not used to me</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3470b8d-92a2-4d5e-9ba8-4c6ea2035ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:55:20.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:55:24.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said in his speech that the media are not used to the
        way he talks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44a3981-8a2a-47bb-b4a0-53cb10dfa982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:55:20.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:55:24.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said that, ''You know Duterte is a little bit off his rocker
        because he claims to have talked to God.''" he said. "Well, that is not really
        a problem. The problem would be if God starts to talk to me."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa11cc8-7540-44ff-94d8-0011e7470935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:55:20.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:55:24.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can always communicate verbally even verbose," Duterte added.
        "There is nothing wrong with it and if you say that God said that, well, nagloloko
        lang talaga ako [I''m really just kidding]. But you know these media people,
        they are not really attuned to my character."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae4aba1-43b8-45e6-b94d-e31bc58c09f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:55:20.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:55:24.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had said on the trip home from his official visit to Japan
        last year that he heard God telling him that He would crash the plane if he
        didn''t stop swearing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd786164e-94f3-458d-a445-6ca1c90dd80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:55:20.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:55:24.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte returns from Japan, gives ''curse-less'' media briefing</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd002d11b-f2f8-4c13-84a6-924bba56291e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:55:20.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:55:24.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I promised God not to express slang, cuss words," he told the audience
        at the Davao International Airport lounge before taking questions from the
        media.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41674edb-3fd1-429b-966d-92c918de5777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:55:20.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:55:24.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte eventually said this was also a joke.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00156bb-0520-4a63-ac08-813d60181179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:55:20.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:55:24.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte: Conversation with God, just a joke</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cd3033-83b8-4783-a2cf-e8bc63d8cde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:55:20.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:55:24.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President told CNN Philippines in a one-on-one interview
        that there is one way of knowing if he is telling the truth or kidding around.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0152f80d-2936-4108-ac9c-c6bdd91a4e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:55:20.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:55:24.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look at my eyes," he said. "Look at my rage."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5bc984-fe8e-4d5f-b33f-cd363a2ff1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:55:20.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:55:24.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: To know the truth, Duterte says look at his eyes</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a10dbe8-e296-45c9-bd92-3de9633182c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:55:20.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:55:24.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NUJP: Duterte has duty to ''speak clearly''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3727b7af-55a3-472e-a8c1-eca673b24d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:55:20.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:55:24.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the National Union of Journalists of the Philippines (NUJP)
        said the President must be clear when he talks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e745df23-b804-4240-9bd8-e53d26d5e138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:55:20.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:55:24.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May mga pagkakataon naman po para sa biro o sa kalokohan,"</em>
        the group said in a statement in December 2016. <em>"Subalit dahil kayo ang
        Pangulo, ang inyong mga pahayag sa publiko ay aming itinuturing — at dapat
        lamang ituring — na patakaran ng inyong pamahalaan."</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d55ee6-4a32-455c-b548-a6e45f5b6807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:55:20.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:55:24.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are times to joke around. But since you are
        the President, your statements to the public are what we must rightly consider
        as policies of your government.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05454c5-b382-469f-951b-bd05d6e03ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:55:20.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:55:24.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NUJP also said Duterte''s statements could serve as basis for
        doing evil acts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6380bd8a-0d31-4b6c-bd52-c8c53386c899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:55:20.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:55:24.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dagdag pa, marami rin sa inyong masusugid na tagasuporta ang
        nagtuturing ding atas at utos maging ang inyong mga biro at gamitin ang mga
        ito bilang dahilan para sa mga karumaldumal na hangarin ng mga kriminal at
        tiwali sa loob at labas ng gobyerno,</em>" the group said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195374ca-9a70-4b1f-81a7-4ba04d885392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:55:20.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:55:24.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In addition, many of your avid supporters consider
        even your jokes as orders and use these as reasons for doing criminal acts
        and corrupt deeds inside and outside of the government.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0821ab07-5730-494c-aad8-a5e521523383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:55:20.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:55:24.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also said the President should understand that the media
        take their job of reporting on him seriously.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebfd483-f263-49fb-8ac1-b36c2dfac229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:55:20.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:55:24.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Seryoso po kami sa aming gawain at tungkulin naming ituring
        na seryoso at iulat [ng] tapat ang anumang namumutawi sa bibig ng Pangulo,</em>"
        it said. <em>"Huwag po ninyong baliktarin ang kaayusan ng pananagutang maging
        malinaw,</em> Mr. President."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cdb5b2-026f-499c-902c-d3cb3a60d30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:55:20.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:55:24.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are serious in our duty to seriously and truthfully
        report whatever comes out of the President''s mouth. Please do not skirt your
        duty to be clear, Mr. President.]</p>'
  'Leila-De-Lima-arrest-DOJ-Aguirre-drugs':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-09T11:31:07.089+08:00
    'imagesource': 'jcr:735c77d8-3703-4f88-8870-c3c7c1b33b9a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5a55977-f5b7-4a9b-8e65-1a289b2c26fc'
    'lead': 'Justice Secretary Vitaliano Aguirre says the resolution on the drug trafficking
      cases filed against Senator Leila De Lima will be out soon. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T16:57:42.916+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T16:57:46.200+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T16:57:45.976+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima: I might be arrested anytime soon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad39a57-155b-4f00-8052-552cacb43650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:42.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:57:46.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Senator Leila
        De Lima said she has received information from a reliable source that she
        might be arrested anytime soon as the authorities are allegedly fastracking
        the consolidated drug trafficking cases against her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b94539-94ca-43db-adf2-a4c645d3ad6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:42.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:57:46.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang plano na daw ngayon ng DOJ is idi-diretso nila sa regular courts
        para makakuha agad ng warrant of arrest," De Lima said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd885d93f-35cd-45a6-84f1-ab32501796d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:42.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:57:46.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DOJ is planning to file it before a regular court
        so they can get the warrant of arrest.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310843f6-fe6b-4033-bbbc-1daf3c3c8ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:42.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:57:46.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre, meanwhile, said on Thursday
        the resolution on De Lima''s cases will be out soon. He said some cases will
        be elevated to the Ombudsman, while some will be turned over to the Regional
        Trial Court, which case can issue an arrest warrant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e341f9-5410-47a5-8d41-2bfb4d8c89ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:42.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:57:46.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consolidated cases of drug trafficking were filed against De Lima
        by the Volunteers Against Crime and Corruption (VACC), former National Bureau
        of Investigation deputy directors Reynaldo Esmeralda and Ruel Lasala, the
        National Bureau of Investigation, and inmate Jaybee Sebastian.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637a462f-909c-4589-af1d-20603e7521e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:42.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:57:46.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another case filed against De Lima is in connection with Kerwin
        Espinosa''s drug operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01100dd-0ec0-4d41-8e21-7770a542bda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:42.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:57:46.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it will allegedly be submitted for resolution even if she
        has a pending petition with the Court of Appeals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eccba8-5bc7-4d33-9478-bfb774cadf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:42.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:57:46.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the case is submitted for reso without my counter affidavit
        kasi kinukwestyon ko talaga yung jurisdiction...Dapat idiretso ho nila yan
        sa Ombudsman and the Ombudsman will do its own prelim investigation," De Lima
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f429abee-96bd-4ffe-ba51-3b865c44434c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:42.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:57:46.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The case was submitted for resolution without my counter
        affidavit; I''m questioning their jurisdiction, because it should be filed
        at the Ombudsman, which will do its own preliminary investigation.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13c2780-f147-4f5a-b2c5-8361164cf197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:42.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:57:46.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has filed for an Ombibus motion to elevate the case to the Ombudsman,
        in order for the the DOJ to be barred from handling the case. She has yet
        to get a temporary restraining order from the Court of Appeals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b535a5-3683-49f1-85b6-5d95bde2ad11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:42.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:57:46.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima: Perks given to inmates who testified against me</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7e470b-9a3a-4164-8d35-7657a7edb5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:42.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:57:46.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator insists she is not involved in the illegal drugs trade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95d9c12-0e4d-47d1-8057-415b1beb4de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:42.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:57:46.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is even considering filing a case against Aguirre before the
        Ombudsman for allegedly protecting the drug lords who have testified against
        her at the House of Representatives.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71858ba-54c4-4e1d-a5e6-ed7011d35d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:42.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:57:46.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said she has received verified information about the
        privileges extended to them when they were brought at the AFP detention cell
        after testifying in Congress.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3b6429-67d4-44f5-bd4d-87f9c0616e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:42.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:57:46.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have proof na nung binalik na nila dun after they testified sa
        House, nirestore nila yung mga privileges, including the use of cellphones
        and other communication gadgets, dahil pangako daw yun ni SOJ sa kanila when
        they agreed to testify against me," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed83666e-b105-4a9d-b744-46af725bb5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:42.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:57:46.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have proof that after they testified at the Lower
        House, their privileges were restored, including the use of cellphones and
        other communication gadgets. I was told it was the SOJ''s promise to them
        when they testified against me.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e72658-0f34-481a-8e65-e39f8f243592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:42.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:57:46.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre denied De Lima''s allegations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaeb5fb-5b15-4678-956a-2ea72fe44372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:42.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:57:46.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out her use of the term "restores," which, he said,
        means the senator is admitting to wrongdoing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd6d963-0bd7-4cfa-abc4-542defd3eef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:42.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:57:46.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She must be referring to her stint as Secretary of Justice when
        such privileges abounded and were tolerated in the NBP," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f482ce82-14d0-4ed3-88ac-e02cd357be86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:57:42.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:57:46.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines correspondent Cecille Lardizabal contributed to
        this report.</p>'
  'CPP-hits-Duterte-peace-talks-termination':
    'author': 'Amanda Lingao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-09T11:35:36.068+08:00
    'imagesource': 'jcr:f87f8610-492c-472b-9f90-aa7d4ce0d21a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '145ca52d-18c2-4f66-b632-32d11c439537'
    'lead': 'The Communist Party of the Philippines is speaking up following President
      Rodrigo Duterte''s recent termination of peace talks with the group. The CPP
      lashed out on the President, calling him a "doublespeaking thug who only recognizes
      his own rules."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T17:00:17.662+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T17:00:21.512+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T17:00:21.322+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CPP hits Duterte for ''arbitrarily terminating'' peace talks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4606a988-23c5-4a99-bca6-95a826a1e13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:00:17.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:00:21.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Communist
        Party of the Philippines (CPP) on Wednesday hit President Rodrigo Duterte
        for "arbitrarily terminating" peace talks with its umbrella organization,
        the National Democratic Front of the Philippines (NDFP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cd13e0-6035-41a6-b265-41a12b45a550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:00:17.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:00:21.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a searing critique of the President, the CPP condemned Duterte
        for his abrupt backpedaling on the peace process, calling him a "doublespeaking
        thug who only recognizes his own rules."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8714dfbc-15fb-4cdb-a89c-b57f889d1479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:00:17.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:00:21.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte orders arrest of communist rebels'' consultants:
        Immunity, along with peace talks, terminated</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cf1bef-89c3-45e1-a952-dd2e247f4223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:00:17.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:00:21.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte has gone berserk and upturned the entire peace process
        facilitated by the Royal Norweigian Government," the CPP said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d73381-48c2-4f7e-a247-67b5677fadd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:00:17.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:00:21.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, "He has wasted the achievements attained in peace talks
        over the past few months. He has crushed the people''s aspiration to carry
        out peace negotiations as a means of resolving the roots of the ongoing civil
        war."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f6e909-6e4c-402a-a8c1-a72ec0d14323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:00:17.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:00:21.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP''s statement is the first time the group has acknowledged
        the end of peace talks since Duterte announced its termination Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b13b36-ad26-460d-92b3-0c9fbee0b4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:00:17.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:00:21.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the communist group had earlier reacted to news of the peace
        talks'' end, it initially said it was willing to continue the negotiations
        despite Duterte''s statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63761f1b-a6fd-49db-acdc-9ddd7d2cff2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:00:17.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:00:21.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, however, has since changed its tune. Following the administration''s
        suspension of the Joint Agreement on Safety and Immunity Guarantees (JASIG)
        on Tuesday, negotiations between the two parties have come to a complete halt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b321dd-0488-42b0-829a-588cc17b744e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:00:17.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:00:21.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Gov''t terminates JASIG, issues lookout bulletin vs. NDF
        consultants</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4e6067-a965-4194-b392-69365f002a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:00:17.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:00:21.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP also denounced the government''s arrest of an NDF peace
        consultant detained last Monday-- prior to the President''s official suspension
        of the JASIG. It warned against the rearrest of other NDFP consultants released
        by the government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72fd75b-ce75-4ca3-946b-63aac1514daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:00:17.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:00:21.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only will rearresting the NDFP consultants be a gross violation
        of the JASIG, it will also be the height of treachery and will prove him incapable
        of respecting agreements," it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7419e20e-a7e0-498c-bb5e-c6cba9a9c9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:00:17.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:00:21.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP said there are no grounds for the arrest of its consultants,
        who are out on bail. It added, rearresting the consultants without outstanding
        court orders would be a violation of the law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd120e7ae-2bf6-42ea-b45d-dba865370ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:00:17.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:00:21.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said peace negotiations under the Duterte administration
        were all talk and no action. It said contrary to Duterte''s claims of having
        done everything to advance the peace talks, the President committed very little
        to its development.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972e2059-93fd-4355-871c-95c6c481702c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:00:17.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:00:21.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The consultants were never completely free as they constantly were
        under threat of rearrest the moment the peace talks did not go along his whims,"
        the CPP said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fcdd21-9b2a-49d1-ba84-ea1bdeccfc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:00:17.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:00:21.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also accused Duterte of siding with the U.S., despite the President''s
        pronouncements detailing otherwise.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513025b3-2396-44ce-8825-df7577ee60d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:00:17.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:00:21.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP added, Duterte''s declaration of an all-out-war versus the
        CPP only sets the stage for even more human rights violation by the administration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb368c6e-4cdc-420c-89b2-1d5109fec521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:00:17.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:00:21.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Judging by his record in his Oplan Tokhang, Duterte''s all-out
        war is bound to set his fascist dogs in the AFP in a wild spree of human rights
        abuses against the people and gross violations of civil liberties," it said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6613f00-4a79-4553-b9e3-ac410c7b639d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:00:17.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:00:21.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the CPP said it would continue to fight for its cause.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dd59c6-ee92-4703-9927-a31c3d9357ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:00:17.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:00:21.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte''s declaration of an all-out war is an empty taunt. All
        past reactionary regimes have dreamt of defeating the NPA and the people''s
        war. All have failed," the communist group said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd72e7ac-8aeb-4a2c-a500-0a6773cce467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:00:17.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:00:21.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communist group said with the antagonism fostered by the President''s
        war on drugs, it''s only a matter of time before people side with the revolution.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cd963c-f68c-4e48-bf32-a2bb5d1557aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:00:17.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:00:21.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It called on Filipinos to build a united front against Duterte,
        and to vigorously oppose the alleged militarization and extrajudicial killings
        taking place in the President''s "worsening tyrannical rule."</p>'
  'US-says-it-killed-al-qaeda-official':
    'author': 'Ryan Browne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-09T10:12:56.557+08:00
    'imagesource': 'jcr:972b513b-f860-4176-b5a0-1e58ebf5f29b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60bc556c-417c-4b1a-aa27-dc2f447e01a9'
    'lead': 'The US military said Wednesday it targeted and killed a longtime al Qaeda
      leader in an airstrike near Idlib, Syria.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T17:03:09.327+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T17:03:17.221+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T17:03:17.074+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US says it killed bin Laden-era al Qaeda leader in Syria

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf27a48e-1726-4e55-ba46-03107228bb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:03:09.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:03:17.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The US military said Wednesday it targeted and killed a
        longtime al Qaeda leader in an airstrike near Idlib, Syria.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd9f8a1-1ff0-48e8-96c0-c02ab66632e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:03:09.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:03:17.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Hani al-Masri was killed in an unmanned drone strike on Saturday,
        a US senior defense official told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80030384-82f9-4211-9bd9-28008f02fb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:03:09.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:03:17.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was "a legacy al Qaeda terrorist with ties to the group''s senior
        leaders, including Ayman al-Zawahiri and Osama bin Laden," said Eric Pahon,
        a Department of Defense spokesman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822c37a4-1dfa-4b14-825d-f2b9351f19d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:03:09.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:03:17.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Zawahiri, al Qaeda''s current leader, Masri was an Egyptian
        national reported to have fought with al Qaeda during the group''s earliest
        days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0354335-f454-405d-94f7-8bdee9c14be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:03:09.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:03:17.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masri oversaw the creation and operation of many al Qaeda training
        camps in Afghanistan in the 1980s and 1990s, according to a statement issued
        by the Defense Department. It also called him one of the founders of Egyptian
        Islamic Jihad, the first Sunni group to use suicide bombers in its terror
        attacks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c466f65-e14c-46f7-8fc3-4a5c6a0a03ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:03:09.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:03:17.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egyptian Islamic Jihad attempted to blow up the American embassy
        in Albania in 1998. Under Zawahiri''s leadership, the group formally merged
        with al Qaeda in 2001, months before the 9/11 attacks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eeffe2-8d99-4ead-8631-46dee60126ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:03:09.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:03:17.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These strikes disrupt al Qaeda''s ability to plot and direct external
        attacks targeting the US and our interests worldwide," said Pentagon spokesman
        Capt. Jeff Davis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac992743-ff56-4fca-b0ec-9d7bf451529d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:03:09.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:03:17.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has targeted legacy al Qaeda fighters in Syria
        in past strikes. The Pentagon said 10 al Qaeda operatives were killed in a
        strike near Idlib on Friday. The US senior defense official told CNN an unmanned
        drone also carried out that strike.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a99059-0196-48eb-b0e7-0003eaa9f04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:03:09.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:03:17.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “US says it killed
        bin Laden-era al Qaeda leader in Syria”</em></p>'
