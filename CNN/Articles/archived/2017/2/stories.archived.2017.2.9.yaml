    'lead': 'The trial didn''t push through due to  Senator Bong Revilla''s pending
      motion to have his plunder case dismissed, which he filed three days ago, on
      February 6, 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T16:18:06.046+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T16:18:10.707+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
