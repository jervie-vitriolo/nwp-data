    'lead': 'Madonna is a new mom again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T17:10:26.707+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T17:10:32.174+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T17:10:32.049+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Madonna ''overjoyed'' following adoption of twin girls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9ac0b1-5cbe-4ac2-a1be-f5ffd3a6c625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:10:26.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:10:32.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Madonna is a new mom again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8a9b9f-ba13-4606-82da-b1ada7965df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:10:26.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:10:32.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superstar singer took to Instagram Wednesday to announce she''s
        adopted twin girls from Malawi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dd9e0a-555e-40d5-9c11-c98405e499d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:10:26.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:10:32.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can officially confirm I have completed the process of adopting
        twin sisters from Malawi and am overjoyed that they are now part of our family,"
        Madonna wrote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999cd807-0529-4e0e-b906-18cbb57382dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:10:26.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:10:32.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madonna is also the mother of Lourdes Leon, 20; Rocco Ritchie, 16;
        David Banda, 11 and Mercy James, 11.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b993ce-f2d8-45b7-bb16-cf62ba4b5275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:10:26.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:10:32.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer''s two 11-year-olds were both adopted from Malawi in
        2006 and 2009, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249ed514-e509-4b16-a14c-97bd2d5b618d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:10:26.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:10:32.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am deeply grateful to all those in Malawi who helped make this
        possible, and I ask the media please to respect our privacy during this transitional
        time," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc092124-447d-49cf-a2cd-63b7d01ff284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:10:26.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:10:32.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes a little more than two weeks after a representative
        for the singer denied reports Madonna was in the midst of adoption proceedings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11866f3a-9d31-4046-87b0-71e9b99845ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:10:26.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:10:32.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Malawi confirmed to CNN at the time that the singer
        was planning to adopt two children.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9778c976-1c27-447f-902e-bb3a72485a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:10:26.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:10:32.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madonna''s "long standing history with Malawi" was noted in adoption
        documents obtained by CNN, including her numerous charitable efforts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f42b4c-3ad5-454c-8e22-3c8d2e8cad3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:10:26.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:10:32.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recently raised $7.5 million for her foundation, which plans
        to fund the construction of a pediatric surgery ward at The Queen Elizabeth
        Central Hospital in Blantyre, Malawi. That facility is scheduled to open next
        year, the documents said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71cc2cf-ee1a-4859-822c-066473e2d15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T17:10:26.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T17:10:32.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Eleni Giokos contributed to this story</em></p>'
