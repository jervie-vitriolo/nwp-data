      'mgnl:lastActivated': 2019-07-04T16:46:32.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte presents peso, dollar accounts</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe28129-da87-4818-86fc-38278146aa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:46:29.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:46:32.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMLC and Bangko Sentral ng Pilipinas decided not to investigate
        the matter further.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37380993-be6b-4165-bc82-08321d7727e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:46:29.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:46:32.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte lashes out at Bangko Sentral, AMLC over bank account
        controversy</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d46dd40-0995-4964-9f85-25ec1237cccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:46:29.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:46:32.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, Duterte said in his speech that people should be wary
        of what the media report.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4036c7c4-ec07-4a30-bd7e-d7b58733265b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:46:29.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:46:32.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya kayo, huwag kayong masyadong maniwala diyan</em> (sa media),"
        he said. "Sabi nga ni Trump eh, ''dishonest.''"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9e5182-a698-440c-9768-00ffd5e3f195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:46:29.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:46:32.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You people should not believe the media so much. As
        Trump said, they''re "dishonest."]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662b3fdd-11b4-4a15-bd87-4ed17ab7c167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:46:29.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:46:32.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and ''fake news''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322bf5b8-c467-4859-b371-94d6cd8b2818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:46:29.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:46:32.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte echoed claims by U.S. President Donald Trump, who has repeatedly
        called the media "dishonest" in reporting about his presidential campaign
        and his administration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690a5192-fe6a-42ee-a5cf-f5722308cb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:46:29.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:46:32.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Trump says he has "running war" with media, gets facts wrong,
        in CIA speech</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cb2724-c326-4dab-9117-ad5428312e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:46:29.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:46:32.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump likewise branded CNN as "fake news," which his senior adviser
        Kellyanne Conway apologized for last month.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527a8fd3-0d8b-4d93-a689-4bb6e8013482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:46:29.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:46:32.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Trump''s deputy assistant Sebastian Gorka said the White
        House will continue using the term "fake news" until the media understands
        that their "monumental desire" to attack Trump is wrong.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb6530c-35c1-451b-b77e-17834d2a3023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:46:29.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:46:32.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: White House vows to fight media ''tooth and nail'' over
        Trump coverage</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c879ba6-2b13-424f-8706-1a4519e9436a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:46:29.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:46:32.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a monumental desire on behalf of the majority of the media,
        not just the pollsters, the majority of the media to attack a duly elected
        President in the second week of his term," Gorka, a former Breitbart editor,
        told U.S. syndicated conservative radio host Michael Medved.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380fcf3c-d2c3-4b1b-ae47-fd6a2329648a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:46:29.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:46:32.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s how unhealthy the situation is and until the media understands
        how wrong that attitude is, and how it hurts their credibility, we are going
        to continue to say, ''fake news,''" he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee592d5b-3338-49ff-8efa-c6079ac82d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:46:29.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:46:32.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media: Stop blaming us for controversy</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a184cc83-ca0a-4568-97d0-97dd6ebb4607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:46:29.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:46:32.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Malacañang Press Corps (MPC) hit Communications
        Secretary and former TV5 journalist Martin Andanar for accusing the media
        of making misleading reports on Duterte''s statement on martial law.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d997d6b-f6ef-46a5-9786-9047d670ed1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:46:29.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:46:32.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Palace reporters blast Andanar for remarks vs media</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e83739a-67c6-47d7-b318-b68341c7ffff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:46:29.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:46:32.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are disturbed and appalled by the propensity of the officials
        of this administration to blame the media whenever the inflammatory statements
        of the president stir controversy or draw flak," the MPC said in a statement.
        "This trend should stop as it would not contribute to the elevation of the
        level of public discourse."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1530f173-d9d5-478c-9a88-8f8459480bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:46:29.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:46:32.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said the media merely paraphrases or translates Duterte''s
        remarks and that officials should read "entire news stories, not just the
        heads or titles, to get a better picture of the media''s coverage of the President."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70816630-d519-4c8f-8f0e-f01006cca5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:46:29.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:46:32.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also underscored the role of media in serving the public
        and defending democracy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9fa94e-efea-4dad-b790-95a8fe5ed42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:46:29.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:46:32.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The media has no obligation to please or satisfy its sources because
        its loyalty is to the citizens, those who will be affected by the actions
        of people who are far more powerful than them," the MPC said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b1d0b2-d27b-42f4-8683-18f81dafb5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:46:29.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:46:32.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the National Union of Journalists of the Philippines
        issued a December 2016 statement telling the President that he has a duty
        to speak clearly to the public.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16125ede-95d0-45b2-ac1d-1fe22076b4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:46:29.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:46:32.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Duterte: ''3 in 5 of my statements are just nonsense''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ff70ab-ae58-4df7-82cb-82ce24737969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:46:29.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:46:32.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Seryoso po kami sa aming gawain at tungkulin naming ituring
        na seryoso at iulat [nang] tapat ang anumang namumutawi sa bibig ng Pangulo,"</em>
        it said. "<em>Huwag po ninyong baliktarin ang kaayusan ng pananagutang maging
        malinaw</em>, Mr. President."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a4aa00-1d9f-42d8-9788-c4b5ed93f15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:46:29.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:46:32.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are serious in our duty to seriously and truthfully
        report whatever comes out of the President''s mouth. Please do not skirt your
        duty to be clear, Mr. President.]</p>'
  'Sombero-Jack-Lam-heairng':
    'author': ' Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
