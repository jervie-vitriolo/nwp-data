  '103-congressmen-resolution-resume-peace-talks':
    'author': 'CNN Philippines Staff'
    'caption': 'House in plenary (file)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-09T23:22:26.050+08:00
    'imagesource': 'jcr:fd5e08ed-e884-4e11-bdbe-3a397eb00c74'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c084261-5721-458a-a6cf-2e6122d498d4'
    'lead': 'On Thursday, 103 congressmen signed House Resolution 769 — urging President
      Rodrigo Duterte to resume peace negotiations with the communist National Democratic
      Front of the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T16:04:44.430+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T16:04:47.685+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T16:04:47.467+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Call for peace: 103 solons sign resolution to resume talks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1366c349-18bf-4e9b-9071-bdfb80e564d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:04:44.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:04:47.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — It may be an old cliché but over
        a hundred members of the House of Representatives are saying one thing: Give
        peace another chance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63328893-3e11-4061-87c3-6c29eca24771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:04:44.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:04:47.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, 103 congressmen signed House Resolution 769 — urging
        President Rodrigo Duterte to resume peace negotiations with the communist
        National Democratic Front of the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694f77a0-259a-4163-89a3-bd028b54e24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:04:44.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:04:47.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution cited what it called "unprecedented and significant
        advances made on the substantive agenda" of the terminated negotiations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e73c08b-346b-42a2-a25b-d6869651978d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:04:44.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:04:47.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Gov''t terminates JASIG, issues lookout bulletin vs. NDF
        consultants</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b1046f-2d97-4a41-9e34-c5ff6eae276f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:04:44.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:04:47.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these advances was the discussion of the Comprehensive Agreement
        on Socio-Economic Reforms (CASER), which aims to address the chronic poverty
        situation in the country, the statement said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4a01af-c3b9-4b44-985a-b5d54e198b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:04:44.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:04:47.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Party-list Rep. Carlos Zarate says lawmakers from different
        groups crossed party lines for this common goal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b020d25-59f9-40e3-b88f-cbb75c1581aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:04:44.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:04:47.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate cited that the President said the government would go back
        to the negotiating table shoud there be a compelling reason.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c961c4cf-db84-4f6b-9c9f-ab9b74c8f109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:04:44.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:04:47.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a compelling reason, there is — according to the lawmaker.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6a5a7c-60b7-45ca-bf0c-156e5bcd890a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:04:44.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:04:47.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To us the compelling reason <em>ay ang paghahanap ng mga mamamayan
        ng tunay, may hustisya at matagalang kapayapaan sa ating bayan,"</em> Zarate
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfbd86f-0ed9-4bae-9c4a-e7cfa5d3cf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:04:44.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:04:47.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The compelling reason that we see is the people''s
        desire for a just and lasting peace in our land.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcd0f05-ff69-4c82-b8b9-22712f3f20d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:04:44.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:04:47.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that lawmakers hoped to send the message to the President
        to give chance to the mechanisms that are supposed to address issues like
        the violations on the ceasefire agreement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a392f8-b810-4924-8661-c5c34cc45632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:04:44.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:04:47.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had called off the ceasefire deal with communist rebels
        last Friday and terminated the peace talks with the Left the next day — in
        the wake of guerrilla attacks on government forces and citing the Reds'' "impossible"
        demands.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9539b7-5117-4caa-8344-a664f47d8adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:04:44.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:04:47.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Communist Party of the Philippines had lashed out at the President
        for what it described as an "arbitrary" move to end the talks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5769746-9ef5-4ec9-9bd5-42fdd86bea51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:04:44.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:04:47.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas contributed to this report.</em></p>'
  'Govt-shouldnt-side-with-big-businesses---Lopez':
    'author': ' Yvette Morales, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-09T22:05:34.990+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a91cb70-c560-4bff-b739-a87144cabf68'
    'lead': 'Despite the Palace and the cabinet''s decision to stop the closure of
      mining firms as ordered by the DENR, Environment Secretary Gina Lopez is determined
      to protect the watersheds and the locals from irresponsible mining firms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T16:06:46.748+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T16:06:49.948+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T16:06:49.759+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t shouldn''t side with big businesses - Lopez

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755ac9ae-519c-4387-99ee-ee6667de66e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:06:46.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:06:49.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — After the palace and the cabinet
        members halted the closure of more than 20 mining firms, Environment Secretary
        Gina Lopez said the government should always be for the poor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d37d4c-4b46-438b-9150-96b1554634bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:06:46.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:06:49.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only entity that can stand against political and business interest
        is the government. And if we co-opt our role to the side of big business,
        what''s going to happen to these guys? The farmers and fishermen who have
        been suffering for decades," Lopez said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74248a4f-0b3b-43f9-9f68-fee225635a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:06:46.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:06:49.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 2, Lopez announced the closure order of 23 mining firms
        all over the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03c9fa5-d8cd-4f7d-90ca-169d60e79b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:06:46.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:06:49.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this was halted by the palace and the cabinet members on
        February 8, as they would like to hear the explanation of the firms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36048ed-ce28-4d90-a451-9a72e9aaef9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:06:46.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:06:49.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said 15 of the mining firms are operating inside a watershed,
        which could pollute the water source.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c715e8-c36a-480f-84e7-a24ca8d01bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:06:46.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:06:49.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mining law says you should not disadvantage the present and
        future generations. When you kill the river and the streams and you put mining
        in watersheds, what are you doing?" Lopez said in a joint press briefing with
        Presidential Spokesperson Ernesto Abella Thursday noon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4a433b-943f-4899-a264-9bcf7f7eb406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:06:46.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:06:49.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Section 19 of Republic Act 7942 or the Philippine Mining
        Act of 1995, proclaimed watershed forest reserves are closed to mining applications.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17c70ec-cf54-4ddb-bc2b-d2d9eb5e06c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:06:46.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:06:49.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mines and Geosciences Bureau, which is under the DENR, processes
        mining applications.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eda4d9-d5d3-41c2-85b0-dea868bcb8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:06:46.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:06:49.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owners of mining companies immediately reacted after Lopez announced
        the closure order, saying they do not violate environmental laws.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d91d2a8-e5f4-4472-9d99-e63d72a4826b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:06:46.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:06:49.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surigao del Sur Representative Prospero Pichay, who has interests
        in Claver Mineral Development Corp. (CMDC), said the DENR decision was "unfounded."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d171e2-4e6f-4c2b-a993-db82c81f2936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:06:46.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:06:49.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are not from my district. Who are you to make unfounded judgement
        to make my people suffer? I cannot just take it sitting down," Pichay said
        in a press conference Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b33f6f-9299-4de1-875a-20a5164ccf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:06:46.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:06:49.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CMDC is one of the mining firms ordered to be closed by Lopez.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26943b2d-6d43-4ad3-8574-aa20e0caa61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:06:46.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:06:49.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The environment secretary said ownership is not the only consideration
        when it comes to businesses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5d85c0-8a01-45ce-b7bf-cd7f8157ccb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:06:46.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:06:49.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if you don''t have business interest … the fact is, mining
        money funds political campaigns. You know that," she said. "But I know that
        when you are funded by whoever, then you are indebted to that person. And
        so what happens is the decisions those people make are, by and large, always
        in favor of the people who funded their campaign," Lopez added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6807468d-b6d0-49f9-9796-c189b87dc268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:06:46.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:06:49.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has long been vocal on his stance against
        mining. However, reports on his Statement of Contributions and Expenditures
        (SOCE) say some of his funders are from the mining sector.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f72a78d-397c-41ff-b22c-85d9474ae93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:06:46.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:06:49.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environment secretary said the final decision regarding the
        closure is still up to the president.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650878ff-98e3-4765-96c0-2a860f0df009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:06:46.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:06:49.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, he makes the decision and in the Cabinet
        meeting, his last closing remark in front of everyone, he (said), "I agree
        ''no that there shouldn''t be any mining industry in watersheds," Lopez said.</p>'
  'Gordon-threatens-to-put-Sombero-in-jail':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-09T21:34:48.603+08:00
    'imagesource': 'jcr:f6a8f50a-3f1d-4a87-8bc5-8e31cad9854c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14949ebf-c57f-4065-8fb9-b3e3eddd3f48'
    'lead': 'Gordon says the Senate will recommend the revocation of Sombero''s passport
      to the Foreign Affairs Department '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T16:10:53.386+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T10:49:42.167+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T10:49:41.936+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gordon threatens to put Sombero in jail, revoke his passport

      '
    'updated': 2017-02-10T08:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f072e289-9f1c-45b0-b2bb-9ac0f669fed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:10:53.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:49:42.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After former Chief
        Supt. Wally Sombero skipped three Senate hearings on the Immigration Bureau''s
        multi-million corruption scandal, Senator Richard Gordon says he has had enough.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaa9c1e-70d7-4ceb-b741-a77168c7e5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:10:53.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:49:42.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, chairman of the Senate Blue Ribbon Committee, on Thursday
        threatened to put Sombero in jail the moment he sets foot in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901dd0e0-5091-4dd9-a42b-9932a6812522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:10:53.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:49:42.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he comes back here, we will exert all effort <em>na dalin siya
        sa Muntinlupa at ikulong siya dun</em> (We will exert all effort to bring
        him to Muntinlupa and have him imprisoned)," Gordon said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5828e78a-b23d-4689-b187-cb76e4353d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:10:53.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:49:42.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the Senate will recommend the revocation of Sombero''s
        passport to the Foreign Affairs Department "until he comes out within a certain
        amount of time."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f72bd5d-f1b5-411b-b31e-0baa65b8636d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:10:53.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:49:42.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He cannot be sick forever," Gordon said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0289f1c-6f98-41ba-ad72-53e5c52c3202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:10:53.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:49:42.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero is the associate of gambling tycoon Jack Lam, who allegedly
        bribed former Immigration deputy commissioners Michael Robles and Al Argosino
        with P50 million. The bribe was supposedly in exchange for the release of
        over 1,300 undocumented Chinese workers who were arrested from Lam''s casino
        in Clark, Pampanga on November 24.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f80134-3166-4ec6-a82e-80028b7422e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:10:53.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:49:42.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI under fire for letting Sombero go</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a22d14d-ff08-4eca-98ed-5e098b52ebb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:10:53.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:49:42.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero should have not been able to leave the country because he
        has been under the Immigration Lookout Bulletin Order (ILBO) since December
        16.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfb685b-8233-449a-87e1-ebe43c005ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:10:53.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:49:42.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon reprimanded Bureau of Immigration officials for allowing
        Sombero''s departure on January 17.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d08de2-9db8-42a1-bca2-da35bbb3e7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:10:53.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:49:42.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung nakalusot yan, pinalusot,"</em> Gordon told BI Commissioner
        Jaime Morente. "We''re beginning to be the laughing stock of the whole world,
        nakakapasok ang mga&nbsp; workers, nakakalabas ang mga prominenteng tao (illegal
        workers come in, prominent people are allowed to go)."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa8d5c7-090a-4a90-96b4-905a044b7884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:10:53.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:49:42.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to BI port operations division chief Red Mariñas, the
        immigration officer in the counter was alarmed upon seeing Sombero about to
        leave the country. She alerted the supervisor, who later allowed Sombero to
        leave.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9580001-d468-4509-a70c-155edfd6f00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:10:53.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:49:42.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s because Sombero presented a passport under the name "Wenceslao
        Sombero" and not "Wally Sombero" as written in the ILBO, the supervisor told
        Mariñas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeee23a-1334-4841-862a-c90581ea1565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:10:53.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:49:42.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took the immigration officers on duty four hours before informing
        Morente that Sombero has left the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f4ee61-c6a2-40ec-b3be-401f403fb6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:10:53.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:49:42.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said he suspects the supervisor was bribed and she should
        be fired. He also wants her prosecuted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85beb76d-8254-492a-9d75-0498b37ce4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:10:53.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:49:42.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supervisor has been working under the BI for around two decades,
        Mariñas said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cd30e9-a77e-4fa8-8d61-9c7733112bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:10:53.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:49:42.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Leila De Lima, who is also under an ILBO over drug-related
        charges, said it''s not easy to pass airport security when you are supposedly
        being monitored.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979b0e8a-aab6-4085-bee8-f8b99b50c44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:10:53.387+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:49:42.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I arrived at the airport, several Immigration officers were
        waiting for me, they asked immediately for my travel authority," De Lima said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eed83b-f4c7-4bfe-a9a7-d4fd4e81f454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:10:53.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:49:42.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it should also be probed why the ILBO does not contain
        Sombero''s full name, Wenceslao.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f8611a-a865-4b1d-ab65-0d615db835bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:10:53.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:49:42.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre admitted he was "very disappointed"
        upon learning that Sombero was able to flee from the country under his watch.
        He said the Justice Department will continue investigating the matter and
        hold erring officers accountable.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210a777d-461f-4958-a789-2be8b8e4b7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:10:53.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:49:42.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero: I was supposed to return Feb 9</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e36413-e1d0-48d5-b51b-ca8b0a7b4097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:10:53.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:49:42.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier during Thursday''s hearing, De Lima moved to cite Sombero
        in contempt for failing to show up in legislative hearings despite being summoned.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724e7776-42f0-4903-8c41-0f7a33f0f268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:10:53.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:49:42.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Gordon said he wanted to accept De Lima''s motion, he withheld
        it citing "humanitarian reasons," because Sombero was claiming he''s sick.
        He asked Sombero''s lawyer to provide a medical certificate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88149f13-3145-40fe-814c-39b0e7616811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:10:53.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:49:42.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombero, in a letter read by his lawyer, said he boarded a flight
        back to the Philippines from Vancouver on February 9, but airport authorities
        barred him from doing so because of "sweating and shortness of breath." He
        also attached in the letter a copy of his boarding pass and photos of him
        being tended by medics.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c81e66-11c6-46e6-acc4-7c0a8cf03049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:10:53.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:49:42.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said Sombero could even appear before the hearing through
        FaceTime, an online video calling application, just so&nbsp;move the inquiry
        forward.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1603a67-171b-4644-9123-0a487a365473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:10:53.388+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:49:42.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon withheld the presentation of three new witnesses on Thursday,
        saying he does not want Sombero to be able to monitor their testimonies and
        prepare his answers.</p>'
