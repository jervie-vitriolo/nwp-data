  'evolution-of-the-filipino-love-song':
    'author': 'Alyana Cabral'
    'caption': 'From kundiman to Manila Sound to OPM, the history of the Filipino
      love song is one marked by a bevy of influences, all captive to the fluidity
      of sound and feeling.'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2017-02-09T21:00:43.292+08:00
    'imagesource': 'jcr:0e63697a-5552-48e0-828c-4f197a4c5ea6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4db5f25-9897-4708-9b1f-9dcb60b48be7'
    'lead': 'From kundiman to Manila Sound to OPM, the history of the Filipino love
      song is one marked by a bevy of influences, all captive to the fluidity of sound
      and feeling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T16:28:22.073+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T16:29:38.710+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T16:29:38.250+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The evolution of the Filipino love song'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b7a689-6b8f-40d0-ac11-5f2bccfd4f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:28:22.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:29:38.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — It is nearly impossible to chronicle
        an accurate history of Filipino love songs, because doing so entails putting
        into words the history of at least two things that comprise the subject —
        the history of Philippine music, and the history of how Filipinos feel and
        perceive love. The latter is a fruitless feat, with love being an abstract,
        immeasurable thing, an emotion that not even science can explain. Among her
        private meditations on love, Susan Sontag wrote on her journal, “Nothing is
        mysterious, no human relation. Except love.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bd10f6-069c-424e-9b72-10082476dc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:28:22.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:29:38.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making sense of love in scientific terms is mostly an effort in
        vain. Perhaps the reason why almost every song is a love song is the endless
        search for its meaning, as well as music’s capacity to encapsulate an emotion
        both as simple and sophisticated as the most mysterious human relation on
        earth. And as generations come and go, the zeitgeist also evolves, and so
        does love and the music that captures it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4c0bc6-2b9a-4df6-8154-2cb5864928b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:28:22.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:29:38.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The practices of indigenous Filipinos in love and music are inseparable
        from dance. Different rituals are performed for different functions — for
        good harvest, for driving evil spirits away, for social occasions like weddings,
        and many others, which vary across different ethnic groups. The banga dance
        of the Igorot women shows their grace and strength, as they carry stacks of
        pots above their heads, on their way to a river to fetch water supply, sometimes
        a preparation for a marriage ceremony. The maskota of Tuguegarao is a wedding
        dance where the groom sometimes plays the role of a suitor, advancing toward
        the bride in aggressive claps, and the bride plays coy and hard-to-get with
        her modest moves.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fc18a5-47ef-4d2b-83f7-e8aeedbef258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:28:22.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:29:38.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many courtship dances that the Filipinos have inherited from the
        Spanish colonial era have similar characteristics. These are usually accompanied
        by folk music, most of which are in waltz or triple time, played by a rondalla
        or a folk band.</p>'
    '8':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/STxchtw6g88"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ce0d9c-f6f1-49ee-ab21-ea210410d6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:28:22.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:29:38.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db296475-2f4a-424e-977b-899ca4bf6352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:28:22.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:29:38.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same era, the<em> kundiman</em> was born as a style of folksong
        that initially served as a hymn to express patriotism, in Filipinos’ struggle
        for freedom from oppression during the Spanish regime. Though <em>kundiman</em>
        songs depicted love for the country, they were usually disguised as love songs
        for a pined muse, as a metaphor for the motherland. One of the most popular
        songs among Philippine revolutionaries at that time was “Jocelynang Baliwag,”
        which was composed in the guise of a courtship song dedicated to Josefa “Pepita”
        Tiongson y Lara, an idolized lady from Baliwag.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443ea44e-f13d-488f-bc4d-f013961c38fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:28:22.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:29:38.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the revolution, the <em>kundiman</em> evolved into an art
        form, when it was made for the orchestra by the composers Francisco Santiago
        and Nicanor Abelardo. It later became more popular when singers like Sylvia
        La Torre and Danilo Santos adopted it, who were both later hailed as the “queen”
        and “king” of <em>kundiman</em>, respectively. Somewhat, the political undertone
        of the folksong style has been retained. Santos’ “Imelda” might as well have
        been an ode to the First Lady at the time, while La Torre’s “Sa Kabukiran”
        celebrated the joys of being out in the field, where the farmers plow.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a703f3c-24f4-41bc-8cdb-318908f5ad50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:28:22.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:29:38.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that age of ternos, love songs conjured images of men looking
        up at the windows of their Maria Claras, courting them with a tender harana.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971f53c1-a7b4-49a1-9500-aa3a787485d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:28:22.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:29:38.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Americans came along, so did their brand of pop music,
        which in turn influenced ours. However, the heart of the <em>kundiman</em>
        still stayed in our musical DNA, and the genre Manila Sound was born. It became
        a playground of pop, disco, blues, and commercialism altogether, following
        American sensibilities. The way we loved in folksong was transformed into
        grand romantic declarations of love in the songs of the Manila Sound era:
        in the string orchestra of Celeste Legaspi’s <em>“Gaano Ko Ikaw Kamahal,”</em>
        the muse metaphor in Hotdog’s <em>“Ikaw ang Miss Universe ng Buhay Ko,”</em>
        and the heartbreak indulgence of the early ballads and covers of Gary Valenciano.
        The songs also showed how gender roles in love evolved, or at least, how we
        saw and expressed them. Cinderella’s “T.L. <em>Ako Sa’yo”</em> was a lesson
        in true love in the eyes of a woman, who longs for a man despite the taunts
        of her siblings and the refusal of her grandparents, which tangentially implies
        the times’ traditional conservative values, among many other similar love
        songs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4001cc17-e637-4593-822d-a054b17011a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:28:22.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:29:38.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking from the grandeur of the 80s was the era of the power ballads
        that followed, where we saw the extremities of love in the subtlety of piano
        lines and the intensity of vocal gymnastics. The voices of divas like Regine
        Velasquez and Jaya soared to platinum status, as other soul-R&amp;B singers
        came together into groups — Freestyle and South Border expressed love in falsettos
        and groovy rhythms reminiscent of their Manila Sound ancestors. Songwriters
        such as Louie Ocampo, Ogie Alcasid, and Vehnee Saturno continued the tradition
        started by the great songwriters in the 80s, filling the modern Filipino songbook
        with hits such as “You Are My Song,” <em>“Bakit Ngayon ka Lang,”</em> and
        <em>“Mula sa Puso.”</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35d5c30-18d5-4d16-a7fd-657ce5fec5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:28:22.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:29:38.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like exes or former lovers, some songs are stuck to the past as
        triggers of nostalgia. But they also serve as predictions for the future,
        as we continue to adopt all the sounds that make up our identity and negotiate
        all the influences we are faced with, both internal and external.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f281fa2-afa1-4f78-ae1d-ad91a75d4fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:28:22.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:29:38.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also the age of Pinoy rock, a time for college love. The
        songs of the likes of Eraserheads served as the soundtrack to the love lives
        of college kids everywhere at that time. Lovers who once swayed on the dancefloor
        in the disco era transferred to bars to watch gigs together. Parokya ni Edgar
        asks, <em>“Uso pa ba ang harana?”</em> and they are answered by many young
        men serenading their crushes with guitars, probably to ask them out to the
        prom, with their <em>“nanginginig na mga kamay.”</em> Sugarfree would know
        how they feel.</p>'
    '1':
      'assetautoplay': false
      'assetcontrols': true
