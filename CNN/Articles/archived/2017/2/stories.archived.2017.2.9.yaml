      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e289b91c-d93e-444a-8236-1d317965f0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:29:34.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:29:38.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d4f4e8-a663-4652-90b9-b81c706075e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:29:34.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:29:38.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A love song-themed multimedia songwriting contest, <em>Himig Handog</em>,
        was born in 2002, two years after the original Himig Handog songwriting contest
        focused on the themes of nationalism (<em>Himig Handog sa Bayaning Pilipino</em>
        and JAM: <em>Himig Handog sa Makabagong Kabataan)</em> — and struck in the
        same vein of the Metropop Song Festival from the 70s, a competition that launched
        the careers of many artists, such as Freddie Aguilar and Vehnee Saturno, who
        continued the tradition of pop composition set by Ryan Cayabyab.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9a7399-d554-44db-86ec-a13748a6646b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:29:34.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:29:38.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like how “retro” reached its peak in the 90s, when revivalism
        became a trend, the early 2000s saw acoustic covers of almost every popular
        song, both local and international. The covers of artists such as Princess
        Velasco and MYMP were equally loved as their original counterparts, and now,
        more cover artists take to YouTube to share their own versions of old love
        songs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f9c430-0ccb-4d25-b5b9-ded25dec85f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:29:34.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:29:38.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As textmates moved from colorless Nokia phones to chatting on the
        internet, love songwriters started to toy more with electronic instruments,
        as well as the number of genres that have already been exhausted that time.
        People fell in love with the soul-R&amp;B-synth fusion of UDD, then Up Dharma
        Down. Lovers went back to the dancefloor when EDM reached its peak. But they
        also went to gigs to catch their favorite bands. They sang their hearts out
        to the love songs of Ang Bandang Shirley. The Eraserheads released new songs
        and people suddenly remembered their past in a new light, whether in the context
        of love or not.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e07f6f7-1dc5-4751-b8a0-58628ca3e214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:29:34.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:29:38.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the reason why almost every song is a love song is the endless
        search for its meaning, as well as music’s capacity to encapsulate an emotion
        both as simple and sophisticated as the most mysterious human relation on
        earth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a769e5f2-863f-464c-ac91-e71179de5df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:29:34.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:29:38.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, in the same way that people loved Sharon Cuneta and
        Gabby Concepcion in the 80s, people are still obsessed with love teams, as
        shown in the craze surrounding Nadine Lustre and James Reid, who are both
        singers in their own right, making songs that profess their love for each
        other. Though everything has changed in the world of Filipino love songs,
        it seems that nothing did.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54423b6d-dc58-471a-b43a-10a3278c800f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:29:34.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:29:38.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like exes or former lovers, some songs are stuck to the past as
        triggers of nostalgia. But they also serve as predictions for the future,
        as we continue to adopt all the sounds that make up our identity — kundiman,
        Manila Sound, OPM, and many more — and negotiate all the influences we are
        faced with, both internal and external. Music is therefore as abstract as
        love, and can be best explained through emotions as such.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97681c85-45ad-4fa6-932f-d3a8d4b4680b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:29:34.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:29:38.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the aforementioned genres are sometimes just labels that
        we can do away with, in the same way that the greatest kind of love can’t
        be described by a mere label. Memories, after all, are jumbled in a cacophony
        of many different things — there is no timeline, only sound and feeling.</p>'
  'new-dead-sea-scrolls-cave-discovered':
    'author': 'Paul P. Murphy, CNN'
    'caption': 'A cave filled with scroll storage jars was discovered in Judea – the
      first time such was found in over 60 years.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2017-02-09T17:57:37.613+08:00
    'imagesource': 'jcr:487d2621-0416-4f61-b835-067c78f9e92c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43561198-a9ab-4ca0-a751-257786e958be'
    'lead': 'Excavations on the storied Judean cliffside revealed a new Dead Sea Scrolls
      cave, full of scroll storage jars and other antiquities, the first such discovery
      in over 60 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T16:32:16.609+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T16:32:20.047+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T16:32:19.817+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Dead Sea Scrolls cave discovered

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72f389b-f542-4406-b2a6-76ea65ac613b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:32:16.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:32:20.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Excavations on the storied Judean cliffside revealed a new
        Dead Sea Scrolls cave, full of scroll storage jars and other antiquities,
        the first such discovery in over 60 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b211309a-3c1e-4dd3-98dc-d0b299bd4ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:32:16.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:32:20.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery upends a decades-old theory in the archaeological
        community that Dead Sea Scrolls were only found in certain caves at the Qumran
        cliffs, which are managed by Israel in the West Bank.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5dcff1-3e2b-4a3d-82f2-938265168bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:32:16.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:32:20.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until now, it was accepted that Dead Sea Scrolls were found only
        in 11 caves at Qumran, but now there is no doubt that this is the 12th cave,"
        said Dr. Oren Gutfeld, one of the project''s lead archaeologists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d05c414-aa89-4c09-9529-36aa22a8fd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:32:16.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:32:20.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pottery shards, broken scroll storage jars and their lids – even
        neolithic flint tools and arrowheads – littered the cave''s entrance. Farther
        in, there appeared to be a cave-in.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c08bb51-fadd-4bb0-a6b4-6d66a4075277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:32:16.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:32:20.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a bit of work with a small pickax, the team made a monumental
        find: an unbroken storage jar with a scroll. It was rushed to Hebrew University''s
        conservation lab, where it was unfurled in a protected environment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7da7ae-4fcc-4ef1-8a65-364a72558bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:32:16.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:32:20.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had no writing; it was placed in the jar to prepare it for writing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13169556-8414-4b39-9e49-bb99fcea0238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:32:16.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:32:20.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the effort was not in vain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c497d732-2bba-4428-8895-e463788ea9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:32:16.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:32:20.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists soon discovered the cave-in was intentional and it hid
        a tunnel about 16-20 feet in length.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53016691-c89e-4753-90cc-b5b8d2ba53a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:32:16.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:32:20.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At some point hidden in the tunnel, we found a few [three] broken
        storage jars with the lid," said Gutfeld. The team also found the cloth coverings
        and the leather strap that bound the scrolls the jars once held.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0443015a-6562-45f7-a891-8ef8ea479b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:32:16.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:32:20.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team thinks looters ransacked the cave around the 1950s, pointing
        to pickaxes left in the tunnel as evidence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb63e9ec-3a88-4b02-b767-5236dda98a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:32:16.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:32:20.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I imagine they came into the tunnel. They found the scroll jars.
        They took the scrolls," said Gutfeld. "They even opened the scrolls and left
        everything around, the textiles, the pottery."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841891b7-0c4e-46f8-923c-99a7fcaa18e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:32:16.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:32:20.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last few years, researchers believe Dead Sea Scroll fragments
        made their way onto the antiquity black market. According to Gutfeld, that
        resurgence led authorities and researchers to embark on the task of surveying
        all the caves at Qumran in the Judean desert.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ed1dfa-c8c1-4eb0-b113-78890b83d0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:32:16.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:32:20.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is likely just the first in a series of Dead Sea Scroll discoveries,
        said Gutfeld; they have hundreds of caves and many years to go.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6103c774-9111-4680-9bac-f12159498d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:32:16.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:32:20.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a big project. It''s a big operation," he said by phone.
        "We are very optimistic after 60 years we still find new caves with materials
        that shed new light on the scrolls."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d912e41-ac38-4e79-bf9e-f98df3fdda68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:32:16.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:32:20.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a news release from the Hebrew University of Jerusalem,
        the excavations are part of "Operation Scroll," a joint effort by the university,
        the Israel Antiquities Authority, the Israel Nature and Parks Authority, and
        the Civil Administration of Judea and Samaria.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8ec281-c93d-4e7a-a6b4-3bb98d429797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:32:16.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:32:20.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "New Dead Sea Scrolls
        cave discovered."</em></p>'
  'Akbayan-rep-alvarez-ultimatum-uncalled-for':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-09T17:55:55.168+08:00
    'imagesource': 'jcr:f769bbc3-aaa6-45d7-a4a6-41f28a36e8c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90e60e5d-23f6-4fdc-96fc-1a8ba917d9c6'
    'lead': 'Akbayan Representative Tom Villarin slammed House Speaker Bebot Alvarez''s
      approach as "dictatorial" for threatening to remove congressional leaders who
      oppose a proposal to revive the death penalty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-04T16:35:59.056+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-04T16:36:02.838+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-04T16:36:02.491+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Akbayan Representative: House Speaker''s ultimatum "uncalled for"

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a903f808-91f0-4d25-8e06-d949f86aabf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:35:59.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:36:02.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Akbayan Representative
        Tom Villarin denounced on Thursday the House Speaker''s ultimatum threatening
        to replace majority leaders who oppose a proposed bill reinstating the death
        penalty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1cdb6b-e490-43b0-b321-131b5b84a3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:35:59.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:36:02.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s uncalled for because we are all democratically
        elected members of the House," Villarin told The Source. He added that due
        to how they were chosen, congressmen were all "in the same level."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fe8b6a-0d26-4ed8-b236-e17ee45ab0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:35:59.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:36:02.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So when he approaches us and threatens members of the House, that
        would be sort of a dictatorial approach on his part," said Villarin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b35a33d-9dee-49eb-9e46-a758892271ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:35:59.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:36:02.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, House Speaker Pantaleon Alvarez said that members
        of the majority who oppose the reinstatement of death penalty are putting
        their congressional posts on the line.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ef9207-3e6c-401c-a879-e8366bc012b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:35:59.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:36:02.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Speaker Alvarez gives ultimatum to anti-death penalty majority
        members</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8c6e4d-abe4-4c09-9834-dca078694a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:35:59.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:36:02.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In all past congresses, this is the first time as what Cong. Biazon
        said, that a speaker would go that extent of publicly threatening House members,
        even deputy speakers, chairpersons of committees," said Villarin. "That''s
        uncalled for."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecd4faa-ea42-4b14-b3d9-39176702b044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:35:59.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:36:02.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that, for Alvarez to resort to threats "shows that they''re
        not very sure about death penalty."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb264c4-0c82-4490-8738-fe73f0015244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:35:59.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:36:02.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House members opposing the death penalty include former President
        and now Deputy House Speaker Gloria Macapagal-Arroyo, who signed the abolition
        of the death penalty in 2006, when she was President.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4084af92-fbdf-4483-86f0-8cb8dd42e624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:35:59.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:36:02.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa representative and PDP-Laban member Ruffy Biazon has
        a different perspective, saying he doesn''t see Alvarez''s ultimatum as a
        threat.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cc76e2-13a2-4c81-9e96-c012228ac343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:35:59.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:36:02.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, if it compels a particular member to act in a particular
        way, then it must be a threat, at least for that particular member," Biazon
        told The Source. "I didn''t feel threatened."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fd9f1d-bacf-46cd-b005-6bb324e22317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:35:59.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:36:02.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he noted that it was the first time he encountered this
        kind of "direct approach" from the House leadership. Nonetheless, he maintained
        that it is "within the capabilities of the majority to do that."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962581f2-a5c3-419d-9a62-07ebebd66a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:35:59.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:36:02.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon is in favor of the death penalty, but only for cases of drug
        trafficking.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf5d8f4-95a4-4536-aaa6-cd8cd5daf53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:35:59.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:36:02.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives is currently deliberating on the reinstatement
        of capital punishment, which President Rodrigo Duterte strongly prefers as
        a way to fight criminality and the illegal drug trade.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Villarin: House speaker&#39;s threat uncalled for | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        Live <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a> <a href="https://t.co/kxOTbAP05o">pic.twitter.com/kxOTbAP05o</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/829499511303069696?ref_src=twsrc%5Etfw">February
        9, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da52bab7-11a7-4118-9a69-0e490b36289a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:35:59.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:36:02.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557343ae-52b3-4ffc-8699-e6d4d7c37690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:35:59.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:36:02.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A house divided</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bbe1aa-a09a-49d1-98e3-a21b32be7f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:35:59.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:36:02.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the bill''s chances, Biazon said he had a "limited"
        point of view and could not tell which side was leading.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2eb5496-1fc9-4874-b653-04161a16343f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:35:59.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:36:02.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He attended the PDP-Laban caucus on Tuesday morning with an estimated
        attendance of 60 representatives, where the numbers favored those behind capital
        punishment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37946f2e-b7bf-4d5a-9472-96e95b25c65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:35:59.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:36:02.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that caucus that I attended... apparently there are more who
        would be voting in favor of the bill," said Biazon.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2b455f-d5cf-489b-bc57-b0fd9ded4fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:35:59.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:36:02.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Villarin maintains that many congressmen will reject the
        bill because they, like Biazon, wish to limit death penalty to drug-related
        cases alone.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409c6726-5812-425e-a186-a1a8fb04a1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:35:59.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:36:02.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think with the present bill they filed... majority will reject
        that bill," Villarin predicted. "That''s why the trend now during the caucuses
        is to negotiate among the members of the House."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc9b6ad-97f9-4c04-9f0c-513df7d007d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:35:59.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:36:02.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of these negotiations was to reduce the original 21 crimes that
        automatically merited death sentences to only nine crimes, five of which are
        drug-related.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9a2433-37c0-4272-b75a-d735be00f879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:35:59.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:36:02.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another is to include some crimes on the list, but not make them
        mandatory. The final sentence will be determined by the judge.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08807fd-9e19-4c0d-9654-ee910a2f264f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:35:59.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:36:02.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Villarin noted that the country has a "flawed justice system,"
        one of the reasons he opposes the proposal.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45163249-71fe-4883-a4da-2fdb6c43030a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:35:59.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:36:02.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem here is that we have a flawed justice system," he said.
        "Mababayaran yung judge [Judges can be paid]. So life now has a price."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c7b66d-bcf8-4627-bc19-afac4590e382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:35:59.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:36:02.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acknowledging flaws in the judicial system, Biazon responded "we
        should not abandon our efforts in the other aspects of the criminal justice
        system."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b6de8b-dcbf-4137-b055-44d455eabe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:35:59.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:36:02.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the death penalty may have a better chance in House of Representatives,
        it is expected to face more scrutiny in the Senate.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46058b48-553a-457d-ab6a-7a2c3941eb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:35:59.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:36:02.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Lawmakers, government officials divided on death penalty</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f4cbe1-d2f7-4351-b25f-34e2cdc6cf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:35:59.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:36:02.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gag order</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfa9b82-bd6e-49fe-8c2c-2345118c9e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:35:59.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:36:02.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarin also claimed that there was "practically a gag order" during
        the House debate on Tuesday night.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0ad88c-55e3-4f86-bbd5-90cde37c5f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:35:59.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:36:02.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the rules, any member of the House of Representatives
        can speak for around an hour. This time frame includes the sponsor or interpellator''s
        reply. However, he noted that the response can sometimes eat at the time of
        the speaking member.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b281ba-c21c-4ba0-8f1d-a63c23855c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:35:59.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:36:02.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem last night was, if I''m the sponsor, I can filibuster,"
        Villarin explained. "So if I''m like Cong. Fred Castro, or even Cong. (Ching)
        Veloso, I could make my reply for one question in 30 minutes, 40 minutes."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30237384-b99f-44e7-b87e-bf482a6e1482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:35:59.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:36:02.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his part, Biazon said that members of the opposition tended to
        nitpick the attendance and quorum, pushing back the debate.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ac1a98-f4c0-49a3-89a3-a10a9c2d9c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:35:59.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:36:02.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The majority had committed to allow 50 opposition congressmen to
        debate on the floor," said Biazon. "But it was also members of the opposition
        who were trying to delay the proceedings to start the debate."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c98f725-4e1b-4fef-a357-d8331ae0109f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:35:59.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:36:02.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, both Biazon and Villarin said that such moves were within
        parliamentary bounds.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27acae9a-909e-48fa-9cc3-f5fb6c6c05d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:35:59.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:36:02.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both representatives estimate that the second reading will end in
        March, but the proposal will be scrutinized again in a third reading.</p>'
