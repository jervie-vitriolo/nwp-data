      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: BPI on Duterte-Trillanes row: We had nothing to do with
        it</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739c75f4-2d9e-42c6-b960-d4d4b9c5ac86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:46:29.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-04T16:46:32.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign, Duterte revealed his bank records, which showed
        two BPI accounts with ₱17,000 and around ₱24,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fffd0eb-5f4f-4dda-80bb-a7f7df3dafb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:46:29.860+08:00
