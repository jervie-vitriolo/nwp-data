      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam nila na maraming namamatay kaya sumasabay na rin sila. Sumasakay
        sila sa sitwasyon," he said.</p>'
    '24':
