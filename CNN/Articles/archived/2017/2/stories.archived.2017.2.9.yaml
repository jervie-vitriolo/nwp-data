      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a solution of some of the deaths under investigation (DUI)
        cases or the ones termed by the media as EJK, extrajudicial killings, which
        (is) presumably (attributed to the police)," he said during the media briefing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4776f6-cdc2-4c50-ae61-7bf83858a44e'
