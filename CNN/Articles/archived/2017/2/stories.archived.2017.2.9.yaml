      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>José Maceda is a Philippine composer and ethnomusicologist whose
        work and contribution to field music research is celebrated not only in the
        Philippines, but around the world. On Jan. 31 to Feb. 10, the UP Center for
        Ethnomusicology will be holding an exhibit on some of the key theories — Technology,
        Nature/Environment, Space/Atmosphere and Time — that Maceda used in his compositions.
        Among others, the exhibit will also include text from Maceda’s own writings
        and composition analysis from National Artist for Music Ramon P. Santos to
        help illustrate the theories. The exhibit is ongoing at the Bulwagan ng Dangal,
        UP Diliman. More details are available at their Facebook page.</p>'
