    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec25d5d-ba53-4762-803a-ac9330f81d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-04T16:21:16.649+08:00
      'mgnl:createdBy': 'jeff'
