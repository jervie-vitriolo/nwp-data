  'sws-love-survey':
    'author': 'Ver Marcelo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-11T14:43:41.317+08:00
    'imagesource': 'jcr:bb532215-ad17-4362-a2dd-60609eede0e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '444b7370-ea78-4ab5-95b7-5fe12b9c3f44'
    'lead': '#WalangForever is apparently warranted for the other half.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T11:19:33.416+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T11:19:36.306+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T11:19:36.141+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Only about half of Filipinos have ''very happy'' love lives - SWS survey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd02bdba-133b-4c1b-8fe4-7dcd7fa1b332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:19:33.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:19:36.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> More than half
        of the Filipinos are happy with their love lives while about 44 percent of
        Filipinos believe it is possible to fall in love with more than one person
        at the same time, according to a survey released by the Social Weather Stations
        (SWS) on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf16ec02-fc4f-43d0-b8d4-6399c68213a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:19:33.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:19:36.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The non-commissioned survey, conducted on December 3 to 6 last year,
        showed 55 percent of Filipinos are "very happy" with their love lives, the
        highest percentage since 2012.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb8651c-d26c-4420-9065-401626ce4f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:19:33.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:19:36.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who said they "could be happier" with their relationships
        are at 31 percent, on par with 2011 at the lowest recorded rate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6f9cfe-f651-4f37-b331-17e6e7bfa76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:19:33.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:19:36.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming in at an all-time high since 2002 are those with "no love
        life," making up 14 percent of the population.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac94432e-d2ff-4da0-900e-3ff9b5b900e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:19:33.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:19:36.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Married Filipinos registered as the happiest with their love lives
        at 65 percent, while 33 percent said their marriage could be happier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bfc9cd-75c0-4228-81ba-7f811b5300ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:19:33.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:19:36.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS survey added that "among those who are single, more women
        (63 percent) say they have no love life than men (50 percent)."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ec957c-e5ed-4ef3-a715-e9f1537943d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:19:33.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:19:36.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS conducted face-to-face interviews with 1,500 adults nationwide
        for the survey, which has a ±3 percent margin of error.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b18b39b-5264-4af4-b180-58d39c31bf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:19:33.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:19:36.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who refused to answer and do not know their relationship status
        were excluded from the results.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e38176e-a850-47bf-b566-5e633c4d9f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:19:33.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:19:36.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torn between two (or more) lovers</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9d0586-bc87-4c38-81da-f48529afd8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:19:33.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:19:36.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love does work in mysterious ways, as the same SWS survey showed
        44 percent of Filipinos believe it is possible to fall in love with more than
        one person at the same time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed04185c-9a49-49b7-a2e4-b3268d569cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:19:33.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:19:36.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a close second are those who said the deed is impossible, making
        up 43 percent of the respondents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3553e39-0e0b-41c9-8e0d-4cdd6551f27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:19:33.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:19:36.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>12 percent of the interviewees remained undecided.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55a2e99-ef59-460a-9a2a-25f6acf62009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:19:33.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:19:36.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result remained consistent among married and single Filipinos,
        with a respective 45 percent and 44 percent possibility of loving multiple
        individuals simultaneously.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66d373a-6c9d-4a54-a464-abe79dc13059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:19:33.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:19:36.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>51 percent of Muslims, whose men are allowed to have up to four
        wives, said loving more than one person is possible, higher than the Catholics''
        45 percent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209c1763-66db-4f41-86b9-858fabffe4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:19:33.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:19:36.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the survey added that about one in five Filipinos have
        already experienced falling in love with more than one person, which is most
        prevalent among those with live-in partners at 23 percent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f86cfde-bff4-4533-835a-7688ad050e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:19:33.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:19:36.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surprisingly, the survey also showed that those who said they are
        very happy with their relationships also have the highest percentages in both
        experience and belief in the possibility of concurrently loving multiple people.</p>'
  'chinese-us-aircraft-unfair-encounter':
    'author': ' Ryan Browne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-11T04:08:16.239+08:00
    'imagesource': 'jcr:f6c2b913-3dce-4ac8-84b9-b5fd564a3fcc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7efd46ca-a3bb-48ca-9f10-b3a3f17be457'
    'lead': 'The two planes flew within 1,000 feet of each other in the general vicinity
      of the contested Scarborough Shoal in the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T11:21:35.597+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T11:21:39.418+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T11:21:39.206+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese and U.S. aircraft in ''unsafe'' encounter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf06e6e-4e2e-4112-8f85-99efe178c028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:21:35.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:21:39.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — Two U.S. defense officials told CNN that there
        was an "unsafe" close encounter between a U.S. Navy P-3 Orion aircraft and
        a Chinese surveillance aircraft Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9674f140-c77c-46fc-b30d-63c60487952e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:21:35.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:21:39.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One official said the Chinese plane was a People''s Liberation Army
        Air Force KJ-200.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e10a807-4353-4fc5-9b92-ab87ea477746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:21:35.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:21:39.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two planes flew within 1,000 feet of each other in the general
        vicinity of the contested Scarborough Shoal in the South China Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fe80c3-bdac-408e-9d3b-897afdd36949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:21:35.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:21:39.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for U.S. Pacific Command which oversees U.S. Troops
        in the region confirmed the incident, calling it "unsafe" in a statement provided
        to CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9199799f-4b3f-4829-ab15-f7c48ce5dff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:21:35.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:21:39.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. Navy P-3C was on a routine mission operating in accordance
        with international law," Maj. Rob Shuford said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c6e00a-78a7-443a-9e7a-e247004bd5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:21:35.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:21:39.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Defense and U.S. Pacific Command are always concerned
        about unsafe interactions with Chinese military forces," he added. "We will
        address the issue in appropriate diplomatic and military channels."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcbc2f1-f95b-4a54-983f-8f4655a696e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:21:35.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:21:39.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second official said that the American P-3 had to alter course
        in order to ensure that there wasn''t an aerial collision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14b27b7-f2a5-463f-b20f-0ce2623ac02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:21:35.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:21:39.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Navy considers the encounter to be "unsafe," it does not
        assess that any malign intent was behind the incident, though the event was
        considered serious enough to be raised up the chain of command.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8f2a70-ecbd-4005-adb5-d2f55345a22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:21:35.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:21:39.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official called encounters between U.S. and Chinese aircraft
        like the one that took place Wednesday "extremely rare," noting that there
        were zero such incidents in 2015 and two in 2016. It was the first such instance
        of 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb1197e-cc08-43dc-b1ab-fdd501ffebe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:21:35.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:21:39.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims almost all of the South China Sea, including islands
        more than 800 miles from the Chinese mainland, despite objections from neighbors
        including the Philippines, Malaysia, Brunei and Vietnam. Beijing has also
        created artificial islands in the area, outfitting some of them with military
        features.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec509a7-516a-435d-86c6-07bdce51d39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:21:35.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:21:39.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area around the Scarborough Shoal, which lies 130 miles west
        from the Philippine island of Luzon, has been at the epicenter of the China-Philippines
        dispute over territorial claims in the South China Sea, with Chinese Coast
        Guard ships frequently operating in the area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881a221a-e8c8-44cf-bfaf-75b96301189c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:21:35.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:21:39.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. does not take a position as to the sovereignty of the waters
        but has insisted on the right to conduct freedom of navigation operations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cc4a3e-5f2d-4f35-a1fe-ca0329db4b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:21:35.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:21:39.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The need for the two militaries to keep an eye on each other could
        help explain the presence of surveillance aircraft like the P-3 and KJ-200.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e4ad84-a206-42b0-a10d-5d507646197f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:21:35.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:21:39.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his confirmation hearings, Secretary of State Rex Tillerson
        suggested that the U.S. should take a harder line in addressing China''s assertiveness
        in the South China Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7a2865-bdf7-4279-b137-e97d5239dd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:21:35.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:21:39.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, three Chinese Coast Guard ships entered waters near a
        chain of islands, called the Senkakus by Tokyo, which are claimed by both
        China and Japan in the East China Sea, according to Chinese and Japanese authorities.</p>'
  'trump-new-action-security-coming':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-11T04:01:29.124+08:00
    'imagesource': 'jcr:435bd0b5-a587-4b36-b1da-1be29bbacada'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92e03c0f-7072-4c63-a4d8-4446b5b47d2e'
    'lead': 'President Donald Trump said Friday his White House will unveil new security
      measures to keep America safe next week, and said his administration will continue
      to pursue efforts to lift the freeze on his immigration ban.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T11:24:17.126+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T11:24:20.141+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T11:24:19.985+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump: New action coming on security next week

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9913f4f9-ade8-4bd2-a6cf-42bcb929361e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:24:17.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:24:20.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> President Donald Trump said
        Friday his White House will unveil new security measures to keep America safe
        next week, and said his administration will continue to pursue efforts to
        lift the freeze on his immigration ban.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ad4f3b-29b6-41e0-8ab5-fefe6db783a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:24:17.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:24:20.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be doing something very rapidly having to do with additional
        security for our country. You will be seeing that sometime next week," Trump
        said at a news conference with Japanese Prime Minister Shinzo Abe, without
        elaborating on what the actions will be.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c69f920-7cf5-4d1c-8dfb-ed652411c31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:24:17.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:24:20.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump began the East Room news conference by renewing U.S. security
        guarantees to Japan concerning islands in the East China Sea with which it
        has a territorial dispute with Beijing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661d3f19-891a-4f42-85fd-5123bd276e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:24:17.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:24:20.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are committed to the security of Japan and all areas under its
        administrative control," Trump said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7d57de-9f86-4943-a22e-ff1bddff1d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:24:17.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:24:20.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before their joint appearance in the East Room, the two leaders
        held Oval Office talks expected to focus on the restive security situation
        in Northeast Asia as China flexes its territorial muscles and North Korea
        pursues its nuclear and ballistic missile program. They were also discussing
        the U.S.-Japan alliance, the bedrock of American power projection in Asia
        about which Trump made uncomplimentary comments during his campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64db1fbd-110c-4d47-bf13-93b6cc569745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:24:17.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:24:20.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan calls the island chain the Senkakus, while China calls them
        the Diaoyu Islands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd554089a-f3a5-4c81-8fd9-666b8e37e240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:24:17.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:24:20.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. recognizes Japanese administration of the islands and says
        Article 5 of the U.S.-Japan Security Treaty applies to them. But there had
        been some doubt over Trump''s position on the issue -- at least until Defense
        Secretary James Mattis renewed the guarantee last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c4e2d8-9809-4897-8eeb-c7e285e22099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:24:17.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:24:20.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s travel ban has been blocked by a federal judge in Seattle,
        a ruling upheld Thursday night by the 9th Circuit Court of Appeals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e7f2ab-599c-4815-844c-da5ffb0feaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:24:17.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:24:20.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said that he was also confident that legal efforts
        would ultimately succeed in defending his executive order to temporarily halt
        immigration from seven predominantly Muslim nations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67e6d56-a89f-4fa5-8265-b69b5b7b5114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:24:17.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:24:20.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to go through the court process," Trump said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de16cd8-34df-443f-b185-6b6ab020406b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:24:17.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:24:20.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump did not specify exactly what the new security measures would
        entail. "We will not allow into our country who are looking to do harm to
        our people," Trump said.</p>'
  'Expanded-Bangsamoro-transition-body-21-members':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-11T01:48:12.885+08:00
    'imagesource': 'jcr:23971ed5-91fe-4797-9272-2f74c5374e92'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2cf1d3f-ef3e-40c5-be5e-c63259a8da50'
    'lead': 'The quest for peace in Mindanao is back on track again with the appointment
      of 21 members to make up the new and expanded Bangsamoro Transition Commission
      (BTC).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T11:27:05.258+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T11:27:08.765+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T11:27:08.649+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '21 members of expanded Bangsamoro transition body named

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcde0da-ad3c-4a77-bdbf-99677f08567e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:27:05.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:27:08.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The quest for peace in Mindanao
        is back on track again with the appointment of 21 members to make up the new
        and expanded Bangsamoro Transition Commission (BTC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc36da2-fed5-4bc4-a451-35485490281d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:27:05.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:27:08.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly-formed body will draft a new Bangsamoro enabling law after
        the old Bangsamoro Basic Law (BBL) was not enacted in the previous Congress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df6665b-da76-4828-a8fc-ecefa54ce603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:27:05.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:27:08.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will signal the start of the work to come up with an inclusive
        Bangsamoro law that will truly reflect and address the clamor for a genuine
        political autonomy for the Bangsamoro people in Mindanao," Secretary Jesus
        Dureza, the presidential adviser on the peace process, said as the announcement
        was made Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b22f9cb-6999-4a99-8a86-9b84261d87cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:27:05.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:27:08.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BTC — which previously had only 15 members — now has 11 members
        from the Moro Islamic Liberation Front (MILF), with the government side having
        seven members, while three members are from the Moro National Liberation Front
        (MNLF). MILF will take the chairmanship.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a404c39d-c6e0-415d-9d8f-85ae7672ad0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:27:05.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:27:08.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: Misuari vows support for Duterte''s peace efforts, anti-drug
        war</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cded07-a840-4f98-97c2-e5cf69386765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:27:05.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:27:08.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irene Santiago, chair of the Government Panel Implementing the Bangsamoro
        Accords, said the members were chosen because of their capacity to listen
        and their extensive knowledge in Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf80a6ca-d00c-4d79-9dd3-2c58dfeddc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:27:05.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:27:08.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is expected that the new members of the BTC will hit the ground
        running. Their role is vital for us to reach a CAB (Comprehensive Agreement
        on the Bangsamoro)-compliant enabling law," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3214d070-7876-4fb4-893b-bc72384e7696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:27:05.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:27:08.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has set a deadline for the BTC to submit the draft
        to Congress by July for deliberations and ratification.</p>'
  'Confidential-memo-claims-Aguirre-knew-high-profile-inmates-lavish-lifestyle':
    'author': 'Yvette Morales, CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-11T13:35:55.778+08:00
    'imagesource': 'jcr:5c22d6e7-c918-4942-8b64-d589d7046a98'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '855b9051-7038-497f-af06-a0e364eace33'
    'lead': 'Despite earlier denials, a confidential document alleges Justice Secretary
      Vitaliano Aguirre allowed the lavish lifestyle of some high-profile inmates
      who testified before the House of Representatives. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T11:29:53.232+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T11:29:56.692+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T11:29:56.501+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
