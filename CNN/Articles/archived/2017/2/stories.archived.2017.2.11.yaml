  'plunder-still-death-penalty-crime-list':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-10T23:58:03.829+08:00
    'imagesource': 'jcr:1316c5b6-54b7-4a83-8758-888270bb4147'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30610e23-e730-42b3-899f-32d6e7820484'
    'lead': 'House Majority Leader Rudy Fariñas clarified that plunder is still in
      the list of crimes punishable by death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T09:51:59.594+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T09:52:02.581+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T09:52:02.323+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Plunder still on death penalty crime list - House majority leader

      '
    'updated': 2017-02-11T00:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46e71bd-7ae7-4112-afb3-e74b11b6b6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:51:59.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:52:02.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> House Majority
        Leader Rudy Fariñas denies the removal of plunder on the list of crimes punishable
        by death in a currently proposed bill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbfe3bb-941b-43b2-88ff-5477833c71e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:51:59.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:52:02.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message sent to CNN Philippines on Friday, Fariñas said
        Speaker Pantaleon Alvarez and him were still in the process of building consensus
        on the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a1fe4f-1550-43a7-a43b-62ce0bd2bcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:51:59.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:52:02.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bill as it stands now has plunder as punishable by reclusion
        perpetua to death," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0241d4fd-50c8-4d29-abe9-9d28da3eaa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:51:59.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:52:02.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez earlier said plunder has been removed from the list after
        the supermajority caucus on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1184c0f7-0637-4e41-8dca-6e01b6bba12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:51:59.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:52:02.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Justice committee chair Rey Umali confirmed that House
        leaders planned to come up with a set of amendments to the current bill, including
        the removal of plunder from crimes punishable by death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f1e41d-5f0f-4de3-a1ae-6fc1ae16bb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:51:59.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:52:02.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Solons propose removal of plunder from crimes punishable
        by death</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aaebff-6981-4a3f-9eed-a4178d965bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:51:59.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:52:02.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the House majority leader said as of this time, there was
        no plan to remove plunder from the list.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e0e21a-64e8-4140-ab0f-c3295d8a68c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:51:59.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:52:02.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he sent out a written inquiry to all members of the majority
        on Thursday asking them about their individual stand on the death penalty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231417e6-c672-411f-95e2-d98557045cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:51:59.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:52:02.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority leader also asked them what specific offenses they
        wanted included or excluded in the bill, if they were in favor of the reimposition
        of the death penalty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e435cbc7-b54d-4639-88e9-975fd4eeeb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:51:59.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:52:02.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas also asked majority bloc members to identify three crimes
        they wanted to be punished by death, in the event that they would limit the
        number of offenses punishable by death to only three.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb82f84-3820-49d8-a31c-e30ed947a700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:51:59.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:52:02.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Alvarez also confirmed to CNN Philippines via a text
        message that he is amenable to including plunder among the list of crimes
        punishable by death in case a lawmaker proposes it during plenary debates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4224d0a8-2ab5-495e-9b20-6f6a43c2c4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:51:59.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:52:02.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several lawmakers had questioned the removal of plunder from the
        list of crimes punishable by death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbf233c-8cdf-4b1c-96e4-010a5bed52e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:51:59.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:52:02.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ifugao representative Teddy Baguilat said plunder was one crime
        politicians would mostly be culpable.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f9d78b-4aa5-48b9-aa2d-0b2cb2ef6760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:51:59.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:52:02.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguilat argued that it only showed how anti-poor the death penalty
        was because it exempted crimes committed by people in power.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3118878-1b67-4694-bf82-c44c405004c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:51:59.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:52:02.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Citizens'' Battle Against Corruption (CIBAC) party-list
        Representative Sherwin Tugna said plunder was not merely an act of graft and
        corruption -- but a systematic and a series of acts of stealing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc0545a-b45c-44e5-a779-ffeeac5b3611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T09:51:59.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T09:52:02.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amassing wealth by greedy public officials through repeated stealing
        should be punishable by reclusion perpetua to death," he said.</p>'
  'bernie-sanders-donald-trump-delusional':
    'author': 'Eli Watkins, CNN'
    'caption': 'Bernie Sanders at the New Hampshire Townhall on February 3, 2016.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-11T20:43:50.864+08:00
    'imagesource': 'jcr:06709a0a-b3aa-4210-9b62-e4e1c519850d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13d6e817-5689-4dc1-834a-9a44c791e44e'
    'lead': 'Sen. Bernie Sanders said U.S. President Donald Trump did not grasp the
      Constitution, which he swore to uphold when he reached the highest office in
      the nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T10:55:41.159+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T10:55:46.108+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T10:55:45.846+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sanders: Trump is ''delusional,'' says he could move U.S. into ''authoritarian
      mode''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c71b915-f336-406b-8f8d-7bf976de25bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:55:41.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:55:46.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNN) — Sen. Bernie Sanders says he doesn''t like calling
        President Donald Trump "delusional" — but believes the President''s actions
        call for it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd605e0b5-4a20-4099-a4ec-2917e5b5b6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:55:41.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:55:46.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders told CNN''s Erin Burnett on "OutFront" Friday that although
        he is considerably more to the left than many of his fellow senators, he has
        never "just attacked people because their views are different than mine."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1f5170-ba3c-4e95-9c62-8bc00ad73dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:55:41.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:55:46.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sanders said Trump, whom he called "a total hypocrite," put
        everyone in "a new era."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce6b18f-ca7e-408d-bd92-8e099dc8aedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:55:41.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:55:46.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I use the term ''delusional'' with regard to Trump when he said
        there were 3 to 5 million ''illegals'' who voted in the last election ...
        That is delusional," Sanders said. "Nobody in the world believes that is the
        case. There is zero evidence to back it up. But he makes that statement. So
        I think the word ''delusional'' is correct."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1c5900-caab-4554-a311-9d0ce8069334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:55:41.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:55:46.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not immediately respond to a request for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5416aaf-170e-4cff-917b-48bd5aab4a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:55:41.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:55:46.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders, a failed presidential candidate and independent senator
        from Vermont, also took Trump to task for attacks on the media and the judiciary.
        He said Trump did not grasp the Constitution, which he swore to uphold when
        he reached the highest office in the nation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84e2911-3ae9-44db-998e-37b984d31aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:55:41.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:55:46.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, we have a President who does not understand what our Constitution
        about, what democracy is about. And I think there is a fear in this country
        of this nation under Trump moving into a more authoritarian mode," Sanders
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d4bde4-1afe-4ec0-aa56-131b91761417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:55:41.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:55:46.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding that he also calls the President a "pathological liar," Sanders
        said he didn''t feel good using such harsh terms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4936b4f6-23ce-4e24-b3ad-c4cb6f4952af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T10:55:41.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T10:55:46.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I disagreed with George Bush all the time — never called him a
        pathological liar, because he was not. Just a conservative president. But
        this guy lies all of the time," Sanders said of Trump.</p>'
