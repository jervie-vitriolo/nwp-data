      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong (CNN) — At least 18 people were injured Friday evening
        after a man started a fire on a crowded Hong Kong metro train, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df887d58-7841-4ad4-a31f-671852c46ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:05:29.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:05:33.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims have been transferred to local hospitals, although their
        conditions are not known, Hong Kong officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9960e4c-d1c5-4fe8-8e45-d684dedb34d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:05:29.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:05:33.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 60-year-old man has been arrested and accused of arson, Hong Kong
        police said at press conference Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78466de-83e4-4e63-aa4e-115dbdf2d003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:05:29.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:05:33.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, whose last name is Cheung, was critically injured and told
        police he set the fire, authorities said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f799b7b-822e-4783-916c-9ba61568141f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:05:29.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:05:33.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they believe the fire was an isolated incident carried
        out for personal reasons. There is no evidence it was terror-related, they
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab88835-29e9-42b7-922a-33ef4ec058fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:05:29.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:05:33.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire happened at the Tsim Sha Tsui station on the Tsuen Wan
        Line. The station, one of the busiest on Hong Kong''s Mass Transit Railway,
        has been closed for the time being.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d8c90d-b611-4c09-89db-df5449649213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:05:29.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:05:33.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local media reported that a person threw a flammable liquid inside
        a crowded train compartment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea97dc78-ede1-4fc8-a31b-864d45ba775a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:05:29.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:05:33.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video and pictures circulating on social media show a man with his
        trousers on fire, lying on the floor of the station platform as other passengers
        frantically put out the flames.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aa2fd9-fb2c-42aa-a45c-a47eeeeb0495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:05:29.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:05:33.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Leung Chun-ying, Hong Kong''s chief executive, said
        he''s paying close attention to the incident and has asked all departments
        involved to put their full efforts into the investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf01ca6c-c68d-413c-aed8-4e0ae347202e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:05:29.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:05:33.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leung expressed his deepest condolences to the injured and wished
        them a quick recovery.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90f38e5-2875-426a-8fe6-d394114e6c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:05:29.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:05:33.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also asked Hong Kong''s secretary for food and health to visit
        the injured in the hospital.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc1d4dd-597d-4f92-b3fd-68ab15f83f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:05:29.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:05:33.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Zahra Ullah and Karen Chiu contributed to this report.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd220dda4-fc78-4c2d-a93c-37201d4e9b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:05:29.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:05:33.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was originally published in CNN.com, "At least 18 injured
        in fire on Hong Kong metro train."</em></p>'
  'P40-taxi-flag-down-rate-takes-effect-Monday':
    'author': 'Makoi Popioco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-11T11:41:13.769+08:00
    'imagesource': 'jcr:8ebe7774-72cb-4227-8d22-eff477d8a46b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4afd2159-ba5b-4587-910e-46e818648be6'
    'lead': 'The approved 40-peso flag-down rate of taxis nationwide, except for Cordillera
      region, takes effect on Monday, the LTFRB announced Saturday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T11:09:04.952+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T11:09:08.369+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T11:09:07.855+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '₱40 taxi flag-down rate takes effect Monday

      '
    'updated': 2017-02-12T19:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ee33e4-1eca-46cb-b37b-9ac6956b4cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:09:04.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:09:08.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The approved ₱40 flagdown rate
        of taxis nationwide, except for Cordillera region, takes effect on Monday,
        the Land Transportation Franchising and Regulatory Board announced Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e039b8-76fa-4c8e-9a8f-75be01b4dc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:09:04.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:09:08.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Cordillera Administrative Region (CAR), the provisional
        taxi flag down rate is now ₱35 for the first 400 meters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70b281f-1537-4890-bcdd-46b117112f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:09:04.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:09:08.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition to revert the flag-down rate of taxis was approved
        on February 8, including the one-peso additional fare for jeepneys in Metro
        Manila, Central Luzon and CALABARZON.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6505729b-1a53-4953-8475-efdabb91fadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:09:04.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:09:08.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taxi drivers'' group Dumper Philippines pursued efforts for a year
        to bring back the flag-down rate to ₱40, citing rising oil prices as the main
        ground.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afebfa9d-0927-44a7-974b-59d072b08a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:09:04.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:09:08.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 16, Dumper Philippines'' fourth petition to scrap the
        2015 LTFRB order lowering the flag-down rate to ₱30 was finally scheduled
        for hearing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b160cbc9-8216-41b6-aeb9-a993eaa72544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:09:04.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:09:08.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumper Philippines president Fermin Octobre said their group is
        more than pleased to know the implementation of LTRB''s order came sooner
        than expected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a540327c-9eff-45da-938f-f1926fa038ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:09:04.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:09:08.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Akala nga namin</em> Sir made-delay<em>. Mabuti at na-implement
        agad,"</em> Octobre said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cac911b-001c-40bb-93ad-75a931c16ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:09:04.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:09:08.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB board member Aileen Lizada said this week the increase on
        the flag-down rate could be delayed, as the agency awaits for the petitioners''
        position papers on their other requests, including an increase in the so called
        "waiting time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6212f54c-b97f-40a3-8b63-cf6decc6f967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:09:04.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:09:08.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada said the board decided to hear the other requests separately.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1697b6-a70a-4f1b-bfe6-f36a07164abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:09:04.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:09:08.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said some taxi groups have included in their petition a
        request to increase the "waiting time" for taxis from ₱3.50 to ₱5 per two
        minutes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180be66d-f928-4986-82e7-3c7d8f868eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:09:04.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:09:08.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Octobre said, with the worsening traffic congestion in Metro Manila,
        the increase in waiting time pay for taxis is long overdue. <em>"Lugi ang</em>
        taxi drivers<em> kung naiipit kami sa traffic. Mabuti ang</em> Grab at Uber<em>,
        meron silang surge,"</em> Octobre said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c327e13e-cef8-4c20-8613-98ecdaaceadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:09:04.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:09:08.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada said the LTFRB ordered the taxi groups to send their position
        papers on this petition within the next ten days, after which another hearing
        will be conducted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbc153f-3318-4c29-88a6-19f7d8f2fa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:09:04.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:09:08.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada said the LTFRB board is set to hear the matter in March.</p>'
