    'template': '1'
    'title': 'Confidential memo claims Aguirre knew high-profile inmates'' ''lavish''
      lifestyle

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e79648-73e8-45cc-bb8b-8a9328464476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:29:53.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:29:56.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Despite earlier
        denials, a confidential document alleged Justice Secretary Vitaliano Aguirre
        allowed the lavish lifestyle of some high-profile inmates who testified before
        the House of Representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a0441b-58b6-490f-9ca2-22303e35cff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:29:53.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:29:56.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dated December 9, 2016, a memorandum from Bureau of Corrections
        (BuCor) Legal Office Chief Alvin Herrera Lim claimed "inmates detained in
        the AFP Custodial and Detention Center continue to enjoy lavish lifestyles"
        like the use of cell phones, smart television sets, air conditioning units
        and internet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c71351a-ee18-4aab-b5d0-9c92a674728d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:29:53.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:29:56.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was based on the Armed Forces of the Philippines (AFP)''s confidential
        investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de20168-df24-4c08-a91e-f79d0447ed6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:29:53.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:29:56.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the same memo, Philippine National Police (PNP) and
        BuCor officials alleged Aguirre allowed the entry of electronic gadgets "in
        return for the testimony" the inmates gave during a congressional inquiry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6c654c-1549-4057-97b9-72efb8367ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:29:53.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:29:56.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives conducted an investigation in aid of
        legislation on the proliferation of drugs inside the New Bilibid Prison (NBP)
        which started on September 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60921023-82fc-433d-9687-dc98fe0617fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:29:53.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:29:56.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inquiry tagged Senator Leila de Lima, also former Justice secretary,
        as recipient of drug money which was used to fund her 2016 campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51553736-9308-416f-85e7-06ed7eca9b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:29:53.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:29:56.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses in the probe include alleged drug lords Jaybee Sebastian
        and Herbert Colangco.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b599ee58-56d8-4cb4-9522-36c298bb4eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:29:53.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:29:56.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were detained in the AFP Custodial and Detention Center after
        their testimonies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509cd22c-da92-45b0-a7a4-277364e0d6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:29:53.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:29:56.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Friday afternoon, Aguirre denied receiving
        any memorandum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f08831d-d91c-49a4-85d1-3974f02ba074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:29:53.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:29:56.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If ever it was forwarded, before it reached my office, it was coursed
        through first in the Usec in charge ... of the BuCor and then because there
        is a contract there … There''s a (Memorandum of Agreement), it is first forwarded
        to the technical staff, the legal staff of the department for study," Aguirre
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0063cf1-b9e5-4aab-a1c7-3d6fe39b353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:29:53.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:29:56.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said air conditioning units were already dismantled and
        the only phone and television set available to the inmates were those in the
        reception area, available for emergency and scheduled viewing purposes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62541cc-f339-45e4-8f9f-3120fc77c3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:29:53.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:29:56.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications are also monitored by BuCor staff, Aguirre added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43b0189-62b9-4f8d-95ee-576ad004e707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:29:53.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:29:56.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice secretary also enumerated the rationale behind the transfer
        to the AFP.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b4f6cf-bc9d-414b-bc70-0f790ccce30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:29:53.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:29:56.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congestion of BuCor is the reason why the NBP has an annex in
        Camp Aguinaldo, Aguirre said. Another reason was because of the September
        28 prison riot which killed Tony Co, another drug lord.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54713c5-3b7e-47bd-814d-cadda9c21613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:29:53.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:29:56.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Cecille Lardizabal and digital
        producer Yvette Morales contributed to this story.</em></p>'
  'tnt-escapes-san-miguel-pba':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-02-11T14:49:45.754+08:00
    'imagesource': 'jcr:0670d023-3e6c-4d27-acd5-79fc6bb07716'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4ccf238-5400-4ea5-8112-a6a8793556cc'
    'lead': 'The TNT KaTropa leveled their best-of-seven semifinal series against
      the San Miguel Beermen with a hard-fought victory on Friday evening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-05T11:32:58.309+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-05T11:33:02.986+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-05T11:33:01.171+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: TNT escapes San Miguel to even series, 87-85

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626a4369-c366-4c20-8575-412a68d47271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:32:58.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:33:02.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The TNT KaTropa edged out the San
        Miguel Beermen, 87-85, to level their Philippine Basketball Association (PBA)
        Philippine Cup semifinals series at one game apiece Friday evening at the
        Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b8a75b-84b5-4120-aeb8-f068bc41e08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:32:58.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:33:02.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troy Rosario bounced back from a scoreless game one with 14 markers,
        while Ranidel De Ocampo added 13 of his own.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a42c0de-a0a3-4003-b6b6-d9676681b39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:32:58.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:33:02.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a better start for the KaTropa this time around, as they
        battled to carry a 20-15 advantage into the second frame.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6dccfc-1e8a-42dc-a95a-9ea2a1e140dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:32:58.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:33:02.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eager to prevent the Beermen from clawing their way back to the
        game, TNT pushed their advantage to as much as 35-24 with 6:10 to play before
        the halftime break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6441210-792a-4f5b-b4b6-b35e979e6db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:32:58.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:33:02.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel was able to take back the lead in the third period via
        an Arwind Santos triple to make it 54-53 with 4:08 left before the payoff
        period. But the KaTropa would not be denied.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c140126a-1ceb-4f0a-8242-ec5e1e496606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:32:58.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:33:02.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT would regain the lead and pushed their advantage up to 75-64
        with 8:49 left to play in the final quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337c4112-69a9-492f-a8c4-9861ab8a3201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:32:58.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:33:02.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen refused to give in, forcing their way back into the
        contest and taking an 82-80 lead with with 2:36 left to play.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1229bb2-01a8-4f39-b040-71e7e2b58f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:32:58.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:33:02.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But clutch shots from Castro, R.R. Pogoy, and Ranidel De Ocampo,
        as well as defensive stops down the stretch preserved the victory for the
        KaTropa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9cab07-9c51-475c-993a-b606e29b27e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:32:58.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:33:02.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JuneMar Fajardo finished with a game-high 25 points, while Alex
        Cabagnot finished with 24.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414c31d5-b253-4433-9b29-eb842cfe88a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:32:58.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:33:02.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT head coach Nash Racela said that he was expecting the game to
        go down to the very last possession.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ada130-6ec4-4a6f-8d21-6248a5f1e4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:32:58.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:33:02.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We conditioned our minds that it was going to be close," Racela
        said. "Good thing the players were locked in today."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622e5533-93b1-4009-9b91-2c192a94032d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:32:58.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:33:02.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT and San Miguel will break the deadlock in Game 3 on Sunday at
        the Smart Araneta Coliseum.</p>'
