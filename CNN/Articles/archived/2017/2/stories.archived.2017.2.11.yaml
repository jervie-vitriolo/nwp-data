      'jcr:uuid': 'b34484bd-5ad6-4d87-89b4-c742445c1740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:01:24.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:01:27.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Depending on what his Cabinet secretaries
        and advisers would say, President Rodrigo Duterte may reconsider his decision
        to end the peace talks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d89d86d-bd00-48e8-a4cc-a5cc8cdba652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:01:24.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:01:27.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there is no formal statement from Duterte yet, Presidential
        Spokesperson Ernesto Abella said on Saturday Duterte is "a listening president."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d535e9-c3ca-4d8b-ad5e-45b3f831108c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:01:24.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:01:27.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will continue to consider the advice of his Secretaries and
        peace advisers," Abella said in an interview with Radyo ng Bayan.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Palace spokesperson Ernesto Abella said Duterte may reconsider his
        decision to put a stop on the peace talks. <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/DQnLTPvXc8">pic.twitter.com/DQnLTPvXc8</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/830312958529982466?ref_src=twsrc%5Etfw">February
        11, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fb85ed-a0c1-48ae-bcf8-f3cfd453f75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:01:24.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:01:27.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396e2701-34a8-43c5-8497-83c7d974def2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:01:24.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:01:27.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella added the New People''s Army (NPA) should show their sincerity
        to the peace talks after he criticized the disconnect between the NPA and
        the National Democratic Front-Philippines (NDFP).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f49b93-5325-42ed-8b40-f0a9001a2fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:01:24.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:01:27.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA is the armed wing while the NDFP is the negotiating panel
        of the Communist Party of the Philippines (CPP).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135b748f-57b6-440f-81ea-d74764b1e686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:01:24.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:01:27.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a February 4 statement, Abella said it would be "deeply regrettable"
        to set aside the progress made during the third round of peace talks concluded
        in late January in Rome.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6bf56e-bda4-4028-b838-34782a487758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:01:24.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:01:27.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan po ng confidence building measures, ang ... NPA, para
        po naman makita na talagang sinsero din sila kung talagang interesado sila
        na magpatuloy po yung peace talks," Abella said Saturday morning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978e3a9c-ce67-4b59-a284-173feefcf302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:01:24.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:01:27.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The NPA must exhibit confidence building measures
        to show their sincerity to continue with the peace talks.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67354a0-d97e-4485-809a-3417f7cae37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:01:24.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:01:27.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But NPA spokesperson Ka Oris denied the alleged faction within the
        revolutionary movement, saying the NPA is "solidly behind" the NDFP representatives.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaba99c-01fc-4ab2-9523-e5ff449a76f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:01:24.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:01:27.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the whole revolutionary movement relies on armed struggle
        as the principal form of struggle that will ensure the people''s liberation
        from imperialist and feudal oppression, we are always open to explore whatever
        avenues the situation may open to achieve comprehensive reform," Ka Oris said
        in a statement released February 9.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d375b1f-d036-40cc-9e4a-3187b6bf45b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:01:24.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:01:27.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government declared an all-out war against the NPA after Duterte
        classified them as a terrorist group on February 5 due to NPA''s move to kill
        soldiers even before the unilateral ceasefire was lifted on Friday.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The NPA has completely terminated interim ceasefire effective today
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/ak1yZcQvFd">pic.twitter.com/ak1yZcQvFd</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/830341740112420864?ref_src=twsrc%5Etfw">February
        11, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a18cde-7e55-4574-a277-77ce540ea014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:01:24.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:01:27.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33425c17-19ea-4920-8b1f-1964d73b9701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:01:24.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:01:27.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of February 10, eight people have been killed because of the
        armed conflict, including five soldiers, two rebels and a civilian.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64575262-8629-46db-9556-05b7985cf4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:01:24.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:01:27.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: 8 killed in armed conflict: CPP wants talks, says defeating
        NPA a ''Duterte pipedream''</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2ec8dc-f318-4160-8cfe-658f8af97f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:01:24.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:01:27.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Contrary to the hopes of the people, however, (Duterte) displayed
        intransigence and arbitrarily cancelled all peace negotiations, playing to
        the AFP line of an "all-out war" against the CPP and NPA," Ka Oris said in
        a statement Saturday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4841aa2f-56b6-40ed-b578-acbaa6364562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:01:24.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:01:27.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPA spokesperson said the release of political prisoners, among
        others, could have stopped the left''s termination of the ceasefire.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a244bd-7287-4d30-9935-4cb22d69dd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:01:24.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:01:27.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the left said it is still open to peace talks while fighting
        as CPP founding chair Jose Maria Sison urged the president to continue the
        peace talks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ceac67-ca51-47e4-b71e-1861870c9493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:01:24.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:01:27.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPA on Philex truck burning</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67e69af-ee17-45c4-8eda-b3fb71e7a68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:01:24.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:01:27.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Benguet Police Provincial Office is already in custody
        of suspected NPA members behind the burning of Philex Mining trucks on February
        9, the Philippine National Police said Saturday in a statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d07ae93-0be8-47c8-8576-b85e2bafbc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:01:24.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:01:27.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local police filed cases of arson, robbery and illegal possession
        of ammunition against Sarah Abellon, Promencio Cortex and Marciano Sagun.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f6e5a7-1ed0-45b2-a02f-e8642237b3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:01:24.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:01:27.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to mass organization Anakbayan Cordillera, Abellon was
        arrested without warrant on February 9.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d15e71-b49e-43b9-bb09-82186f3c9c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:01:24.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:01:27.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abellon, a board member of nongovernment and grassroots community
        organization Regional Development Center-Katinnulong Dagiti Umili ti Amianan,
        was believed to be the secretary of the Sub-Regional Military Area Command
        and in-charge with extortion activities of the NPA.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1e8a66-c60b-4282-8d50-2cbcc165e908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:01:24.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:01:27.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cortez, on the other hand, has a P4.8 million bounty on his head
        as a high-ranking official of the leftist group.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91875eb-82bd-4202-93ff-addb25fc1d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:01:24.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:01:27.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP to NPA: Do not disrupt relief ops</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443b9f88-928f-43ae-b766-5f00f38cdd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:01:24.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:01:27.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines asked the NPA Saturday to refrain
        from attacking soldiers who are part of the military''s rescue and rehabilitation
        activities.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0aaee4-5207-4ef6-b394-03cbd7ce2335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:01:24.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:01:27.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is following the 6.7 magnitude earthquake that devastated Surigao
        City.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01cc6280-4c6d-4838-bc92-dc0025f90a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T11:01:24.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T11:01:27.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of posting, six are confirmed dead while more than a hundred
        are injured due to the earthquake.</p>'
