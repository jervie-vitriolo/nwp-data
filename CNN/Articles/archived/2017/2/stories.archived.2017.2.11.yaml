      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17156da9-1e8f-4814-b4a1-86a339f6910e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:23:11.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:23:15.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Six people were reported dead and
        more than 100 injured after a strong 6.7-magnitude earthquake rocked Surigao
        City on Friday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213cc4d8-a5ea-4665-bfb0-9defd077ce34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:23:11.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:23:15.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have 6 fatalities and we have 125 injured for this time," Senior
        Supt. Antony Maghari of Philippine National Police-Surigao del Norte told
        CNN Philippines on Saturday afternoon.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Surigao del Norte PNP said 6 are confirmed dead while 125 others
        are injured from the 6.7 earthquake Friday night. <a href="https://t.co/ozTTwvqulT">https://t.co/ozTTwvqulT</a>
        <a href="https://t.co/Bo27YSb9zh">pic.twitter.com/Bo27YSb9zh</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/830282079304765440?ref_src=twsrc%5Etfw">February
        11, 2017</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9845b1-0a57-4e32-a8f9-19f9f410ce01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:23:11.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:23:15.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6351a3e6-564c-49fd-b243-5b30af0dd7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:23:11.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:23:15.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state of calamity has been declared in Surigao City, Surigao del
        Norte Gov. Sol Matugas said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8e44d0-0ebb-4b64-a8b7-64680b3f99c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:23:11.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:23:15.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 11 towns were affected by the quake, which also damaged
        the provincial capitol, two major bridges, and other infrastructure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76575746-9683-4b5b-ae30-9d38b9745916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:23:11.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:23:15.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still no power and electricity supply in quake-affected
        areas, Maghari said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e6bf9f-8207-43ef-983e-2055a98ee5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:23:11.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:23:15.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake also forced the closure of Surigao City domestic
        airport, officials said. All flights were canceled due to a damaged runway.
        The Civil Aviation Authority of the Philippines said the airport might be
        closed until March 10.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3347978d-1fa8-4da2-8c32-4d9998ab30cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:23:11.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:23:15.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ang pinakamatinding earthquake na na-experience namin [This
        is the worst earthquake we have ever experienced]," Matugas said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c577e93-5239-49bc-9bae-4f4fd85e2bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:23:11.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:23:15.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor, however, called for calm, assuring residents that
        the local government is ready to extend help to affected families.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30a5e9b-dc0e-4574-a4da-8a6a2dff93ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:23:11.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:23:15.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue ops underway</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a1eb59-7dba-4488-ba55-23d510309fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:23:11.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:23:15.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte “is on top of the situation,” Social Welfare
        Secretary Judy Taguiwalo said in a Satuday press briefing after she met with
        officials at the National Disaster Risk Reduction Management Council headquarters
        in Camp Aguinaldo, Quezon City.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b26f7df-d828-4f54-bb98-f9c669b0c784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:23:11.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:23:15.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DSWD Regional Office has prepositioned 8,258 family food packs
        to geographically hard-to-reach areas," Communications Secretary Martin Andanar
        said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d2f0be-7893-4ab6-9afd-48975fb064c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:23:11.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:23:15.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the DSWD has a stockpile of over 14,000 family packs
        and over P2.8 million of fund on standby.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7250cf-033a-4f0d-9d7d-52825f0c8b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:23:11.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:23:15.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relief and rescue operations are underway, officials said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f46f00-8f1a-48b2-9d0e-35f0fd7b0f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:23:11.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:23:15.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strongest to hit Surigao</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2274efb8-9b29-44ff-a63d-1fa55d676646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:23:11.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:23:15.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake struck 14 km. northwest of Surigao City in Surigao
        del Norte at 10:03 p.m. on Friday, the Philippine Institute of Volcanology
        and Seismology (Phivolcs) said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c727aa74-41af-4a93-a3e9-669aa3de2dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:23:11.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:23:15.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs Director Renato Solidum said the earthquake was due to
        the movement of the Philippine Fault Zone Surigao segment. It last movement
        was in 1879, causing a magnitude-7.4 quake.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08d47e9-06bf-4948-a0e6-7e37a9b94626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:23:11.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:23:15.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He agreed Friday’s quake was the strongest to hit Surigao City in
        recent history.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34476c0-4275-460a-87cb-b5b47465c87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:23:11.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:23:15.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aftershocks are expected, Phivolcs said. The latest it reported
        was a magnitude-2.4 quake detected 18 km Southwest of Surigao City at 11:34
        p.m. Saturday</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9851a0-89ba-4ee2-8a0c-a28e8d57860a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:23:11.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:23:15.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday night, Intensity 6 was felt in Surigao City, and Pintuyan,
        Southern Leyte.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3b6021-716f-4a65-b642-97d3661f34bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-05T13:23:11.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-05T13:23:15.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 5 was felt in Mandaue City, San Ricardo, Limasawa and
        San Francisco, Southern Leyte; Intensity 4 in Hinunangan, Southern Leyte and
        Butuan City; Intensity 3 in Hibok-hibok, Camiguin, Tolosa and Tacloban, Leyte,
        Bislig City, Gingoog City, Misamis; and Intensity 2 in Cagayan de Oro City,
        Talocogon City, Agusan del Sur, Dumaguete City, and Cebu City.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa50fef-b8fc-4406-9e8d-6fc3d0ad0fb9'
      'mgnl:activationStatus': true
