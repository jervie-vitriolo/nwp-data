    'template': '1'
    'title': 'North Korean man arrested in Kim Jong Nam''s death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358ac153-3a30-41f6-984b-13770b2ae4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:47:46.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:47:50.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jakarta, Indonesia (CNN) —</strong> Authorities have arrested
        a fourth suspect in the mysterious death of the half brother of North Korea''s
        leader.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98004ae7-eb73-4e9c-8705-432ac53bf568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:47:46.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:47:50.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean Ri Jong Chol was arrested Friday in Selangor, Malaysia.
        He is one of four people detained in the death of Kim Jong Nam, the estranged
        half brother of North Korean leader Kim Jong Un.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bca3c42-5bac-4ca5-b9a3-deefb17980d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:47:46.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:47:50.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selangor Police Chief Abdul Samah Mat said the latest suspect was
        arrested at a condominium in Selangor state but declined to give further details.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d887865-5e61-4e89-b07a-2b9cae46f593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:47:46.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:47:50.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim was on his way to catch a flight Monday morning to see
        his family in Macau when he died. Police believe he was sprayed with poison
        as he waited to board the flight at Kuala Lumpur International Airport in
        Malaysia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf6b4b8-7bf0-421d-b780-3b8d613dd5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:47:46.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:47:50.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the North Korean man, an Indonesian woman, a Malaysian
        man, and another woman carrying Vietnamese identification have been arrested.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effb42bc-4eee-4204-96ba-42beba880d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:47:46.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:47:50.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesian woman, identified as Siti Aishah, thought she was
        participating in a television prank show when she squirted liquid in the victim''s
        face, Indonesian police said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c75436e-bbac-431e-a8fb-c73efb046372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:47:46.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:47:50.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aishah said she was "not aware it was an assassination attempt by
        alleged foreign agents," Indonesian police chief Tito Karnavian told reporters
        in Aceh Province.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21992e94-d60d-4f89-aa93-88b36213146d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:47:46.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:47:50.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she had sprayed others in a similar manner "three to four
        times [before]." However, Karnavian told journalists, in this case, "there
        was allegedly a dangerous substance in the sprayer."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ea59b5-f912-4671-89c2-e1f13ad72edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:47:46.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:47:50.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aishah said "she was given a few dollars for the job," Karnavian
        said. "She was used but she didn''t know what it was for."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec706c7d-202d-4e5d-8e5e-43ba4bcae48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:47:46.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:47:50.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian police did not confirm who provided the sprayer to the
        suspects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159d052e-d0a2-4a69-9389-8b5db0bde99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:47:46.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:47:50.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the information on Aishah released by the Indonesian
        police, Mat told CNN that it did not come from the Malaysian police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5da608e-dc1e-4ebe-94df-cdfda025667c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:47:46.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:47:50.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twists and turns</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75504a4-682e-4338-aad7-7fb2e27561ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:47:46.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:47:50.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the latest bizarre detail to emerge in the death of the
        half brother of North Korea''s leader.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353e7714-8225-4a47-a56a-786bc6113fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:47:46.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:47:50.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The events leading up to his death are sketchy, but Selangor State
        Criminal Investigations Department Chief Fadzil Ahmat told Reuters Kim "felt
        like someone grabbed or held his face from behind."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e1228d-5d6e-455d-959a-3f8b58475fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:47:46.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:47:50.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim felt dizzy and immediately went to an airport customer assistance
        counter to seek medical help. They were concerned enough to take him to a
        clinic on the premises.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44c911a-b496-483a-a48a-b7a0e41f5b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:47:46.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:47:50.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ambulance was called to take Kim to the hospital, but he died
        on the way.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b71eaa-5611-447e-b824-67cdcc5cb35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:47:46.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:47:50.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim has lived in Macau, a Chinese territory and popular gambling
        destination, since his departure from North Korea years ago.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f304a02-cd3a-471d-87f7-68cbea0bec33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:47:46.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:47:50.260+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian police have declined to release his body to North Korea
        without DNA from next-of-kin.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db7699a-d20e-4450-85e7-e8b877e2db0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:47:46.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:47:50.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a Malaysian investigation, the crime happened in our country
        and we have processes and laws to deal with such matters," Mat told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455507f3-4819-40d5-b255-dfbdc29e6622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:47:46.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:47:50.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the post-mortem and autopsy to be completed we need to have
        DNA to be able to identify the body and we have not had that yet," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd368afe1-67f6-4632-a297-123887095029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:47:46.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:47:50.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Selangor police chief said he had not received a toxicology
        report.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a086caa0-ee69-400d-9405-61829a5100ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:47:46.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:47:50.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second autopsy?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4812c2da-f2e4-4b29-adf5-24de76c8529c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:47:46.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:47:50.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia''s police chief, Insp. Gen. Khalid Abu Bakar, told CNN
        Saturday that the authorities are willing to carry out a second autopsy of
        Kim if it is requested by his family.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36936d9-a1c9-46f8-9bb8-e5b228af01f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:47:46.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:47:50.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message exchange with CNN, he added that no additional
        consent or witnessing of the procedure would be required from the North Korean
        Embassy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6f1f70-6b5e-41e9-b39e-a04a24aa8597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:47:46.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:47:50.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea said Friday it would "reject" the results of a "forced"
        autopsy on one of its citizens that was not witnessed by its officials, according
        to a statement read by the country''s ambassador to Malaysia, Kang Chol.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f56825c-c765-41f0-bbfe-c859c31ae1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:47:46.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:47:50.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassador demanded the immediate release of the body.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b66f126-095e-47c5-adcc-9e560e478204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:47:46.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:47:50.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sandi Sidhu and William J. Lee contributed to this report</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def66de8-6b07-4401-ab60-ccfeaed3c5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:47:46.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:47:50.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "North Korean man
        arrested in Kim Jong Nam''s death."</em></p>'
