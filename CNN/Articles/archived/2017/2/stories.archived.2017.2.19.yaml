  'donald-trump-florida-campaign-rally':
    'author': 'Dan Merica, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-19T08:25:28.649+08:00
    'imagesource': 'jcr:eb4a51cf-7f21-4642-936f-965afd6b0c57'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'badb5b65-c302-4250-9010-7d38411bc8f9'
    'lead': 'After a month of arduous and, at times, turbulent governing, President
      Donald Trump returned Saturday to what he really loves: Campaigning – and bashing
      the media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T15:45:18.990+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T15:45:23.582+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T15:45:23.371+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump bashes media at Florida campaign rally

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221c8a12-b402-4712-875d-7d1fc6d0b380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:45:18.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:45:23.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> After a month of arduous and,
        at times, turbulent governing, President Donald Trump returned Saturday to
        what he really loves: Campaigning – and bashing the media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34883a2-f68c-4a8e-92b5-48d484015517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:45:18.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:45:23.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump didn''t declare what, exactly, he was campaigning for in Melbourne,
        Florida, after flying in from his Mar-a-lago estate, but he was greeted by
        9,000 supporters at Orlando Melbourne International Airport, local police
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bb0fd4-a8c3-479d-906c-f95cd9568848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:45:18.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:45:23.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, ready for some relief from the confines of Washington and
        the limitations of the house he ran to occupy, reverted back to the campaign-style
        event, basking in what energized him for months during the slog of the presidential
        campaign: The adulation of his supporters – and attacks on the press.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97c4b3f-eb0a-4b5d-ad5e-5616a10267a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:45:18.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:45:23.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dishonest media, which has published one false story after
        another, with no sources, even though they pretend they have them – they make
        them up in many cases, they just don''t want to report the truth and they
        have been calling us wrong now for two years – they don''t get it, but they
        are starting to get it," Trump said Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88a2015-e330-4423-ba59-fbf6e4b7fb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:45:18.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:45:23.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump touched on a variety of campaign promises he pledged he would
        enact as president, including calls to bring jobs back to the U.S. and replace
        Obamacare. He also spoke of the need to keep terrorists out of the U.S. and
        criticized judges who blocked his executive order on immigration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051ad2a1-1ee5-4087-bdd3-eef4b2dcf51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:45:18.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:45:23.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have a college education you can understand it. If you have
        a high school education, you can understand it. If you were a bad student
        in high school, you can understand it," Trump said, talking about the original
        ban.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dbcf19-affe-4edf-b3c8-553075eb1379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:45:18.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:45:23.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, Trump invited a supporter up to the stage, who was
        briefly stopped by the Secret Service before the President urged agents to
        let him come up and address the audience.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549bce7d-257f-442b-a83d-518c9fa9b03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:45:18.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:45:23.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t say Secret Service was thrilled with that ... but we
        know our people," Trump said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890a69bb-77e7-40ce-ab6a-cd00eba183ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:45:18.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:45:23.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House aides took a hands-off approach to Saturday''s event,
        which is being run by Trump''s 2016 campaign, Donald J. Trump for President
        Inc.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7281fc16-c8b8-4f11-993c-29e04fa66248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:45:18.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:45:23.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, though, White House spokeswoman Sarah Huckabee Sanders
        said Trump was headlining the event as a way to go around the media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492a9d24-1f39-4601-8e59-328c14637214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:45:18.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:45:23.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People in this circle don''t always do the best job delivering
        his message (because) nobody does it better than he does," Sanders said about
        the media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ad8499-1630-4c91-87ea-2b28134c1427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:45:18.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:45:23.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So he can do that very easily by taking the stage and talking directly
        to the people of America, addressing their concerns and being able to properly
        express exactly what he''s doing and what his administration has done over
        the last month," Sanders said on Air Force One as the plane headed south to
        Florida.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc70f64-1bb4-4cfd-9ced-b3b912019918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:45:18.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:45:23.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have become a big part of the problem. They are part of the
        corrupt system," Trump said Saturday. "Thomas Jefferson, Andrew Jackson, and
        Abraham Lincoln – many of our greatest presidents fought with the media and
        called them out, often times on their lies. When the media lies to the people,
        I will never let them get away with it. I will do whatever I can so they don''t
        get away with it. They have their own agenda and their agenda is not your
        agenda."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65806f0-77b2-4890-bb9a-3d6f9e288c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:45:18.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:45:23.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While sources tell CNN that Trump feels cooped up in the White House
        and is itching to break out, Saturday''s event could also be a way for Trump
        to reset his administration after a chaotic month where the President was
        forced to fire his national security adviser, struggled to roll out his executive
        order banning travel from seven majority-Muslim countries and strained to
        explain a growing story about how members of his 2016 campaign made repeated
        contact with Russian individuals known to U.S. intelligence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c03f5c-1771-4f52-a439-4f95289ca752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:45:18.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:45:23.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s presidential campaign was defined by raucous events where
        he would deliver hour-long stemwinders, responding directly to the chants
        of the crowd and seemingly plugging into the energy that his supporters were
        throwing his way.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eab5bc7-1353-44d3-97f1-188f49a3a97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:45:18.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:45:23.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former campaign aides said Friday that they were not surprised Trump
        was getting back on the road so early in his first term, in part because it
        was what fueled him for months on the campaign trail.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7fe754-b99a-4c75-ae7f-938f511edefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:45:18.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:45:23.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Caputo, a former senior adviser to Trump''s campaign, said
        he expects this sort of campaign-style event will be the "first of many."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53c18a2-7e38-4bb5-9b18-ded17ed9e6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:45:18.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:45:23.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He grew very familiar with the rally concept and I expect him to
        return to where he is comfortable when he needs to recharge," Caputo said.
        "The fact that Trump showed us a new way of winning should have given everyone
        a hint that he would show everyone a new way of governing."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0932ac58-5498-48ad-9c19-44d6a2b4ae3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:45:18.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:45:23.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Allie Malloy and Sara Murray contributed to this report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6801091e-73fe-42c0-ab4c-f862c04e0d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:45:18.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:45:23.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump bashes media
        at Florida campaign rally."</em></p>'
  'north-korean-man-arrested-in-kim-jong-nam-death':
    'author': 'Kathy Quiano, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-19T07:31:04.103+08:00
    'imagesource': 'jcr:14b1857c-b5e2-4d19-9229-3a3b0c40fb91'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8762025a-0b1f-4568-8d2e-d63154262a61'
    'lead': 'Authorities have arrested a fourth suspect in the mysterious death of
      the half brother of North Korea''s leader.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T15:47:46.143+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T15:47:50.252+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T15:47:49.935+08:00
