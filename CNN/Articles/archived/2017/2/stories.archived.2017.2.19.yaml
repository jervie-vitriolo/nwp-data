  'oscars-2017-nominee-gift':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-02-23T14:23:43.529+08:00
    'imagesource': 'jcr:a32ec84f-c9be-44dc-b632-c6f26e31ed73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '327d1388-6134-448d-bb43-ea18008bc36a'
    'lead': 'The 2017 "Everyone Wins" nominee swag bag is not affiliated with the
      Academy Awards, nor is it available to everyone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T15:16:43.857+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T15:16:48.273+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T15:16:48.124+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oscar nominees have these gifts in the bag

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854fab2e-d44a-4b43-98ab-3e4829c2be99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:16:43.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:16:48.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Don''t call it an Oscars gift bag.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f9f3d5-d8d6-402e-babf-c6d5f5b909a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:16:43.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:16:48.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2017 "Everyone Wins" nominee swag bag is not affiliated with
        the Academy Awards, nor is it available to everyone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bed17b-3896-4fb4-945c-017b89b4f8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:16:43.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:16:48.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that last part is not for lack of trying, said the man who created
        the bags.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d8f334-da8f-49a4-ad22-8fb28b605dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:16:43.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:16:48.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are excited — is the word I would use — judging from the
        number of calls we get from people''s assistants and agents wanting to make
        sure we have the correct address to deliver the bag," said Distinctive Assest
        founder Lash Fary, who curates the gift bags. "When people hear there''s a
        gift bag worth six figures being given out, we actually get calls from those
        not in the categories we gift."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ecd372-ceeb-44d6-8e03-4277081a32ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:16:43.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:16:48.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bags are only given to the 25 actors and directors nominated
        for Oscars each year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea8635e-5adf-49cd-b6a5-be48c52437c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:16:43.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:16:48.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But who could blame other nominees for trying, though, given the
        goodies?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280f12b6-cabc-4d81-b369-55126d28ea44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:16:43.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:16:48.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s gift assortment ranges from personalized crayons to
        a stay to a luxurious villa on Kauai''s South Shore.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6126fc9c-542e-4e61-95fa-98d4d9068ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:16:43.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:16:48.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fary said he got the idea 15 years ago, when he was doing similar
        bags for the Grammys and heard Bette Midler lament about walking away from
        a ceremony empty handed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4c3c14-8999-4d93-b732-5970a319c907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:16:43.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:16:48.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought we should do something for the folks who lose," Fary
        said. "We started gifting those in the top five categories so that even if
        they didn''t go home with the gold statue that Sunday night, they would have
        some fun swag to console themselves with."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea5aaab-2557-4982-bc2d-38e675be8607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:16:43.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:16:48.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stars seem to love the gifts, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52614d11-6f53-4ab3-bb50-34b5e0d72337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:16:43.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:16:48.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fary recalled giving nominees a t-shirt a few years ago and seeing
        a photograph of actress Amy Adams wearing it the next day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159c5d3c-aec8-45d4-bd47-9fa94a74d10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:16:43.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:16:48.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another year, Rosamund Pike used a nominee gift certificate for
        a candy buffet on her birthday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdb095a-73d7-4361-b2c7-bbdef098d3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:16:43.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:16:48.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fary declined to put a dollar value on this year''s bag, saying
        only that it is worth six figures. (Last year''s goodies were valued at more
        than $200,000. )</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797ff1a1-eea3-412f-91dd-37c20e71604a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:16:43.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:16:48.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, apparently, even the best perks of stardom come with a price.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38477323-86fe-4570-849c-591c1f7c97b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:16:43.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:16:48.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The items in the gift bags are eligible to be taxed, Fary said,
        if the nominees choose to redeem them.</p>'
  'Liberal-Party-De-Lima-DOJ-charges':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-19T14:52:40.469+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc00ce2a-ec42-42cc-86fb-8a3dd1aef0e5'
    'lead': 'Senator Leila De Lima''s party mates are coming to her defense after
      the Justice Department filed criminal cases against the Senator on Friday. The
      Senators say the Justice Department’s cases against De Lima are illegal and
      based on “trumped-up charges.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T15:19:41.713+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T15:19:45.384+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T15:19:45.213+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LP Senators: Cases against De Lima ''illegal''

      '
    'updated': 2017-02-20T06:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6004cc26-7923-4e74-93ff-521b210b7d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:19:41.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:19:45.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Liberal Party (LP) Senators are
        decrying the Justice Department''s move to file criminal cases against fellow
        party member, Senator Leila De Lima, calling the charges against her "patently
        illegal."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aa0070-29ff-42a5-bdac-065521d4999e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:19:41.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:19:45.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement issued Saturday, Senators Francis Pangilinan,
        Franklin Drilon and Bam Aquino said the filing of cases at a regional trial
        court instead of the Sandiganbayan violated De Lima''s right to due process.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dce20e7-b448-48d5-b2bb-86b80d8d90e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:19:41.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:19:45.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senators said cases against De Lima should have been filed at
        the Sandiganbayan and not the RTC, as the alleged crimes were supposedly committed
        by De Lima while she was still Justice Secretary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a823e227-de5d-42bc-8ade-9ff7c99cd691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:19:41.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:19:45.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes after the Department of Justice filed on Friday
        three criminal complaints against Senator Leila De Lima at the Muntinlupa
        Regional Trial Court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b61764b-b800-44c7-bd36-7ccd3cdc1d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:19:41.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:19:45.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases stem from her alleged involvement in the illegal drug
        trade inside the New Bilibid Prison while she was still Justice Secretary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348d49c0-e7d0-40b8-8575-62a93fe39355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:19:41.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:19:45.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: DOJ files 3 drug cases vs. De Lima</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19509655-011c-445d-86d9-b32d7fa5fb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:19:41.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:19:45.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senators said the Justice Department filed the case at the Muntinlupa
        RTC to go after De Lima for criticizing the administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30553888-2707-4e7c-a870-b34374b892ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:19:41.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:19:45.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an underhanded maneuver meant to go after critics, regardless
        of legal bases or processes," they said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdd7a98-f1bd-4a48-bce3-e08168589c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:19:41.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:19:45.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senators added, "Senator De Lima has been pre-judged before
        any of the charges were filed as no less than the President vowed to destroy
        her in public and was sure De Lima would land in jail before any case was
        filed."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94320e49-8c3a-48db-bea7-37f0cb06cee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:19:41.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:19:45.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberal Party Senators appealed for total impartiality in the
        impending trial, and called for Justice Secretary Vitaliano Aguirre to inhibit
        from the cases filed against De Lima.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc01739-dd2f-4ea0-b6db-2aed63d4d4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:19:41.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:19:45.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senators also said arresting De Lima based on the "trumped-up"
        charges would be illegal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e67658-8fef-467a-bef2-855dd0854ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:19:41.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:19:45.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We maintain that if this warrant of arrest is served, it would
        be a clear violation of legal proceedings and is therefore a violation of
        her Constitutional right to due process," they said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238de51d-aa7d-4ce6-957b-cffb325f676d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:19:41.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:19:45.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre inhibiting from De Lima cases</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f78cc07-ac20-423b-a1b1-e4b56888d792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:19:41.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:19:45.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre, meanwhile, said he has inhibited
        from all cases involving Senator Leila De Lima from the start.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069d19e8-b86e-4b45-b728-5fa7735a60f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:19:41.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:19:45.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued Saturday, Aguirre said the LP Senators'' calls
        for him to steer clear of De Lima''s cases have no factual basis, as he has
        not been involved in any of them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b804d9f7-2c84-4f18-8566-db66eaef4b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:19:41.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:19:45.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said cases against De Lima were not politically driven,
        but based on evidence of her alleged connections to illegal drugs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89198d23-645d-4c3d-a222-727485d9c7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:19:41.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:19:45.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are not politically motivated… Drug cases do not involve one''s
        political beliefs. It involves one''s choice to be involved in illegal drugs,"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6f6bc1-4ef3-4fff-bcf8-191607f4b616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:19:41.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:19:45.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, the Muntinlupa RTC has jurisdiction on De Lima''s cases
        as the charges were separate from her duties as Justice Secretary.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f60c2c-96ed-4311-a39b-e1f9fe50ecf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:19:41.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:19:45.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trading in illegal drugs has no connection with the performance
        of her duties as Secretary of Justice," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe58a84-e938-43a2-9153-35611c8dce5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:19:41.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:19:45.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "We could recall that Senator de Lima herself and other
        Secretaries of Justice before her, prosecuted before the RTC several high
        ranking officials like PGMA, Comm. Benipayo,&nbsp; Cong. Jalosjos, Com. Abalos,
        among others."</p>'
  'omar-abdel-rahman-death':
    'author': 'Michelle Krupa and Kayla Rodgers, CNN'
    'caption': 'Omar Abdel-Rahman'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-19T14:09:37.018+08:00
    'imagesource': 'jcr:96824e68-ceaf-4e30-b342-a4fa1aef7580'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ec4bff1-fb37-4e12-af9e-39aa40211a08'
    'lead': 'Omar Abdel-Rahman, an Egyptian-born cleric serving a life sentence for
      plotting the 1993 bombing at the World Trade Center and other terror attacks
      in New York, has died, a prison spokesman said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T15:22:42.138+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T15:22:46.381+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T15:22:46.142+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Omar Abdel-Rahman, 1993 World Trade Center bombing plotter, dies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c19d6f-d085-46e7-be07-de90506335ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:22:42.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:22:46.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Omar Abdel-Rahman, an Egyptian-born cleric serving a life
        sentence for plotting the 1993 bombing at the World Trade Center and other
        terror attacks in New York, has died, a prison spokesman said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c279ee1e-aa34-4f41-b6c6-55f90300cb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:22:42.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:22:46.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdel-Rahman died Saturday morning from natural causes at age 78,
        said Greg Norton, spokesman with the federal correctional complex in Butner,
        North Carolina. He had battled diabetes and coronary heart disease, Norton
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712e9506-e32d-4e4d-9682-fd7cb76b6a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:22:42.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:22:46.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The February 1993 attack on the Manhattan landmark left six people
        dead and injured more than 1,000 others. Abdel-Rahman was linked to the attack
        after other suspects were found to have frequented the New Jersey mosque where
        he preached.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49e52d4-64bf-4a04-a838-8127a367da26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:22:42.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:22:46.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombing would presage the 9/11 attack on the World Trade Center
        eight years later.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28ecc36-f4f7-4ae9-9444-fdc757cf2bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:22:42.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:22:46.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahman denied involvement in the earlier attack in which a bomb
        exploded in a parking garage under 2 World Trade Center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eb6c7b-c53c-4be4-aa1c-96cd6570aaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:22:42.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:22:46.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 1993, he was indicted for involvement in a broader terrorist
        plot that included the World Trade Center bombing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a5deb5-33bd-40a1-aa7d-682bf40a2751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:22:42.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:22:46.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was convicted in October 1995 of seditious conspiracy and sentenced
        to life in prison.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751ccf1a-65a9-464f-a03e-c2d927a988f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:22:42.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:22:46.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plot targeted UN, FBI, New York tunnels</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547d460a-9dec-41f4-b1fe-13af91e03d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:22:42.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:22:46.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he was sentenced the following year, Abdel-Rahman delivered
        a long, ardent speech in Arabic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f629f9-8d46-46d5-9b3a-2032b875f292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:22:42.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:22:46.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case is nothing but an extension of the American war against
        Islam," he told the judge through an interpreter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c59611a-7e1f-4c4f-99b7-289506b09a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:22:42.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:22:46.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine co-conspirators also were sentenced in the case, which centered
        on a scheme to bomb the United Nations, FBI headquarters in Manhattan, two
        tunnels in New York, and a bridge connecting New Jersey with Manhattan – all
        in one day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7901fb42-1488-4816-87b5-3dc866419f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:22:42.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:22:46.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdel-Rahman also was convicted in a plot to assassinate then-Egyptian
        President Hosni Mubarak.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a8af74-5fc4-4ab2-9f6a-5b23b8effea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:22:42.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:22:46.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a nine-month trial, his defense attorney argued the cleric
        was a spiritual leader being prosecuted for his speech.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abbddc2-b7ce-4187-9754-52834c1dd883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:22:42.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:22:46.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Omar Abdel-Rahman,
        1993 World Trade Center bombing plotter, dies."</em></p>'
  'Bana-Alabed-hospital-visit':
    'author': 'CNN Philippines Staff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-19T14:06:20.627+08:00
    'imagesource': 'jcr:ba0bbb23-76e0-459b-b6d9-8fe943893c45'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1df5362a-2599-43d5-a543-99b8137eb486'
    'lead': 'Two days after losing his legs in the bombing of a Syrian village, a
      10-year-old boy received a special visitor Saturday at his hospital bedside.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T15:28:09.391+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T15:28:12.905+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T15:28:12.662+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bana Alabed visits Syrian boy who lost legs in bombing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366f9d4a-d802-4b21-bfa3-75fc5b32a03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:28:09.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:28:12.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two days after losing his legs in the bombing
        of a Syrian village, a 10-year-old boy received a special visitor Saturday
        at his hospital bedside.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed0b834-e9dd-45f2-9331-247afee76b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:28:09.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:28:12.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bana Alabed, the 7-year-old girl whose Twitter updates during last
        year''s brutal siege of Aleppo drew global attention, tweeted a video of herself
        meeting Abdel Basit Al-Satouf at a hospital in Turkey and taking the boy gifts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c378d7-0d32-44d5-a48e-ad1c83455d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:28:09.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:28:12.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeeeeeeeeeeeees I am very happy, I''m meeting (Abdel Basit) the
        Syrian boy who lost both legs to bombing," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fee3d8-9353-4431-b2e4-57b419385459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:28:09.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:28:12.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Bana hugs Abdel Basit as best she can, speaks to him
        and rubs his elbow. "My friends," she says, as she looks directly at the camera,
        "please help the children of Syria. We will go to school. We will go to play.
        The war will not stop us. We strong."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48e3bb7-021d-449a-a247-7291170c203f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:28:09.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:28:12.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy looks sad as he lays his hands on sheets that cover the
        stumps where his legs used to be. He looks over at the gifts, then to his
        caregivers but remains mostly quiet as Bana speaks with him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26525fc9-2701-430f-9df6-bf21acf91cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:28:09.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:28:12.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both children now find themselves in Turkey, displaced from their
        homes by Syria''s almost 6-year-long civil war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e748740d-4b23-46cf-a466-f90e3c0f667c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:28:09.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:28:12.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bana has lived in Turkey since she and her family fled the besieged
        eastern portion of Aleppo in December.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dfeb1a-29d6-4ee7-93ac-88b37ae1fad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:28:09.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:28:12.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdel Basit was moved Friday by aid workers to the hospital in Hatay
        province after his condition improved, said Mustafa Ozbek, a spokesman for
        the Humanitarian Relief Foundation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bd64e0-b3d5-4f9a-a9ab-08912a6a88b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:28:09.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:28:12.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aid organization also tweeted a picture of Bana''s visit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582b1b88-75df-4c3f-9e35-ca5acb3ad91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:28:09.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:28:12.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy was initially treated at a hospital in Syria''s Idlib province,
        according to a photo posted by Syrian opposition activists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4c7190-3a90-4cc2-ab9d-ed1e8042df05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:28:09.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:28:12.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video circulated by the activists on social media showed him lying
        amid thick clouds of smoke, screaming in agony. "Baba, carry me, baba!" he
        cries out, unable to stand, his legs blown off at the knee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212105db-c4ba-4c7d-9c28-a1b5feffe3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:28:09.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:28:12.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airstrike on the small village of al-Habit was one of 10 attacks
        to hit the southern countryside of Idlib on Thursday. The UK-based monitoring
        network Syrian Observatory for Human Rights reports five people died in the
        attacks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3543b9a2-4830-40c2-a19e-a502cfc7a14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:28:09.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:28:12.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy''s mother and sister were among them, it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59111d1-2d07-484a-8765-084f5fce55ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:28:09.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:28:12.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monitoring group said the barrel bomb attack came from Syrian
        army warplanes. CNN cannot independently verify claims of the origin of the
        attack. There''s been no comment from the Syrian regime or Syrian state media.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bc21f3-2327-4638-87d4-59bbda8f142c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:28:09.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:28:12.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2015, Idlib has been under rebel-control and is currently
        covered by a nationwide ceasefire deal brokered by Russia and Turkey in December.
        The ceasefire requires the Syrian government to halt military operations against
        anyone who isn''t affiliated with ISIS or other terror groups, state-run Syrian
        Arab News Agency reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3968006c-3090-4ea2-8e15-bc573e724582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:28:09.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:28:12.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2016 report by Save the Children says barrel bombs, airstrikes
        and shelling are the biggest issues threatening the 250,000 children estimated
        to be living in besieged areas in Syria.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a4b76b-8840-4a77-a057-a3020072c693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:28:09.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:28:12.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Ben Wedeman, Eyad Kourdi, Hamdi Alkhshali and Deborah Bloom
        contributed to this report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ac129a-d82c-4a50-8bde-45092426ec32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:28:09.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:28:12.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Bana Alabed visits
        Syrian boy who lost legs in bombing."</em></p>'
  'Iraq-military-offensive-Mosul':
    'author': 'Faith Karimi Wamichi and Hamdi Alkhshali, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2017-02-19T14:14:00.036+08:00
    'imagesource': 'jcr:14b1857c-b5e2-4d19-9229-3a3b0c40fb91'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b53767f-d9ed-4d21-ad92-5c3e0d64ba83'
    'lead': 'The Iraqi Air Force dropped millions of leaflets over western Mosul late
      Saturday warning residents of an offensive by ground forces on the ISIS-held
      part of the city, which has so far been targeted only by airstrikes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T15:31:10.121+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T15:31:13.944+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T15:31:13.800+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iraq starts operation to drive ISIS out of west Mosul

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5693bad5-3e52-4feb-8c07-c5b955c58f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:31:10.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:31:13.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Iraq has launched an operation to regain
        control of western Mosul from ISIS militants, Prime Minister Haider al-Abadi
        said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0185f55d-ac97-493a-859a-9a1bdc5fd7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:31:10.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:31:13.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister described the operation, which comes after Iraq
        recaptured eastern Mosul, a "new dawn" in the liberation of Mosul. He urged
        Iraqi organizations to provide humanitarian services and support to the liberated
        area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e90abd-be6e-4da1-b634-37296f78d5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:31:10.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:31:13.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go forward with my blessing, heroic forces of Iraq," he said on
        state television.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d62e20a-1320-4498-96ac-00da682d0c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:31:10.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:31:13.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iraqi air force dropped millions of leaflets over western Mosul
        late Saturday, warning residents of an offensive by ground forces on the ISIS-held
        part of the city. The area has been targeted only by airstrikes in the past.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4824a6d9-fdc8-4fd8-a299-a98686169a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:31:10.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:31:13.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi forces have had control of the eastern part of the city, which
        is divided by the Tigris River, since January.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad16368-7864-4674-ab0d-753c458a5286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:31:10.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:31:13.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaflets say Iraqi forces are making advancements to the western
        side and "provide guidance and recommendations" for citizens ahead of the
        offensive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210bb27a-0b48-4227-a1c9-3d8e313ac5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:31:10.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:31:13.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaflets also warn ISIS members to turn in their weapons and
        surrender "before they face their inevitable fate at the hands of our heroic
        forces."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c63cae3-bae6-439f-83a1-aba6bf603813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:31:10.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:31:13.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 800,000 civilians live in western Mosul, according to
        the United Nations. It said UN humanitarian agencies will assist civilians
        caught in the fighting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cbbeef-1cbd-4893-9364-178ab98f1355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:31:10.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:31:13.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation is distressing," said Lise Grande, the UN humanitarian
        coordinator for Iraq. "People, right now, are in trouble. We are hearing reports
        of parents struggling to feed their children and to heat their homes."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765f8683-e56a-4432-a3d4-dc76eaa68fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:31:10.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:31:13.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi fighter jets conducted airstrikes targeting ISIS headquarters
        and communications positions Friday and Saturday, according to the military.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7425d6-6922-470d-a931-3d59c5e28ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:31:10.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:31:13.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offensive to retake Mosul from ISIS''s brutal rule began in
        October with a push by the Iraqi army, counter-terrorism forces, federal police
        and Kurdish Peshmerga fighters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0358178b-eadb-4406-84c2-6592cc7c2937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:31:10.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:31:13.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS seized Mosul, Iraq''s second-largest city, in 2014. It is the
        militant group''s last major stronghold in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139a5733-1f12-4c03-a619-923def464b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:31:10.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:31:13.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ben Wedeman contributed to this report</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d72e489-d216-4b08-816d-82703019a7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:31:10.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:31:13.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "Iraq starts operation
        to drive ISIS out of west Mosul."</em></p>'
  'military-open-to-peace-talks-with-rebels':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'Armed Forces of the Philippines (AFP) Chief Gen. Eduardo Año said
      they are not excluding themselves from peace talks with communist rebels, adding
      that soldiers would benefit from a peace deal.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-19T13:35:53.258+08:00
    'imagesource': 'jcr:8d84cf81-c394-445f-bb1d-8d20a704f341'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '854b1010-8c1f-4dc6-8110-6f637997ce8d'
    'lead': 'Armed Forces of the Philippines (AFP) Chief Gen. Eduardo Año said they
      are not excluding themselves from peace talks with communist rebels, adding
      that soldiers would benefit from a peace deal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T15:34:32.201+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T15:34:38.688+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T15:34:38.562+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military open to peace talks with rebels

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b4ea3d-2646-4ccb-b1b8-15227a72d6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:34:32.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:34:38.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The military remains open to
        peace negotiations with the communist rebels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2c2326-f902-4279-b061-386b94781bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:34:32.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:34:38.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Armed Forces of the Philippines (AFP) Chief General Eduardo
        Año says after the President terminated the ceasefire and negotiations with
        the reds, they had no other choice but to perform their mandate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15083f78-30d6-4ef2-805c-63317ec8fefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:34:32.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:34:38.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año says the President said the CPP-NPA-NDFP (Communist Party of
        the Philippines-New People''s Army-National Democratic Front of the Philippines)
        must show compelling reasons for him to resume the peace talks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89449000-706e-4f5b-9e21-56348396d42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:34:32.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:34:38.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Duterte halts peace talks with communist rebels</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35479fd-e8de-4cd7-9b88-bcb26fc820d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:34:32.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:34:38.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año says they need to stop the alleged atrocities of the NPA including,
        extortion and killings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddfe9c7-aa91-4f7a-a2df-d6b6c67a1650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:34:32.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:34:38.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the ceasefire was lifted in February 4 up to February 18,
        the military has recorded 30 encounters with the NPA or around two encounters
        per day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8517336d-229d-4d2e-a13b-860807001ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:34:32.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:34:38.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: Rebels end unilateral ceasefire: We''ll ''negotiate while
        fighting''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec574a4-22b2-4759-a332-8396dd55fe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:34:32.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:34:38.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of now, Año claims that 12 rebels were killed, 15 were captured,
        and 17 surrendered during the same period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616d8f13-885a-4abe-ba49-3549bb474af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:34:32.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:34:38.690+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said, "We are intensifying our operations against the CPP-NPA.<em>
        Alam mo, kailangan dito</em> [What we need is] military pressure on our side
        and social pressure from the non-military side so they will be forced to not
        only go back to negotiating table but probably choose the path of peace. <em>Kami
        naman, di kami nakasara sa</em> [We are not closing ourselves off from the]
        peace negotiations, the armed forces. More than anyone,<em> kung sino man
        ang may gusto ng peace, mga sundalo natin</em> [If anyone wants peace, it
        is our soldiers.]."</p>'
  'rodrigo-duterte-adopted-philippine-military-academy-member':
    'author': ' Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-19T12:25:31.343+08:00
    'imagesource': 'jcr:cdec840f-9ea3-4eaf-b244-11a645272c4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1689f8e-e8cf-4640-839c-2d27307e2928'
    'lead': 'President Rodrigo Duterte attended the annual homecoming of the Philippine
      Military Academy where he was adopted as a member of the PMA Dimasupil Class
      of 1967.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T15:38:15.088+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T15:38:19.177+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T15:38:18.916+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: It is an honor to be adopted as a member of PMA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fabc015-e8ce-4c5f-8d56-cf355be8582e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:38:15.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:38:19.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines) —</strong> Thousands of alumni
        of the Philippine Military Academy (PMA) returned to Fort General Gregorio
        Del Pilar in Baguio City for their annual homecoming Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3c1012-064c-4aea-8706-92bb557a474f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:38:15.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:38:19.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than a decade, a seating president attended the gathering
        as guest of honor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1bcd10-c756-4123-8271-14aac521b13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:38:15.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:38:19.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is an adopted member of PMA Dimasupil
        Class of 1967.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a4e7e5-dc6b-42bf-94d9-962c9dc2f41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:38:15.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:38:19.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this year, the PMA Alumni Association Inc. (PMAAAI) also adopted
        Mr. Duterte as an honorary member during the ceremonies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6c3a2f-0d93-460d-91da-999b6b06b075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:38:15.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:38:19.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PMAAAI Chairman Anselmo Avenido said they are&nbsp; affirming their
        support for Duterte''s advocay against crime and drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1775b40d-83b4-4844-ad5f-08fceb1003e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:38:15.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:38:19.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said, "But to be formally adopted by the Philippine Military
        Academy Alumni is a double honor in my case because of my long and harmonious
        relationship with PMA Alumni, not about political consideration."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462443f3-bb13-4da2-9983-09380b68e4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:38:15.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:38:19.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the President''s staunch critics, PMA alumnus Senator Sonny
        Trillanes, did not attend the alumni gathering this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ef3e49-4e4c-4ff3-8267-fad0813982d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:38:15.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:38:19.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rather unusual occasion, the President spoke for around seven
        minutes, sticking to his prepared speech. He talked about the problems the
        country is now facing: illegal drugs, terrorism, climate change, and poverty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a38408-9d1e-4694-8dd5-3e47440be309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:38:15.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:38:19.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "As a child immigrant from Visayas to Mindanao, we hoped
        for a better life in the so-called ''Land of Promise.'' But now, it is threatened
        by climate change caused by man-made diseases like extractive industries.
        The rest of the nation is threatened by the widening gap between the rich
        and the poor, crime, corruption, criminality, and illegal drugs... I need
        the help of each one, especially the military, not for social control but
        protection the citizens from the lawless, the reckless, and the selfish."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a39996c-d5dd-4064-b87b-dc4802cdc323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:38:15.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:38:19.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law hints dismissed</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9302d4b-0985-4126-8027-5f717e5ec0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:38:15.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:38:19.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military is quick to dismiss that the President''s statement
        hints at a possible declaration of martial law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd854d22-4a6a-4622-aff1-fc9740f9e653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:38:15.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:38:19.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines (AFP) Chief General Eduardo Año,
        a member of PMA Matikas Class of 1983, says there is no existing scenario
        that merits military rule in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6516af82-503c-4142-b6e8-1f843fa728e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:38:15.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:38:19.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, <em>"Wala naman kaming nakikitang</em> situation <em>na
        magwa-warrant ng</em> martial law. We can do our mandate... we are actually
        in full control."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e72a9fe-5486-4905-bc06-3198e5a8fa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:38:15.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:38:19.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We see no situation that warrants the enforcement
        of martial law. We can do our mandate... we are actually in full control.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03800091-2c9c-41ac-ae4b-3cc8cc77a982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:38:15.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:38:19.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año says they are carrying-out intensified operations in Mindanao
        to run after Isnilon Hapilon, the leader of the so-called Islamic State in
        Mindanao and other terror groups in Maguindanao.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f234f3-aef2-472a-bfb4-435926c68575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:38:15.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:38:19.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Philippine Drug Enforcement Agency Director General Isidro
        Lapeña, a member of PMA Maagap Class of 1973, said a joint task group will
        soon replace the Philippine National Police''s defunct Anti-Illegal Drugs
        Group.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f2a464-7a64-4bdc-8b82-8caf06b67c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:38:15.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:38:19.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "We don''t have the number yet. But it will depend on the
        need to address the war against drugs."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dde38fc-c1a9-4d38-b4fc-03a35b10839f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:38:15.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:38:19.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña says he is now waiting for an Executive Order that will create
        the lead task force in fighting illegal drugs in the country.</p>'
  'pnp-ronald-delarosa-offers-leila-de-lima-camp-crame-custodial-center':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': '(File photo) Philippine National Police (PNP) Chief Ronald Dela Rosa
      says Sen. Leila De Lima would have "complete protection" at the PNP Custodial
      Center in Camp Crame.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-19T09:16:03.306+08:00
    'imagesource': 'jcr:c56ab654-f63f-42c2-bf90-5fc4181bbb3b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcf6dd06-10c3-482b-bfa9-b1213ffdd086'
    'lead': 'Philippine National Police (PNP) Chief Ronald Dela Rosa says Sen. Leila
      De Lima would have "complete protection" at the PNP Custodial Center in Camp
      Crame.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-08T15:41:48.550+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-08T15:41:51.865+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-08T15:41:51.616+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP Chief offers De Lima Camp Crame''s Custodial Center

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c4a9b5-0317-40ff-9424-f1e6cbee9a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:41:48.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:41:51.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Philippine National
        Police (PNP) Chief Ronald Dela Rosa said Saturday that if Sen. Leila De Lima
        is arrested, she can be detained at the PNP Custodial Center in Camp Crame.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d6cf0d-92d4-4984-8314-34d103833125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:41:48.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:41:51.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just waiting for instructions from a competent court <em>kung
        in case kailangan nang gamitin ang aming</em> Crame detention center," he
        said. "For me, it''s one of the most secure detention centers <em>sa buong
        Pilipinas dahil nasa loob ng</em> Camp Crame. So I am offering that facility<em>
        para naman na mabigyan siya ng</em> complete protection <em>dahil&nbsp;senador
        siya."</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1b675d-26f8-409e-8af9-3593e4035bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:41:48.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:41:51.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m just waiting for instructions from a competent
        court in case our Crame detention center is needed. For me, it''s one of the
        most secure detention centers in the whole Philippines because it''s inside
        Camp Crame. So I am offering that facility so that she would be given complete
        protection because she''s a senator.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca870994-69b9-46d8-9fdb-0d7709090f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:41:48.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:41:51.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima may soon be arrested after the Department of Justice filed
        Friday three cases against her at the Muntinlupa Regional Trial Court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203fee97-fe3a-4854-bd45-aa8d8fa5aefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:41:48.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:41:51.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Read: DOJ files 3 drug cases vs. De Lima</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7217a5-eeb1-4be9-8067-b2010389d44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:41:48.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:41:51.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaints refer to her alleged involvement in the illegal drug
        trade inside the New Bilibid Prison while she was still Justice Secretary.
        De Lima has repeatedly denied the claims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36fbd62-9d50-4e03-bd6e-9a12fccbc88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:41:48.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:41:51.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senators Jinggoy Estrada and Bong Revilla are currently detained
        at the PNP Custodial Center. Both are facing plunder charges in relation to
        the Priority Development Assistance Fund or PDAF scam.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6ff7c5-8b20-435d-b1f1-a9ae0e0cb847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-08T15:41:48.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-08T15:41:51.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dela Rosa said there are no arrangements yet with De
        Lima''s camp if she decides to turn herself in to the PNP in case the Muntinlupa
        court issues a warrant of arrest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba5bc8d-321d-42c5-a29b-c04a8f12e00a'
