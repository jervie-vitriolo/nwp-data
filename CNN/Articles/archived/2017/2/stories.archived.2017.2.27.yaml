  'Ginebra-san-miguel-overtime-pba-finals-game-2':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2017-02-27T08:27:28.480+08:00
    'imagesource': 'jcr:791ec4b1-7983-4610-bb1a-b00bf47c3e9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd494834-05f9-4b86-b6a3-664c7bac0dde'
    'lead': 'They may have squandered a 26-point lead, but Barangay Ginebra had enough
      to beat the San Miguel Beermen, 124-118, in overtime in Lucena.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T13:14:09.966+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T13:14:13.063+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T13:14:12.922+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Finals: Ginebra levels series with OT win over Beermen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aebfe36-2cde-4dee-b91a-153ea71fddae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:09.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:14:13.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucena City (CNN Philippines) — Barangay Ginebra evened the Philippine
        Basketball Association (PBA) Philippine Cup Finals series, 1-1, after holding
        off the San Miguel Beermen in overtime, 124-118, on Sunday evening at the
        Quezon Convention Center in Lucena City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb88e09d-c2a5-4b7e-9fc4-1bd3745e4ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:09.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:14:13.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japeth Aguilar paced Ginebra with 23 markers, while Kevin Ferrer
        added 21 of his own.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb50e2c1-e95b-41e8-90aa-ed82ce703912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:09.966+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:14:13.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scottie Thompson ended the game with 18 points, 18 rebounds, and
        eight assists for the Gin Kings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006dff7c-197e-4ab4-9821-677cd4ac2719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:09.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:14:13.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra rushed to atone for their poor Game 1 outing after blasting
        San Miguel in the first half, 67-43, but crashed into a wall in the last two
        quarters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d083f1-923d-4433-979c-e919fc40e178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:09.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:14:13.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen quickly went to work in the third frame, going on a
        15-0 run within the first four minutes of the quarter to trim the lead 67-55.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd10ca3-4980-4d6b-8135-a8a55b235c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:09.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:14:13.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defending champions would continue to chip at the Ginebra lead,
        breaking it down to as low as 84-82 with 1:00 to play before the payoff period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82700558-60be-493d-9f8d-d55d1a88d5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:09.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:14:13.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel were dealt a big blow to their comeback efforts, after
        Marcio Lassiter was ejected for a second technical foul.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf68e7f-23a3-4587-a350-1fd6069f9205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:09.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:14:13.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lassiter scored 16 points in the third period to fuel the Beermen''s
        run.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2aa849-0dd8-4ede-a85a-f7ebeb0aff23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:09.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:14:13.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra cradled a precarious 85-82 advantage in the final frame
        as they aimed to weather the San Miguel storm.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801de0f1-3132-4c18-889b-8e3e529021ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:09.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:14:13.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronald Tubid got the Beermen within a 91-90 with a triple at the
        7:08 mark, before tying the ball game at 93-all with another trey with 6:28
        to play.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7a7ff5-d01c-478f-b6c8-5f650c76eecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:09.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:14:13.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It boiled down to the final possession in regulation. With the ball
        inbounded with three seconds left on the clock, Joe Devance sank a desperate
        put-back to send the game into overtime, 110-all.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc3f6b7-2173-43ab-8bbb-931841b86e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:09.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:14:13.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 6-0 rally at the end of overtime proved to be enough for the Gin
        Kings, as they tucked away the hard fought win to even the series at 1-1.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23b257b-796d-4e94-ad38-b0bad7dcb6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:09.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:14:13.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arwind Santos led the Beermen with 23 points.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcfce65-d51f-462f-83c8-85f2f23b17eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:09.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:14:13.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, Ginebra head coach Tim Cone praised his team''s
        attitude to get past San Miguel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eabf533-d511-4f81-9f29-2451473f3c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:09.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:14:13.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were resilient, we fought through the ups and downs and continued
        to battle," Cone said. "We had some good fortune shine on us but we&nbsp;
        still had to battle and this is best case scenario, get the series tied at
        1-1."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1ee5fe-437d-45e9-990a-f0f34c198cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T13:14:09.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T13:14:13.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams will contest the series lead in Game 3 on Wednesday at
        the Smart Araneta Coliseum.</p>'
