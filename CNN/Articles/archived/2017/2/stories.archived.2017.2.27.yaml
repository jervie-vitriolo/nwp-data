  'Drilon-Senate-shakeup':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2017-02-27T23:27:34.903+08:00
    'imagesource': 'jcr:d5d91eff-d292-4112-a1ab-01df2cdef66d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87dbf2b8-b989-483f-bedc-814b2f5a83a1'
    'lead': 'Sen. Franklin Drilon said Monday that the shake up at the upper chamber,
      wherein he was booted out as senate president pro tempore, was "just a numbers
      game."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T10:55:14.557+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T10:55:18.244+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T10:55:18.020+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drilon on Senate shakeup: Not surprising, just numbers game

      '
    'updated': 2017-02-28T00:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51960781-aef9-4830-b296-2245a7381f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:55:14.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:55:18.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — "After 19 years in the Senate,
        nothing surprises me anymore."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b386fd-2669-4101-9d0f-624b6de2cde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:55:14.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:55:18.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Franklin Drilon said Monday that the upper chamber shakeup,
        wherein he was booted out as senate president pro tempore, was "part of the
        life of the Senate."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4bbb36-225d-4483-8af0-8153e9ecb354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:55:14.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:55:18.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a numbers game. They have the numbers," Drilon said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03baae2-0e63-4e7e-9668-0378b8073663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:55:14.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:55:18.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon was replaced by Sen. Ralph Recto. His Liberal Party (LP)-mates
        also lost their committee chairmanships.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e7195e-3a95-4808-a426-41c1ed3f076c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:55:14.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:55:18.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Kiko Pangilinan, who used to be chair of the committee on agriculture
        has been replaced by Sen. Cynthia Villar. Sen. Bam Aquino was replaced by
        Sen. Chiz Escudero as education committee chair.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555f87f8-df5d-4d98-87a3-3d80899402ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:55:14.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:55:18.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, LP-ally Sen. Risa Hontiveros lost the health committee
        chairmanship to Sen. JV Ejercito.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e16521c-7fff-4873-94ff-870d6ae46fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:55:14.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:55:18.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No objections</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda32997-85fe-4fd9-8842-68eebd461033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:55:14.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:55:18.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all started when Sen. Manny Pacquiao stood up and moved to declare
        all positions held by the LP senators vacant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b46681d-0d6f-4724-aab2-9b58cbd79a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:55:14.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:55:18.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Pangilinan, Drilon, Aquino and Hontiveros all seconded the
        separate motions. There were no objections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c44647-f3bf-4d8b-b816-ac60be3c2014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:55:14.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:55:18.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, all LP members — with ally Hontiveros — have now
        joined the minority bloc with Sen. Antonio Trillanes and Sen. Leila de Lima.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99979762-a561-4197-8c88-2a5aff68b99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:55:14.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:55:18.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes is temporarily the minority leader. De Lima is detained
        at Camp Crame.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac177f86-dcdb-4354-b33f-aef60063d085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:55:14.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:55:18.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Monopoly of power''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a81117-2fbd-48b4-8687-0db145346082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:55:14.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:55:18.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo, who also belongs to the LP, said what
        happened at the Senate clearly showed that the Duterte administration was
        "incapable of tolerating dissent, no matter how constructive."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a555f6-a4d6-48e0-874c-1ed506660aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:55:14.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:55:18.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: VP Leni Robredo promises louder opposition</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0de1125-1e33-4c07-9519-b8b6b2a4afef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:55:14.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:55:18.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the administration was "obsessed with monopolizing
        power" and wanted to ease out those who dissent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc1ba8d-6de1-4d1a-a1e5-cd1d2d262317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:55:14.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:55:18.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has happened before. In the past, this paved the way for a
        one-man rule," she said referring to the country''s martial law years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44251cb-4635-4878-ba94-a11f61191fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:55:14.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:55:18.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not be silenced. Our nation deserves no less. Democracy
        demands dissent."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06226e39-5d55-4446-9107-79ea42040127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:55:14.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:55:18.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo herself had felt she was eased out of the Cabinet after
        she got a text message telling her not to attend meetings — prompting her
        to resign as chair of the Housing and Urban Development Coordinating Council
        (HUDCC) last December.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b8a0f8-68e3-47a9-a76e-57614127dec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:55:14.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:55:18.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Cecille Lardizabal contributed to this report.</em></p>'
  'pwc-apologizes-oscars-mix-up':
    'author': 'Charles Riley, CNN'
    'caption': 'Host Jimmy Kimmel took the stage to explain the mistake as the crew
      from "La La Land" exited and the news sunk in for the "Moonlight" cast and producers.
      Credit: Eddy Chen/ABC'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2017-02-27T22:59:04.618+08:00
    'imagesource': 'jcr:b85c6bcb-4234-43ad-a60f-6ac03f5f4b57'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3fb61b1-8b2e-4050-9766-54e5e6baeda6'
    'lead': 'And the loser is... PriceWaterhouseCoopers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-10T10:58:26.592+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-07-10T10:58:29.655+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-07-10T10:58:29.427+08:00
    'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PwC apologizes for best picture mix-up at Oscars

      '
    'updated': 2017-02-28T12:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d13f2b1-fba4-482d-88a2-788c8a20213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:58:26.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:58:29.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> And the loser is... PriceWaterhouseCoopers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4658ffd1-f5b7-4954-974f-8825fadbe379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:58:26.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:58:29.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global accounting firm has apologized for the embarrassing envelope
        mix-up that resulted in "La La Land" being wrongly announced as best picture
        at the Oscars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a4e92a-d195-41e7-b315-ada6a2b41d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:58:26.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:58:29.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than 80 years, PwC has administered the Oscars balloting
        process on behalf of the Academy of Motion Picture Arts and Sciences. The
        firm says it oversees "all aspects" of the voting process.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ab1056-78e7-4df4-8cdb-c67991156600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:58:26.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:58:29.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It maintains sole custody of all votes, and is responsible for keeping
        the results confidential. Once the ballots have been tabulated, two senior
        accountants memorize every winner, and then prepare two briefcases with the
        envelopes used by presenters on the big night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05dda59-fffc-4e46-8e9f-37e5f884f652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:58:26.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:58:29.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PwC says the briefcases are brought to the ceremony via "separate,
        secret routes." The two accountants stand backstage and hand envelopes to
        award presenters before they walk onstage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe3ce56-a0db-4220-967d-867d60ad4158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:58:26.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:58:29.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a breakdown in the final stage of this process that led presenter
        Faye Dunaway to announce "La La Land" as the winner of Hollywood''s most prestigious
        prize, only for "Moonlight" to be confirmed as the true champion moments later.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e316850-c559-438d-ac52-1529edfeb6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:58:26.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:58:29.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to tell you what happened," presenter Warren Beatty said
        when it became clear that a mistake had been made. "I opened the envelope
        and it said ''Emma Stone, La La Land.'' That''s why I took such a long look
        at Faye."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650cece3-d7f8-4d33-b7d9-dd8206af1f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:58:26.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:58:29.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PwC apologized to the casts of both films, as well as Beatty and
        Dunaway for the "error."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40217a7e-6808-42d2-a359-a4fb4ee9edf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:58:26.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:58:29.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The presenters had mistakenly been given the wrong category envelope
        and when discovered, was immediately corrected," the firm said in a statement.
        "We are currently investigating how this could have happened, and deeply regret
        that this occurred.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b13e37-0b96-4e1d-afc0-9cfa930a111e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:58:26.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:58:29.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PwC has in the past portrayed its involvement in the Oscars as a
        symbol of its integrity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b32e5e-b097-4cbd-84e3-1ca08c4e6b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:58:26.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:58:29.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PwC''s role in the Oscars balloting process represents the firm''s
        lasting legacy of utmost accuracy and confidentiality," Martha Ruiz, who serves
        as one of the two envelope carriers, said in a statement issued before the
        2015 ceremony.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9452d2c-209b-4070-8259-19c44e74ce00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:58:26.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:58:29.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Cullinan, the managing partner for PwC''s business in Southern
        California, carries the second briefcase.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b662b193-daa9-492b-a99b-74d3b70da44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:58:26.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:58:29.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, his twitter feed was filled with photos taken backstage
        at the event -- including best supporting actress Viola Davis and best actress
        Emma Stone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0908340d-065f-4500-9854-888b920ef935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:58:26.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-07-10T10:58:29.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:22:54.920+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, after PwC issued its apology, all Oscar night tweets disappeared
        from Cullinan''s account.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd01048-b0c4-4881-8dfd-324ea2194b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-10T10:58:26.594+08:00
